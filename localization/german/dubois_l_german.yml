 dubois.33.d.giraffe: "Auf der Suche nach der #O Giraffe#!, stieß unser Safari-Team auf eine erstaunliche Flora. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ist geneigt, eine Pause einzulegen." #NT!
 dubois.33.d.zebra: "Auf der Suche nach dem #O Zebra#!, stieß unser Safari-Team auf eine erstaunliche Flora. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ist geneigt, eine Pause einzulegen." #NT!
 dubois.33.f: "Die Safari wurde durch einen ungewöhnlichen Stopp unterbrochen, als Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] den versammelten Männern befahl, anzuhalten. Ein ungewöhnlicher Geruch war ihm in die Nase gestiegen. Vor seinen Augen lag eine Wiese mit bunten Blumen. Eine einzige Probe reichte aus, um festzustellen, dass es sich um recht gute Pflanzen unbekannter Qualität handelte, die möglicherweise als Medizin oder zur Linderung von Symptomen verwendet werden könnten. Der Naturforscher befand sich nun in einem Dilemma: Denn diese exotischen afrikanischen Pflanzen waren für die Forschung von unschätzbarem Wert." #NT!
 dubois.33.g: "Wir müssen diese Blumen um jeden Preis haben." #NT!
 dubois.33.h: "Wir haben keine Zeit, Blumen zu pflücken. Das Tier wartet!" #NT!
 dubois.34.t: "Unbekannte Insekten" #NT!
 dubois.34.d.hippopotamus: "Die Safari, deren Ziel es war, das # O Hippopotamus#!, einzufangen, muss unterbrochen werden. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 dubois.34.d.lion: "Die Safari, die darauf abzielte, den # O Lion#!, einzufangen, muss unterbrochen werden. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 dubois.34.d.elephant: "Die Safari, die darauf abzielte, den # O Elephant#!, zu fangen, muss unterbrochen werden. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 dubois.34.d.giraffe: "Die Safari, die darauf abzielte, die #O Giraffe#!, einzufangen, muss unterbrochen werden. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 dubois.34.d.zebra: "Die Safari, die darauf abzielte, das #O Zebra#!, einzufangen, muss unterbrochen werden. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 dubois.34.f: "Kurz nach der Mittagspause bemerkten die anderen Safari-Teilnehmer, dass ihr Anführer plötzlich verschwunden war. Nach einer kurzen Suche fanden sie Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] auf einem schimmernden Erdhaufen, der einem verlassenen Termitenhügel ähnelte. Darauf glitzerten die Farben grüner, blauer und roter Käfer unterschiedlicher Größe. Der Naturforscher war kurz davor, Freudenschreie auszustoßen, so erfreut war er über seine Entdeckung." #NT!
 dubois.34.g: "Sammeln Sie Proben dieser unbekannten Insekten." #NT!
 dubois.34.h: "Und riskieren, dass das Tier uns entkommt? Geh jetzt!" #NT!
 dubois.35.t: "Neues Fahrzeug" #NT!
 dubois.35.d: "Auch in der Zoologie hält der technische Fortschritt Einzug: Dem Safari-Team soll ein neues Fahrzeug zur Verfügung gestellt werden, um das begehrte Tier schneller einzufangen." #NT!
 dubois.35.f: "„Wenn ich jemals Magie gesehen habe, dann in Afrika.“ -Ernest Hemingway" #NT!
 dubois.35.g: "Dies ergibt „Heia Safari!“ eine ganz neue Bedeutung." #NT!
 dubois.35.h: "Den technischen Schnickschnack brauchen wir nicht. Stellen Sie stattdessen Fallen auf." #NT!
 dubois.36.t: "Zusätzliche Fallen" #NT!
 dubois.36.d: "Mit der Erfindung des Maschinengewehrs ist unser Team sowohl menschlichen als auch tierischen Bedrohungen weit überlegen. Wir können also in Ruhe doppelt so viele Fallen auslegen." #NT!
 dubois.36.f: "„Ich wusste nie, dass ich an einem Morgen in Afrika, als ich aufwachte, nicht glücklich war.“ -Ernest Hemingway" #NT!
 dubois.36.g: "Kaufen Sie zusätzliche Fallen und stellen Sie sie auf." #NT!
 dubois.36.h: "Und diese wertvolle Zeit verschwenden? Verfolge stattdessen das Tier." #NT!
 dubois.39.t: "Erfolgreicher Fang!" #NT!
 dubois.39.d: "Nach wochenlangen Fehlversuchen und endlosen Bemühungen wurde das lang erwartete Tier endlich gefangen. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ist überglücklich." #NT!
 dubois.39.f: "„Alles in Afrika beißt, aber der Safarifieber ist am schlimmsten.“ -Ernest Hemingway" #NT!
 dubois.39.g: "Großartig!" #NT!
 dubois.40.t: "Safari endet" #NT!
 dubois.40.d.success: "Nach einer erfolgreichen Safari kehren die Helden mit dem gewonnenen Tier nach Hause zurück. Sicherlich wird es im schönen Nationalzoo von [ROOT.GetCountry.GetNameNoFlag] glücklicher sein als in dieser ungemütlichen Natur!" #NT!
 dubois.40.d.fail: "Am Ende einer erfolglosen Suche, die nichts als Entbehrungen mit sich brachte, gibt Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] auf und kehrt mit seinem Team zu [ROOT.GetCountry.GetNameNoFlag] zurück." #NT!
 dubois.40.f: "„Ich wollte nur nach Afrika zurückkehren.“ Wir hatten es noch nicht verlassen, aber wenn ich in der Nacht aufwachte, lag ich da und lauschte und hatte bereits Heimweh danach. Als ich nun aus dem Baumtunnel über der Schlucht in den Himmel blickte, in dem sich weiße Wolken im Wind bewegten, liebte ich das Land so sehr, dass ich so glücklich war wie du, nachdem du mit einer Frau zusammen warst, die du wirklich liebst, wenn es leer ist Du spürst, wie es wieder aufsteigt, und da ist es, und du kannst nie alles haben, und doch kannst du das, was jetzt ist, haben, und du willst immer mehr haben, sein und darin leben, es jetzt besitzen wieder für immer, für dieses lange, plötzliche Ende immer; Die Zeit stillstehen lassen, manchmal so still, dass man hinterher darauf wartet, dass sie sich bewegt, und sie dann nur langsam in Gang kommt.‘ -Ernest Hemingway" #NT!
 dubois.40.g: "Hakuna Matata." #NT!
  
 dubois.41.t: "Exotische Pflanzen" #NT!
 dubois.41.d: "Die Expedition stieß auf eine Vielzahl exotischer Pflanzen, es ist jedoch nicht bekannt, wie sicher dieser Ort ist." #NT!
 dubois.41.f: "Die Expeditionsteilnehmer waren fasziniert. Sie hatten Flüsse, Berge und Wälder durchstreift, Wasserfälle erobert. Doch die grandiosen Pflanzen mit ihren majestätischen Blüten überwältigten sie. [SCOPE.sCharacter('expedition_leader').GetFullName] sagte tatsächlich, dass sie nicht lange hier bleiben würden, erlaubte dann aber einem Forschungsassistenten, einige Proben zu sammeln. Einerseits konnte auch er den wissenschaftlichen Wert dieser Entdeckung nicht leugnen. Andererseits: Es gab diese seltsamen Geräusche im Dschungel, von denen er nicht sagen konnte, ob sie von Menschen, Tieren oder Dämonen stammten ..." #NT!
 dubois.41.g: "Sammeln Sie einige Pflanzenproben." #NT!
 dubois.41.h: "Sammle so viele Pflanzen wie möglich." #NT!
 dubois.42.t: "Schmetterlinge" #NT!
 dubois.42.d: "Zu ihrer eigenen Überraschung erreichte die Expedition eine Lichtung im afrikanischen Dschungel, auf der sich Zehntausende bunte Schmetterlinge tummeln." #NT!
 dubois.42.f: "„Aber das sind Blumen, die fliegen und beinahe singen.“ -Robert Frost" #NT!
 dubois.42.g: "Unsere Naturforscher zu Hause werden sich freuen." #NT!
 dubois.43.t: "Flussfisch" #NT!
 dubois.43.d: "Bei der Überquerung eines Flusses bemerkten einige der Expeditionsbegleiter, dass unbekannte Fische [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] im Wasser schwammen. [SCOPE.sCharacter('expedition_leader').GetFullName] hat jedoch ganz eigene Vorstellungen, was man damit machen soll." #NT!
 dubois.43.f: "Es waren bunte, schimmernde Fische. Wunderschöner Fisch zum Anschauen. Unbekannter Fisch. Geheimnisvoller Fisch. Und: leckerer Fisch. Was für den Wissenschaftler eine bedeutende Entdeckung war, war für den Expeditionsleiter eine willkommene Nahrung, die den Erfolg der Reise steigerte." #NT!
 dubois.43.g: "Sammle die Fische." #NT!
 dubois.43.h: "Iss den Fisch." #NT!
 dubois.44.t: "Proben verloren" #NT!
 dubois.44.d: "Die Expedition hatte vor einigen Tagen einige Proben von großem wissenschaftlichem Wert von unbekannten Insekten und Pflanzen gesammelt. Bei einer heutigen Inspektion stellte sich jedoch heraus, dass diese verloren gegangen waren!" #NT!
 dubois.44.f: "Es war ungefähr Mittag, als ein panischer Schrei die Expedition erschütterte. Zunächst befürchtete [SCOPE.sCharacter('expedition_leader').GetFullName] die Invasion feindlicher Eingeborener. Doch tatsächlich war es ein wissenschaftlicher Mitarbeiter, dem aufgefallen war, dass die gesammelten Proben fehlten. Er bestand sofort darauf, umzukehren und nach der wissenschaftlichen Sammlung zu suchen. Die Träger ignorierten ihn und der Anführer widersprach ihm: Dafür sei es zu gefährlich – und man habe genug Zeit mit dem Blumenpflücken verloren. Der wissenschaftliche Mitarbeiter drohte daraufhin, diese Unwissenheit nach seiner Rückkehr anzuprangern und es einigen sehr wichtigen Freunden aus Wissenschaft und Politik zu erzählen." #NT!
 dubois.44.g: "Die Expedition muss umkehren und die Proben bergen." #NT!
 dubois.44.h: "Lassen Sie diesen wertlosen Müll zurück." #NT!
 dubois.45.t: "Eine wertvolle Sammlung" #NT!
 dubois.45.d: "Ein Naturforscher, der seine Expedition vor Jahren aufgegeben hat und zu Forschungszwecken allein in der afrikanischen Wildnis lebt, hat in den Jahren der Einsamkeit eine beeindruckende Sammlung seltener Flora und Fauna aufgebaut." #NT!
 dubois.45.f: "Der Mann war ein seltsamer Anblick. Die Jahre der Einsamkeit zeigten sich im Grau seiner Augen und der Länge seiner Haare. Wie wahnsinnig hatte er jeden Käfer, jeden Schmetterling und jede Larve gesammelt und katalogisiert, die er seit seinem Abschied von seinem Team gefunden hatte. Er hatte Blätter tropischer Pflanzen konserviert. Lose Blätter Papier und gekritzelte Notizbücher flatterten in seinem Lagerraum herum. [SCOPE.sCharacter('expedition_leader').GetFullName] erkannte schnell, dass der als Einsiedler lebende Naturforscher nicht verrückt geworden war. Im Gegenteil, er suchte nach einer Möglichkeit, in die Zivilisation zurückzukehren und seine Ergebnisse zu veröffentlichen, aber er hatte Angst vor der Rückkehr, weil er überschuldet war. Diese Situation eröffnete Möglichkeiten. Auf beiden Seiten." #NT!
 dubois.45.g: "Wir wollen die Sammlung erwerben." #NT!
 dubois.45.h: "Uns interessiert mehr sein Wissen." #NT!
  
 dubois.72.t: "Geologische Formation entdeckt" #NT!
 dubois.72.d: "In [SCOPE.sState('dubois_formation_state').GetName], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] haben Millionen Jahre alte Felsformationen entdeckt. Sie vermuten, dass dort noch unbekannte Fossilien zu finden sind." #NT!
 dubois.72.f: "Formationen mit uralten Gesteinsschichten sind ein Paradies für Paläontologen. Alle Felsformationen enthalten kleinere Fossilien, die dort zu finden sind. Große Formationen können sogar die Skelette riesiger Dinosaurier enthalten. Ihre Paläontologie erfolgt in mehreren Etappen. Um Fossilien aus Formationen zu bergen, braucht es einen Paläontologen. Sie werden auf eigene Faust Formationen untersuchen und jedes Jahr Fossilien finden." #NT!
 dubois.72.g: "Wir sollten genauer hinsehen." #NT!
 dubois.73.t: "Große geologische Formation entdeckt" #NT!
 dubois.73.d: "In [SCOPE.sState('dubois_formation_state').GetName] haben Paläontologen Millionen Jahre alte Felsformationen entdeckt. In dieser gewaltigen Formation dürften zahlreiche Fossilien schlummern, vermutlich sogar gut erhaltene Skelette, von denen wir bisher nur träumen konnten." #NT!
  
 dubois.101.t: "Eisbär" #NT!
 dubois.101.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Eisbär#! in sein neues Gehege eingezogen." #NT!
 dubois.101.f: "Der Eisbär (Ursus maritimus) ist eine hyperkarnivore Bärenart. Sein heimisches Verbreitungsgebiet liegt größtenteils innerhalb des Polarkreises und umfasst den Arktischen Ozean und die umliegenden Meere und Landmassen, einschließlich der nördlichsten Regionen Nordamerikas und Eurasiens. Eisbären jagen ihre bevorzugte Nahrung, nämlich Robben, am Rande des Meereises und ernähren sich oft von Fettreserven, wenn kein Meereis vorhanden ist. Aufgrund ihrer Abhängigkeit vom Meereis werden Eisbären zu den Meeressäugetieren gezählt. Im Gegensatz zu Braunbären haben Eisbären kein Territorialverhalten. Obwohl sie als unersättlich aggressiv gelten, sind sie bei Konfrontationen normalerweise vorsichtig und entscheiden sich oft für die Flucht statt für den Kampf." #NT!
 dubois.101.g: "Cool." #NT!
 dubois.102.t: "Grizzlybär" #NT!
 dubois.102.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Grizzlybär#! in sein neues Gehege eingezogen." #NT!
 dubois.102.f: "Der Grizzlybär (Ursus arctos horribilis), auch Nordamerikanischer Braunbär oder einfach Grizzly genannt, ist eine Population oder Unterart des Braunbären, die in Nordamerika lebt. Meriwether Lewis und William Clark beschrieben es zuerst als Grisley, was entweder als „grizzly“ (d. h. „grizzled“ – d. h. mit grauem Spitzenhaar) oder „grisly“ („furchteinflößend“, heute üblicherweise) interpretiert werden kann. grausam"). Grizzlybären gehören zu den größten Unterarten des Braunbären und werden nur vom Kamtschatka-Braunbären und dem Kodiakbären übertroffen. Die Größe der Grizzlybären variiert je nach Zeitpunkt und Population. Das ursprüngliche Verbreitungsgebiet der Grizzlybären umfasst weite Teile West- und Mittel-Nordamerikas. Er stammt von einer eurasischen Braunbärenpopulation ab, die über die vorübergehend trockene Beringstraße wanderte." #NT!
 dubois.102.g: "Schrecklich." #NT!
 dubois.103.t: "Weißkopfseeadler" #NT!
 dubois.103.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Weißkopfseeadler#! in sein neues Gehege eingezogen." #NT!
 dubois.103.f: "Der Weißkopfseeadler (Haliaeetus leucocephalus) ist ein in Nordamerika vorkommender Raubvogel. Sein Verbreitungsgebiet umfasst den größten Teil Kanadas und Alaskas, alle angrenzenden Vereinigten Staaten und Nordmexiko. Man findet ihn in der Nähe großer offener Gewässer mit reichlich Nahrungsangebot und alten Bäumen zum Nisten. Der Weißkopfseeadler ist ein opportunistischer Fresser, der sich hauptsächlich von Fischen ernährt, auf die er herabstürzt und die er mit seinen Krallen aus dem Wasser schnappt. Weißkopfseeadler sind eigentlich keine Weißkopfseeadler; Der Name leitet sich von einer älteren Bedeutung des Wortes „weißköpfig“ ab. Der Weißkopfseeadler ist der Nationalvogel der Vereinigten Staaten von Amerika und erscheint auf ihrem Siegel." #NT!
 dubois.103.g: "Patriotisch." #NT!
 dubois.104.t: "Amerikanischer Bison" #NT!
 dubois.104.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Amerikanischer Bison#! in sein neues Gehege eingezogen." #NT!
 dubois.104.f: "Der Amerikanische Bison (Bison Bison), auch Amerikanischer Büffel oder einfach Büffel genannt, ist eine in Nordamerika beheimatete Bisonart. Es ist neben dem europäischen Bison eine von zwei noch existierenden Bisonarten. Buffalo wurde 1616 von Samuel de Champlain als französisches Wort buffles auf den amerikanischen Bison angewendet, nachdem er Felle und eine Zeichnung gesehen hatte. Diese wurden ihm von Mitgliedern der Nipissing First Nation gezeigt. Das Wort Bison wurde in den 1690er Jahren verwendet. Ein Bison hat ein zotteliges, langes, dunkelbraunes Winterfell und ein leichteres, hellbraunes Sommerfell. Männliche Bisons sind deutlich größer und schwerer als weibliche. Einst in riesigen Herden umherstreifend, wäre die Art durch eine Kombination aus kommerzieller Jagd und Schlachtung im 19. Jahrhundert und der Einschleppung von Rinderkrankheiten bei Hausrindern beinahe ausgestorben." #NT!
 dubois.104.g: "Zottelig." #NT!
 dubois.105.t: "Florida Panther" #NT!
 dubois.105.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Florida Panther#! in sein neues Gehege eingezogen." #NT!
 dubois.105.f: "Der Florida-Panther ist ein nordamerikanischer Puma, der unter einer Reihe gebräuchlicher Namen bekannt ist, darunter Florida-Cougar und Florida-Puma. Es lebt in Kiefernwäldern, tropischen Hartholzhängewäldern und gemischten Süßwassersumpfwäldern. Florida-Panther werden bei der Geburt gefleckt und haben normalerweise blaue Augen. Wenn der Panther wächst, verblassen die Flecken und das Fell wird vollständig gebräunt, während die Augen typischerweise einen gelben Farbton annehmen. Der Unterleib des Panthers ist cremeweiß und die Schwanz- und Ohrenspitzen sind schwarz. Florida-Panther haben nicht die Fähigkeit zu brüllen und geben stattdessen deutliche Geräusche von sich, darunter Pfeifen, Zwitschern, Knurren, Zischen und Schnurren." #NT!
 dubois.105.g: "Ist das nicht eher ein Puma?" #NT!
 dubois.106.t: "Alligator" #NT!
 dubois.106.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Alligator#! in sein neues Gehege eingezogen." #NT!
 dubois.106.f: "Amerikanische Alligatoren sind Spitzenprädatoren und fressen Fische, Amphibien, Reptilien, Vögel und Säugetiere. Jungtiere ernähren sich hauptsächlich von Wirbellosen. Sie spielen eine wichtige Rolle als Ökosystemingenieure in Feuchtgebietsökosystemen, indem sie Alligatorlöcher schaffen, die anderen Organismen sowohl feuchte als auch trockene Lebensräume bieten. Das ganze Jahr über brüllen amerikanische Alligatoren, um ihr Revier zu erklären und geeignete Partner zu finden. Im 19. und 20. Jahrhundert wurden größere Männchen mit einer Länge von 5 bis 6 m gemeldet. Das größte gemeldete Individuum war ein Männchen, das 1890 auf Marsh Island, Louisiana, getötet wurde und eine Länge von 5,84 m hatte. Es war jedoch kein Belegexemplar verfügbar, da der amerikanische Alligator nach der Messung aufgrund von Wassermangel auf einem schlammigen Ufer zurückgelassen wurde war zu groß für einen Umzug." #NT!
 dubois.106.g: "Zahnig." #NT!
 dubois.107.t: "Axolotl" #NT!
 dubois.107.d: "Unser Zoo ist um ein neues, faszinierendes Tier bereichert: Heute ist der lang erwartete #O Axolotl#! in sein neues Gehege eingezogen." #NT!
 dubois.107.f: "Der Axolotl ist eine aquatische Amphibie mit mexikanischem Schwanz aus der Familie der Querzahnmolche, die in der Natur nur als Dauerlarve vorkommt. Axolotl erreichen die Geschlechtsreife, ohne ihre äußere Larvenform zu verändern und ohne eine Metamorphose zu durchlaufen, wie sie sonst bei Amphibien üblich ist. Im August 1804 brachte Alexander von Humboldt als erster Axolotl nach Europa, der – in Alkohol eingelegt – als exotische Kuriosität im Pariser Naturkundemuseum diente. Axolotls haben die Fähigkeit, Gliedmaßen, Organe und sogar Teile des Gehirns und des Herzens wiederherzustellen. Die Regenerate sind in der Regel nicht verkrüppelt, sondern vollständig und funktionsfähig. Die Fähigkeit zur Regeneration macht die Art zu einem lohnenswerten Forschungsobjekt." #NT!
 dubois.107.g: "Was ist das für eine seltsame Kreatur?" #NT!
  
 dubois.111.t: "Braunkehlfaultier" #NT!
 dubois.111.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist das lang erwartete #O Braunkehlfaultier#! in sein neues Gehege eingezogen." #NT!
 dubois.111.f: "Das Braunkehlfaultier (Bradypus variegatus) ist eine Dreifingerfaultierart, die im neotropischen Bereich Mittel- und Südamerikas vorkommt. Braunkehlfaultiere schlafen täglich 15 bis 18 Stunden und sind nur für kurze Zeit aktiv, entweder tagsüber oder nachts. Obwohl sie auf dem Boden laufen und sogar schwimmen können, verbringen sie die meiste Zeit ihres Lebens in den hohen Ästen der Bäume und steigen etwa alle acht Tage hinab, um ihre Notdurft im Boden zu verrichten. Sie reisen nicht weit, ihr Verbreitungsgebiet beträgt je nach örtlicher Umgebung nur etwa 0,5 bis 9 ha (1,2 bis 22,2 Acres). Innerhalb eines typischen, 5 Hektar großen Verbreitungsgebiets besucht ein Braunkehlfaultier etwa 40 Bäume und kann sich auf eine bestimmte Art spezialisieren, wobei es sogar bis zu 20 % seiner Zeit in einem einzigen spezifischen Baum verbringt." #NT!
 dubois.111.g: "Dies ist das edelste Geschöpf, das jemals diesen Zoo betreten hat." #NT!
 dubois.112.t: "Jaguar" #NT!
 dubois.112.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Jaguar#! in sein neues Gehege eingezogen." #NT!
 dubois.112.f: "Der Jaguar (Panthera onca) ist das einzige lebende Mitglied der Gattung Panthera, das auf dem amerikanischen Kontinent beheimatet ist. Mit einer Körperlänge von bis zu 1,85 m (6 ft 1 in) und einem Gewicht von bis zu 158 kg (348 lb) ist sie die größte Katzenart Amerikas und die drittgrößte der Welt. Sein deutlich ausgeprägtes Fell weist ein blassgelbes bis bräunliches Fell auf, das an den Seiten von Flecken bedeckt ist, die in Rosetten übergehen, obwohl bei manchen Exemplaren auch ein melanistisches schwarzes Fell zu sehen ist. Der kraftvolle Biss des Jaguars ermöglicht es ihm, die Panzer von Schildkröten zu durchbohren und eine ungewöhnliche Tötungsmethode anzuwenden: Er beißt direkt durch den Schädel von Säugetierbeute zwischen den Ohren und versetzt dem Gehirn einen tödlichen Schlag. Das Wort „Jaguar“ leitet sich möglicherweise vom Tupi-Guarani-Wort yaguara ab, das „wildes Tier, das seine Beute im Sprung überwindet“ bedeutet." #NT!
 dubois.112.g: "Ehrfurcht gebietend." #NT!
 dubois.113.t: "Großer Ameisenbär" #NT!
 dubois.113.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Riesenameisenbär#! in sein neues Gehege eingezogen." #NT!
 dubois.113.f: "Der Große Ameisenbär (Myrmecophaga tridactyla) ist ein insektenfressendes Säugetier, das in Mittel- und Südamerika heimisch ist. Er ist eine von vier lebenden Ameisenbärarten, von denen er der größte Vertreter ist. Er ernährt sich hauptsächlich von Ameisen und Termiten, indem er sie mit seinen Vorderkrallen ausgräbt und mit seiner langen, klebrigen Zunge einsammelt. Obwohl Riesenameisenbären in sich überschneidenden Heimatgebieten leben, sind sie meist Einzelgänger, außer bei Mutter-Nachkommen-Beziehungen, aggressiven Interaktionen zwischen Männchen und bei der Paarung. Der Große Ameisenbär ist die terrestrischste aller lebenden Ameisenbärarten. Seine Vorfahren könnten ursprünglich an das Leben auf Bäumen angepasst gewesen sein." #NT!
 dubois.113.g: "Vornehm." #NT!
 dubois.114.t: "Gürteltier mit neun Bändern" #NT!
 dubois.114.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist das lang erwartete #O Neunbindengürteltier#! in sein neues Gehege eingezogen." #NT!
 dubois.114.f: "Das Gürteltier mit neun Bändern (Dasypus novemcinctus) ist ein Säugetier, das in Nord-, Mittel- und Südamerika vorkommt und damit das am weitesten verbreitete Gürteltier ist. Ihre Vorfahren stammten aus Südamerika und blieben dort, bis die Bildung der Landenge von Panama ihnen die Einreise nach Nordamerika im Rahmen des Großen Amerikanischen Austauschs ermöglichte. Das Gürteltier mit neun Bändern ist ein einzelgängerisches, hauptsächlich nachtaktives Tier, das in vielen Arten von Lebensräumen vorkommt, von reifen und sekundären Regenwäldern bis hin zu Grasland und trockenem Gestrüpp. Die Außenhülle besteht aus verknöcherten Hautschuppen, die von nicht überlappenden, keratinisierten Epidermisschuppen bedeckt sind, die durch flexible Hautbänder verbunden sind. Diese Rüstung bedeckt den Rücken, die Seiten, den Kopf, den Schwanz und die Außenflächen der Beine." #NT!
 dubois.114.g: "Gut bewaffnet." #NT!
 dubois.115.t: "Andenkondor" #NT!
 dubois.115.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Andenkondor#! in sein neues Gehege eingezogen." #NT!
 dubois.115.f: "Der Andenkondor (Vultur gryphus) ist ein riesiger südamerikanischer Kathartidengeier und das einzige Mitglied der Gattung Vultur. Der Andenkondor kommt in den Anden und an den angrenzenden Pazifikküsten im Westen Südamerikas vor und ist gemessen an Gewicht und Flügelspannweite der größte fliegende Vogel der Welt. Es handelt sich um einen großen Mönchsgeier mit einer Halskrause aus weißen Federn, die den Halsansatz umgibt, und, besonders beim Männchen, mit großen weißen Flecken auf den Flügeln. Kopf und Hals sind nahezu federlos und haben eine mattrote Farbe, die je nach emotionalem Zustand des Vogels rot werden und daher ihre Farbe ändern kann. Der Andenkondor ist ein nationales Symbol Boliviens, Chiles, Kolumbiens, Ecuadors und Perus und spielt eine wichtige Rolle in der Folklore und Mythologie der Andenregionen." #NT!
 dubois.115.g: "Paradiesisch." #NT!
 dubois.116.t: "Westindische Seekuh" #NT!
 dubois.116.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist die lang erwartete #O Westindische Seekuh#! in ihr neues Gehege eingezogen." #NT!
 dubois.116.f: "Die westindische Seekuh ist ein großes Wassersäugetier, das in den warmen Küstengebieten der Karibik heimisch ist. Er lebt allein oder in Herden, ernährt sich von Unterwasserpflanzen und nutzt seine Schnurrhaare zur Navigation. Da Seekühe Säugetiere sind, atmen sie Luft, haben warmes Blut und produzieren Milch. Die westindische Seekuh hat wie ihr Verwandter, der Elefant, eine Greifschnauze, mit der sie Pflanzenteile greifen und in den Mund nehmen können. Da sich Seekühe in Lebensräumen ohne natürliche Feinde entwickelt haben, fehlt ihnen ein Verhalten zur Vermeidung von Raubtieren. Die große Größe und die niedrige Stoffwechselrate der Seekühe begünstigen ihre Fähigkeit zu langen und tiefen Tauchgängen sowie ihren relativen Mangel an Geschwindigkeit." #NT!
 dubois.116.g: "Zierlich." #NT!
 dubois.117.t: "Totenkopfäffchen" #NT!
 dubois.117.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Totenkopfäffchen#! in sein neues Gehege eingezogen." #NT!
 dubois.117.f: "Die Totenkopfäffchen sind eine Primatengattung aus der Familie der Kapuzineraffen. Diese relativ kleinen Primaten sind in Mittel- und Südamerika beheimatet und leben in großen Gruppen, die 12 bis 100 Individuen umfassen können. Die Gruppen bestehen aus zahlreichen Männchen und Weibchen sowie den gewöhnlichen Jungtieren. Sie haben eine für Menschenaffen ungewöhnliche Sozialstruktur: Die Gruppe ist um die Weibchen herum aufgebaut, die eine feste Hierarchie entwickeln. Die Männchen halten sich oft nur am Rand der Gruppe auf. Die Gruppenmitglieder kommunizieren durch Pfeifen und Gackern. Totenkopfäffchen ernähren sich hauptsächlich von Insekten und Früchten, deren Anteil je nach Jahreszeit variieren kann. Die Jagd auf Insekten nimmt den größten Teil des Tages in Anspruch (bis zu 50 % des Tages) und frisst die Früchte nur etwa 10 %." #NT!
 dubois.117.g: "Charmant." #NT!
  
 dubois.121.t: "Iberischer Luchs" #NT!
 dubois.121.d: "Unser Zoo ist um ein neues, schönes Tier bereichert: Heute ist der lang erwartete #O Iberische Luchs#! in sein neues Gehege eingezogen." #NT!
 dubois.121.f: "Der Iberische Luchs (Lynx pardinus) ist eine Wildkatzenart, die auf der Iberischen Halbinsel im Südwesten Europas heimisch ist. Der Iberische Luchs hat ein kurzes, leuchtend gelblich bis gelbbraun geflecktes Fell. Die Flecken variieren in Form und Größe von klein rund bis länglich. Sie sind in Linien angeordnet und nehmen von hinten zu den Seiten hin an Größe ab. An den Enden der kleinen, dreieckigen Ohren befinden sich drei Zentimeter lange Pinselhaare. Wie beim Eurasischen Luchs sind sie wichtig für das Hörvermögen dieser Luchse. Beim Iberischen Luchs haben Experimente gezeigt, dass der Verlust des Gestrüpps die Hör- und Ortungsfähigkeit beeinträchtigt. Iberische Luchse sind viel kleiner als der Eurasische Luchs, der im Norden weiter verbreitet ist. Mit einem Körpergewicht zwischen 9 und 15 Kilogramm wiegen sie weniger als zwei Drittel eines Eurasischen Luchses." #NT!
 dubois.121.g: "Bußgeld." #NT!
 dubois.122.t: "Eurasischer Wolf" #NT!
 dubois.122.d: "Unser Zoo ist um ein neues, schönes Tier bereichert: Heute ist der lang erwartete #O Eurasischer Wolf#! in sein neues Gehege eingezogen." #NT!
 dubois.122.f: "Der Eurasische Wolf (Canis lupus lupus), auch Gemeiner Wolf genannt, ist eine in Europa und Asien beheimatete Unterart des Grauwolfs. Das Fell eurasischer Wölfe ist gelbgrau, graubraun oder dunkelgrau gefärbt. Die Unterseite der Schnauze und der Kehle sind heller, die Rückseite der Ohren erscheint leicht rötlich. In den meisten Fällen weist die Rückenfärbung einen dunklen bis schwarzen Sattelfleck auf. Auch die Schwanzspitze und die Vorderseite der Vorderbeine sind oft dunkler gefärbt. Das Heulen des Eurasischen Wolfes ist viel langwieriger und melodiöser als das der nordamerikanischen Grauwolf-Unterart, deren Heulen lauter ist und eine stärkere Betonung der ersten Silbe hat." #NT!
 dubois.122.g: "Gefährlich." #NT!
 dubois.123.t: "Eurasischer Dachs" #NT!
 dubois.123.d: "Unser Zoo ist um ein neues, schönes Tier bereichert: Heute ist der lang erwartete #O Eurasische Dachs#! in sein neues Gehege eingezogen." #NT!
 dubois.123.f: "Der Europäische Dachs (Meles meles), auch Eurasischer Dachs genannt, ist eine Dachsart aus der Familie der Mustelidae, die in fast ganz Europa heimisch ist. Der Europäische Dachs ist ein kräftig gebautes Tier in den Farben Schwarz, Weiß, Braun und Grau mit einem kleinen Kopf, einem gedrungenen Körper, kleinen schwarzen Augen und einem kurzen Schwanz. Sein Gewicht schwankt und beträgt im Frühjahr 7–13 kg (15–29 lb), steigt aber im Herbst vor der Winterschlafperiode auf 15–17 kg (33–37 lb) an. Es ist nachtaktiv und ein geselliges, wühlendes Tier, das tagsüber in einer von mehreren Siedlungen in seinem Verbreitungsgebiet schläft. Die von ihnen errichteten Höhlen (Setts genannt) sind die komplexesten und werden von Generation zu Generation weitergegeben." #NT!
 dubois.123.g: "Interessant." #NT!
 dubois.124.t: "Stout" #NT!
 dubois.124.d: "Unser Zoo ist um ein neues, schönes Tier bereichert: Heute ist der lang erwartete #O Hermelin#! in sein neues Gehege eingezogen." #NT!
 dubois.124.f: "Der Hermelin (Mustela erminea), auch Eurasischer Hermelin, Beringischer Hermelin oder Hermelin genannt, ist ein Marder, der in Eurasien und den nördlichen Teilen Nordamerikas heimisch ist. Der Name Hermelin wird für Arten der Gattung Mustela verwendet, insbesondere für das Hermelin in seinem reinweißen Winterfell oder dessen Fell. Das Hermelin ähnelt in seinen allgemeinen Proportionen, seiner Haltung und seiner Bewegung dem Kleinen Wiesel, obwohl der Schwanz relativ länger ist und immer mehr als ein Drittel der Körperlänge ausmacht, obwohl er kürzer als der des Langschwanzwiesels ist. Wie beim Zwergwiesel überwiegen in der Nahrung des Hermelins mausartige Nagetiere. Im Gegensatz zum Zwergwiesel, das sich fast ausschließlich von kleinen Wühlmäusen ernährt, jagt das Hermelin jedoch regelmäßig größere Nagetier- und Hasentierarten und erlegt Individuen, die weit größer sind als es selbst." #NT!
 dubois.124.g: "Das wahre Tier der Monarchen und Dogen." #NT!
 dubois.125.t: "Eurasischer Otter" #NT!
 dubois.125.d: "Unser Zoo ist um ein neues, schönes Tier bereichert: Heute ist der lang erwartete #O Eurasische Fischotter#! in sein neues Gehege eingezogen." #NT!
 dubois.125.f: "Der Eurasische Fischotter (Lutra lutra) ist ein semiaquatisches Säugetier, das in Eurasien heimisch ist. Der Eurasische Fischotter ernährt sich hauptsächlich von Fisch und ist stark territorial. Wie verschiedene andere Marderarten sind Otter in der Lage, Beute zu überwältigen und zu töten, die deutlich größer ist als sie selbst, und es ist bekannt, dass sie gelegentlich große Wasservögel wie erwachsene Graugänse jagen. Aufgrund der ungewöhnlichen Haarstruktur bietet das Fell des Otters eine besonders wirksame Isolierung gegen Kälte und Nässe: Wie ein Reißverschluss sind die Haare mit mikroskopisch kleinen, ineinandergreifenden Keilen und Rillen verzahnt. Es entsteht ein außergewöhnlich dichtes Fellgeflecht, das isolierende Luftblasen einfängt, aber gleichzeitig Wasser abweist. Dadurch bleibt die Haut des Otters trocken und sein Körper warm." #NT!
 dubois.125.g: "Faszinierend." #NT!
 dubois.126.t: "Alpensteinbock" #NT!
 dubois.126.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Alpensteinbock#! in sein neues Gehege eingezogen." #NT!
 dubois.126.f: "Der Alpensteinbock ist eine Wildziegenart, die in den Bergen der europäischen Alpen lebt. Es handelt sich um eine sexuell dimorphe Art: Männchen sind größer und tragen längere, gebogene Hörner als Weibchen. Seine Fellfarbe ist typischerweise bräunlichgrau. Alpensteinböcke leben meist in steilem, unebenem Gelände nahe der Schneegrenze. Sie sind auch gesellig, obwohl sich erwachsene Männchen und Weibchen die meiste Zeit des Jahres trennen und nur zur Paarung zusammenkommen. Alpensteinböcke sind ausschließlich Pflanzenfresser, wobei mehr als die Hälfte ihrer Nahrung aus Gräsern besteht und der Rest aus einer Mischung aus Moosen, Blüten, Blättern und Zweigen besteht. Der Alpensteinbock kam historisch in Frankreich, Italien, der Schweiz, Liechtenstein, Bayern, Österreich und Slowenien vor. Ab dem frühen 16. Jahrhundert und mit der Verbreitung von Schusswaffen ging die Gesamtbevölkerung aufgrund von Raubbau und Wilderei zurück." #NT!
 dubois.126.g: "Hartnäckig." #NT!
 dubois.127.t: "Wisent" #NT!
 dubois.127.d: "Unser Zoo ist um ein neues, wundervolles Tier bereichert: Heute ist der lang erwartete #O Wisent#! in sein neues Gehege eingezogen." #NT!
 dubois.127.f: "Der Wisent oder Wisent ist eine europäische Rinderart. Bis ins Frühmittelalter kamen Wisente in den Urwäldern West-, Mittel- und Südosteuropas vor. Ihr Lebensraum sind gemäßigte Laub-, Nadel- und Mischwälder. Wisents sind Herdentiere, kommen aber ihrem Lebensraum entsprechend nur in kleinen Gruppen vor. Seit dem Aussterben des Auerochsen ist der Bison das schwerste und größte Landsäugetier Europas und zugleich der letzte Vertreter der Wildrinderarten auf dem europäischen Kontinent. Sein Verbreitungsgebiet erstreckte sich in der Vor- und Frühgeschichte vom Norden der Iberischen Halbinsel über Mitteleuropa und den Süden der Skandinavischen Halbinsel bis ins Baltikum; Von der Rigaer Bucht verlief die Verbreitungsgrenze südöstlich bis zum Schwarzen Meer und zum Kaukasus. In den 1920er Jahren war der Wisent vom Aussterben bedroht; Der letzte freilebende Wisent (ein Bergwisent) wurde 1927 im Kaukasus geschossen. Alle heute lebenden Wisente stammen von zwölf Wisenten ab, die in Zoos und Tiergehegen gehalten werden." #NT!
 dubois.127.g: "Selten." #NT!
  
 dubois.131.t: "Nilpferd" #NT!
 dubois.131.d: "Unser Zoo wird um ein neues, exotisches Tier bereichert: Heute ist das lang erwartete #O Nilpferd#! in sein neues Gehege eingezogen." #NT!
 dubois.131.f: "Das Nilpferd (Hippopotamus amphibius) ist ein großes semiaquatisches Säugetier, das in Afrika südlich der Sahara beheimatet ist. Sein Name stammt aus dem Altgriechischen und bedeutet „Flusspferd“. Nach Elefanten und Nashörnern ist das Nilpferd das zweitgrößte Landsäugetier. Es ist auch der größte noch existierende Landartiodaktylus. Flusspferde leben in Flüssen, Seen und Mangrovensümpfen. Jeder Territorialbulle wacht über ein Gewässer und eine Gruppe von fünf bis dreißig Kühen und Kälbern. Tagsüber bleiben Flusspferde kühl, indem sie sich im Wasser oder Schlamm aufhalten und in der Abenddämmerung auftauchen, um auf Gräsern zu grasen. Während Flusspferde im Wasser nahe beieinander ruhen, ist das Grasen eine einsame Tätigkeit und Flusspferde zeigen an Land normalerweise kein Territorialverhalten. Flusspferde gehören aufgrund ihrer aggressiven und unberechenbaren Natur zu den gefährlichsten Tieren der Welt." #NT!
 dubois.131.g: "Enorm." #NT!
 dubois.132.t: "Löwe" #NT!
 dubois.132.d: "Unser Zoo wird um ein neues, exotisches Tier bereichert: Heute ist der lang erwartete #O Löwe#! in sein neues Gehege eingezogen." #NT!
 dubois.132.f: "Der Löwe (Panthera leo) ist eine Großkatze der Gattung Panthera, die in Afrika und Indien heimisch ist. Es hat einen muskulösen Körper mit breiter Brust; kurzer, abgerundeter Kopf; runde Ohren; und ein haariges Büschel am Ende seines Schwanzes. Es ist sexuell dimorph; Erwachsene männliche Löwen sind größer als weibliche und haben eine markante Mähne. Es handelt sich um eine soziale Art, die Gruppen bildet, die man Rudel nennt. Der Löwe bewohnt Grasland, Savannen und Buschland. Normalerweise ist sie tagaktiver als andere Wildkatzen, aber wenn sie verfolgt wird, passt sie sich an, nachts und in der Dämmerung aktiv zu sein. Der Löwe ist eines der bekanntesten Tiersymbole der menschlichen Kultur und wurde häufig in Skulpturen und Gemälden, auf Nationalflaggen sowie in zeitgenössischen Filmen und Literatur dargestellt." #NT!
 dubois.132.g: "Majestätisch." #NT!
 dubois.133.t: "Elefant" #NT!
 dubois.133.d: "Unser Zoo wird um ein neues, exotisches Tier bereichert: Heute ist der lang erwartete #O Elefant#! in sein neues Gehege eingezogen." #NT!
 dubois.133.f: "Der Afrikanische Buschelefant (Loxodonta africana) ist eine von zwei noch lebenden afrikanischen Elefantenarten und eine von drei noch lebenden Elefantenarten. Es ist das größte lebende Landtier. Bullen erreichen eine Schulterhöhe von bis zu 3,96 m (13 ft 0 in) und ein Körpergewicht von bis zu 10,4 t (11,5 short tons). Es ist ein soziales Säugetier, das in Herden reist, die aus Kühen und ihren Nachkommen bestehen. Der Afrikanische Buschelefant hat eine graue Haut mit spärlicher Behaarung. Seine großen Ohren bedecken die gesamte Schulter und helfen, die Körperwärme zu reduzieren; Durch das Flattern werden Luftströme erzeugt und große Blutgefäße an den Innenseiten freigelegt, um den Wärmeverlust bei heißem Wetter zu erhöhen. Afrikanische Buschelefanten nutzen ihren Rüssel zur taktilen Kommunikation. Bei der Begrüßung steckt ein rangniedrigeres Individuum die Spitze seines Rüssels in den Mund seines Vorgesetzten. Elefanten strecken ihren Rüssel auch nach einem sich nähernden Individuum aus, das sie begrüßen möchten." #NT!
 dubois.133.g: "Großartig." #NT!
 dubois.134.t: "Giraffe" #NT!
 dubois.134.d: "Unser Zoo wird um ein neues, exotisches Tier bereichert: Heute ist die lang erwartete #O Giraffe#! in ihr neues Gehege eingezogen." #NT!
 dubois.134.f: "Die Giraffe ist ein großes afrikanisches Hufsäugetier der Gattung Giraffa. Es ist das größte lebende Landtier und der größte Wiederkäuer der Erde. Die Hauptmerkmale der Giraffe sind ihr extrem langer Hals und ihre extrem langen Beine, ihre hornartigen Ossikonen und ihr geflecktes Fellmuster. Giraffen leben normalerweise in Savannen und Wäldern. Ihre Nahrungsquelle sind Blätter, Früchte und Blüten holziger Pflanzen, vor allem Akazienarten, die sie in Höhen fressen, die die meisten anderen Pflanzenfresser nicht erreichen können. Giraffen kommen normalerweise in Gruppen vor, deren Größe und Zusammensetzung je nach ökologischen, anthropogenen, zeitlichen und sozialen Faktoren variieren. Mit ihrem schlaksigen Körperbau und dem gefleckten Fell übte die Giraffe im Laufe der Menschheitsgeschichte eine Quelle der Faszination aus und ihr Bild ist in der Kultur weit verbreitet." #NT!
 dubois.134.g: "Elegant" #NT!
 dubois.135.t: "Afrikanischer Pinguin" #NT!
 dubois.135.d: "Unser Zoo ist um ein neues, exotisches Tier bereichert: Heute ist der lang erwartete #O Afrikanische Pinguin#! in sein neues Gehege eingezogen." #NT!
 dubois.135.f: "Der Afrikanische Pinguin (Spheniscus demersus) ist eine Pinguinart, die nur in den Gewässern des südlichen Afrika vorkommt. Wie alle heute lebenden Pinguine ist er flugunfähig, hat einen stromlinienförmigen Körper und versteifte und abgeflachte Flügel, die als Flossen für einen Meereslebensraum dienen. Die Art hat markante rosafarbene Hautflecken über den Augen und eine schwarze Gesichtsmaske. Die Oberseite des Körpers ist schwarz und scharf von der weißen Unterseite abgegrenzt, die gefleckt und mit einem schwarzen Band markiert ist. Der Afrikanische Pinguin ist ein Verfolgungstaucher und ernährt sich hauptsächlich von Fischen und Tintenfischen. Er ist die einzige Pinguinart, die in Afrika brütet. Afrikanische Pinguine sind eine in Zoos auf der ganzen Welt häufig anzutreffende Art. Da sie keine besonders niedrigen Temperaturen benötigen, werden sie häufig in Außengehegen gehalten." #NT!
 dubois.135.g: "Zumindest haben wir einen Pinguin." #NT!
 dubois.136.t: "Nackte Maulwurfsratte" #NT!
 dubois.136.d: "Unser Zoo ist um ein neues, exotisches Tier bereichert: Heute ist der lang erwartete #O Nacktmull#! in sein neues Gehege eingezogen." #NT!
 dubois.136.f: "Der Nacktmull weist höchst ungewöhnliche physiologische und Verhaltensmerkmale auf, die es ihm ermöglichen, in einer rauen unterirdischen Umgebung zu gedeihen. Vor allem ist es das einzige thermokonforme Säugetier von Säugetieren mit einer fast vollständig ektothermen (kaltblütigen) Form der Körpertemperaturregulierung und weist eine komplexe soziale Struktur auf, die zwischen reproduktiven und nicht reproduktiven Kasten gespalten ist, was es zu dem eng verwandten Damaraland-Molekular macht. Ratten sind die einzigen allgemein anerkannten Beispiele für Eusozialität (die höchste Klassifizierung der Sozialität) bei Säugetieren. Dem Nacktmull fehlt die Schmerzempfindlichkeit seiner Haut und seine Stoffwechsel- und Atemfrequenz ist sehr niedrig. Es zeichnet sich außerdem durch seine Langlebigkeit und seine Widerstandsfähigkeit gegen Krebs und Sauerstoffmangel aus." #NT!
 dubois.136.g: "Niedlich." #NT!
 dubois.137.t: "Zebra" #NT!
 dubois.137.d: "Unser Zoo ist um ein neues, exotisches Tier bereichert: Heute ist das lang erwartete #O Zebra#! in sein neues Gehege eingezogen." #NT!
 dubois.137.f: "Die Zebras sind eine Untergattung der Pferdegattung, die aus drei Arten besteht. Alle Vertreter der Zebras kommen ausschließlich in Afrika vor, wo sie meist offene Landschaften bewohnen. Es gibt mehrere Erklärungsversuche für die evolutionäre Entwicklung der Streifen; Auch eine Kombination mehrerer vorteilhafter Wirkungen ist denkbar. Einerseits vermuteten unter anderem Charles Darwin und Alfred Russel Wallace, dass sie im hohen Gras oder in heißer, flirrender Luft als Tarnung dienen könnten. Da Zebras in Herden leben, könnte es für Raubtiere schwieriger sein, Beute auszumachen. Einer anderen experimentell getesteten Hypothese zufolge dienten die Streifen der Tarnung gegen Tsetsefliegen und Bremsen. Andere Wissenschaftler vermuten, dass die Streifen der Thermoregulierung dienen." #NT!
 dubois.137.g: "Pferdig." #NT!
  
 dubois.141.t: "Riesenpanda" #NT!
 dubois.141.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Große Panda#! in sein neues Gehege eingezogen." #NT!
 dubois.141.f: "Der Große Panda (Ailuropoda melanoleuca) ist eine Bärenart, die sich durch ihr auffälliges schwarz-weißes Fell und ihren runden Körper auszeichnet. Der Name „Riesenpanda“ wird manchmal verwendet, um ihn vom Roten Panda, einem benachbarten Pandabären, zu unterscheiden. Obwohl er zur Ordnung der Fleischfresser gehört, ist der Große Panda ein Blattfresser, dessen Nahrung mehr als 99 % aus Bambussprossen und -blättern besteht. Große Pandas sind im Allgemeinen Einzelgänger. Jeder Erwachsene hat ein abgegrenztes Revier und ein Weibchen ist anderen Weibchen in seinem Verbreitungsgebiet gegenüber nicht tolerant. Soziale Begegnungen finden hauptsächlich während der kurzen Brutzeit statt, in der sich Pandas in der Nähe zueinander versammeln. Die geringe Nährstoffqualität von Bambus bedeutet, dass Pandas häufiger fressen müssen und da sie keine großen Raubtiere haben, können sie zu jeder Tageszeit aktiv sein." #NT!
 dubois.141.g: "Fantastisch." #NT!
 dubois.142.t: "Orang-Utan" #NT!
 dubois.142.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Orang-Utan#! in sein neues Gehege eingezogen." #NT!
 dubois.142.f: "Orang-Utans sind Menschenaffen, die in den Regenwäldern Indonesiens und Malaysias heimisch sind. Orang-Utans sind die baumartigsten Menschenaffen und verbringen die meiste Zeit auf Bäumen. Sie haben verhältnismäßig lange Arme und kurze Beine und ihr Körper ist von rotbraunem Haar bedeckt. Dominante erwachsene Männchen entwickeln ausgeprägte Wangenpolster oder Wangenknochen und machen lange Rufe, die Weibchen anlocken und Rivalen einschüchtern; jüngere untergeordnete Männchen ähneln erwachsenen Weibchen nicht mehr und ähneln eher ihnen. Sie sind die einzelgängerischsten Menschenaffen: Soziale Bindungen bestehen hauptsächlich zwischen Müttern und ihren abhängigen Nachkommen. Orang-Utans gehören zu den intelligentesten Primaten. Sie nutzen eine Vielzahl hochentwickelter Werkzeuge und bauen jede Nacht aufwendige Schlafnester aus Ästen und Laub." #NT!
 dubois.142.g: "Mit seinen Fähigkeiten könnte er ein guter Bibliothekar werden." #NT!
 dubois.143.t: "Bengalischer Tiger" #NT!
 dubois.143.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Bengal-Tiger#! in sein neues Gehege eingezogen." #NT!
 dubois.143.f: "Der Bengaltiger ist eine Population der Unterart Panthera tigris tigris und der Unterart Nominierter Tiger. Sie zählt zu den größten heute lebenden Wildkatzen. Das Fell des Bengal-Tigers ist gelb bis hellorange, mit Streifen von dunkelbraun bis schwarz; Der Bauch und die Innenseite der Gliedmaßen sind weiß und der Schwanz ist orange mit schwarzen Ringen. Die grundlegende soziale Einheit des Tigers besteht aus einem Weibchen und seinem Nachwuchs. Ausgewachsene Tiere versammeln sich nur vorübergehend, wenn besondere Bedingungen dies zulassen, beispielsweise wenn ausreichend Futter vorhanden ist. Ansonsten führen sie ein Einzelleben und jagen einzeln nach den Wald- und Graslandtieren, die sie jagen. In den meisten Fällen nähern sich Tiger ihrem Opfer aus möglichst kurzer Entfernung von der Seite oder von hinten und fassen es an der Kehle, um es zu töten." #NT!
 dubois.143.g: "Edel." #NT!
 dubois.144.t: "Malaiischer Tapir" #NT!
 dubois.144.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Schabrackentapir#! in sein neues Gehege eingezogen." #NT!
 dubois.144.f: "Der Schabrackentapir (Tapirus indicus) ist die einzige lebende Tapirart außerhalb Amerikas. Er ist leicht an seinen Abzeichen zu erkennen, vor allem an dem hellen Fleck, der sich von den Schultern bis zu den Hinterhandflächen erstreckt. Er ist mit schwarzem Haar bedeckt, mit Ausnahme der Ohrenspitzen, die wie bei anderen Tapiren weiß umrandet sind. Das Muster dient der Tarnung; die gestörte Farbgebung lockert die Umrisse auf und erschwert die Erkennbarkeit; Andere Tiere verwechseln es möglicherweise eher mit einem großen Stein als mit Beute, wenn es sich zum Schlafen hinlegt. Schabrackentapire haben ein sehr schlechtes Sehvermögen und sind stattdessen auf einen ausgezeichneten Geruchs- und Hörsinn angewiesen." #NT!
 dubois.144.g: "Exotisch." #NT!
 dubois.145.t: "Komodowaran" #NT!
 dubois.145.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Komodowaran#! in sein neues Gehege eingezogen." #NT!
 dubois.145.f: "Der Komodowaran (Varanus komodoensis) ist ein Mitglied der Familie der Warane Varanidae, die auf den indonesischen Inseln Komodo, Rinca, Flores und Gili Motang endemisch ist. Mit einer maximalen Länge von 3 m (9,8 ft) und einem Gewicht von bis zu 70 kg (150 lb) ist sie die größte noch existierende Eidechsenart. Aufgrund ihrer Größe sind Komodowarane Spitzenprädatoren und dominieren die Ökosysteme, in denen sie leben. Komodowarane jagen und überfallen Beutetiere, darunter Wirbellose, Vögel und Säugetiere. Das Gruppenverhalten von Komodowaranen bei der Jagd ist in der Reptilienwelt außergewöhnlich. Ihre Nahrung besteht hauptsächlich aus javanischem Rusa (Rusa timorensis), obwohl sie auch erhebliche Mengen Aas fressen. Sie wurden erstmals 1910 von westlichen Wissenschaftlern dokumentiert. Ihre Größe und ihr furchteinflößender Ruf machen sie zu beliebten Zooausstellungen." #NT!
 dubois.145.g: "Schrecklich." #NT!
 dubois.146.t: "Schneeleopard" #NT!
 dubois.146.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Schneeleopard#! in sein neues Gehege eingezogen." #NT!
 dubois.146.f: "Der Schneeleopard, allgemein bekannt als Unze, ist in den Gebirgszügen Zentral- und Südasiens beheimatet. Der Schneeleopard zeigt mehrere Anpassungen für das Leben in kalten, bergigen Umgebungen. Seine kleinen runden Ohren tragen dazu bei, den Wärmeverlust zu minimieren. Es ist ein Einzelgänger und meist in der Morgendämmerung bis zum frühen Morgen aktiv, außerdem nachmittags und in den frühen Abendstunden. Schneeleoparden können trotz ihres teilweise verknöcherten Zungenbeins nicht brüllen, da ihre 9 mm (0,35 Zoll) kurzen Stimmlippen dem Luftstrom kaum Widerstand entgegensetzen. Zu den Lautäußerungen des Schneeleoparden gehören Miauen, Grunzen, Prüsten und Stöhnen. Sie können beim Ausatmen schnurren. Der Schneeleopard wird in der Heraldik und als Emblem in Zentralasien häufig verwendet. Sie werden seit langem von Tataren, Kasachen und Bulgaren als politisches Symbol verwendet, die Aq Bars („Weißer Leopard“)." #NT!
 dubois.146.g: "Sublimieren." #NT!
 dubois.147.t: "Asiatischer Gepard" #NT!
 dubois.147.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Asiatische Gepard#! in sein neues Gehege eingezogen." #NT!
 dubois.147.f: "Der Gepard ist das schnellste Landtier der Welt. Während einer Jagd kann ein Gepard in kurzer Zeit 60-mal mehr Wärme produzieren als im Ruhezustand, wobei ein Großteil der durch Glykolyse erzeugten Wärme gespeichert wird, um möglicherweise die Körpertemperatur zu erhöhen. Der Asiatische Gepard kam einst vom nördlichen Afrika südlich der Sahara über Zentralasien bis nach Indien vor. Im Laufe des 19. Jahrhunderts schrumpfte das Verbreitungsgebiet des Asiatischen Geparden weiter, bevor er in fast allen Regionen bis auf eine kleine Region im Iran ausstarb. Bereits im Ersten Weltkrieg ließen indische Fürsten Geparden aus Afrika importieren, da die heimische Art fast ausgestorben war." #NT!
 dubois.147.g: "Schnell." #NT!
 dubois.148.t: "Roter Panda" #NT!
 dubois.148.d: "Unser Zoo ist um ein neues, spektakuläres Tier bereichert: Heute ist der lang erwartete #O Rote Panda#! in sein neues Gehege eingezogen." #NT!
 dubois.148.f: "Die Roten Pandas sind eine Säugetiergattung, die im östlichen Himalaya und Südwestchina beheimatet ist und sich hauptsächlich von Bambus ernährt. Entgegen den gängigen Annahmen in dieser Richtung ist die Gattung nicht eng mit dem Großen Panda verwandt. Von der Form her ähneln sie einem Waschbären, sind aber schlanker. Ihr Fell ist lang und weich, auf der Oberseite rotbraun bis kupferrot, manchmal mit einem gelblichen Schimmer, und auf der Unterseite glänzend schwarz. Das Gesicht kann individuell gefärbt sein – es ist überwiegend rotbraun mit weißen Tränenstreifen, die Schnauze ist kurz und die Nase ist nackt und pechschwarz. Kleine Pandas sind sehr geschickte und akrobatische Kletterer. Während sie abends und nachts auf Nahrungssuche gehen, schlafen sie tagsüber meist ausgestreckt in Baumgabeln, in Baumhöhlen rollen sie sich zusammen und halten sich zum Schutz den Schwanz vors Gesicht. Sie sind sehr hitzeempfindlich; Temperaturen über 25 °C können für sie sehr schwierig sein." #NT!
 dubois.148.g: "Dieser war schwer zu finden." #NT!
  
 dubois.151.t: "Grüne Meeresschildkröte" #NT!
 dubois.151.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist die lang erwartete #O Grüne Meeresschildkröte#! in ihr neues Gehege eingezogen." #NT!
 dubois.151.f: "Die Grüne Meeresschildkröte (Chelonia mydas) ist eine große Meeresschildkrötenart aus der Familie der Cheloniidae. Der dorsoventral abgeflachte Körper von C. mydas ist von einem großen, tropfenförmigen Panzer bedeckt; Es hat ein Paar große, paddelartige Flossen. Normalerweise ist er hell gefärbt, obwohl bei den Populationen im Ostpazifik Teile des Panzers fast schwarz sein können. Die erwachsenen Tiere bewohnen meist flache Lagunen und ernähren sich hauptsächlich von verschiedenen Seegrasarten. Wie andere Meeresschildkröten legen Grüne Meeresschildkröten weite Strecken zwischen Futterplätzen und Brutstränden zurück. Viele Inseln weltweit sind als Schildkröteninsel bekannt, da an ihren Stränden Grüne Meeresschildkröten nisten. Grüne Meeresschildkröten können in freier Wildbahn bis zu 90 Jahre alt werden." #NT!
 dubois.151.g: "Hoary." #NT!
 dubois.152.t: "Manta" #NT!
 dubois.152.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist der lang erwartete #O Mantarochen#! in sein neues Gehege eingezogen." #NT!
 dubois.152.f: "Der Riesenmantarochen (Mobula birostris) ist eine Rochenart aus der Familie der Mobulidae und die größte Rochenart der Welt. Es kommt zirkumglobal vor und kommt typischerweise in tropischen und subtropischen Gewässern vor, kommt aber auch in gemäßigten Gewässern vor. Der riesige ozeanische Mantarochen kann eine maximale Länge von bis zu 9 m (30 ft) und eine Scheibengröße von 7 m (23 ft) im Durchmesser bei einem Gewicht von etwa 3.000 kg (6.600 lb) erreichen, die üblicherweise beobachtete Durchschnittsgröße liegt jedoch bei 4,5 m (15 Fuß). Die Haut ist glatt mit vereinzelten konischen und kammförmigen Tuberkeln. Die Färbung der Rückenfläche (Oberseite) ist schwarz, dunkelbraun oder stahlblau, manchmal mit ein paar hellen Flecken und meist mit einem hellen Rand. Aufgrund seiner Größe und Geschwindigkeit im Gefahrenfall gibt es für den Meeresmantarochen nur sehr wenige natürliche Feinde, die für ihn tödlich sein könnten." #NT!
 dubois.152.g: "Riesig." #NT!
 dubois.153.t: "Rotes Känguru" #NT!
 dubois.153.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist das lang erwartete #O Rote Riesenkänguru#! in sein neues Gehege eingezogen." #NT!
 dubois.153.f: "Das Rote Känguru (Osphranter rufus) ist das größte aller Kängurus, das größte in Australien beheimatete Landsäugetier und das größte noch existierende Beuteltier. Bei dieser Art handelt es sich um ein sehr großes Känguru mit langen, spitzen Ohren und einer quadratischen Schnauze. Sie sind sexuell dimorph, da die Männchen kurzes, rotbraunes Fell haben, das an der Unterseite und an den Gliedmaßen zu blassem Fell verblasst. Männchen erreichen eine Kopf-Rumpf-Länge von 1,3 bis 1,6 m (4 Fuß 3 Zoll bis 5 Fuß 3 Zoll) mit einem Schwanz, der die Gesamtlänge um weitere 1,2 m (3 Fuß 11 Zoll) verlängert und als solche bezeichnet wird von den Australiern als „Big Reds“ bezeichnet. Die Beine des Roten Kängurus funktionieren ähnlich wie ein Gummiband. Die Achillessehne dehnt sich, wenn das Tier herunterkommt, und gibt dann ihre Energie ab, um das Tier nach oben und vorne zu treiben, was die charakteristische hüpfende Fortbewegung ermöglicht. Sie können Geschwindigkeiten von etwa 60 km/h (37 mph) erreichen." #NT!
 dubois.153.g: "Atemberaubend." #NT!
 dubois.154.t: "Koala" #NT!
 dubois.154.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist der lang erwartete #O Koala#! in sein neues Gehege eingezogen." #NT!
 dubois.154.f: "Der Koala (Phascolarctos cinereus) ist ein baumlebendes, pflanzenfressendes Beuteltier, das in Australien beheimatet ist. Er ist leicht an seinem kräftigen, schwanzlosen Körper und seinem großen Kopf mit runden, flauschigen Ohren und einer großen, löffelförmigen Nase zu erkennen. Die Fellfarbe reicht von Silbergrau bis Schokoladenbraun. Koalas leben typischerweise in offenen Eukalyptuswäldern, da die Blätter dieser Bäume den größten Teil ihrer Nahrung ausmachen. Dieses Eukalyptusfutter hat einen geringen Nährstoff- und Kaloriengehalt und enthält Giftstoffe, die die meisten anderen Säugetiere davon abhalten, sich davon zu ernähren. Koalas sind weitgehend sesshaft und schlafen bis zu zwanzig Stunden am Tag. Sie sind asoziale Tiere und Bindungen bestehen nur zwischen Müttern und abhängigen Nachkommen. Aufgrund seines unverwechselbaren Aussehens gelten der Koala und die Kängurus weltweit als Symbole Australiens." #NT!
 dubois.154.g: "Niedlich." #NT!
 dubois.155.t: "Schnabeltier" #NT!
 dubois.155.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist das lang erwartete #O Schnabeltier#! in sein neues Gehege eingezogen." #NT!
 dubois.155.f: "Das Schnabeltier (Ornithorhynchus anatinus) ist eine der fünf noch existierenden Arten von Monotremen, Säugetieren, die Eier legen, anstatt lebende Junge zur Welt zu bringen. Wie andere Monotreme spürt es Beute durch Elektroortung auf. Es ist eine der wenigen Arten giftiger Säugetiere, da das männliche Schnabeltier einen Sporn am Hinterfuß hat, der ein Gift abgibt, das beim Menschen starke Schmerzen verursachen kann. Das ungewöhnliche Aussehen dieses eierlegenden Säugetiers mit Entenschnabel, Biberschwanz und Otterfüßen verblüffte europäische Naturforscher, als sie ihm zum ersten Mal begegneten. Im Jahr 1799 kamen die ersten Wissenschaftler, die den Körper eines konservierten Schnabeltiers untersuchten, zu dem Schluss, dass es sich um eine Fälschung handelte, die aus mehreren zusammengenähten Tieren bestand. Die einzigartigen Eigenschaften des Schnabeltiers machen es zu einem wichtigen Thema im Studium der Evolutionsbiologie und zu einem erkennbaren und ikonischen Symbol Australiens." #NT!
 dubois.155.g: "Paradox." #NT!
 dubois.156.t: "Kasuar" #NT!
 dubois.156.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist der lang erwartete #O Kasuar#! in sein neues Gehege eingezogen." #NT!
 dubois.156.f: "Kasuare sind flugunfähige Vögel ohne Kiel am Brustbein. Drei Kasuararten sind noch vorhanden. Der häufigste, der Südliche Kasuar, ist der dritthöchste und zweitschwerste lebende Vogel und nur kleiner als der Strauß und der Emu. Etwa 90 % der Nahrung des Kasuars besteht hauptsächlich aus Früchten, obwohl alle Arten opportunistische Allesfresser sind. Typischerweise sind alle Kasuare scheue Vögel, die im tiefen Wald vorkommen. Sie sind geschickt darin, zu verschwinden, lange bevor ein Mensch merkt, dass sie da sind, aber wenn sie provoziert werden, können sie sowohl Hunden als auch Menschen schwere, sogar tödliche Verletzungen zufügen. Der Kasuar wird oft als „der gefährlichste Vogel der Welt“ bezeichnet." #NT!
 dubois.156.g: "Wofür ist dieser Helm gut?" #NT!
 dubois.157.t: "Neuseeländischer Seelöwe" #NT!
 dubois.157.d: "Unser Zoo ist um ein neues, außergewöhnliches Tier bereichert: Heute ist der lang erwartete #O Neuseeländische Seelöwe#! in sein neues Gehege eingezogen." #NT!
 dubois.157.f: "Der neuseeländische Seelöwe ist eine großohrige Robbe, die in der subpolaren Zone beheimatet ist. Die Bullen sind schwarzbraun gefärbt und erreichen eine Höhe von 2,45 Metern; eine Schultermähne lässt sie massiv erscheinen. Die Kühe sind zarter: Sie sind hellbraun und höchstens 2 Meter lang. Die Kolonien befinden sich im Süden Neuseelands auf den subantarktischen Inseln: den Auckland Islands, den Snares Islands und Campbell Island. 95 Prozent der Weltbestände kommen in drei Kolonien auf den Auckland-Inseln vor. Im 19. Jahrhundert wurden viele Seelöwen von Robbenjägern getötet. Die Seelöwen der Auckland-Inseln wurden in nur zwanzig Jahren nach der Entdeckung der Inseln im Jahr 1806 vollständig ausgerottet. Heute sind die Auckland-Inseln ein verlassenes Robbenschutzgebiet, in dem sich die Populationen weitgehend erholt haben." #NT!
 dubois.157.g: "Robust." #NT!
  
 dubois.200.t: "Eröffnung des Naturhistorischen Museums" #NT!
 dubois.200.d: "Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] eröffnete heute das Naturhistorische Museum, das die Entwicklung von Lebewesen und die Evolution zeigt." #NT!
 dubois.200.f: "Als Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] stolz die Eröffnung des ersten Naturkundemuseums unseres Landes ankündigte, hatten einige bereits vergessen, wie viel Mühe es gekostet hatte, dieses Projekt durchzusetzen. Das Nationalmuseum, das zuvor Naturgeschichte beherbergt hatte, hatte sich zusammen mit seiner Führung diesem Schritt widersetzt. Für viele war die Naturgeschichte lediglich eine untergeordnete Abteilung. Es war Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] zu verdanken, dass er seine Kontakte in die Regierung nutzte und seine Idee kompromisslos verfolgte. Vor allem die paläontologische Forschung wird davon in Zukunft profitieren, und die Besucher haben bereits ihr großes Interesse an ausgestorbenen Lebewesen bekundet und Fragen zur Herkunft des Menschen gestellt. Die Paläontologie, früher eine reine Hilfswissenschaft oder Aushilfsbeschäftigung der Geologen, hat sich heute zu einer etablierten Wissenschaft mit eigenen Institutionen und einem Ruf entwickelt, der sie mit anderen Naturwissenschaften auf Augenhöhe stellt." #NT!
 dubois.200.g: "Das klingt nach einem großartigen Ort für einen Besuch!" #NT!
 dubois_natural_history_museum_modifier: "Naturkundemuseum" #NT!
  
 dubois.201.t: "Paläontologisches Expeditionsziel" #NT!
 dubois.201.f: "Ein [concept_dubois_paleontologist] kann zu Formationen geschickt werden, wo er jährlich Fossilien ausgräbt, bis er von seiner Position abberufen wird. Große Formationen können auch Dinosaurierknochen enthalten. Diese variieren von Kontinent zu Kontinent. Der einfachste Weg, Zugang zu einer Formation zu erhalten, besteht darin, den zugehörigen Zustand zu kontrollieren. Der Zugang kann jedoch auch friedlich über paläontologische Lizenzen erfolgen." #NT!
 dubois.201.g: "Egal." #NT!
  
 dubois.202.t: "Haifischzahn" #NT!
 dubois.202.d: "Nach der Untersuchung einer Felsformation stellte ein paläontologisches Team eine Sammlung fossiler Haifischzähne zusammen." #NT!
 dubois.202.f: "Fossile Haifischzähne sind neben Wirbeln meist die einzigen erhaltenen Fossilien ausgestorbener Haie. Da Haie aufgrund ihrer Revolverzähne eine große Anzahl an Zähnen produzieren, gehören diese zu den am häufigsten gefundenen Fossilien. Bereits 1616 konnte Fabio Colonna in seiner Abhandlung De Glossopetris Dissertatio zeigen, dass es sich bei den vermeintlichen Viperzungen tatsächlich um Haifischzähne handelt. Squalicorax pristodontus hatte flache, dreieckige Zähne, die maximal drei Zentimeter lang waren. Die Schneiden waren wie heute beim Tigerhai fein gezahnt. In der Kreidezeit war die Gattung Squalicorax weltweit verbreitet. Versteinerte Zähne wurden in mesozoischen Sedimenten in Amerika, Afrika, Japan, Australien, Indien, Russland, dem Nahen Osten und Europa gefunden." #NT!
 dubois.202.g: "Sind sie noch scharf?" #NT!
 dubois.203.t: "Dinosaurier-Fußabdrücke?" #NT!
 dubois.203.d: "[SCOPE.sCharacter('pb_leader').GetFullName] bezweifelt einen aktuellen Fund von Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.f: "Als Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] eine neue Entdeckung in einer Felsformation verkündete, kam auch der Anführer des Kleinbürgertums, um sich selbst von der paläontologischen Sensation zu überzeugen. Allerdings zeigte er wenig Verständnis für die angeblichen Dinosaurier-Fußabdrücke. Tatsächlich erklärte [SCOPE.sCharacter('pb_leader').GetFullName], dass er in den seltsamen Vertiefungen nichts Besonderes erkennen konnte. Der Spießertum des politischen Führers löste einen heftigen Streit mit dem Professor aus, der eine sofortige Entschuldigung forderte. Der Streit entwickelte sich bald zu einem Konflikt zwischen den Unterstützern von [SCOPE.sCharacter('pb_leader').GetLastName] und den Wissenschaftlern um Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.g: "Das sind Dinosaurier-Fußabdrücke." #NT!
 dubois.203.h: "Diese Einkerbungen können alles sein." #NT!
 dubois.204.t: "Paläosinopa" #NT!
 dubois.204.d: "Wissenschaftler haben kürzlich das Skelett eines frühen Säugetiers entdeckt. Dies ist ein besonders gut erhaltenes Exemplar." #NT!
 dubois.204.f: "Palaeosinopa ist eine heute ausgestorbene Säugetiergattung aus der Familie der Pantolestidae. Die Tiere ähnelten den heutigen Insektenfressern und lebten vom Oberen Paläozän bis zum Unteren Eozän vor 59 bis 48 Millionen Jahren. Hinweise sind vor allem aus Nordamerika, seltener aus Europa bekannt. Wichtige Funde, darunter teilweise vollständige Skelette, stammen aus dem Nordwesten der USA. Besonders hervorzuheben sind das fossile Butte-Mitglied der Green-River-Formation mit einem Alter von etwa 52 Millionen Jahren und die stratigraphisch etwas ältere Willwood-Formation. Vertreter von Palaeosinopa zeichneten sich durch einen robusten Körperbau und einen langen Schwanz aus. Die im Vergleich zu den längeren Hinterbeinen kürzeren Vorderbeine wirkten eher primitiv. Aufgrund des Körperbaus wird für die Tiere eine semi-aquatische Lebensweise rekonstruiert, die Struktur der Zähne wiederum spricht für überwiegend tierische Nahrung. Infolgedessen scheint Palaeosinopa einen ähnlichen Lebensraum wie die heutigen Otter bewohnt zu haben." #NT!
 dubois.204.g: "Fantastisch." #NT!
 dubois.204.h: "Ein perfektes Geschenk für einen Freund!" #NT!
 dubois.205.t: "Knochen im Minenschacht" #NT!
 dubois.205.d: "Bergleute haben in [SCOPE.sState('dubois_excavation_state').GetName] in einem Schacht Knochen einer prähistorischen Art gefunden. Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hat sich bereit erklärt, die Seite genauer zu untersuchen." #NT!
 dubois.205.f: "Nicht alle waren von dem Knochenfund im Bergwerk so begeistert wie der herbeigerufene Paläontologe. Die Minenleitung befürchtete, dass eine paläontologische Ausgrabung die Arbeiten beeinträchtigen könnte. Und tatsächlich sollte Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] nach einer kurzen Besichtigung der Funde feststellen, dass die Arbeiten im Schacht zugunsten einer professionellen wissenschaftlichen Grabung verschoben werden müssten. Die Industriellen haben bereits protestiert. Der Fossilienfund wird so zum politischen Thema. Denn auch die Intelligenz hat inzwischen großes Interesse und besteht auf der Ausgrabung der Fossilien. Vermittlerstimmen denken darüber nach, auf eine Ausgrabung zu verzichten und lediglich Aufzeichnungen zu führen, was zwar keinen Einfluss auf die Abbauarbeiten hätte und womöglich ein guter politischer Kompromiss wäre, aber bedeuten würde, dass wir die Fossilien nicht selbst bergen könnten." #NT!
 dubois.205.g: "Wir müssen diese Fossilien um jeden Preis haben." #NT!
 dubois.205.h: "Unser Wissenschaftler darf den Ort untersuchen, sollte die Mine jedoch nicht ausgraben." #NT!
 dubois.205.i: "Stören Sie diese Herren nicht." #NT!
 dubois.206.t: "Composita" #NT!
 dubois.206.d: "In diesem Jahr haben [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] unter der Leitung von Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] an der Ausgrabungsstätte in [SCOPE.sState('dubois_excavation_state').GetName] einige besonders schöne Exemplare der Composita freigelegt." #NT!
 dubois.206.f: "Composita ist eine ausgestorbene Brachiopodengattung, die vom späten Devon bis zum späten Perm lebte. Composita hatte eine kosmopolitische globale Verbreitung und lebte auf allen Kontinenten außer der Antarktis. Composita hatte eine glatte Schale mit einer mehr oder weniger ausgeprägten Falte und Furche sowie einer runden Öffnung für den Stiel an der Stielklappe. Composita gehört zur Familie der Athyrididae (Ordnung Athyridida) und wird in die Unterfamilie Spirigerellinae eingeordnet. Nur Philister würden in diesem altehrwürdigen Fossil eine bloße Muschel erkennen." #NT!
 dubois.206.g: "Das ist so ... aufregend." #NT!
 dubois.207.t: "Trilobit" #NT!
 dubois.207.d: "Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hat heute ein hervorragendes Trilobitenexemplar an die paläontologische Sammlung übergeben. Es ist etwa 400 Millionen Jahre alt und von großem wissenschaftlichen Wert. Zumindest sagt er das." #NT!
 dubois.207.f: "Die Trilobiten sind eine ausgestorbene Klasse mariner Arthropoden. Sie existierten fast während der gesamten Zeitspanne des Paläozoikums, von der 2. Serie des Kambriums (beginnend vor 521 Millionen Jahren) bis zum Massenaussterben am Ende des Perms vor etwa 251 Millionen Jahren. Ihre mit Calcit (Kalziumkarbonat) verstärkten Exoskelette sind in großer Zahl als Fossilien erhalten und ermöglichen so die Rekonstruktion der Evolution und Formenvielfalt der zahlreichen Arten. Dies, kombiniert mit ihrer stratigraphischen Beständigkeit und ihrem großen geografischen Verbreitungsgebiet, macht Trilobiten zu wichtigen Leitfossilien für das Paläozoikum, insbesondere das Kambrium. Die ausgestorbene Klasse der Trilobita besteht aus neun anerkannten Ordnungen, über 150 Familien, über 5.000 Gattungen und mehr als 15.000 beschriebenen Arten." #NT!
 dubois.207.g: "Danke schön Professor." #NT!
 dubois.208.t: "Ammoniten" #NT!
 dubois.208.d: "Die in [SCOPE.sState('dubois_excavation_state').GetName] gefundenen Ammoniten sind ein weiterer bemerkenswerter Fossiliensatz, der die paläontologische Sammlung unseres Landes bereichert." #NT!
 dubois.208.f: "Die Ammoniten (Ammonoidea) sind eine ausgestorbene Untergruppe der Kopffüßer. Dieses Taxon war mit über 1500 bekannten Gattungen sehr vielfältig. Die Artenzahl dürfte bei etwa 30.000 bis 40.000 gelegen haben. Die Größe des Panzers erwachsener Tiere liegt üblicherweise im Bereich von 1 bis 30 cm. Von ihrem ersten Auftreten im Unterdevon bis zu ihrem Aussterben am Ende der Kreidezeit (Kreide-Paläogen-Grenze) stellen Ammoniten eine große Anzahl von Leitfossilien über einen Zeitraum von etwa 350 Millionen Jahren dar; teilweise erfolgt die zeitliche Abgrenzung mariner Sedimente ausschließlich anhand von Ammoniten. Sie sind daher für die Geologie und Paläontologie von großer Bedeutung. Das Taxon Ammonoidea wurde erstmals 1884 von Karl Alfred von Zittel in seinem Handbuch der Paläontologie erwähnt. Der Name stammt aus der Antike, Plinius der Ältere bezeichnete Fossilien als „Ammonis cornua“ (Ammons Hörner)." #NT!
 dubois.208.g: "Lass mir eins." #NT!
 dubois.209.t: "Versteinerte Flora" #NT!
 dubois.209.d: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] haben in einem Steinbruch versteinerte Pflanzen gefunden, die Millionen Jahre alt sind." #NT!
 dubois.209.f: "Im Karbon (vor etwa 360–300 Millionen Jahren) bildeten Farne (in größeren Formen als heute, meist Baumfarne genannt) zusammen mit Schachtelhalm und Bärlauchgewächsen riesige Wälder und bildeten die Grundlage für die meisten heutigen Kohlevorkommen. Die ältesten Fossilienfunde stammen aus dem Unterdevon (vor etwa 400 Millionen Jahren). Farne sind somit wahrscheinlich älter als die Samenpflanzen, die erstmals im Oberdevon auftauchten." #NT!
 dubois.209.g: "Der Grundstein der industriellen Revolution." #NT!
 dubois.210.t: "Dinosaurier-Eier" #NT!
 dubois.210.d: "Einige runde Objekte, die zunächst für bloße Steine ​​gehalten wurden, entpuppten sich bei näherer Betrachtung als Eier. Wissenschaftler sind sich noch nicht sicher, zu wem sie genau gehörten, aber sie ordnen sie zweifellos einer Dinosaurierart zu." #NT!
 dubois.210.f: "Im Jahr 1859 wurden in Südfrankreich von einem katholischen Priester und Amateur-Naturforscher namens Pater Jean-Jacques Pouech die ersten wissenschaftlich dokumentierten Dinosaurierei-Fossilien entdeckt; er glaubte jedoch, dass sie von riesigen Vögeln gelegt wurden. Die ersten wissenschaftlich anerkannten Dinosaurierei-Fossilien wurden 1923 zufällig von einem Team des American Museum of Natural History entdeckt, als sie in der Mongolei nach Beweisen für frühe Menschen suchten. Diese Eier wurden fälschlicherweise dem lokal häufig vorkommenden Pflanzenfresser Protoceratops zugeschrieben, heute ist jedoch bekannt, dass es sich um Oviraptor-Eier handelt. Die Zahl der Eierfunde auf der ganzen Welt nahm weiter zu, was zur Entwicklung mehrerer konkurrierender Klassifizierungssysteme führte." #NT!
 dubois.210.g: "Gehen Sie vorsichtig damit um." #NT!
  
 dubois.211.t: "Dinosaurier-Ausgrabung" #NT!
 dubois.211.d: "Bei der Untersuchung einer großen Formation ist Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] auf einen sensationellen Fund gestoßen: einen Dinosaurierknochen! Der [concept_dubois_paleontologist] veranlasste sofort den Beginn einer umfassenden Ausgrabung in der Hoffnung, weitere Stücke zu finden." #NT!
 dubois.211.f: "„Die Kombination solcher Charaktere, einige, wie die sakralen, völlig eigentümlich bei Reptilien, andere sozusagen entlehnt von Gruppen, die sich jetzt voneinander unterscheiden, und alle manifestiert sich in Geschöpfen, die in ihrer Größe die größten existierenden Reptilien bei weitem übertreffen, wird …“ Es wird angenommen, dass dies als ausreichender Grund für die Gründung eines eigenen Stammes oder einer Unterordnung der Echsenreptilien angesehen wird, für die ich den Namen Dinosauria vorschlagen würde. -Richard Owen" #NT!
 dubois.211.g: "Holt eure Schaufeln!" #NT!
 dubois.213.t: "Fossile Fragmente" #NT!
 dubois.213.d: "An der Dinosaurier-Ausgrabungsstätte haben Wissenschaftler kleinere Fossilienfunde sichergestellt." #NT!
 dubois.213.f: "„Es ist vielleicht nicht das, wonach wir suchen, aber ein gesparter Penny ist ein verdienter Penny.“ -[SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 dubois.213.g: "Sammle die Fossilien!" #NT!
 dubois.214.t: "Dinosaurierknochen" #NT!
 dubois.214.d: "Das Wissenschaftsteam von Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hat an der Dinosaurier-Ausgrabungsstätte eine neue Entdeckung gemacht." #NT!
 dubois.214.f: "„Beim Anblick eines einzelnen Knochens, eines einzelnen Knochenstücks erkenne und rekonstruiere ich den Teil des Ganzen, aus dem es entnommen worden wäre. Das ganze Wesen, zu dem dieses Fragment gehörte, erscheint vor meinem geistigen Auge. -Georges Cuvier" #NT!
 dubois.214.g: "Ein weiterer Knochen für die Sammlung." #NT!
 dubois.215.t: "Dinosaurierschädel" #NT!
 dubois.215.d: "Bei Ausgrabungen in der Dinosauriergrube wurde ein prächtiger Skelettkopf freigelegt." #NT!
 dubois.215.f: "„Der Kopf war genauso lang oder länger als der eines ausgewachsenen Grizzlybären, und die Kiefer waren im Verhältnis zu ihrer Länge tiefer.“ Die Schnauze war kürzer und tiefer als die einer Bulldogge. Die Zähne waren alle scharfe, zylindrische Reißzähne, glatt und glänzend und von unregelmäßiger Größe. In jedem Kiefer ragten sie in einer gewissen Entfernung drei Zoll über das Zahnfleisch hinaus und waren einen Zoll in den Kieferrand eingesunken, sodass sie so lang wie die Fangzähne eines Tigers, aber schlanker waren. Zwei solcher Reißzähne kreuzten sich auf jeder Seite der Mitte der Vorderseite. Neben den kleineren Fischen stillten zweifellos die Reptilien seinen Appetit.“ -Edward Drinker Cope" #NT!
 dubois.215.g: "Hoffentlich ist es ein Triceratops!" #NT!
 dubois.216.t: "Dinosaurierskelett" #NT!
 dubois.216.d: "Nach sorgfältiger Arbeit gelang es Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], ein beeindruckendes Dinosaurierskelett freizulegen, von dem einige Knochen besonders gut erhalten sind." #NT!
 dubois.216.f: "„Das Skelett selbst wurde nach dieser Restaurierung im Museum der Philadelphia Academy of Sciences arrangiert, und als Professor Cope es mir zeigte und seine Besonderheiten erklärte, bemerkte ich, dass die Gelenke der Wirbel umgekehrt waren, und machte ihm dies sanft klar.“ Er hatte vor allem das falsche Ende. Seine Empörung war groß und er behauptete in scharfen Worten, dass er das Tier viele Monate lang studiert habe und zumindest ein Ende vom anderen unterscheiden sollte. -Othniel Charles Marsh" #NT!
 dubois.216.g: "Faszinierend." #NT!
 dubois.220.t: "Ausgrabung abgeschlossen" #NT!
 dubois.220.d: "Die [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] haben ihre Ausgrabungen am Dinosaurierstandort abgeschlossen. Eine wichtige wissenschaftliche Untersuchung geht zu Ende." #NT!
 dubois.220.f: "„Der Fossilienjäger muss zuallererst ein wissenschaftlicher Enthusiast sein. Er muss bereit sein, alle Arten von Strapazen zu ertragen, Kälte im frühen Frühling und in den späten Herbst- und frühen Wintermonaten zu ertragen, starke Hitze und das grelle Sonnenlicht in den Sommermonaten zu ertragen, und er muss bereit sein, alkalisches Wasser zu trinken , und in einigen Regionen zur Abwehr des Befalls durch Mücken und andere Schädlinge. Er muss so etwas wie ein Ingenieur sein, um große Steinmassen handhaben und über straßenlose Wüstenöden zum nächsten Verschiffungspunkt transportieren zu können; Er muss über ein feines und geschicktes Gespür verfügen, um bei einem Bruch auch die kleinsten Knochenfragmente zu bewahren. er muss sich mit einem sehr einfachen Leben zufrieden geben, weil der Beruf selten, wenn überhaupt, einträglich ist und er fast ausnahmslos unterbezahlt ist; Er muss seine größte Belohnung und seinen größten Anreiz im Sinne von Entdeckungen und im Versand von Exemplaren an Museen finden, die er noch nie gesehen hat, zum Nutzen einer Öffentlichkeit, die wenig Wissen oder Wertschätzung für die Selbstaufopferung hat, die der Fossilienjäger erbracht hat. ' -Henry Fairfield Osborn" #NT!
 dubois.220.g: "Ich erwarte zumindest ein neues Dinosaurierskelett für unsere Sammlung." #NT!
  
 dubois.221.t: "Eusthenopteron" #NT!
 dubois.221.d: "Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hat eine seltene, prähistorische Fischform entdeckt, die einen ersten Schritt beim Übergang von Wasser- zu Landtieren darstellen könnte." #NT!
 dubois.221.f: "Eusthenopteron ist eine ausgestorbene Gattung fischartiger Flossenfische (Sarcopterygii) aus dem oberen Devon Nordamerikas und Europas. Sie gilt als Musterbeispiel ursprünglicher Vertreter der Tetrapodomorpha. Da Eusthenopteron neben den Kiemen auch ein Lungen-Schwimm-Blasen-Organ und ein kräftiges Flossenskelett besaß, könnte es ihm möglich gewesen sein, sich kurzzeitig außerhalb des Wassers zu bewegen. Im Skelett der Vorderflossen lassen sich bereits die drei Extremitätenknochen der Landwirbeltiere, Humerus, Elle und Speiche, unterscheiden. Die beiden spitzen Rückenflossen waren weit nach hinten versetzt, die Bauchflossen und die Afterflosse waren ihnen zugewandt." #NT!
 dubois.221.g: "Toll." #NT!
 dubois.222.t: "Archaeopteryx" #NT!
 dubois.222.d: "Bei einer Ausgrabung im Bayerischen Kalkgebirge bei Solnhofen machte Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] eine erstaunliche Entdeckung, die einer wissenschaftlichen Sensation gleichkam: Hat er das fehlende Bindeglied zwischen Reptilien und Vögeln entdeckt?" #NT!
 dubois.222.f: ""
 dubois.223.t: "Megatherium" #NT!
 dubois.223.d: "Bei einer paläontologischen Untersuchung hat das Team von Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] Knochen eines Riesenfaultiers geborgen." #NT!
 dubois.223.f: ""
 dubois.224.t: "Ichthyosaurus" #NT!
 dubois.224.d: "Der Leiter der paläontologischen Ausgrabungen berichtet, er habe einen Dinosaurier entdeckt, der halb Fisch, halb Delfin ähnelt." #NT!
 dubois.224.f: ""
 dubois.225.t: "Smilodon" #NT!
 dubois.225.d: "Die Naturkundeabteilung kann stolz auf einen Fund verweisen: Unser Paläontologe hat offenbar das Skelett eines Säbelzahntigers gefunden." #NT!
 dubois.225.f: ""
 dubois.226.t: "Pterodactylus" #NT!
 dubois.226.d: "Die entdeckten Knochen eines kleinen Flugsauriers erfreuen die wissenschaftliche Welt. Sie wurden bereits an die Paläontologische Sammlung geschickt." #NT!
 dubois.226.f: ""
 dubois.227.t: "Ichthyostega" #NT!
 dubois.227.d: "Als der Zeppelin landete, fand die Expedition im Ewigen Eis ein außergewöhnliches Fossil, das die Paläontologie revolutionieren könnte. Es wurde schnell an den führenden Paläontologen des Landes, Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], geschickt. Angeblich ist es das fehlende Bindeglied zwischen Fisch und Landtier!" #NT!
 dubois.227.f: ""
  
 dubois.301.t: "Botanisches Expeditionsziel" #NT!
 dubois.301.d: "Unser Naturforscher, Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], hat die letzten Vorbereitungen für die Abreise getroffen. In welches Gebiet soll er reisen?" #NT!
 dubois.301.f: "Ein [concept_dubois_naturalist] kann in den Regenwald geschickt werden, wo er jährlich nach neuen Exemplaren sucht, bis er von seiner Position abberufen wird. Staaten mit Regenwäldern werden durch einen Zustandsmodifikator in Amazonien, Kongo, Borneo und Indochina gekennzeichnet. Der einfachste Weg, Zugang zu einem Regenwald zu erhalten, besteht darin, den zugehörigen Staat zu kontrollieren. Der Zugang kann jedoch auch friedlich über botanische Lizenzen erfolgen." #NT!
 dubois.301.g: "Nach Amazonien." #NT!
 dubois.301.h: "In den Kongo." #NT!
 dubois.301.i: "Nach Borneo." #NT!
 dubois.301.j: "Nach Indochina." #NT!
  
 dubois.302.t: "Victoria Amazonica" #NT!
 dubois.302.d: "Auf seiner botanischen Expedition fand Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] eine grandiose Seerose, die ihresgleichen sucht." #NT!
 dubois.302.f: "Victoria amazonica, auch Amazonas-Riesenseerose genannt, ist eine Pflanzenart aus der Gattung der Riesenseerosen (Victoria) innerhalb der Familie der Seerosengewächse (Nymphaeaceae). Es ist in den flachen Gewässern des Amazonasbeckens beheimatet, beispielsweise in den Altarmen und Bayous. Es wurde nach der britischen Königin Victoria benannt. Der Unterwasserstiel ist 7 bis 8 Meter lang. Die Schwimmblätter haben einen etwa 6 cm hohen Rand, der zwei gegenüberliegende Einschnitte aufweist. Diese Einschnitte sorgen dafür, dass die Bahnenkante bei starker Bewegung nicht einreißt und überschüssiges Wasser nach starken Regenfällen problemlos abfließen kann. In der Natur erreicht jedes Blatt einen Durchmesser von bis zu 3 Metern, während Pflanzen, die in botanischen Gärten gehalten werden, in der Regel einen Blattdurchmesser von 2 Metern nicht überschreiten." #NT!
 dubois.302.g: "Dieses Exemplar wird sich in unserer Ausstellung gut machen." #NT!
 dubois.302.h: "Das Exemplar soll wissenschaftlich erschlossen und untersucht werden." #NT!
 dubois.303.t: "Attacus-Atlas" #NT!
 dubois.303.d: "Obwohl sich Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] auf einer Expedition befindet, die sich nur auf die Suche nach Pflanzen gemacht hat, kann er seine entomologischen Neigungen nicht verbergen, als er im Regenwald auf eine Kolonie spektakulärer Atlasfalter trifft." #NT!
 dubois.303.f: "Der Atlasspinner (Attacus atlas) ist ein Schmetterling (Nachtfalter) aus der Familie der Pfauenspinner (Saturniidae). Er ist einer der größten Schmetterlinge der Welt und wurde nach dem Titanatlas aus der griechischen Mythologie benannt. Weibchen werden größer als Männchen. Fagara-Seide wird aus den Kokons der Atlasmotte hergestellt. Sie ist hellbraun und viel robuster als gewöhnliche Seide." #NT!
 dubois.304.t: "Amorphophallus titanum" #NT!
 dubois.304.d: "In Indonesien entdeckte Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] einen gigantischen Titanenwurz, die wahrscheinlich größte Blume der Welt. Der Naturforscher ist begeistert, der Rest der Expedition beschwert sich über den schrecklichen Geruch." #NT!
 dubois.304.f: "Die Gattung Amorphophallus ist mit rund 200 Arten in den Regenwäldern der Alten Welt von Neuguinea bis Westafrika verbreitet. A. titanum bildet den größten unverzweigten Blütenstand im Pflanzenreich. Die mehr als drei Meter hohe Blüte riecht nach Aas, erzeugt Wärme (bis zu 37 °C) und lockt so Käfer an, die für die Bestäubung sorgen. Die spektakulären Blüteereignisse von Titan Arum sind eine Hauptattraktion in botanischen Gärten auf der ganzen Welt." #NT!
 dubois.305.t: "Goliath" #NT!
 dubois.305.d: "Die Entdeckung eines Goliath-Käfers reißt Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] kurzzeitig von seinen botanischen Forschungen ab." #NT!
 dubois.305.f: "Die Goliathkäfer (Goliathus) stellen eine Käfergattung aus der Unterfamilie der Rosenkäfer (Cetoniinae) dar. Gemessen an Größe, Masse und Gewicht gehören Goliathkäfer zu den größten Insekten der Erde. Mit einem Larvengewicht von bis zu 110 Gramm ist der Goliathkäfer das schwerste Insekt überhaupt. Tote Käfer erfreuen sich bei Sammlern großer Beliebtheit und erzielen auf dem Markt hohe Preise." #NT!
 dubois.306.t: "Neue Orchideenarten" #NT!
 dubois.306.d: "Die Botanische Expedition hat tief im Regenwald mehrere neue Orchideenarten entdeckt und katalogisiert." #NT!
 dubois.306.f: "Keine andere Pflanzenfamilie verfügt über ein derartiges Spektrum an Blütenformen und -farben wie die Familie der Orchideen. Die Größe der Blüten variiert von wenigen Millimetern bis zu 20 Zentimetern und mehr pro Blüte. Das Farbspektrum reicht von sanftem Weiß über Grün- und Blautöne bis hin zu kräftigen Rot- und Gelbtönen. Viele der Orchideenblüten sind mehrfarbig. Nach den Korbblütlern sind die Orchideen die zweitgrößte Familie der Blütenpflanzen. Etwa 1000 Gattungen mit 15.000 bis 30.000 Arten werden von Botanikern anerkannt." #NT!
 dubois.306.g: "Mehr Exemplare können nie schaden." #NT!
 dubois.307.t: "Medizinische Pflanzen" #NT!
 dubois.307.d: "Die Forschungsexpedition im Regenwald hat einige erstaunliche Kräuter gefunden, die möglicherweise medizinische Verwendung finden." #NT!
 dubois.307.f: "Zahlreiche Arzneistoffe haben einen pflanzlichen Hintergrund – mehr als die Hälfte um genau zu sein. Das bekannteste Beispiel ist Aspirin und sein Wirkstoff Acetylsalicylsäure, der seit Jahrhunderten aus der Rinde von Weidenbäumen gewonnen wird. Dieses enthält den Wirkstoff Salicin, der im Körper zu Salicylsäure umgewandelt wird und dort seine schmerzlindernde und fiebersenkende Wirkung entfaltet. Im 19. Jahrhundert gelang es, aus Salicylsäure das heutige Aspirin zu entwickeln." #NT!
 dubois.307.g: "Studieren Sie die Pflanzen." #NT!
 dubois.307.h: "Sammle die Pflanzen." #NT!
 dubois.308.t: "Schöne, unbekannte Blumen" #NT!
 dubois.308.d: "Bei der Erkundung eines unbekannten Teils des Regenwaldes stieß die botanische Expedition auf zahlreiche unbekannte Blumen." #NT!
 dubois.308.f: "Trotz ihrer Schönheit zögert der [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName]-Expeditionsleiter jedoch, sie auszuwählen. Die Einheimischen halten die Pflanzen für verflucht; ein Hinweis darauf, dass sie giftig sein könnten. Die Idee dahinter ist, dass die Helfer die Pflanzen massenhaft pflücken sollen, ohne Rücksicht auf die künftigen Folgen für ihre Gesundheit. Natürlich wäre es auch möglich, dass Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] die Pflanzen zunächst erforscht und sammelt, aber auch dies könnte unbekannte Folgen haben." #NT!
 dubois.308.g: "Die Expeditionscrew sollte diese Blumen sammeln." #NT!
 dubois.308.h: "Der Expeditionsleiter sollte diese Blumen sammeln." #NT!
 dubois.308.i: "Fass diese Blumen nicht an." #NT!
 dubois.309.t: "Opposition stellt Botanische Expedition in Frage" #NT!
 dubois.309.d: "[SCOPE.sCharacter('dubois_sceptical_leader').GetLastName] hält die botanische Expedition für eine nutzlose Verschwendung von Steuergeldern, die woanders besser aufgehoben wären. Er schreit auch eine Wolke an." #NT!
 dubois.309.f: "„Eine Expedition hier, eine Expedition dort.“ Zeppelin-Expeditionen, Pazifik-Expeditionen, Archäologische Expeditionen, Paläontologische Expeditionen, Zoologische Expeditionen. Nichts als nutzloses Aufblähen!‘" #NT!
 dubois.309.g: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] wird voraussichtlich sofort zurückkehren." #NT!
 dubois.309.h: "Wir werden die Wissenschaft nicht zu einem politischen Thema machen." #NT!
 dubois.310.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] wird krank!" #NT!
 dubois.310.d: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] vergiftete sich bei seiner botanischen Arbeit im Regenwald. Die schwere Krankheit zwingt ihn, seine Arbeit zu unterbrechen." #NT!
 dubois.310.f: "Solange unser Naturforscher krank ist, sitzt er auf der Botanischen Expedition fest und kann nicht zurückgerufen werden. Im Krankheitsfall schickt er keine neuen Exemplare zurück." #NT!
 dubois.310.g: "Besorgniserregend." #NT!
 dubois.311.t: "Exotische Samen" #NT!
 dubois.311.d: "Während der Botanischen Expedition fand Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] einige besondere Samen, die von großem wissenschaftlichen und landwirtschaftlichen Interesse sind." #NT!
 dubois.311.f: "Der Austausch von Nutzpflanzen zwischen verschiedenen Teilen der Welt war bereits in der frühen Neuzeit normal. Beispielsweise wurde in Südamerika in großem Umfang Zuckerrohr aus dem Mittelmeerraum angebaut. Umgekehrt schmuggelte der Brite Henry Wickham 1876 Kautschuksamen von Brasilien nach Asien." #NT!
 dubois.311.g: "Die Samen machen sich gut in der wissenschaftlichen Sammlung." #NT!
 dubois.311.h: "Das neue Saatgut soll in der Landwirtschaft eingesetzt werden." #NT!
  
 dubois.411.t: "Kletterer gesucht" #NT!
 dubois.411.d: "Für den waghalsigen Gipfelversuch konnten bereits einige erfahrene Bergsteiger und mutige Männer gewonnen werden. Bleibt die Frage, welchem ​​Anführer wir dieses Unternehmen anvertrauen." #NT!
 dubois.411.f: "Die Auswahl des Expeditionsleiters ist von entscheidender Bedeutung für das Wohl und Wehe der Bergtour. Im Mittelgebirge sind seine Fähigkeiten nicht besonders gefragt, aber spätestens ab einer Höhe von 3.000 Metern hängt viel von den Fähigkeiten und Eigenschaften des Anführers ab. Bergsteiger, Entdecker und Kommandanten mit Bergerfahrung sind ebenso hilfreich wie Mut, Ausdauer und Akribie. Schlechter Gesundheitszustand und hohes Alter haben wiederum den gegenteiligen Effekt." #NT!
 dubois.411.g: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_1').GetFullName]." #NT!
 dubois.411.h: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_2').GetFullName]." #NT!
 dubois.411.i: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_3').GetFullName]." #NT!
 dubois.412.t: "Der Gipfel als Ziel" #NT!
 dubois.412.d: "Das Team für den Gipfelaufstieg ist zusammengestellt. Nun stellt sich aber die Frage: Welchen Berg soll die Truppe unter [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] besteigen? Es gibt mehrere Staaten, aus denen wir wählen können." #NT!
 dubois.412.f: "Es stehen bis zu drei mögliche Gebirgszüge zur Auswahl. Ihre Höhen und Schwierigkeiten sind unterschiedlich. Berge unter 3.000 Metern – wie die schottischen Highlands und die Appalachen – gelten als leichte Berge, die in wenigen Schritten und ohne große Gefahren bezwungen werden können. Die Alpen, Pyrenäen und Rocky Mountains hingegen sind schwieriger zu bewältigen und dauern länger. Berge über 5.000 Meter gelten als Herausforderung, und der Himalaya wird in diesem Alter normalerweise nicht mehr zu bewältigen sein." #NT!
 dubois.412.g: "[SCOPE.sState('dubois_summit_1').GetName]." #NT!
 dubois.412.h: "[SCOPE.sState('dubois_summit_2').GetName]." #NT!
 dubois.412.i: "[SCOPE.sState('dubois_summit_3').GetName]." #NT!
 dubois.413.t: "Wissenschaftlicher Begleiter" #NT!
 dubois.413.d: "Auch für die Wissenschaft hat die Besteigung eines bisher unbekannten Gipfels ihren Reiz. Geologen, Naturforscher und Paläontologen sind potenzielle wissenschaftliche Begleiter." #NT!
 dubois.413.f: "Gerade Geologen können bei Bergexpeditionen zahlreiche neue Erkenntnisse für die Wissenschaft sammeln. Naturforscher erforschen Flora und Fauna und sammeln Exemplare; Paläontologen können Fossilien sammeln, die Ausbeute bleibt jedoch eher gering." #NT!
 dubois.413.g: "Ein Wissenschaftler ist nicht erforderlich." #NT!
 dubois.413.h: "Ein Geologe wie [SCOPE.sCharacter('dubois_geologist_scope').GetFullName] wäre die beste Wahl." #NT!
 dubois.413.i: "Unser Naturforscher [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] wird nützlich sein." #NT!
 dubois.413.j: "Rufen Sie unseren Paläontologen an, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]." #NT!
 dubois.414.t: "Auf, rauf auf den Berg!" #NT!
 dubois.414.d: "Die Bergsteiger, angeführt von [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], haben die Bergkette in [SCOPE.sState('dubois_summit_location').GetName] erreicht und beginnen mit den Vorbereitungen für den Aufstieg." #NT!
 dubois.414.f: "„Warum wollten Sie den Mount Everest besteigen?“ Diese Frage wurde George Leigh Mallory gestellt, der 1921 und 1922 an beiden Expeditionen zum Gipfel des höchsten Berges der Welt teilnahm und sich jetzt in New York aufhält. Er plant, 1924 noch einmal dorthin zu gehen, und als Grund für sein Beharren auf diesen wiederholten Versuchen, den Gipfel zu erreichen, gibt er an: „Weil es da ist.“" #NT!
 dubois.414.g: "Die Berge rufen und ich muss gehen." #NT!
  
 dubois.420.t: "Der Gipfel" #NT!
 dubois.420.d: "Nach einem beschwerlichen Aufstieg erreicht die Bergsteigergruppe schließlich den Gipfel. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] ist der erste Mann, der diesen Ort der Erde für [ROOT.GetCountry.GetNameNoFormatting] stürmt. Jetzt bleibt nichts anderes übrig, als diesen Moment des Triumphs zu genießen." #NT!
 dubois.420.f: "Die erste Frage, die Sie stellen werden und die ich zu beantworten versuchen muss, lautet: „Was nützt es, den Mount Everest zu besteigen?“ und meine Antwort muss sofort lauten: „Es hat keinen Zweck.“ Es besteht nicht die geringste Aussicht auf irgendeinen Gewinn.\n\nOh, vielleicht lernen wir ein wenig über das Verhalten des menschlichen Körpers in großen Höhen, und möglicherweise können Mediziner unsere Beobachtung für die Zwecke der Luftfahrt nutzen. Aber sonst wird daraus nichts. Wir werden kein einziges Stück Gold oder Silber zurückbringen, keinen Edelstein, noch Kohle oder Eisen. Wir werden keinen einzigen Fuß Erde finden, der mit Feldfrüchten zur Nahrungsmittelgewinnung bepflanzt werden könnte. Es nützt nichts.\n\nWenn Sie also nicht verstehen können, dass es etwas im Menschen gibt, das auf die Herausforderung dieses Berges reagiert und sich ihm entgegenstellt, dass der Kampf der Kampf des Lebens selbst nach oben und für immer nach oben ist, dann Sie Ich werde nicht verstehen, warum wir gehen. Was wir von diesem Abenteuer bekommen, ist pure Freude.\n\nUnd Freude ist schließlich das Ende des Lebens. Wir leben nicht, um zu essen und Geld zu verdienen. Wir essen und verdienen Geld, um das Leben genießen zu können. Das ist es, was das Leben bedeutet und wofür das Leben da ist.‘ – George Leigh Mallory" #NT!
 dubois.420.g: "Lasst uns die Morgendämmerung genießen!" #NT!
 dubois.421.t: "Bergsteiger-Katastrophe!" #NT!
 dubois.421.d: "Beim Besteigen der Berge in [SCOPE.sState('dubois_summit_location').GetName] machte [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] einen schrecklichen Fehler, der die Expedition in einer Katastrophe beendete – mehrere Menschen starben, Proviant und Ausrüstung stürzten mit ihnen herunter. Die ganze Nation steht unter Schock!" #NT!
 dubois.421.f: "„Jede Nacht, verstehen Sie, sehe ich meine Kameraden vom Matterhorn auf dem Rücken ausrutschen, mit ausgestreckten Armen, einer nach dem anderen, in perfekter Reihenfolge in gleichen Abständen – zuerst Croz, der Führer, dann Hadow, dann Hudson und zuletzt Douglas. Ja, ich werde sie immer sehen ...‘ – Edward Whymper" #NT!
 dubois.421.g: "Eine Tragödie!" #NT!
 dubois.422.t: "Aufstieg abgebrochen" #NT!
 dubois.422.d: "Der Versuch, den höchsten Gipfel in [SCOPE.sState('dubois_summit_location').GetName] zu erreichen, ist vorerst gescheitert. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] ist gezwungen, das Unterfangen aufzugeben und zurückzukehren." #NT!
 dubois.422.f: "Es kann mehrere Gründe geben, warum ein Kletterer den Aufstieg abbricht. Manchmal reicht ein Wetterumschwung; Manchmal erweist sich ein vermeintlicher Gipfelzugang als zu tückisch. Ein Aufstieg dauert oft zu lange und überschreitet ein Zeitfenster, weil bestimmte Tageszeiten und Veränderungen den Aufstieg erschweren oder unmöglich machen. Und manchmal hat man einfach den falschen Weg gewählt." #NT!
 dubois.422.g: "Enttäuschend." #NT!
 dubois.423.t: "Gebirgstruppen" #NT!
 dubois.423.d: "Aufgrund seiner beeindruckenden Erfahrung in der Bergbezwingung und Bergverteidigung beschloss [SCOPE.sCharacter('dubois_mountain_veteran').GetFullName], seine überlegenen Fähigkeiten zu nutzen, um eine Eliteeinheit von Gebirgstruppen aufzustellen." #NT!
 dubois.423.f: "Die Gebirgsjäger, die Alpini oder die Chasseurs Alpins sind nur einige Beispiele für Elitetruppen einiger Länder, die sich auf den Krieg in der Höhe spezialisiert haben. Die Alpini wurden 1872 gegründet und sind die älteste aktive Gebirgsjägertruppe der Welt. Ihre ursprüngliche Aufgabe bestand darin, die Grenze Italiens zu Frankreich und Österreich-Ungarn zu schützen." #NT!
 dubois.423.g: "Sie werden sein Erbe in die Zukunft tragen." #NT!
 dubois.424.t: "Eine Bergsymphonie" #NT!
 dubois.424.d: "Inspiriert durch den jüngsten Erfolg unserer Bergsteigertruppe hat unser Komponist angekündigt, dass er ein großes Musikwerk über die Berge und den Kampf des Menschen gegen die Natur schreiben möchte. Die Musikwelt ist sich bereits einig, dass dies ein wichtiges Werk sein wird." #NT!
 dubois.424.f: "Eine Alpensymphonie op. 64 ist eine symphonische Dichtung des Komponisten Richard Strauss, die 1915 uraufgeführt wurde. Das Werk basiert auf der Idee des Komponisten, die Besteigung eines Alpengipfels und die Rückkehr ins Tal an einem Tag mit musikalischen Mitteln darzustellen. Die Idee für das Programm geht auf ein Erlebnis aus Strauss‘ Kindheit zurück. Im Sommer 1879 verlor er im Heimgarten in den bayerischen Alpen den Halt und geriet in ein Gewitter. Am nächsten Tag moderierte er diese Veranstaltung am Klavier. Aus dieser Erinnerung entwickelte er das Konzept. Es war die erklärte Absicht des Komponisten, dem Zuhörer die Etappen einer Bergwanderung als Klanggemälde auf unmittelbar sinnliche Weise erfahrbar zu machen. Nach Meinung vieler Musikkritiker erreicht das Werk dieses Ziel auf beeindruckende Weise." #NT!
 dubois.424.g: "Hoffentlich sind keine Alphörner drin." #NT!
  
 dubois.430.t: "Ein einfacher Aufstieg" #NT!
 dubois.430.d: "Das Bergsteigerteam kommt in [SCOPE.sState('dubois_summit_location').GetName] auf der unteren Ebene des Gebirges problemlos voran. Es gibt keine nennenswerten Vorkommnisse." #NT!
 dubois.430.f: "„Glück hat derjenige, der im Laufe seines Lebens ein gewisses Maß an der aktiven Umgebung erlebt hat, die er sich am meisten wünscht.“ In diesen Tagen des Umbruchs und des gewaltsamen Wandels, in denen die Grundwerte von heute die eitlen und zerplatzten Träume von morgen sind, spricht viel für eine Philosophie, die darauf abzielt, ein erfülltes Leben zu führen, solange sich die Gelegenheit dazu bietet. Es gibt kaum einen Schatz, der nachhaltiger ist als die Erfahrung einer Lebensweise, die an sich vollkommen befriedigend ist. Dies sind schließlich die einzigen Besitztümer, die uns kein Schicksal, keine kosmische Katastrophe entziehen kann; Nichts kann die Tatsache ändern, dass wir auch nur einen Moment in der Ewigkeit wirklich gelebt haben.‘ -Eric Shipton" #NT!
 dubois.430.g: "Fortfahren!" #NT!
 dubois.431.t: "Ein Hang" #NT!
 dubois.431.d: "[SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] hat einen kleinen Hang in den Bergen entdeckt, der für die Kletterer jedoch kein großes Problem darstellen sollte." #NT!
 dubois.431.f: "Je höher ein Bergsteigerteam klettert, desto größer sind die Herausforderungen. Ein Gefälle kann ein erstes Hindernis sein, sollte aber für eine mäßig gut ausgerüstete Expedition kein Problem darstellen." #NT!
 dubois.431.g: "Das wird das Team meistern." #NT!
 dubois.431.h: "Das ist zu riskant." #NT!
 dubois.432.t: "Steile Wand" #NT!
 dubois.432.d: "Eine Klippe stellt für Bergsteiger ein großes Hindernis auf dem Weg zum Gipfel dar, doch [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] ist zuversichtlich, dass er diese Aufgabe meistern wird." #NT!
 dubois.432.f: "Von Bergen mit einer Höhe von 2.000 Metern kann die Bergsteigergruppe auf Klippen stoßen. Für Mittelgebirge sind sie das letzte Hindernis vor dem Gipfel, in vielen Fällen handelt es sich jedoch eher um ein Aufwärmprogramm. Ab hier unterscheidet sich eine normale Bergwanderung von einer echten Bergbesteigung." #NT!
 dubois.433.t: "Lawine!" #NT!
 dubois.433.d: "Eine gefährliche Lawine ist in den Höhen von [SCOPE.sState('dubois_summit_location').GetName] losgebrochen und bedroht das Bergsteigerunternehmen. Da nun Trümmer die direkte Route gefährden, ist die Suche nach einer alternativen Route vielleicht sicherer, kostet aber wertvolle Zeit. Einige Kletterer schlagen vor, zu warten – was die Möglichkeit einschließt, dass der Weg stärker blockiert werden könnte." #NT!
 dubois.433.f: "Lawinen ereignen sich aus schneebedeckten Höhen und stellen seit jeher eine Gefahr für alle Bergbewohner dar – nicht nur für Gipfelstürmer. Ihre heimtückische Natur hat bereits viele in den Tod geführt. Von nun an trennt sich die Spreu vom Weizen." #NT!
 dubois.433.g: "Das kann einen Kletterer nicht erschüttern." #NT!
 dubois.433.h: "Suchen Sie nach einer alternativen Route." #NT!
 dubois.434.t: "Abgrund" #NT!
 dubois.434.d: "Eine gefährliche Schlucht öffnet sich vor [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], als er die letzte Felsformation erreicht hat. Das scheinbar unüberwindbare Hindernis stellt die Bergsteiger vor eine Herausforderung." #NT!
 dubois.434.f: "„Alpinismus ist die Kunst, Berge zu besteigen, indem man den größten Gefahren mit größter Umsicht begegnet.“ Unter Kunst versteht man hier die Erlangung von Wissen in Aktion. Man kann nicht immer auf den Gipfeln bleiben. Du musst wieder runterkommen. Also, was ist der Punkt? Nur dies: Was oben ist, weiß, was unten ist, was unten ist, weiß nicht, was oben ist. Man klettert, man sieht. Man steigt hinab, man sieht nicht mehr, aber man hat gesehen. Beachten Sie beim Klettern alle Schwierigkeiten auf Ihrem Weg. Während des Abstiegs werden Sie sie nicht mehr sehen, aber Sie werden wissen, dass sie da sind, wenn Sie genau hinschauen.' -René Daumal" #NT!
 dubois.435.t: "Wetterwechsel" #NT!
 dubois.435.d: "Ein Wetterumschwung in den Bergen von [SCOPE.sState('dubois_summit_location').GetName] stellt Bergsteiger vor ein lebensbedrohliches Problem. Es besteht immer noch die Möglichkeit, einen geschützteren Ort in höheren Lagen zu erreichen, aber es ist ein gefährliches Unterfangen. Im Basislager würden die Bergsteiger sicheren Unterschlupf finden – doch das würde den Fortschritt der letzten Tage, wenn nicht Wochen, zunichtemachen." #NT!
 dubois.435.f: "Wetterumschwünge in den Bergen können zu den bedrohlichsten Ereignissen gehören, die auf einer Bergtour passieren können. Dies gilt für Regen, Sturm und Schnee. Besonders in den höchsten Lagen kann ein plötzlicher Schneefall dazu führen, dass ein Gipfelversuch abgebrochen werden muss, da die unvorhersehbaren Elemente in einer Tragödie enden können." #NT!
 dubois.435.h: "Zurück zum letzten Lager!" #NT!
 dubois.436.t: "Todesschritt" #NT!
 dubois.436.d: "Kurz vor dem Gipfel steht [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] vor einer letzten, ultimativen Herausforderung: Eine fast senkrecht vor ihm aufragende Klippe entscheidet über Sieg oder Niederlage. Die Kletterer munkelten bereits, dass es sich hier um eine Todesfalle handele; oder ein Todesschritt." #NT!
 dubois.436.f: "„Nach einer Stunde stetigen Gehens erreichten wir den Fuß des gewaltigsten Problems auf dem Bergrücken – eine etwa zwölf Meter hohe Felsstufe. Uns wurde klar, dass es in dieser Höhe durchaus den Unterschied zwischen Erfolg und Misserfolg ausmachen könnte. Der Felsen selbst, glatt und fast haltlos, hätte für eine Gruppe erfahrener Kletterer im Lake District am Sonntagnachmittag ein interessantes Problem darstellen können, aber hier war er ein Hindernis, das unsere schwachen Kräfte nicht überwinden konnten. Auf der steilen Felswand im Westen sah ich keine Möglichkeit, es zu wenden, aber zum Glück blieb noch eine andere Möglichkeit, es in Angriff zu nehmen. An der Ostseite befand sich ein weiteres großes Gesims, und über die gesamten vierzig Fuß der Stufe verlief ein schmaler Spalt zwischen dem Gesims und dem Felsen. Ich überließ es Tenzing, mich zu sichern, so gut er konnte, zwängte mich in diesen Spalt und stieß dann mit meinen Steigeisen nach hinten, versenkte deren Spitzen tief in den gefrorenen Schnee hinter mir und hob mich vom Boden ab. Ich nutzte jeden noch so kleinen Felsgriff und die ganze Kraft meiner Knie, Schultern und Arme, die ich aufbringen konnte, und kletterte mit meinen Steigeisen buchstäblich rückwärts den Spalt hinauf, mit einem innigen Gebet, dass das Gesims am Felsen befestigt bleiben würde.“ -Edmund Hillary" #NT!
 dubois.437.t: "Sauerstoffmangel" #NT!
 dubois.437.d: "Die ungewöhnlichen Höhen von [SCOPE.sState('dubois_summit_location').GetName] bringen Bergsteiger an ihre Grenzen. Der Sauerstoffmangel gefährdet den Aufstieg zum Gipfel." #NT!
 dubois.437.f: "Im Hochgebirge ist der Luftdruck niedriger und dadurch steht weniger Sauerstoff zum Atmen zur Verfügung. Dies ist die zugrunde liegende Ursache der Höhenkrankheit. Jeder muss sich akklimatisieren, auch außergewöhnliche Bergsteiger, die schon einmal in großer Höhe waren. Generell gilt, dass Bergsteiger ab einer Höhe von 7.000 m mit der Nutzung von Flaschensauerstoff beginnen. Außergewöhnliche Bergsteiger haben 8000-Meter-Gipfel (einschließlich Everest) ohne Sauerstoff bestiegen, fast immer mit einem sorgfältig geplanten Akklimatisierungsprogramm." #NT!
 dubois.437.g: "Gut, dass wir unsere Sauerstoffflaschen dabei haben." #NT!
 dubois.437.h: "Brechen Sie die Expedition ab, bevor Schlimmeres passiert." #NT!
 dubois.438.t: "Schwere Verletzungen" #NT!
 dubois.438.d: "Eine Gruppe Nachzügler stürzte beim Aufstieg auf die letzte Felswand und zog sich schwere Verletzungen zu. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] muss entscheiden, wie es weitergeht." #NT!
 dubois.438.f: "Bergsteiger sind einer Vielzahl von Gefahren ausgesetzt. Beim Bergsteigen gibt es zwei Arten von Gefahren: objektive (vom Berg ausgehende) und subjektive (vom Menschen ausgehende). Subjektive Gefahren beziehen sich auf schlechtes Urteilsvermögen, schlechte Planung, mangelnde Fähigkeiten, fehlerhafte Analysen und Schlussfolgerungen oder unzureichende Kondition eines Kletterers. Von 1947 bis 2018 wurden in den Vereinigten Staaten 2.799 Menschen in Unfälle beim Bergsteigen verwickelt, wobei 43 % dieser Unfälle tödlich endeten." #NT!
 dubois.438.g: "Gut, dass wir über moderne medizinische Geräte verfügen." #NT!
 dubois.438.h: "Wir warten, bis sie sich erholt haben." #NT!
 dubois.439.t: "Seilschaft" #NT!
 dubois.439.d: "Um einen Aufstieg zu sichern, müssen die Kletterer eine Seilgruppe bilden. Der Hang sieht alles andere als sicher aus. Das Unterfangen erfordert eine sorgfältige Planung." #NT!
 dubois.439.f: "Der Begriff Seilschaft stammt ursprünglich aus dem Bergsport, insbesondere dem Klettern, und bezeichnet eine Gruppe von Personen, die durch ein Berg- oder Kletterseil verbunden und so gegen Absturz gesichert sind. Durch den Einsatz eines gemeinsamen Sicherungsseils bietet eine Seilschaft ihren Mitgliedern gegenseitigen Schutz vor Stürzen. Gleichzeitig bildet eine Seilschaft auch eine Gefahrengemeinschaft, denn unter ungünstigen Umständen kann ein Sturz eines einzelnen Seilschaftsteilnehmers zum Absturz der gesamten Seilschaft führen." #NT!
 dubois.439.g: "Gut, dass wir eine moderne Organisation haben." #NT!
 dubois.440.t: "Bergwissenschaft" #NT!
 dubois.440.d: "Die unbekannten Höhen von [SCOPE.sState('dubois_summit_location').GetName] bieten [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] eine ganze Reihe neuer Erkenntnisse, die er während der Bergtour sammelt und niederschreibt." #NT!
 dubois.440.f: "Wissenschaftler hatten in den frühen Stadien von Bergexpeditionen oft die ungewöhnliche Flora und Fauna der Region untersucht. Von besonderem Interesse waren geologische Untersuchungen – nicht nur aus allgemeinen wissenschaftlichen Gründen, sondern oft auch, um zukünftige Aufstiege zu vereinfachen." #NT!
 dubois.440.g: "Für die Wissenschaft!" #NT!
 dubois.441.t: "Ein verlorenes Tier" #NT!
 dubois.441.d: "Auf der unteren Ebene des Himalaya hat unser Naturforscher [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] eine seltsame Entdeckung gemacht: Ein einzelnes, verlassenes Tier streift dort umher, geplagt von Hunger und Kälte." #NT!
 dubois.441.f: "Für Professor [SCOPE.sCharacter('dubois_mountain_scientist').GetLastName] war es ein seltsamer Anblick, in diesem verlassenen Ödland ein so kleines, zartes Geschöpf zu finden, von dem man sonst sagte, es wohne in den Bambuswäldern Nepals. Er kannte Illustrationen aus Büchern und wusste, dass Einheimische in den nächstgelegenen Wäldern lebten; aber wie konnte ein einzelnes Tier hierher kommen? Über diese Distanz? Ohne Essen? Es blieb ein Rätsel. Hatte sich auch der Kleine Rote Panda mit dem Bergsteigerfieber angesteckt? Oder war er vor Raubtieren geflohen? Wie dem auch sei, der Naturforscher kümmert sich um das erschöpfte Tier und pflegt es wieder gesund. Ein Anblick, der dem [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] nicht gefällt: Er sieht die Bergbesteigung durch solche zoologische Sentimentalität bedroht. Es wird vereinbart, dass der wissenschaftliche Mitarbeiter den Roten Panda zum Basislager bringt – und ihn von dort aus auf die Reise in den örtlichen Zoo vorbereitet." #NT!
 dubois.441.g: "Ist das das legendäre 43. Tier?" #NT!
  
