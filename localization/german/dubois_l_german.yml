 dubois.21.g: "Herrlich!" #NT!
  
 dubois.31.t: "Safari beginnt" #NT!
 dubois.31.d: "Das Safari-Team unter der Leitung von [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hat Afrika erreicht. Es ist jedoch noch nicht klar, welches Tier für den National [concept_dubois_zoo] gefangen wird." #NT!
 dubois.31.f: "Nicht jedes Tier kann auf die gleiche Weise gefangen werden wie das andere. An dieser Stelle nur ein paar grobe Tipps: Ein Elefant braucht deutlich mehr Fallen als eine Giraffe. Ein Löwe hingegen wechselt häufiger seinen Standort als ein Nilpferd." #NT!
