 dubois_invented_evolution_theory_loc: "\nEine der [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] größten Errungenschaften war das Buch „#o Über die Entstehung der Arten#!",, in dem erstmals die Evolutionstheorie beschrieben wurde." #NT!
 dubois_attended_hippocampus_congress_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] beteiligte sich an der Debatte, die darüber entschied, ob der Mensch einzigartig oder nur ein Tier wie alle anderen war." #NT!
 dubois_naturalist_showed_evolution_in_peppered_moths_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] zeigte, dass sich der #o Pfefferspanner weiterentwickelt#!, um sich an seine sich verändernde Umgebung anzupassen. Ein Beweis für die Evolutionstheorie." #NT!
 dubois_naturalist_finished_pacific_expedition_loc: "\nAuf einer #o Expedition in den Pazifischen Ozean#!, erforschte Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] ausführlich die Flora und Fauna dieses Wunderlandes. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] viele neue Arten entdeckt." #NT!
 dubois_wallace_line_discovered_loc: "\nWährend einer Reise im Pazifik bemerkte [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] eine klare Trennung zwischen der asiatischen und der australischen Flora und Fauna#!. #!. Dieser Befund unterstützt die Evolutionstheorie und deutet auf eine massive Trennung der Inseln in der Vergangenheit hin." #NT!
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] war maßgeblich an der #o Eröffnung des Zoos beteiligt#!. Ein Ort, an dem Tiere von weit entfernten Orten aus nächster Nähe gesehen werden können." #NT!
 dubois_naturalist_total_zoo_animals_loc: "\nWährend [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] seiner Tätigkeit als Naturforscher wurden insgesamt [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] gefangen genommen und nach [GetPlayer.MakeScope.GetCountry.GetName] gebracht." #NT!
 dubois_naturalist_found_victoria_amazonica_loc: "\nAuf einer botanischen Expedition in den Amazonas-Regenwald fand Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] eine #o Riesenseerose#!. Eine einzigartige Pflanze, die Blätter mit einem Durchmesser von bis zu 3 Metern wachsen lassen kann." #NT!
 dubois_naturalist_found_attacus_atlas_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] fand eine #o Titanic Moth#! während einer botanischen Expedition in Indochina. Er ist einer der größten Schmetterlinge der Welt und produziert eine sehr robuste Seide." #NT!
 dubois_naturalist_found_amorphophallus_titanum_loc: "\nAls Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] im Rahmen einer botanischen Expedition Borneo erkundete, fand er eine #o riesige Blume#!, die bis zu 3 Meter hoch wird. Ein wahres botanisches Wunder." #NT!
 dubois_naturalist_found_goliathus_loc: "\nDie Regenwälder im Kongo beherbergen viele Wunder. Einer von ihnen wurde von Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] auf einer botanischen Expedition entdeckt. Der #o Goliathkäfer#! ist eines der größten Insekten der Welt und offenbar recht selten." #NT!
  
