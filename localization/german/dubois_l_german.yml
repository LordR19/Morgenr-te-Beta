 dubois.2001.f_paleontologist: "Unsere Sammlung wird derzeit von unserem [concept_dubois_paleontologist] [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] verwaltet. Es verfügt über:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fossilien\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Besondere Fossilien.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Menschliche Fossilien\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]2#! @dubois_dinosaur_bone! Dinosaurierknochen\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]5#! @dubois_dinosaur_skeleton! Dinosaurierskelette" #NT!
 dubois.2001.f_no_paleontologist: "Unsere Sammlung wird derzeit von #R niemandem#!. verwaltet. Sie enthält:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fossilien\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Besondere Fossilien.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Menschliche Fossilien\n\n#G #!.2#! @dubois_dinosaur_bone! Dinosaurierknochen\n\n#G #!.5#! @dubois_dinosaur_skeleton! Dinosaurierskelette\n\nUnsere #!.7 Dinosaurier-Bewertung#! als Bewertung für alle unsere ausgestellten Dinosaurierskelette ist #!.9." #NT!
