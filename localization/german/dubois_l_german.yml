 dubois.1051.d: "Auch wenn Sie vielleicht an die dichten Wälder Kanadas denken, wenn Sie Nordamerika hören, gibt es auf dem Kontinent viele verschiedene Biome. Das American Enclosure zeigt einige dieser Bereiche. Von dichten Wäldern und Steppen bis hin zu tropischeren Teilen." #NT!
