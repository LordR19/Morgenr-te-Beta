 dubois.12.t: "Schmuggler gelangen in den Lebensraum der Tiere" #NT!
 dubois.12.d: "Professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] hat es geschafft, in einen Tierlebensraum in [SCOPE.sCountry('dubois_animal_country').GetName] einzudringen. Welches Tier sollte er... für wissenschaftliche Zwecke ausleihen?" #NT!
 dubois.12.f: "„Wie kann es ein Verbrechen sein, ein Tier zu jagen oder zu fangen? Es kann wohl kaum sein eigener Besitzer sein“, erklärte der Professor, als ihn einer der Begleiter bei seiner Rückkehr fragte, ob seine Taten nicht zumindest an den Rand der Illegalität stünden." #NT!
 dubois.13.t: "Schmuggler gefasst!" #NT!
 dubois.13.d: "Schlechte Nachrichten: Die kleine Gruppe von Schmugglern, die wir nach [SCOPE.sCountry('dubois_animal_country').GetName] geschickt haben, wurde auf frischer Tat ertappt. Es sollte nicht überraschen, dass die Affäre einen internationalen Skandal ausgelöst hat – uns wird öffentlich vorgeworfen, Wilderer zu sein!" #NT!
 dubois.13.f: "Einem Zeitungsbericht zufolge wurden unsere Männer von einigen Forstbeamten gefasst, die daraufhin die Sicherheitskräfte informierten. Unser Botschafter wurde dann vom Außenminister einbestellt. Unser einziges Glück ist, dass Professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] rechtzeitig aus der Angelegenheit herauskommen konnte. Es ist schwer vorstellbar, was der Vorfall für seinen Ruf bedeutet hätte." #NT!
 dubois.13.g: "Es lief anders als geplant." #NT!
  
 dubois.21.t: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] kehrt mit Tieren zurück" #NT!
 dubois.21.d: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] ist nach einem Jahr der Suche nach außergewöhnlichen Tieren zurückgekehrt. Mit Hilfe einiger Jäger und Fallensteller gelang es ihm, neue [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] zu erbeuten." #NT!
