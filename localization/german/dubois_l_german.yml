 dubois_lion_baby_birth_flavor: "Zwei kleine Löwenbabys krochen um ihre Mutter herum. Erst vor ein paar Wochen geboren, wurden sie von ihrer Mutter eine ganze Weile in einem Versteck gehalten. Jetzt konnten sie endlich die Welt sehen, spielen und toben. Sie waren bezaubernd!" #NT!
 dubois_otter_baby_birth_flavor: "Es war das erste Mal, dass der kleine Otter zum Schwimmen ins Wasser ging. Für das erste Mal sah es ganz gut aus. Dann kam das kleine Tier aus dem Wasser und legte sich auf einen warmen Stein." #NT!
 dubois_jaguar_baby_birth_flavor: "Der kleine Jaguar, erst etwa 6 Wochen alt, folgte seiner Mutter. Es sah ziemlich ungeschickt aus. Doch schon bald würde es sich zu einem gefährlichen Raubtier entwickeln." #NT!
 dubois_koala_baby_birth_flavor: "Der kleine Koala hielt sich am Rücken seiner Mutter fest. Es war schon ziemlich alt, aber immer noch abhängig von der Mutter. Plötzlich schnappte es sich ein Blatt von einem der Bäume und begann daran zu knabbern." #NT!
 dubois_panda_baby_birth_flavor: "Der kleine Panda sah so unschuldig aus. Es rollte herum und schien ziemlich ungeschickt zu sein. Aber seine Mutter behielt es im Auge. Dem Winzling konnte nichts passieren." #NT!
  
 dubois.1250.t: "Yosemite Nationalpark?" #NT!
 dubois.1250.d: "Einige einflussreiche Naturschützer wollen im Yosemite Valley einen Nationalpark schaffen, um seine einzigartige Landschaft zu schützen. Das Tal ist ein einzigartiger Ort mit atemberaubender Aussicht. Die Frage ist: Bevorzugen wir ein Naturschutzgebiet oder wollen wir das Tal für Landwirtschaft, Holzeinschlag und Bergbau nutzen?" #NT!
 dubois.1250.f: "„Aber kein mit Händen gebauter Tempel kann sich mit Yosemite vergleichen. Jeder Stein in seiner Wand scheint vor Leben zu glühen.“\n – John Muir" #NT!
 dubois.1250.g: "Das ist eine tolle Idee!" #NT!
 dubois.1250.h: "Eigentlich sieht das nach einem großartigen Ort zum Bergbau aus!" #NT!
  
 dubois.1251.t: "Die letzten Wisents" #NT!
 dubois.1251.d: "Der Wisent, der Europäische Bison, ist fast ausgestorben. Im Białowieża-Wald gibt es nur noch wenige Tiere. Bis 1830 stand der Wald unter Schutz, doch nach dem Novemberaufstand wurden fast alle Försterposten abgeschafft. Der Besuch von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] könnte zur Wiederherstellung eines [concept_dubois_nature_reserve] im Wald führen." #NT!
 dubois.1251.f: "„Białowieża ist der letzte Urwald Europas und beherbergt die letzten Wisents. Es ist ein Naturwunder!\“\n\„Aber diese Bäume könnten gefällt werden und unsere Wirtschaft ankurbeln!\“" #NT!
 dubois.1251.g: "Wir müssen die Wisent beschützen!" #NT!
 dubois.1251.h: "Dieser Wald eignet sich perfekt zum Holzeinschlag." #NT!
  
 dubois.1252.t: "Ein königliches Jagdrevier im Gran Paradiso?" #NT!
 dubois.1252.d: "Die Jagd im Gran Paradiso ist wunderbar! Zumal es der letzte Lebensraum des #b Alpensteinbocks#! ist. Nach einer Jagd dort dachte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] darüber nach, dort einen [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] einzurichten, um die letzten paar Steinböcke zu schützen." #NT!
 dubois.1252.f: "\"Wie können diese einfachen Leute es wagen, meine Steinböcke zu töten? Nur ich darf sie jagen! Wir müssen mein Wild vor diesen Wilden schützen!\"\n\n#b Historisch gesehen wurde #! der Nationalpark Gran Paradiso im Jahr 1922 gegründet als Vittorio Emanuele III. die Ländereien des Königlichen Jagdreservats schenkte, um Italiens ersten Nationalpark zu schaffen. Der Schutz des Alpensteinbocks war noch immer eine der wichtigsten Aufgaben des Parks. Im Jahr 1922 gab es im Park etwa 3000 Steinböcke. Diese Zahl ging während der faschistischen Herrschaft und im Zweiten Weltkrieg stark zurück, aber später erholte sich die Population und es gibt heute etwa 4000 Steinböcke im Nationalpark." #NT!
 dubois.1252.g: "Habe das Royal Hunting Reserve sofort gefunden!" #NT!
 dubois.1252.h: "Vielleicht später..." #NT!
 dubois_gran_paradiso_tt: "Von nun an können Sie im Bundesstaat Piemont ein [concept_dubois_nature_reserve] bauen, ohne eine der Voraussetzungen zu erfüllen." #NT!
  
