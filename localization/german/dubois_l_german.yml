 ACHIEVEMENT_dubois_six: "Die sensationellen Sechs" #NT!
 ACHIEVEMENT_DESC_dubois_six: "Haben Sie gleichzeitig einen Ingenieur, einen Astronomen, einen Naturforscher, einen Paläontologen, einen Archäologen und einen Anthropologen." #NT!
  
 dubois_famous_level_paleontologist_overview_loc: "ein berühmter [concept_dubois_paleontologist]" #NT!
 dubois_experienced_level_paleontologist_overview_loc: "ein erfahrener [concept_dubois_paleontologist]" #NT!
 dubois_normal_level_paleontologist_overview_loc: "ein vollendeter [concept_dubois_paleontologist]" #NT!
  
 dubois_paleontologist_opened_first_paleontological_museum_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] gründete das #o erste Paläontologische Museum#! der Welt, in dem verschiedene Fossilien ausgestellt sind." #NT!
  
 dubois_attended_extinction_congress_loc: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] nahm an einem Kongress teil, bei dem versucht wurde herauszufinden, wie die Dinosaurier ausgestorben sind." #NT!
  
 dubois_fossil_amber_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] hat ein einzigartiges Stück #o Bernstein#! gefunden, in dem eine kleine Mücke eingeschlossen war. Vielleicht ist sogar etwas Dinosaurierblut drin?" #NT!
  
 dubois_fossil_ammonite_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat einen #o Ammoniten#!, gefunden, der bei der chronologischen Abgrenzung von Meeressedimenten helfen wird." #NT!
  
 dubois_fossil_archaeopteryx_paleontologist_loc: "\nViele betrachten die Entdeckung von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] als den ersten Vogel. Tatsächlich scheint der #o Archaeopteryx#! ein fehlendes Bindeglied zwischen Dinosauriern und Vögeln zu sein." #NT!
  
 dubois_fossil_composita_paleontologist_loc: "\n#o Compositas#! sind Muscheln, die vor Millionen von Jahren auf fast allen Kontinenten lebten. Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat eines bei einer der [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] Ausgrabungen gefunden." #NT!
  
 dubois_fossil_eusthenopteron_paleontologist_loc: "\nInteressanterweise hat der #o Eusthenopteron#!, den [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] gefunden hat, bereits einen ausgeprägten Humerus, eine Elle und einen Radius in seiner Vorderflosse. Diese Knochen sind bei allen landlebenden Wirbeltieren vorhanden." #NT!
  
 dubois_fossil_ichthyosaurus_paleontologist_loc: "\n#o Ichthyosaura#!,, von dem Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] eines gefunden hat, ist ein sehr einzigartiges Reptil. Es ähnelt Delfinen und legt keine Eier, sondern bringt die Jungen lebend zur Welt, was bei Reptilien sehr selten ist." #NT!
  
 dubois_fossil_ichthyostega_paleontologist_loc: "\nMit der Entdeckung von #o Ichthyostega#!, fand Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] eines der frühesten landlebenden Tiere. Es ist das fehlende Bindeglied zwischen Fischen und Tetrapodomorphen mit Gliedmaßen." #NT!
  
 dubois_fossil_megatherium_paleontologist_loc: "\nFaultiere sind heute klein, aber früher gab es riesige, wie eine von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]s Entdeckungen zeigte. Das #o Megatherium#! war bis zu 6 Meter lang." #NT!
  
 dubois_fossil_pterodactylus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] entdeckte ein Fossil von #o Pterodactylus#!,, einem geflügelten Dinosaurier, der wahrscheinlich in der Nähe von Seen und Flüssen lebte." #NT!
  
 dubois_fossil_smilodon_paleontologist_loc: "\nDer #o Smilodon#! ist ein gruseliges Raubtier, das bis vor ein paar tausend Jahren lebte. Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat ein sehr gut erhaltenes Skelett von einem gefunden." #NT!
  
 dubois_fossil_trilobite_paleontologist_loc: "\nEine der [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] kleineren Entdeckungen sind verschiedene T#o Trilobiten#!. Obwohl sie nicht spektakulär sind, sind sie großartige Leitfossilien." #NT!
  
 dubois_perfect_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat einen #o Ankylosaurus#! auf perfekte Weise rekonstruiert. Andere Paläontologen staunen über die Rekonstruktion." #NT!
 dubois_imperfect_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] rekonstruierte einen #o Ankylosaurus#!, allerdings auf unvollkommene Weise." #NT!
 dubois_poor_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat einen #o Ankylosaurus#! rekonstruiert, aber es war ein schrecklicher Versuch und wird von anderen Paläontologen ausgelacht." #NT!
  
 dubois_perfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] Die Rekonstruktion eines #o Diplodocus#! ist absolut perfekt und wird von jedem paläontologischen Museum beneidet." #NT!
 dubois_imperfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] Rekonstruktion eines #o Diplodocus#! ist gut genug." #NT!
 dubois_poor_diplodocus_paleontologist_loc: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] Die Rekonstruktion eines #o Diplodocus#! ist katastrophal und wird als Abscheulichkeit angesehen." #NT!
  
 dubois_perfect_triceratop_paleontologist_loc: "\nDie Perfektion der #o Triceratops#!-Rekonstruktion von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] ist weithin bekannt und hat das Ansehen unserer paläontologischen Sammlung gesteigert." #NT!
 dubois_imperfect_triceratop_paleontologist_loc: "\nDie Mittelmäßigkeit der #o Triceratops#!-Rekonstruktion von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] ist gut genug für unser Museum, aber nichts Außergewöhnliches." #NT!
 dubois_poor_triceratop_paleontologist_loc: "Der Schrecken vor Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]s #o Triceratops#!-Rekonstruktion ist eine Schande für unsere Sammlung." #NT!
  
 dubois_perfect_tyrannosaurus_paleontologist_loc: "\nEin #o Tyrannosaurus Rex#! ist ein wunderbarer Anblick. Vor allem die, die Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] perfekt zusammengestellt hat." #NT!
 dubois_imperfect_tyrannosaurus_paleontologist_loc: "\nEin #o Tyrannosaurus Rex#! ist ein wunderbarer Anblick. Auch wenn es nicht so perfekt zusammengesetzt ist wie das, das Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] rekonstruiert hat." #NT!
 dubois_poor_tyrannosaurus_paleontologist_loc: "\nEin #o Tyrannosaurus Rex#! ist ein wunderbarer Anblick. Aber nicht die, die Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengestellt hat. Das hier ist einfach eine absurde Monstrosität." #NT!
  
 dubois_perfect_stegosaurus_paleontologist_loc: "\nDas mächtige #o Stegosaurus#!-Skelett, das [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] zusammengebaut hat, ist ein perfektes Stück für unsere Dinosaurier-Ausstellung." #NT!
 dubois_imperfect_stegosaurus_paleontologist_loc: "\nDas #o Stegosaurus#!-Skelett, das [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] zusammengebaut hat, ist ein gutes Stück für unsere Dinosaurier-Ausstellung." #NT!
 dubois_poor_stegosaurus_paleontologist_loc: "\nDas schreckliche #o Stegosaurus#!-Skelett, das [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] zusammengebaut hat, ist in unserer Dinosaurier-Ausstellung eine Platzverschwendung." #NT!
  
 dubois_perfect_antarctosaurus_paleontologist_loc: "\nNicht jeder kann einen #o Antarctosaurus#! so perfekt zusammenbauen wie Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Es ist eines der Highlights unserer Sammlung." #NT!
 dubois_imperfect_antarctosaurus_paleontologist_loc: "\nEinen #o Antarctosaurus#! zusammenzubauen ist eine schwierige Aufgabe, aber Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] hat es ganz gut gemacht." #NT!
 dubois_poor_antarctosaurus_paleontologist_loc: "\nNicht jeder kann einen #o Antarctosaurus#!. zusammenbauen, aber nicht viele Menschen bauen ihn so furchtbar schlecht zusammen wie Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Es ist die Schande unserer Sammlung." #NT!
  
 dubois_perfect_argyrosaurus_paleontologist_loc: "\nDas wunderbare #o Argyrosaurus#! Skelett in unserer Sammlung ist das Werk von Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Ein wirklich wunderbares Skelett." #NT!
 dubois_imperfect_argyrosaurus_paleontologist_loc: "\nDas #o Argyrosaurus#!-Skelett in unserer Sammlung ist das Werk von Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Ein recht gelungenes Skelett." #NT!
 dubois_poor_argyrosaurus_paleontologist_loc: "\nDas monströse #o Argyrosaurus#!-Skelett in unserer Sammlung ist das Werk von Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Offensichtlich das Werk eines unbeholfenen Paläontologen." #NT!
  
 dubois_perfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] hat ein #o Iguanodon#!-Skelett perfekt zusammengesetzt." #NT!
 dubois_imperfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] baute ein #o Iguanodon#!-Skelett zusammen." #NT!
 dubois_poor_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] hat ein #o Iguanodon#!-Skelett schrecklich falsch zusammengesetzt." #NT!
  
 dubois_perfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] konnte das Skelett eines #o Plateosaurus#! perfekt rekonstruieren. Ein tolles Exponat für unsere Sammlung." #NT!
 dubois_imperfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] konnte das Skelett eines #o Plateosaurus#!. rekonstruieren" #NT!
 dubois_poor_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] konnte das Skelett eines #o Plateosaurus#!. rekonstruieren, aber es sieht sehr seltsam und deformiert aus." #NT!
  
 dubois_perfect_giraffatitan_paleontologist_loc: "\nDer Wiederaufbau eines #o Giraffatitan#! ist harte Arbeit und braucht viel Platz. Zum Glück konnte Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] die Größe unseres Museums nutzen, um ein prächtiges Skelett des Dinosauriers anzufertigen." #NT!
 dubois_imperfect_giraffatitan_paleontologist_loc: "\nDer Wiederaufbau eines #o Giraffatitan#! ist harte Arbeit und braucht viel Platz. Zum Glück konnte Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] die Größe unseres Museums nutzen, um das Skelett des Dinosauriers vorzubereiten." #NT!
 dubois_poor_giraffatitan_paleontologist_loc: "\nDer Wiederaufbau eines #o Giraffatitan#! ist harte Arbeit und braucht viel Platz. Obwohl [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] das gesamte Museum zum Laufen bringt, konnte Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] nur eine absurde Version des Dinosauriers erschaffen" #NT!
  
 dubois_perfect_spinosaurus_paleontologist_loc: "\nDas gruselige #o Spinosaurus#! Skelett in unserer Sammlung wurde von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengestellt und ist ein Kunstwerk." #NT!
 dubois_imperfect_spinosaurus_paleontologist_loc: "\nDas gruselige #o Spinosaurus#!-Skelett in unserer Sammlung wurde von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengestellt." #NT!
 dubois_poor_spinosaurus_paleontologist_loc: "\nDas lustige #o Spinosaurus#! Skelett in unserer Sammlung wurde von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengestellt. Es ist schlecht gemacht und ähnelt eher einem Huhn als einem Dinosaurier." #NT!
  
 dubois_perfect_psittacosaurus_paleontologist_loc: "\nMit seinem Maul, das einem Schnabel ähnelte, war der #o Psittacosaurus#!, den Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengebaut hatte, ein außergewöhnliches Skelett." #NT!
 dubois_imperfect_psittacosaurus_paleontologist_loc: "\nMit seinem Maul, das einem Schnabel ähnelte, war der #o Psittacosaurus#!, den Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] zusammengebaut hatte, ein schönes Skelett." #NT!
 dubois_poor_psittacosaurus_paleontologist_loc: "\nHat der #o Psittacosaurus#! wirklich einen seltsamen Schnabel auf dem Rücken und einen Rüssel anstelle des Mundes? Zumindest Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] glaubt das, aber er könnte der Einzige sein." #NT!
  
 dubois_perfect_velociraptor_paleontologist_loc: "\nDer gruselige #o Velociraptor#! ist eines von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]s Meisterwerken. Es ist perfekt zusammengebaut." #NT!
 dubois_imperfect_velociraptor_paleontologist_loc: "\nDer gruselige #o Velociraptor#! ist eine gute Arbeit von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] hat es ganz gut zusammengebaut." #NT!
 dubois_poor_velociraptor_paleontologist_loc: "\nDer gruselige #o Velociraptor#! ist eines der schlechtesten Werke von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Erstens ist es viel zu klein, zweitens hatte es bestimmt keine 10 Krallen als Krone..." #NT!
  
 dubois_perfect_muttaburrasaurus_paleontologist_loc: "\nDer #o Muttaburrasaurus#!, den Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] rekonstruierte, war nicht nur wegen seiner Größe ziemlich beeindruckend." #NT!
 dubois_imperfect_muttaburrasaurus_paleontologist_loc: "\nDer #o Muttaburrasaurus#!, den Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] rekonstruierte, war ziemlich beeindruckend, vor allem wegen seiner Größe." #NT!
 dubois_poor_muttaburrasaurus_paleontologist_loc: "\nDer #o Muttaburrasaurus#!, den Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] rekonstruierte, war schrecklich. Zum einen stellte jeder andere Paläontologe fest, dass der Kopf nicht am Schwanz befestigt ist und die Knie in die andere Richtung gebeugt sind." #NT!
  
 dubois_perfect_rhoetosaurus_paleontologist_loc: "\nDie Größe von #o Rhoetosaurus#! ist beeindruckend. Aber ohne das Können von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] wäre es sicherlich nicht so beeindruckend gewesen." #NT!
 dubois_imperfect_rhoetosaurus_paleontologist_loc: "\nDie Größe von #o Rhoetosaurus#! ist beeindruckend. Aber ohne das Können von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] wäre es definitiv weniger beeindruckend gewesen.'." #NT!
 dubois_poor_rhoetosaurus_paleontologist_loc: "\nZu glauben, dass der Schwanz auf den Rücken des #o Rhoetosaurus#! gehört, war wahrscheinlich die dümmste Idee von Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Zumindest noch..." #NT!
  
 dubois.7.t: "Die Pfeffermotte entwickelt sich weiter!" #NT!
 dubois.7.d: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] bemerkte, dass sich das Aussehen des Pfefferspanners in den letzten Jahren verändert hat, was ein klarer Beweis für die Evolutionstheorie ist." #NT!
 dubois.7.f: "„Da die Birken, auf denen der Pfefferspinner lebt, aufgrund der Umweltverschmutzung immer dunkler werden, können wir sehen, dass die Anzahl der dunklen Motten deutlich zugenommen hat. Je mehr weiße Motten von Raubtieren gefressen werden, weil sie viel besser sichtbar sind, desto dunkler werden die dunklen.“ Motten beginnen die Macht zu übernehmen.\nDies ist ein klarer Beweis für die Evolution in kurzer Zeit. Meine Beobachtungen sind faszinierend und beweisen, dass die Evolutionstheorie eindeutig richtig ist.\"\n\n#b Historisch gesehen#!, der evolutionäre Wandel in Die Farbe des Pfefferspanners wurde bereits 1848 in Manchester entdeckt. Erst 1896 zeigte J. W. Tutt, dass es sich um natürliche Selektion handelte.\nHeutzutage ist der weiße Phänotyp des Pfefferspanners wieder vorherrschend, da die Luft wieder sauberer wurde und die meisten Birken wieder weiß sind." #NT!
 dubois.7.g: "Klarer Beweis für die Evolution!" #NT!
  
