 dubois.1063.t: "Jaguar-Gehäuse" #NT!
 dubois.1063.d: "Das dschungelartige Gehege war das Reich des #o Jaguar#!. Voller grüner Büsche, Bäume und Vegetation war es der perfekte Ort für den Jaguar, sich zu verstecken." #NT!
 dubois.1063.f1: "In der immersiven Dschungel-Themenanlage des Zoos streift ein mächtiges und schwer fassbares Wesen namens Jaguar zielstrebig umher, dessen schlanker und muskulöser Körper sich nahtlos in die üppige Umgebung einfügt. Fasziniert von ihrem Ruf als geschicktes Raubtier, wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über diese ikonische Großkatze erfahren möchte.\n\n\„Der Jaguar ist mit seinen ausgeprägten Rosettenmustern und seinem kraftvollen Körperbau ein Meister des Regenwaldes. „, beginnt der Tierpfleger. „Ausgestattet mit starken Kiefern und scharfen Krallen ist er ein Spitzenprädator, der in der Lage ist, eine Vielzahl von Beutetieren zu erlegen, darunter große Säugetiere, Reptilien und Fische. Jaguare sind für ihre heimlichen Jagdtechniken bekannt, bei denen sie ihre Opfer oft mit schnellen und schnellen Angriffen aus dem Hinterhalt überfallen präzise Schläge. Ihre Präsenz im Ökosystem hilft, die Beutepopulationen zu regulieren und das empfindliche Gleichgewicht des Regenwaldes aufrechtzuerhalten." #NT!
 dubois.1063.f2: "Im faszinierenden Jaguarlebensraum des Zoos klettert ein schlanker und agiler Jaguar anmutig auf einen Baum und stellt seine bemerkenswerten Fähigkeiten als Baumbewohner unter Beweis. Seine muskulösen Gliedmaßen und sein scharfes Sehvermögen fesseln die Aufmerksamkeit der Besucher. Fasziniert von ihren Kletterfähigkeiten suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Leben dieser rätselhaften Katze herauszufinden.\n\n\„Jaguare sind für ihre bemerkenswerten Kletterfähigkeiten bekannt, die sie von anderen Großkatzen unterscheiden“, " erklärt der Tierpfleger. „Sie haben kräftige Gliedmaßen und einziehbare Krallen, die es ihnen ermöglichen, präzise durch die Bäume zu navigieren. Jaguare nutzen die Äste oft als Aussichtspunkte, um ihre Umgebung zu überblicken oder sich nach einer erfolgreichen Jagd auszuruhen. Ihre Fähigkeit, zu klettern und die Baumkronen zu durchqueren, ist eine ein Beweis für ihre Vielseitigkeit als geschickte Raubtiere.\"" #NT!
 dubois.1063.f3: "Inmitten der üppigen Vegetation des Jaguargeheges stößt ein mächtiger männlicher Jaguar ein tiefes, widerhallendes Brüllen aus, das durch die Luft hallt, ein Zeichen seiner Stärke und Territorialität. Fasziniert von seinen Lautäußerungen wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung dieser Geräusche zu verstehen.\n\n\„Die Lautäußerungen von Jaguaren dienen mehreren Zwecken“, teilt der Tierpfleger mit. „Ihr tiefes Gebrüll ist eine Möglichkeit, ihre Präsenz zu etablieren und ihr Territorium zu verteidigen. Diese Lautäußerungen spielen auch eine Rolle bei der Kommunikation mit potenziellen Partnern, insbesondere während der Brutzeit. Jaguare verfügen über ein breites Spektrum an Lautäußerungen, darunter Knurren, Knurren und Schnaufen Geräusche. Durch das Hören dieser einzigartigen Lautäußerungen gewinnen Forscher wertvolle Einblicke in das Verhalten und die soziale Dynamik dieser majestätischen Katzen.“" #NT!
  
 dubois.1064.t: "Gehege für Riesenameisenbären" #NT!
 dubois.1064.d: "Das Gehege des #o Riesenameisenbären#! wurde von riesigen roten Ameisenhaufen dominiert, die aus dem grasbewachsenen Gehege herausragten. Dort konnte sich der Große Ameisenbär problemlos an den kleinen Insekten erfreuen." #NT!
 dubois.1064.f1: "Im immersiven Lebensraum des Zoos streift ein einzigartiges und faszinierendes Geschöpf namens Riesenameisenbär umher, das mit seiner charakteristischen länglichen Schnauze und seinem buschigen Schwanz die Aufmerksamkeit der Besucher auf sich zieht. Fasziniert von seinen speziellen Anpassungen wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über dieses faszinierende insektenfressende Säugetier erfahren möchte.\n\n\„Der Große Ameisenbär ist ein Meister der Insektenjagd“, beginnt der Tierpfleger. „Mit seiner langen Schnauze, der klebrigen Zunge und den scharfen Krallen ist er perfekt für seine spezielle Ernährung gerüstet. Ameisenbären fressen täglich Tausende von Ameisen und Termiten mit ihrer bemerkenswerten Zunge, die bis zu 60 cm lang sein kann. Ihr starker Geruchssinn hilft ihnen, Insektenkolonien zu finden, und ihre scharfen Krallen ermöglichen es ihnen, Termitenhügel mit Leichtigkeit aufzureißen.\"" #NT!
 dubois.1064.f2: "Im faszinierenden Ameisenbärengehege des Zoos schlängelt sich ein Großer Ameisenbär durch den Lebensraum, wobei sein charakteristisches schwarz-weißes Fell mit dem gesprenkelten Sonnenlicht, das durch die Bäume dringt, verschmilzt. Fasziniert von seinem einzigartigen Aussehen suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über den faszinierenden Lebensstil dieses charismatischen Säugetiers zu erfahren.\n\n\n„Riesenameisenbären sind faszinierende Kreaturen mit faszinierenden Verhaltensweisen“, erklärt der Tierpfleger. „Sie sind in erster Linie Einzelgänger, die ihre Zeit damit verbringen, nach Insekten zu suchen und sich in Baumhöhlen oder Höhlen auszuruhen. Diese Ameisenbären haben einen langsamen Stoffwechsel und eine niedrige Körpertemperatur, wodurch sie Energie sparen können. Sie sind außerdem ausgezeichnete Schwimmer und können Gewässer durchqueren.“ mit Leichtigkeit, indem sie ihre schwimmfähigen Körper und langen Schnauzen als Schnorchel nutzen.“" #NT!
 dubois.1064.f3: "Inmitten der grünen Umgebung des Ameisenbärenlebensraums reißt ein Großer Ameisenbär mit seinen beeindruckenden Krallen einen Termitenhügel auf, wobei seine Zunge hinein- und herausschnellt, um die winzigen Insekten zu fangen. Fasziniert von seinen Futtersuchtechniken wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung seines Verhaltens zu verstehen.\n\n\n„Das Futtersuchverhalten des Riesenameisenbären ist wirklich bemerkenswert“, teilt der Tierpfleger mit. „Sie verfügen über eine spezielle Fütterungstechnik, bei der sie mit ihren scharfen Krallen Ameisen- und Termitenhügel aufbrechen. Die Zunge des Ameisenbären kann bis zu 160 Mal pro Minute hinein- und herausschnellen und die Insekten mit bemerkenswerter Präzision aufsammeln. Dieses Futtersuchverhalten hilft.“ reguliert die Insektenpopulation und spielt eine wichtige Rolle im Ökosystem.“" #NT!
  
 dubois.1065.t: "Gehege für Gürteltier mit neun Bändern" #NT!
 dubois.1065.d: "#o Gürteltiere mit neun Bändern#! gedeihen in verschiedenen Lebensräumen, von warmen und feuchten Gebieten bis hin zu Buschland, Prärien und tropischen Regenwäldern. Für den Zoo wurde eine Mischung dieser Lebensräume gewählt." #NT!
 dubois.1065.f1: "Im faszinierenden Gehege des Zoos huscht ein neugieriges und gepanzertes Tier namens Neunbinden-Gürteltier umher, dessen segmentierter Panzer und markante Schnauze die Aufmerksamkeit der Besucher auf sich ziehen. Fasziniert von seinen einzigartigen Anpassungen wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über dieses faszinierende Säugetier erfahren möchte.\n\n\„Das Neunbinden-Gürteltier ist ein Meister der Verteidigung und Anpassung“, beginnt der Tierpfleger. „Ihr bemerkenswerter panzerartiger Panzer, der aus Knochenplatten besteht, bietet Schutz vor Raubtieren. Wenn sie bedroht werden, können sie sich zu einer Kugel zusammenrollen, wodurch ihr gepanzerter Panzer freigelegt wird und sie für potenzielle Bedrohungen kaum anfällig sind. Ihre starken Krallen sind es.“ Perfekt zum Graben und zur Nahrungssuche für ihre bevorzugte Nahrung, nämlich Insekten wie Ameisen und Termiten.\"" #NT!
 dubois.1065.f2: "Im faszinierenden Gürteltierlebensraum des Zoos nutzt ein Neunbindengürteltier seinen ausgeprägten Geruchssinn, um vergrabene Insekten aufzuspüren, und tastet mit seiner einzigartigen Schnauze den Boden auf der Suche nach Nahrung ab. Fasziniert von seinem Verhalten bei der Nahrungssuche suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über den faszinierenden Lebensstil dieses gepanzerten Säugetiers zu erfahren.\n\n\n„Neunbindengürteltiere sind faszinierende Kreaturen mit bemerkenswerten Fähigkeiten bei der Nahrungssuche“, erklärt der Tierpfleger. „Sie verlassen sich stark auf ihren Geruchssinn, um Insekten im Boden zu lokalisieren. Mit ihren scharfen Krallen und kräftigen Vorderbeinen graben sich Gürteltiere mühelos in den Boden und enthüllen ihre Beute. Sie haben eine spezielle Zunge, die tief in Ameisen und andere eindringen kann.“ Termitentunnel, die es ihnen ermöglichen, ihre Lieblingssnacks präzise herauszuholen.\"" #NT!
 dubois.1065.f3: "Inmitten des sandigen Untergrunds des Gürteltierlebensraums huscht ein Gürteltier mit neun Bändern umher und hinterlässt auf der Suche nach seiner nächsten Mahlzeit eine Spur aus flachen Löchern. Fasziniert von seinem Grabverhalten wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung seiner Handlungen zu verstehen.\n\n\„Graben ist ein wesentliches Verhalten des Neunbindengürteltiers“, teilt der Tierpfleger mit. „Sie graben flache Höhlen, sogenannte ‚Bolzenlöcher‘, in denen sie Zuflucht vor extremen Temperaturen und potenziellen Bedrohungen suchen. Diese Höhlen bieten Gürteltieren auch einen sicheren Ort zum Ausruhen und zur Geburt ihrer Jungen. Die Fähigkeit des Gürteltiers zu graben und etwas zu erschaffen.“ „Diese Höhlen zeigen ihre Anpassungsfähigkeit an verschiedene Umgebungen.“" #NT!
  
 dubois.1066.t: "Andenkondor-Voliere" #NT!
 dubois.1066.d: "Um die Anden zu simulieren, wurde die Voliere des #o Andenkondors#! mit Steinen gefüllt. Es wurde an einem Hang gebaut und verfügte auch über eine Klippe." #NT!
 dubois.1066.f1: "In der weitläufigen Voliere des Zoos schwebt ein majestätisches und beeindruckendes Geschöpf namens Andenkondor mit ausgebreiteten Flügeln, dessen immense Größe und auffälliges Aussehen die Aufmerksamkeit der Besucher auf sich ziehen. Fasziniert von seiner Größe wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über diesen ikonischen Vogel der Anden erfahren möchte.\n\n\„Der Andenkondor ist ein Symbol für Macht und Freiheit“, beginnt der Tierpfleger. „Mit seiner beeindruckenden Flügelspannweite von bis zu drei Metern ist er einer der größten Flugvögel der Welt. Diese prächtigen Vögel sind bekannt für ihren anmutigen Flug und ihre Fähigkeit, mühelos durch die Bergregionen der Anden zu fliegen. Das haben sie eine einzigartige Fähigkeit, thermische Aufwinde zu nutzen, die es ihnen ermöglicht, auf der Suche nach Nahrung weite Strecken zurückzulegen.\"" #NT!
 dubois.1066.f2: "In der bezaubernden Voliere des Zoos sitzt ein Andenkondor auf einem Felsvorsprung, seine Federn glänzen im Sonnenlicht, während er die Umgebung mit scharfem Blick beobachtet. Fasziniert von seiner beeindruckenden Sehkraft suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über die bemerkenswerten Fähigkeiten dieses majestätischen Vogels herauszufinden.\n\n\n„Andenkondore verfügen über ein unglaubliches Sehvermögen“, erklärt der Tierpfleger. „Ihr scharfes Sehvermögen ermöglicht es ihnen, potenzielle Nahrungsquellen wie Aas oder Tierkadaver aus großer Höhe zu erkennen. Als Aufräumteam der Natur spielen sie eine wichtige ökologische Rolle und tragen dazu bei, die Ausbreitung von Krankheiten durch den Verzehr von Aas zu verhindern. Ihre Fähigkeit, Orte zu finden Essen über weite Entfernungen ist ein Beweis für ihre unglaubliche Sehschärfe.\"" #NT!
 dubois.1066.f3: "Inmitten der malerischen Kulisse des Kondorgeheges zeigt ein prächtiger männlicher Andenkondor sein atemberaubendes Gefieder, breitet seine Flügel aus und stößt einen tiefen, widerhallenden Ruf aus, der durch die Luft hallt. Fasziniert von seinem Verhalten wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung seiner Zurschaustellungen zu verstehen.\n\n\n„Die Zurschaustellungen des Andenkondors dienen mehreren Zwecken“, teilt der Tierpfleger mit. „Sie werden für Kommunikations- und Balzrituale verwendet. Männliche Kondore führen aufwändige Darbietungen durch, um Weibchen anzulocken, indem sie ihre Flügel ausbreiten, ihre Federn aufblähen und tiefe Laute von sich geben. Diese Darbietungen demonstrieren ihre Stärke, Vitalität und Eignung als Potenzial.“ Kumpel. Diese Darbietungen mitzuerleben ist ein bemerkenswertes Erlebnis und ein Beweis für die Balzrituale dieser großartigen Vögel.\"" #NT!
  
 dubois.1067.t: "Gehege für westindische Seekühe" #NT!
 dubois.1067.d: "Die westindischen Seekühe hatten ein großes Becken, in dem sie schwimmen konnten, und einige Sandbänke, auf denen sie sich hinlegen konnten." #NT!
 dubois.1067.f1: "Im ruhigen Wasserlebensraum des Zoos gleitet ein sanftes und majestätisches Geschöpf, bekannt als Westindische Seekuh, durch das Wasser. Sein großer Körper und sein ruhiges Verhalten ziehen die Aufmerksamkeit der Besucher auf sich. Fasziniert von seiner friedlichen Präsenz wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über dieses ikonische Meeressäugetier erfahren möchte.\n\n„Die Westindische Seekuh ist ein Symbol für Anmut und Verletzlichkeit“, beginnt der Tierpfleger. „Diese sanften Riesen kommen in warmen Küstengewässern und langsam fließenden Flüssen vor. Trotz ihrer enormen Größe sind sie Pflanzenfresser, die sich hauptsächlich von Wasserpflanzen ernähren. Ihr langsamer Stoffwechsel und ihre Warmwasserlebensräume helfen ihnen, Energie zu sparen. Leider sind Seekühe bedroht Lebensraumverlust und Bootskollisionen. Naturschutzbemühungen sind von entscheidender Bedeutung, um diese sanften Kreaturen zu schützen.“" #NT!
 dubois.1067.f2: "In den ruhigen Gewässern des Seekuhgeheges schwimmt eine westindische Seekuh nahe der Wasseroberfläche, wobei ihre Flossen bei jeder Bewegung sanft die Wasseroberfläche durchbrechen. Der Anblick seines lebhaften Verhaltens fesselt die Aufmerksamkeit der Besucher. Fasziniert von seinen Schwimmgewohnheiten suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Leben dieses bemerkenswerten Meeressäugetiers zu erfahren.\n\n„Seekühe haben einen einzigartigen Auftrieb, der ihnen bei der Fortbewegung hilft“, erklärt der Tierpfleger. „Ihre großen, dicken Körper und luftgefüllten Lungen tragen zu ihrem natürlichen Auftrieb bei, der es ihnen ermöglicht, nahe der Wasseroberfläche zu schweben. Dieser Auftrieb hilft ihnen, Energie zu sparen und mühelos durch ihren Wasserlebensraum zu gleiten. Ihre langsamen und bewussten Bewegungen sind ein Beweis dafür.“ Anpassung an ihre aquatische Umgebung." #NT!
 dubois.1067.f3: "Inmitten der friedlichen Gewässer des Seekuh-Lebensraums stößt eine westindische Seekuh eine Reihe sanfter, melodischer Rufe aus, die durch die Luft hallen und ihre Präsenz und potenzielle Kommunikation zum Ausdruck bringen. Fasziniert von den Lautäußerungen wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung dieser Laute zu verstehen.\n\n„Seekühe sind für ihre einzigartigen Lautäußerungen bekannt“, teilt der Tierpfleger mit. „Diese sanften Kreaturen kommunizieren miteinander über eine Vielzahl von Geräuschen, darunter Zwitschern, Pfeifen und Klicken. Dieser Stimmaustausch spielt eine Rolle bei der Aufrechterhaltung sozialer Bindungen, der gegenseitigen Lokalisierung in ihrer Unterwasserumgebung und möglicherweise bei der Anzeige von Paarungsabsichten.“ Lautäußerungen von Seekühen bieten sich an einen Einblick in die komplexe soziale Dynamik dieser Meeressäuger.“" #NT!
  
 dubois.1068.t: "Totenkopfaffengehege" #NT!
 dubois.1068.d: "Das Totenkopfaffengehege war voller Bäume und anderer Dinge zum Klettern und Spielen. Es war der perfekte Ort für die Affen." #NT!
 dubois.1068.f1: "Im lebendigen, im Regenwaldstil gehaltenen Gehege des Zoos schwingt sich eine Gruppe energiegeladener und sozialer Kreaturen, bekannt als Totenkopfäffchen, mit Beweglichkeit durch die Bäume, wobei ihre schnellen Bewegungen und spielerischen Possen die Aufmerksamkeit der Besucher auf sich ziehen. Fasziniert von ihrem lebhaften Verhalten wenden Sie sich an einen sachkundigen Tierpfleger, der gerne mehr über diese faszinierenden Primaten erfahren möchte.\n\n„Totenkopfäffchen sind eine wahre Freude zu beobachten“, beginnt der Tierpfleger. „Diese kleinen Primaten sind für ihre grenzenlose Energie und ihre eng verbundenen sozialen Gruppen bekannt. Sie haben charakteristische Merkmale wie ihre weißen Masken und buschigen Schwänze. Totenkopfäffchen kommunizieren durch eine Vielzahl von Lautäußerungen, von scharfen Alarmrufen bis hin zu beruhigendem Schnurren. Ihr kooperatives Verhalten und dynamische soziale Interaktionen machen sie zu einer faszinierenden Spezies zum Erforschen.“" #NT!
 dubois.1068.f2: "In der geschäftigen Regenwaldumgebung des Affenlebensraums pflegt ein Totenkopfäffchen seinen Gefährten sorgfältig. Ihre enge Interaktion und sanften Bewegungen offenbaren die Stärke ihrer sozialen Bindungen. Der Anblick ihres Putzverhaltens fesselt die Aufmerksamkeit der Besucher. Sie sind fasziniert von ihren Interaktionen und suchen einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Leben dieser charismatischen Primaten herauszufinden.\n\n„Pflege ist ein wichtiger Aspekt der sozialen Interaktionen von Totenkopfäffchen“, erklärt der Tierpfleger. „Es dient mehreren Zwecken, von der Aufrechterhaltung der Hygiene und der Entfernung von Parasiten bis hin zur Stärkung der sozialen Bindungen innerhalb der Gruppe. Totenkopfäffchen betreiben gegenseitige Fellpflege, bei der sie sich gegenseitig das Fell pflegen und sogar die Gesichter reinigen. Diese Fellpflegesitzungen stärken die sozialen Verbindungen und tragen zum Wohlbefinden bei Zusammenhalt der Gruppe.“" #NT!
 dubois.1068.f3: "Inmitten der üppigen Vegetation des Affengeheges gibt ein verspieltes Totenkopfäffchen eine Reihe hoher Rufe von sich, die durch die Luft hallen und damit seine Präsenz und Kommunikation zum Ausdruck bringen. Fasziniert von seinen Lautäußerungen wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung dieser Geräusche zu verstehen.\n\n„Totenkopfäffchen sind sehr lautstarke Geschöpfe“, teilt der Tierpfleger mit. „Ihre Lautäußerungen reichen von lauten Alarmrufen bis hin zu leiseren Gurrgeräuschen. Dieser Stimmaustausch hilft ihnen, mit anderen Mitgliedern ihrer Gruppe zu kommunizieren, sie auf potenzielle Gefahren aufmerksam zu machen oder ihre Absichten zu signalisieren. Totenkopfäffchen nutzen auch Körpersprache, wie z. B. Körperpflege und Gesten vermitteln Botschaften innerhalb ihrer dynamischen sozialen Struktur.“" #NT!
  
