 dubois.1000.t: "Der Karneval der Tiere" #NT!
 dubois.1000.d: "Bei seinem jüngsten Zoobesuch ließ sich unser Komponist vor allem von Löwen, Elefanten, Kängurus und Schildkröten zu einem humorvollen kleinen Werk inspirieren, das er „Karneval der Tiere“ taufte." #NT!
 dubois.1000.f: "Der „Karneval der Tiere“ mit dem Untertitel Grande fantaisie zoologique wurde von Camille Saint-Saëns im Januar 1886 in einem kleinen österreichischen Dorf komponiert. Hier verarbeitete er in nur wenigen Tagen frühe Skizzen zum Karneval, die aus einer Zeit stammten, als er im Auftrag von Aristide Dietsch (1861/1865) als Lehrer an einer privaten Musikschule in Paris arbeitete. Als dort Musikparodien auf dem Lehrplan standen, ließ sich Saint-Saëns von seinen Schülern überreden, eine seiner zahlreichen Ideen für ein humorvolles Musikstück umzusetzen. Aus Sorge um seinen Ruf beschloss Saint-Saëns jedoch, das Werk nicht für Kammerorchester zu veröffentlichen. Denn abgesehen davon, dass der Komponist in den Stücken über die Instrumente Tierrufe nachahmte, hatte er mehrere seiner Berufskollegen parodiert. Obwohl die Komponisten zu diesem Zeitpunkt bereits tot waren, wollte Saint-Saëns ihre Bewunderer nicht verärgern. Das Werk wurde erst posthum von seinem Verleger Jacques Durand veröffentlicht." #NT!
