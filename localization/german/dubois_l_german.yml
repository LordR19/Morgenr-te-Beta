 dubois_safari_decision: "Afrika-Safari" #NT!
 dubois_safari_decision_desc: "Auf einer afrikanischen Safari kann durch ständiges Verfolgen und Fangen Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart ist es unterschiedlich, ob man Fallen benötigt oder auf deren Spur bleiben muss. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere mehr Fährten benötigen." #NT!
  
 je_dubois_safari: "Afrika-Safari" #NT!
 je_dubois_safari_reason: "Auf einer afrikanischen Safari kann durch ständiges Verfolgen und Fangen Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart ist es unterschiedlich, ob man Fallen benötigt oder auf deren Spur bleiben muss. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere mehr Fährten benötigen." #NT!
 je_dubois_safari_goal: "Die Afrika-Safari dauert ein halbes Jahr. Sollte bis dahin kein Tier gefangen werden, wird das Safari-Team das Land erneut verlassen – ohne Erfolg." #NT!
