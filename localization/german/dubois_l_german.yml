 dubois.1031.d: "In diesem Teil des Zoos sind traditionelle australische Gemälde und Hütten aus Ozeanien verstreut. Es gibt sogar einige rote Steine, die denen ähneln, die Sie auf Gemälden aus Australien gesehen haben." #NT!
