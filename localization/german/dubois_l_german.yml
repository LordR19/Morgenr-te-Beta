 dubois.1012.t: "Nilpferdgehege" #NT!
 dubois.1012.d: "Das #o Nilpferd#! Gehege beherbergt eine Menge dieser riesigen Kreaturen. Zum Glück sind sie durch einen großen Wassergraben von den Besuchern getrennt." #NT!
 dubois.1012.f1: "Die Nilpferde schwammen in ihrem Gehege im Wasser. Es passierte nicht viel. Du hast dich gefragt, ob sie jemals etwas getan haben, wenn ein Tierpfleger neben dir auftauchte.\n\n\„Es ist so faszinierend, wie Flusspferde tagsüber normalerweise einfach herumschweben. Aber nach Einbruch der Dunkelheit werden sie sehr aktiv und beginnen mit der Nahrungssuche. Aber das ist so.“ Das liegt auf der Hand, wenn man weiß, wie heiß es in ihrem natürlichen Lebensraum ist. Das Wasser kühlt sie tagsüber ab und abends und nachts können sie endlich losstreifen.“" #NT!
 dubois.1012.f2: "Plötzlich tauchte ein Nilpferd aus dem Wasser auf. Das haben Sie noch nie gesehen, obwohl Sie das Gehege mehrere Minuten lang beobachtet haben. Es muss schon eine ganze Weile im Wasser gewesen sein.\n\nEine Person neben Ihnen begann zu sprechen: „Ist das nicht faszinierend? Diese Flusspferde können fünf Minuten unter Wasser bleiben. Wenn sie untertauchen, bleiben ihre Nasenlöcher und Ohren hängen.“ verschlossen, damit kein Wasser eindringen kann.\"" #NT!
 dubois.1012.f3: "Eines der Nilpferde öffnete sein riesiges Maul und zeigte seine langen, gebogenen Zähne. Dann fing es an zu grunzen und zu planschen.\n\nSie haben einmal gelesen, dass männliche Flusspferde dies tun, um Rivalen abzuschrecken, da sie ihr Revier sehr schützen. Auch männliche Nilpferde markieren mit ihrem Kot bestimmte Punkte in ihrem Revier. Manchmal starren sie sogar andere männliche Nilpferde als eine Form der Dominanz an." #NT!
