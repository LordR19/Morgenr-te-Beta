 dubois_nature_reserve_survey_decision_desc: "Führen Sie eine Umfrage durch, um einen Platz für ein Naturschutzgebiet zu finden. Eine solche Befragung kann #n mehrere Monate#!. dauern" #NT!
  
 dubois.1201.t: "Mögliche Standorte für ein Naturschutzgebiet" #NT!
 dubois.1201.d: "Nachdem wir unser Land eine ganze Weile untersucht hatten, konnten wir eine Liste möglicher Standorte für ein Naturschutzgebiet erstellen. Jetzt müssen wir den perfekten Ort auswählen. Nach der Auswahl wird sofort mit dem Bau begonnen." #NT!
 dubois.1201.f: "Wir haben atemberaubende, unbewohnte Gebiete gefunden, die sich hervorragend als Naturschutzgebiete eignen würden. Obwohl sie ehrlich gesagt alle ziemlich abgelegen aussehen. Vielleicht sollten wir dort einen Zug oder ein paar Straßen bauen. Vielleicht ein Kanal. Wie kämen wir sonst dorthin?" #NT!
 dubois.1201.g: "Ein Staat mit Bergen wie [SCOPE.sState('dubois_mountain_state_scope').GetName] ist ideal!" #NT!
 dubois.1201.h: "Die riesigen Wälder von [SCOPE.sState('dubois_forest_state_scope').GetName] werden perfekt sein!" #NT!
 dubois.1201.i: "Die Fjorde von [SCOPE.sState('dubois_fjord_state_scope').GetName] sind ideal für ein Naturschutzgebiet!" #NT!
 dubois.1201.j: "Wer braucht schon eine Wüste? [SCOPE.sState('dubois_desert_state_scope').GetName] ist perfekt!" #NT!
 dubois.1201.k: "Wo sonst als am Viktoriasee?" #NT!
 dubois.1201.l: "[SCOPE.sState('dubois_additional_state_1_scope').GetName] sieht nach einem guten Ort für ein Naturschutzgebiet aus!" #NT!
 dubois.1201.m: "Ich mag [SCOPE.sState('dubois_additional_state_2_scope').GetName]!" #NT!
 dubois.1201.n: "Wir müssen [SCOPE.sState('dubois_additional_state_3_scope').GetName] wählen!" #NT!
  
 dubois.1210.t: "Der Lebensraum in [ROOT.GetState.GetName] ist gefährdet" #NT!
 dubois.1210.d: "Das immer größer werdende Verständnis der Zivilisation kollidiert mit dem [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] in [ROOT.GetState.GetName]. Wenn wir unsere heimische Tierwelt nicht durch den Bau eines [concept_dubois_nature_reserve] schützen, werden die Tiere in etwa 10 Jahren aussterben." #NT!
 dubois.1210.f: "Gefräßige Maschinen, die sich in den Boden fressen. Ausufernde Städte, die immer mehr Land verschlingen. Bahnlinien, die die blühenden Weiten durchschneiden. Jeden Tag verlieren die Tiere mehr von ihrem Reich. Schritt für Schritt greift der Mensch darin ein." #NT!
 dubois.1210.g: "Wir müssen diese Tiere schützen!" #NT!
 dubois.1210.h: "Fortschritte über alles andere!" #NT!
 dubois_endangered_habitat_tt: "Wenn ein [concept_dubois_habitat] gefährdet wird, wird er nach 10 Jahren entfernt. Sie können dies verhindern, indem Sie im Bundesstaat einen [concept_dubois_nature_reserve] einbauen. Auf diese Weise schützen Sie den [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] vor dem Aussterben." #NT!
 dubois_habitat_endangered_modifier: "Lebensraum gefährdet" #NT!
 dubois_habitat_endangered_timer_modifier: "Zeit bis zum Verlust des Lebensraums" #NT!
 dubois_habitat_protection_path_modifier: "Bereitschaft, den Lebensraum zu schützen" #NT!
 dubois_habitat_destruction_path_modifier: "Fortschritt über alles andere" #NT!
  
 dubois.1211.t: "Lebensraum in [ROOT.GetState.GetName] wird zerstört" #NT!
 dubois.1211.d: "Da es uns nicht gelungen ist, den [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] in [ROOT.GetState.GetName] durch die Einrichtung eines [concept_dubois_nature_reserve] zu schützen, wurde der Lebensraum nun zerstört." #NT!
 dubois.1211.f: "Leider ging die Gründung des Bergbauunternehmens mit der Zerstörung des Lebensraums eines der Tiere unseres Landes einher. Aber wen interessiert das? Es erwarten uns Gewinne!" #NT!
 dubois.1211.g: "Ach nein. Wie auch immer." #NT!
  
 dubois_breeding_animal_trigger_tt: "Sie können [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] züchten, wenn Sie einen Bundesstaat mit einem [concept_dubois_nature_reserve] haben, in dem das spezifische Tier aus derselben Region wie das #Nature-Reservat#! noch nicht vorhanden ist, und wenn Sie dieses Tier in Ihrem [concept_dubois_zoo] haben.\n\nWenn ja B. ein #b Naturschutzgebiet#! in einem europäischen Staat haben und dort den #b Alpensteinbock#! züchten möchten, können Sie das nur tun, wenn der Staat noch keinen Steinbock [concept_dubois_habitat] hat und Sie #b Alpensteinbock haben Steinböcke#! in Ihrem #b Zoo#!." #NT!
  
