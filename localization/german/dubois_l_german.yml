 dubois.1013.t: "Löwengehege" #NT!
 dubois.1013.d: "Im Löwengehege befindet sich ein Rudel #o Löwen#!. Auf dem Gehege gibt es einen Baum, der Schatten spendet, und einen kleinen Teich zum Trinken." #NT!
 dubois.1013.f1: "Der prächtige Löwe lag mitten in seinem Rudel. Die Mähne des männlichen Löwen war groß und ziemlich dunkel. Plötzlich gähnte der Löwe und zeigte seine Zähne.\n\nOffenbar wird die Mähne der männlichen Löwen immer länger und erreicht eine Länge von bis zu 16 cm. Je älter der Löwe wird, desto dunkler wird seine Mähne. Die Mähne dient wahrscheinlich zwei Hauptzwecken: Sie soll Weibchen anlocken und Hals und Hals des Löwen bei Kämpfen schützen. Die Dicke der Mähne hängt von den Temperaturen im Lebensraum des Löwen ab. In kälteren Regionen sind die Mähnen von Löwen, die in Zoos in Europa und Nordamerika leben, weitaus schwerer." #NT!
 dubois.1013.f2: "Zuerst brüllte nur ein Löwe, doch dann stimmten die anderen mit ein. Mit jedem Löwen wurde das Brüllen immer lauter. Dann hörten sie plötzlich auf einmal auf.\n\nLöwen leben normalerweise in Rudeln verwandter Tiere. Die meisten Weibchen bleiben ihr ganzes Leben lang im selben Rudel, während die Männchen sich meist anderen Rudeln oder Koalitionen anderer männlicher Löwen anschließen. Im Rudel sind die Weibchen in der Regel die Jäger, die eine wesentlich höhere Chance haben, Beute zu fangen. Die Männchen haben eine Chance von etwa 10 %, ihre Beute tatsächlich zu fangen. Aber wenn sie ein großes Tier fangen, können Löwen bis zu 40 kg Fleisch fressen." #NT!
 dubois.1013.f3: "In einem Zoo läuft der mächtige Löwe in seinem Gehege auf und ab. Sein muskulöser Körper strahlt Kraft und Anmut aus, während er seine Umgebung beobachtet. Die unruhigen Bewegungen des Löwen erregen Ihre Aufmerksamkeit und veranlassen Sie, über die Geheimnisse hinter seinem Verhalten nachzudenken. Während Sie nachdenken, kommt ein sachkundiger Tierpfleger auf Sie zu und ist bereit, Ihnen Einblicke in diese großartigen Kreaturen zu geben.\n\n\„Es ist faszinierend, die Löwen in ihrem Gehege zu beobachten“, beginnt der Tierpfleger. „Tagsüber gehen sie oft ständig auf und ab, ein Verhalten, das sowohl bei in Gefangenschaft gehaltenen Löwen als auch bei ihren wilden Artgenossen beobachtet werden kann. Es wird angenommen, dass dieses Umherlaufen ein Ergebnis ihres natürlichen Instinkts ist, zu patrouillieren und ihr Revier zu markieren, selbst in der Wildnis.“ Fehlen ausgedehnter Graslandschaften oder weitläufiger Landschaften." #NT!
 dubois.1013.f4: "Im Zoo ist [SCOPE.sCharacter('dubois_prinz_eugen').GetFullName] dafür bekannt, dass er jeden Tag nach dem alten Löwen im Gehege schaut. Der Veteran fühlt eine tiefe Verbindung zum Tier. Beide wirken wie Zeugen vergangener Zeiten voller Ruhm und Ehre. Zoobesucher sagen, dass es eine Bindung zwischen diesem bestimmten Tier und dem Menschen gibt.\n\nDoch schließlich kamen drei Tage, als der Löwe seinen Herrn nicht mehr sah, er sich weigerte, etwas zu fressen und ruhelos im Gehege auf und ab ging. Gegen drei Uhr morgens stieß er ein solches Gebrüll aus, dass der Tierpfleger ins Gehege rannte, um nachzusehen. Gleichzeitig hörte er in der Kapelle das Totengeläut und wusste, dass sein Herr, der große General [SCOPE.sCharacter('dubois_prinz_eugen').GetLastName], in genau dieser Stunde gestorben war. Es ist etwas, das selbst die härtesten Soldatenherzen berührt." #NT!
  
 dubois.1014.t: "Elefantengehege" #NT!
 dubois.1014.d: "In einem riesigen Gehege streunen die Elefanten umher. Sie sind eine der größten Attraktionen des Zoos und werden immer von Menschen beobachtet." #NT!
 dubois.1014.f1: "Sie haben die Elefanten schon seit geraumer Zeit beobachtet. Einer von ihnen streichelt dich. Es war eine riesige Elefantendame mit langen Stoßzähnen. Sie schien manchmal die Führung zu übernehmen und die anderen Elefanten schienen sie sehr zu respektieren.\n\n\„Ich sehe, du hast die Matriarchin der Elefanten gefunden!“, du hast nicht einmal bemerkt, dass ein Tierpfleger daneben stand Sie, \""Diese majestätischen Kreaturen leben in eng verbundenen Familienverbänden, die als Herden bekannt sind. Innerhalb der Herde finden Sie oft eine Matriarchin, eine weise und erfahrene Frau, die die Gruppe führt und beschützt. In ihrer Familie haben die Elefanten starke soziale Bindungen. Sie trauern sogar um einen aus ihrer Gruppe. Zum Glück hatten wir seit Jahren keinen Elefantentod mehr!\"" #NT!
 dubois.1014.f2: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "Einer der Elefanten trompetete. Es klang großartig! Sie hätten es wahrscheinlich sogar aus Hunderten von Metern Entfernung gehört.\n\nEs erinnerte Sie an einen Text, den Sie einmal über Elefanten gelesen hatten: „Einer der Elefanten trompetete. Es klang großartig! Sie hätten es wahrscheinlich sogar aus Hunderten von Metern Entfernung gehört.“ Meter entfernt.\n\nEs erinnerte Sie an einen Text, den Sie einmal über Elefanten gelesen hatten: „Afrikanische Elefanten besitzen eine unglaubliche Fähigkeit, über große Entfernungen zu kommunizieren. Durch eine Vielzahl von Lautäußerungen, wie Trompeten, Grollen und Brüllen, übermitteln sie Informationen an andere Mitglieder ihrer Herde, sei es eine Warnung vor Gefahr oder ein Aufruf, sich neu zu gruppieren.\“" #NT!
 dubois.1014.f3: "Einer der Elefanten kam näher zu dir. Sein Rüssel kam langsam auf dich zu. War das nicht der Elefant, den Sie vor einem Jahr gefüttert haben? Nein, das kann nicht sein. Es hätte dich längst vergessen! Trotzdem hast du dem Elefanten eine Frucht gegeben, die du dir selbst mitgebracht hast.\n\n\„Ich glaube, sie erinnert sich an dich.““, ein Tierpfleger stand neben dir, „Elefanten können sich über Jahre, sogar Jahrzehnte hinweg an Dinge erinnern. Es ist faszinierend, Manchmal erinnern sie sich an einen Besucher und handeln entsprechend. Einmal nahm ein Elefant die Handtasche einer Frau, weil sie als Kind einen Stein auf den Elefanten geworfen hatte. Sie haben eine erstaunliche Erinnerung an Orte, Wasserquellen und sogar Personen, denen sie begegnet sind. Diese bemerkenswerte Erinnerung hilft Sie navigieren durch ihre Umgebung und pflegen starke soziale Verbindungen.\"" #NT!
  
 dubois.1015.t: "Giraffengehege" #NT!
 dubois.1015.d: "Die Giraffen waren schon von weitem sichtbar. Ihre Köpfe ragten hoch über den Boden, um frische Blätter von den Bäumen zu holen." #NT!
 dubois.1015.f1: "Die blaue Zunge der Giraffe schlang sich um die grünen Zweige in deiner Hand. Dabei glitt die Zunge über deine Hand. Sie war rau und sehr lang.\n\nSie erinnern sich an etwas, das Sie einmal in einem Buch gelesen haben: Die Zunge der Giraffe war perfekt an ihre Umgebung angepasst. Es wurde entwickelt, um die Akazienblätter vom Ast abzustreifen, ohne sich an den Dornen zu verletzen. Um die 30 Kilogramm Blätter pro Tag zu fressen, muss die Giraffe bis zu 12 Stunden lang Blätter von den Bäumen reißen. Gleichzeitig decken die Blätter auch einen Großteil des Wasserbedarfs der Giraffe." #NT!
 dubois.1015.f2: "Zwei der Giraffen standen Seite an Seite, als sie plötzlich anfingen, sich gegenseitig mit dem Kopf auf die Seite zu schlagen. Ihr langer Hals ermöglichte es ihnen, den Kopf zu werfen und auf den Gegner zu zielen. Was könnte solch ein wildes Verhalten verursachen?\n\n\„Haben Sie keine Angst! Das ist ein natürliches Verhalten.““, ein Tierpfleger stand neben Ihnen und begann zu erklären: „Giraffen sind soziale Tiere, die sich locker zusammenschließen.“ Herden. Diese Herden bestehen oft aus Weibchen und ihren Jungen, gelegentlich gibt es Junggesellengruppen junger Männchen. Innerhalb der Herde nehmen Giraffen an verschiedenen Formen der sozialen Interaktion teil, einschließlich Necking, einem Verhalten, bei dem Männchen sanftes Sparring betreiben, um Dominanz oder Gewinn zu erlangen Paarungsrechte. Das ist genau das, was Sie gerade gesehen haben!\"" #NT!
 dubois.1015.f3: "Sie haben einem Tierpfleger zugehört, der mit einer Gruppe von Menschen über die Giraffen sprach: „Giraffen haben ein ausgeprägtes Fellmuster, das einem Mosaik aus unregelmäßigen Flecken ähnelt. Diese Muster, die von Individuum zu Individuum variieren, helfen Giraffen, sich in ihrer Umgebung zu tarnen, und versorgen sie mit.“ ein gewisser Schutz vor Raubtieren. Außerdem helfen die helleren Streifen der Giraffe, sich abzukühlen. Hätten sie nur dunkle Haare, würden sie in der Savanne überhitzen." #NT!
  
 dubois.1016.t: "Gehege für afrikanische Pinguine" #NT!
 dubois.1016.d: "Einige Pinguine schwammen im Wasser, andere standen nebeneinander, einer wedelte mit den Flügeln." #NT!
 dubois.1016.f1: "In der lebhaften Pinguinausstellung des Zoos watschelt und tobt eine lebhafte Kolonie afrikanischer Pinguine im Wasser. Ihr glattes schwarz-weißes Gefieder glitzert im Sonnenlicht und zieht die Aufmerksamkeit der Besucher auf sich. Fasziniert von ihren spielerischen Mätzchen nähern Sie sich einem Tierpfleger in der Nähe und möchten unbedingt mehr über diese charismatischen Kreaturen erfahren.\n\n\"Der Afrikanische Pinguin, wegen seines eselsartigen Schreiens auch Eselspinguin genannt, ist eine bemerkenswerte Art „, beginnt der Tierpfleger. „Diese Pinguine kommen endemisch an den Küsten des südlichen Afrikas vor und kommen insbesondere in den Gewässern rund um Namibia und Südafrika vor. Im Gegensatz zu ihren Artgenossen in der Antarktis gedeihen afrikanische Pinguine in einem wärmeren Klima und sind daher gut für die Küstenregionen geeignet, die sie ihr Zuhause nennen.“ \"" #NT!
 dubois.1016.f2: "Sie sehen zu, wie ein Pinguin mit einem Stein kämpft. Teile des Gesteins fliegen weg, es muss sich also um weiches Gestein handeln. Du siehst interessiert zu, wie der Pinguin weiter gräbt.\n\nHast du nichts darüber gelesen? Die afrikanischen Pinguine graben in Guano-Ablagerungen eine Nisthöhle. Dieser Guano stammt aus dem Kot von Hunderten Generationen von Vögeln. In Südafrika gibt es große Guanovorkommen, in denen die Pinguine nisten. Dabei wechseln sich die Partner bei der Zucht ab." #NT!
 dubois.1016.f3: "Während Sie das verspielte Platschen der Pinguine im Wasser bestaunen, verrät Ihnen ein Tierpfleger ein faszinierendes Detail: „Eine einzigartige Eigenschaft der Afrikanischen Pinguine ist ihre außergewöhnliche Schwimmfähigkeit. Sie sind unter Wasser wendig und stromlinienförmig und verlassen sich auf ihre Flossen, um sich durch das Wasser zu bewegen.“ Ozean auf der Suche nach kleinen Fischen und Tintenfischen, die den Großteil ihrer Nahrung ausmachen. Ihre wasserdichten Federn und die dichte Speckschicht sorgen für Isolierung und ermöglichen es ihnen, den kalten Meerestemperaturen standzuhalten." #NT!
  
 dubois.1017.t: "Gehege für nackte Maulwurfsratten" #NT!
 dubois.1017.d: "Als Tier, das größtenteils unter der Erde lebte, bestand das Gehege des Nacktmulls größtenteils nur aus einem Erdhaufen. Doch durch den intelligenten Einsatz von Glas war es möglich, die kleinen Tiere in ihren Behausungen tatsächlich zu betrachten." #NT!
 dubois.1017.f1: "Im faszinierenden unterirdischen Lebensraum des Zoos huscht ein einzigartiges und fleißiges Wesen namens Nacktmull durch seine komplizierten Tunnel. Sein haarloses und faltiges Aussehen zieht die Aufmerksamkeit der Besucher auf sich. Fasziniert von seinem unterirdischen Lebensstil, wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über dieses faszinierende Säugetier erfahren möchte.\n\n„Der Nacktmull ist ein wahres Wunder der Anpassung“, beginnt der Tierpfleger. „Diese bemerkenswerten Nagetiere sind hochspezialisiert für das Leben in dunklen, unterirdischen Umgebungen. Ihr fehlendes Fell ist ein Vorteil, da es verhindert, dass Schmutz und Ablagerungen beim Graben an ihrer Haut haften bleiben. Mit ihren scharfen Zähnen und kräftigen Kiefern sind Nacktmulle sind erfahrene Bagger, die ausgefeilte Tunnelsysteme erschaffen, die Schutz, Nahrungslagerung und soziale Strukturen bieten.“" #NT!
 dubois.1017.f2: "In den faszinierenden unterirdischen Höhlen des Zoos arbeitet eine Kolonie nackter Maulwurfsratten harmonisch, wobei jeder Einzelne zu den Aufgaben des Grabens, der Nahrungssuche und der Pflege der Jungen beiträgt. Der Anblick ihrer gemeinschaftlichen Aktivitäten fesselt die Aufmerksamkeit der Besucher. Fasziniert von ihrer sozialen Dynamik suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Leben dieser faszinierenden Nagetiere zu erfahren.\n\n„Nackte Maulwurfsratten sind sehr soziale Wesen“, erklärt der Tierpfleger. „Sie leben in Kolonien mit einer komplexen sozialen Struktur, ähnlich der von Honigbienen oder Ameisen. Innerhalb einer Kolonie gibt es ein einziges brütendes Weibchen, die Königin, die für die Geburt der meisten Jungen verantwortlich ist. Der Rest.“ Die Kolonie besteht aus nicht brütenden Individuen, sogenannten Arbeitern, die Aufgaben wie Tunnelbau, Nahrungssuche und die Betreuung der Jungen übernehmen." #NT!
 dubois.1017.f3: "Inmitten der komplizierten Tunnel des Lebensraums der Maulwurfsratten drängt sich eine Gruppe nackter Maulwurfsratten zusammen, ihre faltigen Körper ineinander verschlungen, während sie Wärme teilen und sich gesellig pflegen. Fasziniert von ihrem Gemeinschaftsverhalten wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung ihrer Interaktionen zu verstehen.\n\n„Das Gemeinschaftsverhalten von Nacktmullen ist wirklich faszinierend“, teilt der Tierpfleger mit. „Ihr Zusammenballungsverhalten dient mehreren Zwecken, darunter der Aufrechterhaltung der Körpertemperatur und der Förderung sozialer Bindungen. Diese Nagetiere sind dafür bekannt, sich sozial zu pflegen, was nicht nur der Hygiene hilft, sondern auch die sozialen Verbindungen innerhalb der Kolonie stärkt. Ihre komplexen sozialen Interaktionen sind ein Beweis dafür.“ die kooperative und vernetzte Natur von Maulwurfsrattenkolonien." #NT!
  
 dubois.1018.t: "Zebra-Gehege" #NT!
 dubois.1018.d: "Das Zebragehege war ziemlich flach, voller Gras und hatte einige einzelne Bäume, die Schatten spendeten. Es sah ein bisschen nach Afrika aus." #NT!
 dubois.1018.f1: "Im lebendigen, im Savannen-Stil gehaltenen Gehege des Zoos grasen friedlich eine Gruppe bezaubernder und gestreifter Tiere, bekannt als Zebras, deren schwarz-weiße Muster ein faszinierendes visuelles Schauspiel vor dem Hintergrund des Graslandes bilden. Fasziniert von ihrem auffälligen Aussehen wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über diese legendären afrikanischen Tiere erfahren möchte.\n\n„Zebras sind nicht nur für ihre einzigartigen schwarzen und weißen Streifen bekannt, sondern auch für ihr faszinierendes Verhalten und ihre soziale Dynamik.“ Der Tierpfleger beginnt. „Diese Streifen dienen als eine Form der Tarnung und helfen ihnen, sich in das Grasland einzufügen und Raubtiere zu verwirren. Zebras sind sehr soziale Tiere, die man oft in Familiengruppen findet, die als Harems bekannt sind. Ihr kooperatives Verhalten, wie Fellpflege und Wachsamkeit, trägt zur Sicherheit und Sicherheit bei.“ Wohlergehen der Gruppe.“" #NT!
 dubois.1018.f2: "Im ruhigen Savannenlebensraum des Zoos behauptet ein männliches Zebra seine Dominanz, indem es eine lebhafte Zurschaustellung von Tritten und Posen zeigt, wobei seine Mähne und sein Schweif bei jeder Bewegung mitschwingen. Der Anblick seines Verhaltens fesselt die Aufmerksamkeit der Besucher. Fasziniert von seinen Handlungen suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Sozialverhalten dieser charismatischen afrikanischen Tiere herauszufinden.\n\n„Zebraverhalten beinhaltet oft faszinierende Zurschaustellungen von Dominanz und Kommunikation“, erklärt der Tierpfleger. „Männliche Zebras etablieren ihre Hierarchie innerhalb einer Gruppe durch verschiedene Verhaltensweisen wie Lautäußerungen, Körperhaltung und körperliche Interaktionen. Sie verfügen auch über einzigartige Möglichkeiten, miteinander zu kommunizieren, einschließlich schreiender Laute und hoher Wiehertöne. Diese Verhaltensweisen spielen eine entscheidende Rolle.“ Aufrechterhaltung der sozialen Ordnung innerhalb eines Zebra-Harems." #NT!
 dubois.1018.f3: "Inmitten der weitläufigen Savannenlandschaft des Zebra-Lebensraums tobt und rast ein junges Fohlen um seine Mutter, wobei sein verspieltes Verhalten die Essenz jugendlicher Ausgelassenheit einfängt. Fasziniert von der Interaktion wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung des Verhaltens des Fohlens zu verstehen.\n\n„Das energiegeladene Verhalten von Zebrafohlen ist wirklich faszinierend“, teilt der Tierpfleger mit. „Fohlen sind für ihre Verspieltheit bekannt, die wichtigen Entwicklungszwecken dient. Beim Spielen können sie körperliche Fähigkeiten üben, soziale Bindungen aufbauen und aus ihren Interaktionen mit den Erwachsenen in der Gruppe lernen. Durch dieses spielerische Verhalten erwerben Fohlen nach und nach die Fähigkeiten, die sie benötigen.“ um in der Wildnis zu gedeihen." #NT!
  
