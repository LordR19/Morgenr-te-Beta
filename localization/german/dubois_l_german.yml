 dubois.32.d: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] hat das gesuchte Tier gefunden. Nun kommt es darauf an, das Tier mit behutsamem Vorgehen in eine Situation zu treiben, damit wir es einfangen können." #NT!
 dubois.32.f.hippopotamus.1: "Ein Einheimischer sagt, er habe vor Tagen eine Herde Nilpferde beim Baden im nächstgelegenen Fluss gesehen. Die Bewohner des Dorfes nähern sich diesen nicht; Sie neigen zu großer Aggression, selbst das Großwild traut sich nicht, sich ihnen zu nähern. Ihr Brüllen war weithin zu hören. „Man hört sie in der Nähe des Dorfes, besonders nachts, wenn die Tiere besonders aktiv sind und zu ihren Weiden wandern“, sagt der Einheimische. Eine Nilpferdmutter soll kürzlich ein Krokodil getötet haben, um ein Junges zu verteidigen; Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] konnte sich davon selbst überzeugen, als er den Kadaver des unglücklichen Reptils untersuchte." #NT!
 dubois.32.f.hippopotamus.2: "Als sich der Morgennebel lichtet, taucht die Silhouette einer kolossalen Kreatur aus den trüben Tiefen des Flusses auf. Unter den Einheimischen haben sich Geschichten über die scheuen Flussriesen verbreitet, die von ihrer unübertroffenen Stärke und furchterregenden Natur sprechen. Die Flusspferde mit ihren massiven Kiefern und Elfenbeinstoßzähnen erwecken bei allen, die ihren Weg kreuzen, Respekt und Schrecken. Nur ein mutiger [concept_dubois_naturalist] wie Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] konnte hoffen, ein solch beeindruckendes Tier zu fangen, denn es heißt, dass sogar der König des Dschungels leichtfertig in sein Reich eingreift." #NT!
 dubois.32.f.hippopotamus.3: "Gerüchte über ein legendäres Nilpferd haben die Fantasie von Entdeckern angeregt und ihre Berichte hallen durch das dichte Unterholz der afrikanischen Savanne. Dieser als „Elfenbeinriese“ bekannte Riese besitzt elfenbeinartige Panzerplatten, die im Sonnenlicht glitzern und ihn so nahezu unverwundbar für die Zähne und Klauen anderer Raubtiere machen. Die örtlichen Stämme verehren das Geschöpf und schreiben seiner Anwesenheit mythische Kräfte zu. Um dieses majestätische Tier zu sehen, muss Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] durch tückische Sümpfe navigieren und die Gefahren der Wildnis überwinden, nur bewaffnet mit seinem Wissen und der Hoffnung, eine lebende Legende einzufangen, damit die Welt sie staunen kann." #NT!
 dubois.32.f.lion.1: "Über die Weiten der ungezähmten afrikanischen Ebenen herrscht ein majestätisches Raubtier. Der Löwe mit seiner goldenen Mähne und seinem durchdringenden Blick ist die Verkörperung von Macht und königlicher Autorität. Sein mächtiges Brüllen hallt durch die Luft und lässt Beute und Raubtier gleichermaßen erschauern. Die Einheimischen sprechen von einer Löwin, bekannt als „Die Königin der Savanne“, die ihren Stolz im Alleingang gegen rivalisierende Clans verteidigt und sogar die wilden Hyänen abgewehrt hat. Um die Essenz dieser Pracht einzufangen, muss sich Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] in das Herz der Savanne wagen, wo in jedem Schatten Gefahr lauert, und Zeuge der rohen Tapferkeit des königlichen Monarchen der Natur werden." #NT!
 dubois.32.f.lion.2: "Tief in der afrikanischen Wildnis befehligt ein katzenartiger Monarch sein Reich mit unerschütterlicher Autorität. Der Löwe, bekannt als „Der goldene Herrscher“, besitzt eine Mähne, die wie die Sonnenstrahlen schimmert, was ihn zu einem unverwechselbaren Symbol für Macht und Dominanz macht. Geschichten über seine unglaubliche Stärke und Heimlichkeit sind weit verbreitet und haben die Gedanken von Abenteurern und Naturforschern gleichermaßen in ihren Bann gezogen. Die Einheimischen flüstern von einer seltenen Sichtung, einem Kampf der Titanen zwischen dem Golden Sovereign und einem beeindruckenden Kapbüffel. Um Zeuge dieser epischen Begegnung zu werden, muss Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] vorsichtig durch die Savanne wandern und sich in einem Reich zurechtfinden, in das sich nur die Furchtlosen wagen." #NT!
 dubois.32.f.lion.3: "Im Herzen der afrikanischen Wildnis, wo die drückende Hitze durch die beeindruckende Schönheit der Savanne gemildert wird, lebt ein von allen gefürchtetes und verehrtes Geschöpf. Der Löwe verkörpert mit seinem muskulösen Körperbau und seiner räuberischen Anmut die Essenz ungezähmter Majestät. Sein donnerndes Brüllen hallt über die Ebenen und ist ein lauter Ruf an alle Kreaturen, dass der König der Tiere in der Nähe ist. Legenden erzählen von einem Löwenrudel, das von einem unbeugsamen Patriarchen angeführt wird, dessen bloße Anwesenheit selbst den furchterregendsten Raubtieren Respekt einflößt. Um diesen majestätischen Herrscher in seinem natürlichen Lebensraum zu beobachten, muss Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] die Herausforderungen der Wildnis meistern und in eine Welt eintauchen, in der das Gleichgewicht zwischen Leben und Tod an einem zarten Faden hängt." #NT!
 dubois.32.f.elephant.1: "Eine Elefantenherde stampft Staub in die Luft. Eine Karawane, angeführt von einer Matriarchin, zieht durch die Landschaft. Hudnerte, manchmal legen solche Gruppen manchmal Tausende von Kilometern zurück. Jungtiere bleiben in der Obhut ihrer Mütter. Dann bleibt die Gruppe in einem kleinen Wäldchen stehen und streckt ihre Stämme zu Bäumen empor. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] beobachtet das Geschehen durch ein Fernglas und untersucht soziales Verhalten. Im Grunde ist ihm der Gedanke, eins der Tiere aus der Herde zu entreißen, im Grunde leid geworden, aber die Zoobesucher erinnern ihn daran, dass seine Reise und sein Futter nicht kostenlos vom Staat zur Verfügung gestellt wurden – es gibt noch viel zu tun." #NT!
 dubois.32.f.elephant.2: "Die sanften Riesen der Savanne, Elefanten, durchstreifen die weiten Landschaften auf der Suche nach Nahrung und Wasser. Ihre enorme Größe flößt Respekt ein, doch ihre zärtlichen Interaktionen innerhalb der Herde offenbaren ein tiefes Gefühl familiärer Bindung. Angeführt von einer weisen Matriarchin legen die Elefanten große Distanzen zurück, wobei ihre synchronisierten Schritte durch das Grasland hallen. Schweren Herzens richtet Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] seinen Blick auf sie, hin- und hergerissen zwischen der Bewunderung für ihre Anmut und der vor ihm liegenden Aufgabe. Um einen Elefanten für den Zoo zu fangen, muss er seine Pflicht mit der Erkenntnis in Einklang bringen, dass die Störung des komplexen Geflechts ihres sozialen Gefüges mit hohen Kosten verbunden ist." #NT!
 dubois.32.f.elephant.3: "Im Schatten hoch aufragender Affenbrotbäume versammelt sich eine Gruppe Elefanten, geschmückt mit prächtigen Stoßzähnen, an einer ruhigen Wasserstelle. Die scharfen Augen der Matriarchin scannen die Umgebung und sorgen für die Sicherheit ihrer kostbaren Verwandten. Die harmonische Symphonie ihrer Trompeten erfüllt die Luft, ein Zeugnis ihrer kollektiven Weisheit und gemeinsamen Erfahrungen. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], der von der Verlockung, eines dieser fühlenden Wesen gefangen zu nehmen, und der drückenden Last der Verantwortung im Konflikt steht, ringt mit den moralischen Implikationen seiner Suche. Während er ihre komplexen sozialen Dynamiken beobachtet, setzt er sich mit der tiefgreifenden Frage auseinander, ob das Streben nach Wissen die Störung einer harmonischen Existenz rechtfertigt." #NT!
 dubois.32.f.giraffe.1: "Tagelang hatte die Safari-Gruppe von Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] nach dem bloßen Anzeichen einer Giraffe gesucht, aber bis zum Schluss nichts gefunden. Doch eines Morgens recken sich die Hälse der eleganten Tiere in die Luft gegen die aufgehende Morgensonne und bilden Schatten vor dem rötlichen Feuerball. Um sich diese Gelegenheit nicht entgehen zu lassen, macht sich das Safari-Team sofort auf den Weg." #NT!
 dubois.32.f.giraffe.2: "Durch die goldenen Farbtöne der afrikanischen Morgendämmerung bietet sich ein wundersamer Anblick. Groß und anmutig tauchen die Giraffen aus dem dichten Laubwerk auf, ihre langen Hälse ragen gen Himmel. Wie ätherische Wesen werfen sie längliche Schatten gegen den feurigen Himmel, wobei ihre Flecken nahtlos mit dem gesprenkelten Licht verschmelzen. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], dessen Herz voller Ehrfurcht ist, bemüht sich, seine Ausrüstung zusammenzustellen, fest entschlossen, diesen flüchtigen Moment nicht verstreichen zu lassen. Mit jedem vorsichtigen Schritt wagt er sich näher an die Giraffen heran, begierig darauf, die Geheimnisse zu lüften, die in ihrer außergewöhnlichen Anatomie verborgen sind, und die Poesie ihrer Bewegungen zu beobachten." #NT!
 dubois.32.f.giraffe.3: "In den weiten afrikanischen Ebenen entfaltet sich eine Vision von Eleganz, während die Giraffen anmutig durch die grüne Landschaft navigieren. Ihre schlanken Beine tragen sie mit ballettartiger Anmut, während ihre langen Hälse hoch über die Bäume ragen, als würden sie nach dem Himmel selbst greifen. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] und sein Safari-Team werden mit klopfendem Herzen Zeugen dieses faszinierenden Schauspiels. Mit viel Liebe zum Detail untersucht der Professor die komplizierten Muster ihrer Flecken und staunt über ihre Fähigkeit, in ihrem einzigartigen Lebensraum zu gedeihen. Um die Essenz dieser großartigen Kreaturen einzufangen, muss er das empfindliche Gleichgewicht zwischen Beobachtung und Eindringen meistern und dabei die Magie bewahren, die Giraffen zum Inbegriff der Anmut in der Wildnis macht." #NT!
 dubois.32.f.zebra.1: "Einige Wochen nach seiner Ankunft in Afrika informierte Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] auf seiner Safari die Einheimischen über die nächste Zebraherde, die durch die Region streift. Es dauert nicht lange, bis sie in der Abendsonne zwischen Savannenstaub, Büschen und knorrigen Bäumen die Tiere mit den charakteristischen Streifen finden. Die anmutigen Tiere scheinen sie nicht einmal zu bemerken. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] möchte sich zunächst die Zeit nehmen, das Verhalten und den Lebensstil der Zebraherde zu untersuchen, ist aber wie viele andere Forscher daran interessiert, den evolutionären Hintergrund des berühmten Zebramusters herauszufinden. Leider wird er von einem Mitglied des Safari-Teams unterbrochen, das ihn darauf hinweist, dass die Herde möglicherweise wieder weiterzieht, wenn sie zu lange warten." #NT!
 dubois.32.f.zebra.2: "Vielleicht war es nicht die beste Entscheidung, den Zebras zu folgen. Diese Tiere könnten bis zu 500 Kilometer von Ort zu Ort zurücklegen und so den Mittelpunkt der Herde in große geografische Breiten verlagern. Allerdings gab es eine Eigenart, die sie vorhersehbar machte: Sie hielten sich normalerweise nicht weiter als 12 Kilometer von einer Wasserquelle entfernt auf. Die Safari von Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] nimmt dieses Detail zum Anlass, an der nächsten möglichen Wasserstelle zu warten. Mit Erfolg! Bald taucht die Herde wieder auf und bietet die Gelegenheit, endlich eines der Tiere für den Zoo zu fangen." #NT!
 dubois.32.f.zebra.3: "Nach mehreren Wochen der Suche nach Zebras entdeckt Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] in der Ferne den Kadaver eines verstümmelten Tieres. Es wurde offenbar Opfer eines Löwenangriffs. Da die Löwen erst vor kurzem weggezogen sind, ist das Safari-Team motiviert, die Suche intensiver fortzusetzen. Bald ertönen lautes Schnauben und gemischte Rufe von Eseln und pferdeähnlichen Geräuschen. Zebraschwänze peitschen in der Luft über Savannengras. Von einem Hügel aus beobachten die Safari-Teilnehmer eine grasende Herde." #NT!
 dubois.32.g: "Das Team sollte Fallen stellen." #NT!
 dubois.32.h: "Das Team sollte sich dem Tier nähern." #NT!
