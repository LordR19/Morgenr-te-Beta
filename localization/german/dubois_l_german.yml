 dubois.901.t: "Naturforscherkongress: Der Platz des Menschen in der Natur" #NT!
 dubois.901.d: "Die Vorbereitungen für den wohl wichtigsten wissenschaftlichen Kongress der vergangenen und kommenden Jahre sind abgeschlossen. Dabei wird es um nichts Geringeres als die taxonomische Klassifizierung des Menschen gehen – eines der hitzigsten Themen überhaupt nach der Entstehung der Evolutionstheorie durch [SCOPE.sCharacter('dubois_darwin_scope').GetFullName]. Einladungen werden an alle Naturforscher auf der Welt verschickt. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] wird die Sitzung leiten." #NT!
 dubois.901.f: "Im Laufe des 19. Jahrhunderts spitzte sich der Streit um die taxonomische Einteilung des Menschen im Zusammenhang mit der Formulierung der Evolutionstheorie zu. Obwohl schon seit langem bekannt war, dass Menschen den Menschenaffen ähneln, und Carl von Linné sie bereits in die Ordnung der Primaten eingeordnet hatte, gab es mehrere Vorbehalte. Um die Einzigartigkeit des Menschen hervorzuheben, unterschied Johann Friedrich Blumenbach ihn von allen anderen Primaten als „zweihändig“ (Bimana) von „vierhändig“ (Quadrumana). Obwohl diese Klassifizierung noch relativ neu ist, erfreute sie sich in akademischen Kreisen großer Beliebtheit, beispielsweise beim einflussreichen britischen Paläontologen Richard Owen. Für die Anhänger der Evolutionstheorie war dies eine unhaltbare Situation und für Anatomen ein Graus – es bedeutete, dass nach dieser Ordnung ein Gorilla einem Steppenpavian näher stand als einem Menschen." #NT!
 dubois.901.g: "Die Welt der Wissenschaft soll bei uns zu Gast sein." #NT!
 dubois.902.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] hat zu einem internationalen Wissenschaftskongress eingeladen. Das Thema wird die taxonomische Klassifizierung des Menschen im Lichte der Evolutionstheorie sein. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 dubois.902.g: "Diese Veranstaltung werden wir uns nicht entgehen lassen." #NT!
 dubois.904.t: "Der Platz des Menschen in der Natur: Einzigartig oder nur ein weiterer Affe?" #NT!
 dubois.904.d: "Bereits nach zwei Vorträgen wurde deutlich, wie wettbewerbsintensiv ein im Kern administrativer Prozess in der Zoologie ist. Selbst akademische Freundschaften sind über die Frage, wie Menschen einzuordnen sind, gespalten. Offenbar hat nicht mehr die wissenschaftliche Frage als solche die Oberhand gewonnen, sondern die damit verbundenen Implikationen." #NT!
 dubois.904.f: "Nachdem morphologische Elemente erstmals ins Feld gebracht wurden, spitzte sich die Debatte zu einem bestimmten Aspekt der Anatomie zu: dem Gehirn. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetFullName] präsentierte mehrere Arbeiten zu den anatomischen Unterschieden zwischen Affen und Menschen und betonte die Unmöglichkeit der Umwandlung von Affen in Menschen. Er behauptete, dass der Mensch nicht nur eine eigenständige biologische Ordnung der Primaten sei, sondern eine eigene Unterklasse der Säugetiere, die sich von allen anderen Primaten und Säugetieren im Allgemeinen unterschiede. Prof. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetLastName] stützte diese Klassifizierung auf drei Merkmale, wobei das wichtigste seine Behauptung war, dass nur das menschliche Gehirn einen Hippocampus Minor besitzt. Dem widersprach [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetFullName], der darauf bestand, dass diese angeblich einzigartigen Merkmale tatsächlich bei Menschenaffen zu finden seien. Auf die Frage, ob er mit der Idee leben könne, nur ein modifizierter Affe zu sein, antwortete Prof. [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetLastName]: „Es ist genauso respektabel, ein modifizierter Affe zu sein wie ein modifizierter Dreck.“" #NT!
 dubois.904.g: "Der Mensch ist einzigartig im Tierreich." #NT!
 dubois.904.h: "Der Mensch ist näher mit den Affen verwandt als bisher angenommen." #NT!
 dubois.905.t: "Respektierte Rede" #NT!
 dubois.905.d: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hielt vor dem versammelten wissenschaftlichen Personal in [SCOPE.sCountry('dubois_congress_host_country').GetName] einen Vortrag, der das Publikum und den wissenschaftlichen Nachwuchs gleichermaßen begeisterte." #NT!
 dubois.905.f: "„Sagt Owen, man kann sehen\nDas Gehirn von Schimpansen\nIst immer außerordentlich klein,\nMit dem hintersten ‚Horn‘\nDer Extremität beschnitten\nUnd überhaupt kein ‚Hippocampus‘.\nAls nächstes antwortet Huxley:\nDass Owen lügt, \nUnd entstellt sein lateinisches Zitat;\nDass seine Fakten nicht neu sind,\nSeine Fehler nicht wenige.\nSchädlich für seinen Ruf.'\n -Sir Philip Egerton." #NT!
 dubois.905.g: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] macht einen beachtlichen Eindruck." #NT!
 dubois.906.t: "Wertvoller Beitrag zur Debatte" #NT!
 dubois.906.d: "Ein brillanter wissenschaftlicher Vortrag von Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] erweiterte den Horizont der akademischen Welt auf dem Wissenschaftskongress in [SCOPE.sCountry('dubois_congress_host_country').GetName]. Es wird wahrscheinlich eine langanhaltende Wirkung haben." #NT!
 dubois.906.f: "„Er hatte über viele Dinge sehr seltsame Theorien.“ Er war sogar einmal bei der British Association aufgestanden und hatte erklärt, dass Affen genau wie Menschen große Nilpferde im Gehirn hätten. Das war schockierend; Denn wenn es so wäre, was würde dann aus dem Glauben, der Hoffnung und der Nächstenliebe unsterblicher Millionen werden? Du denkst vielleicht, dass es andere, wichtigere Unterschiede zwischen dir und einem Affen gibt, wie zum Beispiel die Fähigkeit zu sprechen, Maschinen zu bauen, richtig von falsch zu unterscheiden, Gebete zu sprechen und andere Kleinigkeiten dieser Art; aber das ist die Fantasie eines Kindes, mein Lieber. Man kann sich auf nichts anderes verlassen als auf den großen Nilpferd-Test. Wenn Sie ein großes Nilpferd in Ihrem Gehirn haben, sind Sie kein Affe, obwohl Sie vier Hände und keine Füße hatten und affenartiger waren als die Affen aller Affenarten. -Charles Kingsley" #NT!
 dubois.907.t: "Die Nilpferdfrage" #NT!
 dubois.907.d: "Die Debatte über die Rolle des Menschen im Tierreich hat bereits breite öffentliche Aufmerksamkeit erregt – und das auf eine nicht gerade schmeichelhafte Weise. Der Autor [SCOPE.sCharacter('dubois_hippopotamus_writer').GetLastName] macht sich bereits in einem Werk über den wissenschaftlichen Streit lustig." #NT!
 dubois.907.f: "„Wir waren sehr erfreut und, ich möchte sagen, ziemlich interessiert, als wir herausfanden, dass wir alle Nilpferde in unserem Gehirn hatten. Sicherlich habe ich nie eines in meinem gespürt; aber vielleicht ist es tot und hat sich deshalb nicht gerührt, und dann zählt es natürlich nicht, wissen Sie? Jeder hat ein Gehirn im Kopf, es sei denn, er ist ein Skelett; und es schlang seinen Schwanz um Dinge herum wie ein Affe, das weiß ich, denn ich habe es mit meinen eigenen Augen gesehen. Es war Professor Huxley, der sagte, es sei in seinem Schwanz – natürlich nicht in Mr. Huxleys Schwanz, sondern in dem des Affen: Nur Affen haben keinen Schwanz, also verstehe ich das nicht ganz. Und dann sagte der andere Herr, der zuletzt aufgestanden ist, Mr. Flower, dass es überall auf dem Affen sei. Überall im Hippocampus, vom Kopf bis zu den Füßen, das arme Biest, wie ein Hund überall Zecken! Ich frage mich, warum man ihm nicht Blaustein in den Nacken reibt, so wie man es bei einem Vorstehhund tut. Na dann. Wo war ich? Oh! und Professor Owen sagte, bei Affen sei das überhaupt nicht der Fall, sondern nur bei der Ordnung Bimana, das sind du und ich. Nun, er weiß es am besten. Und sie alle wissen es auch am besten, denn sie sind ungeheuer kluge Kerle. Also muss einer Recht haben und alle anderen Unrecht, oder einer von ihnen hat Unrecht und alle anderen haben Recht – sehen Sie das? Ich frage mich, warum sie sich darüber nicht lustig machen.‘ -Charles Kingsley" #NT!
 dubois.907.g: "Das ist urkomisch." #NT!
 dubois.908.t: "Intellektueller oder materieller Austausch" #NT!
 dubois.908.d: "Unser Naturforscher hat am Rande des Kongresses etwas Freizeit gewonnen und überlegt nun, wie er diese am besten nutzen kann." #NT!
 dubois.908.f: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hat auf dem Wissenschaftskongress einige interessante Kollegen kennengelernt, die sich gerne über einige wissenschaftliche Themen austauschen möchten. Ein Erfahrungsaustausch wäre äußerst fruchtbar. Andererseits konnte der Professor seine Zeit auch nutzen, um einige Käfer- und Pflanzensammlungen mit anderen Kollegen auszutauschen..." #NT!
 dubois.908.g: "Tauschen Sie sich mit Kollegen aus." #NT!
 dubois.908.h: "Tauschen Sie Exemplare mit Kollegen aus." #NT!
 dubois.909.t_unique: "Der Mensch ist einzigartig" #NT!
 dubois.909.t_primate: "Mensch und Affe sind verwandt" #NT!
 dubois.909.d_unique: "Die Naturforscher haben ihre langwierigen Debatten beigelegt. Der Mensch nimmt im Tierreich eine Sonderstellung ein – das erklärten die Wissenschaftler in einer Abschlusserklärung, die der Kongressvorsitzende heute feierlich verlas." #NT!
 dubois.909.d_primate: "Einige Professoren verließen wütend den Saal, als der Kongress zu Ende ging und die Abschlusserklärung verlesen wurde. Die Wissenschaftler fanden heraus, dass Menschen enger mit Affen verwandt sind als bisher angenommen." #NT!
 dubois.909.f_unique: "„Beim Menschen stellt das Gehirn einen aufsteigenden Entwicklungsschritt dar, der höher und stärker ausgeprägt ist als der, durch den sich die vorhergehende Unterklasse von der darunter liegenden Unterklasse unterschied. Die Großhirnhemisphären überlappen nicht nur die Riechlappen und das Kleinhirn, sie erstrecken sich auch vor dem einen und weiter nach hinten als der andere. Ihre hintere Entwicklung ist so ausgeprägt, dass Anatomen diesem Teil den Charakter eines dritten Lappens zugeschrieben haben; Es ist eigenartig für die Gattung Homo, und ebenso eigenartig sind das „Hinterhorn des Seitenventrikels“ und der „Hippocampus inferior“, die den Hinterlappen jeder Hemisphäre charakterisieren. Die oberflächliche graue Substanz des Großhirns erreicht beim Menschen durch die Anzahl und Tiefe der Windungen ihre maximale Ausdehnung. Mit dieser höchsten Form des Gehirns sind besondere mentale Kräfte verbunden, und ihre Konsequenzen veranschaulichen wunderbar den Wert des Gehirncharakters. Nach meiner Einschätzung bin ich dazu veranlasst, die Gattung Homo nicht nur als Vertreter einer bestimmten Ordnung, sondern einer bestimmten Unterklasse der Mammalia zu betrachten, für die ich den Namen „ARCHENCEPHALA“ vorschlage. – Richard Owen" #NT!
 dubois.909.f_primate: "„Es ist ziemlich sicher, dass der Affe, der dem Menschen am nächsten kommt, entweder der Schimpanse oder der Gorilla ist.“ In den allgemeinen Proportionen des Körpers und der Gliedmaßen gibt es einen bemerkenswerten Unterschied zwischen dem Gorilla und dem Menschen. In welchem ​​Verhältnis auch immer sich der Gorilla vom Menschen unterscheidet, weichen die anderen Affen noch weiter vom Gorilla ab und daher können solche Proportionsunterschiede nicht bestehen Ordnungswert. In der wichtigen Frage der Schädelkapazität unterscheiden sich die Menschen stärker voneinander als die Menschenaffen; während sich die niedrigsten Affen proportional ebenso sehr von den höchsten unterscheiden, wie dieser vom Menschen. Daher ist es offensichtlich, dass sich das Gebiss des höchsten Affen, so sehr es sich auch vom Menschen unterscheidet, weitaus stärker von dem der niederen und niedrigsten Affen unterscheidet. Unabhängig davon, welches Organsystem untersucht werden soll, führt der Vergleich ihrer Modifikationen in der Affenreihe zu ein und demselben Ergebnis: dass die strukturellen Unterschiede, die den Menschen vom Gorilla und dem Schimpansen unterscheiden, nicht so groß sind wie die Unterschiede zwischen dem Gorilla und dem Schimpansen die niederen Affen.' -Thomas Henry Huxley" #NT!
 dubois.909.g: "Der Mensch ist die Krone der Schöpfung." #NT!
 dubois.909.h: "Sind wir nur haarlose Affen?" #NT!
  
 dubois.911.t: "Anthropologischer Kongress: Ursprung des modernen Menschen" #NT!
 dubois.911.d: "Unser Land wird Gastgeber des wichtigsten Kongresses in der Geschichte der Anthropologie sein. Eine der großen Fragen der Menschheit, nämlich die nach ihrem Ursprung, soll geklärt werden. Anthropologen aus aller Welt werden darüber diskutieren, ob dies in Europa, Asien oder Afrika passiert ist. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] wird die Debatte leiten." #NT!
 dubois.911.f: "Woher kommt der Mensch? Die biblische Geschichte von der Vertreibung aus dem Paradies enthält bereits den Kern dieser Frage – er stammt offensichtlich nicht aus der Region, in der er heute lebt. Deshalb hielt man in Europa lange Zeit alte menschliche Knochen für die Überreste der Menschen, die in der Sintflut ums Leben kamen – genauso wie Dinosaurier lange Zeit für Tiere gehalten wurden, die keinen Platz auf der Arche hatten. Mit der Aufstellung der Eiszeittheorie und den anschließenden geologischen und paläontologischen Untersuchungen, die zeigten, dass die Erde deutlich älter war als erwartet, wuchs das Interesse an „Höhlenmenschen“. Spätestens mit der Evolutionstheorie und der Entdeckung prähistorischer Knochen, die mehr als ein paar tausend Jahre alt waren, wurde die Frage nach dem Herkunftsort des modernen Menschen virulenter." #NT!
 dubois.911.g: "Wo ist die Wiege der Menschheit?" #NT!
 dubois.912.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] hat zu einem internationalen Wissenschaftskongress eingeladen. Das Thema wird der Ursprung des modernen Menschen sein. Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 dubois.914.t: "Ist der moderne Mensch in Europa, Asien oder Afrika entstanden?" #NT!
 dubois.914.d: "Die akademische Welt hat sich in drei Lager gespalten. Die Frage nach der Wiege der Menschheit ist nicht nur mit einem gewissen Nationalstolz verbunden, sondern auch mit weiterführenden Thesen zur menschlichen Evolution." #NT!
 dubois.914.f: "In einer anregenden Debatte tauschten die jeweiligen Vertreter der drei Lager ihre Argumente aus. [SCOPE.sCharacter('dubois_europe_defender_scope').GetLastName] brachte Europa ins Feld, weil die Funde bisher das größte Gehirnvolumen europäischer Fossilien zeigten. Da das größere Gehirn dem aufrechten Gehen vorausging, ist dies unvermeidlich. [SCOPE.sCharacter('dubois_asia_defender_scope').GetLastName] bezweifelte diese Theorie. Die Fossilien aufrecht gehender, menschenähnlicher Vertreter wurden bereits in Asien gefunden – das Gehirn entwickelte sich also erst nach dem aufrechten Gehen. [SCOPE.sCharacter('dubois_africa_defender_scope').GetLastName] hingegen wies darauf hin, dass die bekannten Affenarten, die dem Menschen am nächsten stehen, aus Afrika und nicht aus Asien stammten. Nach Ansicht des Erfinders der Evolutionstheorie musste dort der Ursprung der Menschheit liegen." #NT!
 dubois.914.g: "Der moderne Mensch hat sich in Europa entwickelt." #NT!
 dubois.914.h: "Alles deutet auf einen asiatischen Ursprung hin." #NT!
 dubois.914.i: "Die Wiege der Menschheit liegt in Afrika." #NT!
 dubois.915.t: "Respektierte Rede" #NT!
 dubois.915.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hielt vor dem versammelten wissenschaftlichen Personal in [SCOPE.sCountry('dubois_congress_host_country').GetName] einen Vortrag, der das Publikum und den wissenschaftlichen Nachwuchs gleichermaßen begeisterte." #NT!
 dubois.915.f: "„Die Erde ist die Wiege der Menschheit, aber die Menschheit kann nicht für immer in der Wiege bleiben.“\n -Konstantin Tsiolkovsky." #NT!
 dubois.915.g: "Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] macht einen beachtlichen Eindruck." #NT!
 dubois.916.t: "Wertvoller Beitrag zur Debatte" #NT!
 dubois.916.d: "Ein brillanter wissenschaftlicher Vortrag von Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] erweiterte den Horizont der akademischen Welt auf dem Wissenschaftskongress in [SCOPE.sCountry('dubois_congress_host_country').GetName]. Es wird wahrscheinlich eine langanhaltende Wirkung haben." #NT!
 dubois.916.f: "„Er hatte über viele Dinge sehr seltsame Theorien.“ Er war sogar einmal bei der British Association aufgestanden und hatte erklärt, dass Affen genau wie Menschen große Nilpferde im Gehirn hätten. Das war schockierend; denn wenn dem so wäre, was würde dann aus dem Glauben, der Hoffnung und der Nächstenliebe unsterblicher Millionen werden? Du denkst vielleicht, dass es andere, wichtigere Unterschiede zwischen dir und einem Affen gibt, wie zum Beispiel die Fähigkeit zu sprechen, Maschinen zu bauen, richtig von falsch zu unterscheiden, Gebete zu sprechen und andere Kleinigkeiten dieser Art; aber das ist die Fantasie eines Kindes, mein Lieber. Man kann sich auf nichts anderes verlassen als auf den großen Nilpferd-Test. Wenn Sie ein großes Nilpferd in Ihrem Gehirn haben, sind Sie kein Affe, obwohl Sie vier Hände und keine Füße hatten und affenartiger waren als die Affen aller Affenarten. -Charles Kingsley" #NT!
 dubois.917.t: "Geheimnisvoller Schädel" #NT!
 dubois.917.d: "Ein Amateuranthropologe erschien mit einem unbekannten Fossil auf der Konferenz. Am liebsten würde er es an die wissenschaftliche Gesellschaft verkaufen, allerdings zu einem horrenden Preis. Viele Anthropologen lehnen den „Die Katze im Sack“-Ansatz ab." #NT!
 dubois.917.f: ""
 dubois.917.g: "Jeder Knochen ist für unsere Sammlung wertvoll." #NT!
 dubois.917.h: "...aber dieser Knochen ist offensichtlich wertlos." #NT!
 dubois.919.t_europe: "Der moderne Mensch kommt aus Europa" #NT!
 dubois.919.t_asia: "Der moderne Mensch kommt aus Asien" #NT!
 dubois.919.t_africa: "Der moderne Mensch kommt aus Afrika" #NT!
 dubois.919.d_europe: "Die internationale Wissenschaft hat sich auf einen europäischen Ursprung der modernen Menschheit geeinigt. Außereuropäische Gelehrte haben diese Entscheidung als Suprematismus angeprangert." #NT!
 dubois.919.d_asia: "Der Internationale Anthropologische Kongress hat sich kürzlich auf den Kompromiss geeinigt, dass die Menschen aus Asien stammen müssen. Die meisten Mitglieder der Versammlung stimmten dieser Ansicht zu." #NT!
 dubois.919.d_africa: "Nach einer sehr kontroversen Abschlussdebatte konnten sich die Wissenschaftler mit knapper Mehrheit darauf einigen, dass der Ursprung der Menschheit in Afrika liegen soll." #NT!
 dubois.919.f_europe: "Historisch gesehen war die Frage nach dem eigentlichen Herkunftsort der Menschheit zu Beginn des 20. Jahrhunderts nicht geklärt. Während eine kleine Gruppe, teilweise irregeführt durch die Entdeckung des sogenannten Piltdown-Menschen, den Ursprung des modernen Menschen in Europa weniger aus wissenschaftlichen als aus ideologischen Gründen vermutete, hatte die Asien-Theorie die größte Unterstützung erhalten. Einen großen Anteil daran hatten die Entdeckungen auf Java und die Bergung des Peking-Menschen. Erst ab der Mitte des 20. Jahrhunderts begannen immer mehr afrikanische Funde, diese Sichtweise zu untergraben." #NT!
 dubois.919.f_asia: "Historisch gesehen war die Frage nach dem eigentlichen Herkunftsort der Menschheit zu Beginn des 20. Jahrhunderts nicht geklärt. Während eine kleine Gruppe, teilweise irregeführt durch die Entdeckung des sogenannten Piltdown-Menschen, den Ursprung des modernen Menschen in Europa weniger aus wissenschaftlichen als aus ideologischen Gründen vermutete, hatte die Asien-Theorie die größte Unterstützung erhalten. Einen großen Anteil daran hatten die Entdeckungen auf Java und die Bergung des Peking-Menschen. Erst ab der Mitte des 20. Jahrhunderts begannen immer mehr afrikanische Funde, diese Sichtweise zu untergraben." #NT!
 dubois.919.f_africa: "Historisch gesehen war die Frage nach dem eigentlichen Herkunftsort der Menschheit zu Beginn des 20. Jahrhunderts nicht geklärt. Während eine kleine Gruppe, teilweise irregeführt durch die Entdeckung des sogenannten Piltdown-Menschen, den Ursprung des modernen Menschen in Europa weniger aus wissenschaftlichen als aus ideologischen Gründen vermutete, hatte die Asien-Theorie die größte Unterstützung erhalten. Einen großen Anteil daran hatten die Entdeckungen auf Java und die Bergung des Peking-Menschen. Erst ab der Mitte des 20. Jahrhunderts begannen immer mehr afrikanische Funde, diese Sichtweise zu untergraben." #NT!
 dubois.919.g: "Wie erwartet entwickelte sich die Menschheit in Europa." #NT!
 dubois.919.h: "Alle Beweise deuten darauf hin, dass sich die Menschheit in Asien entwickelt hat." #NT!
 dubois.919.i: "„Jenseits von Afrika“ ist mittlerweile eine anerkannte These." #NT!
  
  
 dubois.921.t: "Paläontologischer Kongress: Aussterben der Dinosaurier" #NT!
 dubois.921.d: "Unser Land hat die Ehre, einen der wichtigsten Kongresse der Paläontologie vorzubereiten. Wissenschaftler aus der ganzen Welt werden nach [SCOPE.sCountry('dubois_congress_host_country').GetName] strömen, um die Frage zu beantworten, warum die Dinosaurier ausgestorben sind. [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] hat bereits seinen Lieblings-Tropenhelm für seine Eröffnungsrede ausgewählt." #NT!
 dubois.921.f: "Die Frage, was zum Aussterben der Dinosaurier geführt hat, beschäftigt die Menschheit seit dem Tag, an dem der erste Dinosaurierknochen gefunden und als Teil einer unbekannten Art eingestuft wurde. Vor dem 19. Jahrhundert begnügten sich die Menschen damit, Dinosaurier als die Tiere abzutun, die es bei der Sintflut nicht auf die Arche Noah schafften. Mit der Entwicklung neuer geologischer und paläontologischer Methoden wurde das Bild nuancierter. Die Flutidee lebte bei Georges Cuvier noch weiter, wenn auch in die entgegengesetzte Richtung: Er glaubte, dass der Meeresspiegel gesunken sei und die von ihm in Feuchtgebieten lokalisierten Eidechsen ihren Lebensraum verloren hätten. Es war nur eine von zahlreichen Theorien, die in den nächsten anderthalb Jahrhunderten auftauchen würden – unbefriedigende Antworten." #NT!
 dubois.921.g: "Wird diese Frage jemals beantwortet?" #NT!
 dubois.922.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] hat zu einem internationalen Wissenschaftskongress eingeladen. Das Thema wird die Ursache für das Aussterben der Dinosaurier sein. Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 dubois.922.f: "Dies wird das Ereignis des Jahrzehnts sein." #NT!
 dubois.923.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]s Revolutionstheorie" #NT!
 dubois.923.d: "Kurz vor Beginn des Kongresses gab der bekannteste Astronom unseres Landes, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], bekannt, dass er seine eigene Vorstellung davon habe, was zum Aussterben der Dinosaurier hätte führen können: ein Asteroideneinschlag! Er fordert, dass diese These unter Paläontologen verbreitet wird." #NT!
 dubois.923.f: "Obwohl Professor [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] kein Paläontologe war, war er mit kosmischen Phänomenen vertraut – und wusste um deren zerstörerische Kraft. Das 19. Jahrhundert hatte einige erstaunlich große Kometen am Himmel gesehen, gleichzeitig aber im Fall von Tunguska erlebt, was die außerirdischen Gesteinsbrocken anrichten konnten. Der Astronom führte nicht nur theoretische Berechnungen durch, sondern ließ auch Proben sammeln, die in bestimmten Gesteinsschichten, unter anderem am Ende der Kreidezeit, ungewöhnliche Materialien enthielten. Im ständigen Austausch mit Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] tauschten die beiden berühmten Wissenschaftler ihre Ansichten aus und kamen mit Hilfe modernster physikalischer Erkenntnisse zu dem Schluss, dass ein Asteroideneinschlag die logischste Ursache für das Ende des Dinosaurierzeitalters sei – nicht so Viel wegen der Auswirkungen, aber auch wegen der ökologischen und klimatischen Folgen." #NT!
 dubois.923.g: "Das ist eine faszinierende Idee." #NT!
 dubois.923.h: "Das ist völlig absurd." #NT!
 dubois.924.t: "Warum sind die Dinosaurier ausgestorben?" #NT!
 dubois.924.d: "Die Paläontologen haben sich zusammengefunden – und in der Frage des Massensterbens am Ende der Kreidezeit gehen die Meinungen auseinander. Es gibt nicht zwei oder drei Lager – sondern ein Sammelsurium von Thesen, die sich in Wahrscheinlichkeit und Torheit oft nur geringfügig unterscheiden." #NT!
 dubois.924.f: "Seit der Entdeckung der Dinosaurier kursieren die fantastischsten Erklärungsversuche, warum Dinosaurier von der Erde verschwunden sind. Hier nur eine Auswahl." #NT!
 dubois.924.a: "Der Grund war ein Asteroideneinschlag." #NT!
 dubois.924.g: "Der Meeresspiegel sank und zerstörte Lebensräume." #NT!
 dubois.924.h: "Der Sauerstoffgehalt der Erdatmosphäre stieg auf Werte, die für Vögel und Säugetiere besser geeignet sind." #NT!
 dubois.924.i: "Maladaptive Merkmale führten zu einer evolutionären Sackgasse." #NT!
 dubois.924.j: "Eine Verringerung der sexuellen Aktivität führt zum Aussterben." #NT!
 dubois.924.k: "Pathologischer Gigantismus!" #NT!
 dubois.924.l: "Konkurrenz mit Säugetieren, die ihre Eier gefressen haben." #NT!
 dubois.924.m: "Klimawandel." #NT!
 dubois.924.n: "Vulkanausbrüche." #NT!
 dubois.924.o: "Bombardierung durch kosmische oder ultraviolette Strahlung." #NT!
 dubois.924.p: "Im Verlauf des Mesozoikums verringerte sich die Gehirngröße der Dinosaurier, bis sie praktisch zu dumm zum Leben wurden." #NT!
 dubois.929.t: "Der Paläontologische Kongress endet" #NT!
 dubois.929.d_asteroid: "In einer Abschlusserklärung verkündete der Paläontologische Kongress, dass er zu einer Entscheidung gekommen sei: Die These, dass allein ein Asteroideneinschlag das Ende der Dinosaurier besiegelt habe, scheine eine überzeugende Idee zu sein." #NT!
 dubois.929.d_climate: "Mit einem bestürzten Seufzer begann der Professor des Gastlandes heute eine Vorlesung, in der er mit Betroffenheit auf das Aussterben der Dinosaurier aufgrund des Klimawandels hinwies." #NT!
 dubois.929.d_sex: "Etwas verschämt und mit viel Räuspern erklärte der Vorsitzende des Paläontologischen Kongresses, dass die fehlende sexuelle Fortpflanzung der Grund für das Aussterben der Dinosaurier sei. Professor Tottenhams Einwurf, er habe seine Frau immer für einen Brontosaurus gehalten, wurde im Protokoll zurechtgewiesen." #NT!
 dubois.929.d_mammals: "Nach tagelangen Diskussionen sind Paläontologen zu dem Schluss gekommen, dass die Konkurrenz mit Säugetieren das Ende der Dinosaurier einläutete. Sie vermuten, dass Nagetiere am liebsten Dinosauriereier gefressen hätten." #NT!
 dubois.929.d_fat: "Heute verlas der Vorsitzende des Paläontologischen Kongresses mit aller Ernsthaftigkeit ein Dokument, das die Annahme stützte, dass die Dinosaurier einfach zu groß und zu dick geworden seien, was zu ihrem unausweichlichen Aussterben geführt habe. Professor Tottenhams Bemerkung, dass dies bedeute, dass der Sitz des Vorsitzenden bald frei werde, löste eine öffentliche Zurechtweisung aus." #NT!
 dubois.929.d_stupid: "In der heute vom Paläontologenkongress verlesenen Abschlusserklärung wird ausführlich dargelegt, dass die Gehirne der Dinosaurier im Laufe der Jahrmillionen immer kleiner wurden, bis sie am Ende einfach zu dumm waren, um zu überleben. Die Aussage von Professor Tottenham, dass dies auch für einige wissenschaftliche Kollegen vor dem Kongress wünschenswert gewesen wäre, wurde nicht in das Protokoll aufgenommen." #NT!
 dubois.929.f: "Das glaubten tatsächlich einige bedeutende Wissenschaftler des 19. und frühen 20. Jahrhunderts." #NT!
 dubois.929.g: "Verantwortlich war ein Asteroideneinschlag." #NT!
 dubois.929.h: "Eine unangenehme Theorie, aber die einzige, die akzeptiert wurde." #NT!
  
