 ### 1.8.6 ### 
  
 dufour_celebrate_schwingfest_decision: "Veranstalten Sie das erste Eidgenössische Schwing- und Älplerfest" #NT!
 dufour_celebrate_schwingfest_decision_desc: "Schwingen ist so etwas wie ein Schweizer Nationalsport geworden. Machen wir ihn zum echten Nationalsport, indem wir ein Schwing- und Älplerfest feiern!" #NT!
  
 dufour_schwingfest_modifier: "Eidgenössisches Schwing- und Älplerfest" #NT!
  
 dufour_schwingerkonig: "Schwingerkönig" #NT!
 dufour_schwingerkonig_desc: "Diese Figur gewann das Eidgenössische Schwingfest in der Schweiz. Er wird von den Massen als Champion angesehen." #NT!
  
 #The two Appenzells do not implement the women's suffrage 
 dufour.1000.t: "Die beiden Appenzeller setzen das Frauenstimmrecht nicht um" #NT!
 dufour.1000.d: "In der Schweiz wurde das Frauenwahlrecht eingeführt. Leider sind einige Kantone etwas langsam. In den Kantonen Appenzell Innerhoden und Appenzell Ausserrhoden dürfen Frauen an eidgenössischen Abstimmungen und Wahlen teilnehmen, nicht jedoch an jenen der Gemeinden und des Kantons. Dazu bedarf es zunächst einer Änderung der Kantonsverfassung, die von der Landsgemeinde genehmigt werden muss. Der Prozess könnte mehrere Jahre dauern. Sollen wir eingreifen und die Appenzeller Bevölkerung zwingen, das Frauenstimmrecht einzuführen, oder warten und hoffen, dass sie es selbst einführen?" #NT!
 dufour.1000.f: "\"Unsere Männer machen das sicher richtig!\n\n#b Historisch gesehen#! hat das Frauenwahlrecht in der Schweiz sehr lange gedauert. Erst 1971 wurde es für schweizerische Abstimmungen und Wahlen eingeführt. In einigen Kantonen dauerte es sogar noch länger. Die beiden Appenzeller brauchten am längsten. Appenzell Ausserrhoden führte 1989 in einer Landsgemeinde das Frauenwahlrecht ein. Appenzell Innerrhoden hingegen musste 1990 vom Bundesgericht zur Einführung des Frauenwahlrechts gezwungen werden.\nDie Schweiz gehört damit zu den Ländern, die das Frauenwahlrecht zuletzt eingeführt haben. Zu den Ländern, die das Frauenwahlrecht früher eingeführt haben, gehören Afghanistan, Finnland, die USA und viele andere." #NT!
 dufour.1000.g: "Zwingen Sie sie, Frauen wählen zu lassen." #NT!
 dufour.1000.h: "Sicherlich werden sie bald beschließen, den Frauen das Wahlrecht zu geben." #NT!
 dufour_womens_suffrage_appenzell_effects_tt: "Sie zwingen die beiden Kantone nicht dazu, das Frauenstimmrecht einzuführen. Sie erhalten eine Veranstaltung, wenn es Fortschritte in der Angelegenheit gibt oder Ihre Entscheidung erforderlich ist." #NT!
  
 #Defeat in the vote on women's suffrage in both Appenzell 
 dufour.1001.t: "Niederlage bei der Abstimmung zum Frauenstimmrecht in beiden Appenzell" #NT!
 dufour.1001.d: "Die Regierungen in Appenzell Ausserrhoden und Appenzell Innerrhoden haben einen Gesetzentwurf zur Einführung des Frauenstimmrechts auf kantonaler Ebene vorgeschlagen. Der Gesetzentwurf wurde abgelehnt. Das bedeutet, dass die Frauen in Appenzell weiterhin nicht wählen dürfen. Wir könnten die beiden Appenzeller zwingen, den Frauen ihr Recht zu gewähren, aber das würde die lokale Bevölkerung sicherlich gegen uns aufbringen." #NT!
 dufour.1001.f: ""Heben Sie Ihre Hand, wenn Sie das Frauenstimmrecht auf kantonaler Ebene einführen wollen!" Viele Hände hoben sich. Aber waren da genug? \"Sie haben die Einführung des Frauenstimmrechts auf kantonaler Ebene abgelehnt!\"\n\n#b Historisch gesehen#! hat das Frauenstimmrecht in der Schweiz sehr lange gedauert. Erst 1971 wurde es für schweizerische Abstimmungen und Wahlen eingeführt. In einigen Kantonen dauerte es sogar noch länger. Die beiden Appenzeller brauchten am längsten. Appenzell Ausserrhoden führte 1989 in einer Landsgemeinde das Frauenwahlrecht ein. Appenzell Innerrhoden hingegen musste 1990 vom Bundesgericht zur Einführung des Frauenwahlrechts gezwungen werden.\nDie Schweiz gehört damit zu den Ländern, die das Frauenwahlrecht zuletzt eingeführt haben. Zu den Ländern, die das Frauenwahlrecht früher eingeführt haben, gehören Afghanistan, Finnland, die USA und viele andere." #NT!
 dufour.1001.g: "Jetzt reicht es mir! Zwingen Sie sie einfach, das Frauenwahlrecht einzuführen!" #NT!
 dufour.1001.h: "Warten wir einfach noch ein bisschen." #NT!
  
 #Both Appenzell introduce women's suffrage 
 dufour.1002.t: "Beide Appenzeller führen das Frauenstimmrecht ein" #NT!
 dufour.1002.d: "Wer hätte das gedacht? Beide Appenzeller führten das Frauenstimmrecht per Handzeichen an ihren Regionalversammlungen ein. Damit können Frauen nun überall in der Schweiz wählen." #NT!
 dufour.1002.f: ""Heben Sie Ihre Hand, wenn Sie das Frauenstimmrecht auf kantonaler Ebene einführen wollen!" Viele Hände hoben sich. Aber waren da genug? \"Sie haben der Einführung des Frauenstimmrechts auf kantonaler Ebene zugestimmt!\" Jubel brach aus!\n\n#b Historisch gesehen#! Das Frauenstimmrecht in der Schweiz hat sehr lange gedauert. Erst 1971 wurde es für schweizerische Abstimmungen und Wahlen eingeführt. In einigen Kantonen dauerte es sogar noch länger. Die beiden Appenzeller brauchten am längsten. Appenzell Ausserrhoden führte 1989 in einer Landsgemeinde das Frauenwahlrecht ein. Appenzell Innerrhoden hingegen musste 1990 vom Bundesgericht zur Einführung des Frauenwahlrechts gezwungen werden.\nDie Schweiz gehört damit zu den Ländern, die das Frauenwahlrecht zuletzt eingeführt haben. Zu den Ländern, die das Frauenwahlrecht früher eingeführt haben, gehören Afghanistan, Finnland, die USA und viele andere." #NT!
 dufour.1002.g: "Es hat länger gedauert, als ich gedacht hätte!" #NT!
  
 #Further failure in the introduction of women's suffrage in the two Appenzell 
 dufour.1003.t: "Weiteres Scheitern bei der Einführung des Frauenstimmrechts in den beiden Appenzell" #NT!
 dufour.1003.d: "Es war bereits der zweite Versuch einiger fortschrittlicher Appenzeller, das Frauenwahlrecht einzuführen. Aber auch dieser Versuch war erfolglos. Wir könnten die Einführung noch erzwingen oder noch länger warten und hoffen, dass die Appenzeller Bevölkerung das Frauenwahlrecht freiwillig einführt." #NT!
 dufour.1003.f: ""Heben Sie Ihre Hand, wenn Sie das Frauenstimmrecht auf kantonaler Ebene einführen wollen!" Viele Hände hoben sich. Aber waren da genug? \"Sie haben die Einführung des Frauenstimmrechts auf kantonaler Ebene abgelehnt!\"\n\n#b Historisch gesehen#! hat das Frauenstimmrecht in der Schweiz sehr lange gedauert. Erst 1971 wurde es für schweizerische Abstimmungen und Wahlen eingeführt. In einigen Kantonen dauerte es sogar noch länger. Die beiden Appenzeller brauchten am längsten. Appenzell Ausserrhoden führte 1989 in einer Landsgemeinde das Frauenwahlrecht ein. Appenzell Innerrhoden hingegen musste 1990 vom Bundesgericht zur Einführung des Frauenwahlrechts gezwungen werden.\nDie Schweiz gehört damit zu den Ländern, die das Frauenwahlrecht zuletzt eingeführt haben. Zu den Ländern, die das Frauenwahlrecht früher eingeführt haben, gehören Afghanistan, Finnland, die USA und viele andere." #NT!
 dufour.1003.g: "Verdammte Hinterwäldler. Sie hatten ihre Chance, jetzt zwingen wir sie!" #NT!
 dufour.1003.h: "Wir können den demokratischen Prozess nicht einfach untergraben." #NT!
  
 #Federal Court forces Appenzell Innerrhoden to introduce women's suffrage 
 dufour.1004.t: "Bundesgericht zwingt Appenzell Innerrhoden zur Einführung des Frauenwahlrechts" #NT!
 dufour.1004.d: "Nachdem Appenzell Ausserrhoden an seiner letzten Landsgemeinde das Frauenstimmrecht angenommen hat, hat das Bundesgericht im Fall Appenzell Ausserrhoden entschieden. Appenzell Innerrhoden muss das Frauenwahlrecht einführen. Damit ist die Angelegenheit endgültig entschieden." #NT!
 dufour.1004.f: ""Das Bundesgericht stellt fest, dass Appenzell die Verfassung der Schweizerischen Eidgenossenschaft verletzt. Frauen haben die gleichen Rechte wie Männer. Appenzell Innerrhoden ist verpflichtet, das Frauenwahlrecht sofort einzuführen!"\n\n#b Historisch gesehen wurde in der Schweiz das Frauenwahlrecht #! eingeführt eine sehr lange Zeit. Erst 1971 wurde es für schweizerische Abstimmungen und Wahlen eingeführt. In einigen Kantonen dauerte es sogar noch länger. Die beiden Appenzeller brauchten am längsten. Appenzell Ausserrhoden führte 1989 in einer Landsgemeinde das Frauenwahlrecht ein. Appenzell Innerrhoden hingegen musste 1990 vom Bundesgericht zur Einführung des Frauenwahlrechts gezwungen werden.\nDie Schweiz gehört damit zu den Ländern, die das Frauenwahlrecht zuletzt eingeführt haben. Zu den Ländern, die das Frauenwahlrecht früher eingeführt haben, gehören Afghanistan, Finnland, die USA und viele andere." #NT!
 dufour.1004.g: "Endlich!" #NT!
  
  
 #First Eidgenössisches Schwing- und Älplerfest 
 dufour.2000.t: "Erstes Eidgenössisches Schwing- und Älplerfest in Biel" #NT!
 dufour.2000.d: "Viele Schwinger nahmen am ersten Eidgenössischen Schwing- und Älplerfest teil. Der Anlass fand in der Stadt Biel statt und wurde von den Schweizer Schwing-Vereinen geplant, nachdem der Sport immer beliebter wurde. Nach dem großen Erfolg freuen sich Teilnehmer und Planer auf die nächste Veranstaltung in drei Jahren. Und viele Schwinger sind begierig darauf, das Event und den ersten Preis zu gewinnen – einen starken Bullen." #NT!
 dufour.2000.f: "Zwei riesige Körper ringen miteinander, keiner will fallen. Beide Kontrahenten gehen unter dem Jubel des Publikums zu Boden. Alfred Niklaus ist an der Spitze. Er ist der erste Schwingerkönig! Aber zuerst hilft er seinem Gegner beim Aufstehen und reinigt seinen Rücken vom Sägemehl.\n\n#b Historisch gesehen #! Schwingen – eine Form des Ringens mit sehr strengen Regeln – war in der Schweiz ein beliebter Sport, obwohl sein Ursprung dies nicht kann gut nachvollzogen werden. Doch das erste lokale Schwingfest fand auf der Unspunnenmatte in Interlaken statt. Das erste Eidgenössische Schwing- und Älplerfest fand 1895 in Biel statt und danach regelmäßig alle zwei bis drei Jahre. Am Schwing- und Älplerfest gibt es auch die beiden anderen Schweizer Nationalsportarten Hornussen (eine Mannschaftssportart, bei der ein Puck namens "Hornuss" geschlagen wird) und Steinstoßen (eine Form des Steinstoßens).\n\nDas Eidgenössische Schwing- und Älplerfest wird bis heute gefeiert. Die letzte Veranstaltung fand 2022 in Pratteln bei Basel statt, die nächste Veranstaltung findet 2025 in Mollis statt. Der Sieger wird mit einem Bullen ausgezeichnet, der Schwingerkönig von 2022 – Joel Wicki – gewann den Bullen "Magnus" mit einem Roten Holstein." #NT!
 dufour.2000.g: "Ich kann die nächste Veranstaltung kaum erwarten!" #NT!
  
 dufour.2001.t: "[SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] hat das Eidgenössische Schwingfest gewonnen!" #NT!
 dufour.2001.d: "Nach einem erbitterten Kampf ist [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] als Sieger des diesjährigen Eidgenössischen Schwingfestes hervorgegangen." #NT!
 swiss_flavor_events.21.f1: "Zwei riesige Körper ringen miteinander, keiner will fallen. Beide Kontrahenten gehen unter dem Jubel des Publikums zu Boden. Ein Mann ist an der Spitze, er hat diese "Gang" gewonnen. Er hilft seinem Gegner beim Aufstehen und reinigt dessen Rücken vom Sägemehl." #NT!
 swiss_flavor_events.21.f2: "\n\nInteressanterweise sind in Schwingen die Namen der Schwinger vertauscht und beginnen mit dem Nachnamen. Wenn Abraham Lincoln ein Schwinger gewesen wäre, hätte man ihn Lincoln Abraham genannt." #NT!
 swiss_flavor_events.21.f3: "\n\nWenn ein Gegner die gleiche Punktzahl wie der Schwingerkönig hat, erhält er den Titel "Erstgekrönter", also Erstgekrönter." #NT!
 swiss_flavor_events.21.f4: "\n\nDie besten 15 Prozent eines Eidgenössischen werden mit einem Kranz ausgezeichnet. Sie werden üblicherweise "Eidgenossen" genannt." #NT!
 swiss_flavor_events.21.f5: "\n\nAndere Teilnehmer erhalten ebenfalls Preise. Sie werden in einen Tempel der Gaben gebracht. Jedes Geschenk wurde von jemandem oder einer Organisation gespendet." #NT!
 swiss_flavor_events.21.f6: "\n\nDrei verschiedene Schwinger waren bisher dreimal Schwingerkönig. Hans Stucki gewann 1900, 1902 und 1905. Rudolf Hunsperger gewann 1966, 1969 und 1974. Jörg Abderhalden gewann 1998, 2004 und 2007" #NT!
 swiss_flavor_events.21.f7: "\n\nEs gibt weitere Schwingfeste in der Schweiz. Zwei der bedeutendsten sind das "Unspunnen-Schwinget" bei Interlaken und das "Kilchberger Schwinget" im Kanton Zürich. Wenn ein Schwinger diese beiden und das Eidgenössische gewinnt, spricht man von einem "Schwinger-Grand-Slam"." #NT!
 swiss_flavor_events.21.f8: "\n\nIn Schwingen gibt es nicht nur Punkte für den Sieg. Stehen zwei Gegner unentschieden, lieferten sich aber einen attraktiven Kampf, erhalten sie 0,25 Punkte mehr als bei einem langweiligen Kampf. Selbst wenn du verlierst, aber tapfer und gut kämpfst, erhältst du 0,75 Punkte mehr." #NT!
 swiss_flavor_events.21.f9: "\n\nDie Schwingfeste mit hohem Prestige sind die "Bergschwingfeste", die auf Bergen stattfinden. Es sind Volksfeste und es gibt auch traditionelle Musik. Die bekanntesten Bergschwingfeste sind das "Stoos-Schwinget", das "Rigi Schwing- und Älplerfest", das "Brünigschwinget", das "Schwarzsee-Schwinget", das "Weissenstein-Schwinget". und das "Schwägalp-Schwinget"." #NT!
 dufour.2001.g: "Glückwunsch!" #NT!

