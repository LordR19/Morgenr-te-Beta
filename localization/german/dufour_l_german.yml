 je_dufour_carte_dufour: "Topografische Karte der Schweiz" #NT!
 je_dufour_carte_dufour_reason: "Seit 1822 ist die Landesvermessung Sache der Schweizerischen Eidgenossenschaft und nicht der Kantone. General Dufour wurde beauftragt, die Vermessung der Schweiz nach einheitlichen Standards durchzuführen und die Vermessungsergebnisse auf einer Karte festzuhalten. Das wird zwar lange dauern und etwas kosten, aber es wird zur Weiterentwicklung der Schweiz beitragen." #NT!
 je_dufour_carte_dufour_goal: "Die Vermessungen sind abgeschlossen und die Karte veröffentlicht." #NT!
 dufour_creating_carte_dufour_modifier: "Erstellung der Carte Dufour" #NT!
  
 dufour.900.t: "Veröffentlichung der Carte Dufour" #NT!
 dufour.900.d: "Nach Jahren harter Arbeit ist die topografische Karte der Schweiz endlich fertig und alle 25 Blätter sind entweder veröffentlicht oder werden in Kürze erscheinen." #NT!
 dufour.900.f: "Endlich können Sie den ersten Druck der Carte Dufour sehen. Feine Linien zeigen Berge, Städte und sogar Häuser. Noch nie zuvor gab es eine so präzise Karte der Schweiz!\n\n#b Historisch gesehen #! Dufour und sein Team arbeiteten von 1832 bis 1865 an der Karte. Die ersten beiden Blätter wurden 1845 veröffentlicht und das letzte der 25 Blätter wurde veröffentlicht 1865. Die topografische Karte wurde im Stichdruckverfahren gedruckt und wies einen Maßstab von 1:100.000 auf. Interessanterweise war Dufour der erste General der modernen Schweiz und führte die Schweizer Armee gegen den Sonderbund im Schweizer Bürgerkrieg im Jahr 1848.\n\n#b Heute befindet sich #! die Carte Dufour im Schweizer Landesmuseum in Zürich. Sie können die Karte aber tatsächlich online finden, da sie zusammen mit vielen anderen Landeskarten der Schweiz veröffentlicht wurde." #NT!
 dufour.900.g: "Wir sollten einen Berg nach Dufour benennen!" #NT!
 dufour_carte_dufour_modifier: "Karte Dufour" #NT!
  
