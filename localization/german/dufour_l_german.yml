 dufour.901.t: "Anwohner durch Umfrage gestört" #NT!
 dufour.901.d: "Bei den Vermessungsarbeiten im [SCOPE.sState('dufour_mapping_scope').GetName] gerieten unsere Vermesser in Konflikt mit der Landbevölkerung der Region. Offenbar störten sie mit ihrer Arbeit eine Beerdigung." #NT!
 dufour.901.f: ""Am besten gehst du jetzt! Hast du es noch nicht gehört? Wir brauchen deine Karte nicht, wir haben immer unseren eigenen Weg nach Hause gefunden!"" #NT!
 dufour.901.g: "Mein Beileid." #NT!
 dufour.901.h: "Fortfahren!" #NT!
  
 dufour.902.t: "Landvermesser in den Bergen getötet" #NT!
 dufour.902.d: "Während sie von einem der hohen Berge des [SCOPE.sState('dufour_mapping_scope').GetName] aus vermessen, wurden unsere Vermesser von einem Gewitter überrascht. Es stürmte und regnete in Strömen. Die Vermesser suchten Schutz in ihrem Zelt, doch ein Blitzschlag tötete einen von ihnen und verletzte den anderen." #NT!
 dufour.902.f: ""Mein Bein wurde vom Blitz getroffen, aber nach ein paar Tagen wurde es besser. Endlich konnte ich hinunterklettern und mich in Sicherheit bringen. Es war eine Tortur!"" #NT!
 dufour.902.g: "Mein Gott!" #NT!
  
 dufour.903.t: "Einheimische helfen Vermessern" #NT!
 dufour.903.d: "Unsere Vermesser hätten sich in [SCOPE.sState('dufour_mapping_scope').GetName] fast verlaufen, aber ein paar Einheimische konnten ihnen helfen und boten sogar eine Unterkunft und Informationen zu den schnellsten Wegen an. Dies wird sicherlich dazu beitragen, dass die Karte schneller fertig wird!" #NT!
 dufour.903.f: ""Du kannst später arbeiten. Zuerst müssen wir zusammen trinken. Das ist unser bester Kirsch!"" #NT!
 dufour.903.g: "Wir freuen uns über die Hilfe!" #NT!
  
 dufour.904.t: "Ausrüstung verloren!" #NT!
 dufour.904.d: "Einer unserer Vermesser verlor seine Ausrüstung, als er in [SCOPE.sState('dufour_mapping_scope').GetName] einen Berg bestieg. Entweder müssen wir neue Ausrüstung bereitstellen, oder der Fortschritt wird verlangsamt." #NT!
 dufour.904.f: ""Es ist einfach heruntergefallen... Ich konnte es nicht halten... Wer hätte gedacht, dass wir die Ausrüstung an unseren Rucksäcken befestigen mussten?"" #NT!
 dufour.904.g: "Sie müssen damit klarkommen." #NT!
 dufour.904.h: "Holen Sie sich neue Instrumente!" #NT!
  
 dufour.905.t: "Blüemlisalp oder Frau" #NT!
 dufour.905.d: "Die Einheimischen in [SCOPE.sState('dufour_mapping_scope').GetName] haben zwei Namen für denselben Berg: Blüemlisalp und Frau. Welchen Namen sollen wir wählen?" #NT!
 dufour.905.f: ""Können wir nicht einfach eine Münze werfen?"" #NT!
 dufour.905.g: "Blüemlisalp!" #NT!
 dufour.905.h: "Frau!" #NT!
  
 dufour.906.t: "Surveyor beschleunigt die Arbeit an der Karte" #NT!
 dufour.906.d: "Dank der Unterstützung von [SCOPE.sCharacter('surveyor_scope').GetFullName], einem bekannten Vermesser, hat der Fortschritt bei der Erstellung der topografischen Karte einen großen Sprung gemacht." #NT!
 dufour.906.f: ""Ja, dieses Instrument dient zum Messen, nicht zum Anstarren von Sternen."" #NT!
 dufour.906.g: "Gute Arbeit!" #NT!
  
 dufour.907.t: "Mathematiker hilft bei Berechnungen" #NT!
 dufour.907.d: "[SCOPE.sCharacter('mathematician_scope').GetFullName], der über eine Ausbildung in Mathematik verfügt, konnte unserem Team bei der Lösung verschiedener Berechnungen helfen. Dies wird dazu beitragen, die Karte schneller fertigzustellen." #NT!
 dufour.907.f: ""Wer hätte gedacht, dass Mathematik tatsächlich nützlich ist!"" #NT!
 dufour.907.g: "Gut, dass wir Mathematiker haben!" #NT!
  
 dufour.908.t: "Ballonfahrten inspirieren Künstler" #NT!
 dufour.908.d: "Dank [SCOPE.sCharacter('balloonist_scope').GetFullName], einem bekannten Ballonfahrer, konnten einige Künstler und Vermesser die Welt von oben sehen. Die Künstler ließen sich von der atemberaubenden Aussicht inspirieren und hatten eine realistischere Vorstellung davon, wie sie unser Land auf einer Karte darstellen könnten." #NT!
 dufour.908.f: ""Oh Gott! Ich hoffe, wir stürzen nicht ab!"" #NT!
 dufour.908.g: "Die Welt von oben zu sehen ist beeindruckend!" #NT!
  
 dufour.910.t: "Erste veröffentlichte Blätter: Jura und Basel" #NT!
 dufour.910.d: "Die ersten Blätter unserer neuen topografischen Karte sind erschienen und konzentrieren sich auf die Region um Basel und den Jura." #NT!
 dufour.910.f: "Der Jura ist eine kleine Gebirgskette, die sich von Savoyen bis Basel und in einigen Vorgebirgen sogar bis zum Bodensee erstreckt. Es umfasst Teile der Waadt, Neuenburg, Bern, Basel, Solothurn und Aargau. Viele große Städte liegen in der Nähe des Jura.\n Basel beispielsweise ist eine der wichtigsten Städte der Schweiz. Basel grenzt sowohl an das Elsass als auch an Baden und ist dank des Rheins gut angebunden.\nErst vor wenigen Jahren wurde der Kanton Basel in die Kantone Basel-Stadt und Basel-Land geteilt. Interessanterweise war das Land zu dieser Zeit liberaler, während die Stadt von Patriziern regiert wurde. Basel ist ziemlich international und hat eine alte Universität, die große Denker wie Leonhard Euler und Daniel Bernoulli beherbergte.\nGenf hingegen ist eine große Stadt, umgeben von Frankreich. Während der Herrschaft Napoleons gehörte es zu Frankreich und kehrte 1815 zur Schweiz zurück. Jetzt werden die ersten Privatbanken gegründet und Genf entwickelt sich langsam zu einem Zentrum des Finanzsektors. Darüber hinaus war es die Heimat von Voltaire und Jean-Jaques Rousseau, zwei der größten Philosophen der Schweiz." #NT!
 dufour.910.g: "Interessant!" #NT!
 dufour.910.h: "Ich will nichts von der Schweiz hören!" #NT!
 dufour.910.no_more_information_tt: "Sie erhalten #n keine #! Ereignisse mehr, die nur die Schweiz beschreiben, ohne Auswirkungen." #NT!
  
 dufour.911.t: "Neue Blätter erschienen: Schaffhausen, Thurgau und St. Gallen" #NT!
 dufour.911.d: "Weitere Blätter wurden veröffentlicht. Der Fokus liegt dieses Mal auf der Nord- und Ostschweiz mit den Kantonen Schaffhausen, Thurgau und St. Gallen." #NT!
 dufour.911.f: "Schaffhausen liegt im Nordosten der Schweiz und ist größtenteils von Deutschland umgeben. Die Stadt selbst liegt direkt am Rhein und ganz in der Nähe des Rheinfalls bei Neuhausen. Dank der Energie des Flusses konnte sich Schaffhausen schon früh industrialisieren und dank der Landbevölkerung wurde es 1831 zu einem liberalen Kanton.\nThurgau wurde von einem anderen Kanton regiert, der jedes Jahr wechselte, bis die Französische Revolution auf die Schweiz übergriff. Es ist seit 1815 ein vollwertiger Kanton und ein Zentrum der Textilindustrie und Landwirtschaft. Der hohe Anteil an Birnbäumen führte zu dem Namen "Mostindien", was Apfelwein Indien bedeutet und eine Anspielung auf Ost (Osten) und Most (Apfelwein) ist. Der Thurgau gehört seit 1831 zu den liberalen Kantonen und wünscht sich eine stärkere Zentralisierung in der Schweiz.\nSt. Gallen ist ein religiös gespaltener Kanton und war einst Sitz eines Klosters und Fürstbistums. Es ist ein Zentrum der Textilindustrie und ein liberaler Kanton. Der Kanton St. Gallen umschließt die beiden Appenzeller Kantone und das bemerkenswerte Säntis-Gebirge, einen Teil der Alpen." #NT!
  
 dufour.912.t: "Neue Blätter erschienen: Graubünden und die Rätischen Alpen" #NT!
 dufour.912.d: "Weitere Blätter wurden veröffentlicht. Diesmal liegt der Fokus auf dem riesigen Kanton Graubünden und den Rätischen Alpen." #NT!
 dufour.912.f: "Graubünden ist nicht nur der größte Kanton der Schweiz, sondern auch die Heimat des romanischsprachigen Volkes, einer Minderheit in der Schweiz und einer Gruppe der alpenromanischen Sprache, die auch in Südtirol und Friaul vorkommt.\nGraubünden ist dünn besiedelt, da es von dominiert wird die Alpen. Insbesondere die Rätischen Alpen, benannt nach den alten Räterstämmen. Graubünden ist ein überwiegend agrarisch geprägter Kanton, der auch vom Gütertransport über die Alpenpässe profitiert. Der Verlust einiger heute italienischer Gebiete nach den Napoleonischen Kriegen war eine Katastrophe, aber in Graubünden gibt es immer noch einige Gebiete, in denen die Mehrheit der italienischsprachigen Bevölkerung lebt, was den Kanton zu einem Kanton mit drei Sprachgruppen macht: Deutsch, Rätoromanisch und Italienisch.\nPolitisch wird Graubünden von seinen Gemeinden dominiert die viel Kraft haben. Aber die liberalen Kräfte, die den Kanton zentralisieren wollen, haben in letzter Zeit stärker an Boden gewonnen." #NT!
  
 dufour.913.t: "Neue Blätter erschienen: Zentralschweiz" #NT!
 dufour.913.d: "Weitere Blätter wurden veröffentlicht. Der Fokus liegt dieses Mal auf den vielen Kantonen der Zentralschweiz." #NT!
 dufour.913.f: "Die Zentralschweiz ist der Geburtsort der "Eidgenossenschaft", der Schweizerischen Eidgenossenschaft. Zunächst bildeten die Kantone Uri, Schwyz und Underwalden (heute getrennt in Nied- und Obwalden) einen losen Verbund, der später immer weiter ausgebaut wurde.\nDer Hauptwirtschaftszweig der vielen kleinen Zentralschweizer Kantone ist der Gütertransport hauptsächlich auf der Gotthardstrecke. Darüber hinaus waren Landwirtschaft, Holzeinschlag und einige Textilproduktionen in der Region wichtig.\nPolitisch wurde die Zentralschweiz von konservativen Katholiken dominiert. Während der Kanton Luzern dank der Stadt Luzern der liberalste der Zentralschweizer Kantone war, waren die kleineren Kantone Uri, Schwyz, Ob- und Nidwalden, Glarus und Zug noch konservativer und von der lokalen Oberschicht dominiert .\nSchwyz wurde in den 1830er Jahren beinahe in zwei Kantone gespalten, als die äußeren Teile des Kantons Gleichheit und politische Beteiligung forderten. Nachdem das innere Schwyz von Truppen der Tagsatzung (der "Regierung" der Schweiz) besetzt worden war, stimmte das innere Schwyz diesen Punkten am Ende zu und Schwyz blieb ein Kanton." #NT!
  
 dufour.914.t: "Neue Blätter erschienen: Tessin" #NT!
 dufour.914.d: "Weitere Blätter wurden veröffentlicht. Diesmal liegt der Fokus auf dem südlichsten Kanton der Schweiz, dem Tessin." #NT!
 dufour.914.f: "Das Tessin ist der einzige verbliebene Besitz der Schweizerischen Eidgenossenschaft in Italien. Als Eroberung des 15. und 16. Jahrhunderts wurde das Gebiet bis zur Gründung der Helvetischen Republik von den alten Orten (Kantonen) dominiert. Seit 1803 ist es jedoch ein vollwertiger Kanton.\nDie dominierenden Wirtschaftszweige im Tessin waren Landwirtschaft und Holzeinschlag. Auch die Seidenproduktion war ein lukratives Geschäft. Im Tessin konnten landwirtschaftliche Produkte angebaut werden, die anderswo in der Schweiz nicht wuchsen: Kastanien, Tabak, Seide und verschiedene Früchte zum Beispiel.\nIm Jahr 1830 erhielt das Tessin als einer der ersten Kantone eine liberale Verfassung. Die politische Situation im Kanton ist jedoch instabil, da die Liberalen den Staat zentralisieren wollen, während die Konservativen eine regionale Autonomie bevorzugen." #NT!
  
 dufour.915.t: "Neue Blätter erschienen: Bern und Freiburg" #NT!
 dufour.915.d: "Weitere Blätter wurden veröffentlicht. Dieses Mal lag der Schwerpunkt auf Bern und Freiburg." #NT!
 dufour.915.f: "Sowohl der Kanton Bern als auch der Kanton Freiburg haben französisch- und deutschsprachige Teile. Während Bern ein riesiger Kanton ist, ist Freiburg viel kleiner. Bern erstreckt sich vom Jura-Gebirge bis zu den Alpen im Süden. Freiburg liegt westlich von Bern und beherbergt Städte wie Freiburg und Gruyère, aus denen ein bekannter Käse stammt.\nDer Kanton Bern wird hauptsächlich von der Landwirtschaft dominiert, aber die Uhrmacherei hat sich langsam vom benachbarten Neuenburg in den Berner Jura ausgebreitet. Hoffentlich wird die Industrialisierung bald zur Entwicklung des Kantons beitragen.\nPolitisch wurde Bern lange Zeit von den Patriziern der Stadt selbst dominiert, doch in den 1830er Jahren konnten die Liberalen aus den kleineren Städten des Kantons eine neue Verfassung ausarbeiten, die die Rechte des Volkes in Einklang brachte von Bern und der Landbevölkerung.\nFreiburg ist ein landwirtschaftlich geprägter Kanton, insbesondere Getreideproduktion und Käseproduktion. Besonders bekannt ist der Gruyère-Käse.\nPolitisch wurde Freiburg von den konservativen Patriziern und dem Klerus dominiert. Auch als 1831 eine neue Verfassung erlassen wurde, blieb der Kanton konservativ und bei den Wahlen erzielten die Konservativen immer noch die Mehrheit der Stimmen." #NT!
  
 dufour.916.t: "Neue Blätter erschienen: Zürich und Aargau" #NT!
 dufour.916.d: "Weitere Blätter wurden veröffentlicht. Dieses Mal lag der Fokus auf Zürich und dem Aargau." #NT!
 dufour.916.f: "Sowohl Zürich als auch der Aargau liegen im Norden der Schweiz, größtenteils im relativ flachen Mittelland. Beide Kantone industrialisieren sich rasch und könnten schon bald zu industriellen Kraftwerken werden.\nZürich ist einer der alten Kantone und wurde lange Zeit von der Stadt selbst dominiert. Zürich ist ein Zentrum der mechanisierten Textilindustrie sowie der Maschinenindustrie. Viele Fabriken liegen an Flüssen und beziehen ihre Energie aus diesen Flüssen.\nPolitisch wurde Zürich von den Patriziern der Stadt dominiert, bis die Landbevölkerung 1830/31 eine neue Verfassung erzwang. Bei den nächsten Wahlen errangen die Liberalen und Radikalen die Mehrheit und dominieren nun die Politik in Zürich.\nDer Aargau wurde bis zur Zeit der Helvetischen Republik von den anderen Kantonen regiert. Als vollwertiger Kanton entwickelt sich der Aaargau rasch industrialisiert, vor allem mit Textilfabriken. Die vielen Flüsse des Aargaus ermöglichten es den Fabriken, ihre Energie aus dem Wasser zu beziehen, und führten zu vielen dezentralen Fabriken.\nDer Aargau war im Grunde ein Gegengewicht zu den Kantonen Zürich und Bern und wäre 1814/15 beinahe kein vollwertiger Kanton geworden. Auch nach 1815 blieb der Aargau im Gegensatz zu anderen Kantonen recht liberal. 1831 gewährte eine neue Verfassung der Bevölkerung noch mehr Rechte. Auf den Widerstand der katholischen Bevölkerung gegen die zunehmende Kontrolle der Kirche durch den Staat reagierte die Regierung mit der Besetzung aufständischer Gebiete." #NT!
  
 dufour.917.t: "Neue Blätter erschienen: Waadt und Wallis" #NT!
 dufour.917.d: "Weitere Blätter wurden veröffentlicht. Dieses Mal lag der Schwerpunkt auf Waadt und Wallis." #NT!
 dufour.917.f: "Das Wallis ist ein großes Tal ganz im Süden der Schweiz, das größtenteils durch die Alpen vom Rest des Landes getrennt ist. Die Rhone fließt durch das Tal und dann in den Lac Léman. Die Nordküste des Sees gehört zu Waadt, aber der Kanton erstreckt sich von Genf und den Alpen bis zum Jura.\nWaadt wird immer noch von der Landwirtschaft dominiert, aber die Liberalen haben seit 1826 damit begonnen, Veränderungen vorzunehmen, um die Industrie auszubauen. Die Zeit wird zeigen, ob Waadt wird ein Agrarkanton bleiben oder sich zu einem Industriezentrum entwickeln.\nDank diplomatischem Geschick wurde der Kanton Waadt nach der Niederlage Napoleons bestätigt. Im Gegenzug musste der Kanton jedoch eine konservativere Verfassung akzeptieren. Dank der autoritären Führung gewannen die Liberalen an Boden und konnten 1830 eine neue Verfassung durchsetzen. In der Zwischenzeit gewannen die Radikalen an Boden und versuchten, die Demokratisierung voranzutreiben.\nDas Wallis ist von der Landwirtschaft und seiner ländlichen Bevölkerung geprägt. Es gibt keine nennenswerte Industrie und die Verbindungen nach außen sind begrenzt.\nDer wichtigste politische Konflikt im Wallis war der zwischen dem deutschsprachigen Oberwallis und dem französischsprachigen Unterwallis. Das Oberwallis war der dominierende Teil des Kantons, obwohl das Unterwallis eine höhere Bevölkerungszahl aufwies. Die Frage ist, ob die Liberalen und Radikalen des Untertals in der Lage sind, die Demokratisierung des Wallis voranzutreiben, oder ob die alten Mächte ihre Herrschaft stabilisieren können." #NT!
  
 dufour.920.t: "Die Stimmen werden lauter, den Steinbock zurück in die Schweiz zu holen" #NT!
 dufour.920.d: "Robert Mader, Hotelier und Besitzer des Hotels "Walhalla" in St. Gallen, will den Alpensteinbock zurück in die Schweiz holen. Er schlägt vor, in St. Gallen einen Tierpark zu errichten, in dem er ein Gehege für die Aufzucht der Steinböcke herstellt, um sie später wieder in die Natur freizulassen." #NT!
 dufour.920.f: ""Der Steinbock ist ein nationales Symbol der Schweiz. Wir müssen ihn zurückbringen!"" #NT!
 dufour.920.g: "Wir geben den Steinbock zurück!" #NT!
 dufour.920.h: "Was für eine Zeitverschwendung!" #NT!

