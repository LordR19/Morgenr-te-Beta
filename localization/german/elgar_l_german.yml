 elgar_petrograd_conservatory_decision: "Habe das Petrograder Konservatorium gefunden" #NT!
 elgar_petrograd_conservatory_decision_desc: "Auf Initiative der Großherzogin Elena Pawlowna, Anton Rubinstein, Andrei Nikolajewitsch Markowitsch und anderer Persönlichkeiten der Gesellschaft und des Musiklebens wurde die Russische Musikgesellschaft gegründet, aus deren Musikklassen das erste Konservatorium Russlands entstand. Anton Rubinstein war der erste Direktor des Konservatoriums und Professor für Klavier. Der erste Absolvent, der hier sein Kompositionsstudium abschloss, war Peter Tschaikowsky. Eine besonders einflussreiche Rolle hatte Nikolai Andrejewitsch Rimski-Korsakow als Professor für Komposition und Instrumentierung sowie Leiter der Orchesterklasse." #NT!
