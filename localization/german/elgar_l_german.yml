 elgar_the_proms_decision: "Institut für Promenadenkonzerte" #NT!
 elgar_the_proms_decision_desc: "Die Proms sind eine achtwöchige Sommersaison mit täglichen Orchesterkonzerten klassischer Musik und anderen Veranstaltungen, die jährlich stattfinden. Prom ist die Abkürzung für Promenadenkonzert, ein Begriff, der sich ursprünglich auf Freiluftkonzerte in Londons Vergnügungsgärten bezog. Die Saison ist ein bedeutendes Ereignis in der britischen Kultur und in der klassischen Musik. Die Wahrnehmung der Proms durch viele Menschen basiert auf der Last Night, obwohl sich diese stark von den anderen Konzerten unterscheidet." #NT!
