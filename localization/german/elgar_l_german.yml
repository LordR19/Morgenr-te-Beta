 elgar.1211.t: "Lisztomanie in [ROOT.GetCountry.GetName]" #NT!
 elgar.1211.f: "Franz Liszt war ein österreichisch-ungarischer Komponist, Pianist, Dirigent, Theaterregisseur und Musiklehrer. Liszt war einer der bedeutendsten und einflussreichsten Klaviervirtuosen und mit einem Oeuvre von über 1300 Werken und Bearbeitungen einer der produktivsten Komponisten des 19. Jahrhunderts. Obwohl ein großer Teil seines Schaffens der Klavierliteratur zuzuordnen ist, gab Liszt mit der Entwicklung der symphonischen Dichtung auch der Orchestermusik deutliche Impulse. Sein Konzept der Programmmusik und der Einsatz neuer harmonischer und formaler Mittel machten ihn – neben Richard Wagner – zum bekanntesten Protagonisten der Neudeutschen Schule. Liszt begann 1839 eine ausgedehnte Europatournee, die er die nächsten acht Jahre fortsetzte. Diese Zeit war Liszts brillanteste Zeit als Konzertpianist und er erhielt auf seinen Tourneen viele Ehrungen und große Anerkennung. In dieser Zeit erschienen die ersten Berichte über heftige Reaktionen von Liszt-Fans, die als Lisztomanie bezeichnet wurden. Charakteristisch für die Lisztomanie war eine hysterische Reaktion auf Liszt und seine Konzerte. Es wurde berichtet, dass Liszts Spiel die Stimmung des Publikums auf ein Niveau mystischer Ekstase steigerte." #NT!
