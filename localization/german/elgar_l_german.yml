 elgar.1151.t: "Berlioz zurück in Paris" #NT!
 elgar.1151.d: "Nach ausgedehnten Konzertreisen ins Ausland ist der Komponist Hector Berlioz nach Frankreich zurückgekehrt." #NT!
 elgar.1151.f: "Auf seinen Reisen, insbesondere in Deutschland, bemerkte Berlioz nicht nur das höhere Niveau der Musikkultur, sondern auch die größeren Möglichkeiten für Komponisten, die insbesondere auf die dortige Aufteilung in Kleinstaaten zurückzuführen waren. Letzteres sorgte dafür, dass es in der deutschen Musikwelt eine weitaus größere Zahl prestigeträchtiger Positionen gab, während die Zentralisierung Frankreichs auch eine starke Orientierung an der Hauptstadt Paris mit sich brachte. Dennoch spekulierte Berlioz erneut auf einen lukrativen Posten im Inland, obwohl das deutsche Publikum und die deutsche Kritik ihm oft wohlwollender gegenüberstanden als die französischen Vertreter." #NT!
 elgar.1161.t: "Les Troyens" #NT!
 elgar.1161.f: "Les Troyens ist eine französische große Oper in fünf Akten von Hector Berlioz. Das Libretto wurde von Berlioz selbst nach Vergils Epos Aeneis geschrieben; Die Partitur wurde zwischen 1856 und 1858 komponiert. Les Troyens ist Berlioz‘ ehrgeizigstes Werk, die Zusammenfassung seiner gesamten künstlerischen Laufbahn, aber er erlebte die vollständige Aufführung nicht mehr. Unter dem Titel Les Troyens à Carthage wurden die letzten drei Akte am 4. November 1863 von Léon Carvalhos Kompanie, dem Théâtre Lyrique, in ihrem Theater (heute Théâtre de la Ville) am Place du Châtelet in Paris mit vielen Schnitten uraufgeführt 21 Wiederholungsaufführungen. Nach Jahrzehnten der Vernachlässigung wird die Oper heute von einigen Musikkritikern als eine der schönsten Opern aller Zeiten angesehen." #NT!
 elgar.1162.t: "La damnation de Faust" #NT!
 elgar.1162.f: "La damnation de Faust ist ein Werk für vier Solostimmen, siebenstimmigen Chor, großen Kinderchor und Orchester des französischen Komponisten Hector Berlioz. Er nannte es eine „légende dramatique“ (dramatische Legende). Der französische Komponist ließ sich von einer Übersetzung von Goethes dramatischem Gedicht „Faust“ inspirieren und schuf ein musikalisches Werk, das sich ebenso wie das ihm zugrunde liegende Meisterwerk einer einfachen Kategorisierung entzieht. Zu verschiedenen Zeiten als freies Oratorium und als Oper konzipiert, machten die Form eines Reiseberichts und die kosmische Perspektive die Inszenierung als Oper zu einer extremen Herausforderung. Berlioz selbst war begierig darauf, das Werk auf die Bühne zu bringen, doch als er es tat, musste er zugeben, dass die Produktionstechniken seiner Zeit der Aufgabe nicht gewachsen waren, dem Werk dramatisches Leben zu verleihen. Den größten Ruhm erlangte das Werk durch Konzertaufführungen." #NT!
 elgar.1163.t: "Abhandlung über Instrumentierung" #NT!
 elgar.1163.f: "„Dieses Traité d'Instrumentation ist ein höchst paradoxes Werk.“ Es beginnt mit einem mehrzeiligen Vorwort, das nichts mit dem Thema zu tun hat und in dem sich der Autor gegen Musiker stellt, die Modulationen missbrauchen und deren Hang zur Dissonanz mit dem Geschmack einiger Tiere für salzige Pflanzen und dornige Büsche übereinstimmt. Dann greift er zu den Orchesterinstrumenten und mischt seltsame Behauptungen mit den solidesten Wahrheiten und wertvollen Ratschlägen.[...] In seiner Abhandlung wie in seiner Orchestrierung ist Berlioz trotz aller Kuriositäten einfach fabelhaft. Ihm verdankt meine Generation ihre Bildung, und ich wage zu sagen, eine gute. Berlioz besaß die unschätzbare Gabe, die Fantasie anzuregen und Liebe für die Kunst zu wecken, die er lehrte.[...] Diese scheinbar überflüssigen Musikbeispiele ließen einen träumen, sie öffneten die Tür zu einer neuen Welt, zu einem riesigen und faszinierenden Blick in die Zukunft das versprochene Land.' - Camille Saint-Saëns" #NT!
