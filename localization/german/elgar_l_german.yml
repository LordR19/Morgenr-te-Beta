 elgar.40.t: "Nationaler Rundfunkkanal" #NT!
 elgar.40.d: "Nachdem die Regierung heute einem Sender eine neue Lizenz erteilt hat, stellt sich die Frage, auf welchen Bereich man sich konzentrieren soll." #NT!
 elgar.40.f: "Eine neue Lizenz mit neuer Ausrichtung kann erteilt werden, wenn die alte Lizenz nach fünf Jahren abläuft." #NT!
