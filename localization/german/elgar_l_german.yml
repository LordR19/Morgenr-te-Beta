 elgar.9.t: "Zwölftontechnik" #NT!
 elgar.9.d: "Nach Jahrzehnten der musikalischen Stagnation haben moderne Komponisten ein neues Konzept entwickelt, das die Welt der Musik revolutionieren wird." #NT!
 elgar.9.f: "Die Zwölftontechnik – auch bekannt als Dodekaphonie, Zwölftonserialismus und (im britischen Sprachgebrauch) Zwölftonkomposition – ist eine Methode der musikalischen Komposition. Die Technik stellt sicher, dass alle 12 Noten der chromatischen Tonleiter in einem Musikstück gleich oft erklingen, und verhindert gleichzeitig die Betonung einer einzelnen Note durch die Verwendung von Tonreihen und Reihenfolgen der 12 Tonhöhen. Somit erhalten alle 12 Noten mehr oder weniger die gleiche Bedeutung, und die Musik vermeidet die Einteilung in eine Tonart. Im Laufe der Zeit erfreute sich die Technik großer Beliebtheit und erlangte schließlich großen Einfluss auf Komponisten des 20. Jahrhunderts. Es wird allgemein als eine Form des Serialismus angesehen." #NT!
 elgar.9.g: "Ich bin mir nicht so sicher, ob das eine gute Idee war." #NT!
  
