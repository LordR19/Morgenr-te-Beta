 je_elgar_mass_culture: "Massenkultur" #NT!
 je_elgar_mass_culture_reason: "„Die Masse“, die verständnislose Feindseligkeit gegenüber allen repräsentativen Traditionen der Kultur, die scharfe und kalte Intelligenz, die die Weisheit des Bauern zunichte macht, der neu entdeckte Naturalismus, der in Bezug auf alle Fragen des Geschlechts und der Gesellschaft weit auf recht primitive Instinkte zurückgeht Arbeitsbedingungen, das Wiederauftauchen des Panem et Circenses in Form von Lohnstreitigkeiten und Sportstadien – all dies deutete auf die endgültige Schließung der Kultur und den Beginn einer ganz neuen Phase der menschlichen Existenz hin.“ - Oswald Spengler, Untergang des Abendlandes" #NT!
