 elgar_classicism_tech: "Klassizismus" #NT!
 elgar_classicism_tech_desc: "Unter Klassizismus versteht man in der Kunst allgemein die hohe Wertschätzung einer klassischen Epoche, der klassischen Antike in der westlichen Tradition, als Maßstab für den Geschmack, den die Klassizisten nachahmen wollen. In seiner reinsten Form ist Klassizismus eine ästhetische Haltung, die auf Prinzipien basiert, die in der Kultur, Kunst und Literatur des antiken Griechenlands und Roms basieren, mit der Betonung auf Form, Einfachheit, Proportionen, Klarheit der Struktur, Perfektion, zurückhaltender Emotion sowie Explizitheit den Intellekt ansprechen." #NT!
 elgar_irrationalism_tech: "Irrationalismus" #NT!
 elgar_irrationalism_tech_desc: "Der Irrationalismus ist eine philosophische Bewegung, die im frühen 19. Jahrhundert entstand und die nichtrationale Dimension des menschlichen Lebens betont. Irrationalisten behaupten, dass die menschliche Vernunft allein nicht in der Lage sei, die Grundlagen, Zusammenhänge und Gesetze der objektiven Realität zu erkennen. Als Alternativen für deskriptive und normative Erklärungen der Welt werden höhere kognitive Funktionen wie beispielsweise Intuition, Glaube, Intuition oder direkte Erfahrung vorgeschlagen." #NT!
 elgar_modern_art_tech: "Moderne Kunst" #NT!
 elgar_modern_art_tech_desc: "#R Diese Technologie ist nur eine Attrappe und kann nicht erforscht werden. Vervollständigen Sie die Journaleinträge, um [concept_elgar_impressionism], [concept_elgar_expressionism] oder [concept_elgar_art_nouveau]!#! zu erhalten" #NT!
 elgar_art_nouveau_tech: "Jugendstil" #NT!
 elgar_art_nouveau_tech_desc: "#R Diese Technologie ist nur über Journal Entry verfügbar!#!\n\n[concept_elgar_art_nouveau] ist ein internationaler Stil der Kunst, Architektur und angewandten Kunst, insbesondere der dekorativen Künste. Der Stil ist in verschiedenen Sprachen unter verschiedenen Namen bekannt: Jugendstil auf Deutsch, Stile Liberty auf Italienisch, Modernisme auf Katalanisch und auch als Modern Style auf Englisch bekannt. Oft wurden sie von natürlichen Formen wie den geschwungenen Kurven von Pflanzen und Blumen inspiriert. Architekten und Designer suchten nach einem spirituell erhebenden Gesamtkunstwerk, das die Künste vereinen würde." #NT!
 elgar_art_deco_tech: "Art Deco" #NT!
 elgar_art_deco_tech_desc: "Art Déco kombinierte moderne Stile mit feiner Handwerkskunst und edlen Materialien. In seiner Blütezeit stand es für Luxus, Glamour, Überschwang und den Glauben an den sozialen und technologischen Fortschritt. Art Deco war einer der ersten wirklich internationalen Stile, seine Dominanz endete jedoch mit dem Beginn des Zweiten Weltkriegs." #NT!
 elgar_impressionism_tech: "Impressionismus" #NT!
 elgar_impressionism_tech_desc: "#R Diese Technologie ist nur über Journal Entry verfügbar!#!\n\n[concept_elgar_impressionism] ist ein Kunststil aus dem 19. Jahrhundert, der sich durch die stimmungsvolle Darstellung flüchtiger Schnappschüsse auszeichnet. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet." #NT!
 elgar_neoclassicism_tech: "Neoklassizismus" #NT!
 elgar_neoclassicism_tech_desc: "Nach der Jahrhundertwende kam es zu einer erneuten Begeisterung für klassische Ideale: den Neoklassizismus. Es umfasste mindestens Musik, Philosophie und Literatur. Während Architekten sich wieder römischer und griechischer Baukunst als Vorbilder bedienten, entdeckten Komponisten die Barockmusik als Inspirationsquelle neu." #NT!
 elgar_expressionism_tech: "Expressionismus" #NT!
 elgar_expressionism_tech_desc: "#R Diese Technologie ist nur über Journal Entry verfügbar!#!\n\n[concept_elgar_expressionism] ist eine modernistische Bewegung, zunächst in der Poesie und Malerei. Ihr typisches Merkmal besteht darin, die Welt ausschließlich aus einer subjektiven Perspektive darzustellen und sie aus emotionalen Gründen radikal zu verzerren, um Stimmungen oder Ideen hervorzurufen." #NT!
 elgar_new_objectivity_tech: "Neue Sachlichkeit" #NT!
 elgar_new_objectivity_tech_desc: "Obwohl der Begriff hauptsächlich eine Tendenz in der deutschen Malerei beschrieb, entwickelte er ein Eigenleben und charakterisierte die Haltung des öffentlichen Lebens in der Weimarer Republik sowie die Kunst, Literatur, Musik und Architektur, die geschaffen wurden, um sich daran anzupassen. Anstelle eines Ziels philosophischer Objektivität sollte es eine Hinwendung zur praktischen Auseinandersetzung mit der Welt implizieren – eine rein geschäftliche Haltung, die von den Deutschen als durch und durch amerikanisch verstanden wird." #NT!
 elgar_mass_culture_tech: "Massenkultur" #NT!
 elgar_mass_culture_tech_desc: "#R Diese Technologie ist nur über den Journaleintrag verfügbar!#!\n\n'The Die verständnislose Feindseligkeit der Masse gegenüber allen Traditionen, die die Kultur repräsentieren, die scharfe und kalte Intelligenz, die die Weisheit des Bauern zunichte macht, der neu entdeckte Naturalismus, der in Bezug auf alle Angelegenheiten der Kultur zunichte gemacht wird Sex und Gesellschaft gehen weit zurück auf ganz primitive Instinkte und Verhältnisse, das Wiederauftauchen des Panem et Circenses in Form von Lohnstreitigkeiten und Sportstadien – all das deutete auf die endgültige Schließung der Kultur und den Beginn einer ganz neuen Phase hin menschliche Existenz.' - Oswald Spengler, Untergang des Abendlandes" #NT!
  
