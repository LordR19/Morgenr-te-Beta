 elgar.90.g: "Baue das Opernhaus" #NT!
 elgar.90.h: "Wir sollten die kulturellen Bemühungen in unserer Hauptstadt intensivieren." #NT!
 elgar.91.t: "Tivoli-Glashalle" #NT!
 elgar.91.d: "Die Tivoli-Gärten erfreuen sich seit Jahren großer Beliebtheit beim Kopenhagener Publikum. Geplant ist der Bau eines Konzertsaals für rund 1.000 Personen, um das Publikum mit anregender Musik zu unterhalten." #NT!
 elgar.91.f: "Als der Tivoli 1843 erstmals seine Pforten öffnete, gehörte ein Konzertsaal zu den Attraktionen. Es handelte sich um ein rechteckiges Holzgebäude, das von Harald Conrad Stilling entworfen wurde. Hans Christian Lumbye war von 1843 bis 1872 Musikdirektor und Chefdirigent. Er schrieb fast 700 Kompositionen für das Orchester, insbesondere Polkas, Valses und Galopps. Der Konzertsaal wurde 1863 von Johan Andreas Stillmann erweitert." #NT!
 elgar.91.g: "Ich hoffe, dass Mr. Lumbye mit seinen berühmten Galopps auftaucht!" #NT!
 elgar.92.t: "Gran Teatro Nacional" #NT!
 elgar.92.d: "Mit dem Plan, in Mexiko-Stadt ein großes Opernhaus zu bauen, plant die Regierung eines der größten Bauprojekte in der Geschichte des Landes." #NT!
 elgar.92.f: "Das Theater wurde zwischen 1840 und 1844 vom Architekten Lorenzo de la Hidalga in Mexiko-Stadt erbaut. Historiker betrachten es als das wichtigste architektonische Werk in Mexiko-Stadt zwischen der Fertigstellung der Metropolitankathedrale und dem Bau des Palacio de Bellas Artes. Das Große Nationaltheater wurde während einer Amtszeit von Antonio López de Santa Anna als Präsident eingeweiht. Sein Name änderte sich nach und nach, von Great Theatre of Santa Anna zu Great Theatre Vergara, dann Great Imperial Theatre und schließlich Great National Theatre. Während der Opernsaison 1852 brachte das Theater 17 Opern zur Uraufführung und bot mehr als 60 Vorstellungen." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Aufgrund des Booms, den die Region durch den Kautschukanbau erlebt, soll Manaus ein opulentes Opernhaus erhalten – mitten im Dschungel!" #NT!
 elgar.93.f: "Das Amazonas-Theater wurde während der Belle Époque erbaut, zu einer Zeit, als mit dem Gummiboom Vermögen gemacht wurde. Der Bau des Amazonas-Theaters wurde erstmals 1881 von einem Mitglied des örtlichen Repräsentantenhauses, Antonio Jose Fernandes Júnior, vorgeschlagen, der sich ein „Juwel“ im Herzen des Amazonas-Regenwaldes vorstellte. Der architektonische Stil des Theaters gilt als typisch für die Renaissance. Die Dachziegel wurden aus dem Elsass importiert, die Stahlwände aus Glasgow, Schottland und der Carrara-Marmor für die Treppen, Statuen und Säulen aus Italien. Die Kuppel ist mit 36.000 verzierten Keramikfliesen bedeckt, die in den Farben der brasilianischen Nationalflagge bemalt sind. Die Inneneinrichtung stammte aus Frankreich im Louis-Quinze-Stil. Der italienische Künstler Domenico de Angelis der Jüngere malte die Tafeln, die die Decken des Auditoriums und des Audienzsaals schmücken." #NT!
  
 elgar.101.t: "Ein Denkmal für Beethoven" #NT!
 elgar.101.d: "Auf einen Aufruf des Komponisten Robert Schumann hin sprachen sich mehrere Intellektuelle, aber auch Bürger, Patrioten und Kunstinteressierte für die Errichtung eines Denkmals für Ludwig van Beethoven in Bonn aus." #NT!
 elgar.101.f: "„Das Mausoleum der zukünftigen Erinnerung steht bereits persönlich vor mir – ein einigermaßen hoher Quader, darauf eine Leier mit dem Geburts- und Sterbejahr, darüber der Himmel und daneben ein paar Bäume.“ Eine ganze Nation, die einem Beethoven gegenübersteht, der sie auf jeder Seite Größe und Stolz lehrt, sollte sie ihm nicht ein tausendmal größeres Denkmal setzen können? Wenn ich ein Prinz wäre, würde ich ihm einen Tempel im palladianischen Stil bauen! Gestalte ihn in einer gigantischen Form, wie der heilige Borromäus am Lago Maggiore, damit er wie im Leben über Berg und Berge blicken kann – und wenn die Rheinschiffe vorbeifliegen und die Fremden fragen: Was bedeutet denn der Riese? Jedes Kind kann antworten: Beethoven ist das – und es wird denken, es sei ein deutscher Kaiser. Mit einem Wort: Stehen Sie auf, lassen Sie Ihren Schleim los und bedenken Sie, dass das Denkmal Ihr eigenes sein wird!‘ -Robert Schumann" #NT!
 elgar.101.g: "Beethoven war ein deutscher Titan der Musik!" #NT!
 elgar.101.h: "Gerne finanzieren wir dieses kulturell wertvolle Projekt." #NT!
 elgar.101.i: "Er hätte nicht so toll sein können, wenn er vorher nicht ein Denkmal gehabt hätte." #NT!
 elgar.102.t: "Vorbereitung des Beethoven-Festivals" #NT!
 elgar.102.d: "Die letzten Arbeiten am Beethoven-Denkmal sind abgeschlossen. Jetzt ist es an der Zeit, sich auf die Einweihung vorzubereiten." #NT!
 elgar.102.f: "Das Beethovenfest zur Einweihung des Beethoven-Denkmals war ein musikalisches Großereignis von internationalem Rang. Neben dem preußischen König war auch die britische Königin Victoria eingeladen, Geistesgrößen wie Alexander von Humboldt zählten zu den Gästen und Komponisten vom Range eines Hector Berlioz, Giacomo Meyerbeer und vor allem Franz Liszt prägten die vier Tage. An dem Fest sollten Tausende Menschen teilnehmen, was die Kleinstadt Bonn vor große Probleme stellte." #NT!
 elgar.102.g: "Verschicke die Einladungen!" #NT!
 elgar.103.t: "Einladung zum Beethovenfest" #NT!
 elgar.103.d: "Unsere Regierung hat eine offizielle Einladung zum Beethovenfest nach Bonn erhalten, wo das Denkmal des Komponisten enthüllt werden soll." #NT!
 elgar.103.g: "Wir sind gerne dabei." #NT!
 elgar.103.h: "Klassische Musik wird überbewertet." #NT!
 elgar.104.t: "Baue die Beethovenhalle" #NT!
 elgar.104.d: "Aufgrund des hohen Besucherandrangs schlug Franz Liszt vor, Menschen und Material von der Kölner Dombaustelle nach Bonn zu verlegen, um in Rekordzeit ein Festspielhaus zu errichten." #NT!
 elgar.104.f: "Die offizielle Enthüllung des Beethoven-Denkmals sollte der Höhepunkt eines dreitägigen Beethoven-Festivals sein. Einen Monat vor Beginn des Festivals gab es keinen geeigneten Veranstaltungsort für die erwarteten 3.000 Besucher. Auf Drängen Liszts und erst nachdem er angeboten hatte, die gesamten Kosten selbst zu tragen, beauftragte das Komitee einen Architekten und Bauunternehmer mit dem Bau der Beethovenhalle. Als sie schließlich damit begannen, hatten sie weniger als zwei Wochen Zeit und mussten rund um die Uhr arbeiten, um es pünktlich fertigzustellen. Franz Liszt sprach auch mit den Erbauern des Kölner Doms. Über den Rhein wurde Bauholz von Köln nach Bonn verladen. Dekorationen aus Köln kamen so schnell auch nach Bonn. In nur elf Tagen entstand aus dem Nichts eine Festhalle." #NT!
 elgar.104.g: "Prächtig." #NT!
 elgar.105.t: "Das Beethovenfest" #NT!
 elgar.105.d: "Nach vier Tagen hochkarätiger Musik kann das Beethovenfest als voller Erfolg gewertet werden, auch wenn Veranstaltungen dieser Größenordnung nicht ohne Skandale auskommen." #NT!
 elgar.105.f: "Die Zeremonie verlief nicht ohne unangenehme Momente. Das Beethoven-Denkmal kehrte den wichtigsten Gästen, König Friedrich Wilhelm IV. von Preußen und der britischen Königin Victoria, den Rücken, die auf dem Balkon des Fürstenberg-Palastes Platz genommen hatten. Alexander von Humboldt rettete die Situation, indem er bemerkte, dass Beethoven immer ein unhöflicher Kerl gewesen sei. Noch peinlicher war die Tatsache, dass Liszt während der Trinksprüche beim Festbankett im „Goldenen Stern“ das von Berlioz angeführte französische Aufgebot brüskierte und beinahe einen Aufruhr verursachte. Das Bankett wurde durch das Verhalten von Lola Montez gestört, die auf einem Tisch tanzte und Liszt in Verlegenheit brachte, indem sie darauf bestand, dass sie sein Gast bei den Feierlichkeiten sei und einen ihrem beanspruchten Status angemessenen Sitzplatz verlangte, wodurch eine vorab festgelegte Sitzordnung durcheinander gebracht wurde." #NT!
 elgar.105.g: "Beethoven wendet uns den Rücken zu?" #NT!
 elgar.105.h: "Alexander von Humboldt ist ein Gentleman." #NT!
 elgar.105.i: "Diese Deutschen haben keine Eleganz." #NT!
 elgar.105.j: "Das war inspirierend." #NT!
 elgar.106.t: "Liszt-Kantate" #NT!
 elgar.106.d: "Franz Liszt hatte die große Ehre, die Kantate zur Einweihung des Beethoven-Denkmals zu schreiben und öffentlich aufzuführen." #NT!
 elgar.106.f: "„Wie dem auch sei, seine Kantate, wirklich gut aufgeführt und von dreieinhalb Vierteln des Saals herzlich beklatscht, ist etwas Großartiges und Schönes, das Liszt unter den Komponisten sofort zu einem hohen Ansehen macht.“ Der Ausdruck darin ist wahr, die Intonation richtig, der Stil erhaben und neu, die Form gut durchdacht und pflichtbewusst ausgeführt, die Instrumentierung bemerkenswert für ihre Kraft und Vielfalt. In seinem Orchester gibt es nie eine Abfolge der gleichen Klänge, was bestimmte Werke, die einmal geschätzt wurden, für den Zuhörer so ermüdend macht; er weiß mit den kleinen und großen Mitteln umzugehen, er fordert weder die Instrumente noch die Stimmen zu sehr; Mit einem Wort, er zeigte auf einen Schlag, dass er Stil in der Instrumentierung und in den anderen Teilen der Musikkunst hatte, da man befürchtete, dass er ihn noch nicht gefunden hatte. - Hector Berlioz" #NT!
 elgar.106.g: "Hagel! Hagel! Beethoven, Heil!" #NT!
 elgar.107.t: "Berlioz beim Beethovenfest" #NT!
 elgar.107.d: "Die Feierlichkeiten rund um die Enthüllung des Beethoven-Denkmals haben dem Komponisten Hector Belrioz große Inspiration gegeben." #NT!
 elgar.107.f: "„Während dieser Reise nach Österreich, Ungarn, Böhmen und Schlesien begann ich mit der Komposition meiner Faustlegende, über deren Plan ich schon lange nachgedacht hatte. Sobald ich mich dazu entschlossen hatte, musste ich mich damit begnügen, auch den Großteil des Librettos selbst zu schreiben; die Fragmente der französischen Übersetzung von Goethes Faust von Gérard de Nerval, die ich bereits zwanzig Jahre zuvor vertont hatte und die ich in einer überarbeiteten Fassung in die neue Partitur übernehmen wollte, und zwei oder drei weitere Szenen, die geschrieben worden waren Die vor meiner Abreise aus Paris von M. Gandonnière nach meinen Anweisungen erstellten Werke machten nicht einmal ein Sechstel des Gesamtwerkes aus. Während der Fahrt in der alten deutschen Postkutsche versuchte ich daher, die für meine Musik vorgesehenen Verse zu schreiben. Ich begann mit Fausts Anrufung der Natur, ohne zu versuchen, Goethes Meisterwerk zu übersetzen oder gar nachzuahmen, sondern nur, um mich davon inspirieren zu lassen und die darin enthaltene musikalische Substanz herauszuarbeiten. Nachdem ich angefangen hatte, schrieb ich die restlichen Verse, je nachdem mir die musikalischen Ideen kamen, und komponierte die Partitur mit einer Leichtigkeit, die ich bei meinen anderen Werken selten erlebt habe.“ - Hector Berlioz" #NT!
 elgar.107.g: "Hat sich die Reise also gelohnt?" #NT!
 elgar.108.t: "Victoria besucht den Kölner Dom" #NT!
 elgar.108.d: "Die britische Königin Victoria nutzte ihren Aufenthalt im Rheinland, um den Kölner Dom zu besichtigen und sich über den gerade begonnenen Dombau zu informieren." #NT!
 elgar.108.f: "Der vorzeitige Abschied der königlichen Gesellschaft vom Konzert war darauf zurückzuführen, dass am Nachmittag eine Führung durch den Kölner Dom stattfand, die zum festlichen Geläut der Glocken stattfand. Anschließend begaben sich die Majestäten durch den Haupteingang des Mittelschiffs zum Chor, in dem eine feierliche Kantate des Kölner Männergesangsvereins mit Orgelbegleitung des Musikdirektors Weber aufgeführt wurde." #NT!
 elgar.108.g: "Wir sind geehrt." #NT!
  
 elgar.111.t: "Ein Denkmal für Mozart" #NT!
 elgar.111.d: "Die Vorbereitungen für die Errichtung eines Denkmals für Wolfgang Amadeus Mozart laufen auf Hochtouren. Es werden jedoch weiterhin Spenden gesammelt." #NT!
 elgar.111.f: "Im Jahr 1835 schlug der aus Posen im heutigen Polen stammende Schriftsteller Julius Schilling ein Denkmal für den damals in Salzburg relativ unbekannten Mozart auf dem heutigen Mozartplatz vor. Bedeutende Sponsoren im Ausland, aber auch in Wien unterstützten schließlich den Bau des Denkmals. Der bayerische König Ludwig I. von Bayern spendete eine beträchtliche Summe und stiftete den Sockel der Bronzestatue." #NT!
 elgar.111.g: "Mozart war ein deutscher Titan der Musik!" #NT!
 elgar.113.t: "Das Mozart-Denkmal" #NT!
 elgar.113.d: "Heute wurde in seinem Geburtshaus das Denkmal für Slazburgs größten Sohn enthüllt." #NT!
 elgar.113.f: "Das von Ludwig Schwanthaler entworfene und von Johann Baptist Stiglmaier gegossene Denkmal wurde am 5. September 1842 im Beisein der beiden überlebenden Söhne Mozarts, Franz Xaver und Carl Thomas, feierlich enthüllt. Allerdings konnte Mozarts Witwe der Einweihung nicht beiwohnen. Sie war kurz zuvor im Haus Mozartplatz 8 gestorben. Ein Fest mit Fackelumzug, Schifffahrten, Alpenbahnen, Zielschießen und Pferderennen umrahmte die Feier." #NT!
 elgar.114.t: "Ein lebendiges Denkmal" #NT!
 elgar.114.d: "Die Bemühungen, Mozart ein Denkmal zu errichten, nehmen in Österreich zu. Einige Frankfurter Bürger wollen deshalb ein Benefizkonzert veranstalten – und die Idee mit politischen Inhalten verknüpfen." #NT!
 elgar.114.f: "Ursprünglich wollte die Frankfurter Bürgerschaft ein Konzert veranstalten, um genügend Spenden für ein Mozart-Denkmal zu sammeln. Denkmäler für bürgerliche Persönlichkeiten waren in Deutschland ein Novum. Die Errichtung von Denkmälern zu Ehren nationaler Persönlichkeiten wie Künstler oder Wissenschaftler war daher eine willkommene Gelegenheit, patriotische Gefühle auszudrücken. Einige in Frankfurt schlagen sogar vor, ein Bundessängertreffen zu veranstalten, dessen Erlös in eine Stiftung deutscher Musiker zur Förderung des musikalischen Nachwuchses fließen soll." #NT!
 elgar.114.g: "Sammeln Sie Geld für unser eigenes lebendiges Denkmal – ein Festival zu Ehren Mozarts!" #NT!
 elgar.114.h: "Spenden Sie Geld für das Denkmal in Salzburg." #NT!
 elgar.115.t: "Einladung zum Sängerfest" #NT!
 elgar.115.d: "Die Frankfurter Bürgerschaft hat patriotische Sänger unseres Landes zur Teilnahme an einem Mozartfest eingeladen." #NT!
 elgar.115.g: "Eine musikalische und nationale Chance." #NT!
 elgar.115.h: "Ich kann Kunstlieder einfach nicht ausstehen." #NT!
 elgar.116.t: "Das Mozartfest" #NT!
 elgar.116.d: "42 Gesangsvereine aus dem Rheinland, Baden, Hessen und Franken trafen sich in Frankfurt, um ein dreitägiges Festival der Musik Mozarts zu feiern. Die Veranstaltung wurde jedoch zu einer Demonstration für die politische Einigung Deutschlands. Das gesammelte Geld kam einer Stiftung zur Förderung junger Komponisten zugute." #NT!
 elgar.116.f: "„Die Stadt geriet ins Schwärmen. Die Häuser waren bis zu den Oberlichtern mit Menschen gefüllt. Die Mainzer, Hanauer und Offenbacher kamen mit Booten zu Kanonenschüssen, umgeben von geschmückten Booten mit Musik; durch alle Tore gingen sie hinein. Es war ein kraftvoll bewegender Anblick, das künstlerische Interesse wurde zweitrangig, aber das Nationale kam kraftvoll auf uns zu; Ich werde nicht leugnen, dass mir helle Tränen über die Wangen liefen.‘ -Heinrich Hoffmann" #NT!
 elgar.116.g: "Musik bringt die Nation zusammen." #NT!
 elgar.117.t: "Liberale Unruhestifter machen in Frankfurt Lärm" #NT!
 elgar.117.d: "Es ist uns nicht entgangen, dass einige jakobinisch gesinnte „Patrioten“ ein angebliches Mozartfest in Frankfurt für ihre politische Agitation ausgenutzt haben." #NT!
 elgar.117.f: "42 Gesangsvereine aus dem Rheinland, Baden, Hessen und Franken trafen sich in Frankfurt, um ein dreitägiges Festival der Musik Mozarts zu feiern. Die Veranstaltung wurde jedoch zu einer Demonstration für die politische Einigung Deutschlands. Ursprünglich basierte die Veranstaltung auf der Finanzierung des Mozart-Denkmals, doch schon bald änderten die Initiatoren den Zweck der Wohltätigkeitsorganisation zugunsten einer eigenen Stiftung." #NT!
 elgar.117.g: "Eine Verschwörung gegen die Ordnung im Deutschen Bund!" #NT!
 elgar.117.h: "Lass sie singen." #NT!
  
 elgar.121.t: "Die Gründung des Allgemeinen Deutschen Musikvereins" #NT!
 elgar.121.d: "Heute wurde im [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] der Allgemeine Deutsche Musikverein gegründet. Es entstand sofort eine Diskussion darüber, ob wir zur Neudeutschen Schule gehören oder ob wir den konservativen Musikgedanken vertreten." #NT!
 elgar.121.f: "Die Neue Deutsche Schule ist ein Begriff, der 1859 von Franz Brendel, Herausgeber der Neuen Zeitung für Musik, eingeführt wurde, um bestimmte Strömungen in der deutschen Musik zu beschreiben. Es wurde von verschiedenen Personen zu unterschiedlichen Zeiten mit unterschiedlicher Bedeutung verwendet. Es besteht allgemein Einigkeit darüber, dass Franz Liszt und Richard Wagner zu den prominentesten Vertretern der „Neudeutschen Schule“ zählten. Einigkeit besteht auch darüber, dass Johannes Brahms nicht teilgenommen hat. Darüber hinaus gibt es unterschiedliche Interpretationen. Der neue Begriff ist so zu verstehen, dass er den gesamten Zeitraum seit Beethovens Tod bezeichnet. Laut Brendel war es üblich, die Zeit von J.S. Bach und Händel „Altdeutsche Schule“. Die darauffolgende Periode war die der Wiener Meister wie Mozart, die vom italienischen Stil beeinflusst waren. Beethoven hatte das Interesse wieder auf den deutschen Norden gelenkt und damit die „Neudeutsche Schule“ eröffnet. Komponisten beider Seiten betrachteten Beethoven als ihren geistigen und künstlerischen Helden; die Konservativen sahen in ihm einen unübertrefflichen Höhepunkt, die Progressiven einen Neuanfang in der Musik." #NT!
 elgar.121.g: "Wir sind Teil der Neuen Deutschen Schule." #NT!
 elgar.121.h: "Wir verteidigen die Traditionelle Deutsche Schule." #NT!
 elgar.122.t: "Mitgliedschaft im Allgemeinen Deutschen Musikverein" #NT!
 elgar.122.d: "Künstler unseres Landes wurden in den neu gegründeten Allgemeinen Deutschen Musikverein eingeladen. Es entstand sofort eine Diskussion darüber, ob wir zur Neudeutschen Schule gehören oder ob wir den konservativen Musikgedanken vertreten." #NT!
 elgar.123.t: "Ort des nächsten Musikerkongresses" #NT!
 elgar.123.d: "Die Mitglieder des Allgemeinen Deutschen Musikvereins haben [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] als Ort für die nächste Tagung der Tonkünstler-Versammlung gewählt." #NT!
 elgar.123.f: "1859 fand das erste Tonkünstlertreffen anlässlich des 25-jährigen Jubiläums der Neuen Zeitschrift für Musik in Leipzig statt. Beim zweiten Tonkünstlertreffen (1861) in Weimar wurde die Satzung des Allgemeinen Deutschen Musikvereins (ADMV) von über 700 Gründungsmitgliedern angenommen. Das Neue Magazin für Musik wurde zum Organ des Vereins. Ende des 19. Jahrhunderts stand der ADMV unter dem Protektorat des Großherzogs von Weimar. Der ADMV hat eine Reihe großer Tonkünstlertreffen veranstaltet. Sie orientierte sich größtenteils an der Richtung der Neudeutschen Schule, vertreten durch Franz Liszt und Richard Wagner. Im Rahmen der künstlerischen Ziele des ADMV sollten jährliche Tonkünstlertreffen an wechselnden Orten stattfinden, bei denen bedeutende, selten gehörte und vor allem neue Musikwerke aller Art aufgeführt werden sollten. Es sollten aber auch ältere Werke aufgeführt werden, die nur selten oder gar nicht zu hören waren, aber aufgrund ihrer Bedeutung von Interesse waren. Darüber hinaus sollten neue Werke musikalischer oder wissenschaftlicher Art gedruckt werden." #NT!
 elgar.123.g: "Wir sind geehrt!" #NT!
 elgar.124.t: "Musikerkongress in [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "Die diesjährige Tonkünstler-Versammlung findet im [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName] statt. Unsere Künstler sind herzlich eingeladen, über Musik zu diskutieren und der Aufführung neuer und vergessener Musikstücke zu lauschen." #NT!
 elgar.124.g: "Lasst uns die Musik genießen und den Beiträgen Gleichgesinnter lauschen." #NT!
 elgar.124.h: "Genau der richtige Ort, um diesen musikalischen Dilettanten Paroli zu bieten." #NT!
 elgar.124.i: "Dies wird der Tag der Wahrheit sein – unsere Vorstellung von Musik ist die einzig richtige!" #NT!
 elgar.125.t: "Krieg der Romantiker" #NT!
 elgar.125.d: "Ein Streit zwischen Vertretern der Neuen Deutschen Schule und den eher konservativen Vertretern hat zu einem öffentlichen Skandal geführt. In der Presse tobt bereits ein ausgewachsener Krieg zwischen den beiden Fraktionen. Es ist Zeit für [ROOT.GetCountry.GetName], hinter ihren Künstlern zu stehen." #NT!
 elgar.125.f: "Der „Krieg der Romantiker“ ist ein Begriff, mit dem einige Musikhistoriker die Spaltung unter prominenten Musikern in der zweiten Hälfte des 19. Jahrhunderts beschreiben. Die Hauptstreitpunkte waren die musikalische Struktur, die Grenzen der chromatischen Harmonie und Programmmusik versus absolute Musik. Die gegnerischen Parteien kristallisierten sich in den 1850er Jahren heraus. Die prominentesten Mitglieder des konservativen Kreises waren Johannes Brahms, Joseph Joachim, Clara Schumann und das von Felix Mendelssohn gegründete Leipziger Konservatorium. Ihre Gegner, die vor allem aus Weimar stammenden radikalen Progressiven, wurden von Franz Liszt und den Mitgliedern der sogenannten Neudeutschen Schule sowie von Richard Wagner vertreten. Die Kontroverse hatte deutschen und mitteleuropäischen Ursprung; Musiker aus Frankreich, Italien und Russland waren nur am Rande beteiligt. Komponisten beider Seiten betrachteten Beethoven als ihren geistigen und künstlerischen Helden; die Konservativen sahen in ihm einen unübertrefflichen Höhepunkt, die Progressiven einen Neuanfang in der Musik." #NT!
 elgar.125.g: "Unterstützen Sie die Neue Deutsche Schule!" #NT!
 elgar.125.h: "Unterstützen Sie die Traditionelle Deutsche Schule!" #NT!
 elgar.126.t_konservativ: "Konservative gewinnen den „Krieg der Romantiker“" #NT!
 elgar.126.d_konservativ: "Die überwältigende Mehrheit der Anhänger der Traditionellen Schule gewann den Streit um die Zukunft der Musik. Ob der Inhalt stimmt, ist zweitrangig: Die Masse der Debatten- und Polemikbeiträge bestimmt das Bild in der Öffentlichkeit." #NT!
 elgar.126.f_konservativ: "Ein zentraler Streitpunkt zwischen diesen beiden Musikergruppen war die Frage zwischen traditionellen und neuen Musikformen. Dies war ein Ergebnis der Debatte über die Lebensfähigkeit der Sinfoniegattung, die sich unter Ludwig van Beethoven von einer Gattung, die der Unterhaltung diente, zu einer Form entwickelt hatte, die soziale, moralische und kulturelle Ideale umfasste. Liszt und sein Kreis bevorzugten neue Schreibstile und Formen, die Musik mit erzählerischen und bildlichen Ideen verbinden würden. Zu diesem Zweck entwickelte Liszt die Symphonische Dichtung. Die Leipziger/Berliner Schule vertrat die Formen der klassischen Meister, die von Musikwissenschaftlern wie Adolf Bernhard Marx im frühen 19. Jahrhundert kodifiziert wurden. Auch die Gültigkeit von Programmmusik war ein Streitpunkt. In seinem 1854 erschienenen Buch „Vom Musikalisch-Schönen“ stellte Hanslick fest, dass Musik nichts anderes als sich selbst darstellte und nicht darstellen könne. \n\n Am Ende unterstützten #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Mitglieder die Neue Deutsche Schule und #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Mitglieder unterstützten die Traditionelle Schule." #NT!
 elgar.126.g: "Die Traditionelle Schule siegt." #NT!
 elgar.126.t_neudeutsch: "Progressive gewinnen den „Krieg der Romantiker“" #NT!
 elgar.126.d_neudeutsch: "Die Anhänger der Neuen Deutschen Schule gewannen mit überwältigender Mehrheit den Streit um die Zukunft der Musik. Ob der Inhalt stimmt, ist zweitrangig: Die Masse der Debatten- und Polemikbeiträge bestimmt das Bild in der Öffentlichkeit." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "Die Neue Deutsche Schule siegt." #NT!
  
 elgar.131.t: "Franz Liszt beginnt seine Europatournee" #NT!
 elgar.131.d: "Nach einer eher unglücklichen Zeit in Paris beschloss Franz Liszt, nach dem Vorbild seines Rivalen Thalberg eine Tournee zu unternehmen und ein international gefeierter Musiker zu werden. Sein erstes Ziel wird [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag] sein." #NT!
 elgar.131.f: "Franz Liszt war ein österreichisch-ungarischer Komponist, Pianist, Dirigent, Theaterregisseur und Musiklehrer. Liszt war einer der bedeutendsten und einflussreichsten Klaviervirtuosen und mit einem Oeuvre von über 1300 Werken und Bearbeitungen einer der produktivsten Komponisten des 19. Jahrhunderts. Obwohl ein großer Teil seines Schaffens der Klavierliteratur zuzuordnen ist, gab Liszt mit der Entwicklung der symphonischen Dichtung auch der Orchestermusik deutliche Impulse. Sein Konzept der Programmmusik und der Einsatz neuer harmonischer und formaler Mittel machten ihn – neben Richard Wagner – zum bekanntesten Protagonisten der Neudeutschen Schule. Liszt begann 1839 eine ausgedehnte Europatournee, die er die nächsten acht Jahre fortsetzte. Diese Zeit war Liszts brillanteste Zeit als Konzertpianist und er erhielt auf seinen Tourneen viele Ehrungen und große Anerkennung. In dieser Zeit erschienen die ersten Berichte über heftige Reaktionen von Liszt-Fans, die als Lisztomanie bezeichnet wurden. Charakteristisch für die Lisztomanie war eine hysterische Reaktion auf Liszt und seine Konzerte. Es wurde berichtet, dass Liszts Spiel die Stimmung des Publikums auf ein Niveau mystischer Ekstase steigerte." #NT!
 elgar.131.g: "Wir wünschen ihm alles Gute." #NT!
 elgar.132.t: "Lisztomanie in [ROOT.GetCountry.GetNameNoFlag]" #NT!
 elgar.132.d: "Der weltberühmte Pianist Franz Liszt hat unser Land als nächstes Ziel seiner Europatournee ausgewählt. Die Theater und Opernhäuser sind bereits ausgebucht!" #NT!
 elgar.132.g: "Woher kommen plötzlich all diese schreienden Frauen?" #NT!
 elgar.133.t: "Liszt geht" #NT!
 elgar.133.d: "Liszt beendete seinen Aufenthalt und bedankte sich für die Gastfreundschaft. Lisztomania wird in [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag] fortgesetzt." #NT!
 elgar.133.f: "Es wird geschätzt, dass Liszt zwischen 1839 und 1847 weit über eintausend Mal öffentlich auftrat. Darüber hinaus beruhte sein großer Ruhm als Pianist, den er noch lange nach seinem offiziellen Rückzug von der Konzertbühne genießen sollte, vor allem auf seinen Leistungen während dieser Zeit. Zu seinem Ruf trug auch bei, dass Liszt einen Großteil des Erlöses seiner Arbeit für wohltätige Zwecke und humanitäre Zwecke spendete. Er spendete große Summen an den Baufonds des Kölner Doms und der St.-Stephans-Basilika in Pest und spendete private Spenden an öffentliche Einrichtungen wie Krankenhäuser und Schulen sowie an gemeinnützige Organisationen wie die Leipziger Musikerpensionskasse. Nach dem Großen Hamburger Brand im Mai 1842 gab er Konzerte zugunsten der Obdachlosen. Um das Bedürfnis seiner Bewunderer nach einer Haarsträhne zu befriedigen, erwarb Liszt einen Hund, dessen Fell unbemerkt als Quelle für Locken diente." #NT!
  
 elgar.301.t: "Gute Proben" #NT!
 elgar.301.d: "Die Orchesterproben unter der Leitung eines reisenden Komponisten verliefen sehr vielversprechend." #NT!
 elgar.301.f: "Ein reisender Komponist hat das Orchester als Dirigent gewonnen und bereits bei den Proben überzeugt!" #NT!
 elgar.301.g: "Bußgeld." #NT!
 elgar.302.t: "Mittelmäßige Proben" #NT!
 elgar.302.d: "Leider verliefen die von einem reisenden Komponisten geleiteten Orchesterproben nicht so gut, wie der Konzertsaal gehofft hatte ..." #NT!
 elgar.302.f: "Ob unkooperative Kollegen, schlecht vorbereitete Interpreten oder die Bedingungen im Konzertsaal – die Proben verheißen nichts Gutes für den Auftritt." #NT!
 elgar.302.g: "Nicht gut." #NT!
 elgar.303.t: "Eine amouröse Widmung" #NT!
 elgar.303.d: "Eine Affäre wegen einer „kleinen“ Höflichkeit erregt Gemüter." #NT!
 elgar.303.f: "Künstler waren schon immer für ihren etwas „lockeren Lebensstil“ bekannt und sorgten für den ein oder anderen zwischenmenschlichen Skandal. Aufmerksamkeit ruht auf einer kleinen Geste, die jedoch Sprengkraft besitzt. Ein reisender Komponist widmete einer verheirateten Dame eine Sonate und schenkte ihr die Originalpartitur. Allerdings ist die Frau die Frau eines hochangesehenen Generals unserer Armee. Das Geschenk hat Spekulationen ausgelöst und könnte dem öffentlichen Image des Mannes schaden. Das Militär fordert Maßnahmen." #NT!
 elgar.303.g: "Ich sehe das Problem nicht?" #NT!
 elgar.303.h: "Empörend!" #NT!
 elgar.304.t: "Ein Abendempfang" #NT!
 elgar.304.d: "Unser Monarch hat einen reisenden Komponisten zu einem fürstlichen Empfang eingeladen. Der Komponist bedankte sich mit einer Komposition." #NT!
 elgar.304.f: "Obwohl die Musikkultur im 19. Jahrhundert zunehmend versuchte, sich von der Schirmherrschaft zu befreien, standen weiterhin Adlige und Könige an der Spitze der Schirmherrschaft über die Künste, und viele Musikwerke waren noch immer Fürsten und Königen gewidmet. Andererseits führte die persönliche Beziehung oft dazu, dass Komponisten, die von Akademien und Kunstkreisen ausgeschlossen waren, bei einem wohlhabenden Mäzen Unterstützung finden konnten, wenn sie seinem persönlichen Geschmack entsprachen. Beispielsweise wäre eine ganze Reihe von Wagners Meisterwerken ohne die persönliche Unterstützung König Ludwigs II. von Bayern nicht möglich gewesen." #NT!
 elgar.304.g: "Was für eine schöne Überraschung!" #NT!
 elgar.305.t: "Ausverkauft!" #NT!
 elgar.305.d: "Ein Streit wegen einer ausverkauften Aufführung eines großen Komponisten hat einen öffentlichen Aufschrei ausgelöst!" #NT!
 elgar.305.f: "Am Tag einer Premiere hatte sich eine große Menschenmenge erwartungsvoll vor dem seit Tagen ausverkauften Opernhaus versammelt; selbst der auftretende Komponist konnte nur auf dem Schwarzmarkt eine Eintrittskarte ergattern. Da jedoch ein Theatermitarbeiter selbst zusätzliche Karten verkauft hatte, überstiegen die verkauften Karten die Anzahl der Sitzplätze bei weitem. Es kam zu turbulenten Szenen im und vor dem Theater, bei denen die Musik fast völlig unterging; die draußen schrien, man möge hereinlassen, die drinnen schrien nach Ruhe. Die Eingangschöre konnten noch aufgeführt werden, doch dann gab das Orchester auf und der Krach ging erst richtig los." #NT!
 elgar.305.g: "Wer ist dafür verantwortlich?!" #NT!
 elgar.306.t: "Überraschende Premiere" #NT!
 elgar.306.d: "Das Werk eines Komponisten, der in seinem Heimatland gescheitert ist, hat die Herzen unseres Publikums erobert." #NT!
 elgar.306.f: "Es gab schon immer Fälle, in denen die Uraufführung berühmter Werke scheiterte. Solche Erfahrungen führten oft nicht nur zu ernsthaften Selbstzweifeln und dem Karriereende, sondern auch zu dem Versuch, das gleiche Stück vor einem anderen Publikum aufzuführen. Spätere Klassiker setzten sich oft erst im zweiten oder dritten Anlauf durch. Als eigentliche Initialzündung blieb dann nicht der Ort der Premiere, sondern der Ort des Erfolgs im Gedächtnis. Hector Berlioz ist ein Beispiel für einen Komponisten, der mit seinen Werken in Großbritannien und Deutschland größeren Erfolg hatte als zu Hause in Frankreich." #NT!
 elgar.306.g: "Unser Publikum ist dankbarer." #NT!
 elgar.307.t: "Musikalische Freundschaft" #NT!
 elgar.307.d: "Ein reisender Komponist verstand sich auf Anhieb mit seinen Mitmusikern vor Ort." #NT!
 elgar.307.f: "Das Verhältnis zwischen ausländischen und ansässigen Musikern war nicht immer einfach. Es waren nicht nur nationale Ressentiments und persönliche Vorurteile. Manche Orchester konnten mit dem Dirigierstil eines Gastdirigenten nicht umgehen, manchmal erforderte die Kurzfristigkeit der Auftritte Kompromisse, wofür der Gast wiederum die lokale Musikwelt verantwortlich machte. Auch mancher einheimische Komponist oder Dirigent fürchtete, der Einfluss von Ausländern sei zu groß. Doch trotz all dieser Hindernisse wuchsen die Freundschaften weiter." #NT!
 elgar.307.g: "Eine fruchtbare Freundschaft." #NT!
 elgar.308.t: "Musikalische Rivalität" #NT!
 elgar.308.d: "Die lokale Musikwelt betrachtet den Auftritt eines reisenden Komponisten mit Groll und Misstrauen." #NT!
 elgar.308.f: "„Zwei große Werke für die Oper, zwei weitere für die Renaissance, zwei weitere für die Opera-Comique und noch eines für das Theatre Italien? Es scheint, dass Monsieur Donizetti uns wie ein erobertes Land behandelt, es ist eine echte Invasion. Man kann nicht mehr von den Opernhäusern von Paris sprechen, sondern nur noch von den Opernhäusern von Monsieur Donizetti. - Hector Berlioz" #NT!
 elgar.308.g: "Diese Musiker sollten sich zusammenreißen!" #NT!
 elgar.309.t: "Inspirationen" #NT!
 elgar.309.d: "Ein ausländischer Komponist hat die Mitglieder des Staatsorchesters inspiriert." #NT!
 elgar.309.f: "Der Einfluss von außen hat oft einen Unterschied in der lokalen und nationalen Musikwelt gemacht. Unbekannte Stücke, eine fremde Musiksprache oder der Auftritt eines charismatischen Musikers könnten oft dazu führen, dass die einheimischen Musiker eine völlig neue Perspektive gewinnen." #NT!
 elgar.309.g: "Inspiration? Ich möchte Ergebnisse sehen!" #NT!
 elgar.309.h: "Dies wird sich positiv auf das Orchester auswirken." #NT!
 elgar.310.t: "Manie" #NT!
 elgar.310.d: "Der Auftritt eines Komponisten hat zu einer beispiellosen, fast hysterischen öffentlichen Begeisterung für sein Werk geführt. Die Leute haben nichts anderes im Sinn!" #NT!
 elgar.310.f: "„Als ich früher von den Ohnmachtsanfällen hörte, die in Deutschland und besonders in Berlin ausbrachen, als Liszt sich dort zeigte, zuckte ich mitleidig mit den Schultern und dachte: Das stille sabbatistische Deutschland will sich die Gelegenheit nicht entgehen lassen, sich die wenig nötige Bewegung zu erlauben.“ es... In ihrem Fall, dachte ich, geht es um das Spektakel um des Spektakels willen... So erklärte ich diese Lisztomanie und betrachtete sie als Zeichen der politisch unfreien Verhältnisse jenseits des Rheins. Dennoch habe ich mich geirrt, und das ist mir erst letzte Woche aufgefallen, als Liszt in der italienischen Oper sein erstes Konzert gab ... Das war wirklich kein deutsch-sentimentales, sentimentalisierendes Berliner Publikum, vor dem Liszt überhaupt spielte allein, oder besser gesagt, allein begleitet von seinem Genie. Und doch, wie krampfhaft wirkte sein bloßes Erscheinen auf sie! Wie laut war der Applaus, der ihm entgegenschallte! ... Was für ein Jubel! Ein wahrer Wahnsinn, der in den Annalen der Furore noch nie dagewesen ist!‘ - Heinrich Heine" #NT!
 elgar.310.g: "Sie sind also völlig abgelenkt?" #NT!
 elgar.311.t: "Musik bringt Menschen zusammen" #NT!
 elgar.311.d: "Ein Botschafter fragt, ob wir ihm eine Eintrittskarte für ein Konzert eines bei uns übernachtenden Komponisten besorgen könnten." #NT!
 elgar.311.f: "Der Botschafter einer Großmacht ist der Liebhaber eines reisenden Komponisten, der gerade unser Land besucht. Er würde gerne eine Aufführung besuchen, aber es sind keine Plätze mehr verfügbar. Er hat uns daher gebeten, unseren politischen Einfluss geltend zu machen, damit er die Aufführung trotzdem besuchen kann." #NT!
 elgar.311.g: "Haha. NEIN." #NT!
 elgar.311.h: "Geben Sie ihm einen Ehrenplatz." #NT!
 elgar.312.t: "Attentat in der Oper!" #NT!
 elgar.312.d: "Ein schreckliches Attentat auf einen führenden Politiker unseres Landes überschattete die heutige Opernaufführung!" #NT!
 elgar.312.f: "Die mangelnde Legitimität unserer Regierung sorgt seit einiger Zeit für Unzufriedenheit in der Bevölkerung. Ein heimtückischer Attentäter nutzte das Konzert eines beliebten Komponisten aus, um während der Aufführung einen hochrangigen Regierungsbeamten zu erschießen. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] wurde schwer verletzt. Der Täter ist weiterhin auf der Flucht, das lebensgefährlich verletzte Opfer wurde umgehend in das nächstgelegene Krankenhaus gebracht." #NT!
 elgar.312.g: "Wo waren die Sicherheitskräfte?!" #NT!
 elgar.313.t: "Ein kleineres Werk" #NT!
 elgar.313.d: "Ein kleines Werk des großen Komponisten unseres Landes mag zwar kein großer Erfolg sein, aber es hat seine Fans gefunden." #NT!
 elgar.313.f: "Gelegenheitswerke von Komponisten, die abseits der berühmten Werke entstanden, mussten nicht gleichzeitig von durchschnittlicher Qualität sein. Immer wieder schaffen es kleine Stücke, mehr Aufmerksamkeit zu erregen als so manches Lebenswerk. Trotz seiner Fülle an Werken ist Nikolai Rimsky-Korsakow in der Popkultur berühmt für „Der Hummelflug“ (von Zar Saltan) und Edvard Grieg für „In der Halle des Bergkönigs“ (von Peer Gynt) – zu Unrecht, Aber ein Musikhit ist ein Musikhit." #NT!
 elgar.313.g: "Manchmal sind es die kleinen Dinge, die Freude bereiten." #NT!
 elgar.314.t: "Keine Inspiration" #NT!
 elgar.314.d: "Enttäuschend ist, dass unser Gast den Aufenthalt in unserem Land als völlig uninspirierend empfindet." #NT!
 elgar.314.f: "Manchmal funktioniert es einfach nicht." #NT!
 elgar.314.g: "Deprimierend." #NT!
 elgar.315.t: "Privatkonzert" #NT!
 elgar.315.d: "Abseits der offiziellen Auftritte gab unser Komponist ein Privatkonzert im kleinen Kreis." #NT!
 elgar.315.f: "Kleine Privatkonzerte großer Komponisten haben eine lange Tradition. Am bekanntesten dafür ist Franz Schubert mit den nach ihm benannten Schubertiaden. Bei den ersten Schubertiaden spielte Franz Schubert Klavier, die Baritonen Johann Michael Vogl und später Carl von Schönstein sangen seine Lieder. Zu den Abenden gehörten auch Lesungen und witzige Unterhaltungsspiele, die oft unter einem bestimmten Thema standen. Es handelte sich um eine Mischung aus freundschaftlichem Treffen und literarisch-musikalischem Salon." #NT!
 elgar.315.g: "Das war toll." #NT!
 elgar.315.h: "Da Kapodaster!" #NT!
 elgar.316.t: "Ein talentierter Student" #NT!
 elgar.316.d: "Der große Komponist unseres Landes hat das Talent eines der politischen Führer unseres Landes entdeckt und überlegt, ihn in seiner Kompositionskunst zu unterrichten." #NT!
 elgar.316.f: "Man könnte sich wundern, dass Politiker überhaupt zu künstlerischem Talent fähig sind und dass sie als schlechte Menschen grundsätzlich nicht völlig gleichgültig gegenüber jeglicher Musikkunst sein sollten. Es gab zwar Komponisten mit politischen Ambitionen, aber weitaus weniger Politiker mit musikalischen Ambitionen. Was auch immer dieser Politiker besitzen mag, vielleicht ist seine Seele doch nicht unwiederbringlich verloren." #NT!
 elgar.316.g: "Ein vielversprechender Kandidat." #NT!
 elgar.316.h: "Seine Energie kann er woanders besser einsetzen." #NT!
 elgar.317.t: "Musikalisches Desaster" #NT!
 elgar.317.d: "Ein Auftritt in einem unserer Konzertsäle könnte als einer der größten Misserfolge unserer Musikgeschichte eingehen." #NT!
 elgar.317.f: "Das Orchester war unvorbereitet, der Solist hat sich erkältet, der Dirigent war nicht ausgeruht und der Komponist, in dessen Anwesenheit die Aufführung stattfand, droht, unser Land von seiner nächsten Tournee abzusagen. Man kann es nicht anders beschreiben als eine Katastrophe!" #NT!
 elgar.317.g: "Eine internationale Schande!" #NT!
 elgar.318.t: "Skandalkonzert" #NT!
 elgar.318.d: "Ein Skandalkonzert, das mit seinen „modernen“ Klängen das Publikum einfach in Aufruhr versetzt, spaltet nicht nur die Gesellschaft, sondern hat auch rechtliche Konsequenzen." #NT!
 elgar.318.f: "Presseberichte sprechen damals von turbulenten Ausschreitungen. Die Anhänger des Komponisten, seine Schüler und Gegner schrien sich gegenseitig an, bewarfen sich gegenseitig, störten die Aufführung, zerstörten das Mobiliar usw. Mehrmals kletterten empörte Konservative aus dem Publikum fluchend auf die Bühne, um dem Dirigenten eine Ohrfeige zu geben. Als er drohte, mit Hilfe der öffentlichen Gewalt Ordnung zu schaffen, soll der Aufruhr erst richtig losgegangen sein. Dann gab es eine Ohrfeige. In der anschließenden gerichtlichen Fortsetzung erklärte ein anwesender Operettenkomponist: Das Klatschen der Ohrfeigen „war das Melodischste, was man an diesem Abend hören konnte“." #NT!
 elgar.318.g: "Der Pöbel hat keinen Sinn für Kultur. Das war ausgezeichnet!" #NT!
 elgar.318.h: "Entfernen Sie das Teil sofort vom Brett." #NT!
 elgar.319.t: "Zeitgeist" #NT!
 elgar.319.d: "Das moderne Stück, das heute ein großer Komponist persönlich dirigierte, trifft genau den Geschmack der breiten Masse." #NT!
 elgar.319.f: "Manchmal muss man einfach Glück haben." #NT!
 elgar.319.g: "Exzellent!" #NT!
 elgar.320.t: "Musikalische Propaganda" #NT!
 elgar.320.d: "Einige Regierungspolitiker überlegen, ob die Musik des Komponisten, der sich derzeit bei uns aufhält, ... für Propagandazwecke ausgeliehen werden könnte." #NT!
 elgar.320.f: "Vor allem seit Beginn des 20. Jahrhunderts und der Massengesellschaft, die die damaligen totalitären Regime hervorbrachte, setzte sich die Idee durch, die Massen durch Musik gefügig zu machen. Während sich einige Musiker schon damals gegen die Diktatur wehrten, gab es andere, die ihre Arbeit direkt in den Dienst einer Ideologie stellten oder es zumindest zuließen, dass ihr Talent in den Dienst einer politischen Richtung gestellt wurde." #NT!
 elgar.320.g: "Musik sollte frei von Politik sein." #NT!
 elgar.320.h: "Manchmal sollte Musik der Politik dienen." #NT!
 elgar.321.t: "Große Komponisten untereinander" #NT!
 elgar.321.d: "Unser musikalischer Gast traf einen großartigen Komponisten, der in unserem Land beschäftigt ist. In stundenlangen Gesprächen und Spaziergängen tauschten sie musikalische Gedanken und Ideen aus." #NT!
 elgar.321.f: "Große Köpfe denken ähnlich." #NT!
 elgar.321.g: "Ein historisches Treffen." #NT!
  
 elgar.406.t: "Der Tod des Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]" #NT!
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], die führende musikalische Autorität von [GetPlayer.GetNameNoFlag], ist heute unerwartet gestorben. Die Musikwelt trauert um diesen großen Verlust." #NT!
 elgar.406.f: "„Während wir hier am Grab dieses Verstorbenen stehen, sind wir sozusagen die Vertreter einer ganzen Nation und trauern um den Fall der einen hochgefeierten Hälfte dessen, was uns von der verschwundenen Pracht einheimischer Kunst und Patriotik übrig geblieben ist.“ geistige Blüte. Der Erbe und Erweiterer von Händels und Bachs, Haydns und Mozarts unsterblichem Ruhm hat sein Leben ausgelebt, und wir stehen weinend über der gerissenen Saite des verblassten Stücks.\nVon dem verblassten Stück! Lass mich ihn so nennen! Denn er war ein Künstler, und was er war, war er nur durch die Kunst.‘ -Franz Grillparzer" #NT!
 elgar.406.g: "Aber wer sollte jetzt das Quiem schreiben?" #NT!
 elgar.407.t: "Der Komponist braucht eine Pause" #NT!
 elgar.407.d: "Nach Abschluss der letzten Aufgabe muss [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] zunächst Kraft und Inspiration finden, bevor er die nächste Aufgabe abschließen kann. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] hat angekündigt, dass [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] für einige Zeit in den Ruhestand gehen wird." #NT!
 elgar.407.f: "Nach Abschluss jeder Bestellung ist ein Komponist für einige Zeit nicht verfügbar. Die Länge der Pause richtet sich nach dem Alter des Komponisten. Junge Komponisten sind nur für ein paar Wochen erhältlich, während es bei alten Komponisten Monate dauern kann, bis sie wieder verfügbar sind." #NT!
 elgar.407.g: "Ah, ich verstehe, 'Inspiration' ..." #NT!
  
 elgar.411.t: "Hervorragendes Konzert" #NT!
 elgar.411.d: "Die Konzertsaison unter der Leitung unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName] hat die Erwartungen weit übertroffen!" #NT!
 elgar.411.f: "„Das Publikum soll streng sein, soll pfeifen, aber sein Applaus soll mich zu nichts verpflichten.“ - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Mittelmäßiges Konzert" #NT!
 elgar.412.d: "Die Konzertsaison unter der Leitung unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName] läuft wie gewohnt weiter. Bisher gab es keine herausragenden Momente." #NT!
 elgar.412.f: "„Man darf sich nicht für so göttlich halten, dass man seine eigenen Werke nicht gelegentlich verbessern kann.“ - Ludwig van Beethoven" #NT!
 elgar.412.g: "*gähnen*" #NT!
 elgar.413.t: "Schlechtes Konzert" #NT!
 elgar.413.d: "Die bisherige Konzertsaison verlief nicht nur unterdurchschnittlich; Als besonders enttäuschend gelten in diesem Jahr die Auftritte unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName]. Das Publikum verlangt nicht einmal nach einer Zugabe..." #NT!
 elgar.413.f: "„Nach den letzten Tönen von Gotterdammerung kam es mir vor, als wäre ich aus dem Gefängnis entlassen worden.“ - Pjotr ​​Tschaikowsky" #NT!
 elgar.413.g: "Boooo!" #NT!
 elgar.414.t: "Ein Botschafter im Publikum" #NT!
 elgar.414.d: "Der Botschafter einer Großmacht besuchte das heutige Konzert unter der Leitung von [SCOPE.sCountry('elgar_ambassador_country').GetName], ließ aber kein gutes Haar an der Aufführung." #NT!
 elgar.414.f: "„Das Präludium zu Tristan und Isolde erinnert mich an das alte italienische Gemälde eines Märtyrers, dessen Eingeweide auf einer Spule langsam von seinem Körper abgewickelt werden.“ - Eduard Hanslick" #NT!
 elgar.414.g: "Der Mann weiß nicht einmal, was Musik ist." #NT!
 elgar.414.h: "Endlich sagt es jemand!" #NT!
 elgar.415.t: "Ballett" #NT!
 elgar.415.d: "Ein neues modernes Ballettstück feierte heute Premiere." #NT!
 elgar.415.f: "„Mir gefällt die Handlung des Nussknackers – überhaupt nicht.“ - Pjotr ​​Tschaikowsky" #NT!
 elgar.415.g: "Tanzen!" #NT!
 elgar.416.t: "Filmmusik" #NT!
 elgar.416.d: "Unter der Regie unseres Chefdirigenten wurde heute einer der ersten Filmsoundtracks für einen Spielfilm aufgenommen." #NT!
 elgar.416.f: "„Filmmusik sollte zum Filmdrama die gleiche Beziehung haben wie das Klavierspielen in meinem Wohnzimmer zu dem Buch, das ich lese.“ - Igor Strawinsky" #NT!
 elgar.416.g: "Ich hatte vor langer Zeit eine Drehbuchhandlung über einen Archäologen, der nach der Bundeslade suchte, aber dann wurde sie gestohlen." #NT!
 elgar.417.t: "Die Dirigentensaison endet" #NT!
 elgar.417.d: "Der letzte Auftritt der Konzertsaison ist zu Ende. Die Rezensionen sind bereits in der Presse. Es sieht so aus, als hätte sich [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] gut geschlagen und Anerkennung gefunden. Die Qualität des Staatsorchesters soll sich deutlich verbessert haben – was das musikalische Ansehen unseres Landes steigert." #NT!
 elgar.417.f: "Komponisten, die noch keine Dirigenten sind, können die Fähigkeit zum Dirigieren durch Übung am Ende einer Konzertsitzung erwerben. Spätestens nach der dritten Staffel steht die Erlangung des Dirigentenstatus fest. Dies ist eine gute Möglichkeit, nicht-virtuose Komponisten auszubilden und sie dann auf Tournee zu schicken." #NT!
 elgar.417.g: "Da Kapodaster!" #NT!
  
 elgar.421.d: "Unser Komponist leidet derzeit unter einer massiven Schreibblockade." #NT!
 elgar.422.t: "Ein Spaziergang" #NT!
 elgar.422.d: "Bei einem Spaziergang in der Natur fand [SCOPE.sCharacter('elgar_conductor').GetFullName] Inspiration, die seine Arbeit voranbrachte." #NT!
 elgar.422.f: "Die Natur hat bereits viele Komponisten inspiriert. Beethoven zog sich aufs Land zurück und sammelte dort Eindrücke, die ihn später zum Schreiben der 6. Sinfonie inspirierten. Gustav Mahler richtete sogar sein eigenes kleines Komponistenhäuschen ein." #NT!
 elgar.422.g: "Auf den Spuren Beethovens." #NT!
 elgar.423.t: "Nicht genug Komfort" #NT!
 elgar.423.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] beklagt, dass seine Arbeitsbedingungen angesichts seiner vielfältigen Bürofunktionen nicht gut genug seien. Vielleicht könnten finanzielle Unterstützungen seine „Inspiration“ verbessern." #NT!
 elgar.423.f: "Sobald man Künstlern einen wichtigen Auftrag gibt, kommen sie mit Sonderwünschen. Eine ernsthafte Persönlichkeit des öffentlichen Lebens wird schnell zur Diva, wenn man ihr das Gefühl gibt, wichtig zu sein. Bevor Sie es merken, steigt diesen Leuten der Ruhm zu Kopf." #NT!
 elgar.423.g: "Gib ihm Trost" #NT!
 elgar.424.t: "Störungen" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] versucht schon seit einiger Zeit zu komponieren, wird aber immer wieder von einer bestimmten Person unterbrochen." #NT!
 elgar.424.f: "Es gibt einen Menschen, der [SCOPE.sCharacter('elgar_conductor').GetFullName] das Leben schwer macht. Sei es ein Fan oder einfach nur eine Person, die glaubt, durch die besondere Nähe zu einer berühmten Persönlichkeit des öffentlichen Lebens politischen Einfluss gewinnen zu können. Man könnte es fast einen Groupie nennen. Die Störungen sind mittlerweile so schlimm, dass [SCOPE.sCharacter('elgar_conductor').GetLastName] über Paraonie klagt. Leider handelt es sich bei dem „Fan“ um eine hochrangige politische Persönlichkeit, deren öffentliche Ächtung verständliche Folgen hätte." #NT!
 elgar.424.g: "Störe ihn nicht!" #NT!
 elgar.424.h: "Er muss damit klarkommen." #NT!
  
 elgar.431.t: "Konzert für [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.431.d: "Nach mehreren Monaten harter Arbeit und künstlerischer Kreativität hat [SCOPE.sCharacter('elgar_conductor').GetFullName] heute mit ihm am Podium sein [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')]-Konzert uraufgeführt." #NT!
 elgar.431.f: "Unter einem Konzert wird seit dem Spätbarock meist eine Instrumentalkomposition verstanden, die für einen oder mehrere Solisten in Begleitung eines Orchesters oder eines anderen Ensembles geschrieben wurde. Als Gattung der Instrumentalmusik entstanden zu Beginn des 18. Jahrhunderts die ersten Werke aus dem Concerto Grosso. Es findet seinen vollen Ausdruck in der klassischen Periode. Es besteht normalerweise aus drei Sätzen mit einem langsamen Satz in der Mitte." #NT!
 elgar.432.t: "Sinfonie Nr. [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_symphony_number_name')] in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.432.d: "Heute Abend findet im Konzertsaal eine ganz besondere Aufführung statt: Die High Society hat sich versammelt, um der Premiere von [SCOPE.sCharacter('elgar_conductor').GetFullName]s neuer Symphonie in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')] beizuwohnen." #NT!
 elgar.432.f: "Eine Symphonie ist ein Begriff für Instrumentalwerke unterschiedlicher Form und Besetzung im Laufe der Jahrhunderte. Die klassische Form der Symphonie entwickelte sich im 18. Jahrhundert und behielt bis weit ins 20. Jahrhundert hinein eine dominierende Stellung im Bereich der Orchestermusik. Dabei handelt es sich um ein aus mehreren (meist drei oder vier, seltener fünf) Sätzen bestehendes Werk für Orchester ohne Solisten. Seit Ludwig van Beethovens 9. Sinfonie treten gelegentlich auch Gesangspartien (Solisten und/oder Chor) auf, beispielsweise bei Gustav Mahler, wobei die Rolle des Orchesters weiterhin dominant bleibt." #NT!
 elgar.433.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]" #NT!
 elgar.433.d: "Die von Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] nach wochen- und monatelanger Arbeit komponierte Oper „[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]“ gilt als neuer Höhepunkt im musikalischen Schaffen dieses künstlerischen Genies. Die bevorstehende Premiere verspricht ein voller Erfolg zu werden." #NT!
 elgar.433.f: "Oper ist eine musikalische Gattung des Theaters, die im Barock entstand. Eine Oper besteht aus der musikalischen Vertonung eines dramatischen Gedichts, das von einem Sängerensemble, einem Begleitorchester und manchmal einem Chor und einem Ballettensemble aufgeführt wird. Auf einer mit Malerei, Architektur, Requisiten, Licht und Bühnentechnik gestalteten Theaterbühne üben die Schauspieler neben dem Gesang auch Schauspiel und Tanz aus. Die Rollen der Schauspieler werden durch Masken und Kostüme visuell veranschaulicht. Claudio Monteverdi, der mit seinem Orfeo Maßstäbe setzte, gilt als Urvater der Oper. Im 19. Jahrhundert setzte Richard Wagner mit seinen Opern neue Maßstäbe." #NT!
  
 elgar.440.t: "Volksmusik" #NT!
 elgar.440.d: "Auf seinen Reisen durch die ländlicheren Teile des Landes hat [SCOPE.sCharacter('elgar_conductor').GetFullName] ein großes Interesse daran entdeckt, die Tänze und Lieder der Einheimischen zu lernen, aufzuschreiben und zu sammeln." #NT!
 elgar.440.f: "Der Nationalismus des 19. Jahrhunderts führte dazu, dass viele zuvor geschmähte Musikformen plötzlich Interesse erregten, weil sie angeblich die nationale Seele eines Landes widerspiegelten. Lokalhistoriker und lokale Musiker sammelten traditionelle Lieder. Manche Komponisten ließen sich auch von den Menschen inspirieren und vertonten sie auf völlig neue Weise." #NT!
 elgar.440.g: "Eine interessante Musiksammlung." #NT!
 elgar.440.h: "[SCOPE.sCharacter('elgar_conductor').GetLastName] sollte sich auf Hochkultur konzentrieren, statt sich mit Drehorgelmusik zu befassen." #NT!
 elgar.441.t: "Seemannslied" #NT!
 elgar.441.d: "Inspiriert durch die Taten des Admirals [SCOPE.sCharacter('elgar_admiral').GetLastName] schrieb unser Komponist [SCOPE.sCharacter('elgar_conductor').GetFullName] nebenbei ein kleines Seemannslied." #NT!
 elgar.441.f: "Der ursprüngliche praktische Zweck des Shantys als Arbeitslied war für Seeleute schon immer von größter Bedeutung. Sprachliche und musikalische Aspekte spielten hingegen kaum eine Rolle. Mit Beginn der industriellen Revolution wurden schnellere Schiffe benötigt. Die dickbäuchigen Ostindienfahrer verschwanden und wurden durch Klipper und Fregatten ersetzt. Dies führte letztlich dazu, dass die Seemannslieder nach und nach ihren praktischen Nutzen für die Seefahrt verloren und nur noch der Freizeit und Unterhaltung dienten. Musiker sammelten alte Seemannslieder oder ließen sich von ihnen zu eigenen Werken inspirieren." #NT!
 elgar.441.g: "Yo Ho!" #NT!
 elgar.442.t: "Marsch" #NT!
 elgar.442.d: "Inspiriert von den Werten des Generals [SCOPE.sCharacter('elgar_general').GetFullName] schrieb unser Komponist [SCOPE.sCharacter('elgar_conductor').GetFullName] einen neuen Militärmarsch." #NT!
 elgar.442.f: "Seine Blütezeit erlebte der Marsch vor allem im 19. und frühen 20. Jahrhundert mit seinen nationalistischen und militaristischen Tendenzen und seinen Revolutionen. Ein Beispiel dafür ist Gioachino Rossini, der nicht nur regelmäßig pompöse Märsche in seine Opern einbaute, sondern auch eine Reihe von Stücken für einzelne Fürsten komponierte: darunter eine Auftragskomposition für den türkischen Sultan Abdülmecid I. (Marcia per il Sultano), die noch heute existiert regelmäßig im Programm italienischer Militärkapellen aufgeführt. Beispielhaft für die Tendenzen des 19. Jahrhunderts ist auch das Schaffen der Familie Strauss in Wien, die bei jeder passenden Gelegenheit einen Marsch komponierte, um Patriotismus oder Kaisertreue zu demonstrieren oder militärische Persönlichkeiten zu ehren." #NT!
 elgar.442.g: "Neues Material für die Armee." #NT!
 elgar.443.t: "Kunstlied" #NT!
 elgar.443.d: "Basierend auf dem Gedicht eines großen Dichters hat [SCOPE.sCharacter('elgar_conductor').GetFullName] als Nebenwerk ein Kunstlied geschrieben." #NT!
 elgar.443.f: "In der westlichen klassischen Musiktradition ist Lied ein Begriff für die Vertonung von Poesie mit klassischer Musik, um ein polyphones Musikstück zu schaffen. Der Begriff wird im zeitgenössischen Deutsch für jede Art von Lied verwendet, aber im Englischen und Französischsprachigen wird Lied oft synonym mit „Kunstlied“ verwendet, um Werke zu umfassen, die die Tradition auch in anderen Sprachen inspiriert hat. Die zu Liedern verarbeiteten Gedichte drehen sich oft um pastorale Themen oder Themen der romantischen Liebe." #NT!
 elgar.443.g: "Könnte es nicht etwas anderes gewesen sein...?" #NT!
 elgar.444.t: "Klaviersonate in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.444.d: "Klavierstücke gehören zum Standardrepertoire der klassischen Musik. Als Fingerübung für das nächste große Werk schrieb [SCOPE.sCharacter('elgar_conductor').GetFullName] eine Sonate und führte sie gestern Abend auf einer kleinen Abendparty auf." #NT!
 elgar.444.f: "Im frühen 19. Jahrhundert wurde die Sonatenform aus einer Kombination früherer Praktiken und den Werken wichtiger klassischer Komponisten definiert, insbesondere Haydn, Mozart, Beethoven, aber auch Komponisten wie Clementi. In dieser Zeit wurden die Unterschiede zwischen der dreisätzigen und der viersätzigen Anlage zum Gegenstand von Kommentaren, wobei der Schwerpunkt auf der Anlage des Konzerts in drei Sätzen und der Symphonie in vier Sätzen lag. Zu den Werken, die ausdrücklich als Sonate für Klavier bezeichnet werden, gehören die drei von Frédéric Chopin, die von Felix Mendelssohn, die drei von Robert Schumann, die h-Moll-Sonate von Franz Liszt und später die Sonaten von Johannes Brahms und Sergei Rachmaninow." #NT!
 elgar.444.g: "Ein Klassiker." #NT!
 elgar.445.t: "Abhandlung über Musik" #NT!
 elgar.445.d: "In den letzten Monaten hat [SCOPE.sCharacter('elgar_conductor').GetFullName] intensiv an einer neuen Abhandlung über Orchestrierung und das Studium von Musikinstrumenten gearbeitet. Die Abhandlung gilt als Beitrag zu musikalischen Innovationen." #NT!
 elgar.445.f: "„Es braucht viel Zeit, die Ozeane der Musik zu finden, aber noch mehr, zu lernen, sich darin zurechtzufinden.“ -Hector Berlioz" #NT!
 elgar.445.g: "Eine wichtige theoretische Arbeit." #NT!
 elgar.446.t: "Requiem" #NT!
 elgar.446.d: "Ein einflussreicher Vertreter des katholischen Klerus bat [SCOPE.sCharacter('elgar_conductor').GetFullName] kürzlich, nach dem Tod eines angesehenen Bischofs ein neues geistliches Werk zu schreiben." #NT!
 elgar.446.f: "Die liturgische Form der Trauermesse ist das Requiem. Der Begriff bezeichnet sowohl die Liturgie der Heiligen Messe bei der Trauerfeier der katholischen Kirche als auch kirchenmusikalische Kompositionen zum Gedenken an die Toten. Es leitet sich vom Incipit des Introitus Requiem aeternam dona eis, Domine („Ewige Ruhe, o Herr“) ab. Das Proprium der Liturgie des Requiems entspricht dem des Allerseelenfestes. Als erstes Stück der musikalischen Messe wurde das Introitus in der Regel von den Komponisten vertont, ebenso wie das Offertorium, im Gegensatz zur Sequenz, die gelegentlich aus verschiedenen Gründen gekürzt oder ganz weggelassen wird. Gloria und Credo werden im Requiem nicht vertont, da sie in der Liturgie der Totenmesse weder gesungen noch gesprochen werden." #NT!
 elgar.446.g: "Requiem aeternam dona eis, Domine." #NT!
 elgar.447.t: "Eine gewagte Oper" #NT!
 elgar.447.d: "Die neueste Komposition von [SCOPE.sCharacter('elgar_conductor').GetFullName] stieß bei den Zensurbehörden auf Kritik. Es ist sicherlich von hohem künstlerischem Wert, könnte aber für Aufruhr sorgen. Die Intelligenz des Landes ist bereits in Aufruhr." #NT!
 elgar.447.f: "Selbst die größten Komponisten ihrer Zeit mussten sich im 19. Jahrhundert größtenteils der Zensur unterwerfen. Die vielen unterschiedlichen Vertonungen des „Figaro“ wurden aufgrund der revolutionären Thematik als äußerst kritisch angesehen. Auch der Verdacht auf Gotteslästerung oder andere Sittenwidrigkeiten waren den Zensoren ein Dorn im Auge. Irgendwann hielten einige Komponisten die Schikanen nicht mehr aus und verließen ihren Sponsor." #NT!
 elgar.447.g: "Kunst soll aufmuntern und nicht für Aufruhr sorgen." #NT!
 elgar.447.h: "Wir sollten die Zensur etwas lockern." #NT!
  
 elgar.448.t: "Komponistenduell" #NT!
 elgar.448.d: "[SCOPE.sCharacter('rival_composer_scope').GetFullName], ein Komponist aus [SCOPE.sCountry('rival_composer_country_scope').GetName], bezeichnete in einem Anfall der landestypischen Arroganz unseren Komponisten [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] als „unbekannte Nummer“ und stellte den musikalischen Status unserer Nation grundsätzlich in Frage." #NT!
 elgar.448.f: "„Die Fragmentierung und Willkür unseres Musikstils wurde durch Mendelssohns Bemühen, einen unklaren, fast bedeutungslosen Inhalt so interessant und verblüffend wie möglich auszudrücken, wenn auch nicht herbeigeführt, so doch auf den höchsten Höhepunkt gesteigert.“ Während der letzte in der Kette unserer wahren musikalischen Helden, Beethoven, den höchsten Wunsch und die wundersame Fähigkeit hatte, durch scharf geschnittene, plastische Gestaltung seiner Klangbilder den klarsten, sichersten Ausdruck eines unaussprechlichen Inhalts auszudrücken, war Mendelssohn hingegen verwischt diese erworbenen Figuren in seinen Inszenierungen zu einem sich auflösenden, phantastischen Schattenbild, dessen unbestimmter Farbschimmer unsere launische Fantasie willkürlich anregt, unsere rein menschliche innere Sehnsucht nach klarer künstlerischer Vision jedoch kaum nur mit der Hoffnung auf Erfüllung berührt.“ -Richard Wagner über Felix Mendelssohn" #NT!
 elgar.448.g: "Wir nehmen die Herausforderung an." #NT!
 elgar.448.h: "Wir können dieses Duell nicht überleben." #NT!
 elgar.449.t: "Sieg im Komponistenduell" #NT!
 elgar.449.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] hat sich als weitaus berühmterer und fähigerer Komponist erwiesen als sein schmuddeliger Rivale und hat so den Ruf unseres Landes als kulturelles Zentrum bewahrt." #NT!
 elgar.449.f: "„Nichts zeigt deutlicher die Kraft Wagners und die Art von Sturm und Stress, die er auslöste, als diese Dekadenz, die sein Werk tatsächlich heiligte und die sich seit seiner Zeit rasant weiterentwickelt hat.“ Wie mächtig muss dieser Mann gewesen sein, der eine im Wesentlichen musikalische Form (Oper) mit solcher Energie zerstört hat, dass wir fünfzig Jahre nach seinem Tod immer noch unter dem Müll und Lärm des Musikdramas taumeln! Denn das Prestige der Synthese der Künste ist noch immer lebendig. Ist das das, was man Fortschritt nennt? Vielleicht. Es sei denn, die Komponisten finden die Kraft, dieses schwere Erbe abzuschütteln, indem sie Verdis bewundernswerter Aufforderung folgen: „Lasst uns zu alten Zeiten zurückkehren, dann wird das ein Fortschritt sein.“ -Igor Strawinsky über Richard Wagner" #NT!
 elgar.449.g: "Es ist nun klar, welches Land die dominierende Kulturnation ist!" #NT!
 elgar.450.t: "Niederlage im Komponistenduell" #NT!
 elgar.450.d: "Leider unterlag unser Komponist im Wettbewerb seinem ausländischen Konkurrenten. Die ganze Welt ist mittlerweile davon überzeugt, dass wir musikalisch ins Hintertreffen geraten sind!" #NT!
 elgar.450.f: "„Ist Wagner überhaupt ein Mensch?“ Ist er nicht eher eine Krankheit? Er macht alles, was er berührt, krank, er hat die Musik krank gemacht.‘ -Friedrich Nietzsche über Richard Wagner" #NT!
 elgar.450.g: "Mittlerweile ist klar, welches Land die dominierende Kulturnation ist..." #NT!
  
 elgar.451.t: "Der Maestro fährt zu [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]" #NT!
 elgar.451.d: "Unser Komponist [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] hat alle Vorbereitungen abgeschlossen. Das erste Ziel der zweieinhalbjährigen Konzerttournee wird [SCOPE.sCountry('elgar_composer_destination_scope').GetName] sein." #NT!
 elgar.451.f: "„Wenn die Welt jemals untergehen sollte, gehe ich nach Wien, denn dort passiert alles fünfzig Jahre später.“ - Gustav Mahler" #NT!
 elgar.451.g: "Schicken Sie uns eine Postkarte!" #NT!
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] kommt in [GetPlayer.GetNameNoFlag] an" #NT!
 elgar.452.d: "Ein reisender Komponist machte auf seiner aktuellen Tournee Halt in unserem Land und beschloss, eine Weile zu bleiben." #NT!
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] ist ein Komponist aus [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] mit einem Ruf von [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. Bisher hat [SCOPE.sCharacter('elgar_composer_scope').GetSheHe] [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] Touren gemacht. Unter [SCOPE.sCharacter('elgar_composer_scope').GetHerHis] zahlreichen Werken sticht [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0] besonders hervor.[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]" #NT!
 elgar_is_composer_virtuoso_loc: "[ROOT.GetCharacter.GetSheHe|U] ist ein ausgezeichneter #V Virtuose#!." #NT!
 elgar_is_composer_conductor_loc: "[ROOT.GetCharacter.GetSheHe|U] gilt als berühmter #V Dirigent#!." #NT!
 elgar.452.g: "Wilkommen wilkommen!" #NT!
 elgar.453.t: "Der reisende Komponist reist ab" #NT!
 elgar.453.d: "Nach einem mehrwöchigen Aufenthalt und einigen Auftritten, die ihm Anerkennung bei der örtlichen Bevölkerung einbrachten, setzte der reisende Komponist seine Tournee fort." #NT!
 elgar.453.f: "Die Bestimmung eines Komponisten hängt von einer ganzen Reihe von Faktoren ab. Ein entscheidendes Kriterium sind Opernhäuser und die Nähe zum letzten Standort. Aber auch Faktoren wie Kulturtechnologien, das Vorhandensein eines Kunstzentrums (Impressionismus, Expressionismus, Jugendstil) oder die Existenz eines Wintergartens spielen eine Rolle. Komponisten meiden Orte, an denen kürzlich ein Auftritt eines konkurrierenden Komponisten stattgefunden hat." #NT!
 elgar.453.g: "Hoffe dich bald wieder zu sehen!" #NT!
 elgar.455.t: "Komponist kehrt von Tournee zurück" #NT!
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] ist von seiner Tour zurückgekehrt. Er hat in der Musikwelt seine Spuren hinterlassen und seinen Ruf deutlich verbessert." #NT!
 elgar.455.f: "Tourneen dienen ausschließlich dazu, den Ruf eines Komponisten zu steigern. Abhängig von den Fähigkeiten eines Komponisten wird dies unterschiedlich sein. Eigenkompositionen spielen eine Rolle, aber auch Charaktereigenschaften – innovative oder ambitionierte Charaktere haben Vorteile. Komponisten, die über die Eigenschaft „Dirigent“ und die Eigenschaft „Virtuose“ verfügen, erhalten einen besonderen Bonus." #NT!
 elgar.455.g: "Willkommen zurück, Maestro." #NT!
  
 elgar.501.t: "Canto degli Italiani" #NT!
 elgar.501.d: "In einem Klima des Volkskampfs für die Vereinigung und Unabhängigkeit Italiens hat der 20-jährige Student und Patriot Goffredo Mameli ein inspirierendes Lied geschrieben, das er „Das Lied der Italiener“ nennt. Es ist in kurzer Zeit sehr beliebt geworden." #NT!
 elgar.501.f: "Il Canto degli Italiani (Das Lied der Italiener) ist unter Italienern am besten als „Inno di Mameli“ (Mamelis Hymne) bekannt, nach dem Autor des Liedtextes, oder als „Fratelli d'Italia“ (Brüder Italiens) von Anfang an Linie. Der Text wurde von einem anderen Michele Novaro vertont. Die Hymne erfreute sich während der gesamten Zeit des Risorgimento und in den folgenden Jahrzehnten großer Beliebtheit. Es wurde auch auf Flugblättern in Genua abgedruckt und am 10. Dezember veröffentlicht: Die Demonstration war offiziell dem 101. Jahrestag der Vertreibung der österreichischen Mächte aus der Stadt gewidmet – tatsächlich war es ein Vorwand, um gegen ausländische Besetzungen in Italien zu protestieren und zu provozieren Carlo Alberto befürwortet die italienische Sache der Freiheit. Bei dieser Gelegenheit wurde die Trikolore gezeigt und Mamelis Hymne zum ersten Mal öffentlich gesungen." #NT!
 elgar.501.g: "Es sollte ein Gesetz dagegen geben..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia ist desta!" #NT!
 elgar.503.t: "Deutschlandlied" #NT!
 elgar.503.d: "Als Reaktion auf den erneuten Expansionswillen Frankreichs, das den Rhein als natürliche Grenze sieht, schrieb der Dichter Hoffmann von Fallersleben ein Lied, das als „Deutschlandlied“ weithin populär ist." #NT!
 elgar.503.f: "Das Lied der Deutschen, auch Deutschlandlied genannt, wurde von August Heinrich Hoffmann von Fallersleben auf Helgoland geschrieben. Der konkrete Anlass für Hoffmann, das Lied zu schreiben, waren französische Gebietsansprüche auf das Rheinland während der Rheinkrise. Diese Behauptungen wies er mit dem Lied zurück, wie es auch bei anderen deutschen Rheinliedern dieser Zeit der Fall war. Er ergänzte dies durch weitere Ideen, insbesondere die der deutschen Einheit, die allein die Voraussetzung für die Abwehr feindlicher Angriffe jeder Größe schaffen konnte. Der Dichter schuf sein Werk ausdrücklich zur Melodie der alten Kaiserhymne „Gott schütze den Kaiser Franz“ von Joseph Haydn (1797). Erst im Ersten Weltkrieg erlangte das Lied größere Bedeutung. Ihre dritte Strophe ist seit 1952 der Text der deutschen Nationalhymne." #NT!
 elgar.503.g: "Deutscher Wein und deutsches Lied!" #NT!
 elgar.503.h: "Deutschland, Deutschland über alles!" #NT!
 elgar.503.i: "Sie müssen sich irren, das Lied heißt „Gott erhalte Franz den Kaiser“." #NT!
 elgar.504.t: "Paganinis Tod" #NT!
 elgar.504.d: "Der Tod des berühmten Geigenvirtuosen Niccolò Paganini löste eine Kontroverse rund um seine Beerdigung aus." #NT!
 elgar.504.f: "Niccolò Paganini war ein italienischer Geiger und Komponist. Er war der berühmteste Violinvirtuose seiner Zeit und hinterließ seine Spuren als einer der Pfeiler der modernen Violintechnik. Seine 24 Capricen für Solovioline Op. 1 gehören zu den bekanntesten seiner Kompositionen und dienten vielen bedeutenden Komponisten als Inspiration. Im Mai 1840 schickte der Bischof von Nizza Paganini einen örtlichen Pfarrer, um die letzten Ölungen durchzuführen. Paganini hielt das Sakrament für verfrüht und lehnte ab. Eine Woche später, am 27. Mai 1840, starb der 57-jährige Paganini an inneren Blutungen, bevor ein Priester gerufen werden konnte. Aus diesem Grund und wegen seiner weit verbreiteten Verbindung mit dem Teufel verweigerte die Kirche seinem Leichnam eine katholische Beerdigung in Genua. Dies hat zu einer öffentlichen Diskussion über den Umgang mit Paganini geführt. Es gibt Stimmen dafür, Druck auf die Kirche auszuüben und Paganini in Genua zu begraben, seinem Status gerecht zu werden und sein Erbe einzufordern. Dies würde jedoch zu einem offenen Streit mit den kirchlichen Autoritäten führen." #NT!
 elgar.504.g: "Geben Sie ihm ein würdevolles Begräbnis und sichern Sie sein Erbe." #NT!
 elgar.504.h: "Mischen Sie sich nicht in diese heikle Angelegenheit ein." #NT!
 elgar.505.t: "Nabucco" #NT!
 elgar.505.d: "Giuseppe Verdi feierte mit seiner neuesten Oper den bislang größten Erfolg seiner Karriere. Gleichzeitig weckt es das Nationalgefühl des italienischen Volkes." #NT!
 elgar.505.f: "Nabucco ist eine italienischsprachige Oper in vier Akten, die 1841 von Giuseppe Verdi nach einem italienischen Libretto von Temistocle Solera komponiert wurde. Die bekannteste Nummer der Oper ist der „Chor der hebräischen Sklaven“, ein Chor, der heute in vielen Opernhäusern regelmäßig eine Zugabe erhält. Nabucco ist die Oper, die Verdis Ruf als Komponist nachhaltig begründet haben soll. Er kommentierte: „Dies ist die Oper, mit der meine künstlerische Karriere wirklich beginnt.“ Und obwohl ich mit vielen Schwierigkeiten zu kämpfen hatte, ist es sicher, dass Nabucco unter einem glücklichen Stern geboren wurde.“ Die Geschichte der Gefangenschaft der Juden in Babylonien wurde in ganz Italien zum Durchbruch, nicht zuletzt weil sich die Italiener im Zeitalter des Nationalismus von ausländischen Mächten dominiert fühlten. Inwieweit Verdi mit Nabucco tatsächlich italienische Nationalgefühle bediente, ist bis heute umstritten." #NT!
 elgar.505.g: "Va pensiero ..." #NT!
 elgar.505.h: "Wieder diese rebellischen Italiener." #NT!
 elgar.507.t: "Aida" #NT!
 elgar.507.d: "Anlässlich der Eröffnung des Suezkanals brachte Giuseppe Verdi mit leichter Verspätung seine ägyptisch angehauchte Oper Aida zur Uraufführung." #NT!
 elgar.507.f: "Aida ist eine Oper in vier Akten von Giuseppe Verdi nach einem italienischen Libretto von Antonio Ghislanzoni, die auf einem Szenario basiert, das oft dem französischen Ägyptologen Auguste Mariette zugeschrieben wird, obwohl argumentiert wurde, dass das Szenario tatsächlich von Temistocle Solera geschrieben wurde. Isma'il Pascha, Khedive von Ägypten, beauftragte Verdi mit dem Schreiben der Oper und zahlte ihm 150.000 Francs, doch die Uraufführung verzögerte sich. Als es schließlich in Kairo eröffnet wurde, stieß Aida auf großen Beifall. Die Kostüme und Accessoires für die Premiere wurden von Auguste Mariette entworfen und er überwachte die Gestaltung und den Bau der Bühnenbilder, die in Paris erstellt und nach Kairo verschifft wurden. Obwohl Verdi der Uraufführung in Kairo nicht beiwohnte, war er am meisten unzufrieden mit der Tatsache, dass das Publikum aus geladenen Würdenträgern, Politikern und Kritikern, aber nicht aus der breiten Öffentlichkeit bestand. Daher betrachtete er die italienische (und europäische) Premiere, die an der Mailänder Scala stattfand und an der er in jeder Phase maßgeblich beteiligt war, als die eigentliche Premiere des Stücks." #NT!
 elgar.507.g: "Ein Triumph für Italien!" #NT!
 elgar.507.h: "Ein Triumph für [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.509.t: "Franz Schubert" #NT!
 elgar.509.d: "13 Jahre nach seinem Tod wurde Franz Schuberts 5. Sinfonie der breiten Öffentlichkeit präsentiert." #NT!
 elgar.509.f: "Die Fünfte Symphonie in B-Dur ist vielleicht die vollendetste seiner Jugendsymphonien und wird weithin als Schuberts erste „reife“ Symphonie angesehen. Ihre Ausarbeitung ist von kammermusikalischer Perfektion, denn die Instrumentierung ist kleiner als bei jeder anderen Symphonie und ihre Proportionen sind fein aufeinander abgestimmt. Es kann als Schuberts produktive Auseinandersetzung mit Mozarts symphonischen Werken verstanden werden und offenbart Schuberts völlige Andersartigkeit und Eigenständigkeit. Laut Schuberts eigenen Eintragungen in der Partitur entstand das Werk zwischen September und 3. Oktober 1816; es entstand zu einer Zeit, als Schubert nach einer eigenen musikalischen Sprache suchte. Die Uraufführung von Schuberts 5. Symphonie fand 1816 mit einem kleinen Laienorchester in Wien statt; die erste öffentliche Aufführung fand dagegen erst am 17. Oktober 1841, dreizehn Jahre nach Schuberts Tod, unter der Leitung von Michael Leitermayer statt." #NT!
 elgar.509.g: "Schon vom Himmel aus erfreut uns Schubert mit seiner Musik." #NT!
 elgar.510.t: "Kontroverse um Poliuto" #NT!
 elgar.510.d: "Ein unversöhnlicher Streit zwischen dem König und dem Komponisten Donizetti droht seine Entlassung auszulösen." #NT!
 elgar.510.f: "Von 1829 bis 1838 war Gaetano Donizetti Musikdirektor der Königlichen Theater von Neapel und trotz Reisen und Aufträgen in andere Staaten de facto die wichtigste Kulturfigur des Königreichs und sein berühmtester Vertreter. In Neapel entstand eine ganze Reihe berühmter Donizetti-Opern, die die Stellung des Königreichs beider Sizilien als erstklassigen Musikstandort festigten. Doch trotz der vielen Erfolge hatte Donizetti immer wieder mit der neapolitanischen Zensur zu kämpfen, die seine Libretti verunstaltete oder ganze Opern annullierte. Im jüngsten Streit intervenierte der König selbst, um die Aufführung der Oper „Poliuto“ zu verhindern. Nach jahrelangen Auseinandersetzungen mit der Zensur ist Donizetti müde geworden und bereitet sich auf die Flucht nach Paris vor. Die politische Elite hat sich hinter dem König vereint; Donizetti von seinen Plänen abzuhalten, würde nicht nur die politische und gesellschaftliche Landschaft durcheinander bringen, sondern auch die Autorität und den Ruf des Königs massiv schädigen." #NT!
 elgar.510.g: "Der König hat gesprochen, er darf seine Sachen packen." #NT!
 elgar.510.h: "Wir müssen alles tun, um zu verhindern, dass Donizetti geht!" #NT!
 elgar.511.t: "Les Martyres, 1840" #NT!
 elgar.511.d: "Der italienische Komponist Gaetano Donizetti hat Paris erreicht und dort seine Oper „Les Martyres“ aufgeführt, die beim Publikum großen Anklang fand." #NT!
 elgar.511.f: "Poliuto ist eine dreiaktige Tragedia lirica (oder tragische Oper) von Gaetano Donizetti nach dem italienischen Libretto von Salvadore Cammarano, das auf Pierre Corneilles 1641/42 geschriebenem Theaterstück Polyeucte basierte. Es spiegelte das Leben des frühchristlichen Märtyrers St. Polyeuctus wider. Poliuto wurde von einem Autor als Donizettis „persönlichste Oper“ bezeichnet, da die Musik „zu den besten gehörte, die Donizetti je komponiert hatte“. Sie wurde 1838 für Aufführungen geschrieben, die noch im selben Jahr im Teatro San Carlo in Neapel geplant waren. Doch kurz vor Probenbeginn verweigerte König Ferdinand II. die Aufführung des Martyriums eines christlichen Heiligen auf der Bühne und verbot die Aufführung. Verärgert über die Entscheidung und weil der Komponist einen Auftrag für die Pariser Opéra erhalten hatte, zahlte Donizetti die Strafe an das San Carlo, weil es kein Originalwerk als Ersatz geschaffen hatte, und verließ Neapel nach Paris. Als seinen ersten Auftrag für Paris beschloss er, Poliuto und zwischen 1839 und 1840 einen französischen Text mit dem Titel Les Martyres zu überarbeiten." #NT!
 elgar.511.g: "Nicht schlecht für einen Italiener." #NT!
 elgar.512.t: "Das Stabat Mater" #NT!
 elgar.512.d: "Gaetano Donizetti besucht Bologna, um die Premiere von Gioachino Rossinis Stabat Mater zu dirigieren. Der Auftritt war ein voller Erfolg." #NT!
 elgar.512.f: "Als Donizetti für das Stabat Mater nach Bologna ging, besuchte Rossini die dritte Aufführung, und die beiden Männer – beide ehemalige Studenten des Bologna-Konservatoriums – trafen sich zum ersten Mal, wobei Rossini erklärte, dass Donizetti „der einzige Maestro in Italien war, der dirigieren konnte“. mein Stabat, wie ich es gerne hätte. Freunde, darunter sein Schwager Antonio Vasselli (bekannt als Totò), versuchten immer wieder, ihn davon zu überzeugen, eine akademische Stelle in Bologna anzunehmen, anstatt sich an den Wiener Hof zu berufen, schon allein deshalb, weil dies dem Komponisten eine Basis verschaffen würde von dem aus er arbeiten und lehren kann und sich nicht ständig mit Reisen zwischen Städten erschöpfen muss. Donizetti berichtete über die Reaktion der Öffentlichkeit: „Die Begeisterung ist unbeschreiblich.“ Selbst bei der Generalprobe, an der Rossini mitten am Tag teilnahm, wurde er unter dem Geschrei von mehr als 500 Personen zu seinem Haus begleitet. Dasselbe geschah in der ersten Nacht unter seinem Fenster, da er nicht im Flur erschien.'" #NT!
 elgar.512.g: "Rossini & Donizetti – eine himmlische Kombination!" #NT!
 elgar.513.t: "Wird Donizetti verrückt?" #NT!
 elgar.513.d: "Donizettis immer schneller werdender geistiger Verfall führte dazu, dass er in eine Irrenanstalt in Paris eingewiesen wurde." #NT!
 elgar.513.f: "Donizetti berichtete in seinen Briefen über einen längeren Zeitraum, beginnend in den 1820er-Jahren, von Kopfschmerzen, teilweise nur einen Tag andauernden Fieberanfällen und auch von gelegentlichen depressiven Verstimmungen. Das außergewöhnliche Arbeitspensum, das er im Laufe seines Lebens leistete, sowie die damals besonders anstrengenden langen Reisen, insbesondere nach seinem Umzug nach Paris und später nach Wien, führten von 1842 bis 1843 zu verstärkten Erschöpfungserscheinungen Kopfschmerzen und Fieberanfälle gingen mit Schwindelgefühlen und manchmal „Gefühlen im Kopf“ einher. Im Jahr 1845 verschlechterte sich Donizettis Gesundheitszustand rapide und er brach auf der Straße in Paris zusammen. Die Ärzte verboten ihm das Komponieren – was ihn noch mehr deprimierte. Schließlich wurde er ohne sein Wissen und gegen seinen Willen unter Vorspiegelung falscher Tatsachen in die Irrenanstalt von Ivry-sur-Seine gelockt und dort zwangsweise interniert. Der kränkelnde Komponist durchschaute schnell seine missliche Lage als „Gefangener“ und seine Einstufung als „Verrückter“ und schrieb verzweifelte und herzzerreißende Briefe an Freunde und Verwandte, in denen er um Hilfe bat." #NT!
 elgar.513.g: "Vielleicht ist es so besser." #NT!
 elgar.513.h: "Holen Sie ihn aus der Irrenanstalt und gönnen Sie ihm Ruhe in Bergamo." #NT!
 elgar.514.f: "Es dauerte ganze 17 Monate, bis Donizetti aus der Irrenanstalt gerettet wurde. Eine geplante Ausreise wurde von Ärzten, aber auch vom Polizeipräfekten von Paris aus unerklärlichen Gründen verhindert. Nur mit Hilfe diplomatischen Drucks konnte der inzwischen völlig apathische Komponist von seinem Bruder Francesco und seinem Neffen Andrea zurückgeholt werden. Die Tochter der Baronin Rosa Rota-Basoni spielte täglich für den Komponisten Klavier und sang Arien aus seinen Werken, sein Freund Dolci sprach mit ihm im bergamasken Dialekt und er erhielt Besuch vom Tenor Rubini, doch Donizetti zeigte keine Reaktionen mehr. Donizetti starb eine Woche nach einem Schlaganfall mit Halbseitenlähmung, hohem Fieber und nachfolgenden Infektionen. Die Ergebnisse der Autopsie zeigten Symptome einer „vergangenen“ Meningitis und ein teilweise geschädigtes, entzündetes Rückenmark." #NT!
 elgar.514.g: "Ein tragischer Tod." #NT!
 elgar.515.t: "Donizetti geheilt" #NT!
 elgar.515.d: "Der Komponist ist nach einer intensiven Kur genesen und möchte mit neuer Lebensfreude komponieren." #NT!
 elgar.515.f: "Auf Druck unserer Regierung wurde Donizetti schnell aus der Irrenanstalt ausgewiesen. Auf ärztliche Anordnung sollte er unter bestmöglichen Bedingungen eine mehrmonatige Kur in seiner Heimatstadt Bergamo erleben. Die Rückkehr ins Landleben, die Freiheit von Stress und Druck und die Rückkehr zu seinen Wurzeln hat nach vielen Monaten Früchte getragen. Donizetti, wochenlang apathisch, antwortete auf eine seiner eigenen Arien, gesungen von Giovanna, der Tochter der Baronin Rosa Rota-Basoni. Auch das Sprechen mit Familienmitgliedern im lokalen Dialekt zeigte von Tag zu Tag Fortschritte. Nach Jahren der Therapie scheint der einst todkranke Komponist wieder zum Leben erweckt worden zu sein." #NT!
 elgar.515.g: "Ein medizinisches Wunder." #NT!
 elgar.516.t: "Liszt gegen Thalberg" #NT!
 elgar.516.d: "Zwei der berühmtesten Pianisten traten in Paris gegeneinander an: Franz Liszt forderte den bedeutendsten lebenden Pianisten Sigismund Thalberg heraus." #NT!
 elgar.516.f: "Im Winter 1835/36 debütierte Sigismund Thalberg in einem Privatkonzert des Sekretärs der österreichischen Botschaft in Paris. Er wurde von den anwesenden Künstlern, darunter Rossini und Meyerbeer, begeistert begrüßt und als Erfinder eines neuen Klavierstils gepriesen. Während Franz Liszts Konzerte in Lyon etwa 500–600 Franken einbrachten, verdiente Thalberg mit einem einzigen Konzert im italienischen Theater 10.000 Franken. Bevor Thalberg zu seinem zweiten Aufenthalt in Paris erschien, veröffentlichte Liszt eine von Unterstellungen und Polemiken gespickte Rezension. Laut Liszt kam Thalbergs Erfolg ausschließlich durch Propaganda zustande. Ab Februar 1837 trat Thalberg erneut in Paris auf und wurde erneut gefeiert. Am 31. März traten beide Künstler bei einer von Prinzessin Belgiojoso organisierten Wohltätigkeitsveranstaltung auf." #NT!
 elgar.516.g: "Thalberg war besser." #NT!
 elgar.516.h: "Liszt war besser." #NT!
 elgar.517.t: "Von der Wiege zum Grabe" #NT!
 elgar.517.d: "In Rom vollendete Franz Liszt seine letzte symphonische Dichtung. Die Musikgemeinschaft weiß nicht, was sie von dem neuesten „Fehler“ dieses Komponisten halten soll." #NT!
 elgar.517.f: "In den späten Jahren seines Lebens wandte sich Liszt zunehmend der geistlichen und kirchenmusikalischen Musik zu. Seine letzte Tondichtung „Von der Wiege bis zur Bahre“ unterschied sich daher von allen seinen Vorgängern. Liszt ließ sich von einer Zeichnung des ungarischen Malers Mihály Zichy inspirieren. Große Teile des Werkes erfordern kein starkes Orchester, vor allem der Anfang klingt kammermusikalisch; Es bilden sich viele Klanginseln, in denen das musikalische Material dürftig ist und Solopassagen, insbesondere am Ende der Sätze, keine Seltenheit sind. Auch die verwendeten Harmonischen sind ein Vorbote der kommenden Zeit. Zu seinen Lebzeiten bewerteten Musikkritiker das Werk jedoch als „Fehler eines alten Mannes“." #NT!
 elgar.517.g: "Spätere Generationen werden es verstehen." #NT!
 elgar.518.t: "Lohengrin" #NT!
 elgar.518.d: "Die Premiere von Richard Wagners „Lohengrin“ war nicht nur voller Publikum – sie löste in Deutschland eine regelrechte Bewunderung für Wagner aus." #NT!
 elgar.518.f: "Lohengrin ist eine romantische Oper in drei Akten des deutschen Komponisten Richard Wagner. Mit Lohengrin schuf Wagner die neue Opernform des durchkomponierten Musikdramas. Die Komposition ist nicht in einzelne Nummern unterteilt, sondern wird ohne Unterbrechung Akt für Akt durchgespielt. Wagner grenzt sich damit vom herkömmlichen Aufbau der Zahlenopern mit Arien, Rezitativen und Chorstimmen ab. Um das Innenleben der Bühnenfiguren in klar lesbare musikalische Motive übersetzen zu können, verwendete Wagner Leitmotive (z. B. das Gral-Motiv und das Frage-Verbot-Motiv). Die Oper hat andere Kunstwerke inspiriert. König Ludwig II. von Bayern benannte sein Schloss nach dem Schwanenritter Schloss Neuschwanstein." #NT!
 elgar.518.g: "Inspirierend." #NT!
 elgar.519.t: "Kunstwerk der Zukunft" #NT!
 elgar.519.d: "Während seines Aufenthalts in der Schweiz verfasste der Komponist Richard Wagner zahlreiche Abhandlungen über Musik und Kunst, die für das deutsche und internationale Verständnis von Ästhetik wegweisend werden sollten." #NT!
 elgar.519.f: "Das „Kunstwerk der Zukunft“ ist eine kunsttheoretische Schrift Richard Wagners, die er zwischen 1849 und 1852 in Zürich verfasste. Wie in seiner Schrift „Kunst und Revolution“ beklagt Wagner den Verfall der Künste und entwickelt sein Modell der neuen Einheit der Künste, das „Gesamtkunstwerk“. Wie in seinen früheren Schriften entwickelte Wagner seine Überzeugung, dass die griechische Kunst in die griechische Religion und Mystik eingebettet sei und dass durch die Zerstörung der Religion auch die Kunst ihren Zusammenhalt verliere und zu „einzelnen Künsten“ (Schauspiel, Musik und Tanz) werden müsse degenerieren. Er beklagt, dass die Kunst der Musik als reine Begleitung des Wortes verkümmert sei. Im weiteren Verlauf seiner Ausführungen geht er ausführlich auf die Entwicklung der verschiedenen Künste ein, vom Idealzustand der Antike bis zur Dekadenz seiner Zeit. In seinem nächsten und wichtigsten schriftlichen Werk, Oper und Schauspiel, erklärt Richard Wagner dann sehr präzise (und sehr theoretisch), wie er sich die optimale „Vereinigung“ von Musik und Poesie vorstellt. Wenig später machte er sich an die „praktische“ Umsetzung und verfasste und komponierte nach jahrelanger Arbeit seinen „Ring des Nibelungen“ als das Musikdrama schlechthin." #NT!
 elgar.519.g: "Wer soll diese schwer lesbaren Boxsätze verstehen?" #NT!
 elgar.520.t: "Tristan und Isolde" #NT!
 elgar.520.d: "Tristan und Isolde ist eine Oper in drei Akten von Richard Wagner nach einem deutschen Libretto des Komponisten, die größtenteils auf der Romanze Tristan und Iseult aus dem 12. Jahrhundert von Gottfried von Straßburg basiert. Die Oper hatte einen enormen Einfluss auf westliche klassische Komponisten und inspirierte Komponisten wie Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schönberg und Benjamin Britten direkt. Andere Komponisten wie Claude Debussy, Maurice Ravel und Igor Strawinsky formulierten ihre Stile im Gegensatz zu Wagners musikalischem Erbe. Viele betrachten Tristan als einen Meilenstein auf dem Weg von der gängigen Harmonie- und Tonalitätspraxis und legen damit den Grundstein für die Richtung der klassischen Musik im 20. Jahrhundert." #NT!
 elgar.520.f: "„Das Werk, das schon immer meine größte Bewunderung hervorgerufen hat, ist Tristan.“ Ein schauderndes Staunen erfasst mich vor diesem gigantischen Bauwerk und es kommt mir noch immer unglaublich vor, wie ein Mensch sich das vorstellen und verwirklichen konnte. Ich halte den zweiten Akt für eine der erhabensten Schöpfungen des Geistes, die jemals geschaffen wurden. „Dieser zweite Akt ist wunderbar, wunderbar, unsagbar wunderbar.“ - Giuseppe Verdi" #NT!
 elgar.521.t: "Richard-Wagner-Festspiele" #NT!
 elgar.521.d: "Die Gründung von Richard Wganers Festspielhaus gilt als einer der Höhepunkte der Musikkultur des 19. Jahrhunderts." #NT!
 elgar.521.f: "Die Bayreuther Festspiele sind ein jährlich stattfindendes Musikfestival, bei dem Opernaufführungen des deutschen Komponisten Richard Wagner aus dem 19. Jahrhundert präsentiert werden. Wagner selbst konzipierte und förderte die Idee eines besonderen Festivals zur Präsentation seiner eigenen Werke, insbesondere seines monumentalen Zyklus „Der Ring des Nibelungen“ und „Parsifal“. Die Aufführungen finden in einem eigens dafür eingerichteten Theater, dem Bayreuther Festspielhaus, statt. Wagner überwachte persönlich den Entwurf und den Bau des Theaters, das zahlreiche architektonische Innovationen enthielt, um den riesigen Orchestern, für die Wagner schrieb, sowie der besonderen Vision des Komponisten hinsichtlich der Inszenierung seiner Werke gerecht zu werden. Die Festspiele sind zu einem Pilgerziel für Wagnerianer und Liebhaber klassischer Musik geworden. Bei diesem einzigartigen Musikereignis waren Kaiser Wilhelm, Dom Pedro II. von Brasilien, König Ludwig und andere Adlige sowie der Philosoph Friedrich Nietzsche und so bedeutende Komponisten wie Anton Bruckner, Edvard Grieg, Pjotr ​​Tschaikowski, Franz Liszt, und der junge Arthur Foote." #NT!
 elgar.521.g: "Ein Höhepunkt deutscher Kultur!" #NT!
 elgar.523.t: "Tannhäuser-Skandal" #NT!
 elgar.523.d: "Eine Aufführung von Richard Wagners „Tannhäuser“ löste einen wahren Skandal aus, der die gesamte Pariser Gesellschaft empörte. Neben Wagners Verstoß gegen die guten Regeln des französischen Opernlebens spielte auch die Feindseligkeit zwischen der deutschen und der französischen Musikwelt eine Rolle." #NT!
 elgar.523.f: "Wagner hatte es in Paris immer schwer, nicht nur wegen seiner Konkurrenz zum beliebten Giacomo Meyerbeer. Um seine Oper Tannhäuser in der Großen Oper unterzubringen, musste er sich französischen Gepflogenheiten beugen – etwa der Installation eines Balletts. Doch Wagner widersetzte sich vehement den Vorgaben und fügte lediglich ein Bacchanal ein. Gleichzeitig machte sich Wagner mit quälend langen Proben bei den Musikern unbeliebt. Die Uraufführung löste einen Skandal aus: Die Herren des Pariser „Jockey Club“ fühlten sich betrogen, als das Ballett nach der Ouvertüre nicht erschien. Die Herren kamen nicht wegen der Musik, sondern um die schönen Frauen zu beobachten und sie später in der Umkleidekabine zu besuchen. Da sie nicht bekamen, was sie wollten, sabotierten sie die Veranstaltung mit Pfiffen und Rufen. Am nächsten Tag war es nicht besser: Die Pariser Presse zerriss die Aufführung in der Luft. Nicht nur Frankreich, sondern auch Wagners Freunde und Feinde in Deutschland werden unsere Reaktion aufmerksam beobachten." #NT!
 elgar.523.g: "Er sollte nie wieder in Paris auftauchen!" #NT!
 elgar.523.h: "Wir müssen Herrn Wagner besänftigen." #NT!
 elgar.524.t: "Holberg-Suite" #NT!
 elgar.524.d: "Die in Oslo uraufgeführte Holberg-Suite von Edvard Grieg ist nicht nur ein musikalisches Meisterwerk geworden, sondern hat auch das norwegische Nationalgefühl beflügelt." #NT!
 elgar.524.f: "Die Holberg-Suite mit dem Untertitel „Suite im alten Stil“ ist eine Suite aus fünf Sätzen, die auf Tanzformen des 18. Jahrhunderts basiert und 1884 von Edvard Grieg anlässlich des 200. Geburtstags des dänisch-norwegischen humanistischen Dramatikers Ludvig Holberg (1684) geschrieben wurde -1754). Es ist ein Beispiel für die Musik des 19. Jahrhunderts, die sich musikalischer Stile und Formen des vorangegangenen Jahrhunderts bedient. Die Holberg-Suite wurde ursprünglich für Klavier komponiert, ein Jahr später jedoch von Grieg selbst für Streichorchester adaptiert. Die Suite besteht aus einer Einleitung und einer Reihe von Tänzen. Es ist ein früher Essay des Neoklassizismus, ein Versuch, so viel wie zu Griegs Zeiten von der Musik der Holberg-Ära bekannt zu machen. Obwohl sie nicht so berühmt sind wie Griegs Bühnenmusik aus Peer Gynt, die ihrerseits üblicherweise in zwei Suiten arrangiert aufgeführt wird, halten viele Kritiker die Werke für gleichwertig." #NT!
 elgar.525.t: "Neue Wege" #NT!
 elgar.525.d: "Im „Neuen Magazin für Musik“ erwähnte Robert Schumann einen neuen Künstler, der plötzlich über Nacht berühmt wurde. Sein Name ist Johannes Brahms und er hinterließ sowohl bei Schumann als auch bei seiner Frau Clara einen starken Eindruck." #NT!
 elgar.525.f: "„Und er ist gekommen, junges Blut, an dessen Wiege Gnaden und Helden gewacht haben.“ Sein Name ist Johannes Brahms, er stammte aus Hamburg, arbeitete dort in dunklem Schweigen, wurde aber von einem hervorragenden und begeisterten Lehrer in schwierigen Kunstgebieten ausgebildet, den mir kurz zuvor ein verehrter, bekannter Meister empfohlen hatte. Auch äußerlich trug er alle Zeichen, die uns verkünden: Er ist ein berufener Mann.“ -Robert Schumann" #NT!
 elgar.525.g: "Wir erwarten Großes von Herrn Brahms." #NT!
 elgar.526.t: "Gesang der Parzen" #NT!
 elgar.526.d: "Johannes Brahms‘ „Lied vom Schicksal“ wurde in Basel uraufgeführt. Neben Wien war die Schweiz einer der wichtigsten Aufenthaltsorte von Brahms." #NT!
 elgar.526.f: "Der Gesang der Parzen ist die letzte Komposition für Chor und Orchester von Johannes Brahms. Mehr als 10 Jahre nach der Kantate Rinaldo op. 50 und die Alt-Rhapsodie op. 53 verwendete Brahms erneut einen Text von Johann Wolfgang von Goethe. Laut Max Kalbeck wurde Brahms von der Schauspielerin Charlotte Wolter zum Komponieren inspiriert, die am Wiener Burgtheater in der Rolle der Iphigenie auftrat. Am 13. Juni 1896 schrieb Brahms über das Stück: „Ich höre oft Philosophieren über die sechste Strophe des Parzenliedes.“ Ich denke, das Herz des ahnungslosen Zuhörers sollte beim bloßen Einsetzen der Dur-Dur weich werden und das Auge feucht werden; erst dann ergreift ihn das Elend der Menschheit.'" #NT!
 elgar.526.g: "Es ist ebenso wunderbar wie verstörend." #NT!
 elgar.527.t: "Ein komponierender Besitzer einer Orangenplantage" #NT!
 elgar.527.d: "Der Sohn des bekannten Wollunternehmers Julius Delius nahm Unterricht bei einem Organisten und veröffentlichte einige seiner ersten Kompositionen." #NT!
 elgar.527.f: "Frederick Delius, ein gebürtiger Engländer, war der Sohn des deutschen Wollunternehmers Julius Delius. Der Vater wollte, dass sein Sohn der Nachfolger im Unternehmen wird, doch der Sohn schenkte dem Geschäft in Europa wenig Aufmerksamkeit und interessierte sich mehr für Kunst und Musik. Deshalb hat Delius jr. auf eine Orangenplantage in Florida verlegt, um ihn von den Einflüssen der europäischen Metropolen fernzuhalten. Doch gerade dieser Transfer sollte für sein späteres musikalisches Schaffen von herausragender Bedeutung sein. In Jacksonville traf Delius den katholischen Organisten Thomas Ward, von dem Delius sagt, er sei der Einzige gewesen, der ihm tatsächlich etwas beigebracht habe. Wenig später veröffentlichte Delius seine ersten Kompositionen in Danville, Virginia." #NT!
 elgar.527.g: "Was sollte aus diesem Nichtsnutz werden?" #NT!
 elgar.528.t: "Ein Österreicher in New York" #NT!
 elgar.528.d: "Nach Auseinandersetzungen in seiner österreichischen Heimat fand Gustav Mahler in New York ein Publikum, bei dem seine Werke großen Anklang fanden. Einige Verantwortliche der US-Musikwelt würden ihn gerne langfristig engagieren." #NT!
 elgar.528.f: "Manchen war das deutsche Wams zu eng, als sie den Namen Mahler hörten. Manche aus Aufregung, die meisten aber aus Wut. Das war vom ersten Tag an so. Er hatte eine unmittelbare Wirkung, aufstachelnd, provozierend, alarmierend – egal: Er gehört zu den elektrischen und elektrisierenden Naturen, die bei der kleinsten Berührung Funken sprühen oder sich entzünden. Am Anfang machte ihn natürlich nur seine frenetische Unbeliebtheit beliebt. Getragen von der Gunst des Hasses, sorgfältig erleuchtet vom Neid, dieser ewig schlaflose und mächtige Beschützer alles Wirklichen, vom Spott, vom Neid und der Verleumdung, verkündet von den lautesten Tonträgern an jeder Straßenecke, ist er berühmt geworden. […] Und so hörte man jeden Tag, dass er seine Musiker misshandelt, sie zu unmenschlicher Arbeit auspeitscht, sie fast zum Tode anstachelt, und dass sie ihn, wenn sie nur könnten, alle am liebsten in einem Löffel Wasser ertränken würden. Man sagte, er habe seine Sänger gekürzt, sie wie Rekruten trainiert und mit ihnen gespielt wie der große Türke mit seinen Sklaven. […] Die Intensität seines Wesens schien die ganze Stadt New York zu erfüllen. - Felix Salten" #NT!
 elgar.528.g: "Was für ein seltsamer Kerl." #NT!
 elgar.528.h: "Mahler sollte in Amerika bleiben." #NT!
 elgar.529.t: "Skythische Suite" #NT!
 elgar.529.d: "Sergei Prokofjew, eines der vielversprechendsten jungen Talente der russischen Musik, schockierte heute das Publikum mit einem skandalösen Auftritt." #NT!
 elgar.529.f: "Prokofjew schrieb ursprünglich die Musik für das Ballett Ala i Lolli, dessen Geschichte unter den Skythen spielt. Das von Sergei Diaghilew in Auftrag gegebene Ballett wurde nach einem Szenario des russischen Dichters Sergey Gorodetsky geschrieben. Doch als Diaghilew die Partitur noch vor ihrer Fertigstellung ablehnte, überarbeitete der Komponist die Musik zu einer Suite für die Konzertaufführung. Die Aufführung wurde zum größten Skandal in der Geschichte der Uraufführungen Prokofjews. Der damalige Direktor des Konservatoriums, Alexander Glasunow, verließ während des Konzerts den Saal, die Mehrheit des Publikums war empört und die Kritiken waren vernichtend. Prokofjew war jedoch nicht sehr beeindruckt und schrieb am nächsten Tag lapidar nach Moskau, dass die Aufführung „mit großem Lärm“ stattgefunden habe." #NT!
 elgar.529.g: "Ein Meisterstück!" #NT!
 elgar.529.h: "Ekelhaft." #NT!
 elgar.530.t: "Die Rheinischen Symphoniker" #NT!
 elgar.530.d: "Robert Schumann nahm eine Anstellung in Düsseldorf am Rhein an und ließ sich plötzlich von den Bauarbeiten am Kölner Dom zu einem neuen Werk inspirieren." #NT!
 elgar.530.f: "Robert Schumann gilt als einer der repräsentativsten Komponisten der Romantik. 1850 trat er die Nachfolge von Ferdinand Hiller als Musikdirektor an und zog nach Düsseldorf. Obwohl er wegen seiner schlechten Dirigentenfähigkeiten kritisiert und wegen seines „schöpferischen Verfalls“ verspottet wurde, komponierte Schumann seine letzte Symphonie, die „Rheinische“. Als Vorbild dienten ihm die Symphonien Beethovens und Mendelssohns, aber auch seine Eindrücke aus dem Rheinland inspirierten ihn. Schumann selbst gab an, dass seine Reise nach Köln und der Anblick des Doms seine Hauptinspiration für diese Komposition waren, die zu einem seiner berühmtesten Werke wurde." #NT!
 elgar.530.g: "Es war doch eine gute Idee, die Kathedrale weiter zu bauen, oder?" #NT!
 elgar.531.t: "Schumanns Selbstmordversuch" #NT!
 elgar.531.d: "Der Komponist Robert Schumann wurde heute in letzter Minute aus dem Fluss gerettet – er hatte sich offenbar in geistiger Verwirrung das Leben nehmen wollen. Noch ist völlig unklar, wie mit ihm umgegangen werden soll." #NT!
 elgar.531.f: "Am 10. Februar 1854 nahm Schumanns psychischer Leidensdruck dramatisch zu. Er klagte vor allem über „Hörprobleme“. Töne, Akkorde, ganze Musikstücke tobten in seinem Kopf und raubten ihm den Schlaf. Währenddessen wurde Schumann Tag und Nacht von seiner Frau und seinen Kindern beobachtet und stand bereits unter ärztlicher Aufsicht, konnte jedoch am 27. Februar 1854 in einem unbeobachteten Moment die Wohnung verlassen. Er ging zur nahegelegenen Pontonbrücke, kletterte über das Geländer und warf sich, nachdem er seinen Ehering ins Wasser geworfen hatte, in den Fluss. Er wurde vom Brückenmeister und weiteren unbekannten Männern gerettet, nach Hause gebracht und von einem herbeigerufenen Arzt betreut. Nach seinem Selbstmordversuch wünschte er sich die Aufnahme in die 1844 vom Psychiater Franz Richarz eröffnete Anstalt zur Behandlung und Pflege psychisch kranker und geisteskranker Menschen in Endenich bei Bonn." #NT!
 elgar.531.g: "Wir können nichts tun." #NT!
 elgar.531.h: "Schick ihn in die moderne Irrenanstalt bei Endenich." #NT!
 elgar.532.t: "Der Tod Schumanns" #NT!
 elgar.532.d: "Nach mehreren Jahren geistiger Umnachtung starb Robert Schumann, einst ein vielversprechendes musikalisches Talent, in einer Irrenanstalt, von der Welt ignoriert." #NT!
 elgar.532.f: "Brahms sah Schumann am 31. März und 19. August 1854, ohne mit ihm sprechen zu können. Am 11. Januar, 23. Februar und 2. April 1855 konnten sich beide jedoch ausführlich unterhalten. Schumann ging es so gut, dass er mit Brahms auf dem Tafelklavier musizieren und ihn unter Aufsicht eines Wachmanns ein Stück auf dem Weg zum Bonner Bahnhof begleiten konnte. Am 10. April 1856 fand Brahms Schumann in einem prekären Zustand vor. Schumann konnte nicht mehr verständlich sprechen. Am 1. Mai 1856 wurde in den Krankenakten zum letzten Mal erwähnt, dass Schumann Klavier spielte. Meistens konnte er sich kaum verständlich ausdrücken. Clara Schumanns Plan vom April 1856, Schumann nach Düsseldorf zu holen und ihn dort selbst zu betreuen, wurde nicht verwirklicht. Ab Mitte Juli 1856 aß Schumann immer weniger. Am 26. Juli 1856 hatte er „Zuckungen in verschiedenen Muskeln, im Gesicht und in den Gliedmaßen“. Schleimige Rasselgeräusche deuteten auf eine Lungenentzündung hin. Robert Schumann starb am 29. Juli; niemand war anwesend." #NT!
 elgar.533.t: "Die wundersame Genesung von Robert Schumann" #NT!
 elgar.533.d: "Offenbar haben die modernen Methoden im Sanatorium Endenich Wirkung gezeigt. Schumann zeigt Anzeichen einer Besserung, auch wenn seine Rückkehr an den Arbeitsplatz noch einige Monate dauern wird." #NT!
 elgar.533.f: "Schumanns wundersame Genesung begann, nachdem er Peters im September 1854, kurz vor ihrem 14. Hochzeitstag, erzählte, dass Düsseldorf eingestürzt und Clara und die Kinder tot seien. Um diesen Wahn zu zerstreuen, bat Peters Clara Schumann um einen Brief an ihren Mann. Dies führte zum ersten Briefwechsel seit der Aufnahme. Von nun an nahm Schumann wieder aktiv am Leben außerhalb der Institution teil. Er korrespondierte auch mit seinen Kindern Johannes Brahms, Joseph Joachim und mit Verlegern. Zwischen September 1854 und Mai 1855 verfasste er rund 25 Briefe. In dieser Zeit äußerte Schumann häufig den Wunsch, Endenich wieder verlassen zu können. Ab und zu spielte er Klavier. Er studierte Kompositionen von Brahms. Am 11. Januar 1855 erhielt er seinen ersten Besuch von Johannes Brahms. Von da an besserte sich Schumanns Zustand stetig, bis die Ärzte Clara Schumann den Besuch erlaubten. Mit ihrer Unterstützung und der von Brahms begann Schumann bald wieder mit dem Komponieren – und leitete damit einen Selbstheilungsprozess ein." #NT!
 elgar.533.g: "Aber wie ist das möglich?" #NT!
 elgar.534.t: "Tango" #NT!
 elgar.534.d: "Tango-Interpret Carlos Gardel hat mit Mi noche triste seinen ersten Plattenhit eingespielt." #NT!
 elgar.534.f: "Carlos Gardel war die bedeutendste Figur in der Geschichte des Tangos. Er war einer der einflussreichsten Interpreten weltweit populärer Musik in der ersten Hälfte des 20. Jahrhunderts. Gardel ist der berühmteste und populärste Tangosänger aller Zeiten und genießt auf der ganzen Welt Anerkennung. Er schuf den Tango-Canción im Jahr 1917 mit seiner Interpretation von Pascual Contursi und Samuel Castriotas Mi noche triste. Mit „Mi noche triste“ erfolgte die Geburtsstunde des sentimentalen Tangos. Nostalgisch, melodramatisch und traurig verkörperten die neuen Texte und die Musik Buenos Aires und seine Menschen." #NT!
 elgar.534.g: "Der Triumph der argentinischen Musik." #NT!
  
 elgar.601.t: "Der Tod von [SCOPE.sCharacter('elgar_composer_scope').GetLastName]" #NT!
 elgar.601.d: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName], einer der größten künstlerischen Köpfe unseres Landes und ein funkelnder Stern am musikalischen Firmament, ist heute gestorben. Er hinterlässt eine Lücke, die kaum zu schließen ist." #NT!
 elgar.601.g: "Ein Titan der Musikgeschichte ist von uns gegangen." #NT!
 elgar.603.t: "Rossini verlässt Bologna" #NT!
 elgar.603.d: "Rossini hat beschlossen, Bologna zu verlassen. Die Nachricht überraschte nicht nur die Einwohner der Stadt, sondern machte das ganze Land traurig." #NT!
 elgar.603.f: "Als Gioacchino Rossini beschloss, Bologna und damit den Kirchenstaat zu verlassen, waren seit seinem Rückzug von der Opernbühne rund 20 Jahre vergangen. Dennoch war Rossini immer noch eine hochgeschätzte Persönlichkeit und einer der beliebtesten Komponisten Italiens. Ein Hauptgrund dafür, dass Rossini – nach einem Zwischenspiel in Florenz – nach Paris zurückkehrte, dürfte nicht zuletzt in seinem Gesundheitszustand liegen. In seinen letzten Jahren als europäischer Musikstar hatte sich sein körperlicher und geistiger Zustand bereits verschlechtert. Paris versprach bessere Gesundheitsaussichten, weshalb Rossini darüber nachdachte, seinen Ruhestand dort zu verbringen." #NT!
 elgar.603.g: "Aber er hat seine Tortellini noch nicht aufgegessen!" #NT!
 elgar.609.d: "Franz Lachner gab heute seinen Rücktritt vom Dirigentenpult bekannt. Für seine Karriere sieht er keine Zukunft mehr." #NT!
 elgar.609.f: "Eine ganze Reihe von Umständen führten dazu, dass Franz Lachner sich vorzeitig aus der Musikwelt zurückzog. Ausschlaggebend hierfür waren Richard Wagners neue Musik und der Triumph seiner Verbündeten. Lachner, der Schubert und Beethoven kannte, konnte und wollte dieser Entwicklung nicht folgen. Ähnlich wie Rossini, der verstand, dass man ihn als Relikt einer anderen Zeit betrachtete, während die Welt sich verändert hatte, zog sich Lachner zurück, nicht zuletzt wegen des Spottes und der Häme Wagner-treuer Kritiker." #NT!
 elgar.609.g: "Ein Verlust für [GetPlayer.GetName]." #NT!
 elgar.613.f: "Gaetano Donizetti ist heute Morgen friedlich verstorben, nach einem langen und erfüllten Leben in den Armen seiner zweiten Frau und umgeben von seinen Söhnen. Ein Trauerzug mit mehreren Musikkapellen, Hunderten von Fackelträgern und Tausenden von Zuschauern markiert den Abschied eines Mannes, der ein perfektes Leben geführt haben soll." #NT!
 elgar.614.f: "1867 erhielt Berlioz die Nachricht, dass sein Sohn in Havanna an Gelbfieber gestorben sei. Macdonald vermutet, dass Berlioz möglicherweise Ablenkung von seiner Trauer suchte, indem er eine geplante Reihe von Konzerten in St. Petersburg und Moskau aufnahm, aber die Reise verjüngte ihn nicht, sondern zehrte vielmehr an seinen verbliebenen Kräften. Er ging nach Nizza, um sich im mediterranen Klima zu erholen, stürzte jedoch, möglicherweise aufgrund eines Schlaganfalls, auf Felsen am Ufer und musste nach Paris zurückkehren, wo er sich mehrere Monate lang erholte. Im August 1868 fühlte er sich in der Lage, kurz nach Grenoble zu reisen, um bei einem Chorfest als Juror zu fungieren. Nach seiner Rückkehr nach Paris wurde er allmählich schwächer und starb am 8. März 1869 im Alter von 65 Jahren in seinem Haus in der Rue de Calais. Er wurde zusammen mit seinen beiden Frauen auf dem Montmartre-Friedhof beigesetzt, die exhumiert und daneben wieder beigesetzt wurden ihn." #NT!
 elgar.615.f: "Nach der gescheiterten Ehe mit Carolyne zu Sayn-Wittgenstein widmete sich Liszt zunehmend Kompositionen mit religiösen Themen. In Rom, wo er sich größtenteils bis 1870 aufhielt, führte er ein teils weltliches, teils klösterliches Leben und zog sich im Sommer 1863 in ein Kloster zurück, wo ihn auch Papst Pius IX. besuchte. Im Jahr 1865 unterzog sich Liszt der Tonsur und erhielt die vier kleinen Orden. Als Geistlicher trug er fortan den römischen Kragen und wurde mit Abbé angesprochen. 1886 besuchte Liszt die Wagner-Festspiele. Zum Zeitpunkt der Reise war Liszt bereits schwer erkrankt und starb wenige Tage nach seiner Ankunft am 31. Juli 1886 an den Folgen einer Lungenentzündung. Bernhard Schnappauf, Arzt und Freund Richard Wagners, verbrachte die letzten Tage auf seinem Sterbebett und berichtete, dass Liszt ruhig und in Würde gestorben sei. Er schloss die Augen und fertigte die Totenmaske an, für die er nach alter Sitte Anspruch auf Leichentuch und Kissenbezug hatte." #NT!
 elgar.616.f: "Am 16. September 1882 reiste Wagner mit seiner Familie nach Venedig, wo er mehrere Wochen bei Franz Liszt verbrachte. Am 25. Dezember gab er als Geburtstagsgeschenk für Cosima zum letzten Mal ein gemeinsames Konzert im Teatro La Fenice; er dirigierte seine Jugendsymphonie in C-Dur. Am 13. Februar 1883 übernachtete er im Seitenflügel des Palazzo Vendramin-Calergi, in dem er und seine Familie wohnten. Gegen 15 Uhr wartete die Familie am Tisch auf Wagner, der trotz eines Herzinfarkts in seinem Zimmer lag Studieren Sie das Schreiben eines Aufsatzes über das Weibliche im Menschlichen. Das Dienstmädchen fand ihn zusammengesunken an seinem Schreibtisch über den Worten: „Dennoch schreitet der Prozess der Emanzipation der Frau nur mit ekstatischen Krämpfen voran.“ Liebe – Tragödie“. Er sagte: „Meine Frau und der Arzt“, bevor er gegen 15:30 Uhr bewusstlos wurde und in Cosimas Armen starb." #NT!
 elgar.617.f: "Edvard Grieg starb am 4. September 1907 im Alter von 64 Jahren im Städtischen Krankenhaus in Bergen, Norwegen, an Herzversagen. Er hatte eine lange Krankheit hinter sich. Seine letzten Worte waren: „Na ja, wenn es so sein muss.“ Die Beerdigung lockte zwischen 30.000 und 40.000 Menschen auf die Straßen seiner Heimatstadt, um ihn zu ehren. Seinem Wunsch folgend, wurde sein eigener Trauermarsch zum Gedenken an Rikard Nordraak mit Orchestrierung von seinem Freund Johan Halvorsen gespielt, der Griegs Nichte geheiratet hatte. Zusätzlich wurde der Trauermarschsatz aus Chopins Klaviersonate Nr. 2 gespielt. Grieg wurde im ersten norwegischen Krematorium eingeäschert, das erst in diesem Jahr in Bergen eröffnet wurde, und seine Asche wurde in einer Berggruft in der Nähe seines Hauses Troldhaugen beigesetzt. Nach dem Tod seiner Frau wurde ihre Asche neben seine gelegt." #NT!
 elgar.618.f: "Brahms starb am 3. April 1897 am frühen Morgen im Alter von 63 Jahren in seiner Wohnung in der Karlsgasse 4, in der er seit 1872 gelebt hatte – nach einigen Biographien an Leberkrebs, nach neueren Angaben an Bauchspeicheldrüsenkrebs. Sein letzter öffentlicher Auftritt war am 7. März 1897, als er Hans Richter seine Symphonie Nr. 4 dirigieren sah; Nach jedem der vier Sätze gab es Ovationen. Nach der Aufbahrung im Trauerhaus, bei der Carl Kundmann seine Totenmaske abnahm und Ludwig Michalek ein letztes Pastellbild anfertigte, fand die Weihe am 6. April in der Evangelischen Stadtkirche statt." #NT!
 elgar.619.f: "„Morgen und Wien.“ Ein Chaos. Sie klammern sich an Details, die noch niemand wissen kann. Er soll auf dem kleinen Friedhof in Grinzing neben seiner kleinen Tochter beigesetzt werden. Die Leiche wird gebracht. Neulich Morgen. Die Straße „an den Langen Lüssen“ führt quer durchs Land zu Zypressen. Die Kapelle ist ein kleiner Raum, nur für den Sarg und einige Kränze. Die anderen säumen die Wege zum Grab. Eine Frau kommt vorbei und sagt zu einer anderen: „Jetzt ist er innerlich in Frieden.“ „Alles war zu klein für ihn.“ Die Kirche in Grinzing ist klein, der Kirchhof eng. Und ein Spektakel für die Wiener steht bevor. Kirche und Friedhof werden abgesperrt. Nur Karten gewähren Zugang. Wir erfahren, dass Franz Schalk, Gregor und der Vorstand beantragt haben, die Oper am Tag der Beerdigung zu schließen. Kein Wort dazu. Das Gericht, die Gemeinde Wien, rührt nicht. Und dann die Feier. Wir stehen vor der Kirche, als der Sarg getragen wird. Es regnet. Über einen Weinbergweg gelangen wir schneller zum Grab. Die Prozession kommt. Der Regen hört auf. Eine Nachtigall singt, die Erdklumpen fallen. Ein Regenbogen. Und die Hunderte schweigen.' - Paul Stefan" #NT!
  
 elgar.701.g: "Das war eine wunderbare Leistung." #NT!
 elgar.701.h: "Stellen Sie diesen brillanten Mann ein!" #NT!
 elgar.706.g: "Ist er mit seinen 20 Jahren nicht etwas zu jung für so einen Job?" #NT!
 elgar.701.t: "Große symphonie funèbre et triomphale" #NT!
 elgar.701.d: "Anlässlich des zehnten Jahrestages der Julirevolution komponierte Hector Berlioz ein Stück, das große öffentliche Bewunderung hervorrief." #NT!
 elgar.701.f: "Die französische Regierung gab die Symphonie für die Feierlichkeiten zum zehnten Jahrestag der Julirevolution in Auftrag, die Ludwig-Philippe I. an die Macht gebracht hatte, und errichtete dafür die Julisäule auf der Place de la Bastille. Berlioz hatte wenig Verständnis für das Regime, begrüßte aber die Gelegenheit, das Werk zu schreiben, da ihm die Regierung 10.000 Francs dafür geboten hatte. Die Symphonie militaire (später in Symphonie funèbre et triomphale umbenannt) folgte nicht dem Modell, das Berlioz in Romeo und Julia etabliert hatte, sondern stellt eine Rückbesinnung auf einen früheren vorbeethovenischen Stil in der Tradition der monumentalen französischen öffentlichen Zeremonienmusik dar. Berlioz überarbeitete die Partitur im Januar 1842 und fügte einem Text von Antony Deschamps eine optionale Stimme für Streicher und einen Schlusschor hinzu. Richard Wagner besuchte am 1. Februar 1842 eine Aufführung dieser Neufassung im Salle Vivienne. Am 5. Februar teilte er Robert Schumann mit, dass er Passagen im letzten Satz von Berlioz‘ Symphonie so „großartig und erhaben, dass sie nie übertroffen werden können“ finde." #NT!
 elgar.702.t: "Liszt in Weimar" #NT!
 elgar.702.d: "Nach vielen Jahren Konzertreisen denkt der Klaviervirtuose und Komponist Franz Liszt darüber nach, sich in Weimar niederzulassen." #NT!
 elgar.702.f: "Die Weimarer Jahre waren die künstlerisch produktivste Zeit Franz Liszts. Viele seiner Klavierwerke schrieb er in Weimar, etwa die Klaviersonate h-Moll, den Zyklus „Harmonies poétiques et religieuses“, fünfzehn Ungarische Rhapsodien sowie zahlreiche Transkriptionen, Klavierauszüge und Bearbeitungen früherer Klavierwerke, etwa der Paganini-Etüden . Auch zwei seiner zuvor konzipierten Klavierkonzerte erhielten hier ihre endgültige Form. In Weimar dirigierte Liszt viele Werke zeitgenössischer Komponisten, die damals zum Teil umstritten waren, und führte auch deren Opern auf. Er dirigierte Werke von Richard Wagner, der ihm besonders nahe stand und dem er im Frühjahr 1849 nach dem Dresdner Aufstand zur Flucht nach Zürich verhalf. In den folgenden Jahren unterstützte er Wagner sowohl finanziell als auch moralisch und pflegte einen regen Briefwechsel mit ihm. Später traten Liszt und Wagner häufig gemeinsam als Dirigenten auf. Nachdem Wagner ab 1865 eine Beziehung mit Liszts Tochter Cosima hatte, kühlte sich die Beziehung für längere Zeit ab." #NT!
 elgar.703.t: "Rienzi" #NT!
 elgar.703.d: "Mit seiner Oper „Rienzi“ beeindruckte ein junger Komponist das Dresdner Publikum und internationale Künstler. Sein Name ist Richard Wagner." #NT!
 elgar.703.f: "„Kein späteres Erlebnis hat bei mir Gefühle ausgelöst, die auch nur annähernd denen ähnelten, die ich an diesem Tag der Uraufführung von Rienzi hatte.“ Die nur allzu begründete Angst vor ihrem Erfolg hat mein Gefühl bei allen weiteren Uraufführungen meiner Werke so sehr beherrscht, dass ich sie nie wirklich genießen oder das Verhalten des Publikums gebührend wahrnehmen konnte. [...] Der anfängliche Erfolg von Rienzi war zweifellos im Voraus gesichert. Aber die lärmende Art und Weise, in der das Publikum seine Vorliebe für mich erklärte, war außergewöhnlich ... Das Publikum war gezwungen, es zu akzeptieren, weil alle, die mit dem Theater zu tun hatten, so positive Berichte verbreitet hatten ... dass die gesamte Bevölkerung sich darauf freute zu dem, was als Wunder angekündigt wurde ... Wenn ich versuche, mich an meinen Zustand an diesem Abend zu erinnern, kann ich mich nur daran erinnern, dass er alle Merkmale eines Traums besaß.“ -Richard Wagner" #NT!
 elgar.704.t: "Klavierkonzert in a-Moll" #NT!
 elgar.704.d: "Ein Klavierkonzert von Edvard Grieg feierte heute in Kopenhagen seine Weltpremiere. Es ist bereits absehbar, dass dies eines seiner beliebtesten Stücke sein wird." #NT!
 elgar.704.f: "Das Klavierkonzert a-Moll, Op. 16, 1868 von Edvard Grieg komponiert, war das einzige Konzert, das Grieg vollendete. Das Werk gehört zu Griegs frühesten wichtigen Werken und wurde vom 24-jährigen Komponisten 1868 in Søllerød, Dänemark, während eines seiner Besuche dort geschrieben, um vom Klima zu profitieren. Griegs Konzert zeugt von seinem Interesse an norwegischer Volksmusik; Der Eröffnungsschwung basiert auf dem Motiv einer fallenden Moll-Sekunde, gefolgt von einer fallenden Dur-Terz, das typisch für die Volksmusik von Griegs Heimatland ist. Das Werk wurde am 3. April 1869 von Edmund Neupert in Kopenhagen unter der Leitung von Holger Simon Paulli uraufgeführt. Einigen Quellen zufolge war Grieg selbst, ein ausgezeichneter Pianist, als Solist vorgesehen, konnte der Premiere jedoch aufgrund von Verpflichtungen mit einem Orchester in Christiania (heute Oslo) nicht beiwohnen. Zu den Besuchern der Uraufführung zählten unter anderem der dänische Komponist Niels Gade und der russische Pianist Anton Rubinstein, der zu diesem Anlass sein Klavier zur Verfügung stellte. Grieg überarbeitete das Werk mindestens sieben Mal, meist auf subtile Weise, aber die Überarbeitungen führten zu über 300 Unterschieden zur ursprünglichen Orchestrierung." #NT!
 elgar.705.t: "Variationen über ein Thema von Haydn" #NT!
 elgar.705.d: "Der Komponist Johannes Brahms hat heute ein neues Meisterwerk aufgeführt, erwägt aber gleichzeitig ein dauerhaftes Engagement in Wien." #NT!
 elgar.705.f: "Die Variationen über ein Thema von Haydn op. 56a ist ein Variationswerk für Orchester von Johannes Brahms. Das Werk entstand im Sommer 1873 in Tutzing. Die Uraufführung fand am 2. November 1873 in Wien unter der Leitung von Brahms statt. Das Stück fällt in eine Epoche, in der Brahms seinen Aufenthalt in Wien feiern wollte. Einerseits verließ er Detmold und Hamburg schon vor Jahren enttäuscht. Andererseits strebte er danach, dort zu leben, wo seine großen klassischen Vorbilder gelebt hatten, und die Wiener Tradition fortzuführen." #NT!
 elgar.706.t: "Mahlers erster Auftritt" #NT!
 elgar.706.d: "In Bad Hall übernahm der junge und talentierte Dirigent Gustav Mahler erstmals die Position des Kapellmeisters. In den folgenden Jahren sollte er die Karriereleiter an der Wiener Staatsoper erklimmen" #NT!
 elgar.706.f: "„Und da war er persönlich im Theaterbüro, als ich von meinem ersten Besuch bei Pollini herauskam: blass, dünn, kleinwüchsig, langes Gesicht, die steile Stirn umrahmt von tiefschwarzen Haaren, wichtige Augen hinter Brillengläsern, Furchen des Leidens.“ und von Humor in seinem Gesicht, das, während er mit einem anderen sprach, die erstaunlichste Veränderung seines Ausdrucks zeigte, ebenso interessante, dämonische, einschüchternde Inkarnation von Kapellmeister Kreisler wie der jugendliche Leser von E.T.A. Hoffmanns Fantasien könnten sich vorstellen; Er fragte mich freundlich nach meinen musikalischen Fähigkeiten und Kenntnissen – worauf ich zu seiner offensichtlichen Zufriedenheit mit einer Mischung aus Schüchternheit und Selbstvertrauen antwortete – und ließ mich in einer Art benommenem und erschüttertem Zustand zurück. [...] Mahler erschien mir in Gesicht und Haltung als Genie und Dämon [...]' - Bruno Walter" #NT!
 elgar.707.t: "Klavierkonzert Nr. 2" #NT!
 elgar.707.d: "Nach vielen Rückschlägen ist dem Komponisten Sergej Rachmaninow eine beeindruckende Rückkehr gelungen: Sein Zweites Klavierkonzert sorgte für frenetischen Applaus." #NT!
 elgar.707.f: "Nach der katastrophalen Uraufführung seiner Ersten Symphonie im Jahr 1897 erlitt Rachmaninow einen psychischen Zusammenbruch, der drei Jahre lang das Komponieren unmöglich machte. Obwohl Depressionen ihm die Energie raubten, war er immer noch leistungsfähig. Dirigier- und Klavierunterricht wurden notwendig, um seine finanzielle Situation zu verbessern. 1899 sollte er in London das Zweite Klavierkonzert aufführen, das er krankheitsbedingt noch nicht komponiert hatte, und gab stattdessen ein erfolgreiches Dirigentendebüt. Verwandte beschlossen, ihn dem Neurologen Nikolai Dahl vorzustellen, den er von Januar bis April 1900 täglich besuchte, was dazu beitrug, seine Gesundheit und sein Selbstvertrauen in die Komposition wiederherzustellen. Rachmaninow widmete das Konzert Dahl für den erfolgreichen Umgang mit ihm. Nachdem er 1908 sein Londoner Konzertengagement in der Queen's Hall unter Serge Koussevitzky erfüllt hatte, erschien in der Times eine schmeichelhafte Rezension: „Der direkte Ausdruck des Werks, die außergewöhnliche Präzision und Genauigkeit von Rachmaninoffs Spiel und sogar die strenge Sparsamkeit der Waffen- und Bewegungstechnik.“ „Die Hände, die er übt, trugen allesamt zum Eindruck der Vollständigkeit der Darbietung bei.“" #NT!
 elgar.708.t: "Sinfonie Nr. 1 „Klassik“" #NT!
 elgar.708.d: "Mit seiner ersten Sinfonie hat sich Sergej Prokofjew einmal mehr als aufstrebender Komponist bewährt. Andererseits drängt es den jungen Künstler in die Welt hinaus, um besser bezahlt zu werden." #NT!
 elgar.708.f: "„Bei der Probe der Klassischen Symphonie mit dem Staatsorchester habe ich sie selbst dirigiert, völlig improvisiert, da ich die Partitur vergessen und sie eigentlich nie aus der Perspektive des Dirigierens studiert hatte. Ich dachte, es könnte ein völliges Debakel werden, aber es ist nichts passiert, und auf jeden Fall enthalten die Teile so viele Fehler, dass die Sitzung hauptsächlich zu einer Sitzung für Korrekturen wurde. In Kislowodsk hatte ich befürchtet, dass es durch ein „Revolutionsorchester“, das meine neuen Werke spielt, zu Feindseligkeiten kommen würde, aber das Gegenteil war der Fall: Das Staatsorchester, das mit viel jungem Nachwuchs ausgestattet war, war flexibel und aufmerksam und spielte die Symphonie mit offensichtlicher Freude.' - Sergej Prokofjew" #NT!
 elgar.709.t: "Romeo und Julia" #NT!
 elgar.709.d: "Pjotr ​​Tschaikowski, ein aufstrebender junger Komponist, hat seine Ouvertüre Romeo und Julia präsentiert. Das Publikum nahm das Werk mit gemischten Gefühlen auf." #NT!
 elgar.709.f: "Nicht nur zu Beginn, sondern während seiner gesamten Karriere musste sich Tschaikowsky gegen Kritiker und Konkurrenten durchsetzen. Die Ouvertüre „Romeo und Julia“ zum Beispiel sollte bei ihrer Veröffentlichung ein Misserfolg werden. Andererseits führte diese Kritik, die Tschaikowsky im Laufe seines Lebens immer wieder erhielt, dazu, dass der Komponist dieses und andere Werke überkritisch bearbeitete; Tschaikowsky blieb während seiner gesamten Karriere einer der größten Kritiker seines eigenen Schaffens. Es entbehrte auch nicht einer Ironie, dass die nationalrussisch gesinnten Komponisten gerade dieses Werk lobten, obwohl sie später zu Tschaikowskys schärfsten Kritikern zählten. Dennoch sollte Tschaikowski spätestens zu einem der bedeutendsten russischen Komponisten dieser Zeit werden und in nur wenigen Jahren zu einem internationalen Ruhm gelangen, den kaum ein anderer Musiker des Jahrhunderts erreichte." #NT!
 elgar.710.t: "Viva Verdi" #NT!
 elgar.710.d: "Mit der Gründung des italienischen Nationalstaates und der Hinzufügung der Opernstadt Mailand zu unserem Territorium haben wir die einmalige Gelegenheit, eine der bedeutendsten Persönlichkeiten der italienischen Musikgeschichte zu engagieren: Giuseppe Verdi." #NT!
 elgar.710.f: "Giuseppe Verdi war ein italienischer Komponist und Politiker, der zusammen mit anderen Protagonisten des italienischen Musiktheaters des 19. Jahrhunderts allgemein als einer der größten Opernkünstler und Komponisten aller Zeiten gilt: Gioachino Rossini, Vincenzo Bellini und Gaetano Donizetti. Er sympathisierte mit der Risorgimento-Bewegung, die die Vereinigung Italiens anstrebte und beteiligte sich für kurze Zeit aktiv am politischen Leben; Im Laufe seiner langen Existenz erlangte er eine einzigartige Stellung unter seinen Landsleuten und wurde zu einem tiefgreifenden künstlerischen Symbol der Einheit des Landes. Aus diesem Grund durchquerte einen Monat nach seinem Tod eine feierliche und endlose Prozession Mailand und begleitete seine sterblichen Überreste mit den Notizen „Va, pensiero“ aus Nabucco, die er 60 Jahre zuvor geschrieben hatte und die die Gefühle der Italiener gegenüber ihnen wirkungsvoll zum Ausdruck brachten vermisster Held. Dies zeigte, wie sehr Verdis Musik in das nationale Bewusstsein integriert war. Seine Werke gehören nach wie vor zu den bekanntesten und in Theatern auf der ganzen Welt aufgeführten Werken, insbesondere Aida (1871), das bereits erwähnte Nabucco (1842) und die sogenannte „Verdi-Triade“: Rigoletto (1851), Il Trovatore (1853) und La Traviata (1853)." #NT!
 elgar.711.t: "Frühlingssymphonie" #NT!
 elgar.711.d: "Unter der Leitung von Felix Mendelssohn Bartholdy wurde heute Robert Schumanns Erste Symphonie aufgeführt. Schumann ist mit der bedeutenden Pianistin Clara (geb. Wieck) verheiratet und hat bisher eher als Musikkritiker als als Komponist auf sich aufmerksam gemacht. Über seine Stücke für Klavier gehen die Meinungen auseinander." #NT!
 elgar.711.f: "Mit Ausnahme von Franz Schubert wurde kein deutschsprachiger Komponist zu seinen Lebzeiten so falsch eingeschätzt wie Robert Schumann. Während Schuberts Bedeutung erst nach seinem frühen Tod erkannt wurde, wurde Schumann vorgeworfen, er habe als Genie angefangen und als Talent geendet. Zeitgenossen hatten oft keinen Zugang zu seinem Werk oder verstanden seine Werke einfach nicht. Seine Klavierstücke, die heute einen Teil seines Ruhmes ausmachen, waren damals weitgehend unbekannt. Spötter sahen in ihm nur den Mann an der Seite der Pianistin Clara Schumann. In seiner sächsischen Heimat stand er im Schatten Mendelssohns. Wagner stellte sich später gegen ihn, während Brahms ein enger Vertrauter von Clara und Robert wurde. Liszt sah in Schumann einen Pionier des musikalischen Fortschritts in Deutschland, hatte jedoch keinen Erfolg beim Publikum, als er Schumanns Werke in sein Repertoire aufnahm. Die Hoffnung auf eine Festanstellung an einer bedeutenden Musikinstitution wurde immer wieder enttäuscht. Ähnlich wie Schubert fand auch Schumann ein vorzeitiges, tragisches Ende." #NT!
 elgar.712.t: "König Olaf" #NT!
 elgar.712.d: "Edward Elgar hat sich in den letzten Jahren mit seinen Kantaten und Chorwerken hervorgetan. „Szenen aus der Saga von König Olaf“, sein jüngstes Werk, kam beim Publikum gut an." #NT!
 elgar.712.f: "In den 1890er Jahren erlangte Edward Elgar einen wachsenden Ruf als bedeutender britischer Komponist. Zunächst stark von kontinentalen Einflüssen beeinflusst – „King Olaf“ weist auch Anklänge an den Wganer-Stil auf – fand er nach und nach zu einer eigenen Klangsprache, die spätere britische Komponisten dazu ermutigen sollte, völlig neue Wege zu gehen. Elgar fühlte sich nicht nur musikalisch, sondern auch gesellschaftlich als Außenseiter. In von Akademikern dominierten Musikkreisen war er ein autodidaktischer Komponist; im protestantischen Großbritannien wurde sein römischer Katholizismus von einigen Seiten mit Argwohn betrachtet; und in der klassenbewussten Gesellschaft des viktorianischen und edwardianischen Großbritanniens achtete er äußerst sensibel auf seine bescheidene Herkunft, selbst nachdem er Anerkennung erlangt hatte. Dennoch kann Elgar als der bedeutendste britische Komponist seit Henry Purcell gelten." #NT!
 elgar.713.t: "Hofball-Musikdirektor" #NT!
 elgar.713.d: "Die Position des Hofball-Musikdirektors ist seit Jahren offen. Eine prestigeträchtige Position, die eigentlich dem Komponisten Johann Strauss zustehen sollte. Diese Ehre war ihm zuvor aus politischen Gründen verweigert worden. Mittlerweile mehren sich die Stimmen, die Stelle dem Sohn des früh verstorbenen Komponisten anzubieten." #NT!
 elgar.713.f: "Johann Strauss war ein österreichisch-deutscher Kapellmeister und Komponist und galt international als „Walzerkönig“. Bereits im Alter von sechs Jahren hatte er seinen ersten Walzer komponiert und heimlich Geigenunterricht genommen, weil sein Vater eine Karriere als Beamter geplant hatte. Da dieser mit der Familie gebrochen hatte, unterstützte seine Mutter gegen seinen Willen seine musikalische Ausbildung. Sein erster Auftritt im Casino Dommayer, einem überregional bekannten Vergnügungslokal, war ein voller Erfolg. Tourneen führten ihn zunächst mit seinem eigenen Orchester durch die Donaumonarchie (was die Rivalität mit seinem Vater verstärkte). Nach dem Tod seines Vaters übernahm er dessen Orchester und fusionierte es mit seinem. Weil er einige Werke für die Revolutionäre von 1848 komponiert hatte und damit Sympathie für die Aufstandsbewegung zeigte, erregte er trotz seiner Popularität die Aufmerksamkeit der Zensurbehörden und geriet bei Hofe in Ungnade. Dadurch blieb ihm bis 1863 die Stelle des Hofballmusikdirektors verwehrt." #NT!
 elgar.713.g: "Er hat seine Chance verpasst, darf aber gerne komponieren." #NT!
 elgar.713.h: "Geben Sie dem Walzerkönig den Platz, den er verdient!" #NT!
 elgar.714.t: "Gewinner des Staatspreises für Komposition" #NT!
 elgar.714.d: "Der Gewinner des diesjährigen Staatspreises für Komposition ist ein tschechisches Ausnahmetalent. Sein Name ist Antonín Dvořák." #NT!
 elgar.714.f: "Antonín Dvořák war ein tschechischer Komponist, der häufig Rhythmen und andere Aspekte der Volksmusik Mährens und seiner Heimat Böhmen verwendete. Dvořák zeigte schon in jungen Jahren seine musikalische Begabung und war bereits im Alter von sechs Jahren ein begabter Geigenschüler. Im Jahr 1874 reichte er einen Beitrag zum Österreichischen Staatspreis für Komposition ein, der Partituren von zwei Sinfonien und anderen Werken enthielt. Obwohl Dvořák sich dessen nicht bewusst war, war Johannes Brahms das führende Mitglied der Jury und sehr beeindruckt. Der Preis wurde Dvořák 1874 und erneut 1876 und 1877 verliehen, als sich Brahms und der prominente Kritiker Eduard Hanslick, ebenfalls Mitglied der Jury, bei ihm bekannt machten. Brahms empfahl Dvořák seinem Verleger Simrock." #NT!
 elgar.714.g: "Eine wohlverdiente Trophäe." #NT!
 elgar.714.h: "Dieses Talent sollten wir uns nicht entgehen lassen." #NT!
 elgar.715.t: "Der böhmische Komponist" #NT!
 elgar.715.d: "Claude Debussy startete als Gewinner des Prix de Rome, hat sein bescheinigtes Talent aber bislang kaum genutzt, außer kleine, provokante Klavierstücke zu schreiben. Was wird aus diesem Bohemien?" #NT!
 elgar.715.f: "Schon am Konservatorium gingen die Einschätzungen zum Talent Claude Debussys weit auseinander. Einige lobten ihn als Pianisten und setzten große Hoffnungen in ihn. Andere beschrieben ihn als nachlässig. Zu dieser Zeit war er bereits Pianist im Haushalt von Nadeschda von Meck, der Förderin Tschaikowskys. 1884 gewann Debussy den Prix de Rome, zeigte sich während seines Aufenthalts in Rom jedoch anspruchslos. Er fand die italienische Oper langweilig und hatte wenig Verständnis für den vorherrschenden Stil von Giuseppe Verdi. Er reiste früh nach Paris zurück und führte dort ein unsicheres Leben: „Ich bin sicher, das Institut würde das nicht gutheißen, denn natürlich hält es den Weg, den es vorgibt, für den einzig richtigen.“ Aber es gibt keine Hilfe dafür! Ich bin zu sehr in meine Freiheit verliebt, zu sehr in meine eigenen Ideen verliebt!‘" #NT!
 elgar.715.g: "Schöne Klaviermusik, aber musikalische Vagabunden haben wir genug." #NT!
  
 elgar.1011.t: "Don Pasquale" #NT!
 elgar.1011.d: "Ein großer Komponist hat gerade ein musikalisches Meisterwerk vollendet!" #NT!
 elgar.1011.f: "Don Pasquale ist eine Opera buffa in drei Akten. Die Oper gehört zu den berühmtesten ihrer Gattung und ist neben L'elisir d'amore und Lucia di Lammermoor eines der wenigen Werke Donizettis, das seit dem 19. Jahrhundert eine nahezu kontinuierliche Aufführungstradition hat. Basierend auf den Komödien von Carlo Goldoni orientieren sich die Charaktere mehr oder weniger stark an Typen der Commedia dell'arte, erhalten jedoch sentimentale Züge, d. h. durch die Fähigkeit, Traurigkeit, Schmerz oder Reue zu empfinden und auszudrücken, eine Differenzierung, die über ihren Typus hinausgeht. Don Pasquale war ein sofortiger Erfolg, wie ihn zuvor nur Bellinis „I puritani“ (1835) in Paris erlebt hatte." #NT!
 elgar.1011.g: "Bravissimo!" #NT!
 elgar.1012.t: "Dom Sébastien" #NT!
 elgar.1012.f: "Dom Sébastien ist eine französische große Oper in fünf Akten von Gaetano Donizetti. Es ist eine historische Fiktion über König Sebastian von Portugal (1554-1578) und seine unglückliche Expedition nach Marokko im Jahr 1578. Zu dieser Zeit versuchte Donizetti, eine Oper zu komponieren, die mit ähnlichen historischen Opern von Daniel Auber, Fromental Halévy und Giacomo Meyerbeer konkurrieren konnte. Eine kritische Beschreibung des Wesens von Dom Sébastien ist „eine Beerdigung in fünf Akten“. Das Werk wurde mit Widerwillen aufgenommen, was Donizetti selbst als Fiasko empfand. Obwohl Donizetti seine letzte Oper als eines seiner bedeutendsten Werke betrachtete, ist Dom Sébastien heute weitgehend vergessen. Sie entstand zu einer Zeit, als Donizetti „seine Fantasie nicht mehr uneingeschränkt kontrollieren konnte“, die Oper war also bereits von Donizettis beginnender Krankheit geprägt." #NT!
 elgar.1021.t: "Les Troyens" #NT!
 elgar.1021.f: "Les Troyens ist eine französische große Oper in fünf Akten von Hector Berlioz. Das Libretto wurde von Berlioz selbst nach Vergils Epos Aeneis geschrieben; Die Partitur wurde zwischen 1856 und 1858 komponiert. Les Troyens ist Berlioz‘ ehrgeizigstes Werk, die Zusammenfassung seiner gesamten künstlerischen Laufbahn, aber er erlebte die vollständige Aufführung nicht mehr. Unter dem Titel Les Troyens à Carthage wurden die letzten drei Akte am 4. November 1863 von Léon Carvalhos Kompanie, dem Théâtre Lyrique, in ihrem Theater (heute Théâtre de la Ville) am Place du Châtelet in Paris mit vielen Schnitten uraufgeführt 21 Wiederholungsaufführungen. Nach Jahrzehnten der Vernachlässigung wird die Oper heute von einigen Musikkritikern als eine der schönsten Opern aller Zeiten angesehen." #NT!
 elgar.1022.t: "La damnation de Faust" #NT!
 elgar.1022.f: "La damnation de Faust ist ein Werk für vier Solostimmen, siebenstimmigen Chor, großen Kinderchor und Orchester des französischen Komponisten Hector Berlioz. Er nannte es eine „légende dramatique“ (dramatische Legende). Der französische Komponist ließ sich von einer Übersetzung von Goethes dramatischem Gedicht „Faust“ inspirieren und schuf ein Musikwerk, das sich ebenso wie das ihm zugrunde liegende Meisterwerk einer einfachen Kategorisierung entzieht. Zu verschiedenen Zeiten als freies Oratorium und als Oper konzipiert, machten die Form eines Reiseberichts und die kosmische Perspektive die Inszenierung als Oper zu einer extremen Herausforderung. Berlioz selbst war begierig darauf, das Werk auf die Bühne zu bringen, doch als er es tat, musste er zugeben, dass die Produktionstechniken seiner Zeit der Aufgabe nicht gewachsen waren, dem Werk dramatisches Leben zu verleihen. Den größten Ruhm erlangte das Werk durch Konzertaufführungen." #NT!
 elgar.1023.t: "Abhandlung über Instrumentierung" #NT!
 elgar.1023.f: "„Dieses Traité d'Instrumentation ist ein höchst paradoxes Werk.“ Es beginnt mit einem mehrzeiligen Vorwort, das nichts mit dem Thema zu tun hat und in dem sich der Autor gegen Musiker stellt, die Modulationen missbrauchen und deren Hang zur Dissonanz mit dem Geschmack einiger Tiere für salzige Pflanzen und dornige Büsche übereinstimmt. Dann greift er zu den Orchesterinstrumenten und mischt seltsame Behauptungen mit den solidesten Wahrheiten und wertvollen Ratschlägen.[...] In seiner Abhandlung wie in seiner Orchestrierung ist Berlioz trotz aller Kuriositäten einfach fabelhaft. Ihm verdankt meine Generation ihre Bildung, und ich wage zu sagen, eine gute. Berlioz besaß die unschätzbare Gabe, die Fantasie anzuregen und Liebe für die Kunst zu wecken, die er lehrte.[...] Diese scheinbar überflüssigen Musikbeispiele ließen einen träumen, sie öffneten die Tür zu einer neuen Welt, zu einem riesigen und faszinierenden Blick in die Zukunft das versprochene Land.' - Camille Saint-Saëns" #NT!
 elgar.1031.t: "Les Préludes" #NT!
 elgar.1031.f: "Les Préludes ist die dritte von Franz Liszts dreizehn symphonischen Gedichten. Die Musik wurde zwischen 1845 und 1854 komponiert und begann als Ouvertüre zu Liszts Chorzyklus Les quatre élémens (Die vier Elemente), wurde dann als eigenständige Konzertouvertüre überarbeitet und erhielt einen neuen Titel, der sich auf ein Gedicht von Alphonse de Lamartine bezieht. Les préludes ist das früheste Beispiel eines Orchesterwerks mit dem Titel „Sinfonische Dichtung“. Liszt sieht die Phasen des Lebens als Auftakt zur Melodie des Todes. Diese Lebensphasen sind Kämpfe und Stürme, Liebesglück und Schmerz, Trost, Naturerlebnis. Trotz der Kontraste dieser Stimmungen, die sich in Les Préludes widerspiegeln, ist das Werk von großer Kohärenz. Es beginnt mit einer melancholischen Melodie, aus der sich das erste stürmische Hauptthema entwickelt, das über einen pastoralen Teil zum zweiten Thema führt. Diese beiden Themen werden in gleitend wechselnden Stimmungen entwickelt. In einem Höhepunkt geht das Originalthema als majestätische, glanzvolle Fanfare in das erste Hauptthema über." #NT!
 elgar.1032.t: "Ungarische Rhapsodien" #NT!
 elgar.1032.f: "Die Ungarischen Rhapsodien bestehen aus 19 Klavierstücken, die auf ungarischen Volksthemen basieren und von Franz Liszt in den Jahren 1846–1853 und später in den Jahren 1882 und 1885 komponiert wurden. Liszt arrangierte auch Versionen für Orchester, Klavierduett und Klaviertrio. Einige sind bekannter als andere, wobei die Ungarische Rhapsodie Nr. 2 besonders berühmt ist und Nr. 6, Nr. 10, Nr. 12 und Nr. 14 (insbesondere in der Fassung für Klavier und Orchester wie die Ungarische Fantasie) ebenfalls bekannt sind. Liszt integrierte viele Themen, die er in seinem Heimatland Westungarn gehört hatte und von denen er glaubte, dass sie Volksmusik seien, obwohl es sich bei vielen tatsächlich um Melodien handelte, die von Mitgliedern der ungarischen oberen Mittelschicht oder von Komponisten wie József Kossovits geschrieben worden waren. In ihrer ursprünglichen Klavierform zeichnen sich die Ungarischen Rhapsodien durch ihre Schwierigkeit aus." #NT!
 elgar.1033.t: "Dante-Symphonie" #NT!
 elgar.1033.f: "Die „Dante-Symphonie“ ist eine Chorsinfonie von Franz Liszt. Es ist im hochromantischen Stil geschrieben und basiert auf Dante Alighieris Reise durch die Hölle und das Fegefeuer, wie sie in der Göttlichen Komödie dargestellt wird. Einige Kritiker haben argumentiert, dass die Dante-Symphonie weniger eine Symphonie im klassischen Sinne als vielmehr zwei beschreibende symphonische Gedichte sei. Liszts ursprüngliche Absicht bestand darin, das Werk in drei Sätzen zu komponieren: einem Inferno, einem Purgatorio und einem Paradiso. Die ersten beiden sollten rein instrumental sein, der Schlusschor. Wagner überzeugte Liszt jedoch davon, dass kein irdischer Komponist die Freuden des Paradieses getreu wiedergeben könne. Liszt verzichtete auf den dritten Satz, fügte aber am Ende des zweiten Satzes ein Magnificat im Chor hinzu. Der Liszt-Forscher Humphrey Searle argumentiert, dass sich Liszt zwar wohler in der Darstellung der höllischen als der himmlischen Regionen gefühlt habe, die Aufgabe, das Paradies in der Musik darzustellen, jedoch nicht über seine Fähigkeiten hinausgegangen sei." #NT!
 elgar.1041.t: "Die Meistersinger von Nürnberg" #NT!
 elgar.1041.f: "„Die Meistersinger von Nürnberg“ ist ein Musikdrama oder eine Oper in drei Akten von Richard Wagner. Es handelt sich um die längste Oper, die üblicherweise aufgeführt wird. Sie dauert fast viereinhalb Stunden (ohne zwei Pausen zwischen den Akten) und wird traditionell nicht gekürzt. Die Meistersinger von Nürnberg nehmen im Gesamtwerk Wagners eine einzigartige Stellung ein. Es ist die einzige Komödie unter seinen reifen Opern und zeichnet sich unter seinen Werken auch dadurch aus, dass sie in einer historisch klar definierten Zeit und an einem historisch klar definierten Ort spielt und nicht in einer mythischen oder legendären Umgebung. Es ist die einzige erwachsene Wagner-Oper, die auf einer völlig originellen Geschichte basiert. Es enthält viele der Opernkonventionen, gegen die Wagner in seinen Aufsätzen zur Operntheorie gewettert hatte: Reimverse, Arien, Chöre, ein Quintett und sogar ein Ballett." #NT!
 elgar.1042.t: "Die Walküre" #NT!
 elgar.1042.f: "„Die Walküre“ bildet zusammen mit den Opern „Das Rheingold“, „Siegfried“ und „Götterdämmerung“ das Gesamtwerk „Der Ring des Nibelungen“. Wagner folgte weitgehend den Prinzipien der Form des Musikdramas und spiegelte die Gefühle und Stimmungen hinter dem Werk wider, indem er ein System wiederkehrender Leitmotive zur Darstellung von Personen, Ideen und Situationen anstelle der herkömmlichen Operneinheiten aus Arien, Ensembles und Chören verwendete. Die Geschichte der Walküre basiert auf der nordischen Mythologie, die in der Völsunga-Saga und der Poetischen Edda erzählt wird." #NT!
 elgar.1043.t: "Parsifal" #NT!
 elgar.1043.f: "Richard Wagners Parsifal enthält religiöse Elemente wie geistliche Musik, die Enthüllung der Monstranz (Grals), die Taufe und das christliche Abendmahlsritual. Bereits in seinen Zürcher Kunstschriften entwickelte er die Idee, mit Hilfe der Kunst den Kern der Religion zu verdeutlichen. Um seine gleichnishafte Botschaft von der Erlösung und Erneuerung der Menschheit durch Mitgefühl – dargestellt durch den suchenden Parsifal und den leidenden Amfortas – umzusetzen, erklärte Wagner, wählte er eine Kunstform, die mit religiöser Symbolik eine „berückende Wirkung“ haben sollte im Kopf‘. Wagner selbst bezeichnete das Dreiakterstück als Bühnenweihfestspiel und verfügte, dass es nur im Bayreuther Festspielhaus aufgeführt werden dürfe." #NT!
 elgar.1051.t: "Peer Gynt" #NT!
 elgar.1051.f: "Peer Gynt, Op. 23 ist die Bühnenmusik zu Henrik Ibsens gleichnamigem Theaterstück aus dem Jahr 1867, geschrieben vom norwegischen Komponisten Edvard Grieg. Obwohl Grieg viele kurze Klavierstücke und Kammermusikwerke komponierte, ragte die Arbeit für Henrik Ibsen heraus. Ursprünglich komponierte er 90 Minuten Orchestermusik für das Stück, ging später aber zurück und extrahierte bestimmte Abschnitte für die Suiten. Peer Gynts Reisen um die Welt und in ferne Länder werden durch die von Grieg verwendeten Instrumente repräsentiert. Grieg schuf später zwei Suiten aus seiner Peer-Gynt-Musik. Einige der Musikstücke aus diesen Suiten haben in der Populärkultur Beachtung gefunden, insbesondere die Stücke „Morning Mood“, „In the Hall of the Mountain King“ und „Solveig's Song“." #NT!
 elgar.1052.t: "Lyrische Stücke" #NT!
 elgar.1052.f: "Lyric Pieces ist eine Sammlung von 66 kurzen Stücken für Soloklavier, geschrieben von Edvard Grieg. Sie wurden von 1867 bis 1901 in 10 Bänden veröffentlicht. Die Sammlung umfasst mehrere seiner bekanntesten Stücke, wie „Hochzeitstag auf Troldhaugen“, „To Spring“, „Marsch der Trolle“ und „Schmetterling“. Das Thema des ersten Stücks der Reihe, Arietta, war eine der Lieblingsmelodien des Komponisten. In den Worten des Pianisten Andrei Gavrilow sind die Lyrischen Stücke „eine ganz besondere Art von Tagebuch, das Grieg sein ganzes Leben lang führte, oder ein Geständnis, weil sie die intimsten Momente im Leben des Komponisten widerspiegeln“." #NT!
 elgar.1053.t: "Norwegische Tänze" #NT!
 elgar.1053.f: "Die norwegischen Tänze waren die norwegische Antwort auf die äußerst erfolgreichen slawischen Tänze von Antonín Dvořák und die ungarischen Tänze von Johannes Brahms. Die beiden Kollegen hatten ihre Tanzreihe für Klavier zu vier Händen 1878 und 1881 im Simrock-Verlag veröffentlicht. Zu dieser Zeit wagte Grieg nicht, seine Tänze zu orchestrieren, da das Gelände von den „Norwegischen Rhapsodien“ seines Freundes Johan Svendsen eingenommen wurde. Die Orchesterfassung seiner Norwegischen Tänze wurde daher von Robert Henriques arrangiert – sehr zu Griegs Zufriedenheit. Für den ersten Tanz verwendete Grieg den beliebten Sinklar-Marsch, für die letzten drei sogenannte „Hallings“, traditionelle norwegische Brauttänze für junge Männer, die schnell und sehr akrobatisch vorzuführen sind." #NT!
 elgar.1061.t: "Deutsches Requiem" #NT!
 elgar.1061.f: "„Hier gibt es wenig zu erzählen, aber ich muss Ihnen trotzdem sagen, dass ich von Ihrem Requiem völlig erfüllt bin, es ist ein sehr kraftvolles Stück, es packt den ganzen Menschen wie kaum ein anderes. Der tiefe Ernst, gepaart mit dem ganzen Zauber der Poesie, hat eine wunderbare, schockierende und beruhigende Wirkung. Wie Sie wissen, kann ich es nie wirklich in Worte fassen, aber ich spüre den ganzen reichen Schatz dieses Werkes bis ins Innerste, und die Begeisterung, die aus jedem Stück spricht, bewegt mich zutiefst, weshalb ich mir nicht helfen kann, es auszusprechen … „Oh, wenn ich es hören könnte, was würde ich dafür geben.“ - Clara Schuman" #NT!
 elgar.1062.t: "Ungarische Tänze" #NT!
 elgar.1062.f: "Die Ungarischen Tänze von Johannes Brahms sind eine Reihe von 21 lebhaften Tanzmelodien, die hauptsächlich auf ungarischen Themen basieren und 1879 fertiggestellt wurden. Ihre Länge variiert zwischen etwa einer Minute und fünf Minuten. Sie gehören zu Brahms‘ beliebtesten Werken und waren für ihn die einträglichsten. Jeder Tanz wurde für eine Vielzahl von Instrumenten und Ensembles arrangiert. Brahms schrieb ursprünglich die Fassung für Klavier zu vier Händen und arrangierte später die ersten zehn Tänze für Soloklavier. Der mit Brahms befreundete Geiger Joseph Joachim schuf eine virtuose Bearbeitung aller ungarischen Tänze für Violine und Klavier." #NT!
 elgar.1063.t: "Symphonie Nr. 4" #NT!
 elgar.1063.f: "Die Symphonie Nr. 4 ist die letzte Symphonie von Johannes Brahms. Heute ist es eines der beliebtesten und am häufigsten gespielten Orchesterwerke des Komponisten. Auf den ersten Blick war die kompromisslose Gestaltung des Werkes befremdlich. Als Brahms und Ignaz Brüll die Sinfonie Freunden auf zwei Klavieren vorspielten, reagierten unter anderem Clara Schumann und Brahms‘ späterer Biograf Max Kalbeck mit Ablehnung. Eduard Hanslick soll ausgerufen haben: „Während der gesamten Bewegung hatte ich das Gefühl, als würde ich von zwei furchtbar klugen Leuten durchgeprügelt.“ Elisabeth von Herzogenberg beschrieb das Werk als „eine kleine Welt für Kluge und Wissende, an der die Menschen, die im Dunkeln wandeln, nur einen kleinen Anteil haben könnten“. Als Brahms 1897, kurz vor seinem Tod, einer Aufführung der Symphonie beiwohnte, erhielt er vom Wiener Publikum tosenden Applaus, den das Werk bis heute erhält." #NT!
 elgar.1071.t: "Symphonie Nr. 5" #NT!
 elgar.1071.f: "Wie einige andere Sinfonien Mahlers wurde auch die 5. Sinfonie nach ihrer Uraufführung nicht verstanden. 1905, nach einer erfolglosen Aufführung in Hamburg, beklagte sich Mahler: „Die Fünfte ist ein verfluchtes Werk.“ Niemand versteht es.' Die Musikkritiken in den Jahren nach der Premiere waren überwiegend negativ. Der Musikkritiker Ferdinand Pfohl beispielsweise urteilte, die 5. Sinfonie sei eines der schwächeren Werke Mahlers. Lediglich die Neue Zeitung für Musik zollte der Symphonie ein wohlwollendes Zeugnis und sprach von einem „überwältigenden Reichtum an Schönheit“. Insbesondere im Vergleich zur zwei Jahre zuvor entstandenen 4. Sinfonie stellt sie inhaltlich und formal einen großen Unterschied dar. Mit der raueren Klangwelt der 5. Sinfonie beginnt für Mahler eine neue Schaffensphase, die in der folgenden 6. Sinfonie weiterentwickelt wird. Erst nach Mahlers Tod erlangte das Werk zunehmende Wertschätzung." #NT!
 elgar.1072.t: "Lied von der Erde" #NT!
 elgar.1072.f: "„Ist es wirklich derselbe Mann, der ‚im Einklang mit dem Unendlichen‘ das Gebäude des Achten errichtete, das wir jetzt im Trinklied über die Nöte der Erde finden? Wer schleicht im Herbst einsam zu seinem geliebten Ruheplatz und sehnt sich nach Erfrischung? Wer blickt auf die Jugend mit dem freundlichen Blick des Alters, mit sanftem Gefühl auf die Schönheit? Wer sucht im Trunk das bedeutungslose Erdendasein zu vergessen und verabschiedet sich schließlich in Wehmut? […] Es handelt sich kaum um dieselbe Person und denselben Komponisten. Alle bisherigen Werke sind aus dem Gefühl des Lebens entstanden [...] Die Erde verschwindet, eine andere Luft weht herein, ein anderes Licht scheint darüber. [...] Als ich ihm das Autogramm zurückbrachte, kaum in der Lage, ein Wort darüber zu sagen, öffnete er den „Abschied“ und sagte: „Was denken Sie?“ Ist das überhaupt erträglich? Werden sich die Leute danach nicht umbringen?' Dann wies er auf die rhythmischen Schwierigkeiten hin und fragte scherzhaft: „Irgendeine Idee, wie man das dirigiert?“ Nicht ich!' -Bruno Walter" #NT!
 elgar.1073.t: "Kindertotenlieder" #NT!
 elgar.1073.f: "„Ich kann gut verstehen, dass man so schreckliche Texte schreibt, wenn man keine Kinder hat oder Kinder verloren hat.“ Aber ich kann nicht verstehen, wie man über den Tod von Kindern singen kann, wenn man sie eine halbe Stunde vorher umarmt und küsst, glücklich und gesund!‘ - Alma Mahler-Werfel, Ehefrau von Gustav Mahler" #NT!
 elgar.1081.t: "Klavierkonzert Nr. 3" #NT!
 elgar.1081.f: "Zu dieser Zeit war Mahler der einzige Dirigent, den ich für würdig hielt, mit Nikisch in eine Reihe gestellt zu werden. Er widmete sich dem Konzert, bis die recht komplizierte Begleitung perfekt geübt war, obwohl er bereits eine weitere lange Probe hinter sich hatte. Laut Mahler war jedes Detail der Partitur wichtig – eine Einstellung, die unter Dirigenten zu selten vorkommt. ... Obwohl die Probe um 12:30 Uhr enden sollte, spielten und spielten wir weit über diese Stunde hinaus, und als Mahler ankündigte, dass der erste Satz noch einmal geprobt werden würde, erwartete ich einen Protest oder eine Szene von den Musikern, aber ich bemerkte kein einziges Anzeichen von Verärgerung. Das Orchester spielte den ersten Satz mit einer ausgeprägten oder vielleicht sogar noch größeren Wertschätzung als beim vorherigen Mal. - Sergej Rachmaninow" #NT!
 elgar.1082.t: "Rhapsodie über ein Thema von Paganini" #NT!
 elgar.1082.f: "Das Stück besteht aus 24 Variationen über ein Thema, das Niccolò Paganini selbst als Ausgangspunkt für eine Reihe von Variationen verwendete. Diese Melodie diente verschiedenen Komponisten immer wieder als Vorlage, darunter Johannes Brahms und Franz Liszt. In einigen Variationen verwendet Rachmaninow eine andere, viel ältere Melodie: die Sequenz „Dies irae“, einst integraler Bestandteil der lateinischen Totenmesse. Rachmaninow verwendete dieses Thema in seinen Werken immer wieder. Es erscheint in allen Sinfonien, den Symphonischen Tänzen, der Symphonischen Dichtung Die Toteninsel und der ersten Klaviersonate. Die Verbindung eines Paganini-Themas mit dem „Dies irae“ regt zur Suche nach einem programmatischen Hintergrund des Werkes an. Der Legende nach verkaufte der große Geiger seine Seele an den Teufel, um auf seinem Instrument Perfektion zu erlangen und die Liebe einer Frau zu erlangen. Das „Dies irae“-Motiv steht für den Teufel, das Paganini-Thema für den komponierenden Geiger selbst." #NT!
 elgar.1083.t: "Symphonie Nr. 3" #NT!
 elgar.1083.f: "„Es wurde in New York, Philadelphia, Chicago usw. gespielt. Bei den ersten beiden Aufführungen war ich anwesend.“ Es wurde wunderbar gespielt. Die Resonanz sowohl bei der Öffentlichkeit als auch bei den Kritikern war sauer. Eine Rezension bleibt mir schmerzlich im Gedächtnis: dass ich keine Dritte Symphonie mehr in mir habe. Ich persönlich bin fest davon überzeugt, dass es sich um eine gute Arbeit handelt. Aber – manchmal irren sich auch Komponisten! Wie dem auch sei, ich bleibe bisher bei meiner Meinung.“ - Sergej Rachmaninow" #NT!
 elgar.1091.t: "Romeo und Julia" #NT!
 elgar.1091.f: "Romeo und Julia ist Sergej Prokofjews längstes und bekanntestes Ballett und gilt weithin als sein wichtigster Beitrag zu diesem Genre. Es gilt als Höhepunkt seines musikalischen Schaffens. Die reichhaltige und abwechslungsreiche Instrumentierung sowie die rhythmische Komplexität der Partitur stellen Orchester und Tänzer immer noch vor Herausforderungen. An manchen Stellen grenzen Dissonanzen an Atonalität. Der berühmte „Rittertanz“ mit seinen punktierten Rhythmen ist heute eher als quasi-sinfonisches Thema bekannt. Im Gegensatz dazu sind die Themen rund um Julias Erwachen zur Liebe zugleich zart und jugendlich lebendig. Prokofjew verwendete Musik aus dem Ballett in drei Suiten für Orchester und einem Solo-Klavierwerk." #NT!
 elgar.1092.t: "Leutnant Kijé" #NT!
 elgar.1092.f: "Die Musik von Leutnant Kijé wurde ursprünglich zur Begleitung des gleichnamigen Films geschrieben. Es war Prokofjews erster Versuch einer Filmmusik und sein erster Auftrag. In den Anfängen des Tonkinos war Prokofjew unter den verschiedenen angesehenen Komponisten, die bereit waren, sich an der Filmmusik zu versuchen, keine naheliegende Wahl für den Auftrag. Er lebte fast ein Jahrzehnt in Paris und hatte den Ruf, experimentierfreudig und dissonant zu sein. Kurz nach der Veröffentlichung des Films erhielt Prokofjew eine Einladung vom Moskauer Radio-Symphonieorchester, eine Orchestersuite aus seiner Kijé-Filmmusik zu komponieren – wahrscheinlich das erste Mal, dass eine Filmmusik in ein bedeutendes Musikwerk umgewandelt wurde. Während Prokofjew zur Premiere in Boston in den Vereinigten Staaten war, war er bei Filmproduzenten sehr gefragt, aber obwohl er von ihren Angeboten geschmeichelt und angezogen wurde, komponierte er nie eine Hollywood-Filmmusik." #NT!
 elgar.1093.t: "Peter und der Wolf" #NT!
 elgar.1093.f: "Peter und der Wolf ist ein „sinfonisches Märchen für Kinder“. Es ist Prokofjews meistgespieltes Werk und eines der meistgespielten Werke im gesamten klassischen Repertoire. Der Erzähler erzählt eine Kindergeschichte, während das Orchester sie illustriert, indem es mit verschiedenen Instrumenten ein „Thema“ spielt, das jede Figur in der Geschichte repräsentiert: „Jede Figur dieser Geschichte wird durch ein entsprechendes Instrument im Orchester dargestellt: den Vogel durch a.“ Flöte, die Ente von einer Oboe, die Katze von einer Klarinette, die Staccato in tiefer Lage spielt, der Großvater von einem Fagott, der Wolf von drei Hörnern, Peter vom Streichquartett, die Erschießung der Jäger von den Pauken und der Basstrommel . Vor einem Orchesterauftritt ist es wünschenswert, den Kindern diese Instrumente zu zeigen und darauf die entsprechenden Leitmotive zu spielen. Dadurch lernen die Kinder bei der Aufführung dieses Märchens, die Klänge der Instrumente zu unterscheiden.“" #NT!
  
 elgar.1101.t: "Die Fledermaus" #NT!
 elgar.1101.f: "Johann Strauss‘ Fledermaus gilt als einer der Höhepunkte der Operettenära. Die Fledermaus ist neben „Der Zigeunerbaron“ und „Eine Nacht in Venedig“ eine der drei berühmtesten Strauss-Operetten und zudem eine der wenigen Operetten, die regelmäßig an großen internationalen Opernhäusern aufgeführt werden. Die Texte sind eingängig und voller Ironie mit zeitlosen Wahrheiten. Die wesentlichen Teile der Musik sollen innerhalb von 42 Tagen entstanden sein. Die in freier Sonatenform verfasste Ouvertüre nimmt einen besonderen Stellenwert ein und ist eine der größten Schöpfungen von Johann Strauss. Es fasst die zahlreichen musikalischen Höhepunkte des Gesamtwerks zusammen und ist mit seiner abwechslungsreichen Dynamik auch für Spitzenorchester stets eine Herausforderung." #NT!
 elgar.1102.t: "Donauwalzer" #NT!
 elgar.1102.f: "Der Walzer An der schönen blauen Donau (oft abgekürzt: Donauwalzer) basiert kompositorisch auf Melodien, die Johann Strauss bereits in früheren Werken verwendet hatte. Bereits bei seiner Premiere löste es Begeisterung beim Publikum aus. Aufgrund der Vielzahl musikalischer Neuerscheinungen in der damaligen Karnevalszeit konnte sich der Walzer zunächst nicht durchsetzen. Da Strauss jedoch im selben Jahr auf der Weltausstellung 1867 in Paris auftrat und dafür neue Kompositionen schuf, vergaß er, diesen Walzer in das Programm aufzunehmen. Unter dem Namen Le beau Donau bleu wurde das Stück während dieser Ausstellung ein großer Erfolg. Es wird davon ausgegangen, dass die veröffentlichten Ausgaben des Walzers, insbesondere die zweihändige Klavierfassung, in kurzer Zeit fast 1.000.000 Mal verkauft wurden. Der Walzer gilt als Österreichs heimliche Hymne und eines der beliebtesten Stücke in der gesamten Geschichte der klassischen Musik." #NT!
 elgar.1103.t: "Eine Nacht in Venedig" #NT!
 elgar.1103.f: "Eine Nacht in Venedig ist eine „komische Operette“ in drei Akten. Die Handlung spielt in Venedig um die Mitte des 18. Jahrhunderts und ist eine Komödie um Verkleidung und Verwechslung mit Liebesverwirrung zweier Stände. Wie viele andere Wiener Operetten ist das Libretto eine Adaption einer französischen Opéra-Comique. Die Premiere in Berlin war ein Misserfolg. Das lag zum Teil an der verwirrenden Handlung, zum Teil aber auch an den zugrunde liegenden Texten. Für die Uraufführung im Theater an der Wien wurde das Stück daher umgearbeitet. Auch die Ouvertüre wurde von Strauss überarbeitet. Die bekanntesten Musikstücke sind der Lagunenwalzer und das Gondellied. 1923 und erneut 1931 wurde es von Erich Wolfgang Korngold erheblich überarbeitet; eine andere Version wurde 1954 von Walter Felsenstein geschrieben; die Originalfassung wird heute nur noch sehr selten aufgeführt." #NT!
 elgar.1111.t: "Rigoletto" #NT!
 elgar.1111.f: "Rigoletto ist eine Oper von Giuseppe Verdi mit einem Libretto von Francesco Maria Piave. Es basiert auf dem Melodrama „Le roi s'amuse“ von Victor Hugo. Die Oper wurde zunächst von der Zensur kritisiert; Verdi und Piave mussten deshalb unter anderem den ursprünglich vorgesehenen Titel ändern und den Schauplatz von Paris nach Mantua verlegen. Die für Verdi wesentlichen Elemente wie die verkrüppelte Hauptfigur Rigoletto und der Sack, in den seine sterbende Tochter gesteckt wird, blieben jedoch erhalten. Die Oper gilt als Verdis erstes Meisterwerk und begründete seinen Weltruhm. Verdi selbst betrachtete Rigoletto als eines seiner vollendetsten Werke, und im Gegensatz zu anderen Verdi-Opern gibt es keine Überarbeitungen oder Neufassungen. Rigoletto war bei seiner Uraufführung ein überwältigender Erfolg und wurde in den nächsten Jahren an fast allen europäischen Opernhäusern gespielt. Die Oper gehört seit über 160 Jahren zum Repertoire vieler Opernhäuser und ist nach wie vor eine der meistgespielten italienischen Opern." #NT!
 elgar.1112.t: "La traviata" #NT!
 elgar.1112.f: "La traviata ist eine Oper von Giuseppe Verdi und Francesco Maria Piave nach dem Roman La dame aux camélias von Alexandre Dumas dem Jüngeren. Wie bereits in Rigoletto und Il trovatore stellte Verdi einen von der Gesellschaft verfemten und abgelehnten Menschen in den Mittelpunkt des Geschehens. Eine Oper über eine Kurtisane, die an Tuberkulose stirbt, war damals eine skandalöse Innovation. Das Werk scheiterte bei der Uraufführung, obwohl Verdi es selbst inszeniert und die Handlung vorsorglich in die Zeit Ludwigs XIV. verlegt hatte. Nach der Überarbeitung ließ Verdi sie ein Jahr später erneut aufführen – danach wurde sie zu einer der erfolgreichsten Opern der Musikgeschichte. In manchen Ländern ist es die meistgespielte Oper aller Zeiten. Hinsichtlich der Anzahl der Aufnahmen wird La traviata nur noch von Aida übertroffen. Aus Zensurgründen wurde die Oper auch in Italien unter dem Titel Violetta aufgeführt." #NT!
 elgar.1113.t: "Messa da Requiem" #NT!
 elgar.1113.f: "Unter dem Eindruck des Todes von Gioachino Rossini im Jahr 1868 lud Giuseppe Verdi die zwölf damals bedeutendsten Komponisten Italiens ein, gemeinsam eine Trauermesse, die sogenannte Messa per Rossini, zu komponieren. Er selbst übernahm in diesem Requiem die Vertonung des Schlusssatzes „Libera me“. Aufgrund widriger Umstände kam es jedoch nicht zu einer Aufführung. Nach dem Tod des Dichters Alessandro Manzoni im Jahr 1873 beschäftigte sich Verdi erneut mit dem Stoff des Requiems. Verdi verehrte den hochgeschätzten Manzoni zutiefst. Er bot der Stadt Mailand die Komposition einer Messe an, die ein Jahr nach Manzonis Tod aufgeführt werden sollte. Das „Libera me“ aus der Rossini-Messe wurde nun zum Kern des neuen Requiems für Manzoni. Die Vertonung von „Dies irae“ aus der älteren Komposition wurde dreimal für Passagen der Sequenz mit gleichem oder ähnlichem Text übernommen. Die Uraufführung am 22. Mai 1874 in der Kirche San Marco in Mailand markierte Manzonis ersten Todestag. Verdi selbst dirigierte." #NT!
 elgar.1121.t: "Prélude à l'après-midi d'un faune" #NT!
 elgar.1121.f: "„Die Musik dieses Präludiums ist eine sehr freie Illustration von Mallarmés wunderschönem Gedicht.“ Es erhebt keineswegs den Anspruch, eine Synthese davon zu sein. Vielmehr handelt es sich um eine Abfolge von Szenen, die die Wünsche und Träume des Fauns in der Hitze des Nachmittags durchziehen. Dann, müde von der schüchternen Flucht der Nymphen und Najaden, verfällt er in einen berauschenden Schlaf, in dem er endlich seine Träume vom Besitz der universellen Natur verwirklichen kann.'\n\nPrelude to the Afternoon of a Faun ist ein symphonisches Gedicht für Orchester und eines der berühmtesten Werke Debussys. Das Stück gilt als Wendepunkt in der Geschichte der westlichen Kunstmusik und als Meisterwerk impressionistischer Komposition. Pierre Boulez betrachtete die Partitur als den Beginn der modernen Musik und stellte fest, dass „die Flöte des Fauns der Musikkunst neuen Atem verlieh“." #NT!
 elgar.1121.g: "Gönnen Sie sich, träumen Sie, genießen Sie den nie endenden Moment ..." #NT!
 elgar.1122.t: "La Mer" #NT!
 elgar.1122.f: "„Das Konzert gestern Abend begann mit einer Menge impressionistischer Farbkleckse, die durcheinander auf einer Klangpalette verschmiert waren, ohne an Form oder Zweck zu denken, außer an die Schaffung neuer Klangkombinationen. … Eines war nur sicher, und das war, dass der Ozean des Komponisten ein Froschteich war und dass einige seiner Bewohner in die Kehlen jedes einzelnen Blechblasinstruments geraten waren.“\n\nKomponiert zwischen 1903 und 1905, La mer wurde im Oktober 1905 in Paris uraufgeführt. Es wurde zunächst nicht gut aufgenommen. Sogar einige, die Debussys Werk stark unterstützt hatten, waren nicht begeistert, obwohl das Stück drei Schlüsselaspekte von Debussys Ästhetik präsentierte: Impressionismus, Symbolismus und Japonismus. In den Jahrzehnten nach der Uraufführung etablierte sich La mer im Kernrepertoire des Orchesters." #NT!
 elgar.1123.t: "Pelléas und Mélisande" #NT!
 elgar.1123.f: "„Als Lehrer war er pedantisch – das ist das einzige Wort.“ Wirklich pedantisch ... Er hatte einen Kern aus Wut und Bitterkeit – ich denke oft, dass er eher wie Golaud in Pelléas war, und doch war er es nicht. Er war – das spiegelt sich in all seiner Musik wider – ein sehr sinnlicher Mann. Niemand schien ihn zu mögen. Jean Périer, der meiner Mélisande Pelléas vorspielte, wurde weiß vor Wut, wenn man den Namen Debussy erwähnte...'\n\nPelléas et Mélisande ist eine Oper in fünf Akten. Der Genrename des Komponisten Claude Debussy ist „Drame lyrique“. Der Text ist eine Adaption des Theaterstücks Pelléas et Mélisande von Maurice Maeterlinck. Debussy verzichtete auf Arien und größere Soloszenen, was dem Text einen realistischen Charakter verlieh. Pelléas sollte Debussys einzige vollendete Oper bleiben. Aus diesem Grund wurde es manchmal mit Beethovens Fidelio verglichen." #NT!
 elgar.1131.t: "Schwanensee" #NT!
 elgar.1131.f: "Schwanensee ist ein weltberühmtes Ballett zur Musik von Pjotr ​​Iljitsch Tschaikowski, das 1877 am Bolschoi-Theater in Moskau uraufgeführt wurde und zum Standardrepertoire klassischer Ballettkompanien gehört. In Schwanensee finden sich gemeinsame Motive aus zahlreichen Märchen: insbesondere die unglückliche Zauberprinzessin, die durch die Liebe eines Prinzen erlöst wird. Auch das unglückliche Ende des Originallibrettos ist ein bekanntes Märchenmotiv des Schwanenmädchens bzw. der Schwanenjungfrau. Tschaikowsky stützte sich für seine Schwanensee-Partitur auf frühere Kompositionen. Zwei Verwandten Tschaikowskys zufolge hatte der Komponist 1871 in ihrem Haus ein kleines Ballett mit dem Titel „Der Schwanensee“ geschaffen. Dieses Ballett enthielt das berühmte Leitmotiv. Er verwendete auch Material aus „Die Wojewode“, einer Oper, die er 1868 aufgegeben hatte. Im April 1876 war die Partitur fertig und die Proben begannen. Bald begann der Choreograf Reisinger, bestimmte Nummern beiseite zu legen, die er als „undanzierbar“ bezeichnete. Reisinger begann sogar, Tänze zur Musik anderer Komponisten zu choreografieren, doch Tschaikowsky protestierte und seine Stücke wurden wieder aufgenommen." #NT!
 elgar.1132.t: "Sinfonie Nr. 6 „Pathétique“" #NT!
 elgar.1132.f: "„Ich bin jetzt ganz mit der neuen Arbeit beschäftigt ... und es fällt mir schwer, mich davon loszureißen.“ Ich glaube, dass es das Beste meiner Werke ist. Ich muss es so schnell wie möglich fertigstellen, denn ich muss viele Angelegenheiten erledigen und muss bald nach London. Ich habe Ihnen erzählt, dass ich eine Symphonie fertiggestellt hatte, die mir plötzlich missfiel, und ich habe sie zerrissen. Jetzt habe ich eine neue Symphonie komponiert, die ich bestimmt nicht zerreißen werde.'\n\nZwei Jahre nach der Uraufführung seiner Symphonie Nr. 5 in e-Moll, Op. 64 plante Tschaikowsky, wie er einem Freund schrieb, „eine großartige Symphonie zu schreiben, die den Grundstein meines gesamten Schaffens bilden wird“. Der Komponist gab dem Werk den Titel „Die leidenschaftliche Symphonie“. Charakteristisch für das Werk ist der – für Sinfonien ungewöhnliche – langsame Schlusssatz, dessen Schluss an ein Requiem erinnert." #NT!
 elgar.1133.t: "Violinkonzert in D-Dur" #NT!
 elgar.1133.f: "Das Violinkonzert D-Dur ist das einzige Violinkonzert des russischen Komponisten Pjotr ​​Iljitsch Tschaikowski. Tschaikowsky schrieb das Konzert im März und April 1878 in Clarens, einem Weinort am Genfersee. Dort erholte er sich von Depressionen und einem schweren Nervenzusammenbruch. Die positive Wirkung seines Aufenthaltes spiegelte sich im Konzert wider, in dem sich seine neugewonnene Lebensfreude manifestierte. Nach drei Wochen war die Kompositionsarbeit abgeschlossen, allerdings ersetzte Tschaikowsky den ursprünglich geplanten Mittelsatz durch das als „Canzonetta“ bekannte Andante. Musikkritiker reagierten negativ auf das Werk. Tschaikowsky reagierte gelassen und war überzeugt, dass sich das Konzert durchsetzen würde. Bis heute ist es eines der berühmtesten, meistgespielten und meistgespielten Violinkonzerte der Welt." #NT!
 elgar.1141.t: "Pomp und Umstände" #NT!
 elgar.1141.f: "Die Pomp and Circumstance Military Marches sind eine Reihe von fünf (oder sechs) Märschen für Orchester. Dazu gehören einige der bekanntesten Kompositionen Elgars. Der bekannteste der sechs Märsche, Pomp And Circumstance March No. 1 In D, wurde zusammen mit March No. Das Trio enthält die Melodie, die als „Land of Hope and Glory“ bekannt ist. 1902 wurde die Melodie in modifizierter Form für den Abschnitt „Land der Hoffnung und des Ruhms“ seiner Krönungsode für König Edward VII. wiederverwendet. Der Text wurde weiter modifiziert, um ihn an die Originalmelodie anzupassen, und das Ergebnis ist seitdem ein fester Bestandteil der Last Night of the Proms und eine englische Sporthymne und ein allgemeines patriotisches Lied." #NT!
 elgar.1141.g: "Land der Hoffnung und des Ruhms!" #NT!
 elgar.1142.t: "Die Krone Indiens" #NT!
 elgar.1142.f: "Die Krone von Indien war eine Maske, eine aufwändige Theateraufführung, die 1912 zur Feier des Besuchs von König Georg V. und Königin Maria in Delhi im vorangegangenen Dezember anlässlich ihrer Krönung zum Kaiser und zur Kaiserin von Indien aufgeführt wurde. Für diese Maske schrieb der englische Komponist Sir Edward Elgar die Musik mit einem Libretto von Henry Hamilton. Die Maske bestand aus zwei Bildern: „Die Städte Indiens“ und „Ave Imperator!“. Elgar extrahierte später fünf der Stücke und fügte ein Intermezzo für Solovioline hinzu, um die Crown of India Suite zu schaffen. Die Suite erfreute sich sofort großer Beliebtheit: Zu Elgars Lebzeiten gab es 102 Live-Aufführungen davon bei der BBC." #NT!
 elgar.1143.t: "Enigma-Variationen" #NT!
 elgar.1143.f: "Die Enigma-Variationen sind ein Orchesterwerk, das in 14 Variationen die Menschen aus Elgars Umfeld beschreibt. Sie machten Elgar nach ihrer Uraufführung durch den Dirigenten Hans Richter international bekannt. Das „Enigma“ aus dem Titel bezieht sich nicht auf die Zuordnung, welche Variante welchem ​​Freund gewidmet ist, sondern auf ein anderes Rätsel. Laut Elgar zieht sich durch die gesamte Komposition ein anderes und größeres Thema, das jedoch nicht gespielt wird und das eigentliche Thema als Gegenmelodie dazu komponiert ist. Bisher wurden verschiedene Theorien aufgestellt. Vor allem die 9. Variation (Nimrod) erfreute sich großer Beliebtheit." #NT!
 elgar.1151.t: "Die 9. Symphonie" #NT!
 elgar.1151.f: "1892 zog Dvořák in die Vereinigten Staaten und wurde Direktor des National Conservatory of Music of America in New York City. Während seines Aufenthalts in den Vereinigten Staaten schrieb Dvořák eines seiner erfolgreichsten Orchesterwerke: die Symphonie „Aus der neuen Welt“, die seinen Ruf weltweit verbreitete. Man sagt, Dvořák sei von den „weiten Weiten“ Amerikas inspiriert worden, beispielsweise von den Prärien, die er möglicherweise auf seiner Reise nach Iowa im Sommer 1893 gesehen habe. Dvořák wurde auch vom Stil und den Techniken früherer klassischer Komponisten beeinflusst darunter Beethoven und Schubert. Die fallenden Quarten und Paukenschläge im Scherzo-Satz der New World Symphony erinnern an das Scherzo von Beethovens Symphonie Nr. 9. Bei der Premiere in der Carnegie Hall wurde das Ende jedes Satzes mit tosendem Klatschen quittiert, und Dvořák fühlte sich verpflichtet, aufzustehen und sich zu verbeugen." #NT!
 elgar.1152.t: "Slawische Tänze" #NT!
 elgar.1152.f: "Die Slawischen Tänze sind eine Sammlung von 16 Instrumentalstücken von Antonín Dvořák, die für Klavier zu vier Händen geschrieben und jeweils kurz darauf für Orchester arrangiert wurden. Sie gehören zu den berühmtesten Werken des tschechischen Komponisten. Dvořáks Kompositionen verwenden charakteristische rhythmische Muster böhmischer und mährischer Volkstänze sowie derjenigen der Nachbarländer. Dennoch handelt es sich immer noch um völlig eigenständige Schöpfungen des Komponisten. In der ersten Reihe stehen zwei durch Rhythmuswechsel geprägte Furiants, zwei dem Ländler ähnliche Sousedskás, zwei Skočnás (schneller Sprungtanz), eine Polka und als einziger nicht-tschechischer Tanz eine ukrainische Dumka. In der zweiten Serie überwiegen nicht-tschechische Tänze, weshalb Dvořák einigen Anfeindungen ausgesetzt war. Ihm wurde vorgeworfen, er identifiziere sich zu wenig mit seiner Heimat und wolle sich stattdessen im Ausland beliebt machen." #NT!
 elgar.1153.t: "Rusalka" #NT!
 elgar.1153.f: "Rusalka ist Antonín Dvořáks erfolgreichste Oper. Es entstand nach einem Libretto von Jaroslav Kvapil und geht auf slawische Volksmythen über die Rusalky (Wassergeister, Meerjungfrauen) zurück und ähnelt der deutschen Geschichte Undine von Friedrich de la Motte Fouqué, Hans Christian Andersens Märchen Die kleine Meerjungfrau und die altfranzösische Melusine-Sage. Die Oper mit dem Untertitel Lyrisches Märchen wird auch „Tschechische Undine“ genannt. Rusalka ist neben Bedřich Smetanas „Verkaufte Braut“ die berühmteste tschechische Oper. Die Oper Rusalka nimmt in der Entwicklung der tschechischen dramatischen Musik einen herausragenden Platz ein." #NT!
 elgar.1161.t: "Fantasie in C-Dur" #NT!
 elgar.1161.f: "Die Fantasie in C-Dur ist eine der bedeutendsten Klavierkompositionen Robert Schumanns. Es gehört neben der Kreisleriana und den Kinderszenen zu den bekanntesten Stücken des Komponisten und gehört zum Kern der romantischen Klavierliteratur. Er widmete es Franz Liszt, dem bewunderten Virtuosen, der ihm Jahre später dankte, indem er ihm seine große h-Moll-Sonate schenkte. Der visionäre Schwung dieser Klavierphantasie und die durch die gesamte Komposition anhaltende Kraft erinnern an die architektonische Meisterschaft Ludwig van Beethovens, aus dessen Liederzyklus „An die ferne Geliebte“ Schumann im ersten Satz und im dritten Satz mehrfach zitiert Dabei greift er ein Thema aus dem Allegretto der 7. Symphonie auf." #NT!
 elgar.1162.t: "Klavierkonzert in a-Moll" #NT!
 elgar.1162.f: "Das Klavierkonzert a-Moll op. 54 ist ein romantisches Solokonzert für Klavier und Orchester, das in der Zeit der Hochromantik entstand. Es trägt viele Merkmale der Romantik. Wie einige andere Klavierkonzerte des 19. Jahrhunderts hat auch das a-Moll-Konzert symphonischen Charakter. Da das Werk zunächst als Fantasie konzipiert war, vermittelt das gesamte Konzert romantische und fantastische Eindrücke. Für die verzögerte Fertigstellung benötigte Schumann über fünf Jahre. Auf der Titelseite des Autographs weist Schumann auf die unterschiedlichen Entstehungszeitpunkte der Sätze hin. Die Grundgedanken des Werkes sind die Sehnsucht und das Glück zweier verliebter Menschen. In diesem Werk übersetzt Schumann seinen Kampf um Clara Wieck in Musik. Das Hauptthema des ersten Satzes ähnelt der Melodie der Florestan-Arie aus Beethovens Oper Fidelio. Passend zu Beethoven steht dieses Thema auch bei Schumann für die eheliche Treue und den Kampf um die Freiheit." #NT!
 elgar.1163.t: "Kinderszenen" #NT!
 elgar.1163.f: "Die Kinderszenen sind ein Zyklus von Robert Schumann, bestehend aus dreizehn kurzen Klavierstücken. Im Gegensatz zum „Album für die Jugend“ handelt es sich dabei um Stücke, die nicht für Kinder komponiert wurden, sondern, wie Schumann es ausdrückt, als „Reflexion eines älteren Menschen für ältere Menschen“. Das bekannteste und längste Stück des Zyklus ist „Träumerei“. Mit einer Spielzeit von knapp 20 Minuten gehören die Kinderszenen heute zu den beliebtesten romantischen Klavierwerken. Obwohl die Kinderszenen zu Schumanns Lebzeiten keinen besonderen Erfolg hatten, hatte das Werk zumindest für ihn eine besondere Bedeutung. Ein Briefwechsel aus dem Jahr 1839 zeigt, dass Schumann damals fest an die Möglichkeit einer ehelichen Verbindung mit Clara Wieck glaubte und dass die Kinderszenen aus seiner optimistischen und heiteren Seite entstanden." #NT!
 elgar.1171.t: "Violinkonzert in e-Moll" #NT!
 elgar.1171.f: "Felix Mendelssohns Violinkonzert e-Moll ist sein letztes Konzert. Es wurde bei seiner Uraufführung gut aufgenommen und gehört nach wie vor zu den herausragendsten und angesehensten Violinkonzerten. Es nimmt einen zentralen Platz im Violinrepertoire ein und hat sich den Ruf eines unverzichtbaren Konzerts erworben, das alle angehenden Konzertgeiger beherrschen müssen, und in der Regel eines der ersten Konzerte aus der Romantik, die sie lernen. Das Werk selbst war eines der bedeutendsten Violinkonzerte der Romantik und hatte Einfluss auf viele andere Komponisten. Obwohl das Konzert aus drei Sätzen in einer standardmäßigen Schnell-langsam-schnell-Struktur besteht und jeder Satz einer traditionellen Form folgt, war es innovativ und enthielt für seine Zeit viele neuartige Merkmale. Zu den charakteristischen Aspekten gehört der fast unmittelbare Einsatz der Violine zu Beginn des Werks – statt einer Orchestervorpremiere der Hauptthemen des ersten Satzes, wie es bei Konzerten der Klassik üblich war." #NT!
 elgar.1181.t: "Etüden" #NT!
 elgar.1181.f: "Frédéric Chopin schrieb insgesamt 27 Etüden für Klavier: 12 Etüden op. 10 (veröffentlicht 1833), 12 Etüden op. 25 (veröffentlicht 1837) und drei weitere Etüden zum dritten Teil (Études de perfectionnement pour le Piano, veröffentlicht 1840) der Klavierschule Méthodes des Méthodes von Ignaz Moscheles und François-Joseph Fétis. Die drei Etüden wurden später separat unter dem Titel Trois nouvelles études veröffentlicht. Als „Magna Carta des Klavierspiels“ (Karl Schumann) zählen sie zu den bedeutendsten Klavierkompositionen der Musikgeschichte. Große Klavierkomponisten wie Alkan, Skrjabin, Debussy und Rachmaninow ließen sich von ihnen inspirieren. Franz Liszt und Józef Wieniawski waren die ersten Pianisten, die Chopin-Etüden öffentlich aufführten." #NT!
 elgar.1191.t: "Ein Leben für den Zar" #NT!
 elgar.1191.f: "Nachdem er jahrelang Sängern zugehört, Frauen mit seiner Musik verführt und berühmte Persönlichkeiten wie Mendelssohn, Berlioz und Liszt getroffen hatte, erkannte Glinka, dass seine Lebensaufgabe darin bestand, nach Russland zurückzukehren, auf russische Art zu schreiben und für die russische Musik das zu tun, was Donizetti und Bellini hatte für italienische Musik gearbeitet. „Ein Leben für den Zaren“ war die erste von Glinkas zwei großen Opern. Es trug ursprünglich den Titel Ivan Susanin. Es spielt im Jahr 1612 und erzählt die Geschichte des russischen Bauern und patriotischen Helden Iwan Susanin, der sein Leben für den Zaren opfert, indem er eine Gruppe plündernder Polen, die ihn jagten, in die Irre führt. Mit dieser Oper gelang Glinka die Schaffung einer eigenständigen russischen Musik; sie gilt als die erste russische Oper." #NT!
 elgar.1192.t: "Ruslan und Ljudmila" #NT!
 elgar.1192.f: "Ruslan und Ljudmila ist eine „fantastische Oper“ in fünf Akten mit Musik von Michail Glinka, einem Libretto von Nestor Kukolnik und anderen nach dem gleichnamigen Gedicht von Alexander Sergejewitsch Puschkin. Puschkins Tod im berühmten Duell hinderte ihn daran, das Libretto wie geplant selbst zu schreiben. Wie bei „Ein Leben für den Zaren“ verwendet Ruslan einige Aspekte der russischen Volksmusik; Es ist auch für seinen fantasievollen Einsatz von Dissonanz, Chromatik und östlichen Elementen bekannt. Von besonderer Bedeutung ist die erstmalige Verwendung der gesamten Tonskala in der russischen Musik. Die ausgelassene Ouvertüre ist eines der bekanntesten Orchesterprunkstücke im Westen und gilt als Albtraum für Bassisten." #NT!
 elgar.1193.t: "Kamarinskaja" #NT!
 elgar.1193.f: "Kamarinskaja ist ein traditioneller russischer Volkstanz, der heute vor allem als gleichnamige Komposition des russischen Komponisten Michail Glinka bekannt ist. Glinkas Kamarinskaja aus dem Jahr 1848 war das erste Orchesterwerk, das vollständig auf russischen Volksliedern basierte und die Kompositionsprinzipien dieses Genres nutzte, um die Form der Musik zu bestimmen. Es wurde zum Prüfstein für die folgende Generation russischer Komponisten, vom westlich orientierten Pjotr ​​Iljitsch Tschaikowski bis zur Gruppe der Nationalisten, die zusammen als „Die Fünf“ bekannt sind, und wurde auch im Ausland gelobt, vor allem vom französischen Komponisten Hector Berlioz. Für Tschaikowsky war Kamarinskaya ein praktikables Beispiel für die kreativen Möglichkeiten von Volksliedern in einer symphonischen Struktur, die eine Vielzahl harmonischer und kontrapunktischer Kombinationen nutzt." #NT!
  
