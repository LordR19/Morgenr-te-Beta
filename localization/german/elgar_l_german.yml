 je_elgar_expressionism: "Expressionismus" #NT!
 je_elgar_expressionism_reason: "[concept_elgar_expressionism] ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele." #NT!
