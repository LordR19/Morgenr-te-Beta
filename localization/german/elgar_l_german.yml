 elgar_santa_cecilia_decision: "Erhöhe Santa Cecilia in den Rang einer Akademie" #NT!
 elgar_santa_cecilia_decision_desc: "Die Accademia di Santa Cecilia wurde 1585 durch die päpstliche Bulle „Ratione congruit“ von Sixtus V. in Form einer Kongregation gegründet. Im Jahr 1838 wurde die Kongregation der Heiligen Cäcilia offiziell zur Akademie und dann zur Päpstlichen Akademie ernannt. Zu seinen damaligen Mitgliedern gehörten Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod und Meyerbeer. Eines seiner Ehrenmitglieder war Königin Victoria. Im vereinigten Italien entwickelte es sich zu einem führenden Konservatorium." #NT!
