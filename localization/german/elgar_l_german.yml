 elgar_leipzig_conservatory_decision: "Habe das Leipziger Konservatorium gefunden" #NT!
 elgar_leipzig_conservatory_decision_desc: "Die traditionsreiche Musikstadt Leipzig, in der bereits Johann Sebastian Bach tätig war, bot zu Beginn des 19. Jahrhunderts optimale Voraussetzungen für die Gründung einer musikalischen und akademischen Talentschmiede. Vier engagierte Bürger der Stadt, nämlich der Jurist Heinrich Conrad Schleinitz (Zweiter Direktor), der Bezirksdirektor von Leipzig Johann Paul von Falkenstein und der Königlich-Sächsische Hofrat Johann Georg Keil sowie der Gewandhauskapellmeister Felix Mendelssohn Bartholdy setzten die bisherigen Ideen um üben." #NT!
