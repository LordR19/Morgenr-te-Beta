 elgar.1251.t: "Liszt in Weimar" #NT!
 elgar.1251.d: "Nach vielen Jahren Konzertreisen denkt der Klaviervirtuose und Komponist Franz Liszt darüber nach, sich in Weimar niederzulassen." #NT!
 elgar.1251.f: "Die Weimarer Jahre waren die künstlerisch produktivste Zeit Franz Liszts. Viele seiner Klavierwerke schrieb er in Weimar, etwa die Klaviersonate h-Moll, den Zyklus „Harmonies poétiques et religieuses“, fünfzehn Ungarische Rhapsodien sowie zahlreiche Transkriptionen, Klavierauszüge und Bearbeitungen früherer Klavierwerke, etwa der Paganini-Etüden . Auch zwei seiner zuvor konzipierten Klavierkonzerte erhielten hier ihre endgültige Form. In Weimar dirigierte Liszt viele Werke zeitgenössischer Komponisten, die damals zum Teil umstritten waren, und führte auch deren Opern auf. Er dirigierte Werke von Richard Wagner, der ihm besonders nahe stand und dem er im Frühjahr 1849 nach dem Dresdner Aufstand zur Flucht nach Zürich verhalf. In den folgenden Jahren unterstützte er Wagner sowohl finanziell als auch moralisch und pflegte einen regen Briefwechsel mit ihm. Später traten Liszt und Wagner häufig gemeinsam als Dirigenten auf. Nachdem Wagner ab 1865 eine Beziehung mit Liszts Tochter Cosima hatte, kühlte sich die Beziehung für längere Zeit ab." #NT!
 elgar.1252.t: "Von der Wiege zum Grabe" #NT!
 elgar.1252.d: "In Rom vollendete Franz Liszt seine letzte symphonische Dichtung. Die Musikgemeinschaft weiß nicht, was sie von dem neuesten „Fehler“ dieses Komponisten halten soll." #NT!
 elgar.1252.f: "In den späten Jahren seines Lebens wandte sich Liszt zunehmend der geistlichen und kirchenmusikalischen Musik zu. Seine letzte Tondichtung „Von der Wiege bis zur Bahre“ unterschied sich daher von allen seinen Vorgängern. Liszt ließ sich von einer Zeichnung des ungarischen Malers Mihály Zichy inspirieren. Große Teile des Werkes erfordern kein starkes Orchester, vor allem der Anfang klingt kammermusikalisch; Es bilden sich viele Klanginseln, in denen das musikalische Material dürftig ist und Solopassagen, insbesondere am Ende der Sätze, keine Seltenheit sind. Auch die verwendeten Harmonischen sind ein Vorbote der kommenden Zeit. Zu seinen Lebzeiten bewerteten Musikkritiker das Werk jedoch als „Fehler eines alten Mannes“." #NT!
 elgar.1252.g: "Spätere Generationen werden es verstehen." #NT!
 elgar.1261.t: "Les Préludes" #NT!
 elgar.1261.f: "Les Préludes ist die dritte von Franz Liszts dreizehn symphonischen Gedichten. Die Musik wurde zwischen 1845 und 1854 komponiert und begann als Ouvertüre zu Liszts Chorzyklus Les quatre élémens (Die vier Elemente), wurde dann als eigenständige Konzertouvertüre überarbeitet und erhielt einen neuen Titel, der sich auf ein Gedicht von Alphonse de Lamartine bezieht. Les préludes ist das früheste Beispiel eines Orchesterwerks mit dem Titel „Sinfonische Dichtung“. Liszt sieht die Phasen des Lebens als Auftakt zur Melodie des Todes. Diese Lebensphasen sind Kämpfe und Stürme, Liebesglück und Schmerz, Trost, Naturerlebnis. Trotz der Kontraste dieser Stimmungen, die sich in Les Préludes widerspiegeln, ist das Werk von großer Kohärenz. Es beginnt mit einer melancholischen Melodie, aus der sich das erste stürmische Hauptthema entwickelt, das über einen pastoralen Teil zum zweiten Thema führt. Diese beiden Themen werden in gleitend wechselnden Stimmungen entwickelt. In einem Höhepunkt geht das Originalthema als majestätische, glanzvolle Fanfare in das erste Hauptthema über." #NT!
 elgar.1262.t: "Ungarische Rhapsodien" #NT!
 elgar.1262.f: "Die Ungarischen Rhapsodien bestehen aus 19 Klavierstücken, die auf ungarischen Volksthemen basieren und von Franz Liszt in den Jahren 1846–1853 und später in den Jahren 1882 und 1885 komponiert wurden. Liszt arrangierte auch Versionen für Orchester, Klavierduett und Klaviertrio. Einige sind bekannter als andere, wobei die Ungarische Rhapsodie Nr. 2 besonders berühmt ist und Nr. 6, Nr. 10, Nr. 12 und Nr. 14 (insbesondere in der Fassung für Klavier und Orchester wie die Ungarische Fantasie) ebenfalls bekannt sind. Liszt integrierte viele Themen, die er in seinem Heimatland Westungarn gehört hatte und von denen er glaubte, dass sie Volksmusik seien, obwohl es sich bei vielen tatsächlich um Melodien handelte, die von Mitgliedern der ungarischen oberen Mittelschicht oder von Komponisten wie József Kossovits geschrieben worden waren. In ihrer ursprünglichen Klavierform zeichnen sich die Ungarischen Rhapsodien durch ihre Schwierigkeit aus." #NT!
 elgar.1263.t: "Dante-Symphonie" #NT!
 elgar.1263.f: "Die „Dante-Symphonie“ ist eine Chorsinfonie von Franz Liszt. Es ist im hochromantischen Stil geschrieben und basiert auf Dante Alighieris Reise durch die Hölle und das Fegefeuer, wie sie in der Göttlichen Komödie dargestellt wird. Einige Kritiker haben argumentiert, dass die Dante-Symphonie weniger eine Symphonie im klassischen Sinne als vielmehr zwei beschreibende symphonische Gedichte sei. Liszts ursprüngliche Absicht bestand darin, das Werk in drei Sätzen zu komponieren: einem Inferno, einem Purgatorio und einem Paradiso. Die ersten beiden sollten rein instrumental sein, der Schlusschor. Wagner überzeugte Liszt jedoch davon, dass kein irdischer Komponist die Freuden des Paradieses getreu wiedergeben könne. Liszt verzichtete auf den dritten Satz, fügte aber am Ende des zweiten Satzes ein Magnificat im Chor hinzu. Der Liszt-Forscher Humphrey Searle argumentiert, dass sich Liszt zwar wohler in der Darstellung der höllischen als der himmlischen Regionen gefühlt habe, die Aufgabe, das Paradies in der Musik darzustellen, jedoch nicht über seine Fähigkeiten hinausgegangen sei." #NT!
  
 elgar.1301.t: "Rienzi" #NT!
 elgar.1301.d: "Mit seiner Oper „Rienzi“ beeindruckte ein junger Komponist das Dresdner Publikum und internationale Künstler. Sein Name ist Richard Wagner." #NT!
 elgar.1301.f: "„Kein späteres Erlebnis hat bei mir Gefühle ausgelöst, die auch nur annähernd denen ähnelten, die ich an diesem Tag der Uraufführung von Rienzi hatte.“ Die nur allzu begründete Angst vor ihrem Erfolg hat mein Gefühl bei allen weiteren Uraufführungen meiner Werke so sehr beherrscht, dass ich sie nie wirklich genießen oder das Verhalten des Publikums gebührend wahrnehmen konnte. [...] Der anfängliche Erfolg von Rienzi war zweifellos im Voraus gesichert. Aber die lärmende Art und Weise, in der das Publikum seine Vorliebe für mich erklärte, war außergewöhnlich ... Das Publikum war gezwungen, es zu akzeptieren, weil alle, die mit dem Theater zu tun hatten, so positive Berichte verbreitet hatten ... dass die gesamte Bevölkerung sich darauf freute zu dem, was als Wunder angekündigt wurde ... Wenn ich versuche, mich an meinen Zustand an diesem Abend zu erinnern, kann ich mich nur daran erinnern, dass er alle Merkmale eines Traums besaß.“ -Richard Wagner" #NT!
 elgar.1311.t: "Wagner kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1311.f: "Mit seinen durchkomponierten Musikdramen gilt Wilhelm Richard Wagner als einer der bedeutendsten Komponisten der Romantik. Er nutzte charakteristische Leitmotive für Figuren, Ereignisse und Gefühle und entwickelte die Technik im „Ring des Nibelungen“ zu einer systematischen Methode. Das von ihm propagierte Gesamtkunstwerk vereint verschiedene Künste wie Musik, Poesie und Schauspiel zu einer Einheit. Wagners Innovationen in der Harmonielehre beeinflussten die Entwicklung der Musik bis heute. Wagner beschäftigte sich intensiv mit Stoffen aus der germanischen Mythologie und Sagen wie dem Schwanenritter, der Nibelungensage und dem Heiligen Gral im Rahmen der Artussage. Im Lohengrin, der Ring-Tetralogie und dem Spätwerk Parsifal kreisen seine Gedanken um das Motiv der Erlösung. Mit Tristan und Isolde schuf er eine der berühmtesten Liebesopern der Musikgeschichte. Richard Wagner gründete die Bayreuther Festspiele, die sich ausschließlich der Aufführung seiner eigenen Werke widmeten. Wagners Wirkung geht weit über den musikalischen Bereich hinaus. Schriftsteller und Maler, Philosophen und Bildhauer haben sich ebenso mit ihm beschäftigt wie Germanisten, Historiker, Politik- und Religionswissenschaftler." #NT!
