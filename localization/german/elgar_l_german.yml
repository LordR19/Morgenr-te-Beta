 elgar.3.t: "Die Geburt des Impressionismus" #NT!
 elgar.3.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des impressionistischen Kunststils." #NT!
 elgar.3.f: "[concept_elgar_impressionism] ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen." #NT!
 elgar.3.g: "Wir sind eine führende Kulturnation" #NT!
 elgar.4.t: "Die Geburt des Expressionismus" #NT!
 elgar.4.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des expressionistischen Kunststils." #NT!
 elgar.4.f: "[concept_elgar_expressionism] ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele." #NT!
 elgar.5.t: "Die Geburt des Jugendstils" #NT!
 elgar.5.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des Jugendstils." #NT!
 elgar.5.f: "[concept_elgar_art_nouveau], meist im Zusammenhang mit Italien auch Stile liberty, ist eine kunsthistorische Epoche an der Wende vom 19. zum 20. Jahrhundert. Strömungen, die dem Jugendstil zugeordnet werden können, sind der Reformstil (nach der Reformbewegung), der Secession-Stil (nach der Wiener Secession), der Modernisme in Katalonien, in der Schweiz der Stil Sapin und in den USA der Tiffany-Stil. Neben dem im Französischen, Englischen und Italienischen vorherrschenden Ausdruck Art nouveau wird im Englischen auch Modern Style und im Italienischen Stile Floreale verwendet. Zeitlich gesehen gehört der Jugendstil zum Fin de Siècle." #NT!
