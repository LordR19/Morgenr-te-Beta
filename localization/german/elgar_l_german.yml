 elgar.1601.t: "Ein komponierender Besitzer einer Orangenplantage" #NT!
 elgar.1601.d: "Der Sohn des bekannten Wollunternehmers Julius Delius nahm Unterricht bei einem Organisten und veröffentlichte einige seiner ersten Kompositionen." #NT!
 elgar.1601.f: "Frederick Delius, ein gebürtiger Engländer, war der Sohn des deutschen Wollunternehmers Julius Delius. Der Vater wollte, dass sein Sohn der Nachfolger im Unternehmen wird, doch der Sohn schenkte dem Geschäft in Europa wenig Aufmerksamkeit und interessierte sich mehr für Kunst und Musik. Deshalb hat Delius jr. auf eine Orangenplantage in Florida verlegt, um ihn von den Einflüssen der europäischen Metropolen fernzuhalten. Doch gerade dieser Transfer sollte für sein späteres musikalisches Schaffen von herausragender Bedeutung sein. In Jacksonville traf Delius den katholischen Organisten Thomas Ward, von dem Delius sagt, er sei der Einzige gewesen, der ihm tatsächlich etwas beigebracht habe. Wenig später veröffentlichte Delius seine ersten Kompositionen in Danville, Virginia." #NT!
 elgar.1601.g: "Was sollte aus diesem Nichtsnutz werden?" #NT!
 elgar.1611.t: "Delius kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1611.f: "Frederick Theodore Albert Delius war ein britischer Komponist. Delius stammte aus einer alten Textilhändler- und Fabrikantenfamilie deutscher Herkunft, konnte jedoch nur schwer in die Fußstapfen seines Vaters Julius treten und vernachlässigte das Geschäft. Julius versetzte Friedrich deshalb auf eine Orangenplantage in Florida, um ihn von den Einflüssen der europäischen Metropolen fernzuhalten. Doch gerade im amerikanischen Süden lernte Delius seinen Musiklehrer Thomas Ward und die afroamerikanische Musikkultur als Inspiration kennen. Schließlich gewährte ihm sein Vater 1886 einen achtzehnmonatigen Kurs, bei dem Edvard Grieg sein Talent erkannte und sein Mentor wurde. Während seiner Zeit in Leipzig entstanden seine ersten bedeutenden Werke, darunter Widmungen an Griegs Frau Nina. Er entwickelte seinen ganz persönlichen Stil, der zunächst von Wagner und Grieg, später auch von Debussy beeinflusst war: unverwechselbare Harmonie, ein scheinbar endloser Fluss der Musik und ein sensibles Gespür für feinste emotionale Nuancen, das dem Impressionismus nahesteht. Delius‘ Musik kann als wichtiger musikalischer Ausdruck des „Fin de siècle“ verstanden werden." #NT!
 elgar.1612.t: "Delius geht" #NT!
 elgar.1621.t: "Delius' Vertrag endet" #NT!
 elgar.1622.t: "Delius verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1631.t: "Delius stirbt" #NT!
 elgar.1631.f: "In den 1910er Jahren begann Delius, Symptome einer Syphilis zu zeigen, die er sich wahrscheinlich in den 1880er Jahren zugezogen hatte. Er ließ sich in Kliniken in ganz Europa behandeln, doch 1922 konnte er mit zwei Stöcken gehen und 1928 war er gelähmt und blind. Eine Rückkehr zum Wohlstand der Vorkriegsjahre gab es nicht: Die ärztliche Behandlung von Delius war ein zusätzlicher Kostenfaktor, seine Blindheit hinderte ihn am Komponieren. Ein junger englischer Bewunderer, Eric Fenby, erfuhr, dass Delius versuchte, Jelka zu komponieren, indem er ihm diktierte, und stellte sich freiwillig als unbezahlter Amanuensis zur Verfügung. Ab 1928 arbeitete er fünf Jahre lang mit Delius zusammen, nahm seine neuen Kompositionen per Diktat auf und half ihm bei der Überarbeitung früherer Werke. Delius starb am 10. Juni 1934 im Alter von 72 Jahren in Grez. Er hatte sich gewünscht, in seinem eigenen Garten begraben zu werden, aber die französischen Behörden verboten dies. Sein alternativer Wunsch war, trotz seines Atheismus, „auf einem ländlichen Kirchhof im Süden Englands begraben zu werden, wo die Menschen wilde Blumen platzieren konnten“." #NT!
 elgar.1641.t: "Delius bereitet einen Rundgang vor" #NT!
 elgar.1641.d: "Der Komponist Frederick Delius bereitet eine Auslandstournee vor. Er hat keine große Konzerttournee im Sinn, sondern nur ein paar Besuche in Westeuropa, darunter Norwegen, der Heimat seines Mentors Edvard Grieg." #NT!
 elgar.1651.t: "Grez-sur-Loing" #NT!
 elgar.1651.d: "Der Komponist Frederick Delius erwägt, sich mit seiner Frau Jelka Rosen in der kleinen Künstlerstadt Grez niederzulassen." #NT!
 elgar.1651.f: "1896 lernte Delius die Malerin Jelka Rosen kennen, die er 1903 heiratete, und sie zogen nach Grez-sur-Loing, einer kleinen Stadt in der Nähe von Fontainebleau. Der Ort war damals als Künstlerkolonie bekannt, in der sich skandinavische Maler wie Carl Larsson und Mitglieder der Skagen Painters oder Glasgower Jungen niedergelassen hatten. Um die Jahrhundertwende schuf er seine ersten reifen Meisterwerke, wie „Paris“, „A Village Romeo and Juliet“ und „Appalachia“." #NT!
 elgar.1652.t: "Delius zurück in England" #NT!
 elgar.1652.d: "Der Komponist Frederick Delius ist zu Besuch in seiner Heimat England." #NT!
 elgar.1652.f: "In den 1910er Jahren kehrte Delius für einige Jahre in seine Heimat England zurück. Die Werke dieser Jahre, etwa das Requiem, waren weniger erfolgreich. Delius wandte sich nun den konventionellen Formen der absoluten Musik zu, schaffte es jedoch nicht, die Opulenz seiner Tonsprache überzeugend zu strukturieren." #NT!
 elgar.1661.t: "Koanga" #NT!
 elgar.1661.f: "„Koanga ist eines dieser einzigartigen Werke, die in Delius' Entwicklung Aufmerksamkeit erregen, sich aber vom Rest seiner Musik abheben. Normalerweise ließ Delius' Interesse daran nach, sobald ein Werk geschrieben war. Es würde dann erneuert und jedes Mal, wenn er es noch einmal hörte, vorübergehend neu erlebt werden. Er zeigte sich jedoch besorgt um Koanga, als ob darin eine geheime Verbindung bestand, die ihn mit seiner Jugend in Florida verband. Es war das einzige Werk, das er im Alter bedauerte und das er wahrscheinlich nie wieder hören würde. Und so kam es. Eine düstere Erhabenheit durchdringt die Partitur, die zwar der Sehnsucht nach Wagner nachgibt, aber an die tragische Begeisterung Verdis erinnert. Die Elemente Zeit, Ort und Handlung ermöglichten ihm eine größere Bandbreite an Texturen und Stimmungen als in seinen anderen Opern.“ - Eric Fenby" #NT!
 elgar.1662.t: "Ein Dorf-Romeo und Julia" #NT!
 elgar.1662.f: "Ein Dorf-Romeo und Julia ist eine Oper von Frederick Delius, die vierte seiner sechs Opern. Der Komponist selbst verfasste zusammen mit seiner Frau Jelka das englischsprachige Libretto nach der Kurzgeschichte „Romeo und Julia auf dem Dorfe“ des Schweizer Autors Gottfried Keller. Während die Oper selten aufgeführt wurde, ist das Orchesterzwischenspiel zwischen den Szenen 5 und 6, „Der Spaziergang zum Paradiesgarten“, separat in Konzerten zu hören und wurde viele Male aufgenommen." #NT!
 elgar.1663.t: "Vom Hören des ersten Kuckucks im Frühling" #NT!
 elgar.1663.f: "Sir Thomas Beecham, Delius‘ prominentester britischer Meister, bezeichnete „On Hearing the First Cuckoo in Spring“ als „mit Abstand das bekannteste Werk unseres Komponisten“. Zusammen mit Summer Night on the River ist es eines von Delius‘ Zwei Stücken für kleines Orchester. Die beiden wurden am 23. Oktober 1913 in Leipzig unter der Leitung von Arthur Nikisch uraufgeführt. Das Hauptthema mit der Aufschrift „Mit leicht fließender Bewegung“ ist ein Austausch von Kuckucksrufen. Das zweite Thema ist für erste Violinen komponiert und stammt aus einem norwegischen Volkslied, „In Ola Valley“, auf das Delius durch den Komponisten und Volksliedarrangeur Percy Grainger aufmerksam gemacht wurde. Das Thema wurde bereits von Edvard Grieg verwendet." #NT!
  
 elgar.1701.t: "Mahlers erster Auftritt" #NT!
 elgar.1701.d: "In Bad Hall übernahm der junge und talentierte Dirigent Gustav Mahler erstmals die Position des Kapellmeisters. In den folgenden Jahren sollte er die Karriereleiter an der Wiener Staatsoper erklimmen" #NT!
 elgar.1701.f: "„Und da war er persönlich im Theaterbüro, als ich von meinem ersten Besuch bei Pollini herauskam: blass, dünn, kleinwüchsig, langes Gesicht, die steile Stirn umrahmt von tiefschwarzen Haaren, wichtige Augen hinter Brillengläsern, Furchen des Leidens.“ und von Humor in seinem Gesicht, das, während er mit einem anderen sprach, die erstaunlichste Veränderung seines Ausdrucks zeigte, ebenso interessante, dämonische, einschüchternde Inkarnation von Kapellmeister Kreisler wie der jugendliche Leser von E.T.A. Hoffmanns Fantasien könnten sich vorstellen; Er fragte mich freundlich nach meinen musikalischen Fähigkeiten und Kenntnissen – worauf ich zu seiner offensichtlichen Zufriedenheit mit einer Mischung aus Schüchternheit und Selbstvertrauen antwortete – und ließ mich in einer Art benommenem und erschüttertem Zustand zurück. [...] Mahler erschien mir in Gesicht und Haltung als Genie und Dämon [...]' - Bruno Walter" #NT!
 elgar.1701.g: "Ist er mit seinen 20 Jahren nicht etwas zu jung für so einen Job?" #NT!
 elgar.1711.t: "Mahler kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1711.f: "Gustav Mahler war ein österreichischer Komponist am Übergang von der Spätromantik zur Moderne. Er war nicht nur einer der bedeutendsten Komponisten der Spätromantik, sondern auch einer der berühmtesten Dirigenten seiner Zeit und als Opernregisseur einer der bedeutendsten Reformatoren des Musiktheaters. Sein Wirken an der Wiener Hofoper gilt als epochal. Stefan Zweig beispielsweise schrieb in seinen Memoiren über Mahlers Ruhm in Wien: „Gustav Mahler auf der Straße gesehen zu haben, war ein Ereignis, von dem man seinen Kameraden am nächsten Morgen stolz berichtete, wie ein persönlicher Triumph.“ Mahlers musikalische und szenische Interpretationen zeichneten sich im Vergleich zu den damaligen Standards durch eine hohe Originaltreue aus. Sein Vorbild hatte unmittelbaren Einfluss auf eine jüngere Dirigentengeneration. Sein Rang als Komponist hingegen war bis weit nach seinem Tod umstritten. Obwohl sich schnell eine Gemeinschaft begeisterter Anhänger bildete, stießen seine Kreationen zunächst auf mangelndes Interesse, Unverständnis oder Ablehnung bei der musikinteressierten Öffentlichkeit. Erst in den 1960er Jahren konnte sich sein Werk endgültig als Teil der sogenannten „Mahler Renaissance“ etablieren." #NT!
 elgar.1712.t: "Mahler geht" #NT!
 elgar.1721.t: "Mahlers Vertrag endet" #NT!
 elgar.1721.f: "Komponisten des 20. Jahrhunderts bleiben in der Regel nur zehn Jahre in einem Land. Sie werden ihren Vertrag nicht fortsetzen." #NT!
 elgar.1722.t: "Mahler verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1731.t: "Mahler stirbt" #NT!
 elgar.1731.f: "„Morgen und Wien.“ Ein Chaos. Sie klammern sich an Details, die noch niemand wissen kann. Er soll auf dem kleinen Friedhof in Grinzing neben seiner kleinen Tochter beigesetzt werden. Die Leiche wird gebracht. Neulich Morgen. Die Straße „an den Langen Lüssen“ führt quer durchs Land zu Zypressen. Die Kapelle ist ein kleiner Raum, nur für den Sarg und einige Kränze. Die anderen säumen die Wege zum Grab. Eine Frau kommt vorbei und sagt zu einer anderen: „Jetzt ist er innerlich in Frieden.“ „Alles war zu klein für ihn.“ Die Kirche in Grinzing ist klein, der Kirchhof eng. Und ein Spektakel für die Wiener steht bevor. Kirche und Friedhof werden abgesperrt. Nur Karten gewähren Zugang. Wir erfahren, dass Franz Schalk, Gregor und der Vorstand beantragt haben, die Oper am Tag der Beerdigung zu schließen. Kein Wort dazu. Das Gericht, die Gemeinde Wien, rührt nicht. Und dann die Feier. (Weil sie es war). Wir stehen vor der Kirche, als der Sarg getragen wird. Es regnet. Über einen Weinbergweg gelangen wir schneller zum Grab. Der Zug kommt. Der Regen hört auf. Eine Nachtigall singt, die Erdklumpen fallen. Ein Regenbogen. Und die Hunderte schweigen.' - Paul Stefan" #NT!
 elgar.1741.t: "Mahler bereitet eine Führung vor" #NT!
 elgar.1741.d: "Der Komponist Gustav Mahler bereitet eine Auslandstournee vor. Er wird alle großen Konzertsäle Europas besuchen." #NT!
 elgar.1742.d: "Der Komponist Gustav Mahler bereitet eine Auslandstournee vor. Er wird alle großen Konzertsäle in Europa und Nordamerika besuchen." #NT!
 elgar.1751.t: "Der neue Kapellmeister der Wiener Staatsoper" #NT!
 elgar.1751.d: "Von 1897 bis 1907 hatte Mahler die in Europa herausragende Stellung des ersten Dirigenten und Direktors der Wiener Oper inne." #NT!
 elgar.1751.f: "„Als sich ein erstaunlicher Ausnahmefall ereignete und Gustav Mahler im Alter von achtunddreißig Jahren zum Direktor der Hofoper ernannt wurde, ging in ganz Wien ein schockiertes Raunen und Erstaunen darüber, dass einem so jungen Menschen die erste Kunstanstalt anvertraut wurde. [...] Dieses Misstrauen, dass jeder junge Mensch „nicht ganz zuverlässig“ sei, ging damals durch alle Kreise. -Stefan Zweig" #NT!
 elgar.1751.g: "Er darf gerne Konzerte geben, aber er ist definitiv zu jung, um eine so wichtige Position zu bekleiden!" #NT!
 elgar.1751.h: "Er ist genau der richtige Mann. Stellen Sie ihn ein." #NT!
 elgar.1752.t: "Ein Österreicher in New York" #NT!
 elgar.1752.d: "Nach Auseinandersetzungen in seiner österreichischen Heimat fand Gustav Mahler in New York ein Publikum, bei dem seine Werke großen Anklang fanden. Einige Verantwortliche der US-Musikwelt würden ihn gerne langfristig engagieren." #NT!
 elgar.1752.f: "Manchen war das deutsche Wams zu eng, als sie den Namen Mahler hörten. Manche aus Aufregung, die meisten aber aus Wut. Das war vom ersten Tag an so. Er hatte eine unmittelbare Wirkung, aufstachelnd, provozierend, alarmierend – egal: Er gehört zu den elektrischen und elektrisierenden Naturen, die bei der kleinsten Berührung Funken sprühen oder sich entzünden. Am Anfang machte ihn natürlich nur seine frenetische Unbeliebtheit beliebt. Getragen von der Gunst des Hasses, sorgfältig erleuchtet vom Neid, dieser ewig schlaflose und mächtige Beschützer alles Wirklichen, vom Spott, vom Neid und der Verleumdung, verkündet von den lautesten Tonträgern an jeder Straßenecke, ist er berühmt geworden. […] Und so hörte man jeden Tag, dass er seine Musiker misshandelt, sie zu unmenschlicher Arbeit auspeitscht, sie fast zum Tode anstachelt, und dass sie ihn, wenn sie nur könnten, alle am liebsten in einem Löffel Wasser ertränken würden. Man sagte, er habe seine Sänger gekürzt, sie wie Rekruten trainiert und mit ihnen gespielt wie der große Türke mit seinen Sklaven. […] Die Intensität seines Wesens schien die ganze Stadt New York zu erfüllen. - Felix Salten" #NT!
 elgar.1752.g: "Was für ein seltsamer Kerl." #NT!
 elgar.1752.h: "Mahler sollte in Amerika bleiben." #NT!
 elgar.1761.t: "Symphonie Nr. 5" #NT!
 elgar.1761.f: "Wie einige andere Sinfonien Mahlers wurde auch die 5. Sinfonie nach ihrer Uraufführung nicht verstanden. 1905, nach einer erfolglosen Aufführung in Hamburg, beklagte sich Mahler: „Die Fünfte ist ein verfluchtes Werk.“ Niemand versteht es.' Die Musikkritiken in den Jahren nach der Premiere waren überwiegend negativ. Der Musikkritiker Ferdinand Pfohl beispielsweise urteilte, die 5. Sinfonie sei eines der schwächeren Werke Mahlers. Lediglich die Neue Zeitung für Musik zollte der Symphonie ein wohlwollendes Zeugnis und sprach von einem „überwältigenden Reichtum an Schönheit“. Insbesondere im Vergleich zur zwei Jahre zuvor entstandenen 4. Sinfonie stellt sie inhaltlich und formal einen großen Unterschied dar. Mit der raueren Klangwelt der 5. Sinfonie beginnt für Mahler eine neue Schaffensphase, die in der folgenden 6. Sinfonie weiterentwickelt wird. Erst nach Mahlers Tod erlangte das Werk zunehmende Wertschätzung." #NT!
 elgar.1762.t: "Lied von der Erde" #NT!
 elgar.1762.f: "„Ist es wirklich derselbe Mann, der ‚im Einklang mit dem Unendlichen‘ das Gebäude des Achten errichtete, das wir jetzt im Trinklied über die Nöte der Erde finden? Wer schleicht im Herbst einsam zu seinem geliebten Ruheplatz und sehnt sich nach Erfrischung? Wer blickt auf die Jugend mit dem freundlichen Blick des Alters, mit sanftem Gefühl auf die Schönheit? Wer sucht im Trunk das bedeutungslose Erdendasein zu vergessen und verabschiedet sich schließlich in Wehmut? […] Es handelt sich kaum um dieselbe Person und denselben Komponisten. Alle bisherigen Werke sind aus dem Gefühl des Lebens entstanden [...] Die Erde verschwindet, eine andere Luft weht herein, ein anderes Licht scheint darüber. [...] Als ich ihm das Autogramm zurückbrachte, kaum in der Lage, ein Wort darüber zu sagen, öffnete er den „Abschied“ und sagte: „Was denken Sie?“ Ist das überhaupt erträglich? Werden sich die Leute danach nicht umbringen?' Dann wies er auf die rhythmischen Schwierigkeiten hin und fragte scherzhaft: „Irgendeine Idee, wie man das dirigiert?“ Nicht ich!' -Bruno Walter" #NT!
 elgar.1763.t: "Kindertotenlieder" #NT!
 elgar.1763.f: "„Ich kann gut verstehen, dass man so schreckliche Texte schreibt, wenn man keine Kinder hat oder Kinder verloren hat.“ Aber ich kann nicht verstehen, wie man über den Tod von Kindern singen kann, wenn man sie eine halbe Stunde vorher umarmt und küsst, glücklich und gesund!‘ - Alma Mahler-Werfel, Ehefrau von Gustav Mahler" #NT!
 elgar.1771.t: "Mahler macht [ROOT.GetCountry.GetName] Ehre" #NT!
  
 elgar.1801.t: "Klavierkonzert Nr. 2" #NT!
 elgar.1801.d: "Nach vielen Rückschlägen ist dem Komponisten Sergej Rachmaninow eine beeindruckende Rückkehr gelungen: Sein Zweites Klavierkonzert sorgte für frenetischen Applaus." #NT!
 elgar.1801.f: "Nach der katastrophalen Uraufführung seiner Ersten Symphonie im Jahr 1897 erlitt Rachmaninow einen psychischen Zusammenbruch, der drei Jahre lang das Komponieren unmöglich machte. Obwohl Depressionen ihm die Energie raubten, war er immer noch leistungsfähig. Dirigier- und Klavierunterricht wurden notwendig, um seine finanzielle Situation zu verbessern. 1899 sollte er in London das Zweite Klavierkonzert aufführen, das er krankheitsbedingt noch nicht komponiert hatte, und gab stattdessen ein erfolgreiches Dirigentendebüt. Verwandte beschlossen, ihn dem Neurologen Nikolai Dahl vorzustellen, den er von Januar bis April 1900 täglich besuchte, was dazu beitrug, seine Gesundheit und sein Selbstvertrauen in die Komposition wiederherzustellen. Rachmaninow widmete das Konzert Dahl für den erfolgreichen Umgang mit ihm. Nachdem er 1908 sein Londoner Konzertengagement in der Queen's Hall unter Serge Koussevitzky erfüllt hatte, erschien in der Times eine schmeichelhafte Rezension: „Der direkte Ausdruck des Werks, die außergewöhnliche Präzision und Genauigkeit von Rachmaninoffs Spiel und sogar die strenge Sparsamkeit der Waffen- und Bewegungstechnik.“ „Die Hände, die er übt, trugen allesamt zum Eindruck der Vollständigkeit der Darbietung bei.“" #NT!
 elgar.1811.t: "Rachmaninow kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1811.f: "Sergej Wassiljewitsch Rachmaninow gilt weithin als einer der besten Pianisten seiner Zeit und als Komponist als einer der letzten großen Vertreter der Romantik in der klassischen russischen Musik. Frühe Einflüsse von Tschaikowsky, Rimski-Korsakow und anderen russischen Komponisten wichen einer durch und durch persönlichen Ausdrucksweise, die sich durch liedhafte Melodik, Ausdruckskraft und satte Orchesterfarben auszeichnet. Das Klavier spielt in Rachmaninows kompositorischem Schaffen eine herausragende Rolle und er legte großen Wert darauf, seine Fähigkeiten als Interpret einzusetzen, um die Ausdrucks- und technischen Möglichkeiten des Instruments voll auszuschöpfen. Im Jahr 1897, nach der katastrophalen Uraufführung seiner Symphonie Nr. 1, geriet Rachmaninow in eine vierjährige Depression und komponierte wenig, bis ihm eine erfolgreiche unterstützende Therapie 1901 die Vollendung seines mit Begeisterung aufgenommenen Klavierkonzerts Nr. 2 ermöglichte. Im Laufe der nächsten sechzehn Jahre Jahre lang dirigierte Rachmaninow am Bolschoi-Theater. Rachmaninow war einer der letzten Vertreter einer jahrhundertealten Tradition. Bis zum Ende des 19. Jahrhunderts waren (die meisten) Komponisten gleichermaßen bedeutende Virtuosen ihrer Zeit. Rachmaninow war einer der letzten, der diese Doppelfunktion ausübte." #NT!
 elgar.1812.t: "Rachmaninow reist ab" #NT!
 elgar.1821.t: "Rachmaninows Vertrag endet" #NT!
 elgar.1822.t: "Rachmaninow verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1841.t: "Rachmaninow bereitet eine Tour vor" #NT!
 elgar.1841.d: "Der Komponist Sergej Rachmaninow bereitet eine Auslandstournee vor. Er wird alle großen Konzertsäle der Welt besuchen." #NT!
 elgar.1851.t: "Rachmaninow in den USA" #NT!
 elgar.1851.d: "Rachmaninow hatte in der Vergangenheit immer wieder Angebote aus den USA erhalten, diese jedoch abgelehnt. Aufgrund einer angespannten finanziellen Situation sieht er derzeit jedoch einen Umzug in die USA als vorteilhaft an." #NT!
 elgar.1851.f: "Während der Skandinavien-Tournee erhielt Rachmaninow drei Angebote aus den USA: für zwei Jahre Dirigent des Cincinnati Symphony Orchestra zu werden, 110 Konzerte in 30 Wochen für das Boston Symphony Orchestra zu dirigieren und 25 Klavierabende zu geben. Er war besorgt über ein solches Engagement in einem unbekannten Land und hatte nur wenige gute Erinnerungen an seine erste Tournee im Jahr 1909, also lehnte er alle drei ab. Nicht lange nach seiner Entscheidung hielt Rachmaninow die Vereinigten Staaten für finanziell vorteilhaft, da er seine Familie nicht allein durch Komposition ernähren konnte. Da er sich die Reisekosten nicht leisten konnte, erhielt er vom russischen Bankier und Emigrantenkollegen Alexander Kamenka einen Vorschuss für die Reise. Nachdem die erste Tournee im April 1919 endete, machte Rachmaninow mit seiner Familie eine Pause nach San Francisco. Als Tourneekünstler war Rachmaninow ohne große Schwierigkeiten finanziell abgesichert, und die Familie lebte ein Leben der oberen Mittelschicht mit Bediensteten, einem Koch und einem Chauffeur. Sie stellten die Atmosphäre von Ivanovka in ihrer New Yorker Wohnung wieder her, indem sie russische Gäste bewirteten, Russen beschäftigten und weiterhin russische Bräuche beachteten." #NT!
 elgar.1851.g: "Er soll ein Konzert geben, ein längerer Aufenthalt in den USA wirkt sich nur auf sein kompositorisches Schaffen aus." #NT!
 elgar.1851.h: "Laden Sie ihn in die USA ein und heißen Sie ihn herzlich willkommen." #NT!
 elgar.1861.t: "Klavierkonzert Nr. 3" #NT!
 elgar.1861.f: "Zu dieser Zeit war Mahler der einzige Dirigent, den ich für würdig hielt, mit Nikisch in eine Reihe gestellt zu werden. Er widmete sich dem Konzert, bis die recht komplizierte Begleitung perfekt geübt war, obwohl er bereits eine weitere lange Probe hinter sich hatte. Laut Mahler war jedes Detail der Partitur wichtig – eine Einstellung, die unter Dirigenten zu selten vorkommt. ... Obwohl die Probe um 12:30 Uhr enden sollte, spielten und spielten wir weit über diese Stunde hinaus, und als Mahler ankündigte, dass der erste Satz noch einmal geprobt werden würde, erwartete ich einen Protest oder eine Szene von den Musikern, aber ich bemerkte kein einziges Anzeichen von Verärgerung. Das Orchester spielte den ersten Satz mit einer ausgeprägten oder vielleicht sogar noch größeren Wertschätzung als beim vorherigen Mal. - Sergej Rachmaninow" #NT!
 elgar.1862.t: "Rhapsodie über ein Thema von Paganini" #NT!
 elgar.1862.f: "Das Stück besteht aus 24 Variationen über ein Thema, das Niccolò Paganini selbst als Ausgangspunkt für eine Reihe von Variationen verwendete. Diese Melodie diente verschiedenen Komponisten immer wieder als Vorlage, darunter Johannes Brahms und Franz Liszt. In einigen Variationen verwendet Rachmaninow eine andere, viel ältere Melodie: die Sequenz „Dies irae“, einst integraler Bestandteil der lateinischen Totenmesse. Rachmaninow verwendete dieses Thema in seinen Werken immer wieder. Es erscheint in allen Sinfonien, den Symphonischen Tänzen, der Symphonischen Dichtung Die Toteninsel und der ersten Klaviersonate. Die Verbindung eines Paganini-Themas mit dem „Dies irae“ regt zur Suche nach einem programmatischen Hintergrund des Werkes an. Der Legende nach verkaufte der große Geiger seine Seele an den Teufel, um auf seinem Instrument Perfektion zu erlangen und die Liebe einer Frau zu erlangen. Das „Dies irae“-Motiv steht für den Teufel, das Paganini-Thema für den komponierenden Geiger selbst." #NT!
 elgar.1863.t: "Symphonie Nr. 3" #NT!
 elgar.1863.f: "„Es wurde in New York, Philadelphia, Chicago usw. gespielt. Bei den ersten beiden Aufführungen war ich anwesend. Es wurde wunderbar gespielt. Die Resonanz sowohl bei der Öffentlichkeit als auch bei den Kritikern war sauer. Eine Rezension bleibt mir schmerzlich im Gedächtnis: dass ich keine Dritte Symphonie mehr in mir habe. Ich persönlich bin fest davon überzeugt, dass es sich um eine gute Arbeit handelt. Aber – manchmal irren sich auch Komponisten! Wie dem auch sei, ich bleibe bisher bei meiner Meinung.“ - Sergej Rachmaninow" #NT!
 elgar.1871.t: "Rachmaninow macht [ROOT.GetCountry.GetName] Ehre" #NT!
  
 elgar.1901.t: "Skythische Suite" #NT!
 elgar.1901.d: "Sergei Prokofjew, eines der vielversprechendsten jungen Talente der russischen Musik, schockierte heute das Publikum mit einem skandalösen Auftritt." #NT!
 elgar.1901.f: "Prokofjew schrieb ursprünglich die Musik für das Ballett Ala i Lolli, dessen Geschichte unter den Skythen spielt. Das von Sergei Diaghilew in Auftrag gegebene Ballett wurde nach einem Szenario des russischen Dichters Sergey Gorodetsky geschrieben. Doch als Diaghilew die Partitur noch vor ihrer Fertigstellung ablehnte, überarbeitete der Komponist die Musik zu einer Suite für die Konzertaufführung. Die Aufführung wurde zum größten Skandal in der Geschichte der Uraufführungen Prokofjews. Der damalige Direktor des Konservatoriums, Alexander Glasunow, verließ während des Konzerts den Saal, die Mehrheit des Publikums war empört und die Kritiken waren vernichtend. Prokofjew war jedoch nicht sehr beeindruckt und schrieb am nächsten Tag lapidar nach Moskau, dass die Aufführung „mit großem Lärm“ stattgefunden habe." #NT!
 elgar.1911.t: "Prokofjew kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1911.f: "Als Schöpfer anerkannter Meisterwerke zahlreicher Musikgenres gilt Sergej Sergejewitsch Prokofjew als einer der bedeutendsten Komponisten des 20. Jahrhunderts. Prokofjew selbst erklärte seinen Stil als ein Zusammenspiel von vier Grundlinien. Die „klassische Linie“ drückt sich einerseits in seinem Interesse an historisierenden Elementen wie alten Tänzen und andererseits in seinem Festhalten an traditionellen Formen aus. Zur „modernen Linie“ hingegen gehört seine Vorliebe für gewagte Harmonien, Dissonanzen und ungewöhnliche Akkordkombinationen. Manchmal führt es an die extremen Grenzen der Tonalität. Als dritte nennt Prokofjew schließlich die „motorische Linie“. Viele seiner Werke zeichnen sich durch eindringliche Rhythmen und wilde Motorik aus. Im Gegensatz dazu steht die vierte „lyrische Zeile“. Immer wieder gelang es Prokofjew, Momente schroffer Lyrik und stiller Resignation zu schaffen und ausdrucksstarke Melodien zu komponieren. Bedeutsam war auch seine Tätigkeit als Komponist von Filmmusik. Alexander Newski gilt als vielfach analysiertes Schlüsselwerk der Geschichte der Filmmusik. Prokofjews Partitur beeinflusste und prägte die moderne Filmmusik im klassisch-romantischen Stil, wodurch klare Kopien des Stils entstanden." #NT!
 elgar.1912.t: "Prokofjew geht" #NT!
 elgar.1941.t: "Sinfonie Nr. 1 „Klassik“" #NT!
 elgar.1941.d: "Mit seiner ersten Sinfonie hat sich Sergej Prokofjew einmal mehr als aufstrebender Komponist bewährt. Andererseits drängt es den jungen Künstler in die Welt hinaus, um besser bezahlt zu werden." #NT!
 elgar.1941.f: "„Bei der Probe der Klassischen Symphonie mit dem Staatsorchester habe ich sie selbst dirigiert, völlig improvisiert, da ich die Partitur vergessen und sie eigentlich nie aus der Perspektive des Dirigierens studiert hatte. Ich dachte, es könnte ein völliges Debakel werden, aber es ist nichts passiert, und auf jeden Fall enthalten die Teile so viele Fehler, dass die Sitzung hauptsächlich zu einer Sitzung für Korrekturen wurde. In Kislowodsk hatte ich befürchtet, dass es durch ein „Revolutionsorchester“, das meine neuen Werke spielt, zu Feindseligkeiten kommen würde, aber das Gegenteil war der Fall: Das Staatsorchester, das mit viel jungem Nachwuchs ausgestattet war, war flexibel und aufmerksam und spielte die Symphonie mit offensichtlicher Freude.' - Sergej Prokofjew" #NT!
 elgar.1941.g: "Eine schöne Leistung, aber wir haben keine Verwendung für ihn." #NT!
 elgar.1951.t: "Prokofjew und Paris" #NT!
 elgar.1951.d: "Der Komponist Sergej Prokofjew erwägt, sich langfristig in Paris niederzulassen, hat aber Schwierigkeiten, einen angemessenen Lebensunterhalt zu finden." #NT!
 elgar.1951.f: "Auf seinen Tourneen verbrachte Prokofjew zahlreiche Aufenthalte in Paris, wo er in ständigem Kontakt mit anderen Russen, etwa Diaghilew, stand. Gleichzeitig freundete er sich mit progressiven französischen Künstlern wie Francis Poulenc und Arthur Honegger an. Während die deutsche Musikwelt für ihn bis auf einen kurzen Aufenthalt in Ettal uninteressant blieb, schien Frankreich seine geistige zweite Heimat zu sein." #NT!
 elgar.1951.g: "Er soll ein Konzert geben, aber wir haben keine Kapazitäten für eine Position." #NT!
 elgar.1951.h: "Prokofjew ist bei uns willkommen. Gib ihm ein Zuhause." #NT!
 elgar.1961.t: "Romeo und Julia" #NT!
 elgar.1961.f: "Romeo und Julia ist Sergej Prokofjews längstes und bekanntestes Ballett und gilt weithin als sein wichtigster Beitrag zu diesem Genre. Es gilt als Höhepunkt seines musikalischen Schaffens. Die reichhaltige und abwechslungsreiche Instrumentierung sowie die rhythmische Komplexität der Partitur stellen Orchester und Tänzer immer noch vor Herausforderungen. An manchen Stellen grenzen Dissonanzen an Atonalität. Der berühmte „Rittertanz“ mit seinen punktierten Rhythmen ist heute eher als quasi-sinfonisches Thema bekannt. Im Gegensatz dazu sind die Themen rund um Julias Erwachen zur Liebe zugleich zart und jugendlich lebendig. Prokofjew verwendete Musik aus dem Ballett in drei Suiten für Orchester und einem Solo-Klavierwerk." #NT!
 elgar.1962.t: "Leutnant Kijé" #NT!
 elgar.1962.f: "Die Musik von Leutnant Kijé wurde ursprünglich zur Begleitung des gleichnamigen Films geschrieben. Es war Prokofjews erster Versuch einer Filmmusik und sein erster Auftrag. In den Anfängen des Tonkinos war Prokofjew unter den verschiedenen angesehenen Komponisten, die bereit waren, sich an der Filmmusik zu versuchen, keine naheliegende Wahl für den Auftrag. Er lebte fast ein Jahrzehnt in Paris und hatte den Ruf, experimentierfreudig und dissonant zu sein. Kurz nach der Veröffentlichung des Films erhielt Prokofjew eine Einladung vom Moskauer Radio-Symphonieorchester, eine Orchestersuite aus seiner Kijé-Filmmusik zu komponieren – wahrscheinlich das erste Mal, dass eine Filmmusik in ein bedeutendes Musikwerk umgewandelt wurde. Während Prokofjew zur Premiere in Boston in den Vereinigten Staaten war, war er bei Filmproduzenten sehr gefragt, aber obwohl er von ihren Angeboten geschmeichelt und angezogen wurde, komponierte er nie eine Hollywood-Filmmusik." #NT!
 elgar.1963.t: "Peter und der Wolf" #NT!
 elgar.1963.f: "Peter und der Wolf ist ein „sinfonisches Märchen für Kinder“. Es ist Prokofjews meistgespieltes Werk und eines der meistgespielten Werke im gesamten klassischen Repertoire. Der Erzähler erzählt eine Kindergeschichte, während das Orchester sie illustriert, indem es mit verschiedenen Instrumenten ein „Thema“ spielt, das jede Figur in der Geschichte repräsentiert: „Jede Figur dieser Geschichte wird durch ein entsprechendes Instrument im Orchester dargestellt: den Vogel durch a.“ Flöte, die Ente von einer Oboe, die Katze von einer Klarinette, die Staccato in tiefer Lage spielt, der Großvater von einem Fagott, der Wolf von drei Hörnern, Peter vom Streichquartett, die Erschießung der Jäger von den Pauken und der Basstrommel . Vor einem Orchesterauftritt ist es wünschenswert, den Kindern diese Instrumente zu zeigen und darauf die entsprechenden Leitmotive zu spielen. Dadurch lernen die Kinder bei der Aufführung dieses Märchens, die Klänge der Instrumente zu unterscheiden.“" #NT!
  
