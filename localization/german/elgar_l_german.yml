 elgar.1351.t: "Lohengrin" #NT!
 elgar.1351.d: "Die Premiere von Richard Wagners „Lohengrin“ war nicht nur voller Publikum – sie löste in Deutschland eine regelrechte Bewunderung für Wagner aus." #NT!
 elgar.1351.f: "Lohengrin ist eine romantische Oper in drei Akten des deutschen Komponisten Richard Wagner. Mit Lohengrin schuf Wagner die neue Opernform des durchkomponierten Musikdramas. Die Komposition ist nicht in einzelne Nummern unterteilt, sondern wird ohne Unterbrechung Akt für Akt durchgespielt. Wagner grenzt sich damit vom herkömmlichen Aufbau der Zahlenopern mit Arien, Rezitativen und Chorstimmen ab. Um das Innenleben der Bühnenfiguren in klar lesbare musikalische Motive übersetzen zu können, verwendete Wagner Leitmotive (z. B. das Gral-Motiv und das Frage-Verbot-Motiv). Die Oper hat andere Kunstwerke inspiriert. König Ludwig II. von Bayern benannte sein Schloss nach dem Schwanenritter Schloss Neuschwanstein." #NT!
 elgar.1352.t: "Kunstwerk der Zukunft" #NT!
 elgar.1352.d: "Während seines Aufenthalts in der Schweiz verfasste der Komponist Richard Wagner zahlreiche Abhandlungen über Musik und Kunst, die für das deutsche und internationale Verständnis von Ästhetik wegweisend werden sollten." #NT!
 elgar.1352.f: "Das „Kunstwerk der Zukunft“ ist eine kunsttheoretische Schrift Richard Wagners, die er zwischen 1849 und 1852 in Zürich verfasste. Wie in seiner Schrift „Kunst und Revolution“ beklagt Wagner den Verfall der Künste und entwickelt sein Modell der neuen Einheit der Künste, das „Gesamtkunstwerk“. Wie in seinen früheren Schriften entwickelte Wagner seine Überzeugung, dass die griechische Kunst in die griechische Religion und Mystik eingebettet sei und dass durch die Zerstörung der Religion auch die Kunst ihren Zusammenhalt verliere und zu „einzelnen Künsten“ (Schauspiel, Musik und Tanz) werden müsse degenerieren. Er beklagt, dass die Kunst der Musik als reine Begleitung des Wortes verkümmert sei. Im weiteren Verlauf seiner Ausführungen geht er ausführlich auf die Entwicklung der verschiedenen Künste ein, vom Idealzustand der Antike bis zur Dekadenz seiner Zeit. In seinem nächsten und wichtigsten schriftlichen Werk, Oper und Schauspiel, erklärt Richard Wagner dann sehr präzise (und sehr theoretisch), wie er sich die optimale „Vereinigung“ von Musik und Poesie vorstellt. Wenig später machte er sich an die „praktische“ Umsetzung und verfasste und komponierte nach jahrelanger Arbeit seinen „Ring des Nibelungen“ als das Musikdrama schlechthin." #NT!
 elgar.1352.g: "Wer soll diese schwer lesbaren Boxsätze verstehen?" #NT!
 elgar.1353.t: "Tristan und Isolde" #NT!
 elgar.1353.d: "Tristan und Isolde ist eine Oper in drei Akten von Richard Wagner nach einem deutschen Libretto des Komponisten, die größtenteils auf der Romanze Tristan und Iseult aus dem 12. Jahrhundert von Gottfried von Straßburg basiert. Die Oper hatte einen enormen Einfluss auf westliche klassische Komponisten und inspirierte Komponisten wie Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schönberg und Benjamin Britten direkt. Andere Komponisten wie Claude Debussy, Maurice Ravel und Igor Strawinsky formulierten ihre Stile im Gegensatz zu Wagners musikalischem Erbe. Viele betrachten Tristan als einen Meilenstein auf dem Weg von der gängigen Harmonie- und Tonalitätspraxis und legen damit den Grundstein für die Richtung der klassischen Musik im 20. Jahrhundert." #NT!
 elgar.1353.f: "„Das Werk, das schon immer meine größte Bewunderung hervorgerufen hat, ist Tristan.“ Ein schauderndes Staunen erfasst mich vor diesem gigantischen Bauwerk und es kommt mir noch immer unglaublich vor, wie ein Mensch sich das vorstellen und verwirklichen konnte. Ich halte den zweiten Akt für eine der erhabensten Schöpfungen des Geistes, die jemals geschaffen wurden. „Dieser zweite Akt ist wunderbar, wunderbar, unsagbar wunderbar.“ - Giuseppe Verdi" #NT!
 elgar.1354.t: "Richard-Wagner-Festspiele" #NT!
 elgar.1354.d: "Die Gründung von Richard Wganers Festspielhaus gilt als einer der Höhepunkte der Musikkultur des 19. Jahrhunderts." #NT!
 elgar.1354.f: "Die Bayreuther Festspiele sind ein jährlich stattfindendes Musikfestival, bei dem Opernaufführungen des deutschen Komponisten Richard Wagner aus dem 19. Jahrhundert präsentiert werden. Wagner selbst konzipierte und förderte die Idee eines besonderen Festivals zur Präsentation seiner eigenen Werke, insbesondere seines monumentalen Zyklus „Der Ring des Nibelungen“ und „Parsifal“. Die Aufführungen finden in einem eigens dafür eingerichteten Theater, dem Bayreuther Festspielhaus, statt. Wagner überwachte persönlich den Entwurf und den Bau des Theaters, das zahlreiche architektonische Innovationen enthielt, um den riesigen Orchestern, für die Wagner schrieb, sowie der besonderen Vision des Komponisten hinsichtlich der Inszenierung seiner Werke gerecht zu werden. Die Festspiele sind zu einem Pilgerziel für Wagnerianer und Liebhaber klassischer Musik geworden. Bei diesem einzigartigen Musikereignis waren Kaiser Wilhelm, Dom Pedro II. von Brasilien, König Ludwig und andere Adlige sowie der Philosoph Friedrich Nietzsche und so bedeutende Komponisten wie Anton Bruckner, Edvard Grieg, Pjotr ​​Tschaikowski, Franz Liszt, und der junge Arthur Foote." #NT!
 elgar.1354.g: "Ein Höhepunkt deutscher Kultur!" #NT!
 elgar.1356.t: "Richard Wagner – ein Politiker?" #NT!
 elgar.1356.d: "Richard Wagner ist ein Komponist mit großer Fangemeinde und seit Jahren für seine Polemik bekannt. Es scheint, als wolle er dies nun in politisches Kapital umwandeln." #NT!
 elgar.1356.f: "Richard Wagner war zeitlebens ein politischer Mensch, der stark von materialistischen und teilweise radikalsozialistischen Ideen beeinflusst war, bevor er später unter den Einfluss von Arthur Schopenhauers philosophischem Werk geriet. Dennoch blieben auch seine Werke stark von der Idee eines Establishments geprägt, dessen Macht gebrochen werden musste. Er beteiligte sich aktiv an der Revolution von 1848 in Sachsen und musste daher später fliehen. In seinem Aufsatz „Die Wiebelungen“ sah er den Deutschen eine besondere Rolle in der Geschichte voraus und sah sie einerseits als Trojaner und andererseits als die Einzigen, die in der Lage waren, die Menschheit zu retten. Zeit seines Lebens war Wagner ein Antisemit, eine Haltung, die sich im Laufe der Jahre verstärkte und in der Broschüre „Das Judenthum in der Musik“ ihren stärksten Ausdruck fand." #NT!
 elgar.1357.t: "Tannhäuser-Skandal" #NT!
 elgar.1357.d: "Eine Aufführung von Richard Wagners „Tannhäuser“ löste einen wahren Skandal aus, der die gesamte Pariser Gesellschaft empörte. Neben Wagners Verstoß gegen die guten Regeln des französischen Opernlebens spielte auch die Feindseligkeit zwischen der deutschen und der französischen Musikwelt eine Rolle." #NT!
 elgar.1357.f: "Wagner hatte es in Paris immer schwer, nicht nur wegen seiner Konkurrenz zum beliebten Giacomo Meyerbeer. Um seine Oper Tannhäuser in der Großen Oper unterzubringen, musste er sich französischen Gepflogenheiten beugen – etwa der Installation eines Balletts. Doch Wagner widersetzte sich vehement den Vorgaben und fügte lediglich ein Bacchanal ein. Gleichzeitig machte sich Wagner mit quälend langen Proben bei den Musikern unbeliebt. Die Uraufführung löste einen Skandal aus: Die Herren des Pariser „Jockey Club“ fühlten sich betrogen, als das Ballett nach der Ouvertüre nicht erschien. Die Herren kamen nicht wegen der Musik, sondern um die schönen Frauen zu beobachten und sie später in der Umkleidekabine zu besuchen. Da sie nicht bieten, was sie bekommen, sabotieren sie die Veranstaltung mit Pfiffen und Rufen. Auch am nächsten Tag wird es nicht besser: Die Pariser Presse zerreißt den Auftritt in der Luft. Nicht nur Frankreich, sondern auch Wagners Freunde und Feinde in Deutschland werden unsere Reaktion aufmerksam beobachten." #NT!
 elgar.1357.g: "Er sollte nie wieder in Paris auftauchen!" #NT!
 elgar.1357.h: "Wir müssen Herrn Wagner besänftigen." #NT!
 elgar.1356.g: "Er sollte in die Politik gehen." #NT!
 elgar.1356.h: "Er sollte komponieren, nicht debattieren!" #NT!
 elgar.1361.t: "Die Meistersinger von Nürnberg" #NT!
 elgar.1361.f: "„Die Meistersinger von Nürnberg“ ist ein Musikdrama oder eine Oper in drei Akten von Richard Wagner. Es handelt sich um die längste Oper, die üblicherweise aufgeführt wird. Sie dauert fast viereinhalb Stunden (ohne zwei Pausen zwischen den Akten) und wird traditionell nicht gekürzt. Die Meistersinger von Nürnberg nehmen im Gesamtwerk Wagners eine einzigartige Stellung ein. Es ist die einzige Komödie unter seinen reifen Opern und zeichnet sich unter seinen Werken auch dadurch aus, dass sie in einer historisch klar definierten Zeit und an einem historisch klar definierten Ort spielt und nicht in einer mythischen oder legendären Umgebung. Es ist die einzige erwachsene Wagner-Oper, die auf einer völlig originellen Geschichte basiert. Es enthält viele der Opernkonventionen, gegen die Wagner in seinen Aufsätzen zur Operntheorie gewettert hatte: Reimverse, Arien, Chöre, ein Quintett und sogar ein Ballett." #NT!
 elgar.1362.t: "Die Walküre" #NT!
 elgar.1362.f: "„Die Walküre“ bildet zusammen mit den Opern „Das Rheingold“, „Siegfried“ und „Götterdämmerung“ das Gesamtwerk „Der Ring des Nibelungen“. Wagner folgte weitgehend den Prinzipien der Form des Musikdramas und spiegelte die Gefühle und Stimmungen hinter dem Werk wider, indem er ein System wiederkehrender Leitmotive zur Darstellung von Personen, Ideen und Situationen anstelle der herkömmlichen Operneinheiten aus Arien, Ensembles und Chören verwendete. Die Geschichte der Walküre basiert auf der nordischen Mythologie, die in der Völsunga-Saga und der Poetischen Edda erzählt wird." #NT!
 elgar.1363.t: "Parsifal" #NT!
 elgar.1363.f: "Richard Wagners Parsifal enthält religiöse Elemente wie geistliche Musik, die Enthüllung der Monstranz (Grals), die Taufe und das christliche Abendmahlsritual. Bereits in seinen Zürcher Kunstschriften entwickelte er die Idee, mit der Kunst den Kern der Religion zu verdeutlichen. Um seine gleichnishafte Botschaft von der Erlösung und Erneuerung der Menschheit durch Mitgefühl – dargestellt durch den suchenden Parsifal und den leidenden Amfortas – umzusetzen, erklärte Wagner, wählte er eine Kunstform, die mit religiöser Symbolik eine „berückende Wirkung“ haben sollte im Kopf‘. Wagner selbst bezeichnete das Dreiakterstück als Bühnenweihfestspiel und verfügte, dass es nur im Bayreuther Festspielhaus aufgeführt werden dürfe." #NT!
  
 elgar.1401.t: "Ein Debüt in Karlshamn" #NT!
 elgar.1401.d: "Ein junger 19-jähriger Student des Leipziger Konservatoriums gab heute in Kralshamn sein Debüt als Pianist. Er kommt aus Norwegen, sein Name ist Edvard Grieg." #NT!
 elgar.1401.f: "Edvard Griegs Karriere begann ursprünglich als Pianist. Noch vor Abschluss seines Studiums am Leipziger Konservatorium debütierte der 19-jährige Grieg im schwedischen Karlshamn, bevor er einige Jahre später in seine Heimat Norwegen zurückkehrte. Grieg war ein Schüler von Ignaz Moscheles in Leipzig gewesen, ansonsten hatte er das konservative Klima in Leipzig als sehr unattraktiv empfunden." #NT!
 elgar.1411.t: "Grieg kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1411.f: "Edvard Hagerup Grieg gilt weithin als einer der bedeutendsten Komponisten der Romantik und seine Musik gehört weltweit zum klassischen Standardrepertoire. Seine Verwendung norwegischer Volksmusik in seinen eigenen Kompositionen machte die Musik Norwegens berühmt und trug zur Entwicklung einer nationalen Identität bei, ähnlich wie es Jean Sibelius in Finnland und Bedřich Smetana in Böhmen taten. Als Pianist und Dirigent unternahm er zahlreiche Konzertreisen durch Europa. Ähnlich wie der mächtige Haufen in Russland mit Mussorgsky an der Spitze verschmolz Grieg Elemente der Volksmusik seiner Heimat – etwa leere Quinten, scharf betonte Tanzrhythmen, das Schwanken zwischen Modal- und Dur-Moll-Tonarten – mit den kompositorischen Errungenschaften der letzten Zeit Romantik. Einige seiner Harmonien kündigen bereits den Impressionismus an und sind in einigen Kompositionen wie Klokkeklang einzigartig radikal. Zu den vielen anderen, die sich in ihrer kompositorischen Tätigkeit explizit oder in kryptischer Form in der Musik auf Grieg beziehen, gehören Frederick Delius, Maurice Ravel, Sergei Rachmaninow, Dmitri Schostakowitsch und Béla Bartók." #NT!
 elgar.1412.t: "Grieg geht" #NT!
 elgar.1421.t: "Griegs Vertrag endet" #NT!
 elgar.1422.t: "Grieg verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1431.t: "Grieg stirbt" #NT!
 elgar.1431.f: "Edvard Grieg starb am 4. September 1907 im Alter von 64 Jahren im Städtischen Krankenhaus in Bergen, Norwegen, an Herzversagen. Er hatte eine lange Krankheit hinter sich. Seine letzten Worte waren: „Nun, wenn es so sein muss.“ Die Beerdigung lockte zwischen 30.000 und 40.000 Menschen auf die Straßen seiner Heimatstadt, um ihn zu ehren. Seinem Wunsch folgend, wurde sein eigener Trauermarsch zum Gedenken an Rikard Nordraak mit Orchestrierung von seinem Freund Johan Halvorsen gespielt, der Griegs Nichte geheiratet hatte. Zusätzlich wurde der Trauermarschsatz aus Chopins Klaviersonate Nr. 2 gespielt. Grieg wurde im ersten norwegischen Krematorium eingeäschert, das erst in diesem Jahr in Bergen eröffnet wurde, und seine Asche wurde in einer Berggruft in der Nähe seines Hauses Troldhaugen beigesetzt. Nach dem Tod seiner Frau wurde ihre Asche neben seine gelegt." #NT!
 elgar.1441.t: "Grieg bereitet eine Tour vor" #NT!
 elgar.1441.d: "Der Komponist Edvard Grieg bereitet eine Auslandstournee vor. Das Ziel ist Skandinavien." #NT!
 elgar.1442.d: "Der Komponist Edvard Grieg bereitet eine Auslandstournee vor. Die Ziele sind Skandinavien, Deutschland, die Niederlande, Belgien, Österreich, Böhmen, Polen und Russland." #NT!
 elgar.1443.d: "Der Komponist Edvard Grieg bereitet eine Auslandstournee vor. Die Ziele sind Skandinavien, Deutschland, Italien, Frankreich und Großbritannien." #NT!
 elgar.1451.t: "Holberg-Suite" #NT!
 elgar.1451.d: "Die in Oslo uraufgeführte Holberg-Suite von Edvard Grieg ist nicht nur ein musikalisches Meisterwerk geworden, sondern hat auch das norwegische Nationalgefühl beflügelt." #NT!
 elgar.1451.f: "Die Holberg-Suite mit dem Untertitel „Suite im alten Stil“ ist eine Suite aus fünf Sätzen, die auf Tanzformen des 18. Jahrhunderts basiert und 1884 von Edvard Grieg anlässlich des 200. Geburtstags des dänisch-norwegischen humanistischen Dramatikers Ludvig Holberg (1684) geschrieben wurde -1754). Es ist ein Beispiel für die Musik des 19. Jahrhunderts, die sich musikalischer Stile und Formen des vorangegangenen Jahrhunderts bedient. Die Holberg-Suite wurde ursprünglich für Klavier komponiert, ein Jahr später jedoch von Grieg selbst für Streichorchester adaptiert. Die Suite besteht aus einer Einleitung und einer Reihe von Tänzen. Es ist ein früher Essay des Neoklassizismus, ein Versuch, so viel wie zu Griegs Zeiten von der Musik der Holberg-Ära bekannt zu machen. Obwohl sie nicht so berühmt sind wie Griegs Bühnenmusik aus Peer Gynt, die ihrerseits üblicherweise in zwei Suiten arrangiert aufgeführt wird, halten viele Kritiker die Werke für gleichwertig." #NT!
 elgar.1452.t: "Klavierkonzert in a-Moll" #NT!
 elgar.1452.d: "Ein Klavierkonzert von Edvard Grieg feierte heute in Kopenhagen seine Weltpremiere. Es ist bereits absehbar, dass dies eines seiner beliebtesten Stücke sein wird." #NT!
 elgar.1452.f: "Das Klavierkonzert a-Moll, Op. 16, 1868 von Edvard Grieg komponiert, war das einzige Konzert, das Grieg vollendete. Das Werk gehört zu Griegs frühesten wichtigen Werken und wurde vom 24-jährigen Komponisten 1868 in Søllerød, Dänemark, während eines seiner Besuche dort geschrieben, um vom Klima zu profitieren. Griegs Konzert zeugt von seinem Interesse an norwegischer Volksmusik; Der Eröffnungsschwung basiert auf dem Motiv einer fallenden Moll-Sekunde, gefolgt von einer fallenden Dur-Terz, das typisch für die Volksmusik von Griegs Heimatland ist. Das Werk wurde am 3. April 1869 von Edmund Neupert in Kopenhagen unter der Leitung von Holger Simon Paulli uraufgeführt. Einige Quellen sagen, dass Grieg selbst, ein ausgezeichneter Pianist, der vorgesehene Solist war, aber er konnte der Premiere aufgrund von Verpflichtungen mit einem Orchester in Christiania (heute Oslo) nicht beiwohnen. Zu den Besuchern der Uraufführung zählten unter anderem der dänische Komponist Niels Gade und der russische Pianist Anton Rubinstein, der zu diesem Anlass sein Klavier zur Verfügung stellte. Grieg überarbeitete das Werk mindestens sieben Mal, meist auf subtile Weise, aber die Überarbeitungen führten zu über 300 Unterschieden zur ursprünglichen Orchestrierung." #NT!
 elgar.1461.t: "Peer Gynt" #NT!
 elgar.1461.f: "Peer Gynt, Op. 23 ist die Bühnenmusik zu Henrik Ibsens gleichnamigem Theaterstück aus dem Jahr 1867, geschrieben vom norwegischen Komponisten Edvard Grieg. Obwohl Grieg viele kurze Klavierstücke und Kammermusikwerke komponierte, ragte die Arbeit für Henrik Ibsen hervor. Ursprünglich komponierte er 90 Minuten Orchestermusik für das Stück, ging später aber zurück und extrahierte bestimmte Abschnitte für die Suiten. Peer Gynts Reisen um die Welt und in ferne Länder werden durch die von Grieg verwendeten Instrumente repräsentiert. Grieg schuf später zwei Suiten aus seiner Peer-Gynt-Musik. Einige der Musikstücke aus diesen Suiten haben in der Populärkultur Beachtung gefunden, insbesondere die Stücke „Morning Mood“, „In the Hall of the Mountain King“ und „Solveig's Song“." #NT!
 elgar.1462.t: "Lyrische Stücke" #NT!
 elgar.1462.f: "Lyric Pieces ist eine Sammlung von 66 kurzen Stücken für Soloklavier, geschrieben von Edvard Grieg. Sie wurden von 1867 bis 1901 in 10 Bänden veröffentlicht. Die Sammlung umfasst mehrere seiner bekanntesten Stücke, wie „Hochzeitstag auf Troldhaugen“, „To Spring“, „Marsch der Trolle“ und „Schmetterling“. Das Thema des ersten Stücks der Reihe, Arietta, war eine der Lieblingsmelodien des Komponisten. In den Worten des Pianisten Andrei Gavrilow sind die Lyrischen Stücke „eine ganz besondere Art von Tagebuch, das Grieg sein ganzes Leben lang führte, oder ein Geständnis, weil sie die intimsten Momente im Leben des Komponisten widerspiegeln“." #NT!
 elgar.1463.t: "Norwegische Tänze" #NT!
 elgar.1463.f: "Die norwegischen Tänze waren die norwegische Antwort auf die äußerst erfolgreichen slawischen Tänze von Antonín Dvořák und die ungarischen Tänze von Johannes Brahms. Die beiden Kollegen hatten ihre Tanzreihe für Klavier zu vier Händen 1878 und 1881 im Simrock-Verlag veröffentlicht. Zu dieser Zeit wagte Grieg nicht, seine Tänze zu orchestrieren, da das Gelände von den „Norwegischen Rhapsodien“ seines Freundes Johan Svendsen eingenommen wurde. Die Orchesterfassung seiner Norwegischen Tänze wurde daher von Robert Henriques arrangiert – sehr zu Griegs Zufriedenheit. Für den ersten Tanz verwendete Grieg den beliebten Sinklar-Marsch, für die letzten drei sogenannte „Hallings“, traditionelle norwegische Brauttänze für junge Männer, die schnell und sehr akrobatisch vorzuführen sind." #NT!
 elgar.1471.t: "Grieg macht [ROOT.GetCountry.GetName] Ehre" #NT!
  
 elgar.1501.t: "Neue Wege" #NT!
 elgar.1501.d: "Im „Neuen Magazin für Musik“ erwähnte Robert Schumann einen neuen Künstler, der plötzlich über Nacht berühmt wurde. Sein Name ist Johannes Brahms und er hinterließ sowohl bei Schumann als auch bei seiner Frau Clara einen starken Eindruck." #NT!
 elgar.1501.f: "„Und er ist gekommen, junges Blut, an dessen Wiege Gnaden und Helden gewacht haben.“ Sein Name ist Johannes Brahms, er stammte aus Hamburg, arbeitete dort in dunklem Schweigen, wurde aber von einem hervorragenden und begeisterten Lehrer in schwierigen Kunstgebieten ausgebildet, den mir kurz zuvor ein verehrter, bekannter Meister empfohlen hatte. Auch äußerlich trug er alle Zeichen, die uns verkünden: Er ist ein berufener Mann.“ -Robert Schumann" #NT!
 elgar.1501.g: "Wir erwarten Großes von Herrn Brahms." #NT!
 elgar.1511.t: "Brahms kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1511.f: "Johannes Brahms war ein deutscher Komponist, Pianist und Dirigent. Seine Kompositionen werden überwiegend der Hochromantik zugeordnet; Durch die Einbeziehung barocker und klassischer Formen gehen sie jedoch darüber hinaus. Brahms gilt als einer der bedeutendsten Komponisten des 19. Jahrhunderts; manche reihten ihn sogar mit Bach und Beethoven ein. Brahms wurde von seinen Zeitgenossen und späteren Schriftstellern sowohl als Traditionalist als auch als Erneuerer angesehen. Seine Musik wurzelt in den Strukturen und Kompositionstechniken der klassischen Meister. In diese Strukturen sind zutiefst romantische Motive eingebettet. Sein Beitrag und sein handwerkliches Können wurden von so unterschiedlichen Persönlichkeiten wie Arnold Schönberg und Edward Elgar bewundert. Der detaillierte Aufbau der Werke von Brahms war Ausgangspunkt und Inspiration für eine Generation von Komponisten. Im sogenannten Musikstreit gehörte Brahms zu den Gegnern der Neudeutschen Schule, die die Programmmusik von Franz Liszt und Richard Wagner als musikalischen Fortschritt propagierte. Brahms bevorzugte Musik, die aufgrund ihrer spezifischen Qualität immun gegen historischen Wandel ist." #NT!
 elgar.1512.t: "Brahms geht" #NT!
 elgar.1521.t: "Brahms' Vertrag endet" #NT!
 elgar.1522.t: "Brahms verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1531.t: "Brahms stirbt" #NT!
 elgar.1531.f: "Brahms starb am 3. April 1897 am frühen Morgen im Alter von 63 Jahren in seiner Wohnung in der Karlsgasse 4, in der er seit 1872 gelebt hatte – nach einigen Biographien an Leberkrebs, nach neueren Angaben an Bauchspeicheldrüsenkrebs. Sein letzter öffentlicher Auftritt war am 7. März 1897, als er Hans Richter seine Symphonie Nr. 4 dirigieren sah; Nach jedem der vier Sätze gab es Ovationen. Nach der Aufbahrung im Trauerhaus, bei der Carl Kundmann seine Totenmaske abnahm und Ludwig Michalek ein letztes Pastellbild anfertigte, fand die Weihe am 6. April in der Evangelischen Stadtkirche statt." #NT!
 elgar.1541.t: "Brahms bereitet eine Tournee vor" #NT!
 elgar.1541.d: "Der Komponist Johannes Brahms bereitet eine Auslandstournee vor. Die Ziele sind Deutschland, Österreich, Dänemark, die Niederlande und die Schweiz." #NT!
 elgar.1551.t: "Variationen über ein Thema von Haydn" #NT!
 elgar.1551.d: "Der Komponist Johannes Brahms hat heute ein neues Meisterwerk aufgeführt, erwägt aber gleichzeitig ein dauerhaftes Engagement in Wien." #NT!
 elgar.1551.f: "Die Variationen über ein Thema von Haydn op. 56a ist ein Variationswerk für Orchester von Johannes Brahms. Das Werk entstand im Sommer 1873 in Tutzing. Die Uraufführung fand am 2. November 1873 in Wien unter der Leitung von Brahms statt. Das Stück fällt in eine Epoche, in der Brahms seinen Aufenthalt in Wien feiern wollte. Einerseits verließ er Detmold und Hamburg schon vor Jahren enttäuscht. Andererseits strebte er danach, dort zu leben, wo seine großen klassischen Vorbilder gelebt hatten, und die Wiener Tradition fortzuführen." #NT!
 elgar.1552.t: "Symphonie Nr. 1" #NT!
 elgar.1552.d: "Nach 14 Jahren Arbeit hat Johannes Brahms seine 1. Sinfonie vorgelegt, die in Karlsruhe uraufgeführt wurde." #NT!
 elgar.1552.f: "„Johannes schickte mir kürzlich – denken Sie, was für eine Überraschung – einen Satz der 1. Sinfonie mit dem folgenden kühnen Anfang. Das ist wahrscheinlich etwas stark, aber ich habe mich sehr schnell daran gewöhnt. Der Satz ist voller wundervoller Schönheiten, mit einer Meisterschaft der Motive, die ihm immer mehr zu eigen wird. Alles ist so interessant miteinander verflochten und doch so energisch wie ein erster Erguss; man genießt es wirklich in vollen Zügen, ohne an die Arbeit erinnert zu werden. „Der Übergang vom zweiten Teil zurück zum ersten ist wieder einmal wunderbar gelungen.“ - Clara Schuman" #NT!
 elgar.1553.t: "Gesang der Parzen" #NT!
 elgar.1553.d: "Johannes Brahms‘ „Lied vom Schicksal“ wurde in Basel uraufgeführt. Neben Wien war die Schweiz einer der wichtigsten Aufenthaltsorte von Brahms." #NT!
 elgar.1553.f: "Der Gesang der Parzen ist die letzte Komposition für Chor und Orchester von Johannes Brahms. Mehr als 10 Jahre nach der Kantate Rinaldo op. 50 und die Alt-Rhapsodie op. 51 verwendete Brahms erneut einen Text von Johann Wolfgang von Goethe. Laut Max Kalbeck wurde Brahms von der Schauspielerin Charlotte Wolter zum Komponieren inspiriert, die am Wiener Burgtheater in der Rolle der Iphigenie auftrat. Am 13. Juni 1896 schrieb Brahms über das Stück: „Ich höre oft Philosophieren über die sechste Strophe des Parzenliedes.“ Ich denke, das Herz des ahnungslosen Zuhörers sollte beim bloßen Einsetzen der Dur-Dur weich werden und das Auge feucht werden; erst dann ergreift ihn das Elend der Menschheit.'" #NT!
 elgar.1553.g: "Es ist ebenso wunderbar wie verstörend." #NT!
 elgar.1561.t: "Deutsches Requiem" #NT!
 elgar.1561.f: "„Hier gibt es wenig zu erzählen, aber ich muss Ihnen trotzdem sagen, dass ich von Ihrem Requiem völlig erfüllt bin, es ist ein sehr kraftvolles Stück, es packt den ganzen Menschen wie kaum ein anderes. Der tiefe Ernst, gepaart mit dem ganzen Zauber der Poesie, hat eine wunderbare, schockierende und beruhigende Wirkung. Wie Sie wissen, kann ich es nie wirklich in Worte fassen, aber ich spüre den ganzen reichen Schatz dieses Werkes bis ins Innerste, und die Begeisterung, die aus jedem Stück spricht, bewegt mich zutiefst, weshalb ich mir nicht helfen kann, es auszusprechen … „Oh, wenn ich es hören könnte, was würde ich dafür geben.“ - Clara Schuman" #NT!
 elgar.1562.t: "Ungarische Tänze" #NT!
 elgar.1562.f: "Die Ungarischen Tänze von Johannes Brahms sind eine Reihe von 21 lebhaften Tanzmelodien, die hauptsächlich auf ungarischen Themen basieren und 1879 fertiggestellt wurden. Ihre Länge variiert zwischen etwa einer Minute und fünf Minuten. Sie gehören zu Brahms‘ beliebtesten Werken und waren für ihn die einträglichsten. Jeder Tanz wurde für eine Vielzahl von Instrumenten und Ensembles arrangiert. Brahms schrieb ursprünglich die Fassung für Klavier zu vier Händen und arrangierte später die ersten zehn Tänze für Soloklavier. Der mit Brahms befreundete Geiger Joseph Joachim schuf eine virtuose Bearbeitung aller ungarischen Tänze für Violine und Klavier." #NT!
 elgar.1563.t: "Symphonie Nr. 4" #NT!
 elgar.1563.f: "Die Symphonie Nr. 4 ist die letzte Symphonie von Johannes Brahms. Heute ist es eines der beliebtesten und am häufigsten gespielten Orchesterwerke des Komponisten. Auf den ersten Blick war die kompromisslose Gestaltung des Werkes befremdlich. Als Brahms und Ignaz Brüll die Symphonie Freunden auf zwei Klavieren vorspielten, reagierten unter anderem Clara Schumann und Brahms‘ späterer Biograf Max Kalbeck mit Ablehnung. Eduard Hanslick soll ausgerufen haben: „Während der gesamten Bewegung hatte ich das Gefühl, als würde ich von zwei furchtbar klugen Leuten durchgeprügelt.“ Elisabeth von Herzogenberg beschrieb das Werk als „eine kleine Welt für Kluge und Wissende, an der die Menschen, die im Dunkeln wandeln, nur einen kleinen Anteil haben könnten“. Als Brahms 1897, kurz vor seinem Tod, einer Aufführung der Symphonie beiwohnte, erhielt er vom Wiener Publikum tosenden Applaus, den das Werk bis heute erhält." #NT!
