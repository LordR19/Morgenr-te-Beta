 elgar.1131.t: "Berlioz stirbt" #NT!
 elgar.1131.f: "1867 erhielt Berlioz die Nachricht, dass sein Sohn in Havanna an Gelbfieber gestorben sei. Macdonald vermutet, dass Berlioz möglicherweise Ablenkung von seiner Trauer suchte, indem er eine geplante Reihe von Konzerten in St. Petersburg und Moskau aufnahm, aber die Reise verjüngte ihn nicht, sondern zehrte vielmehr an seinen verbliebenen Kräften. Er ging nach Nizza, um sich im mediterranen Klima zu erholen, stürzte jedoch, möglicherweise aufgrund eines Schlaganfalls, auf Felsen am Ufer und musste nach Paris zurückkehren, wo er sich mehrere Monate lang erholte. Im August 1868 fühlte er sich in der Lage, kurz nach Grenoble zu reisen, um bei einem Chorfest als Juror zu fungieren. Nach seiner Rückkehr nach Paris wurde er allmählich schwächer und starb am 8. März 1869 im Alter von 65 Jahren in seinem Haus in der Rue de Calais. Er wurde zusammen mit seinen beiden Frauen auf dem Montmartre-Friedhof beigesetzt, die exhumiert und daneben wieder beigesetzt wurden ihn." #NT!
