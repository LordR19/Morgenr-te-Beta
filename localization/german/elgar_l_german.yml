 elgar.1231.t: "Liszt stirbt" #NT!
 elgar.1231.f: "Nach der gescheiterten Ehe mit Carolyne zu Sayn-Wittgenstein widmete sich Liszt zunehmend Kompositionen mit religiösen Themen. In Rom, wo er sich größtenteils bis 1870 aufhielt, führte er ein teils weltliches, teils klösterliches Leben und zog sich im Sommer 1863 in ein Kloster zurück, wo ihn auch Papst Pius IX. besuchte. Im Jahr 1865 unterzog sich Liszt der Tonsur und erhielt die vier kleinen Orden. Als Geistlicher trug er fortan den römischen Kragen und wurde mit Abbé angesprochen. 1886 besuchte Liszt die Wagner-Festspiele. Zum Zeitpunkt der Reise war Liszt bereits schwer erkrankt und starb wenige Tage nach seiner Ankunft am 31. Juli 1886 an den Folgen einer Lungenentzündung. Bernhard Schnappauf, Arzt und Freund Richard Wagners, verbrachte die letzten Tage auf seinem Sterbebett und berichtete, dass Liszt ruhig und in Würde gestorben sei. Er schloss die Augen und fertigte die Totenmaske an, für die er nach alter Sitte Anspruch auf Leichentuch und Kissenbezug hatte." #NT!
