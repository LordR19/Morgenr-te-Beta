 elgar.1331.t: "Wagner stirbt" #NT!
 elgar.1331.f: "Am 16. September 1882 reiste Wagner mit seiner Familie nach Venedig, wo er mehrere Wochen bei Franz Liszt verbrachte. Am 25. Dezember gab er als Geburtstagsgeschenk für Cosima zum letzten Mal ein gemeinsames Konzert im Teatro La Fenice; er dirigierte seine Jugendsymphonie in C-Dur. Am 13. Februar 1883 übernachtete er im Seitenflügel des Palazzo Vendramin-Calergi, in dem er und seine Familie wohnten. Gegen 15 Uhr wartete die Familie am Tisch auf Wagner, der trotz eines Herzinfarkts in seinem Zimmer lag Studieren Sie das Schreiben eines Aufsatzes über das Weibliche im Menschlichen. Das Dienstmädchen fand ihn zusammengesunken an seinem Schreibtisch über den Worten: „Dennoch schreitet der Prozess der Emanzipation der Frau nur mit ekstatischen Krämpfen voran.“ Liebe – Tragödie“. Er sagte: „Meine Frau und der Arzt“, bevor er gegen 15:30 Uhr bewusstlos wurde und in Cosimas Armen starb." #NT!
