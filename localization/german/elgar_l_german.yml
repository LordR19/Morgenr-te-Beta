 elgar_mozart_monument_decision: "Bauen Sie das Mozart-Denkmal" #NT!
 elgar_mozart_monument_decision_ai: "Bauen Sie das Mozart-Denkmal" #NT!
 elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart ist einer der bedeutendsten Komponisten aller Zeiten, doch manche verweigern ihm diese Anerkennung noch immer. In jüngerer Zeit hat ihn eine ganze Generation von Komponisten als Ausgangspunkt für zeitgenössische Musik wiederentdeckt. Die Errichtung eines Mozart-Denkmals in seiner Geburtsstadt Salzburg wird künftige Generationen dazu inspirieren, in seine Fußstapfen zu treten." #NT!
 elgar_beethoven_monument_decision: "Bauen Sie das Beethoven-Denkmal" #NT!
 elgar_beethoven_monument_decision_desc: "Es besteht kein Zweifel daran, dass Ludwig van Beethoven der größte Komponist aller Zeiten war und dass alle romantische Musik ein Ergebnis seines Schaffens ist. Jeder zeitgenössische Künstler schuldet ihm eine Hommage. Umso erstaunlicher ist es, dass er immer noch viel zu wenig Wertschätzung erfährt. Nach einem Aufruf Robert Schumanns sammelten jedoch mehrere Vereine, Städte, Fürsten und Regierungen Geld, um in seiner Geburtsstadt Bonn ein Denkmal zu errichten." #NT!
 elgar_bayreuth_decision: "Gründung der Richard-Wagner-Festspiele" #NT!
 elgar_bayreuth_decision_desc: "Richard Wagner träumt schon lange davon, ein eigenes Festspielhaus zu haben, in dem jedes Jahr seine größten Werke aufgeführt werden. Ein solcher Ort könnte schnell zu einem Wallfahrtsort für alle Musikbegeisterten werden und ihm zu Ehren ein bleibendes, lebendiges Denkmal setzen." #NT!
