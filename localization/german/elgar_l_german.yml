 elgar.1201.t: "Liszt gegen Thalberg" #NT!
 elgar.1201.d: "Zwei der berühmtesten Pianisten traten in Paris gegeneinander an: Franz Liszt forderte den bedeutendsten lebenden Pianisten Sigismund Thalberg heraus." #NT!
 elgar.1201.f: "Im Winter 1835/36 debütierte Sigismund Thalberg in einem Privatkonzert des Sekretärs der österreichischen Botschaft in Paris. Er wurde von den anwesenden Künstlern, darunter Rossini und Meyerbeer, begeistert begrüßt und als Erfinder eines neuen Klavierstils gepriesen. Während Franz Liszts Konzerte in Lyon etwa 500–600 Franken einbrachten, verdiente Thalberg mit einem einzigen Konzert im italienischen Theater 10.000 Franken. Bevor Thalberg zu seinem zweiten Aufenthalt in Paris erschien, veröffentlichte Liszt eine von Unterstellungen und Polemiken gespickte Rezension. Laut Liszt kam Thalbergs Erfolg ausschließlich durch Propaganda zustande. Ab Februar 1837 trat Thalberg erneut in Paris auf und wurde erneut gefeiert. Am 31. März traten beide Künstler bei einer von Prinzessin Belgiojoso organisierten Wohltätigkeitsveranstaltung auf." #NT!
 elgar.1201.g: "Thalberg war besser." #NT!
