 elgar_musikverein_decision: "Gründung des Allgemeinen Deutschen Musikvereins" #NT!
 elgar_musikverein_decision_desc: "Der Allgemeine Deutsche Musikverein (ADMV) war ein deutscher Musikverein, der 1861 von Franz Liszt und Franz Brendel gegründet wurde, um die musikalischen Ideale der Neuen Deutschen Musikschule zu verkörpern. Der ADMV zielte sowohl auf die musikalische Darbietung als auch auf die praktische Unterstützung ab. Im Rahmen der künstlerischen Ziele des ADMV sollten jährliche Tonkünstler-Versammlungen an wechselnden Orten stattfinden, mit Aufführungen bedeutender, selten gehörter und insbesondere neuer Musikwerke aller Art. Es sollten aber auch ältere Werke aufgeführt werden, die nur selten oder gar nicht zu hören waren, aber aufgrund ihrer Bedeutung von Interesse waren." #NT!
