 elgar_concertgebouw_decision: "Errichten Sie das Concertgebouw" #NT!
 elgar_concertgebouw_decision_desc: "Das Concertgebouw ist der berühmteste Konzertsaal Amsterdams und Heimat des Concertgebouw-Orchesters. Die Niederlande waren lange Zeit hinter der übrigen musikalischen Entwicklung auf dem Kontinent zurückgeblieben, aber das Concertgebouw sorgte dafür, dass Amsterdam bald zu den führenden Musikhauptstädten Europas zählte. Dies lag auch an der hohen Qualität des Concertgebouw-Orchesters, insbesondere unter der Leitung ihres zukünftigen Dirigenten Willem Mengelberg." #NT!
