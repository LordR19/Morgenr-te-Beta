 elgar.92.t: "Gran Teatro Nacional" #NT!
 elgar.92.d: "Mit dem Plan, in Mexiko-Stadt ein großes Opernhaus zu bauen, plant die Regierung eines der größten Bauprojekte in der Geschichte des Landes." #NT!
 elgar.92.f: "Das Theater wurde zwischen 1840 und 1844 vom Architekten Lorenzo de la Hidalga in Mexiko-Stadt erbaut. Historiker betrachten es als das wichtigste architektonische Werk in Mexiko-Stadt zwischen der Fertigstellung der Metropolitankathedrale und dem Bau des Palacio de Bellas Artes. Das Große Nationaltheater wurde während einer Amtszeit von Antonio López de Santa Anna als Präsident eingeweiht. Sein Name änderte sich nach und nach, von Great Theatre of Santa Anna zu Great Theatre Vergara, dann Great Imperial Theatre und schließlich Great National Theatre. Während der Opernsaison 1852 brachte das Theater 17 Opern zur Uraufführung und bot mehr als 60 Vorstellungen." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Aufgrund des Booms, den die Region durch den Kautschukanbau erlebt, soll Manaus ein opulentes Opernhaus erhalten – mitten im Dschungel!" #NT!
 elgar.93.f: "Das Amazonas-Theater wurde während der Belle Époque erbaut, zu einer Zeit, als mit dem Gummiboom Vermögen gemacht wurde. Der Bau des Amazonas-Theaters wurde erstmals 1881 von einem Mitglied des örtlichen Repräsentantenhauses, Antonio Jose Fernandes Júnior, vorgeschlagen, der sich ein „Juwel“ im Herzen des Amazonas-Regenwaldes vorstellte. Der architektonische Stil des Theaters gilt als typisch für die Renaissance. Die Dachziegel wurden aus dem Elsass importiert, die Stahlwände aus Glasgow, Schottland und der Carrara-Marmor für die Treppen, Statuen und Säulen aus Italien. Die Kuppel ist mit 36.000 verzierten Keramikfliesen bedeckt, die in den Farben der brasilianischen Nationalflagge bemalt sind. Die Inneneinrichtung stammte aus Frankreich im Louis-Quinze-Stil. Der italienische Künstler Domenico de Angelis der Jüngere malte die Tafeln, die die Decken des Auditoriums und des Audienzsaals schmücken." #NT!
  
 elgar.101.t: "Ein Denkmal für Beethoven" #NT!
 elgar.101.d: "Auf einen Aufruf des Komponisten Robert Schumann hin sprachen sich mehrere Intellektuelle, aber auch Bürger, Patrioten und Kunstinteressierte für die Errichtung eines Denkmals für Ludwig van Beethoven in Bonn aus." #NT!
 elgar.101.f: "„Das Mausoleum der zukünftigen Erinnerung steht bereits persönlich vor mir – ein einigermaßen hoher Quader, darauf eine Leier mit dem Geburts- und Sterbejahr, darüber der Himmel und daneben ein paar Bäume.“ Eine ganze Nation, die einem Beethoven gegenübersteht, der sie auf jeder Seite Größe und Stolz lehrt, sollte sie ihm nicht ein tausendmal größeres Denkmal setzen können? Wenn ich ein Prinz wäre, würde ich ihm einen Tempel im palladianischen Stil bauen! Gestalte ihn in einer gigantischen Form, wie der heilige Borromäus am Lago Maggiore, damit er wie im Leben über Berg und Berge blicken kann – und wenn die Rheinschiffe vorbeifliegen und die Fremden fragen: Was bedeutet denn der Riese? Jedes Kind kann antworten: Beethoven ist das – und es wird denken, es sei ein deutscher Kaiser. Mit einem Wort: Stehen Sie auf, lassen Sie Ihren Schleim los und bedenken Sie, dass das Denkmal Ihr eigenes sein wird!‘ -Robert Schumann" #NT!
 elgar.101.g: "Beethoven war ein deutscher Titan der Musik!" #NT!
 elgar.101.h: "Gerne finanzieren wir dieses kulturell wertvolle Projekt." #NT!
 elgar.101.i: "Er hätte nicht so toll sein können, wenn er vorher nicht ein Denkmal gehabt hätte." #NT!
 elgar.102.t: "Vorbereitung des Beethoven-Festivals" #NT!
 elgar.102.d: "Die letzten Arbeiten am Beethoven-Denkmal sind abgeschlossen. Jetzt ist es an der Zeit, sich auf die Einweihung vorzubereiten." #NT!
 elgar.102.f: "Das Beethovenfest zur Einweihung des Beethoven-Denkmals war ein musikalisches Großereignis von internationalem Rang. Neben dem preußischen König war auch die britische Königin Victoria eingeladen, Geistesgrößen wie Alexander von Humboldt zählten zu den Gästen und Komponisten vom Range eines Hector Berlioz, Giacomo Meyerbeer und vor allem Franz Liszt prägten die vier Tage. An dem Fest sollten Tausende Menschen teilnehmen, was die Kleinstadt Bonn vor große Probleme stellte." #NT!
 elgar.102.g: "Verschicke die Einladungen!" #NT!
 elgar.103.t: "Einladung zum Beethovenfest" #NT!
 elgar.103.d: "Unsere Regierung hat eine offizielle Einladung zum Beethovenfest nach Bonn erhalten, wo das Denkmal des Komponisten enthüllt werden soll." #NT!
 elgar.103.g: "Wir sind gerne dabei." #NT!
 elgar.103.h: "Klassische Musik wird überbewertet." #NT!
 elgar.104.t: "Baue die Beethovenhalle" #NT!
 elgar.104.d: "Aufgrund des hohen Besucherandrangs schlug Franz Liszt vor, Menschen und Material von der Kölner Dombaustelle nach Bonn zu verlegen, um in Rekordzeit ein Festspielhaus zu errichten." #NT!
 elgar.104.f: "Die offizielle Enthüllung des Beethoven-Denkmals sollte der Höhepunkt eines dreitägigen Beethoven-Festivals sein. Einen Monat vor Beginn des Festivals gab es keinen geeigneten Veranstaltungsort für die erwarteten 3.000 Besucher. Auf Drängen Liszts und erst nachdem er angeboten hatte, die gesamten Kosten selbst zu tragen, beauftragte das Komitee einen Architekten und Bauunternehmer mit dem Bau der Beethovenhalle. Als sie schließlich damit begannen, hatten sie weniger als zwei Wochen Zeit und mussten rund um die Uhr arbeiten, um es pünktlich fertigzustellen. Franz Liszt sprach auch mit den Erbauern des Kölner Doms. Über den Rhein wurde Bauholz von Köln nach Bonn verladen. Dekorationen aus Köln kamen so schnell auch nach Bonn. In nur elf Tagen entstand aus dem Nichts eine Festhalle." #NT!
 elgar.104.g: "Prächtig." #NT!
 elgar.105.t: "Das Beethovenfest" #NT!
 elgar.105.d: "Nach vier Tagen hochkarätiger Musik kann das Beethovenfest als voller Erfolg gewertet werden, auch wenn Veranstaltungen dieser Größenordnung nicht ohne Skandale auskommen." #NT!
 elgar.105.f: "Die Zeremonie verlief nicht ohne unangenehme Momente. Das Beethoven-Denkmal kehrte den wichtigsten Gästen, König Friedrich Wilhelm IV. von Preußen und der britischen Königin Victoria, den Rücken, die auf dem Balkon des Fürstenberg-Palastes Platz genommen hatten. Alexander von Humboldt rettete die Situation, indem er bemerkte, dass Beethoven immer ein unhöflicher Kerl gewesen sei. Noch peinlicher war die Tatsache, dass Liszt während der Trinksprüche beim Festbankett im „Goldenen Stern“ das von Berlioz angeführte französische Aufgebot brüskierte und beinahe einen Aufruhr verursachte. Das Bankett wurde durch das Verhalten von Lola Montez gestört, die auf einem Tisch tanzte und Liszt in Verlegenheit brachte, indem sie darauf bestand, dass sie sein Gast bei den Feierlichkeiten sei und einen ihrem beanspruchten Status angemessenen Sitzplatz verlangte, wodurch eine vorab festgelegte Sitzordnung durcheinander gebracht wurde." #NT!
 elgar.105.g: "Beethoven wendet uns den Rücken zu?" #NT!
 elgar.105.h: "Alexander von Humboldt ist ein Gentleman." #NT!
 elgar.105.i: "Diese Deutschen haben keine Eleganz." #NT!
 elgar.105.j: "Das war inspirierend." #NT!
 elgar.106.t: "Liszt-Kantate" #NT!
 elgar.106.d: "Franz Liszt hatte die große Ehre, die Kantate zur Einweihung des Beethoven-Denkmals zu schreiben und öffentlich aufzuführen." #NT!
 elgar.106.f: "„Wie dem auch sei, seine Kantate, wirklich gut aufgeführt und von dreieinhalb Vierteln des Saals herzlich beklatscht, ist etwas Großartiges und Schönes, das Liszt unter den Komponisten sofort zu einem hohen Ansehen macht.“ Der Ausdruck darin ist wahr, die Intonation richtig, der Stil erhaben und neu, die Form gut durchdacht und pflichtbewusst ausgeführt, die Instrumentierung bemerkenswert für ihre Kraft und Vielfalt. In seinem Orchester gibt es nie eine Abfolge der gleichen Klänge, was bestimmte Werke, die einmal geschätzt wurden, für den Zuhörer so ermüdend macht; er weiß mit den kleinen und großen Mitteln umzugehen, er fordert weder die Instrumente noch die Stimmen zu sehr; Mit einem Wort, er zeigte auf einen Schlag, dass er Stil in der Instrumentierung und in den anderen Teilen der Musikkunst hatte, da man befürchtete, dass er ihn noch nicht gefunden hatte. - Hector Berlioz" #NT!
 elgar.106.g: "Hagel! Hagel! Beethoven, Heil!" #NT!
 elgar.107.t: "Berlioz beim Beethovenfest" #NT!
 elgar.107.d: "Die Feierlichkeiten rund um die Enthüllung des Beethoven-Denkmals haben dem Komponisten Hector Belrioz große Inspiration gegeben." #NT!
 elgar.107.f: "„Während dieser Reise nach Österreich, Ungarn, Böhmen und Schlesien begann ich mit der Komposition meiner Faustlegende, über deren Plan ich schon lange nachgedacht hatte. Sobald ich mich dazu entschlossen hatte, musste ich mich damit begnügen, auch den Großteil des Librettos selbst zu schreiben; die Fragmente der französischen Übersetzung von Goethes Faust von Gérard de Nerval, die ich bereits zwanzig Jahre zuvor vertont hatte und die ich in einer überarbeiteten Fassung in die neue Partitur übernehmen wollte, und zwei oder drei weitere Szenen, die geschrieben worden waren Die vor meiner Abreise aus Paris von M. Gandonnière nach meinen Anweisungen erstellten Werke machten nicht einmal ein Sechstel des Gesamtwerkes aus. Während der Fahrt in der alten deutschen Postkutsche versuchte ich daher, die für meine Musik vorgesehenen Verse zu schreiben. Ich begann mit Fausts Anrufung der Natur, ohne zu versuchen, Goethes Meisterwerk zu übersetzen oder gar nachzuahmen, sondern nur, um mich davon inspirieren zu lassen und die darin enthaltene musikalische Substanz herauszuarbeiten. Nachdem ich angefangen hatte, schrieb ich die restlichen Verse, je nachdem mir die musikalischen Ideen kamen, und komponierte die Partitur mit einer Leichtigkeit, die ich bei meinen anderen Werken selten erlebt habe.“ - Hector Berlioz" #NT!
 elgar.107.g: "Hat sich die Reise also gelohnt?" #NT!
 elgar.108.t: "Victoria besucht den Kölner Dom" #NT!
 elgar.108.d: "Die britische Königin Victoria nutzte ihren Aufenthalt im Rheinland, um den Kölner Dom zu besichtigen und sich über den gerade begonnenen Dombau zu informieren." #NT!
 elgar.108.f: "Der vorzeitige Abschied der königlichen Gesellschaft vom Konzert war darauf zurückzuführen, dass am Nachmittag eine Führung durch den Kölner Dom stattfand, die zum festlichen Geläut der Glocken stattfand. Anschließend begaben sich die Majestäten durch den Haupteingang des Mittelschiffs zum Chor, in dem eine feierliche Kantate des Kölner Männergesangsvereins mit Orgelbegleitung des Musikdirektors Weber aufgeführt wurde." #NT!
 elgar.108.g: "Wir sind geehrt." #NT!
  
 elgar.111.t: "Ein Denkmal für Mozart" #NT!
 elgar.111.d: "Die Vorbereitungen für die Errichtung eines Denkmals für Wolfgang Amadeus Mozart laufen auf Hochtouren. Es werden jedoch weiterhin Spenden gesammelt." #NT!
 elgar.111.f: "Im Jahr 1835 schlug der aus Posen im heutigen Polen stammende Schriftsteller Julius Schilling ein Denkmal für den damals in Salzburg relativ unbekannten Mozart auf dem heutigen Mozartplatz vor. Bedeutende Sponsoren im Ausland, aber auch in Wien unterstützten schließlich den Bau des Denkmals. Der bayerische König Ludwig I. von Bayern spendete eine beträchtliche Summe und stiftete den Sockel der Bronzestatue." #NT!
 elgar.111.g: "Mozart war ein deutscher Titan der Musik!" #NT!
 elgar.113.t: "Das Mozart-Denkmal" #NT!
 elgar.113.d: "Heute wurde in seinem Geburtshaus das Denkmal für Slazburgs größten Sohn enthüllt." #NT!
 elgar.113.f: "Das von Ludwig Schwanthaler entworfene und von Johann Baptist Stiglmaier gegossene Denkmal wurde am 5. September 1842 im Beisein der beiden überlebenden Söhne Mozarts, Franz Xaver und Carl Thomas, feierlich enthüllt. Allerdings konnte Mozarts Witwe der Einweihung nicht beiwohnen. Sie war kurz zuvor im Haus Mozartplatz 8 gestorben. Ein Fest mit Fackelumzug, Schifffahrten, Alpenbahnen, Zielschießen und Pferderennen umrahmte die Feier." #NT!
 elgar.114.t: "Ein lebendiges Denkmal" #NT!
 elgar.114.d: "Die Bemühungen, Mozart ein Denkmal zu errichten, nehmen in Österreich zu. Einige Frankfurter Bürger wollen deshalb ein Benefizkonzert veranstalten – und die Idee mit politischen Inhalten verknüpfen." #NT!
 elgar.114.f: "Ursprünglich wollte die Frankfurter Bürgerschaft ein Konzert veranstalten, um genügend Spenden für ein Mozart-Denkmal zu sammeln. Denkmäler für bürgerliche Persönlichkeiten waren in Deutschland ein Novum. Die Errichtung von Denkmälern zu Ehren nationaler Persönlichkeiten wie Künstler oder Wissenschaftler war daher eine willkommene Gelegenheit, patriotische Gefühle auszudrücken. Einige in Frankfurt schlagen sogar vor, ein Bundessängertreffen zu veranstalten, dessen Erlös in eine Stiftung deutscher Musiker zur Förderung des musikalischen Nachwuchses fließen soll." #NT!
 elgar.114.g: "Sammeln Sie Geld für unser eigenes lebendiges Denkmal – ein Festival zu Ehren Mozarts!" #NT!
 elgar.114.h: "Spenden Sie Geld für das Denkmal in Salzburg." #NT!
 elgar.115.t: "Einladung zum Sängerfest" #NT!
 elgar.115.d: "Die Frankfurter Bürgerschaft hat patriotische Sänger unseres Landes zur Teilnahme an einem Mozartfest eingeladen." #NT!
 elgar.115.g: "Eine musikalische und nationale Chance." #NT!
 elgar.115.h: "Ich kann Kunstlieder einfach nicht ausstehen." #NT!
 elgar.116.t: "Das Mozartfest" #NT!
 elgar.116.d: "42 Gesangsvereine aus dem Rheinland, Baden, Hessen und Franken trafen sich in Frankfurt, um ein dreitägiges Festival der Musik Mozarts zu feiern. Die Veranstaltung wurde jedoch zu einer Demonstration für die politische Einigung Deutschlands. Das gesammelte Geld kam einer Stiftung zur Förderung junger Komponisten zugute." #NT!
 elgar.116.f: "„Die Stadt geriet ins Schwärmen. Die Häuser waren bis zu den Oberlichtern mit Menschen gefüllt. Die Mainzer, Hanauer und Offenbacher kamen mit Booten zu Kanonenschüssen, umgeben von geschmückten Booten mit Musik; durch alle Tore gingen sie hinein. Es war ein kraftvoll bewegender Anblick, das künstlerische Interesse wurde zweitrangig, aber das Nationale kam kraftvoll auf uns zu; Ich werde nicht leugnen, dass mir helle Tränen über die Wangen liefen.‘ -Heinrich Hoffmann" #NT!
 elgar.116.g: "Musik bringt die Nation zusammen." #NT!
 elgar.117.t: "Liberale Unruhestifter machen in Frankfurt Lärm" #NT!
 elgar.117.d: "Es ist uns nicht entgangen, dass einige jakobinisch gesinnte „Patrioten“ ein angebliches Mozartfest in Frankfurt für ihre politische Agitation ausgenutzt haben." #NT!
 elgar.117.f: "42 Gesangsvereine aus dem Rheinland, Baden, Hessen und Franken trafen sich in Frankfurt, um ein dreitägiges Festival der Musik Mozarts zu feiern. Die Veranstaltung wurde jedoch zu einer Demonstration für die politische Einigung Deutschlands. Ursprünglich basierte die Veranstaltung auf der Finanzierung des Mozart-Denkmals, doch schon bald änderten die Initiatoren den Zweck der Wohltätigkeitsorganisation zugunsten einer eigenen Stiftung." #NT!
 elgar.117.g: "Eine Verschwörung gegen die Ordnung im Deutschen Bund!" #NT!
 elgar.117.h: "Lass sie singen." #NT!
  
 elgar.121.t: "Die Gründung des Allgemeinen Deutschen Musikvereins" #NT!
 elgar.121.d: "Heute wurde im [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] der Allgemeine Deutsche Musikverein gegründet. Es entstand sofort eine Diskussion darüber, ob wir zur Neudeutschen Schule gehören oder ob wir den konservativen Musikgedanken vertreten." #NT!
 elgar.121.f: "Die Neue Deutsche Schule ist ein Begriff, der 1859 von Franz Brendel, Herausgeber der Neuen Zeitung für Musik, eingeführt wurde, um bestimmte Strömungen in der deutschen Musik zu beschreiben. Es wurde von verschiedenen Personen zu unterschiedlichen Zeiten mit unterschiedlicher Bedeutung verwendet. Es besteht allgemein Einigkeit darüber, dass Franz Liszt und Richard Wagner zu den prominentesten Vertretern der „Neudeutschen Schule“ zählten. Einigkeit besteht auch darüber, dass Johannes Brahms nicht teilgenommen hat. Darüber hinaus gibt es unterschiedliche Interpretationen. Der neue Begriff ist so zu verstehen, dass er den gesamten Zeitraum seit Beethovens Tod bezeichnet. Laut Brendel war es üblich, die Zeit von J.S. Bach und Händel „Altdeutsche Schule“. Die darauffolgende Periode war die der Wiener Meister wie Mozart, die vom italienischen Stil beeinflusst waren. Beethoven hatte das Interesse wieder auf den deutschen Norden gelenkt und damit die „Neudeutsche Schule“ eröffnet. Komponisten beider Seiten betrachteten Beethoven als ihren geistigen und künstlerischen Helden; die Konservativen sahen in ihm einen unübertrefflichen Höhepunkt, die Progressiven einen Neuanfang in der Musik." #NT!
 elgar.121.g: "Wir sind Teil der Neuen Deutschen Schule." #NT!
 elgar.121.h: "Wir verteidigen die Traditionelle Deutsche Schule." #NT!
 elgar.122.t: "Mitgliedschaft im Allgemeinen Deutschen Musikverein" #NT!
 elgar.122.d: "Künstler unseres Landes wurden in den neu gegründeten Allgemeinen Deutschen Musikverein eingeladen. Es entstand sofort eine Diskussion darüber, ob wir zur Neudeutschen Schule gehören oder ob wir den konservativen Musikgedanken vertreten." #NT!
 elgar.123.t: "Ort des nächsten Musikerkongresses" #NT!
 elgar.123.d: "Die Mitglieder des Allgemeinen Deutschen Musikvereins haben [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] als Ort für die nächste Tagung der Tonkünstler-Versammlung gewählt." #NT!
 elgar.123.f: "1859 fand das erste Tonkünstlertreffen anlässlich des 25-jährigen Jubiläums der Neuen Zeitschrift für Musik in Leipzig statt. Beim zweiten Tonkünstlertreffen (1861) in Weimar wurde die Satzung des Allgemeinen Deutschen Musikvereins (ADMV) von über 700 Gründungsmitgliedern angenommen. Das Neue Magazin für Musik wurde zum Organ des Vereins. Ende des 19. Jahrhunderts stand der ADMV unter dem Protektorat des Großherzogs von Weimar. Der ADMV hat eine Reihe großer Tonkünstlertreffen veranstaltet. Sie orientierte sich größtenteils an der Richtung der Neudeutschen Schule, vertreten durch Franz Liszt und Richard Wagner. Im Rahmen der künstlerischen Ziele des ADMV sollten jährliche Tonkünstlertreffen an wechselnden Orten stattfinden, bei denen bedeutende, selten gehörte und vor allem neue Musikwerke aller Art aufgeführt werden sollten. Es sollten aber auch ältere Werke aufgeführt werden, die nur selten oder gar nicht zu hören waren, aber aufgrund ihrer Bedeutung von Interesse waren. Darüber hinaus sollten neue Werke musikalischer oder wissenschaftlicher Art gedruckt werden." #NT!
 elgar.123.g: "Wir sind geehrt!" #NT!
 elgar.124.t: "Musikerkongress in [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "Die diesjährige Tonkünstler-Versammlung findet im [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName] statt. Unsere Künstler sind herzlich eingeladen, über Musik zu diskutieren und der Aufführung neuer und vergessener Musikstücke zu lauschen." #NT!
 elgar.124.g: "Lasst uns die Musik genießen und den Beiträgen Gleichgesinnter lauschen." #NT!
 elgar.124.h: "Genau der richtige Ort, um diesen musikalischen Dilettanten Paroli zu bieten." #NT!
 elgar.124.i: "Dies wird der Tag der Wahrheit sein – unsere Vorstellung von Musik ist die einzig richtige!" #NT!
 elgar.125.t: "Krieg der Romantiker" #NT!
 elgar.125.d: "Ein Streit zwischen Vertretern der Neuen Deutschen Schule und den eher konservativen Vertretern hat zu einem öffentlichen Skandal geführt. In der Presse tobt bereits ein ausgewachsener Krieg zwischen den beiden Fraktionen. Es ist Zeit für [ROOT.GetCountry.GetName], hinter ihren Künstlern zu stehen." #NT!
 elgar.125.f: "Der „Krieg der Romantiker“ ist ein Begriff, mit dem einige Musikhistoriker die Spaltung unter prominenten Musikern in der zweiten Hälfte des 19. Jahrhunderts beschreiben. Die Hauptstreitpunkte waren die musikalische Struktur, die Grenzen der chromatischen Harmonie und Programmmusik versus absolute Musik. Die gegnerischen Parteien kristallisierten sich in den 1850er Jahren heraus. Die prominentesten Mitglieder des konservativen Kreises waren Johannes Brahms, Joseph Joachim, Clara Schumann und das von Felix Mendelssohn gegründete Leipziger Konservatorium. Ihre Gegner, die vor allem aus Weimar stammenden radikalen Progressiven, wurden von Franz Liszt und den Mitgliedern der sogenannten Neudeutschen Schule sowie von Richard Wagner vertreten. Die Kontroverse hatte deutschen und mitteleuropäischen Ursprung; Musiker aus Frankreich, Italien und Russland waren nur am Rande beteiligt. Komponisten beider Seiten betrachteten Beethoven als ihren geistigen und künstlerischen Helden; die Konservativen sahen in ihm einen unübertrefflichen Höhepunkt, die Progressiven einen Neuanfang in der Musik." #NT!
 elgar.125.g: "Unterstützen Sie die Neue Deutsche Schule!" #NT!
 elgar.125.h: "Unterstützen Sie die Traditionelle Deutsche Schule!" #NT!
 elgar.126.t_konservativ: "Konservative gewinnen den „Krieg der Romantiker“" #NT!
 elgar.126.d_konservativ: "Die überwältigende Mehrheit der Anhänger der Traditionellen Schule gewann den Streit um die Zukunft der Musik. Ob der Inhalt stimmt, ist zweitrangig: Die Masse der Debatten- und Polemikbeiträge bestimmt das Bild in der Öffentlichkeit." #NT!
 elgar.126.f_konservativ: "Ein zentraler Streitpunkt zwischen diesen beiden Musikergruppen war die Frage zwischen traditionellen und neuen Musikformen. Dies war ein Ergebnis der Debatte über die Lebensfähigkeit der Sinfoniegattung, die sich unter Ludwig van Beethoven von einer Gattung, die der Unterhaltung diente, zu einer Form entwickelt hatte, die soziale, moralische und kulturelle Ideale umfasste. Liszt und sein Kreis bevorzugten neue Schreibstile und Formen, die Musik mit erzählerischen und bildlichen Ideen verbinden würden. Zu diesem Zweck entwickelte Liszt die Symphonische Dichtung. Die Leipziger/Berliner Schule vertrat die Formen der klassischen Meister, die von Musikwissenschaftlern wie Adolf Bernhard Marx im frühen 19. Jahrhundert kodifiziert wurden. Auch die Gültigkeit von Programmmusik war ein Streitpunkt. In seinem 1854 erschienenen Buch „Vom Musikalisch-Schönen“ stellte Hanslick fest, dass Musik nichts anderes als sich selbst darstellte und nicht darstellen könne. \n\n Am Ende unterstützten #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Mitglieder die Neue Deutsche Schule und #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Mitglieder unterstützten die Traditionelle Schule." #NT!
 elgar.126.g: "Die Traditionelle Schule siegt." #NT!
 elgar.126.t_neudeutsch: "Progressive gewinnen den „Krieg der Romantiker“" #NT!
 elgar.126.d_neudeutsch: "Die Anhänger der Neuen Deutschen Schule gewannen mit überwältigender Mehrheit den Streit um die Zukunft der Musik. Ob der Inhalt stimmt, ist zweitrangig: Die Masse der Debatten- und Polemikbeiträge bestimmt das Bild in der Öffentlichkeit." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "Die Neue Deutsche Schule siegt." #NT!
  
 elgar.201.t: "Otto Nicolai" #NT!
 elgar.201.d: "Nach jahrelanger Arbeit hat der Komponist Otto Nicolai heute in Berlin sein neuestes Werk aufgeführt." #NT!
 elgar.201.f: "Die lustigen Weiber von Windsor sind eine Oper in drei Akten des deutschen Komponisten Otto Nicolai und sein bekanntestes Werk. Die Oper ist ein Singspiel, das viele gesprochene Dialoge zwischen verschiedenen Musiknummern enthält. Die Oper ist in Deutschland nach wie vor beliebt und die Ouvertüre wird manchmal in Konzerten in anderen Ländern aufgeführt. Nicolai schrieb die Oper während seiner Tätigkeit als erster Dirigent am Kärntnertortheater in Wien, wo er auch mit der Komposition einer deutschen Oper beauftragt wurde. Er entschied sich schließlich für den Vorschlag seines Freundes Siegfried Kapper, Shakespeares Komödie „Die lustigen Weiber von Windsor“ als Grundlage zu nehmen. Da es 1847 zu keiner Vertragsverlängerung kam, wechselte Nicolai am 1. März 1848 an die Königliche Oper in Berlin." #NT!
 elgar.201.g: "Falstaff, du Narr!" #NT!
 elgar.202.t: "Robert Schumann" #NT!
 elgar.202.d: "Der berühmte Komponist Robert Schumann nahm eine Stelle in Düsseldorf am Rhein an und ließ sich von den Bauarbeiten am Kölner Dom plötzlich zu einem neuen Werk inspirieren." #NT!
 elgar.202.f: "Robert Schumann gilt als einer der repräsentativsten Komponisten der Romantik. 1850 trat er die Nachfolge von Ferdinand Hiller als Musikdirektor an und zog nach Düsseldorf. Obwohl Schumann wegen seiner schlechten Dirigentenfähigkeiten kritisiert und wegen seines „schöpferischen Verfalls“ verspottet wurde, komponierte er seine letzte Symphonie, die „Rheinische“. Als Vorbild dienten ihm die Symphonien Beethovens und Mendelssohns, aber auch seine Eindrücke aus dem Rheinland inspirierten ihn. Schumann selbst gab an, dass seine Reise nach Köln und der Anblick des Doms seine Hauptinspiration für diese Komposition waren, die zu einem seiner berühmtesten Werke wurde." #NT!
 elgar.202.g: "Es war doch eine gute Idee, die Kathedrale weiter zu bauen, oder?" #NT!
 elgar.203.t: "Richard Strauss" #NT!
 elgar.203.d: "Richard Strauss hat seine Oper Salome in Dresden uraufgeführt. Das Werk steht an der Schwelle zwischen Spätromantik und Moderne." #NT!
 elgar.203.f: "Richard Georg Strauss war ein führender deutscher Komponist der Spätromantik und Frühen Neuzeit. Er ist bekannt für seine Opern, darunter „Der Rosenkavalier“ und „Salome“, seine Lieder – insbesondere seine „Vier letzten Lieder“ – sowie seine Tondichtungen und andere Orchesterwerke wie „Tod und Verklärung“, „Fröhliche Streiche“ von Till Eulenspiegel, „Also sprach Zarathustra“ und „Eine Alpensymphonie“. , und Metamorphosen. Strauss war auch ein bedeutender Dirigent in ganz Deutschland und Österreich. Strauss repräsentiert zusammen mit Gustav Mahler die späte Blüte der deutschen Romantik nach Richard Wagner, in der bahnbrechende Feinheiten der Orchestrierung mit einem fortschrittlichen harmonischen Stil kombiniert werden. 1905 inszenierte Strauss Salome, eine etwas dissonante modernistische Oper nach dem Stück von Oscar Wilde, 1909 folgte Elektra. Beide wurden erstmals in Dresden aufgeführt." #NT!
 elgar.203.g: "Musikalische Tradition serviert auf einem Silberteller." #NT!
 elgar.204.t: "Giacomo Meyerbeer" #NT!
 elgar.204.d: "Heute hat der König den bedeutendsten lebenden deutschen Opernkomponisten, Giacomo Meyerbeer, zum Generalmusikdirektor ernannt." #NT!
 elgar.204.f: "Giacomo Meyerbeer war einer der erfolgreichsten Opernkomponisten des 19. Jahrhunderts und gilt als Meister der französischen Grand Opéra. Der Sohn eines jüdischen Zuckerfabrikanten wurde auch eine Zeit lang von Muzio Clementi zum Pianisten ausgebildet und trat im Alter von neun Jahren in die Öffentlichkeit. Anfang 1813 ging er nach Wien und widmete sich zehn Monate lang dem Musikstudium bei Antonio Salieri. Ende 1815 zog er auf Anraten Salieris nach Italien, wo er eine Reihe von Opern für die dortige Bühne im von Gioachino Rossini etablierten neuen Opernstil schrieb. In den folgenden Jahren pendelte Meyerbeer zwischen Berlin und Paris. Seine Oper Il crociato in Egitto aus dem Jahr 1824 war die erste, die ihm europaweiten Ruhm einbrachte, aber es war Robert le diable, der ihm den Status einer großen Berühmtheit verschaffte. Meyerbeers großartiger Opernstil entstand durch die Verbindung des deutschen Orchesterstils mit der italienischen Gesangstradition." #NT!
 elgar.204.g: "Meyerbeer, Meyerbeer, Meyerbeer!" #NT!
  
 elgar.211.t: "Franz Schubert" #NT!
 elgar.211.d: "13 Jahre nach seinem Tod wurde Franz Schuberts 5. Sinfonie der breiten Öffentlichkeit präsentiert." #NT!
 elgar.211.f: "Die Fünfte Symphonie in B-Dur ist vielleicht die vollendetste seiner Jugendsymphonien und wird weithin als Schuberts erste „reife“ Symphonie angesehen. Ihre Ausarbeitung ist von kammermusikalischer Perfektion, denn die Instrumentierung ist kleiner als bei jeder anderen Symphonie und ihre Proportionen sind fein aufeinander abgestimmt. Es kann als Schuberts produktive Auseinandersetzung mit Mozarts symphonischen Werken verstanden werden und offenbart Schuberts völlige Andersartigkeit und Eigenständigkeit. Laut Schuberts eigenen Eintragungen in der Partitur entstand das Werk zwischen September und 3. Oktober 1816; es entstand zu einer Zeit, als Schubert nach einer eigenen musikalischen Sprache suchte. Die Uraufführung von Schuberts 5. Symphonie fand 1816 mit einem kleinen Laienorchester in Wien statt; die erste öffentliche Aufführung fand dagegen erst am 17. Oktober 1841, dreizehn Jahre nach Schuberts Tod, unter der Leitung von Michael Leitermayer statt." #NT!
 elgar.211.g: "Schon vom Himmel aus erfreut uns Schubert mit seiner Musik." #NT!
 elgar.212.t: "Johann Strauss" #NT!
 elgar.212.d: "Eine neue Operette regiert die Straßen Wiens: Die „Fledermaus“ von Johann Strauss ist einer der Kassenschlager der Saison." #NT!
 elgar.212.f: "Johann Strauss (Sohn) war ein österreichischer Komponist leichter Musik, insbesondere Tanzmusik und Operetten. Er komponierte über 500 Walzer, Polkas, Quadrillen und andere Arten von Tanzmusik sowie mehrere Operetten und ein Ballett. Zu seinen Lebzeiten war er als „Walzerkönig“ bekannt und maßgeblich für die Popularität des Walzers in Wien im 19. Jahrhundert verantwortlich. Zu den berühmtesten Werken von Johann Strauss gehören die Blaue Donau, der Kaiser-Walzer, Geschichten aus dem Wienerwald, die Tritsch-Tratsch-Polka und die Pizzicato-Polka. Unter seinen Operetten sind Die Fledermaus und Der Zigeunerbaron die bekanntesten. Die Operette Die Fledermaus wurde am 5. April 1874 im Theater an der Wien in Wien uraufgeführt und gehört seitdem zum regulären Operettenrepertoire." #NT!
 elgar.212.g: "Und der Börsenbericht?" #NT!
 elgar.213.t: "Anton Bruckner" #NT!
 elgar.213.d: "Mit seinem heute aufgeführten Te Deum erregte der österreichische Komponist Anton Bruckner nicht nur die Aufmerksamkeit von Kirchenmusikern." #NT!
 elgar.213.f: "Anton Bruckner war ein österreichischer Komponist, der für seine Sinfonien, Messen und Motetten bekannt war. Die ersten gelten aufgrund ihrer reichen harmonischen Sprache, ihres stark polyphonen Charakters und ihrer beträchtlichen Länge als Sinnbild für die Endphase der österreichisch-deutschen Romantik. Bruckners Kompositionen trugen aufgrund ihrer Dissonanzen, unvorbereiteten Modulationen und umherschweifenden Harmonien dazu bei, den zeitgenössischen musikalischen Radikalismus zu definieren. Im Gegensatz zu anderen musikalischen Radikalen wie Richard Wagner oder Hugo Wolf, die dem Schema des Enfant terrible entsprachen, zeigte Bruckner gegenüber anderen Musikern, insbesondere Wagner, äußerste Demut. Die scheinbare Dichotomie zwischen dem Mann Bruckner und dem Komponisten Bruckner erschwert Bemühungen, sein Leben auf eine Weise zu beschreiben, die einen klaren Kontext für seine Musik ergibt. Seine Werke, insbesondere die Sinfonien, hatten Kritiker, allen voran der einflussreiche österreichische Kritiker Eduard Hanslick und andere Anhänger von Johannes Brahms." #NT!
 elgar.213.g: "Ad maiorem Dei gloriam." #NT!
 elgar.214.t: "Arnold Schönberg" #NT!
 elgar.214.d: "Der ... Komponist Arnold Schönberg hat eine neue Musikrichtung entwickelt, die die bisherige Lehre revolutioniert." #NT!
 elgar.214.f: "Arnold Schönberg war ein österreichischer Komponist und Maler, der mit der expressionistischen Bewegung in der deutschen Poesie und Kunst verbunden war und Leiter der Zweiten Wiener Schule war. In den 1920er Jahren entwickelte Schönberg die Zwölftontechnik, eine einflussreiche Kompositionsmethode zur Manipulation einer geordneten Reihe aller zwölf Töne der chromatischen Tonleiter. Er prägte auch den Begriff „Entwicklungsvariation“ und war der erste moderne Komponist, der Möglichkeiten zur Entwicklung von Motiven nutzte, ohne auf die Dominanz einer zentralisierten melodischen Idee zurückzugreifen. Schönberg war auch Maler, ein bedeutender Musiktheoretiker und ein einflussreicher Komponistenlehrer." #NT!
 elgar.214.g: "Ah, meine Ohren bluten! Gib mir den verdammten Bonus und schalte die Musik aus!" #NT!
  
 elgar.221.t: "Paganinis Tod" #NT!
 elgar.221.d: "Der Tod des berühmten Geigenvirtuosen Niccolò Paganini löste eine Kontroverse rund um seine Beerdigung aus." #NT!
 elgar.221.f: "Niccolò Paganini war ein italienischer Geiger und Komponist. Er war der berühmteste Violinvirtuose seiner Zeit und hinterließ seine Spuren als einer der Pfeiler der modernen Violintechnik. Seine 24 Capricen für Solovioline Op. 1 gehören zu den bekanntesten seiner Kompositionen und dienten vielen bedeutenden Komponisten als Inspiration. Im Mai 1840 schickte der Bischof von Nizza Paganini einen örtlichen Pfarrer, um die letzten Ölungen durchzuführen. Paganini hielt das Sakrament für verfrüht und lehnte ab. Eine Woche später, am 27. Mai 1840, starb der 57-jährige Paganini an inneren Blutungen, bevor ein Priester gerufen werden konnte. Aus diesem Grund und wegen seiner weit verbreiteten Verbindung mit dem Teufel verweigerte die Kirche seinem Leichnam eine katholische Beerdigung in Genua. Dies hat zu einer öffentlichen Diskussion über den Umgang mit Paganini geführt. Es gibt Stimmen dafür, Druck auf die Kirche auszuüben und Paganini in Genua zu begraben, seinem Status gerecht zu werden und sein Erbe einzufordern. Dies würde jedoch zu einem offenen Streit mit den kirchlichen Autoritäten führen." #NT!
 elgar.221.g: "Geben Sie ihm ein würdevolles Begräbnis und sichern Sie sein Erbe." #NT!
 elgar.221.h: "Mischen Sie sich nicht in diese heikle Angelegenheit ein." #NT!
 elgar.222.t: "Nabucco" #NT!
 elgar.222.d: "Giuseppe Verdi feierte mit seiner neuesten Oper den bislang größten Erfolg seiner Karriere. Gleichzeitig weckt es das Nationalgefühl des italienischen Volkes." #NT!
 elgar.222.f: "Nabucco ist eine italienischsprachige Oper in vier Akten, die 1841 von Giuseppe Verdi nach einem italienischen Libretto von Temistocle Solera komponiert wurde. Die bekannteste Nummer der Oper ist der „Chor der hebräischen Sklaven“, ein Chor, der heute in vielen Opernhäusern regelmäßig eine Zugabe erhält. Nabucco ist die Oper, die Verdis Ruf als Komponist nachhaltig begründet haben soll. Er kommentierte: „Dies ist die Oper, mit der meine künstlerische Karriere wirklich beginnt.“ Und obwohl ich mit vielen Schwierigkeiten zu kämpfen hatte, ist es sicher, dass Nabucco unter einem glücklichen Stern geboren wurde.“ Die Geschichte der Gefangenschaft der Juden in Babylonien wurde in ganz Italien zum Durchbruch, nicht zuletzt weil sich die Italiener im Zeitalter des Nationalismus von ausländischen Mächten dominiert fühlten. Inwieweit Verdi mit Nabucco tatsächlich italienische Nationalgefühle bediente, ist bis heute umstritten." #NT!
 elgar.222.g: "Va pensiero ..." #NT!
 elgar.222.h: "Wieder diese rebellischen Italiener." #NT!
 elgar.224.t: "Aida" #NT!
 elgar.224.d: "Anlässlich der Eröffnung des Suezkanals brachte Giuseppe Verdi mit leichter Verspätung seine ägyptisch angehauchte Oper Aida zur Uraufführung." #NT!
 elgar.224.f: "Aida ist eine Oper in vier Akten von Giuseppe Verdi nach einem italienischen Libretto von Antonio Ghislanzoni, die auf einem Szenario basiert, das oft dem französischen Ägyptologen Auguste Mariette zugeschrieben wird, obwohl argumentiert wurde, dass das Szenario tatsächlich von Temistocle Solera geschrieben wurde. Ismail Pascha, Khedive von Ägypten, beauftragte Verdi mit dem Schreiben der Oper und zahlte ihm 150.000 Francs, doch die Uraufführung verzögerte sich. Als es schließlich in Kairo eröffnet wurde, stieß Aida auf großen Beifall. Die Kostüme und Accessoires für die Premiere wurden von Auguste Mariette entworfen und er überwachte die Gestaltung und den Bau der Bühnenbilder, die in Paris erstellt und nach Kairo verschifft wurden. Obwohl Verdi der Uraufführung in Kairo nicht beiwohnte, war er am meisten unzufrieden mit der Tatsache, dass das Publikum aus geladenen Würdenträgern, Politikern und Kritikern, aber nicht aus der breiten Öffentlichkeit bestand. Daher betrachtete er die italienische (und europäische) Premiere, die an der Mailänder Scala stattfand und an der er in jeder Phase maßgeblich beteiligt war, als die eigentliche Premiere des Stücks." #NT!
 elgar.224.g: "Ein Triumph für Italien!" #NT!
 elgar.224.h: "Ein Triumph für [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.226.t: "Pietro Mascagni" #NT!
 elgar.226.d: "Mit der Cavalleria Rusticana schuf Pietro Mascagni eines der Meisterwerke des italienischen Verismo." #NT!
 elgar.226.f: "Cavalleria Rusticana (Rustikale Ritterlichkeit) ist eine Oper in einem Akt von Pietro Mascagni nach einem italienischen Libretto von Giovanni Targioni-Tozzetti und Guido Menasci und gilt als eine der klassischen Verismo-Opern. Obwohl Mascagni schon früher mit dem Schreiben von zwei anderen Opern begonnen hatte (Pinotta, uraufgeführt 1932 und Guglielmo Ratcliff, uraufgeführt 1895), war Cavalleria Rusticana seine erste Oper, die fertiggestellt und aufgeführt wurde. Es bleibt die bekannteste seiner fünfzehn Opern und einer Operette. Sein Erfolg war von der Uraufführung im Teatro Costanzi in Rom bis heute phänomenal. Zum Zeitpunkt von Mascagnis Tod im Jahr 1945 war die Oper allein in Italien mehr als 14.000 Mal aufgeführt worden. Die Uraufführung von Cavalleria Rusticana sorgte für Aufsehen, als Mascagni am Eröffnungsabend 40 Mal vor den Vorhang trat und den ersten Preis gewann." #NT!
 elgar.226.g: "Ich mag das Intermezzo." #NT!
 elgar.227.t: "Ottorino Respighi" #NT!
 elgar.227.d: "Die „Fontane di Roma“ feierten ihre Premiere. Auch wenn das Werk zunächst verhalten vom Publikum aufgenommen wurde, ist bereits jetzt klar, dass es bald zu einem der Schlüsselwerke der zeitgenössischen italienischen Musik werden wird." #NT!
 elgar.227.f: "Ottorino Respighi war ein italienischer Komponist, Musikwissenschaftler und Dirigent. Sein musikwissenschaftliches Interesse an der Musik des 16., 17. und 18. Jahrhunderts veranlasste ihn, auch Stücke zu komponieren, die auf der Musik dieser Zeit basieren. Er schrieb auch eine Reihe von Opern, die bekannteste ist La fiamma. Er ist vor allem für seine Orchester-„Römische Trilogie“ bekannt: Die Brunnen Roms (Le Fontane di Roma), die Pinien Roms (I pini di Roma) und die Römischen Feste (Feste romane). Fountains of Rome ist ein sinfonisches Gedicht, das in vier Abschnitte unterteilt ist und einen der Brunnen Roms zu verschiedenen Tages- und Nachtzeiten darstellt. Obwohl die Uraufführung in Rom erfolglos blieb, dirigierte Arturo Toscanini das Werk schließlich 1918 in Mailand mit großem Erfolg." #NT!
 elgar.227.g: "Der Trevi-Brunnen hebt sich deutlich vom Rest ab." #NT!
 elgar.228.t: "Giacomo Puccini" #NT!
 elgar.228.d: "Zwei Jahre nach seinem Tod wurde heute Puccinis letzte Oper „Turandot“ uraufgeführt." #NT!
 elgar.228.f: "Giacomo Puccinis Opern gehören zu den am häufigsten aufgeführten Opern des Standardrepertoires; Er gilt nach Verdi als der größte italienische Opernkomponist. Während seine frühen Werke in der traditionellen romantischen italienischen Oper des späten 19. Jahrhunderts wurzelten, entwickelte er sein Werk erfolgreich im „realistischen“ Verismo-Stil, dessen führender Vertreter er wurde. Turandot, Puccinis letzte Oper, blieb unvollendet und die letzten beiden Szenen wurden von Franco Alfano nach den Skizzen des Komponisten fertiggestellt. Das Libretto für Turandot basiert auf einem Theaterstück von Carlo Gozzi, auch Turandot genannt. Die Musik der Oper ist stark von pentatonischen Motiven geprägt, die der Musik eine asiatische Note verleihen sollen. Im Gegensatz zu La Fanciulla enthält Turandot eine Reihe unvergesslicher eigenständiger Arien, darunter Nessun dorma. Die Uraufführung fand im Teatro alla Scala in Mailand unter der Leitung von Arturo Toscanini statt. Diese Aufführung beinhaltete nur Puccinis Musik und keine Ergänzungen von Alfano." #NT!
 elgar.228.g: "Aber wie endet es?" #NT!
  
 elgar.231.t: "Michail Glinka" #NT!
 elgar.231.d: "Michail Glinka war der erste große Komponist unseres Landes, der mit „Ein Leben für den Zaren“ die russische Opernkultur begründete." #NT!
 elgar.231.f: "Michail Iwanowitsch Glinka war der erste russische Komponist, der in seinem eigenen Land große Anerkennung erlangte, und wird oft als Urheber der russischen klassischen Musik angesehen. Seine Kompositionen hatten einen wichtigen Einfluss auf russische Komponisten, insbesondere auf die Mitglieder der „Fünf“, die einen unverwechselbaren russischen Musikstil hervorbrachten. Nachdem er jahrelang Sängern zugehört, Frauen mit seiner Musik verführt und berühmte Persönlichkeiten wie Mendelssohn, Berlioz und Liszt getroffen hatte, erkannte er, dass seine Lebensaufgabe darin bestand, nach Russland zurückzukehren, auf russische Art zu schreiben und für die russische Musik das zu tun, was Donizetti und Bellini hatte für italienische Musik gearbeitet. „Ein Leben für den Zaren“ war die erste von Glinkas zwei großen Opern. Es trug ursprünglich den Titel Ivan Susanin. Es spielt im Jahr 1612 und erzählt die Geschichte des russischen Bauern und patriotischen Helden Iwan Susanin, der sein Leben für den Zaren opfert, indem er eine Gruppe plündernder Polen, die ihn jagten, in die Irre führt. Mit dieser Oper gelang Glinka die Schaffung einer eigenständigen russischen Musik; sie gilt als die erste russische Oper." #NT!
 elgar.231.g: "Tatsächlich ein Leben für den Zaren." #NT!
 elgar.232.t: "Bescheidener Mussorgski" #NT!
 elgar.232.d: "Modest Mussorgsky, das kühnste Mitglied der Fünf, hinterließ mit seiner Oper „Boris Gudonow“ einen bleibenden Eindruck. Manche lieben die Arbeit, andere hassen sie. Gleichzeitig ist sich die Musikwelt einig, dass es sich um sein wichtigstes Meisterwerk handelt." #NT!
 elgar.232.f: "„Ich verehre und verabscheue Boris Godunow zugleich.“ Ich verehre es wegen seiner Originalität, Kraft, Kühnheit, Einzigartigkeit und Schönheit; Ich verabscheue es wegen seines Mangels an Schliff, der Rauheit seiner Harmonien und an manchen Stellen der schieren Unbeholfenheit der Musik.“ - Nikolay Rimsky-Korsakow" #NT!
 elgar.232.g: "Ein Meisterstück!" #NT!
 elgar.232.h: "Ekelhaft." #NT!
 elgar.233.t: "Pjotr ​​Tschaikowsky" #NT!
 elgar.233.d: "Das heute aufgeführte Ballett „Schwanensee“ von Pjotr ​​Iljitsch Tschaikowsky ist nur der Auftakt zu zahlreichen Meisterwerken dieses Komponisten, denen bald weitere Ballette wie der Nussknacker, das Violinkonzert, die Fünfte und Sechste Symphonie sowie die Ouvertüre von 1812 folgten ." #NT!
 elgar.233.f: "Man muss Tschaikowsky einfach lieben." #NT!
 elgar.233.g: "Einer der größten Komponisten aller Zeiten." #NT!
 elgar.234.t: "Nikolai Rimsky-Korsakow" #NT!
 elgar.234.d: "Heute wurde dem Publikum Scheherazade präsentiert, eine orientalische Suite in vier Sätzen. Die farbenfrohe Orchestrierung erinnert an die Welt aus 1001 Nacht." #NT!
 elgar.234.f: "Nikolai Andrejewitsch Rimski-Korsakow war Mitglied der Komponistengruppe „Die Fünf“ und ein Meister der Orchestrierung. Seine bekanntesten Orchesterkompositionen – Capriccio Espagnol, die Ouvertüre zum russischen Osterfest und die symphonische Suite Scheherazade – gehören neben Suiten und Auszügen aus einigen seiner 15 Opern zu den Grundpfeilern des klassischen Musikrepertoires. Scheherazade ist ein Beispiel für seine häufige Verwendung von Märchen- und Volksthemen. Dieses Orchesterwerk vereint zwei typische Merkmale der russischen Musik im Allgemeinen und von Rimsky-Korsakow im Besonderen: eine schillernde, farbenfrohe Orchestrierung und ein Interesse am Osten, der in der Geschichte des kaiserlichen Russlands eine große Rolle spielte, sowie am Orientalismus im Allgemeinen. Der Name „Scheherazade“ bezieht sich auf die Hauptfigur Scheherazade aus Tausendundeiner Nacht. Es ist eines der beliebtesten Werke Rimsky-Korsakows." #NT!
 elgar.234.g: "Erzähl mir eine andere Geschichte, Scheherazade." #NT!
 elgar.235.t: "Alexander Borodin" #NT!
 elgar.235.d: "Die beiden Komponisten Nikolai Rimsky-Korsakow und Alexander Glasunow konnten wenige Jahre nach seinem Tod Alexander Borodins letztes Meisterwerk, die Oper „Fürst Igor“, fertigstellen und uraufführen." #NT!
 elgar.235.f: "Alexander Porfirjewitsch Borodin war einer der bedeutendsten Komponisten des 19. Jahrhunderts, bekannt als „Die Fünf“, eine Gruppe, die sich der Produktion einer „einzigartig russischen“ Art klassischer Musik widmete. Borodin war von Beruf und Ausbildung Arzt und Chemiker und leistete wichtige frühe Beiträge zur organischen Chemie. Obwohl er heute vor allem als Komponist bekannt ist, betrachtete er Medizin und Naturwissenschaften als seine Hauptbeschäftigungen und praktizierte Musik und Komposition nur in seiner Freizeit oder wenn er krank war. Borodin ist vor allem für seine Sinfonien, seine beiden Streichquartette, die symphonische Dichtung In den Steppen Zentralasiens und seine Oper Fürst Igor bekannt. Der Komponist adaptierte das Libretto aus dem altrussischen Epos „Das Lied von Igors Heerschar“, das den Feldzug des Rus-Fürsten Igor Swjatoslawitsch gegen die einfallenden Kumanen („Polowzer“) Stämme im Jahr 1185 erzählt. Er integrierte auch Material aus zwei mittelalterlichen Kiewer Chroniken. Nach dem Tod des Komponisten im Jahr 1887 blieb die Oper unvollendet und wurde von Nikolai Rimsky-Korsakow und Alexander Glasunow herausgegeben und fertiggestellt." #NT!
 elgar.235.g: "Borodins Geist aus Glasunows Hand." #NT!
  
 elgar.241.t: "Jacques Offenbach" #NT!
 elgar.241.d: "Mit der Aufführung des Oprheus in der Unterwelt beginnt Jacques Offenbachs Siegeszug als König der Operetten." #NT!
 elgar.241.f: "Jacques Offenbach war ein in Deutschland geborener französischer Komponist, Cellist und Impresario der Romantik. Er ist bekannt für seine fast 100 Operetten aus den 1850er bis 1870er Jahren und seine unvollendete Oper „Hoffmanns Erzählungen“. Der gewagte Humor und die meist sanften satirischen Sticheleien dieser Stücke machten sie zusammen mit Offenbachs Gewandtheit zur Melodie international bekannt. Er hatte einen starken Einfluss auf spätere Komponisten des Operettengenres, insbesondere auf Johann Strauss Jr. und Arthur Sullivan. „Orpheus in der Unterwelt“ war Offenbachs erste abendfüllende Oper. Die ursprüngliche Produktion von 1858 wurde ein Kassenerfolg, lief bis weit ins folgende Jahr hinein und rettete Offenbach und seine Firma Bouffes aus finanziellen Schwierigkeiten. Die Oper ist eine Verspottung der antiken Legende von Orpheus und Eurydike. In dieser Version ist Orpheus nicht der Sohn von Apollo, sondern ein ländlicher Geigenlehrer." #NT!
 elgar.241.g: "Can-can für alle!" #NT!
 elgar.242.t: "Camille Saint-Saëns" #NT!
 elgar.242.d: "Danse macabre ist eine Tondichtung von Camille Saint-Saëns für Orchester. Es wurde 1875 uraufgeführt." #NT!
 elgar.242.f: "Charles-Camille Saint-Saëns war ein französischer Komponist, Organist, Dirigent und Pianist der Romantik. Als junger Mann begeisterte sich Saint-Saëns für die modernste Musik seiner Zeit, insbesondere für die von Schumann, Liszt und Wagner, obwohl seine eigenen Kompositionen im Allgemeinen in der konventionellen klassischen Tradition standen. Dies brachte ihn in seinen späteren Jahren in Konflikt mit Komponisten der impressionistischen und expressionistischen Musikrichtungen; er wurde in den Jahrzehnten um seinen Tod oft als Reaktionär angesehen. Saint-Saëns hatte nur eine Lehrstelle an der École de Musique Classique et Religieuse in Paris inne und blieb dort weniger als fünf Jahre. Dennoch war es wichtig für die Entwicklung der französischen Musik: Zu seinen Schülern gehörte Gabriel Fauré, zu dessen späteren Schülern auch Maurice Ravel gehörte. Zu seinen Interessen gehörten Philosophie, Archäologie und Astronomie, von denen er insbesondere im letzten Bereich auch im späteren Leben ein talentierter Amateur blieb." #NT!
 elgar.242.g: "Warte, warte ... er ist ein Komponist, der auch einen astronomischen Bonus gibt?" #NT!
 elgar.243.t: "Georges Bizet" #NT!
 elgar.243.d: "Eine neue Oper namens „Carmen“ von Georges Bizet stößt beim Publikum auf wenig Interesse. Es bleibt fraglich, ob diese Komposition jemals eine Bedeutung haben wird." #NT!
 elgar.243.f: "Georges Bizet war ein französischer Komponist der Romantik, dessen Oper Carmen zu einem der größten Erfolge der Operngeschichte wurde. Das Werk basiert auf der gleichnamigen Novelle von Prosper Mérimée aus dem Jahr 1846. Carmen, vom Publikum zunächst nicht akzeptiert, erhielt Lob von berühmten Zeitgenossen wie Debussy, Nietzsche, Saint-Saëns und Tschaikowsky. Brahms besuchte über zwanzig Aufführungen und hielt sie für die beste Oper, die seit dem Deutsch-Französischen Krieg in Europa aufgeführt wurde. Bizet starb nur wenige Monate nach der Uraufführung und sollte zeitlebens keinen Ruhm für seine Werke erlangen. Nach Jahren der Vernachlässigung wurden seine Werke im 20. Jahrhundert häufiger aufgeführt. Spätere Kommentatoren lobten ihn als einen Komponisten von Brillanz und Originalität, dessen vorzeitiger Tod einen erheblichen Verlust für das französische Musiktheater bedeutete." #NT!
 elgar.243.g: "Was für ein tragisches Schicksal!" #NT!
 elgar.244.t: "Claude Debussy" #NT!
 elgar.244.d: "Claude Debussy präsentierte heute eine symphonische Dichtung nach dem Gedicht L'après-midi d'un faune von Stéphane Mallarmé. Es gilt als Meisterwerk impressionistischer Musik und als Wendepunkt in der westlichen Musikgeschichte." #NT!
 elgar.244.f: "Claude Debussy gehörte zu den einflussreichsten Komponisten des späten 19. und frühen 20. Jahrhunderts. Er wird manchmal als der erste impressionistische Komponist angesehen, obwohl er diesen Begriff energisch ablehnte. Ursprünglich studierte er Klavier, fand aber trotz der Missbilligung der konservativen Professoren des Konservatoriums seine Berufung in der innovativen Komposition. Er brauchte viele Jahre, um seinen ausgereiften Stil zu entwickeln, und war fast 40 Jahre alt, als er 1902 mit der einzigen Oper, die er vollendete, Pelléas et Mélisande, internationalen Ruhm erlangte. Seine Musik war in erheblichem Maße eine Reaktion gegen Wagner und die deutsche Musiktradition. Er betrachtete die klassische Symphonie als überholt und suchte in seinen „sinfonischen Skizzen“ La mer nach einer Alternative. Seine Tondichtung Prélude à l'après-midi d'un faune gilt als eines der Schlüsselwerke der modernen Musik." #NT!
 elgar.244.g: "Gönnen Sie sich, träumen Sie, genießen Sie den nie endenden Moment ..." #NT!
 elgar.245.t: "Maurice Ravel" #NT!
 elgar.245.d: "Mit seiner choreografischen Symphonie „Daphnis et Chloé“ hat sich Maurice Ravel als einer der führenden Komponisten Frankreichs etabliert." #NT!
 elgar.245.f: "Joseph Maurice Ravel wird zusammen mit seinem älteren Zeitgenossen Claude Debussy oft mit dem Impressionismus in Verbindung gebracht, obwohl beide Komponisten den Begriff ablehnten. Er genoss beim konservativen Establishment kein hohes Ansehen, dessen voreingenommene Behandlung ihm gegenüber einen Skandal auslöste. Nachdem er das Konservatorium verlassen hatte, fand Ravel seinen eigenen Weg als Komponist, entwickelte einen Stil von großer Klarheit und integrierte Elemente des Modernismus, des Barock, des Neoklassizismus und in seinen späteren Werken auch des Jazz. Als langsamer und sorgfältiger Arbeiter komponierte Ravel weniger Stücke als viele seiner Zeitgenossen. Einige seiner Klavierwerke, wie zum Beispiel Gaspard de la Nuit, sind außerordentlich schwierig zu spielen, und seine komplexen Orchesterwerke wie Daphnis et Chloé erfordern eine gekonnte Ausgewogenheit in der Aufführung. In den 1920er und 1930er Jahren galt Ravel international als Frankreichs größter lebender Komponist." #NT!
 elgar.245.g: "Monsieur Ravel mit seiner impressionistischen Ekstase wird sicherlich nie für ein eintöniges, langweiliges, sich wiederholendes Werk berühmt werden." #NT!
  
 elgar.251.t: "Arthur Sullivan" #NT!
 elgar.251.d: "Das neueste Stück des Duos Gilbert & Sullivan erobert den britischen und amerikanischen Sprachraum. Der „Mikado“ wird als eine der erfolgreichsten komischen Opern in die Geschichte eingehen!" #NT!
 elgar.251.f: "Die Savoy-Oper war ein Stil der komischen Oper, der sich im späten 19. Jahrhundert im viktorianischen England entwickelte, wobei W. S. Gilbert und Arthur Sullivan die ursprünglichen und erfolgreichsten Operateure waren. Der Name leitet sich vom Savoy Theatre ab, das der Impresario Richard D'Oyly Carte baute, um die Stücke von Gilbert und Sullivan und später auch die von anderen Komponisten-Librettisten-Teams zu beherbergen. Gilbert, der die Libretti für diese Opern schrieb, schuf fantasievolle, „auf den Kopf gestellte“ Welten, in denen jede Absurdität zu ihrem logischen Schluss geführt wird. Sullivan, sechs Jahre jünger als Gilbert, komponierte die Musik und steuerte einprägsame Melodien bei, die sowohl Humor als auch Pathos vermitteln konnten. Gilbert und Sullivan führten inhaltliche und formale Innovationen ein, die die Entwicklung des Musiktheaters im 20. Jahrhundert direkt beeinflussten. Die erfolgreichste der Savoy-Opern war „The Mikado“, die sich über die englische Bürokratie lustig machte, die durch eine japanische Kulisse kaum verschleiert wurde. Die Geschichte dreht sich um einen „billigen Schneider“, Ko-Ko, der zum Lord High Executioner der Stadt Titipu befördert wird." #NT!
 elgar.251.g: "Ich habe eine kleine Liste – ich habe eine kleine Liste" #NT!
 elgar.251.h: "Von Gesellschaftstraftätern, die durchaus im Untergrund sein könnten" #NT!
 elgar.251.i: "Und wer würde niemals vermisst werden – wer würde niemals vermisst werden!" #NT!
 elgar.252.t: "Edward Elgar" #NT!
 elgar.252.d: "Mit seinen „Pomp and Circumstance“-Märschen schrieb Edward Elgar nicht nur Musikgeschichte, sondern schuf auch Stücke, die für die britische Identität von Bedeutung waren." #NT!
 elgar.252.f: "Die Werke von Sir Edward William Elgar haben Eingang in das klassische Konzertrepertoire Großbritanniens und der Welt gefunden. Elgars bekannteste Werke entstanden in den einundzwanzig Jahren zwischen 1899 und 1920. Die Enigma-Variationen machten Elgar landesweit bekannt. Die Variationsform war für ihn in dieser Phase seiner Karriere ideal, als seine umfassende Beherrschung der Orchestrierung noch im Gegensatz zu seiner Tendenz stand, seine Melodien in kurzen, manchmal starren Phrasen zu schreiben. Als „Pom & Circumstance“ Premiere hatte, war es ein „rasender“ Erfolg. Der zentrale Teil ist weltweit auch als Hymne „Land of Hope and Glory“ bekannt und gilt als die wichtigste inoffizielle Hymne des Vereinigten Königreichs; Das Stück ist ein Höhepunkt der jährlichen Last Night of the Proms." #NT!
 elgar.252.g: "Land der Hoffnung und des Ruhms!" #NT!
 elgar.253.t: "Ralph Vaughan Williams" #NT!
 elgar.253.d: "Ralph Vaughan Williams‘ Fantasia on a Theme von Thomas Tallis ist eine Antwort auf die viel zu lange vorherrschenden musikalischen Einflüsse des Kontinents." #NT!
 elgar.253.f: "Vaughan Williams erlangte zu Beginn seiner Karriere als Komponist keine große Anerkennung, doch 1910, in seinen späten Dreißigern, erlangte er einen guten Ruf. Er komponierte das, was sein Biograf James Day als „zweifellos das erste Werk von Vaughan Williams bezeichnet, das erkennbar und unverkennbar von ihm und niemand anderem stammt“. Es basiert auf einer Melodie des englischen Komponisten Thomas Tallis aus dem 16. Jahrhundert, auf die Vaughan Williams bei der Bearbeitung des 1906 veröffentlichten englischen Gesangbuchs gestoßen war. Zuvor hatte Vaughan Williams seine wichtigsten Einflüsse aus Frankreich aufgenommen, um anschließend eine Melodie zu schaffen Englischer Musikstil, der sich insbesondere vom „teutonischen Einfluss“ Richard Wagners lösen sollte. Sein späteres symphonisches Werk sollte ihm schließlich Weltruhm bescheren." #NT!
 elgar.253.g: "England hat seinen eigenen Stil erfunden!" #NT!
 elgar.254.t: "Gustav Holst" #NT!
 elgar.254.d: "„Die Planeten“ von Gustav Holst gehören zu den berühmtesten Meisterwerken der britischen Kompositionskunst des 19. und 20. Jahrhunderts." #NT!
 elgar.254.f: "Gustav Theodore Holst ist vor allem für seine Orchestersuite „The Planets“ bekannt, komponierte aber auch viele andere Werke aus verschiedenen Genres, von denen jedoch keines einen vergleichbaren Erfolg erzielte. Im Jahr 1895, kurz nachdem er seinen einundzwanzigsten Geburtstag gefeiert hatte, lernte Holst Ralph Vaughan Williams kennen, der ein lebenslanger Freund wurde und mehr Einfluss auf Holsts Musik hatte als jeder andere. Holsts Beschäftigung mit Volksliedern, nicht nur im melodischen Sinne, sondern auch im Hinblick auf seine Einfachheit und Ökonomie des Ausdrucks, trug dazu bei, einen Stil zu entwickeln, den viele seiner Zeitgenossen, selbst Bewunderer, als streng und zerebral empfanden. Holsts Werke wurden in den frühen Jahren des 20. Jahrhunderts häufig gespielt, doch erst der internationale Erfolg von The Planets in den Jahren unmittelbar nach dem Ersten Weltkrieg machte ihn zu einer bekannten Persönlichkeit." #NT!
 elgar.254.g: "Nun, das war eine planetarisch gute Suite." #NT!
  
 elgar.261.t: "Antonín Dvořák" #NT!
 elgar.261.d: "Eine der größten Symphonien aller Zeiten, die 9. („Aus der neuen Welt“) von Antonín Dvořák, wurde heute in New York uraufgeführt." #NT!
 elgar.261.f: "Antonín Leopold Dvořák war ein tschechischer Komponist. Dvořák verwendete häufig Rhythmen und andere Aspekte der Volksmusik Mährens und seiner Heimat Böhmen und folgte damit dem nationalistischen Beispiel seines Vorgängers Bedřich Smetana aus der Romantik. Sein vielseitiges Schaffen umfasst neun Sinfonien und zahlreiche weitere Orchesterwerke, Opern, Vokalmusik, Kammermusik sowie Klavier- und Orgelstücke; Die Slawonischen Tänze sind die berühmtesten von ihnen. 1892 zog Dvořák in die Vereinigten Staaten und wurde Direktor des National Conservatory of Music of America in New York City. Während seines Aufenthalts in den Vereinigten Staaten schrieb Dvořák seine beiden erfolgreichsten Orchesterwerke: die Symphonie aus der Neuen Welt, die seinen Ruf weltweit verbreitete. Man sagt, dass sich Dvořák von den „weiten Weiten“ Amerikas inspirieren ließ, etwa von den Prärien, die er auf seiner Reise nach Iowa im Sommer 1893 gesehen hatte. Bei der Uraufführung in der Carnegie Hall war das Ende jedes Satzes erreicht mit tosendem Klatschen und Dvořák fühlte sich verpflichtet, aufzustehen und sich zu verbeugen." #NT!
 elgar.261.g: "Das war die wunderbarste Musik, die dieser Kontinent je gehört hat!" #NT!
 elgar.262.t: "John Philip Sousa" #NT!
 elgar.262.d: "Sousa kommt herbeimarschiert." #NT!
 elgar.262.f: "John Philip Sousa ist als „The March King“ oder „American March King“ bekannt, um ihn von seinem britischen Amtskollegen Kenneth J. Alford zu unterscheiden. Sousa begann seine Karriere als Geiger und studierte Musiktheorie und Komposition bei John Esputa und George Felix Benkert. Sein Vater nahm ihn 1868 als Lehrling in die United States Marine Band auf. Er verließ die Band 1875 und trat in den nächsten fünf Jahren als Geiger auf und lernte Dirigieren. 1880 trat er wieder der Marine Band bei und fungierte dort zwölf Jahre lang als Direktor. Zu seinen bekanntesten Märschen zählen „The Stars and Stripes Forever“ (Nationalmarsch der Vereinigten Staaten von Amerika), „Semper Fidelis“ (offizieller Marsch des United States Marine Corps), „The Liberty Bell“ und „The Thunderer“. ." #NT!
 elgar.262.g: "Stars & Stripes für immer!" #NT!
 elgar.263.t: "George Gershwin" #NT!
 elgar.263.d: "Mit seiner „Rhapsody in Blue“ führt George Gershwin die amerikanische Musik zwischen Jazz, Klassik und Massenunterhaltung." #NT!
 elgar.263.f: "George Gershwin war ein amerikanischer Komponist, Pianist und Dirigent. Seine Kompositionen umfassen sowohl klassische als auch populäre Musik. Zu seinen bekanntesten Werken zählen die Orchesterkompositionen Rhapsody in Blue und An American in Paris sowie die Oper Porgy and Bess. 1924 begann Gershwin, Rhapsody in Blue für zwei Klaviere zu schreiben. Ferde Grofé wohnte für die Dauer der Komposition bei ihm und schuf aus der Klavierfassung die Partitur für Whitemans Jazzorchester. Das Konzert von Paul Whitemans Orchester in der New Yorker Aeolian Hall war ein historisches Ereignis von immenser Bedeutung, bei dem Gershwins Komposition uraufgeführt wurde. Gershwin hat Stücke sowohl für Broadway- als auch für klassische Konzerte komponiert." #NT!
 elgar.263.g: "Das ist echte amerikanische Musik." #NT!
 elgar.264.t: "Aaron Copland" #NT!
 elgar.264.d: "Copland spielte eine Symphonie von nur fünfzehn Minuten Länge. Einige Kritiker dankten ihm später dafür." #NT!
 elgar.264.f: "Aaron Copland gilt als einer der bedeutendsten Vertreter der amerikanischen Moderne und liebte besonders die Bühnenmusik. Nach expressionistisch-experimentellen Frühwerken wandte er sich einem klar verständlichen, rhythmisch geprägten Tonstil zu, der Volkslieder, Märsche und Tänze umfasste; Wie Copland lehnten es viele Komponisten während der Weltwirtschaftskrise ab, Musik für die Elite zu schreiben. Coplands zweite Periode begann um 1936, als er die Werke Billy the Kid und El Salón México komponierte. Fanfare for the Common Man, komponiert für Blechbläser und Schlagzeug und im Auftrag des Dirigenten Eugène Goossens im Jahr 1942, ist möglicherweise Coplands bekanntestes Werk. Die 1933 uraufgeführte Kleine Symphonie stand noch im Zeichen des Übergangs von der elitären zur populären Phase." #NT!
 elgar.264.g: "Es ist eine Schande, dass der Zeitrahmen vor der Appalachian Spring Suite endet." #NT!
  
 elgar.271.t: "Isaac Albéniz" #NT!
 elgar.271.d: "Isaac Albéniz ist einer der ersten großen spanischen Komponisten, nachdem Spanien ein Jahrhundert lang in der europäischen Musikkultur relativ wenig Beachtung gefunden hatte." #NT!
 elgar.271.f: "Isaac Manuel Francisco Albéniz y Pascual begann seine Karriere als Wunderkind am Klavier mit dem ersten öffentlichen Konzert, bei dem er im Alter von vier Jahren improvisierte. Im Alter von sechs Jahren sollte er sein Klavierstudium am Pariser Konservatorium bei Antoine François Marmontel fortsetzen. Im Alter von zwölf Jahren entkam er als blinder Passagier auf einem Schiff nach Amerika mit dem Ziel Puerto Rico. Als er ein Jahr später nach Havanna in der spanischen Kolonie Kuba reiste, reiste er bereits mit einem kleinen Vermögen von 10.000 Francs, das er auf seiner Südamerikareise verdient hatte. Bis 1904 hatte Albéniz Hunderte Salonstücke für Klavier komponiert. Vor allem Spieltechnik und Klangfarbe der Gitarre lassen sich im Schaffen des Komponisten immer wieder als Quelle musikalischer Inspiration ausmachen. Bekanntheit erlangte Albéniz mit der Suite española und dem umfangreichen Klavierzyklus Iberia." #NT!
 elgar.271.g: "Leyenda wird eine Legende sein." #NT!
 elgar.272.t: "Enrique Granados" #NT!
 elgar.272.d: "Mit Enrique Granados gesellt sich zu Isaac Albéniz ein weiterer Innovator der spanischen Musik." #NT!
 elgar.272.f: "Enrique Granados y Campiña war ein spanischer Komponist und Pianist. Enrique Granados gilt als Pionier einer Pianistengeneration, die manchmal als katalanische Pianistenschule bezeichnet wird. Zusammen mit Pedrells zwei anderen wichtigen Schülern, Isaac Albéniz und Manuel de Falla, ist Granados einer der großen Erneuerer der spanischen Musik. Er schrieb hauptsächlich Lieder und Klavierwerke. Seine Opern, Zarzuelas und die symphonischen Dichtungen stehen in ihrer Bedeutung hinter der Klaviermusik. Hier nehmen die Danzas españolas, die Valses Poeticos und die Goyescas den vorherrschenden Platz ein. Der Klavierzyklus Goyescas, für den sich Granados von Gemälden des Malers Francisco de Goya inspirieren ließ, beschreibt das Leben der Menschen zu Goyas Zeiten. Die Goyescas gehören zu den virtuosesten Klavierkompositionen Granados. Das bekannteste Stück ist Quejas ó la Maja y el Ruiseñor." #NT!
 elgar.272.g: "Auch Spanien hat seine Komponisten." #NT!
 elgar.273.t: "Manuel de Falla" #NT!
 elgar.273.d: "Die Aufführung von „El amor brujo“ in Madrid unterstreicht Spaniens Rückkehr in die internationale Musikwelt – vor allem dank der kompositorischen Arbeit von Manuel de Falla." #NT!
 elgar.273.f: "Manuel de Falla y Matheu gilt für sich als Spaniens größter Komponist des 20. Jahrhunderts, obwohl die Zahl der von ihm komponierten Stücke relativ bescheiden war. Falla zog 1907 nach Paris, wo er sieben Jahre blieb. Dort traf er eine Reihe von Komponisten, die Einfluss auf seinen Stil hatten, darunter Maurice Ravel, Claude Debussy und Paul Dukas, aber auch Igor Strawinsky, Florent Schmitt, Isaac Albéniz und den Impresario Sergei Diaghilew. Zurück in Madrid komponierte er mehrere seiner bekanntesten Stücke, darunter das Ballett El amor brujo und El sombrero de tres picos." #NT!
 elgar.273.g: "Ah, der Feuertanz!" #NT!
  
 elgar.281.t: "Antônio Carlos Gomes" #NT!
 elgar.281.d: "Antônio Carlos Gomes verbrachte sein Leben mehrere Jahre in Italien und profitierte von der dortigen Opernkultur – und ließ sich darauf ein. Mit der Uraufführung von Il Guarany gelang es ihm erstmals, dass ein brasilianischer Komponist in Europa als gleichberechtigt anerkannt wurde." #NT!
 elgar.281.f: "Antônio Carlos Gomes war der erste Komponist der Neuen Welt, dessen Werk von Europa akzeptiert wurde. Er war der einzige Nichteuropäer, der im „goldenen Zeitalter der Oper“ in Italien als Opernkomponist erfolgreich war, Zeitgenosse von Verdi und Puccini und der erste Komponist nichteuropäischer Abstammung, der in die klassische Musiktradition aufgenommen wurde. Carlos Gomes erzielte seinen ersten großen Erfolg zu einer Zeit, als das italienische Publikum sich auf einen neuen Namen zum Feiern freute und Puccini seine Karriere noch nicht offiziell begonnen hatte. Carlos Gomes war daran interessiert, eine Oper zu komponieren, die sich mit einem wirklich brasilianischen Thema befasste, und wählte als Thema für sein nächstes Werk den Liebesroman O Guarani des brasilianischen Schriftstellers José de Alencar. Die Oper erhielt ein indisches Thema und einen indischen Rahmen und wurde im Mai 1870 an der Mailänder Scala unter dem Titel Il Guarany uraufgeführt. Der Erfolg war enorm. Selbst die strengsten Musikkritiker verglichen den brasilianischen Musiker mit den großen europäischen Meistern wie Rossini und Verdi." #NT!
 elgar.281.g: "Ein brasilianischer Komponist von Weltklasse." #NT!
 elgar.282.t: "Jean Sibelius" #NT!
 elgar.282.d: "Mit Finlandia weckt der Komponist Jean Sibelius nicht nur patriotische Gefühle. Mit ihm ist es Finnland gelungen, sich in den musikalischen Reihen Europas durchzusetzen." #NT!
 elgar.282.f: "Johan Julius Christian („Jean“) Sibelius war ein finnischer Komponist am Übergang von der Spätromantik zur Moderne. Er gilt weithin als der größte Komponist seines Landes und seiner Musik wird oft zugeschrieben, dass sie Finnland bei der Entwicklung einer nationalen Identität geholfen hat. Sibelius ist weithin bekannt für seine Sinfonien und seine Tondichtungen, insbesondere für Finlandia und die Karelia-Suite. Sein Ruf in Finnland wuchs in den 1890er Jahren mit der Chorsymphonie Kullervo, die wie viele nachfolgende Stücke auf dem epischen Gedicht Kalevala basierte. Seine Erste Symphonie wurde 1899 vor einem begeisterten Publikum uraufgeführt, zu einer Zeit, als sich der finnische Nationalismus entwickelte. Neben sechs weiteren Sinfonien erlangte er mit Bühnenmusik und weiteren Tondichtungen, insbesondere En saga, Der Schwan von Tuonela und Valse triste, im In- und Ausland große Popularität. Sibelius übte erheblichen Einfluss auf symphonische Komponisten und das Musikleben aus, zumindest im englischsprachigen Raum und in den nordischen Ländern." #NT!
 elgar.282.g: "Finnland findet seinen eigenen musikalischen Weg." #NT!
 elgar.283.t: "Aniceto Ortega" #NT!
 elgar.283.d: "Die erste echte mexikanische Oper feierte heute in Mexiko-Stadt ihre Weltpremiere." #NT!
 elgar.283.f: "Aniceto de los Dolores Luis Gonzaga Ortega del Villar war ein mexikanischer Arzt, Komponist und Pianist. Obwohl er eine herausragende Karriere als Arzt und Chirurg hatte, ist er heute für seine Oper Guatimotzin bekannt. Guatimotzin ist eine Oper in einem Akt und neun Szenen, komponiert von Aniceto Ortega del Villar nach einem spanischen Libretto von José Tomás de Cuéllar. Die Uraufführung fand am 13. September 1871 im Gran Teatro Nacional in Mexiko-Stadt statt. Die Handlung wird als episodio Musical (musikalische Episode) beschrieben und basiert auf der Verteidigung Mexikos durch seinen letzten aztekischen Kaiser Cuauhtémoc (auch bekannt als Guatimotzin). Es war eine der ersten mexikanischen Opern, die ein einheimisches Thema verwendete." #NT!
 elgar.283.g: "Eine mexikanische Glinka." #NT!
 elgar.284.t: "Carlos Gardel" #NT!
 elgar.284.d: "Tango-Interpret Carlos Gardel hat mit Mi noche triste seinen ersten Plattenhit eingespielt." #NT!
 elgar.284.f: "Carlos Gardel war die bedeutendste Figur in der Geschichte des Tangos. Er war einer der einflussreichsten Interpreten weltweit populärer Musik in der ersten Hälfte des 20. Jahrhunderts. Gardel ist der berühmteste und populärste Tangosänger aller Zeiten und genießt auf der ganzen Welt Anerkennung. Er schuf den Tango-Canción im Jahr 1917 mit seiner Interpretation von Pascual Contursi und Samuel Castriotas Mi noche triste. Mit „Mi noche triste“ erfolgte die Geburtsstunde des sentimentalen Tangos. Nostalgisch, melodramatisch und traurig verkörperten die neuen Texte und die Musik Buenos Aires und seine Menschen." #NT!
 elgar.284.g: "Der Triumph der argentinischen Musik." #NT!
 elgar.285.t: "Bedřich Smetana" #NT!
 elgar.285.d: "Mit „Die Moldau“ schrieb Smetana eines der berühmtesten Orchesterstücke der Musikgeschichte." #NT!
 elgar.285.f: "Bedřich Smetana war ein tschechischer Komponist, der Pionierarbeit bei der Entwicklung eines Musikstils leistete, der eng mit den Bestrebungen seines Volkes nach einer kulturellen und politischen „Wiederbelebung“ verbunden war. Er gilt in seiner Heimat als Vater der tschechischen Musik. International bekannt ist er vor allem für seine Oper „Die verkaufte Braut“ aus dem Jahr 1866 und für den symphonischen Zyklus Má vlast, der die Geschichte, Legenden und Landschaft des Heimatlandes Böhmen des Komponisten schildert. Es enthält die berühmte symphonische Dichtung „Vltava“, im Volksmund auch unter ihrem deutschen Namen „Die Moldau“ bekannt, die den Fluss darstellt, der durch Prag bis zu seiner Mündung in die Elbe fließt." #NT!
 elgar.285.g: "Meine süße Heimat." #NT!
 elgar.286.t: "Béla Bartók" #NT!
 elgar.286.d: "Die Oper Blaubarts Schloss von Béla Bartók wurde in Budapest uraufgeführt." #NT!
 elgar.286.f: "Béla Viktor János Bartók gilt als einer der bedeutendsten Komponisten des 20. Jahrhunderts. Durch seine Sammlung und analytische Untersuchung der Volksmusik war er einer der Begründer der vergleichenden Musikwissenschaft, die später zur Ethnomusikologie wurde. Die Musik von Richard Strauss, den er 1902 bei der Budapester Uraufführung von Also sprach Zarathustra kennenlernte, beeinflusste sein Frühwerk stark. Ab 1907 begann er auch vom französischen Komponisten Claude Debussy beeinflusst zu werden. Obwohl Bartók in seinen Schriften behauptete, dass seine Musik immer tonal sei, verwendet er selten die Akkorde oder Tonleitern der Tonalität, und daher sind die beschreibenden Ressourcen der Tontheorie von begrenztem Nutzen. Er nutzte das einfache Aggregat selten aktiv zur Gestaltung der musikalischen Struktur, obwohl es bemerkenswerte Beispiele wie das zweite Thema aus dem ersten Satz seines Zweiten Violinkonzerts gibt, in dem er anmerkte, dass er „Schönberg zeigen wollte, dass man alle zwölf Töne verwenden und trotzdem bleiben kann.“ tonal'." #NT!
 elgar.286.g: "Ungarns größter Komponist – nach Liszt." #NT!
 elgar.289.t: "Oscar Lorenzo Fernández" #NT!
 elgar.289.d: "Mit dem „Reisado do Pastoreio“ hat Oscar Lorenzo Fernández sein berühmtestes Meisterwerk vollendet." #NT!
 elgar.289.f: "Oscar Lorenzo Fernández war ein brasilianischer Komponist der nationalistischen Phase. Sein relativ kleines Werk zeichnet sich durch formale Raffinesse aus. Das Trio Brasileiro aus dem Jahr 1924 für Klavier, Violine und Cello war ein Meilenstein. 1936 gründete er das brasilianische Musikkonservatorium, das er bis zu seinem Tod 1948 leitete. Er komponierte eine Oper (Malazarte nach José Pereira Graça Aranha, 1931–1933), ein Ballett, zwei Sinfonien, fünf symphonische Dichtungen und zwei Orchestersuiten , ein Klavier- und ein Violinkonzert, Kammermusikwerke, Klavierstücke, Chöre und Lieder. Eines seiner berühmtesten Werke ist Reisado do pastoreio mit seinem Batuque, einem Tanz afro-karibischen Ursprungs. Es wurde 1930 komponiert." #NT!
 elgar.289.g: "Batuque!" #NT!
  
 elgar.301.t: "Gute Proben" #NT!
 elgar.301.d: "Die Orchesterproben unter der Leitung eines reisenden Komponisten verliefen sehr vielversprechend." #NT!
 elgar.301.f: "Ein reisender Komponist hat das Orchester als Dirigent gewonnen und bereits bei den Proben überzeugt!" #NT!
 elgar.301.g: "Bußgeld." #NT!
 elgar.302.t: "Mittelmäßige Proben" #NT!
 elgar.302.d: "Leider verliefen die von einem reisenden Komponisten geleiteten Orchesterproben nicht so gut, wie der Konzertsaal gehofft hatte ..." #NT!
 elgar.302.f: "Ob unkooperative Kollegen, schlecht vorbereitete Interpreten oder die Bedingungen im Konzertsaal – die Proben verheißen nichts Gutes für den Auftritt." #NT!
 elgar.302.g: "Nicht gut." #NT!
 elgar.303.t: "Eine amouröse Widmung" #NT!
 elgar.303.d: "Eine Affäre wegen einer „kleinen“ Höflichkeit erregt Gemüter." #NT!
 elgar.303.f: "Künstler waren schon immer für ihren etwas „lockeren Lebensstil“ bekannt und sorgten für den ein oder anderen zwischenmenschlichen Skandal. Aufmerksamkeit ruht auf einer kleinen Geste, die jedoch Sprengkraft besitzt. Ein reisender Komponist widmete einer verheirateten Dame eine Sonate und schenkte ihr die Originalpartitur. Allerdings ist die Frau die Frau eines hochangesehenen Generals unserer Armee. Das Geschenk hat Spekulationen ausgelöst und könnte dem öffentlichen Image des Mannes schaden. Das Militär fordert Maßnahmen." #NT!
 elgar.303.g: "Ich sehe das Problem nicht?" #NT!
 elgar.303.h: "Empörend!" #NT!
 elgar.304.t: "Ein Abendempfang" #NT!
 elgar.304.d: "Unser Monarch hat einen reisenden Komponisten zu einem fürstlichen Empfang eingeladen. Der Komponist bedankte sich mit einer Komposition." #NT!
 elgar.304.f: "Obwohl die Musikkultur im 19. Jahrhundert zunehmend versuchte, sich von der Schirmherrschaft zu befreien, standen weiterhin Adlige und Könige an der Spitze der Schirmherrschaft über die Künste, und viele Musikwerke waren noch immer Fürsten und Königen gewidmet. Andererseits führte die persönliche Beziehung oft dazu, dass Komponisten, die von Akademien und Kunstkreisen ausgeschlossen waren, bei einem wohlhabenden Mäzen Unterstützung finden konnten, wenn sie seinem persönlichen Geschmack entsprachen. Beispielsweise wäre eine ganze Reihe von Wagners Meisterwerken ohne die persönliche Unterstützung König Ludwigs II. von Bayern nicht möglich gewesen." #NT!
 elgar.304.g: "Was für eine schöne Überraschung!" #NT!
 elgar.305.t: "Ausverkauft!" #NT!
 elgar.305.d: "Ein Streit wegen einer ausverkauften Aufführung eines großen Komponisten hat einen öffentlichen Aufschrei ausgelöst!" #NT!
 elgar.305.f: "Am Tag einer Premiere hatte sich eine große Menschenmenge erwartungsvoll vor dem seit Tagen ausverkauften Opernhaus versammelt; selbst der auftretende Komponist konnte nur auf dem Schwarzmarkt eine Eintrittskarte ergattern. Da jedoch ein Theatermitarbeiter selbst zusätzliche Karten verkauft hatte, überstiegen die verkauften Karten die Anzahl der Sitzplätze bei weitem. Es kam zu turbulenten Szenen im und vor dem Theater, bei denen die Musik fast völlig unterging; die draußen schrien, man möge hereinlassen, die drinnen schrien nach Ruhe. Die Eingangschöre konnten noch aufgeführt werden, doch dann gab das Orchester auf und der Krach ging erst richtig los." #NT!
 elgar.305.g: "Wer ist dafür verantwortlich?!" #NT!
 elgar.306.t: "Überraschende Premiere" #NT!
 elgar.306.d: "Das Werk eines Komponisten, der in seinem Heimatland gescheitert ist, hat die Herzen unseres Publikums erobert." #NT!
 elgar.306.f: "Es gab schon immer Fälle, in denen die Uraufführung berühmter Werke scheiterte. Solche Erfahrungen führten oft nicht nur zu ernsthaften Selbstzweifeln und dem Karriereende, sondern auch zu dem Versuch, das gleiche Stück vor einem anderen Publikum aufzuführen. Spätere Klassiker setzten sich oft erst im zweiten oder dritten Anlauf durch. Als eigentliche Initialzündung blieb dann nicht der Ort der Premiere, sondern der Ort des Erfolgs im Gedächtnis. Hector Berlioz ist ein Beispiel für einen Komponisten, der mit seinen Werken in Großbritannien und Deutschland größeren Erfolg hatte als zu Hause in Frankreich." #NT!
 elgar.306.g: "Unser Publikum ist dankbarer." #NT!
 elgar.307.t: "Musikalische Freundschaft" #NT!
 elgar.307.d: "Ein reisender Komponist verstand sich auf Anhieb mit seinen Mitmusikern vor Ort." #NT!
 elgar.307.f: "Das Verhältnis zwischen ausländischen und ansässigen Musikern war nicht immer einfach. Es waren nicht nur nationale Ressentiments und persönliche Vorurteile. Manche Orchester konnten mit dem Dirigierstil eines Gastdirigenten nicht umgehen, manchmal erforderte die Kurzfristigkeit der Auftritte Kompromisse, wofür der Gast wiederum die lokale Musikwelt verantwortlich machte. Auch mancher einheimische Komponist oder Dirigent fürchtete, der Einfluss von Ausländern sei zu groß. Doch trotz all dieser Hindernisse wuchsen die Freundschaften weiter." #NT!
 elgar.307.g: "Eine fruchtbare Freundschaft." #NT!
 elgar.308.t: "Musikalische Rivalität" #NT!
 elgar.308.d: "Die lokale Musikwelt betrachtet den Auftritt eines reisenden Komponisten mit Groll und Misstrauen." #NT!
 elgar.308.f: "„Zwei große Werke für die Oper, zwei weitere für die Renaissance, zwei weitere für die Opera-Comique und noch eines für das Theatre Italien? Es scheint, dass Monsieur Donizetti uns wie ein erobertes Land behandelt, es ist eine echte Invasion. Man kann nicht mehr von den Opernhäusern von Paris sprechen, sondern nur noch von den Opernhäusern von Monsieur Donizetti. - Hector Berlioz" #NT!
 elgar.308.g: "Diese Musiker sollten sich zusammenreißen!" #NT!
 elgar.309.t: "Inspirationen" #NT!
 elgar.309.d: "Ein ausländischer Komponist hat die Mitglieder des Staatsorchesters inspiriert." #NT!
 elgar.309.f: "Der Einfluss von außen hat oft einen Unterschied in der lokalen und nationalen Musikwelt gemacht. Unbekannte Stücke, eine fremde Musiksprache oder der Auftritt eines charismatischen Musikers könnten oft dazu führen, dass die einheimischen Musiker eine völlig neue Perspektive gewinnen." #NT!
 elgar.309.g: "Inspiration? Ich möchte Ergebnisse sehen!" #NT!
 elgar.309.h: "Dies wird sich positiv auf das Orchester auswirken." #NT!
 elgar.310.t: "Manie" #NT!
 elgar.310.d: "Der Auftritt eines Komponisten hat zu einer beispiellosen, fast hysterischen öffentlichen Begeisterung für sein Werk geführt. Die Leute haben nichts anderes im Sinn!" #NT!
 elgar.310.f: "„Als ich früher von den Ohnmachtsanfällen hörte, die in Deutschland und besonders in Berlin ausbrachen, als Liszt sich dort zeigte, zuckte ich mitleidig mit den Schultern und dachte: Das stille, sabbatistische Deutschland will sich die Gelegenheit nicht entgehen lassen, sich die wenigen notwendigen Übungen zu erlauben.“ es... In ihrem Fall, dachte ich, geht es um das Spektakel um des Spektakels willen... So erklärte ich diese Lisztomanie und betrachtete sie als Zeichen der politisch unfreien Verhältnisse jenseits des Rheins. Dennoch habe ich mich geirrt, und das ist mir erst letzte Woche aufgefallen, als Liszt in der italienischen Oper sein erstes Konzert gab ... Das war wirklich kein deutsch-sentimentales, sentimentalisierendes Berliner Publikum, vor dem Liszt überhaupt spielte allein, oder besser gesagt, allein begleitet von seinem Genie. Und doch, wie krampfhaft wirkte sein bloßes Erscheinen auf sie! Wie laut war der Applaus, der ihm entgegenschallte! ... Was für ein Jubel! Ein wahrer Wahnsinn, der in den Annalen der Furore noch nie dagewesen ist!‘ - Heinrich Heine" #NT!
 elgar.310.g: "Sie sind also völlig abgelenkt?" #NT!
 elgar.311.t: "Musik bringt Menschen zusammen" #NT!
 elgar.311.d: "Ein Botschafter fragt, ob wir ihm eine Eintrittskarte für ein Konzert eines bei uns übernachtenden Komponisten besorgen könnten." #NT!
 elgar.311.f: "Der Botschafter einer Großmacht ist der Liebhaber eines reisenden Komponisten, der gerade unser Land besucht. Er würde gerne eine Aufführung besuchen, aber es sind keine Plätze mehr verfügbar. Er hat uns daher gebeten, unseren politischen Einfluss geltend zu machen, damit er die Aufführung trotzdem besuchen kann." #NT!
 elgar.311.g: "Haha. NEIN." #NT!
 elgar.311.h: "Geben Sie ihm einen Ehrenplatz." #NT!
 elgar.312.t: "Attentat in der Oper!" #NT!
 elgar.312.d: "Ein schreckliches Attentat auf einen führenden Politiker unseres Landes überschattete die heutige Opernaufführung!" #NT!
 elgar.312.f: "Die mangelnde Legitimität unserer Regierung sorgt seit einiger Zeit für Unzufriedenheit in der Bevölkerung. Ein heimtückischer Attentäter nutzte das Konzert eines beliebten Komponisten aus, um während der Aufführung einen hochrangigen Regierungsbeamten zu erschießen. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] wurde schwer verletzt. Der Täter ist weiterhin auf der Flucht, das lebensgefährlich verletzte Opfer wurde umgehend in das nächstgelegene Krankenhaus gebracht." #NT!
 elgar.312.g: "Wo waren die Sicherheitskräfte?!" #NT!
 elgar.313.t: "Ein kleineres Werk" #NT!
 elgar.313.d: "Ein kleines Werk des großen Komponisten unseres Landes mag zwar kein großer Erfolg sein, aber es hat seine Fans gefunden." #NT!
 elgar.313.f: "Gelegenheitswerke von Komponisten, die abseits der berühmten Werke entstanden, mussten nicht gleichzeitig von durchschnittlicher Qualität sein. Immer wieder schaffen es kleine Stücke, mehr Aufmerksamkeit zu erregen als so manches Lebenswerk. Trotz seiner Fülle an Werken ist Nikolai Rimsky-Korsakow in der Popkultur berühmt für „Der Hummelflug“ (von Zar Saltan) und Edvard Grieg für „In der Halle des Bergkönigs“ (von Peer Gynt) – zu Unrecht, Aber ein Musikhit ist ein Musikhit." #NT!
 elgar.313.g: "Manchmal sind es die kleinen Dinge, die Freude bereiten." #NT!
 elgar.314.t: "Keine Inspiration" #NT!
 elgar.314.d: "Enttäuschend ist, dass unser Gast den Aufenthalt in unserem Land als völlig uninspirierend empfindet." #NT!
 elgar.314.f: "Manchmal funktioniert es einfach nicht." #NT!
 elgar.314.g: "Deprimierend." #NT!
 elgar.315.t: "Privatkonzert" #NT!
 elgar.315.d: "Abseits der offiziellen Auftritte gab unser Komponist ein Privatkonzert im kleinen Kreis." #NT!
 elgar.315.f: "Kleine Privatkonzerte großer Komponisten haben eine lange Tradition. Am bekanntesten dafür ist Franz Schubert mit den nach ihm benannten Schubertiaden. Bei den ersten Schubertiaden spielte Franz Schubert Klavier, die Baritonen Johann Michael Vogl und später Carl von Schönstein sangen seine Lieder. Zu den Abenden gehörten auch Lesungen und witzige Unterhaltungsspiele, die oft unter einem bestimmten Thema standen. Es handelte sich um eine Mischung aus freundschaftlichem Treffen und literarisch-musikalischem Salon." #NT!
 elgar.315.g: "Das war toll." #NT!
 elgar.315.h: "Da Kapodaster!" #NT!
 elgar.316.t: "Ein talentierter Student" #NT!
 elgar.316.d: "Der große Komponist unseres Landes hat das Talent eines der politischen Führer unseres Landes entdeckt und überlegt, ihn in seiner Kompositionskunst zu unterrichten." #NT!
 elgar.316.f: "Man könnte sich wundern, dass Politiker überhaupt zu künstlerischem Talent fähig sind und dass sie als schlechte Menschen grundsätzlich nicht völlig gleichgültig gegenüber jeglicher Musikkunst sein sollten. Es gab zwar Komponisten mit politischen Ambitionen, aber weitaus weniger Politiker mit musikalischen Ambitionen. Was auch immer dieser Politiker besitzen mag, vielleicht ist seine Seele doch nicht unwiederbringlich verloren." #NT!
 elgar.316.g: "Ein vielversprechender Kandidat." #NT!
 elgar.316.h: "Seine Energie kann er woanders besser einsetzen." #NT!
 elgar.317.t: "Musikalisches Desaster" #NT!
 elgar.317.d: "Ein Auftritt in einem unserer Konzertsäle könnte als einer der größten Misserfolge unserer Musikgeschichte eingehen." #NT!
 elgar.317.f: "Das Orchester war unvorbereitet, der Solist hat sich erkältet, der Dirigent war nicht ausgeruht und der Komponist, in dessen Anwesenheit die Aufführung stattfand, droht, unser Land von seiner nächsten Tournee abzusagen. Man kann es nicht anders beschreiben als eine Katastrophe!" #NT!
 elgar.317.g: "Eine internationale Schande!" #NT!
 elgar.318.t: "Skandalkonzert" #NT!
 elgar.318.d: "Ein Skandalkonzert, das mit seinen „modernen“ Klängen das Publikum einfach in Aufruhr versetzt, spaltet nicht nur die Gesellschaft, sondern hat auch rechtliche Konsequenzen." #NT!
 elgar.318.f: "Presseberichte sprechen damals von turbulenten Ausschreitungen. Die Anhänger des Komponisten, seine Schüler und Gegner schrien sich gegenseitig an, bewarfen sich gegenseitig, störten die Aufführung, zerstörten das Mobiliar usw. Mehrmals kletterten empörte Konservative aus dem Publikum fluchend auf die Bühne, um dem Dirigenten eine Ohrfeige zu geben. Als er drohte, mit Hilfe der öffentlichen Gewalt Ordnung zu schaffen, soll der Aufruhr erst richtig losgegangen sein. Dann gab es eine Ohrfeige. In der anschließenden gerichtlichen Fortsetzung erklärte ein anwesender Operettenkomponist: Das Klatschen der Ohrfeigen „war das Melodischste, was man an diesem Abend hören konnte“." #NT!
 elgar.318.g: "Der Pöbel hat keinen Sinn für Kultur. Das war ausgezeichnet!" #NT!
 elgar.318.h: "Entfernen Sie das Teil sofort vom Brett." #NT!
 elgar.319.t: "Zeitgeist" #NT!
 elgar.319.d: "Das moderne Stück, das heute ein großer Komponist persönlich dirigierte, trifft genau den Geschmack der breiten Masse." #NT!
 elgar.319.f: "Manchmal muss man einfach Glück haben." #NT!
 elgar.319.g: "Exzellent!" #NT!
 elgar.320.t: "Musikalische Propaganda" #NT!
 elgar.320.d: "Einige Regierungspolitiker überlegen, ob die Musik des Komponisten, der sich derzeit bei uns aufhält, ... für Propagandazwecke ausgeliehen werden könnte." #NT!
 elgar.320.f: "Vor allem seit Beginn des 20. Jahrhunderts und der Massengesellschaft, die die damaligen totalitären Regime hervorbrachte, setzte sich die Idee durch, die Massen durch Musik gefügig zu machen. Während sich einige Musiker schon damals gegen die Diktatur wehrten, gab es andere, die ihre Arbeit direkt in den Dienst einer Ideologie stellten oder es zumindest zuließen, dass ihr Talent in den Dienst einer politischen Richtung gestellt wurde." #NT!
 elgar.320.g: "Musik sollte frei von Politik sein." #NT!
 elgar.320.h: "Manchmal sollte Musik der Politik dienen." #NT!
 elgar.321.t: "Große Komponisten untereinander" #NT!
 elgar.321.d: "Unser musikalischer Gast traf einen großartigen Komponisten, der in unserem Land beschäftigt ist. In stundenlangen Gesprächen und Spaziergängen tauschten sie musikalische Gedanken und Ideen aus." #NT!
 elgar.321.f: "Große Köpfe denken ähnlich." #NT!
 elgar.321.g: "Ein historisches Treffen." #NT!
  
 elgar.401.t: "Neuer Chefdirigent ernannt" #NT!
 elgar.401.d: "Unser Opernhaus hat einen neuen Chefdirigenten ernannt. Es ist [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.401.f: ""
 elgar.401.g: "Glückwunsch!" #NT!
 elgar.402.t: "Chefdirigent geht in den Ruhestand" #NT!
 elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] dient seit Jahren dem Kultursektor unseres Landes. Er hat beschlossen, sich von seinem Amt zurückzuziehen und sich auf andere Aspekte des Lebens zu konzentrieren." #NT!
 elgar.402.f: ""
 elgar.402.g: "Lebewohl..." #NT!
 elgar.403.t: "Chefdirigent wieder verfügbar" #NT!
 elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] hat sein letztes Projekt abgeschlossen und steht uns wieder in allen seinen Funktionen voll zur Verfügung." #NT!
 elgar.403.f: ""
 elgar.403.g: "Gut, ich habe neue Aufgaben für ihn." #NT!
  
 elgar.411.t: "Hervorragendes Konzert" #NT!
 elgar.411.d: "Die Konzertsaison unter der Leitung unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName] hat die Erwartungen weit übertroffen!" #NT!
 elgar.411.f: "„Das Publikum soll streng sein, soll pfeifen, aber sein Applaus soll mich zu nichts verpflichten.“ - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Mittelmäßiges Konzert" #NT!
 elgar.412.d: "Die Konzertsaison unter der Leitung unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName] läuft wie gewohnt weiter. Bisher gab es keine herausragenden Momente." #NT!
 elgar.412.f: "„Man darf sich nicht für so göttlich halten, dass man seine eigenen Werke nicht gelegentlich verbessern kann.“ - Ludwig van Beethoven" #NT!
 elgar.412.g: "*gähnen*" #NT!
 elgar.413.t: "Schlechtes Konzert" #NT!
 elgar.413.d: "Die bisherige Konzertsaison verlief nicht nur unterdurchschnittlich; Als besonders enttäuschend gelten in diesem Jahr die Auftritte unseres Dirigenten [SCOPE.sCharacter('elgar_conductor').GetFullName]. Das Publikum verlangt nicht einmal nach einer Zugabe..." #NT!
 elgar.413.f: "„Nach den letzten Tönen von Gotterdammerung kam es mir vor, als wäre ich aus dem Gefängnis entlassen worden.“ - Pjotr ​​Tschaikowsky" #NT!
 elgar.413.g: "Boooo!" #NT!
 elgar.414.t: "Ein Botschafter im Publikum" #NT!
 elgar.414.d: "Der Botschafter einer Großmacht besuchte das heutige Konzert unter der Leitung von [SCOPE.sCountry('elgar_ambassador_country').GetName], ließ aber kein gutes Haar an der Aufführung." #NT!
 elgar.414.f: "„Das Präludium zu Tristan und Isolde erinnert mich an das alte italienische Gemälde eines Märtyrers, dessen Eingeweide auf einer Spule langsam von seinem Körper abgewickelt werden.“ - Eduard Hanslick" #NT!
 elgar.414.g: "Der Mann weiß nicht einmal, was Musik ist." #NT!
 elgar.414.h: "Endlich sagt es jemand!" #NT!
 elgar.415.t: "Ballett" #NT!
 elgar.415.d: "Ein neues modernes Ballettstück feierte heute Premiere." #NT!
 elgar.415.f: "„Mir gefällt die Handlung des Nussknackers – überhaupt nicht.“ - Pjotr ​​Tschaikowsky" #NT!
 elgar.415.g: "Tanzen!" #NT!
 elgar.416.t: "Filmmusik" #NT!
 elgar.416.d: "Unter der Regie unseres Chefdirigenten wurde heute einer der ersten Filmsoundtracks für einen Spielfilm aufgenommen." #NT!
 elgar.416.f: "„Filmmusik sollte zum Filmdrama die gleiche Beziehung haben wie das Klavierspielen in meinem Wohnzimmer zu dem Buch, das ich lese.“ - Igor Strawinsky" #NT!
 elgar.416.g: "Ich hatte vor langer Zeit eine Drehbuchhandlung über einen Archäologen, der nach der Bundeslade suchte, aber dann wurde sie gestohlen." #NT!
  
 elgar.422.d: "Unser Komponist leidet derzeit unter einer massiven Schreibblockade." #NT!
 elgar.423.t: "Ein Spaziergang" #NT!
 elgar.423.d: "Bei einem Spaziergang in der Natur fand [SCOPE.sCharacter('elgar_conductor').GetFullName] Inspiration, die seine Arbeit voranbrachte." #NT!
 elgar.423.f: "Die Natur hat bereits viele Komponisten inspiriert. Beethoven zog sich aufs Land zurück und sammelte dort Eindrücke, die ihn später zum Schreiben der 6. Sinfonie inspirierten. Gustav Mahler richtete sogar sein eigenes kleines Komponistenhäuschen ein." #NT!
 elgar.423.g: "Auf den Spuren Beethovens." #NT!
 elgar.424.t: "Störungen" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] versucht schon seit einiger Zeit zu komponieren, wird aber aufgrund seines politischen Engagements immer wieder von einer bestimmten Person unterbrochen." #NT!
 elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] ist nicht nur ein Komponist. Neben seiner Verpflichtung als Chefdirigent erfüllt er auch seine sonstigen Pflichten, die derzeit noch mehr als sonst leiden. Darüber hinaus gibt es in seinem Leben derzeit einige äußerst aufdringliche Persönlichkeiten. Natürlich: [SCOPE.sCharacter('elgar_conductor').GetFullName] konnte diese Verunglimpfung nur nutzen, um eine unwillkommene Partei öffentlich zu diskreditieren. Andererseits dürfte sich seine Arbeit noch weiter verzögern, wenn er nicht ausreichend vor störenden Einflüssen geschützt ist." #NT!
 elgar.424.g: "Störe ihn nicht!" #NT!
 elgar.424.h: "Er muss damit klarkommen." #NT!
 elgar.425.t: "Nicht genug Komfort" #NT!
 elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] beklagt, dass seine Arbeitsbedingungen angesichts seiner vielfältigen Bürofunktionen nicht gut genug seien. Vielleicht könnten finanzielle Unterstützungen seine „Inspiration“ verbessern." #NT!
 elgar.425.f: "Sobald man Künstlern einen wichtigen Auftrag gibt, kommen sie mit Sonderwünschen. Eine ernsthafte Persönlichkeit des öffentlichen Lebens wird schnell zur Diva, wenn man ihr das Gefühl gibt, wichtig zu sein. Bevor Sie es merken, steigt diesen Leuten der Ruhm zu Kopf." #NT!
 elgar.425.g: "Gib ihm Trost" #NT!
 elgar.426.t: "Seemannslied" #NT!
 elgar.426.d: "Wie für einen erfahrenen Mann auf See vorhersehbar, schrieb [SCOPE.sCharacter('elgar_conductor').GetFullName] nebenbei ein kleines Seemannslied." #NT!
 elgar.426.f: "Der ursprüngliche praktische Zweck des Shantys als Arbeitslied war für Seeleute schon immer von größter Bedeutung. Sprachliche und musikalische Aspekte spielten hingegen kaum eine Rolle. Mit Beginn der industriellen Revolution wurden schnellere Schiffe benötigt. Die dickbäuchigen Ostindienfahrer verschwanden und wurden durch Klipper und Fregatten ersetzt. Dies führte letztlich dazu, dass die Seemannslieder nach und nach ihren praktischen Nutzen für die Seefahrt verloren und nur noch der Freizeit und Unterhaltung dienten. Musiker sammelten alte Seemannslieder oder ließen sich von ihnen zu eigenen Werken inspirieren." #NT!
 elgar.426.g: "Yo Ho!" #NT!
 elgar.427.t: "Marsch" #NT!
 elgar.427.d: "Wie für einen General vorhersehbar, schrieb [SCOPE.sCharacter('elgar_conductor').GetFullName] einen neuen Militärmarsch." #NT!
 elgar.427.f: "Seine Blütezeit erlebte der Marsch vor allem im 19. und frühen 20. Jahrhundert mit seinen nationalistischen und militaristischen Tendenzen und seinen Revolutionen. Ein Beispiel dafür ist Gioachino Rossini, der nicht nur regelmäßig pompöse Märsche in seine Opern einbaute, sondern auch eine Reihe von Stücken für einzelne Fürsten komponierte: darunter eine Auftragskomposition für den türkischen Sultan Abdülmecid I. (Marcia per il Sultano), die noch heute existiert regelmäßig im Programm italienischer Militärkapellen aufgeführt. Beispielhaft für die Tendenzen des 19. Jahrhunderts ist auch das Schaffen der Familie Strauss in Wien, die bei jeder passenden Gelegenheit einen Marsch komponierte, um Patriotismus oder Kaisertreue zu demonstrieren oder militärische Persönlichkeiten zu ehren." #NT!
 elgar.427.g: "Neues Material für die Armee." #NT!
 elgar.428.t: "Kunstlied" #NT!
 elgar.428.d: "Basierend auf dem Gedicht eines großen Dichters hat [SCOPE.sCharacter('elgar_conductor').GetFullName] als Nebenwerk ein Kunstlied geschrieben." #NT!
 elgar.428.f: "In der westlichen klassischen Musiktradition ist Lied ein Begriff für die Vertonung von Poesie mit klassischer Musik, um ein polyphones Musikstück zu schaffen. Der Begriff wird im zeitgenössischen Deutsch für jede Art von Lied verwendet, aber im Englischen und Französischsprachigen wird Lied oft synonym mit „Kunstlied“ verwendet, um Werke zu umfassen, die die Tradition auch in anderen Sprachen inspiriert hat. Die zu Liedern verarbeiteten Gedichte drehen sich oft um pastorale Themen oder Themen der romantischen Liebe." #NT!
 elgar.428.g: "Könnte es nicht etwas anderes gewesen sein...?" #NT!
 elgar.429.t: "Klaviersonate" #NT!
 elgar.429.d: "Klavierstücke gehören zum Standardrepertoire der klassischen Musik. Als Fingerübung für sein nächstes großes Werk schrieb [SCOPE.sCharacter('elgar_conductor').GetFullName] eine Sonate und führte sie gestern Abend auf einer kleinen Abendparty auf." #NT!
 elgar.429.f: "Im frühen 19. Jahrhundert wurde die Sonatenform aus einer Kombination früherer Praktiken und den Werken wichtiger klassischer Komponisten definiert, insbesondere Haydn, Mozart, Beethoven, aber auch Komponisten wie Clementi. In dieser Zeit wurden die Unterschiede zwischen der dreisätzigen und der viersätzigen Anlage zum Gegenstand von Kommentaren, wobei der Schwerpunkt auf der Anlage des Konzerts in drei Sätzen und der Symphonie in vier Sätzen lag. Zu den Werken, die ausdrücklich als Sonate für Klavier bezeichnet werden, gehören die drei von Frédéric Chopin, die von Felix Mendelssohn, die drei von Robert Schumann, die h-Moll-Sonate von Franz Liszt und später die Sonaten von Johannes Brahms und Sergei Rachmaninow." #NT!
 elgar.429.g: "Ein Klassiker" #NT!
 elgar.431.t: "Violinkonzert" #NT!
 elgar.431.d: "Nach mehreren Monaten harter Arbeit und künstlerischer Kreativität hat [SCOPE.sCharacter('elgar_conductor').GetFullName] heute mit ihm am Podium sein Violinkonzert uraufgeführt." #NT!
 elgar.431.f: "Ein Violinkonzert ist ein Instrumentalkonzert für Violine als Soloinstrument und Orchester. Als Gattung der Instrumentalmusik entstanden zu Beginn des 18. Jahrhunderts die ersten Werke aus dem Concerto Grosso. Es findet seinen vollen Ausdruck in der klassischen Periode. Es besteht normalerweise aus drei Sätzen mit einem langsamen Satz in der Mitte." #NT!
 elgar.432.t: "Symphonie" #NT!
 elgar.432.d: "Heute Abend findet in der Philharmonie eine ganz besondere Aufführung statt: Die High Society hat sich versammelt, um der Uraufführung von [SCOPE.sCharacter('elgar_conductor').GetFullName]s neuer Symphonie beizuwohnen." #NT!
 elgar.432.f: "Eine Symphonie ist ein Begriff für Instrumentalwerke unterschiedlicher Form und Besetzung im Laufe der Jahrhunderte. Die klassische Form der Symphonie entwickelte sich im 18. Jahrhundert und behielt bis weit ins 20. Jahrhundert hinein eine dominierende Stellung im Bereich der Orchestermusik. Dabei handelt es sich um ein aus mehreren (meist drei oder vier, seltener fünf) Sätzen bestehendes Werk für Orchester ohne Solisten. Seit Ludwig van Beethovens 9. Sinfonie treten gelegentlich auch Gesangspartien (Solisten und/oder Chor) auf, beispielsweise bei Gustav Mahler, wobei die Rolle des Orchesters weiterhin dominant bleibt." #NT!
  
 elgar.441.t: "Dirigent reist ins Nachbarland" #NT!
 elgar.441.d: "Unser Chefdirigent [SCOPE.sCharacter('elgar_conductor').GetFullName] hat [SCOPE.sCountry('elgar_tour_country').GetName] als Ziel seiner Tourneen gewählt." #NT!
 elgar.441.f: "„Wenn die Welt jemals untergehen sollte, gehe ich nach Wien, denn dort passiert alles fünfzig Jahre später.“ - Gustav Mahler" #NT!
 elgar.441.g: "Schicken Sie uns eine Postkarte!" #NT!
 elgar.441.h: "Er sollte sein Ziel überdenken." #NT!
 elgar.442.t: "Ein Dirigent aus dem Ausland" #NT!
 elgar.442.d: "Der Chefdirigent von [SCOPE.sCountry('elgar_conductor_country').GetName] gab heute im Rahmen seiner Tournee ein Konzert in unserer Hauptstadt." #NT!
 elgar.442.g: "Eine hervorragende Leistung!" #NT!
 elgar.442.h: "Unsere Musiker sind eindeutig überlegen." #NT!
 elgar.443.t: "Erfolgreicher Dirigent" #NT!
 elgar.443.d: "Unser Chefdirigent hat im Ausland Ruhm und Ehre erlangt und dadurch das Ansehen unserer Nation in der Welt gesteigert." #NT!
 elgar.443.f: "„In Österreich wird jeder zu dem, was er nicht ist.“ - Gustav Mahler" #NT!
 elgar.443.g: "Ich hoffe, sie wildern ihn nicht ab." #NT!
 elgar.444.t: "Erfolgloser Dirigent" #NT!
 elgar.444.d: "Unser Chefdirigent bekam bei seinem letzten Tourstopp nicht den erwarteten Applaus." #NT!
 elgar.444.f: "„Das Leben, wenn man zum ersten Mal ankommt, ist eine ständige Demütigung, da die romantischen Illusionen nach und nach zerstört werden und der musikalische Schatz der eigenen Vorstellungskraft angesichts der Hoffnungslosigkeit der Realität zusammenbricht.“ „Jeden Tag bringen neue Erlebnisse neue Enttäuschungen mit sich.“ - Hector Berlioz" #NT!
 elgar.444.g: "Enttäuschend." #NT!
  
 elgar.1001.t: "Kontroverse um Poliuto" #NT!
 elgar.1001.d: "Ein unversöhnlicher Streit zwischen dem König und dem Komponisten Donizetti droht seine Entlassung auszulösen." #NT!
 elgar.1001.f: "Von 1829 bis 1838 war Gaetano Donizetti Musikdirektor der Königlichen Theater von Neapel und trotz Reisen und Aufträgen in andere Staaten de facto die wichtigste Kulturfigur des Königreichs und sein berühmtester Vertreter. In Neapel entstand eine ganze Reihe berühmter Donizetti-Opern, die die Stellung des Königreichs beider Sizilien als erstklassigen Musikstandort festigten. Doch trotz der vielen Erfolge hatte Donizetti immer wieder mit der neapolitanischen Zensur zu kämpfen, die seine Libretti verunstaltete oder ganze Opern annullierte. Im jüngsten Streit intervenierte der König selbst, um die Aufführung der Oper „Poliuto“ zu verhindern. Nach jahrelangen Auseinandersetzungen mit der Zensur ist Donizetti müde geworden und bereitet sich auf die Flucht nach Paris vor. Die politische Elite hat sich hinter dem König vereint; Donizetti von seinen Plänen abzuhalten, würde nicht nur die politische und gesellschaftliche Landschaft durcheinander bringen, sondern auch die Autorität und den Ruf des Königs massiv schädigen." #NT!
 elgar.1001.g: "Der König hat gesprochen, er darf seine Sachen packen." #NT!
 elgar.1001.h: "Wir müssen alles tun, um zu verhindern, dass Donizetti geht!" #NT!
 elgar.1011.t: "Donizetti kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1011.d: "Ein großer Komponist machte auf seiner aktuellen Tournee Halt in unserem Land und beschloss, eine Weile zu bleiben." #NT!
 elgar.1011.f: "Gaetano Donizetti gilt neben Gioachino Rossini, Vincenzo Bellini und Giuseppe Verdi als der bedeutendste italienische Komponist des 19. Jahrhunderts. Mit rund 70 Opern erlangte er zu Lebzeiten europaweit großen Ruhm und wurde als Meister des Belcanto bezeichnet. Der in Bergamo geborene Künstler feierte seine größten Erfolge zunächst in Italien, bis er sich aufgrund der zunehmenden Zensur woanders nach günstigeren Bedingungen für seine Werke umsah. Vor Donizetti hatten vor allem komische Opern großen Erfolg gehabt, mit Donizetti änderte sich der Gecshmakc erneut in Richtung Opera seria. Donizettis Opernschaffen ist außerordentlich vielfältig und reicht stilistisch von einem spätklassischen Idiom in seinem Frühwerk, das noch Einflüsse von Simon Mayr und Rossini aufweist, bis hin zur Hochromantik an der Schwelle zu Verdi, dem Donizetti viel zu verdanken hat." #NT!
 elgar.1011.g: "Wilkommen wilkommen!" #NT!
 elgar.1011.h: "Stellen Sie diesen brillanten Mann ein!" #NT!
 elgar.1012.t: "Donizetti geht" #NT!
 elgar.1012.d: "Nach einiger Zeit des Aufenthalts beschloss ein großer Komponist, [ROOT.GetCountry.GetName] zu verlassen, um seine Tournee fortzusetzen." #NT!
 elgar.1012.f: "Komponisten auf Tournee machen die Dauer ihres Aufenthaltes von verschiedenen Faktoren abhängig. Entscheidend sind Existenz und Größe eines Opernhauses. Komponisten können sogar bei ihrer Ankunft rekrutiert werden – vorausgesetzt, ein Land verfügt über eine reiche Musiktradition, ein großes Opernhaus und modernste Musiktechnologie." #NT!
 elgar.1012.g: "Hoffe dich bald wieder zu sehen!" #NT!
 elgar.1021.t: "Donizettis Vertrag endet" #NT!
 elgar.1021.d: "Ein Vertrag mit einem großen Komponisten ist abgelaufen. Wenn wir keine besseren Konditionen anbieten, wird er das Land verlassen." #NT!
 elgar.1021.f: "Große Komponisten können für zehn Jahre unter Vertrag genommen werden, danach haben sie die Möglichkeit, erneut auf Tournee zu gehen und sich woanders niederzulassen. Eine einmalige Vertragsverlängerung ist möglich, die Wartung wird jedoch teurer. Eine Verlängerung dauert weitere zehn Jahre. Danach wird der Komponist endlich weitermachen." #NT!
 elgar.1021.g: "Wir wünschen ihm alles Gute." #NT!
 elgar.1021.h: "Wir sollten seinen Vertrag zu besseren Konditionen verlängern." #NT!
 elgar.1022.t: "Donizetti verlässt [ROOT.GetCountry.GetName]" #NT!
 elgar.1022.d: "Nach 20 Jahren im Dienste unseres Landes sieht ein großer Komponist seinen Teil seiner Verpflichtung erfüllt und möchte wieder unabhängig die Welt bereisen." #NT!
 elgar.1022.f: "Ein großer Komponist verbringt maximal zwanzig Jahre am selben Ort. Danach besteht keine Möglichkeit mehr für eine Vertragsverlängerung – schließlich liegt dies im ureigenen beruflichen Interesse." #NT!
 elgar.1031.t: "Donizetti stirbt" #NT!
 elgar.1031.d: "Der große Komponist ist heute verstorben. Ein großer Verlust für die Musikwelt!" #NT!
 elgar.1031.f: "Es dauerte ganze 17 Monate, bis Donizetti aus der Irrenanstalt gerettet wurde. Eine geplante Ausreise wurde von Ärzten, aber auch vom Polizeipräfekten von Paris aus unerklärlichen Gründen verhindert. Nur mit Hilfe diplomatischen Drucks konnte der inzwischen völlig apathische Komponist von seinem Bruder Francesco und seinem Neffen Andrea zurückgeholt werden. Die Tochter der Baronin Rosa Rota-Basoni spielte täglich für den Komponisten Klavier und sang Arien aus seinen Werken, sein Freund Dolci sprach mit ihm im bergamasken Dialekt und er erhielt Besuch vom Tenor Rubini, doch Donizetti zeigte keine Reaktionen mehr. Donizetti starb eine Woche nach einem Schlaganfall mit Halbseitenlähmung, hohem Fieber und nachfolgenden Infektionen. Die Ergebnisse der Autopsie zeigten Symptome einer „vergangenen“ Meningitis und ein teilweise geschädigtes, entzündetes Rückenmark." #NT!
 elgar.1031.g: "Ein tragischer Tod." #NT!
 elgar.1032.f: "Gaetano Donizetti ist heute Morgen friedlich verstorben, nach einem langen und erfüllten Leben in den Armen seiner zweiten Frau und umgeben von seinen Söhnen. Ein Trauerzug mit mehreren Musikkapellen, Hunderten von Fackelträgern und Tausenden von Zuschauern markiert den Abschied eines Mannes, der ein perfektes Leben geführt haben soll." #NT!
 elgar.1032.g: "Ein Titan der Musikgeschichte ist von uns gegangen." #NT!
 elgar.1041.f: "Konzertreisen waren und sind für Musiker eine Selbstverständlichkeit, auch wenn nicht jeder Komponist die gleiche Reiselust hegt. Es gibt eine Vielzahl von Musikern, die eine Festanstellung bevorzugen und selten reisen; Berühmte Vorbilder wie Liszt oder Berlioz, aber auch Exilanten wie Rachmaninow oder Prokofjew unterstreichen oft ihre Tätigkeit als kosmopolitische und nicht als nationale Künstler, die sich in der Welt ebenso zu Hause fühlten wie in ihren Heimatländern. Selbst Komponisten, die mit einem Mäzen, einem Ensemble oder einfach mit der Heimat verbunden waren, unternahmen immer wieder ausgedehnte Konzertreisen und kamen dann ihren Verpflichtungen gegenüber ihren eigentlichen Auftraggebern nicht nach. Andererseits wurde eine solche Abwesenheit auch von den Kunden geschätzt, da Komponisten im Ausland das Ansehen ihres eigenen Landes steigerten oder die Musikkultur bereicherten, wenn der Komponist mit neuen Erfahrungen, Ideen und Inspirationen in die Heimat zurückkehrte." #NT!
 elgar.1041.g: "Er sollte [ROOT.GetCountry.GetName] in der Welt repräsentieren." #NT!
 elgar.1041.h: "Er muss in [ROOT.GetCountry.GetName] bleiben!" #NT!
 elgar.1051.t: "Les Martyres, 1840" #NT!
 elgar.1051.d: "Der italienische Komponist Gaetano Donizetti hat Paris erreicht und dort seine Oper „Les Martyres“ aufgeführt, die beim Publikum großen Anklang fand." #NT!
 elgar.1051.f: "Poliuto ist eine dreiaktige Tragedia lirica (oder tragische Oper) von Gaetano Donizetti nach dem italienischen Libretto von Salvadore Cammarano, das auf Pierre Corneilles 1641/42 geschriebenem Theaterstück Polyeucte basierte. Es spiegelte das Leben des frühchristlichen Märtyrers St. Polyeuctus wider. Poliuto wurde von einem Autor als Donizettis „persönlichste Oper“ bezeichnet, da die Musik „zu den besten gehörte, die Donizetti jemals komponiert hatte“. Poliuto wurde 1838 für Aufführungen geschrieben, die später in diesem Jahr im Teatro San Carlo in Neapel geplant waren. Doch kurz vor Beginn der Proben verweigerte König Ferdinand II. die Aufführung des Martyriums eines christlichen Heiligen auf der Bühne und verbot die Aufführung. Verärgert über die Entscheidung und weil der Komponist einen Auftrag für die Pariser Opéra erhalten hatte, zahlte Donizetti die Strafe an das San Carlo, weil es kein Originalwerk als Ersatz geschaffen hatte, und verließ Neapel nach Paris. Als seinen ersten Auftrag für Paris beschloss er, Poliuto und zwischen 1839 und 1840 einen französischen Text mit dem Titel Les Martyres zu überarbeiten." #NT!
 elgar.1051.g: "Eine wunderbare Leistung" #NT!
 elgar.1052.t: "Das Stabat Mater" #NT!
 elgar.1052.d: "Gaetano Donizetti besucht Bologna, um die Premiere von Gioachino Rossinis Stabat Mater zu dirigieren. Der Auftritt war ein voller Erfolg." #NT!
 elgar.1052.f: "Als Donizetti für das Stabat Mater nach Bologna ging, besuchte Rossini die dritte Aufführung, und die beiden Männer – beide ehemalige Studenten des Bologna-Konservatoriums – trafen sich zum ersten Mal, wobei Rossini erklärte, dass Donizetti „der einzige Maestro in Italien war, der dirigieren konnte“. mein Stabat, wie ich es gerne hätte. Freunde, darunter sein Schwager Antonio Vasselli (bekannt als Totò), versuchten immer wieder, ihn davon zu überzeugen, eine akademische Stelle in Bologna anzunehmen, anstatt sich an den Wiener Hof zu berufen, schon allein deshalb, weil dies dem Komponisten eine Basis verschaffen würde von dem aus er arbeiten und lehren kann und sich nicht ständig mit Reisen zwischen Städten erschöpfen muss. Donizetti berichtete über die Reaktion der Öffentlichkeit: „Die Begeisterung ist unbeschreiblich.“ Selbst bei der Generalprobe, an der Rossini mitten am Tag teilnahm, wurde er unter dem Geschrei von mehr als 500 Personen zu seinem Haus begleitet. Dasselbe geschah in der ersten Nacht unter seinem Fenster, da er nicht im Flur erschien.'" #NT!
 elgar.1053.t: "Donizetti in Wien" #NT!
 elgar.1053.d: "Der italienische Komponist Gaetano Donizetti hat Wien erreicht und mit mehreren Aufführungen das Publikum überzeugt. Es kursieren Gerüchte, dass er über eine Anstellung in österreichischen Diensten spekuliert." #NT!
 elgar.1053.f: "Nachdem er 1842 Linda di Chamounix für Wien komponiert und die Oper dort unter großer Begeisterung des Publikums aufgeführt hatte, nahm Donizetti die Stelle des Kammermusikdirektors und Hofkomponisten Kaiser Ferdinands I. an. Im Gegenzug wurde von ihm eine Anwesenheit in Wien erwartet etwa sechs Monate im Jahr, Dirigieren von Opern und Konzerten und gelegentliches Komponieren von Kantaten; dafür erhielt er ein Jahresgehalt von 12.000 österreichischen Franken. Donizetti dirigierte in Wien auch Werke anderer Komponisten, etwa die Wiener Erstaufführungen von Rossinis Stabat mater und Verdis Nabucco." #NT!
 elgar.1054.t: "Wird Donizetti verrückt?" #NT!
 elgar.1054.d: "Donizettis immer schneller werdender geistiger Verfall führte dazu, dass er in eine Irrenanstalt in Paris eingewiesen wurde." #NT!
 elgar.1054.f: "Donizetti berichtete in seinen Briefen über einen längeren Zeitraum, beginnend in den 1820er-Jahren, von Kopfschmerzen, teilweise nur einen Tag andauernden Fieberanfällen und auch von gelegentlichen depressiven Verstimmungen. Das außergewöhnliche Arbeitspensum, das er im Laufe seines Lebens leistete, sowie die damals besonders anstrengenden langen Reisen, insbesondere nach seinem Umzug nach Paris und später nach Wien, führten 1842–43 zu verstärkten Erschöpfungserscheinungen. Die gelegentlichen Kopfschmerzen und Fieberanfälle gingen mit Schwindelgefühlen und manchmal „Gefühlen im Kopf“ einher. Im Jahr 1845 verschlechterte sich Donizettis Gesundheitszustand rapide und er brach auf der Straße in Paris zusammen. Die Ärzte verboten ihm das Komponieren – was ihn noch mehr deprimierte. Schließlich wurde er ohne sein Wissen und gegen seinen Willen unter Vorspiegelung falscher Tatsachen in die Irrenanstalt von Ivry-sur-Seine gelockt und dort zwangsweise interniert. Der kränkelnde Komponist durchschaute schnell seine missliche Lage als „Gefangener“ und seine Einstufung als „Verrückter“ und schrieb verzweifelte und herzzerreißende Briefe an Freunde und Verwandte, in denen er um Hilfe bat." #NT!
 elgar.1054.g: "Vielleicht ist es so besser." #NT!
 elgar.1054.h: "Holen Sie ihn aus der Irrenanstalt und gönnen Sie ihm Ruhe in Bergamo." #NT!
 elgar.1055.t: "Donizetti geheilt" #NT!
 elgar.1055.d: "Der Komponist ist nach einer intensiven Kur genesen und möchte mit neuer Lebensfreude komponieren." #NT!
 elgar.1055.f: "Auf Druck unserer Regierung wurde Donizetti schnell aus der Irrenanstalt ausgewiesen. Auf ärztliche Anordnung sollte er unter bestmöglichen Bedingungen eine mehrmonatige Kur in seiner Heimatstadt Bergamo erleben. Die Rückkehr ins Landleben, die Freiheit von Stress und Druck und die Rückkehr zu seinen Wurzeln hat nach vielen Monaten Früchte getragen. Donizetti, wochenlang apathisch, antwortete auf eine seiner eigenen Arien, gesungen von Giovanna, der Tochter der Baronin Rosa Rota-Basoni. Auch das Sprechen mit Familienmitgliedern im lokalen Dialekt zeigte von Tag zu Tag Fortschritte. Nach Jahren der Therapie scheint der einst todkranke Komponist wieder zum Leben erweckt worden zu sein." #NT!
 elgar.1055.g: "Ein medizinisches Wunder." #NT!
 elgar.1061.t: "Adelia" #NT!
 elgar.1061.d: "Ein großer Komponist hat gerade ein musikalisches Meisterwerk vollendet!" #NT!
 elgar.1061.f: ""
 elgar.1061.g: "Bravissimo!" #NT!
 elgar.1062.t: "Don Pasquale" #NT!
 elgar.1062.f: "Don Pasquale ist eine Opera buffa in drei Akten. Die Oper gehört zu den berühmtesten ihrer Gattung und ist neben L'elisir d'amore und Lucia di Lammermoor eines der wenigen Werke Donizettis, das seit dem 19. Jahrhundert eine nahezu kontinuierliche Aufführungstradition hat. Basierend auf den Komödien von Carlo Goldoni orientieren sich die Charaktere mehr oder weniger stark an Typen der Commedia dell'arte, erhalten jedoch sentimentale Züge, d. h. durch die Fähigkeit, Traurigkeit, Schmerz oder Reue zu empfinden und auszudrücken, eine Differenzierung, die über ihren Typus hinausgeht. Don Pasquale war ein sofortiger Erfolg, wie ihn zuvor nur Bellinis „I puritani“ (1835) in Paris erlebt hatte." #NT!
 elgar.1063.t: "Dom Sébastien" #NT!
 elgar.1063.f: "Dom Sébastien ist eine französische große Oper in fünf Akten von Gaetano Donizetti. Es handelt sich um eine historische Fiktion über König Sebastian von Portugal (1554–1578) und seine unglückliche Expedition nach Marokko im Jahr 1578. Zu dieser Zeit versuchte Donizetti, eine Oper zu komponieren, die mit ähnlichen historischen Opern von Daniel Auber, Fromental Halévy und Giacomo Meyerbeer konkurrieren konnte. Eine kritische Beschreibung des Wesens von Dom Sébastien ist „eine Beerdigung in fünf Akten“. Das Werk wurde mit Widerwillen aufgenommen, was Donizetti selbst als Fiasko empfand. Obwohl Donizetti seine letzte Oper als eines seiner bedeutendsten Werke betrachtete, ist Dom Sébastien heute weitgehend vergessen. Sie entstand zu einer Zeit, als Donizetti „seine Fantasie nicht mehr uneingeschränkt kontrollieren konnte“, die Oper war also bereits von Donizettis beginnender Krankheit geprägt." #NT!
 elgar.1071.d: "Ein großer Komponist in unseren Diensten hat im Ausland Anerkennung gefunden." #NT!
 elgar.1071.f: ""
 elgar.1071.g: "Seine Tour scheint ein Erfolg zu sein." #NT!
  
 elgar.1101.t: "Große symphonie funèbre et triomphale" #NT!
 elgar.1101.d: "Anlässlich des zehnten Jahrestages der Julirevolution komponierte Hector Berlioz ein Stück, das große öffentliche Bewunderung hervorrief." #NT!
 elgar.1101.f: "Die französische Regierung gab die Symphonie für die Feierlichkeiten zum zehnten Jahrestag der Julirevolution in Auftrag, die Ludwig-Philippe I. an die Macht gebracht hatte, und errichtete dafür die Julisäule auf der Place de la Bastille. Berlioz hatte wenig Verständnis für das Regime, begrüßte aber die Gelegenheit, das Werk zu schreiben, da ihm die Regierung 10.000 Francs dafür geboten hatte. Die Symphonie militaire (später in Symphonie funèbre et triomphale umbenannt) folgte nicht dem Modell, das Berlioz in Romeo und Julia etabliert hatte, sondern stellt eine Rückbesinnung auf einen früheren vorbeethovenischen Stil in der Tradition der monumentalen französischen öffentlichen Zeremonienmusik dar. Berlioz überarbeitete die Partitur im Januar 1842 und fügte einem Text von Antony Deschamps eine optionale Stimme für Streicher und einen Schlusschor hinzu. Richard Wagner besuchte am 1. Februar 1842 eine Aufführung dieser Neufassung im Salle Vivienne. Am 5. Februar teilte er Robert Schumann mit, dass er Passagen im letzten Satz von Berlioz‘ Symphonie so „großartig und erhaben, dass sie nie übertroffen werden können“ finde." #NT!
 elgar.1111.t: "Berlioz kommt in [ROOT.GetCountry.GetName] an" #NT!
 elgar.1111.f: "Louis-Hector Berlioz war ein französischer Komponist und Dirigent der Romantik. Sein Schaffen umfasst Orchesterwerke wie die Symphonie fantastique und Harold in Italien, Chorstücke wie das Requiem und L'Enfance du Christ, seine drei Opern Benvenuto Cellini, Les Troyens und Béatrice et Bénédict sowie Werke hybrider Genres wie die Dramatik Symphonie“ Roméo et Juliette und die „dramatische Legende“ La Damnation de Faust. Als Komponist hatte Berlioz in Frankreich nur gelegentlich Erfolg und wandte sich zunehmend dem Dirigieren zu, wodurch er internationales Ansehen erlangte. Als Komponist und Dirigent genoss er in Deutschland, Großbritannien und Russland hohes Ansehen. Um sein Einkommen aufzubessern, schrieb er während eines Großteils seiner Karriere Musikjournalismus. Einiges davon ist in Buchform erhalten geblieben, darunter seine Abhandlung über die Instrumentierung, die im 19. und 20. Jahrhundert einflussreich war." #NT!
 elgar.1112.t: "Berlioz geht" #NT!
 elgar.1121.t: "Berlioz' Vertrag endet" #NT!
