 gaudi_magnetism_ressource_1_button: "Suchen Sie nach einer Eisenlagerstätte" #NT!
 gaudi_magnetism_ressource_2_button: "Suchen Sie nach einer Bleieinlage" #NT!
 gaudi_magnetism_ressource_3_button: "Suchen Sie nach einer Öllagerstätte" #NT!
 gaudi_magnetism_ressource_button_desc: "Geophysik und Geomagnetismus haben viele praktische Anwendungen. Vor allem der Bergbau profitierte von der Aufdeckung möglicher Lagerstätten. Große Unternehmen nutzten geophysikalische Erkenntnisse, um bisher unbekannte Eisen-, Blei- und Ölvorkommen zu lokalisieren. Zusammen mit den richtigen Technologien und der Kartierung des Erdmagnetfeldes sollte es einfach sein, aktuelles theoretisches Wissen produktiv zu nutzen." #NT!
  
