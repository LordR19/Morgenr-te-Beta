 gaudi.701.t: "Der Bau von Neuschwanstein beginnt" #NT!
 gaudi.701.d: "Der bayerische König wählte einen Ort in der Nähe der älteren Residenz Hohenschwangau, die er aus seiner Kindheit kannte. Schon jetzt ist klar, dass die eigentliche Bauleitung nicht bei den ausgewählten Architekten, sondern beim Monarchen liegt." #NT!
 gaudi.701.f: "„Ich beabsichtige, die alte Burgruine Hohenschwangau nahe der Pöllatschlucht im echten Stil der alten deutschen Ritterburgen wieder aufbauen zu lassen.“ -König Ludwig II" #NT!
 gaudi.701.g: "Der König ist entweder ein Genie oder ein Verrückter." #NT!
 gaudi.702.t: "Neuschwanstein: Erste Phase endet" #NT!
 gaudi.702.d: "Auf dem Hügel bei Füssen liegt der Palas heute gut sichtbar über dem bayerischen Allgäu. Das Neuschwansteiner Torhaus ist bereits da." #NT!
 gaudi.702.f: "„...in jeder Hinsicht wird dieses Schloss schöner und heimeliger sein als das untere Hohenschwangau...“ -König Ludwig II" #NT!
 gaudi.702.g: "Sieht kitschiger aus als geplant." #NT!
 gaudi.703.t: "Der Bau von Neuschwanstein geht weiter" #NT!
 gaudi.703.d: "Der nächste Bauabschnitt von Schloss Neuschwanstein hat begonnen. Mittlerweile mehren sich die Stimmen, die den protzigen Bau als völlige Geldverschwendung bezeichnen." #NT!
 gaudi.703.f: "Entgegen landläufiger Gerüchte finanzierte Ludwig II. Neuschwanstein vollständig aus seinem Privatvermögen. Aufgrund seines Geldmangels war er auch für finanzielle Zuwendungen des ehemaligen preußischen Amtskollegen empfänglich. Um bei der Krönung des preußischen Königs Wilhelm zum Deutschen Kaiser das Wohlwollen Bayerns zu gewinnen, zahlte Bismarck dem Herrscher eine jährliche Rente von 300.000 Reichsmark. Am Ende seines Lebens beliefen sich Ludwigs Privatschulden auf 8,25 Millionen Reichsmark." #NT!
 gaudi.703.g: "Wie viel wird es kosten?" #NT!
 gaudi.704.t: "Neuschwanstein fertiggestellt" #NT!
 gaudi.704.d: "Neuschwanstein wurde heute endlich fertiggestellt! Die Geschichte wird zeigen, ob das Gebäude als Ausdruck nostalgischen Größenwahns in die Tradition Ludwigs XIV. eingehen wird oder ob der Mythos des Königs noch Jahrhunderte weiterleben wird. Im Zweifelsfall sollte beides der Fall sein." #NT!
 gaudi.704.f: "„Ich möchte für mich und andere ein ewiges Rätsel bleiben …“ – König Ludwig II" #NT!
 gaudi.704.g: "Es lebe [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFirstName]!" #NT!
 gaudi.709.t: "Bayern hat verloren!" #NT!
 gaudi.709.d: "Mit dem Verlust Bayerns verloren wir jede Möglichkeit, den Bau des Schlosses Neuschwanstein fortzusetzen." #NT!
 gaudi.709.f: "Sollte Bayern aus irgendeinem Grund ausfallen, geht der Baufortschritt nicht insgesamt verloren. Nur Bayern kann den Bau des Schlosses Neuschwanstein in der letzten Bauphase fortsetzen. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.709.g: "Wir können ihnen Bayern nicht mehr lange überlassen!" #NT!
  
 gaudi.711.t: "Schlechte Steine" #NT!
 gaudi.711.d: "Die letzte Materiallieferung für Neuschwanstein erwies sich als dürftig." #NT!
 gaudi.711.f: "Für einen Moment verstummte die übliche Hektik auf der Baustelle, wo das Schloss Neuschwanstein jeden Tag größer wurde. Eine kurze Bestandsaufnahme durch den König selbst ergab, dass die Ziegel nicht von der üblichen Qualität waren und er kündigte an, dass er lieber warten würde, bis sein Meisterwerk durch diese Ziegel gefährdet werden könnte. Allerdings gibt es Stimmen in der Bauleitung, dass die Ziegel dennoch verwendet werden sollten – nicht nur, weil sich der Bau verzögern könnte, sondern auch, weil Befürchtungen bestehen, dass der Monarch die Zeit nutzen könnte, um den Plan noch einmal zu ändern ..." #NT!
 gaudi.712.t: "Katastrophe!" #NT!
 gaudi.712.d: "Das minderwertige Material hat seinen Tribut gefordert: Heute Morgen ist ein Teil von Neuschwanstein eingestürzt und hat erhebliche Schäden verursacht." #NT!
 gaudi.712.f: "Vielleicht hatte der König recht. Vielleicht war es wirklich keine gute Idee, für ein so bedeutendes Denkmal wie das Schloss Neuschwanstein bröckelnde Ziegelsteine ​​zu verwenden. Vielleicht hätte man sich diese Entscheidung daher zweimal überlegen sollen. Doch zu spät – das minderwertige Material forderte heute seinen Tribut, führte zum Einsturz einer Mauer und zerstörte durch den Einsturz einer Fassade große Teile des Baufortschritts der letzten Wochen und Monate." #NT!
 gaudi.713.t: "Opposition kritisiert Neuschwanstein" #NT!
 gaudi.713.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] hat eine Petition an den König geschickt." #NT!
 gaudi.713.f: "„Im Ausland lacht man bereits über einen Monarchen, der sich – je nach Laune – für einen Märchenkönig oder die Reinkarnation Ludwigs XIV. hält.“ Die Verschuldung der königlichen Familie zugunsten überholter Träume muss aufhören. Bayern macht sich zum Gespött Europas. Ein solches Verhalten ist für einen König unziemlich.‘" #NT!
 gaudi.713.g: "Ich bin der König und ich baue, was ich will!" #NT!
 gaudi.713.h: "Vielleicht ist das ein Waschtisch?" #NT!
 gaudi.714.t: "Neue Maschinen" #NT!
 gaudi.714.d: "Der technische Fortschritt hilft auch beim Bau eines scheinbar altmodischen Gebäudes wie einer mittelalterlichen Burg." #NT!
 gaudi.714.f: "Die Maschinenfabrik in München und der moderne Stahlskelettbau ermöglichen den Wiederaufbau Neuschwansteins in einer bisher nicht gekannten Rekordzeit." #NT!
 gaudi.715.t: "Nachbar beeindruckt von Neuschwanstein" #NT!
 gaudi.715.d: "Unser Nachbarland [SCOPE.sCountry('gaudi_neighbour_nation').GetName] war erstaunt, mit welcher Hingabe Bayern am Traum vom Idealschloss arbeitet und zeigte großes Interesse am Fortgang der Bauarbeiten." #NT!
 gaudi.715.f: "Neuschwanstein ist das berühmteste Schloss Ludwigs II. und eine der berühmtesten Sehenswürdigkeiten Deutschlands. Seit der Eröffnung im Todesjahr Ludwigs für Besucher verzeichnete die Anlage eine stetig steigende Zahl an Gästen. Allein in den ersten acht Wochen besuchten rund 18.000 Menschen das Schloss. Im Jahr 1913 waren es über 28.000 Gäste, im Jahr 1939 waren es bereits 290.000. Bis 2001 wuchs die Zahl auf rund 1,3 Millionen Besucher, darunter 560.000 Deutsche und 385.000 Amerikaner und Engländer. Die drittgrößte Gruppe waren in diesem Jahr die 149.000 Japaner. Bis 2005 wurden insgesamt über 50 Millionen Besucher gezählt." #NT!
 gaudi.715.g: "Zeigen Sie den Botschafter Neuschwanstein." #NT!
 gaudi.715.h: "Bitten Sie um eine Spende." #NT!
 gaudi.716.t: "Der König hatte gerade eine andere Idee ..." #NT!
 gaudi.716.d: "Unser Monarch überraschte die Bauleitung kürzlich mit einer Änderung." #NT!
 gaudi.716.f: "Der Bau des Schlosses begann im Jahr 1869. Mit dem Bau wuchsen die Wünsche und Ansprüche Ludwigs II., ebenso die Kosten, und die Entwürfe und Kostenvoranschläge mussten mehrfach überarbeitet werden. Anstelle des großen Thronsaals war ursprünglich nur ein bescheidenes Arbeitszimmer geplant und geplante Gästezimmer wurden aus den Plänen gestrichen, um Platz für einen Maurensaal zu schaffen, der jedoch aufgrund des ständigen Geldmangels nicht realisiert werden konnte. Die ursprünglich für 1872 geplante Fertigstellung des Schlosses verzögerte sich immer wieder." #NT!
 gaudi.716.g: "Kruzetiakn!" #NT!
 gaudi.716.h: "Sakrament!" #NT!
 gaudi.716.i: "Zefix!" #NT!
 gaudi.716.j: "Himme, Oarsch und Zwian!" #NT!
 gaudi.717.t: "Neuschwanstein wächst" #NT!
 gaudi.717.d: "Der Bau des Schlosses Neuschwanstein schreitet aus nicht näher genannten Gründen schneller voran als erwartet." #NT!
 gaudi.717.f: "Aus unbekannten Gründen schreitet der Bau des majestätischen Schlosses Neuschwanstein voran. Vielleicht lag es am guten Wetter. Möglicherweise das Gebet zur Heiligen Jungfrau. Möglicherweise auch das eher minderwertige Baumaterial, das wir neulich verschwendet haben und von dem wir hoffen, dass es nie wieder gefunden wird. Eines ist sicher: Dieses Monster, bei dem es aufgrund unterschiedlichster Umstände immer wieder zu Verzögerungen kam, dürfte schneller fertig sein als erwartet. Vorausgesetzt, der König nutzt dies nicht, um die Zeitersparnis durch eine neue Erweiterung auszugleichen ..." #NT!
 gaudi.718.t: "Ein nationales oder ein königliches Projekt?" #NT!
 gaudi.718.d: "Derzeit gibt es im Parlament eine ernsthafte Debatte darüber, ob es sich beim Schloss Neuschwanstein in erster Linie um ein nationales oder um ein königliches Gebäude handelt." #NT!
 gaudi.718.f: "Schloss Neuschwanstein in seiner abgelegenen Lage im Allgäu war von Anfang an als privater Rückzugsort des Königs gedacht. Dennoch hatte der Bau zumindest für Außenstehende auch romantische und damit nationale Implikationen: Die Verklärung des Mittelalters als eigentlicher Höhepunkt der deutschen Geschichte gehörte zum Narrativ der Nationalbewegung. Gleichzeitig war das Schloss eine steinerne Hommage an Richard Wagner, den Nationalkomponisten der geteilten deutschen Nation." #NT!
 gaudi.718.g: "Dies ist ein nationales Projekt." #NT!
 gaudi.718.h: "Dies ist ein nationales und ein königliches Projekt." #NT!
 gaudi.718.i: "Dies ist ein königliches Projekt." #NT!
 gaudi.719.t: "Der Monarch macht einen Besuch" #NT!
 gaudi.719.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat sich entschieden, der Baustelle Neuschwanstein einen persönlichen Besuch abzustatten." #NT!
 gaudi.719.f: "Unser Monarch [SCOPE.sCharacter('gaudi_ruler').GetFirstName] behält den Baufortschritt ständig im Auge und hat einen weiteren Besuch angekündigt. Die Vorbereitungen laufen auf Hochtouren – und natürlich wollen sie Seiner Majestät etwas anbieten! Einfache Bauarbeiter, die Bauleitung und der Chefarchitekt haben daher nach der Ankündigung ein bisher nicht gekanntes Akkordtempo festgelegt." #NT!
 gaudi.719.g: "Seine Majestät weiß, wie man motiviert." #NT!
 gaudi.720.t: "Brand auf einer Baustelle" #NT!
 gaudi.720.d: "Aus unbekannter Ursache brach auf der Baustelle Neuschwanstein ein Feuer aus und verzögerte die Arbeiten um Monate!" #NT!
 gaudi.720.f: "„Spielt gerade jemand Richard Wagners Walkürenritt?!“" #NT!
 gaudi.720.g: "Schrecklich! Es ist wie Wagner!" #NT!
 gaudi.721.t: "Eine königliche Hand für Arbeiter" #NT!
 gaudi.721.d: "Ein Gewerkschaftsführer hat den König aufgefordert, die gefährlichen Arbeiten auf der Baustelle von Schloss Neuschwanstein durch bessere Sorgfalt zu kompensieren." #NT!
 gaudi.721.f: "Die Großbaustelle war rund zwei Jahrzehnte lang der größte Arbeitgeber der Region. Im Jahr 1880 arbeiteten täglich rund 200 Handwerker auf der Baustelle, Zulieferer und andere indirekt am Bau Beteiligte nicht mitgerechnet. In Zeiten, in denen der König besonders knappe Fristen und dringende Änderungen forderte, soll es bis zu 300 Arbeiter pro Tag gegeben haben, die auch nachts beim Licht der Öllampen arbeiteten. Die am 3. April 1870 gegründete Sozialeinrichtung „Verein der Handwerker im Königlichen Schloss Hohenschwangau“ war sehr modern. Zweck des Vereins war es, mit geringen monatlichen Beiträgen und verstärkt durch erhebliche Zuschüsse des Königs die Lohnfortzahlung für kranke oder verletzte Bauarbeiter zu gewährleisten. Die Baugesellschaft garantierte, ähnlich wie die heutige Sozialversicherung oder Berufsgenossenschaft, den Lohn für 15 Wochen in Höhe von 0,70 Mark. Für die Nachkommen derjenigen, die während des Baus starben, gab es eine Rente – zwar niedrig, aber zu dieser Zeit nicht üblich." #NT!
