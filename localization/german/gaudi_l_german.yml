 je_gaudi_palacio_phase_1: "Das Herz der mexikanischen Kultur" #NT!
 je_gaudi_palacio_phase_1_reason: "Der Palacio de Bellas Artes (deutsch: Palast der Schönen Künste) ist die wichtigste Kulturinstitution in Mexiko. Das monumentale Gebäude gilt als das höchste und wichtigste Kulturgebäude Mexikos und ist Theater, Tanz, Musik und Oper, bildender Kunst, Literatur und Architektur gewidmet. Der Bau des Gebäudes begann am 1. Oktober 1904. Ziel war es, das zuvor zerstörte Nationaltheater zu ersetzen, das als Relikt des Kolonialismus galt." #NT!
