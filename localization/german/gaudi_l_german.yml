 gaudi_dombau_phase_1_decision: "Vervollständigen Sie den Kölner Dom" #NT!
 gaudi_dombau_phase_1_decision_desc: "Der Kölner Dom gilt als der vollkommenste gotische Dom der Welt. Der Bau begann im 13. Jahrhundert und hatte kolossale Ausmaße. Nach der Fertigstellung des Chorbaus stockten die Arbeiten, bis sie im Laufe des 15. Jahrhunderts ganz eingestellt wurden. Noch heute thront der Baukran aus dem Spätmittelalter über dem halbfertigen Südturm. Mit der Wiederbelebung des National- und Romantikgefühls im deutschen Bürgertum und insbesondere nach der Wiederentdeckung der ursprünglichen Baupläne und deren Verbreitung wächst die Überzeugung, dass die Fertigstellung des Doms nicht nur ein Projekt zur Ehre Gottes, sondern auch ein Projekt ist Symbol der deutschen Kultur und der Einheit der deutschen Nation." #NT!
 gaudi_dombau_phase_2_decision: "Südfassade des Kölner Doms" #NT!
 gaudi_dombau_phase_2_decision_desc: "Nachdem die Bauarbeiten bereits mehrere Jahre gedauert hatten, standen die Architekten vor der Errichtung und Dekoration der Südfassade des Doms. Mit seinem reichen Figurenschmuck gilt es nicht nur als Höhepunkt der deutschen Bildhauerei, sondern schlicht als eines der Hauptwerke der neugotischen Architektur. Allein der Bau der Fassade dauerte dreizehn Jahre und die Fertigstellung und Dekoration achtzehn Jahre." #NT!
 gaudi_dombau_phase_3_decision: "Dachkonstruktion des Kölner Doms" #NT!
 gaudi_dombau_phase_3_decision_desc: "Der am gotischen Ideal orientierte Entwurf des Kölner Doms hielt die Baumeister nicht davon ab, modernste Baumaterialien der damaligen Zeit zu verwenden. Die Dachkonstruktion bestand aus Eisen und war damit bis zum Bau des Eiffelturms die größte Eisen-Stahl-Konstruktion der Welt. Dank dieser Entscheidung überlebte der Bau auch die alliierten Bombenangriffe im Zweiten Weltkrieg." #NT!
 gaudi_dombau_phase_4_decision: "Westfassade und Türme des Kölner Doms" #NT!
 gaudi_dombau_phase_4_decision_desc: "Die Westfassade der Kathedrale ist die größte Kirchenfassade, die jemals gebaut wurde. Es folgt im Detail dem mittelalterlichen Plan des Baumeisters Michael von Savoyen, der 1370 im sogenannten Fassadenplan F festgehalten wurde. Charakteristisch für die Silhouette des Kölner Doms ist die Doppelturmfassade mit den beiden hoch aufragenden Türmen. Meister Michael hatte einen achteckigen, vollständig durchbrochenen Turm aus Maßwerk entworfen, der von einem gestuften Abschluss gekrönt wird. Mit diesen Lösungen, die die Grenzen des technisch Machbaren ausloteten, wollten die gotischen Architekten betonen, dass das Gebäude „ein monumentales Reliquiar“ sein wollte, in dem die Heiligen Drei Könige untergebracht waren." #NT!
  
 gaudi_gotthard_survey_decision: "Planen und vermessen Sie die Gotthardbahn" #NT!
 gaudi_gotthard_survey_decision_desc: "Im 19. Jahrhundert drohte die Schweiz im internationalen Bahnverkehr übergangen zu werden und damit nicht nur den Anschluss an das moderne Verkehrssystem, sondern auch an die industrielle Revolution zu verlieren. Mit der Eröffnung einer Eisenbahnlinie über den Brenner bekam diese Gefahr eine neue Dimension. Geografisch hatte die Schweiz größere Probleme als Österreich: Der Brennerpass war viel einfacher zu bewältigen als die Schweizer Alternativrouten. Dem Bau einer Alpenbahn in der Schweiz gingen jahrzehntelange Diskussionen über die Streckenführung und die Finanzierung eines solchen Projektes voraus. Der Zürcher Politiker und Unternehmer Alfred Escher war maßgeblich an der Festlegung der Gotthardlinie beteiligt." #NT!
 gaudi_gotthard_construction_decision: "Bau der Gotthardbahn" #NT!
 gaudi_gotthard_construction_decision_desc: "Der Bau der Gotthardbahn gilt als eines der größten Bauprojekte des 19. Jahrhunderts und wird hinsichtlich seiner Ausmaße und technischen Hürden mit dem Bau des Suezkanals verglichen. Kernstück und ehrgeizigster Teil war von Anfang an die Realisierung eines Tunnels durch das Gotthardmassiv. Bei seiner Eröffnung im Jahr 1882 war der Gotthard-Gipfeltunnel mit 15 Kilometern der längste Tunnel der Welt. Rund einhundert kleine und große Brücken, überwiegend aus Eisen und Stahl, sind ein weiterer Teil dieser anspruchsvollen Route, die nicht nur Nord- und Südeuropa verbindet, sondern auch ein Symbol der Schweizer Einheit darstellt." #NT!
  
 gaudi_cristo_construction_decision: "Konstruieren Sie Cristo Redentor" #NT!
 gaudi_cristo_construction_decision_desc: "Der vinzentinische Priester Pedro Maria Boss schlug erstmals Mitte der 1850er Jahre vor, auf dem Berg Corcovado ein christliches Denkmal zu Ehren von Prinzessin Isabel, Regentin von Brasilien und Tochter von Kaiser Pedro II., zu errichten, doch das Projekt wurde nicht genehmigt. Der katholische Kreis von Rio machte 1920 einen zweiten Vorschlag für eine Wahrzeichenstatue auf dem Berg. Der örtliche Ingenieur Heitor da Silva Costa und der Künstler Carlos Oswald entwarfen die Statue. Der französische Bildhauer Paul Landowski schuf das Werk. Die Art-Déco-Statue sollte später als Symbol von Rio de Janeiro neben dem Zuckerhut weltweite Berühmtheit erlangen." #NT!
  
 gaudi_mole_phase_1_decision: "Mole Antonelliana: Von der Synagoge zum Nationalsymbol" #NT!
 gaudi_mole_phase_1_decision_desc: "Die Mole Antonelliana ist ein pavillonartiges Gebäude mit seinem hohen, sich stark verjüngenden Aufsatz, der vom Turiner Architekten Alessandro Antonelli entworfen wurde. Es wurde als Synagoge im Auftrag der jüdischen Gemeinde begonnen, doch der übermäßige Ehrgeiz des Architekten führte zu einem Projekt, das über die ursprünglichen Pläne hinausging. Die Kosten schossen in die Höhe und die Fertigstellung verzögerte sich um Jahre. Trotz ehrgeiziger Versuche gelang es der jüdischen Gemeinde schließlich nicht, mehr Geld aufzubringen. Die Turiner plädierten jedoch dafür, das Projekt von der lokalen Regierung zu übernehmen, um das bereits in seiner Rohform beeindruckende Gebäude fertigzustellen und es der italienischen Einheit zu widmen." #NT!
 gaudi_custom_tt_trigger_mole: "Spielt als #yellow Italien#!" #NT!
 gaudi_mole_phase_2_decision: "Mole Antonelliana: Laterne und Turmspitze" #NT!
 gaudi_mole_phase_2_decision_desc: "Antonelli nahm immer wieder Änderungen an seinem Gebäude vor, indem er beispielsweise das sogenannte „Tempietto“ hinzufügte – eine neoklassizistische sechseckige Kolonnade mit zwei Etagen und quadratischer Grundfläche – die damit den Grundstil des Pronaos aufgreift. Antonellis ursprüngliche Vision für den Turm bestand darin, ihn mit einem fünfzackigen Stern zu krönen, doch später entschied er sich stattdessen für eine Statue, die einen geflügelten Geist oder „genio alato“ darstellt. Die Statue wurde Monate nach Antonellis Tod beim Bildhauer Fumagalli in Auftrag gegeben. Das Design beinhaltete einen geprägten und vergoldeten Kupfergeist, der in einer Hand eine Lanze und in der anderen einen Palmzweig hielt. Auf seinem Kopf befand sich ein kleiner fünfzackiger Stern, der von einer Stange getragen wurde. Als der Stern am 10. April 1889 an seinen Platz gesetzt wurde, erreichte die Gesamthöhe der Mole 167,5 m (550 ft) und war damit das damals höchste Backsteingebäude Europas." #NT!
  
 gaudi_ringstrasse_phase_1_decision: "Wiener Ringstraße: Herr der Ringstraßen" #NT!
 gaudi_ringstrasse_phase_1_decision_desc: "Die Wiener Ringstraße wurde nach dem Abbau der Stadtmauern Mitte des 19. Jahrhunderts errichtet. Von den 1860er bis 1890er Jahren wurden entlang der Ringstraße viele große öffentliche Gebäude in einem eklektischen historistischen Stil errichtet, der manchmal auch Ringstraßenstil genannt wird und Elemente der klassischen, gotischen, Renaissance- und Barockarchitektur verwendet. Entlang der gesamten Ringstraße wurden zahlreiche öffentliche und private Gebäude errichtet. Aristokraten und andere wohlhabende Privatleute beeilten sich, repräsentative Paläste (Ringstraßenschlösser) im monumentalen Stil des Historismus errichten zu lassen." #NT!
 gaudi_ringstrasse_phase_2_decision: "Wiener Ringstraße: Hofoper und Neues Rathaus" #NT!
 gaudi_ringstrasse_phase_2_decision_desc: "Die Ringstraße wurde als solche nur zehn Jahre nach der Entscheidung, an der Stelle der abgerissenen Wiener Basteien einen Prachtboulevard zu errichten, eingeweiht. Damals dominierte jedoch noch Brachland. Eines der wichtigsten Projekte der folgenden Jahre war die Realisierung eines großen neuen Opernhauses, der späteren Wiener Staatsoper. In dieser Zeit entstand auch das Neue Rathaus, in dem sich die Ringstraße von einer bloßen Allee in ein neues Zentrum Wiens verwandelte, das von Palästen und öffentlichen Gebäuden dominiert wird." #NT!
 gaudi_ringstrasse_phase_3_decision: "Wiener Ringstraße: Universität und Kunstmuseen" #NT!
 gaudi_ringstrasse_phase_3_decision_desc: "Die Ringstraße ist bereits zur begehrten Adresse von Industriellen, Bankiers und Adligen geworden. Öffentliche Gebäude nehmen einen herausragenden Platz ein und repräsentieren das Land auf ästhetischste Weise. Dennoch ist zur Fertigstellung noch ein letzter Bauabschnitt erforderlich, in dem der Bau eines neuen Universitätsgebäudes und die Einrichtung von Kunstmuseen im Vordergrund stehen sollen." #NT!
