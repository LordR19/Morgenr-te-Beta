 gaudi_sagrada_phase_3_decision: "Sagrada Família: Krippenfassade" #NT!
 gaudi_sagrada_phase_3_decision_desc: "Die Krippenfassade ist der Geburt Jesu gewidmet und mit Szenen geschmückt, die an Elemente des Lebens erinnern. Charakteristisch für Gaudís naturalistischen Stil sind die Skulpturen kunstvoll arrangiert und mit Szenen und Bildern aus der Natur verziert, jede auf ihre eigene Weise ein Symbol. Die Fassade ist der aufgehenden Sonne im Nordosten zugewandt, einem Symbol für die Geburt Christi. Es ist in drei Portiken unterteilt, von denen jeder eine theologische Tugend (Hoffnung, Glaube und Nächstenliebe) darstellt. Der Baum des Lebens erhebt sich über der Tür Jesu im Portikus der Nächstenliebe." #NT!
 gaudi_sagrada_phase_4_decision: "Sagrada Família: Hauptschiff" #NT!
 gaudi_sagrada_phase_4_decision_desc: "Der Kirchengrundriss ist der eines lateinischen Kreuzes mit fünf Gängen. Die Säulen im Innenraum sind ein einzigartiges Gaudí-Design. Ihre sich ständig verändernden Oberflächen sind nicht nur verzweigt, um ihre Last zu tragen, sondern auch das Ergebnis der Überschneidung verschiedener geometrischer Formen. Das einfachste Beispiel ist das einer quadratischen Grundfläche, die sich mit steigender Säule zu einem Achteck, dann zu einer sechzehneckigen Form und schließlich zu einem Kreis entwickelt. Im Wesentlichen ist keine der Innenflächen flach; Die Verzierung ist umfassend und reichhaltig und besteht zum großen Teil aus abstrakten Formen, die glatte Kurven und gezackte Spitzen kombinieren. Selbst Detailarbeiten wie die Eisengeländer für Balkone und Treppen sind voller kurvenreicher Ausarbeitung." #NT!
 gaudi_sagrada_phase_5_decision: "Sagrada Família: Türme der Apostel" #NT!
 gaudi_sagrada_phase_5_decision_desc: "Gaudís ursprünglicher Entwurf sieht insgesamt achtzehn Türme vor, die in aufsteigender Höhe die Zwölf Apostel, die Jungfrau Maria, die vier Evangelisten und, am höchsten, Jesus Christus darstellen. Alle Türme, deren Form an einen Bischofsstab erinnern soll, haben lange vertikale Kerben und farbenfrohe Türme, die mit Tieren oder heiligen Symbolen und Zitaten aus der Bibel verziert sind. Sie tragen ein kleines goldenes Kreuz mit dem Namen des jeweiligen Apostels. Einige der Türme sind durch schmale Steinbrücken verbunden." #NT!
 gaudi_sagrada_phase_6_decision: "Sagrada Família: Passionsfassade" #NT!
 gaudi_sagrada_phase_6_decision_desc: "Im Gegensatz zur hochverzierten Krippenfassade ist die Passionsfassade streng, schlicht und schlicht, mit reichlich nacktem Stein und mit harten, geraden Linien geschnitzt, die an die Knochen eines Skeletts erinnern. Die Fassade war der Passion Christi, dem Leiden Jesu während seiner Kreuzigung, gewidmet und sollte die Sünden der Menschen darstellen. Gaudí wollte mit dieser Fassade dem Betrachter Angst einjagen. Er wollte Bögen „brechen“ und Säulen „zerschneiden“ und den Effekt von Hell-Dunkel (dunkle, eckige Schatten im Kontrast zu grellem, starrem Licht) nutzen, um die Schwere und Brutalität des Opfers Christi noch deutlicher hervorzuheben. Die Passionsfassade ist der untergehenden Sonne zugewandt und symbolisiert den Tod Christi. Sie wird von sechs großen, geneigten Säulen getragen, die so gestaltet sind, dass sie an angespannte Muskeln erinnern." #NT!
 gaudi_sagrada_phase_7_decision: "Sagrada Família: Querschiff" #NT!
 gaudi_sagrada_phase_7_decision_desc: "Zu den Themen der gesamten Dekoration gehören Worte aus der Liturgie. Die Türme sind mit Worten wie „Hosanna“, „Excelsis“ und „Sanctus“ verziert; die großen Türen der Passionsfassade reproduzieren Auszüge der Passion Jesu aus dem Neuen Testament in verschiedenen Sprachen, hauptsächlich Katalanisch; und die Glory-Fassade soll mit den Worten des Apostolischen Glaubensbekenntnisses geschmückt werden, während die Haupttür das gesamte Vaterunser auf Katalanisch wiedergibt, umgeben von mehreren Variationen von „Gib uns heute unser tägliches Brot“ in anderen Sprachen. Die drei Eingänge symbolisieren die drei Tugenden: Glaube, Hoffnung und Liebe. Jeder von ihnen ist auch einem Teil des Lebens Christi gewidmet." #NT!
 gaudi_sagrada_phase_8_decision: "Sagrada Família: Türme Mariens und der Evangelisten" #NT!
 gaudi_sagrada_phase_8_decision_desc: "Auf den Türmen der Evangelisten stehen Skulpturen ihrer traditionellen Symbole: ein geflügelter Stier (Heiliger Lukas), ein geflügelter Mann (Heiliger Matthäus), ein Adler (Heiliger Johannes) und ein geflügelter Löwe (Heiliger Markus). Die Enden der Türme sind 22,5 m hoch und bestehen aus drei verschiedenen Teilen: Die Basis besteht aus vier Reihen von Sechsecken mit den Inschriften Al·leluia und Amen, umgeben von fischgrätenförmigen Keramikpalmen; im zentralen Teil befindet sich ein Ikosaeder, der von einer mit Keramik-Trencadís und venezianischem Glas bedeckten Kugel durchschnitten wird, die die Lichtquellen enthält; Und als Abschluss gibt es die Skulpturen der Tetramorphen, geflügelt und mit einem Evangeliumsbuch mit den Initialen jedes Evangelisten. Der Marienturm befindet sich auf der Apsis und wird von einem großen zwölfzackigen Stern gekrönt, der den Morgenstern symbolisiert. Darüber hinaus trägt es mehrere ikonografische Elemente, die auf die Jungfrau anspielen, wie das Ave Maria und verschiedene Blumen als Symbol für die Eigenschaften der Mutter Jesu." #NT!
 gaudi_sagrada_phase_9_decision: "Sagrada Família: Prachtfassade" #NT!
 gaudi_sagrada_phase_9_decision_desc: "Die größte und auffälligste Fassade ist die Glory-Fassade. Es ist der himmlischen Herrlichkeit Jesu gewidmet und stellt den Weg zu Gott dar: Tod, Jüngstes Gericht und Herrlichkeit, während die Hölle denjenigen überlassen bleibt, die vom Willen Gottes abweichen. Um zum Glory Portico zu gelangen, führt eine große Treppe über den unterirdischen Gang über der Carrer de Mallorca mit Dekorationen, die Hölle und Laster darstellen. Es wird mit Dämonen, Götzenbildern, falschen Göttern, Häresie und Spaltungen usw. geschmückt. Außerdem werden das Fegefeuer und der Tod dargestellt, letzterer anhand von Gräbern am Boden. Der Portikus verfügt über sieben große Säulen, die den Gaben des Heiligen Geistes gewidmet sind. Am Fuß der Säulen befinden sich Darstellungen der sieben Todsünden und an der Spitze die sieben himmlischen Tugenden." #NT!
 gaudi_sagrada_phase_10_decision: "Sagrada Família: Turm Christi" #NT!
 gaudi_sagrada_phase_10_decision_desc: "Der Turm Jesu ist durch vier Brücken mit den Türmen der Evangelisten verbunden und wird von einem großen Kreuz mit sechs Armen und einer Höhe von 13,5 m gekrönt. In seinem zentralen Teil befindet sich ein Lamm sowie die Inschrift „Tu solus Sanctus, Tu solus“. „Dominus, Tu solus Altissimus“ und die Worte „Amen“ und „Halleluja“. Jeder der vier Arme des Kreuzes hat starke Lichtstrahlen, die aus großer Entfernung sichtbar sind, in Erinnerung an die Bibelstelle, die Jesus als „Ich bin das Licht der Welt“ definiert. Im Inneren wird der Turm Jesu in drei Stockwerke unterteilt sein, die die Erschaffung des Universums und den mit Christus verbundenen Satz „Ich bin der Weg, die Wahrheit und das Leben“ symbolisieren werden." #NT!
  
 gaudi_sagrada_support_decision: "Unterstützen Sie die Sagrada Família" #NT!
 gaudi_sagrada_support_decision_desc: "Eigentlich soll der Bau der Sagrada Família auf Spenden basieren – doch unsere aktuelle Verfassung erlaubt es, diese „Spenden“ großzügiger auszulegen, indem sie die Bevölkerung unseres Landes motiviert, das Bauvorhaben ebenfalls zu unterstützen. Dadurch erhalten wir jeden Monat einen weiteren Baupunkt." #NT!
 gaudi_end_sagrada_support_decision: "Ende der Unterstützung für die Sagrada Família" #NT!
 gaudi_end_sagrada_support_decision_desc: "Wir können jederzeit unsere Unterstützung für den Bau der Sagrada Família zurückziehen, aber wer würde das ernsthaft wollen?" #NT!
 gaudi_activate_saxon_palace_decision: "Restaurieren Sie den Sächsischen Palast" #NT!
 gaudi_activate_saxon_palace_decision_desc: "Mit der Befreiung Warschaus beginnt ein neues Kapitel in der Geschichte der polnischen Nation. Das vernachlässigte Sächsische Palais, einst Sitz der Könige der Wettiner, sollte seinen Platz zurückgewinnen, etwa mit einem Denkmal für den Unbekannten Soldaten." #NT!
  
 gaudi.11.t: "Die [SCOPE.sState('gaudi_secession_state').GetCityHubName] Sezession" #NT!
 gaudi.11.d: "[SCOPE.sState('gaudi_secession_state').GetCityHubName] ist zum Zentrum einer international herausragenden Kunstbewegung geworden, die eng mit dem Jugendstil verbunden ist." #NT!
 gaudi.11.f: "Die Wiener Secession ist eine eng mit dem Jugendstil verbundene Kunstrichtung, die 1897 von einer Gruppe österreichischer Maler, Grafiker, Bildhauer und Architekten gegründet wurde, darunter Josef Hoffmann, Koloman Moser, Otto Wagner und Gustav Klimt. Sie traten aus dem Verband Österreichischer Künstler aus Protest gegen dessen Unterstützung traditionellerer Kunststile aus. Ihr einflussreichstes architektonisches Werk war das von Joseph Maria Olbrich entworfene Sezessionsgebäude als Veranstaltungsort für Ausstellungen der Gruppe. Ihr offizielles Magazin hieß Ver Sacrum (lateinisch „Heiliger Frühling“) und veröffentlichte stark stilisierte und einflussreiche Werke der grafischen Kunst. Im Jahr 1905 spaltete sich die Gruppe selbst, als einige der prominentesten Mitglieder, darunter Klimt, Wagner und Hoffmann, im Streit um Prioritäten zurücktraten, aber sie funktionierte weiterhin und funktioniert auch heute noch von ihrem Hauptsitz im Secession-Gebäude aus. In seiner jetzigen Form wird die Secession-Ausstellungsgalerie von Künstlern unabhängig geführt und verwaltet." #NT!
 gaudi.11.g: "Dieser Kuss für die ganze Welt!" #NT!
 gaudi.11_tt: "Löst das Ereignis #white #b Die Erste Sezession#!#! aus" #NT!
 gaudi.21.t: "Jugendstilviertel in [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]" #NT!
 gaudi.21.d: "Die neue künstlerische Entwicklung macht auch vor [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName] nicht halt: In einem Viertel, das heute als Viertel der Avantgarde gilt, entstehen neue Jugendstilbauten." #NT!
 gaudi.21.f: "Das Debüt der Jugendstilarchitektur in Brüssel wurde von einer Welle dekorativer Kunst im neuen Stil begleitet. Zu den bedeutenden Künstlern gehörten Gustave Strauven, der mit Schmiedeeisen barocke Effekte an Brüsseler Fassaden erzielte; der Möbeldesigner Gustave Serrurier-Bovy, bekannt für seine äußerst originellen Stühle und beweglichen Metallmöbel; und der Schmuckdesigner Philippe Wolfers, der Schmuck in Form von Libellen, Schmetterlingen, Schwänen und Schlangen herstellte. Der Stil wurde im benachbarten Frankreich schnell wahrgenommen. Nach einem Besuch im Hôtel Quaste in Horta baute Hector Guimard das Castel Béranger, eines der ersten Pariser Gebäude im neuen Stil. Die Pariser begrüßten Guimards originellen und malerischen Stil; Das Castel Béranger wurde zu einer der besten neuen Fassaden in Paris gewählt und war der Beginn von Guimards Karriere. Die Pariser Weltausstellung 1900 markierte den Höhepunkt des Jugendstils. Zwischen April und November 1900 zog es fast fünfzig Millionen Besucher aus der ganzen Welt an und präsentierte Architektur, Design, Glaswaren, Möbel und Dekorationsgegenstände dieses Stils. Während die Pariser Ausstellung bei weitem die größte war, trugen andere Ausstellungen wesentlich zur Popularisierung des Stils bei." #NT!
 gaudi.21.g: "Eine lebendige neue Kultur." #NT!
 gaudi.31.t: "Art-Deco-Kino in [SCOPE.sState('gaudi_art_deco_cinema_state').GetCityHubName]" #NT!
 gaudi.31.d: "Ein neues, modernes Kino öffnete heute seine Pforten." #NT!
 gaudi.31.f: "Ein wichtiges Genre von Art-Déco-Gebäuden ist das Kino. Die Art-Deco-Zeit fiel mit der Geburt des sprechenden Films und dem Zeitalter der riesigen und aufwendig dekorierten Kinos zusammen. Viele dieser Kinos sind noch erhalten, obwohl viele im Inneren in kleinere Vorführsäle unterteilt wurden. Zu den berühmtesten Beispielen gehört das Paramount Theater in Oakland, Kalifornien, das über eine vierstöckige große Lobby verfügte, die durch 27 Türen betreten werden konnte und 3.746 Personen Platz bot." #NT!
 gaudi.31.g: "Ist der neue Buster Keaton schon draußen?" #NT!
 gaudi.32.t: "Art-Deco-Wolkenkratzer in [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName]" #NT!
 gaudi.32.d: "Mit seinen verspielten Ornamenten, tollen Mosaiken und ansprechenden Formen ist der neue Wolkenkratzer in [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName] weit mehr als nur ein Hochhaus." #NT!
 gaudi.32.f: "Der Art-Déco-Stil hatte seinen Ursprung in Paris, aber in dieser Stadt waren keine Gebäude erlaubt, die höher als die Kathedrale Notre-Dame waren (mit Ausnahme des Eiffelturms). Infolgedessen übernahmen die Vereinigten Staaten bald die Führung beim Bau hoher Gebäude. Die ersten Wolkenkratzer wurden in den 1880er Jahren in Chicago im Beaux-Arts- oder neoklassizistischen Stil gebaut. In den 1920er Jahren nutzten New Yorker Architekten den neuen Art-Déco-Stil für den Bau des Chrysler Building und des Empire State Building. Das Empire State Building war vierzig Jahre lang das höchste Gebäude der Welt. Die Dekoration des Innen- und Außenbereichs der Wolkenkratzer erfolgte im klassischen Art Deco-Stil mit geometrischen Formen und Zickzackmustern. Das Chrysler Building aktualisierte die traditionellen Wasserspeier gotischer Kathedralen mit Skulpturen an den Gebäudeecken in Form von Chrysler-Kühlerornamenten." #NT!
 gaudi.32.g: "Wolkenkratzer mit Stil." #NT!
 gaudi.33.t: "Art-Deco-Flughafen" #NT!
 gaudi.33.d: "Ein neuer Flughafen im luxuriösen Art-Déco-Stil heißt Passagiere aus aller Welt willkommen und zeigt Ausländern bereits bei ihrer Ankunft die Größe unserer Nation." #NT!
 gaudi.33.f: "Zu Beginn des neuen Jahrhunderts waren Flughäfen das Symbol des Fortschritts: Die Eroberung des Himmels, die lange als unerreichbarer Menschheitstraum galt, wurde plötzlich zur Selbstverständlichkeit. Piloten traten gegeneinander an, brachen Rekorde und versuchten, die Welt zu umrunden: In ihnen vermischte sich das Ideal des antiken Helden mit modernster Technologie. Gleichzeitig war der Passagierflug ein Statussymbol. Das Erlesene und das Luxuriöse hingen an ihm. Art-Déco-Flughäfen griffen dieses Thema auf und verwandelten es in eine suggestive Bildwelt, sei es durch Dekorationen oder gigantische Ausmaße." #NT!
 gaudi.33.g: "Darauf wäre Howard Hughes stolz." #NT!
 gaudi.34.t: "Art-Deco-Büro" #NT!
 gaudi.34.d: "Heute wurde ein neues Regierungsgebäude eröffnet. Seine verspielte Fassade verkündet den Siegeszug des Art-Déco-Stils." #NT!
 gaudi.34.f: "Der Art-Déco-Stil wurde in erster Linie mit jenen Institutionen in Verbindung gebracht, die mit Überfluss und Luxus verbunden waren, wie Geschäftsgebäuden, Börsen, Kinos und Theatern. Mit der Zeit verbreitete sich der Stil jedoch auch auf staatliche Institutionen. Auch Rathäuser, Gerichtsgebäude und Regierungsgebäude – etwa Postämter – übernahmen bald diesen Stil." #NT!
 gaudi.34.g: "Das sind keine gewöhnlichen Schreibzimmer mehr!" #NT!
 gaudi.50.t: "Ein Art-Déco-Traum" #NT!
 gaudi.50.d: "[ROOT.GetCountry.GetName] ist zu einem leuchtenden Beispiel moderner und luxuriöser Architektur geworden. Das ist ein Status, um den uns die ganze Welt beneidet!" #NT!
 gaudi.50.f: "„Tout sert au luxe, aux plaisirs de ce monde.“ Freuden steigen;\nDieses eiserne Zeitalter bringt glückliche Tage.\nNotwendige überflüssige Dinge erscheinen;\nSie haben beide Sphären miteinander verbunden.'\n- Voltaire" #NT!
 gaudi.50.g: "Eine Entrückung in eine andere Welt!" #NT!
 gaudi.60.t: "Brand des Sommerpalastes" #NT!
 gaudi.60.d: "Hochrangige Offiziere unserer Armee in China fordern Vergeltung, nachdem einige Bürger unseres Landes gefangen genommen und ermordet wurden. Nie wieder sollte ein Chinese einen unserer Landsleute schief ansehen!" #NT!
 gaudi.60.f: "„In einem Winkel der Welt gab es ein Weltwunder; Dieses Wunder wurde Sommerpalast genannt. Kunst hat zwei Prinzipien: die Idee, die europäische Kunst hervorbringt, und die Chimäre, die orientalische Kunst hervorbringt. Der Sommerpalast war für die chimäre Kunst das, was der Parthenon für die ideale Kunst ist. Es war eine Art gewaltiges, unbekanntes Meisterwerk, das aus der Ferne in einer Art Dämmerung zu sehen war, wie eine Silhouette der Zivilisation Asiens am Horizont der Zivilisation Europas.\nDieses Wunder ist verschwunden.\nEines Tages betraten zwei Banditen den Sommer Palast. Der eine wurde geplündert, der andere verbrannt. Victory kann eine diebische Frau sein, so scheint es zumindest. Die Zerstörung des Sommerpalastes wurde durch gemeinsames Handeln der beiden Sieger bewerkstelligt. Einer der beiden Sieger füllte seine Taschen; Als der andere das sah, füllte er seine Kassen. Und zurück kamen sie Arm in Arm lachend nach Europa. Das ist die Geschichte der beiden Banditen.\nWir Europäer sind die Zivilisierten, und für uns sind die Chinesen die Barbaren. Das ist es, was die Zivilisation der Barbarei angetan hat.‘ - Victor Hugo" #NT!
 gaudi.60.g: "Brenn 'Es nieder!" #NT!
 gaudi.60.h: "Daran würden nur Barbaren denken." #NT!
 gaudi.61.t: "Sommerpalast niedergebrannt!" #NT!
 gaudi.61.d: "In einer der barbarischsten Aktionen der Weltgeschichte hat der Feind die kaiserliche Residenz der Qing-Dynastie geplündert – und den Sommerpalast in Brand gesteckt!" #NT!
 gaudi.61.g: "Wir gehen wirklich durch ein Tal der Tränen ..." #NT!
 gaudi.62.t: "Brennender Big Ben" #NT!
 gaudi.62.d: "Rache ist süß." #NT!
 gaudi.62.f: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "„Die Menge war ruhig, eher erfreut als sonst; puhte und pfiff, als die Brise kam, als ob sie es ermutigen wollte: „‘Die Menge war ruhig, eher erfreut als sonst; puhte und pfiff, als die Brise kam, als ob sie es ermutigen wollte: „Es gibt ein Aufflackern (was „Wir nennen Glanz) für das House of Lords.“ – „Ein Urteil für den Poor-Law Bill!“ – „Da sind ihre Hacts“ (Handlungen)! Solche Ausrufe schienen die vorherrschenden zu sein. Ein Mann, der mir leid tut, dass ich das nicht getan habe irgendwo sehen.' - Thomas Carlyle" #NT!
 gaudi.63.t: "Das Westminster-Parlament brannte!" #NT!
 gaudi.63.d: "In einer der barbarischsten Aktionen der Weltgeschichte hat der Feind den Sitz des britischen Parlaments geplündert – und Big Ben in Brand gesteckt!" #NT!
  
 gaudi.100.t: "Ein schlafender Riese" #NT!
 gaudi.100.d: "Die Idealisierung des Mittelalters im Zuge der Romantik hat dazu geführt, dass immer mehr Menschen die Vollendung des Kölner Doms als nationale Aufgabe betrachten." #NT!
 gaudi.100.f: "Im Jahr 1770 begeisterte sich Johann Wolfgang von Goethe für das gotische Straßburger Münster und löste damit eine romantisch begründete Wiederentdeckung des gotischen Baustils aus. Später feierten Publizisten den Kölner Dom als ein Kunstwerk, das noch auf seine Vollendung wartete. Schließlich verlagerte der katholische Publizist Joseph Görres die Argumentation, als er 1814 den Dom als Nationalheiligtum pries und ihn damit zum Symbol des angestrebten deutschen Nationalstaates machte. Sulpiz Boisserée, ein in Köln ansässiger Kunsthändler, stand im Mittelpunkt der anhaltenden Kampagne für die Fertigstellung des Doms. Einen Aufschwung erhielten seine Bemühungen, als es ihm 1814 und 1816 gemeinsam mit Georg Möller gelang, den Fassadenplan von 1370 wiederzuentdecken, der der Westfassade des Doms zugrunde liegt. Zwischen 1821 und 1831 veröffentlichte Boisserée eine Reihe von Stichen, die die fertiggestellte Kathedrale zeigten. Diese Arbeit förderte maßgeblich die Begeisterung für den Dombau in ganz Deutschland. Die romantische Verklärung der damals als genuin deutschen Baustil verstandenen Gotik und die Stilisierung des Doms zum deutschen Nationaldenkmal überzeugten schließlich den preußischen Kronprinzen Friedrich Wilhelm für das Domprojekt. Die ursprünglich in Köln verfolgte Idee der Vollendung des Doms wurde so zu einer preußischen und sogar nationaldeutschen Angelegenheit und erstmals zu einer realistischen Option." #NT!
 gaudi.100.g: "Er ist ein kolossaler Kerl." #NT!
 gaudi.101.t: "Die erste Bauphase beginnt" #NT!
 gaudi.101.d: "Heute wurde in einer feierlichen Zeremonie der zweite Grundstein für den Kölner Dom gelegt." #NT!
 gaudi.101.f: "Am 4. September 1842 legten Preußens König Friedrich Wilhelm IV. und der Koadjutor und spätere Erzbischof Johannes von Geissel den Grundstein für den weiteren Dombau. Der Stein wurde bis zum noch unvollendeten Südturm hochgezogen und dort eingemauert." #NT!
 gaudi.101.g: "Eine neue Bauphase beginnt." #NT!
 gaudi.102.t: "Erster Bauabschnitt abgeschlossen" #NT!
 gaudi.102.d: "Wir haben den ersten Bauabschnitt des Kölner Doms abgeschlossen." #NT!
 gaudi.102.f: "Nur sechs Jahre nach der Grundsteinlegung zur Fertigstellung der Kathedrale wurden alle Seitenschiffe des Lang- und Querschiffs überwölbt und die Mittelschiffe über das Triforium erhöht. Über dem Triforium wurde ein nach unten offener Dachstuhl angebracht, um trotz der laufenden Arbeiten darüber die Bereiche des Langhauses und des Querhauses nutzen zu können." #NT!
 gaudi.102.g: "Lasst uns die gute Arbeit fortsetzen." #NT!
 gaudi.103.t: "Der zweite Bauabschnitt beginnt" #NT!
 gaudi.103.d: "Unsere Bauherren haben mit der Errichtung und Dekoration der Südfassade der Kathedrale begonnen." #NT!
 gaudi.103.f: "Im Mittelalter hatten die Baumeister den Chor bereits fertiggestellt, das Kirchenschiff und das Querschiff jedoch vernachlässigt. Nachdem der Baufortschritt bei beiden fortgeschritten war, konnte man sich nun auf die Gestaltung der großen Fassaden an den Längsseiten konzentrieren, wobei die Nordfassade schlichter gehalten wurde als die Südfassade." #NT!
 gaudi.104.t: "Zweiter Bauabschnitt abgeschlossen" #NT!
 gaudi.104.d: "Wir haben den zweiten Bauabschnitt des Kölner Doms fertiggestellt." #NT!
 gaudi.104.f: "Die Südfassade wurde vom Baumeister Ernst Friedrich Zwirner entworfen, der seine Pläne mit Karl Friedrich Schinkel, Sulpiz Boisserée und König Friedrich Wilhelm IV. abstimmte. Es wurde zwischen 1842 und 1855 erbaut und gilt heute als eines der bedeutendsten und künstlerisch vollendetsten Werke der Neugotik. In der Fassade befindet sich links das Ursula-Portal, in der Mitte das Passionsportal und rechts das Gereons-Portal." #NT!
 gaudi.105.t: "Der dritte Bauabschnitt beginnt" #NT!
 gaudi.105.d: "Nach mehreren Auseinandersetzungen haben unsere Ingenieure mit der Arbeit am Domdach begonnen." #NT!
 gaudi.105.f: "Gegen den starken Widerstand zahlreicher Förderer der Domvollendung, die hölzerne Dachstühle befürworteten, wie sie auch auf den im Mittelalter fertiggestellten Bereichen des Doms existierten, ließ Baumeister Ernst Friedrich Zwirner die Dächer und den Vierungsturm aus Eisen errichten Strukturen. Als Argumente für eine solche moderne Konstruktion nannte er Kosteneinsparungen, geringeres Gewicht und geringere Brandlast." #NT!
 gaudi.106.t: "Dritter Bauabschnitt abgeschlossen" #NT!
 gaudi.106.d: "Wir haben den dritten Bauabschnitt des Kölner Doms fertiggestellt." #NT!
 gaudi.106.f: "Im Jahr 1863 wurden das Kirchenschiff und das Querschiff bis auf den Bereich zwischen den Türmen fertiggestellt. Die provisorische Trennmauer, die jahrhundertelang den fertiggestellten Altarraum vom unvollendeten Bereich getrennt hatte, konnte nun abgerissen werden und nahezu der gesamte Innenraum des Doms erstmals erlebbar gemacht werden." #NT!
 gaudi.107.t: "Der vierte Bauabschnitt beginnt" #NT!
 gaudi.107.d: "Der spätmittelalterliche Baukran am Südturm des Kölner Doms, der bis dahin als Wahrzeichen der Stadt galt, wurde heute entfernt." #NT!
 gaudi.107.f: "Nach der Fertigstellung des Langhauses und des Querhauses wurden schließlich auch die Türme fertiggestellt. Die Dombauhütte, die damals mehr als 500 Mitarbeiter beschäftigte, setzte auf modernste Bautechnik, z. auf Windenwagen, die auf Eisenbahnschienen über die Baustelle fuhren oder auf den Einsatz einer Dampfmaschine." #NT!
 gaudi.108.t: "Der Kölner Dom ist fertig" #NT!
 gaudi.108.d: "Heute ist ein glorreicher Tag für Architektur und deutsche Kultur: Der Kölner Dom wurde nach jahrzehntelanger Arbeit fertiggestellt. Wahrlich, wir haben die gotischen Meister übertroffen!" #NT!
 gaudi.108.f: "Als der Dom schließlich fertiggestellt war, war er mit seinen beiden über 157 Meter hohen Türmen das höchste Bauwerk der Welt – auch wenn man sich an den mittelalterlichen Fassadenplan hielt, der 600 Jahre zuvor, um 1280/90, erstellt worden war sehr eng, als es gebaut wurde, entstanden war. Erst der Eiffelturm, ein Produkt des Industriezeitalters, sollte nach seiner Fertigstellung die bereits im Mittelalter geplante Höhe übertreffen." #NT!
 gaudi.108.g: "Und da gehört er hin!" #NT!
 gaudi.109.t: "Köln hat verloren!" #NT!
 gaudi.109.d: "Mit dem Verlust des nördlichen Rheinlandes haben wir jede Möglichkeit verloren, den Kölner Dom weiter zu bauen." #NT!
 gaudi.109.f: "Sollte das nördliche Rheinland aus irgendeinem Grund verloren gehen, geht der Baufortschritt nicht insgesamt verloren. Eine andere Nation, sofern sie über eine deutsche Primärkultur verfügt, kann in der letzten Bauphase mit dem Bau des Doms fortfahren. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.109.g: "Wir können ihnen Köln nicht mehr lange überlassen!" #NT!
  
 gaudi.111.t: "Minderwertiges Material" #NT!
 gaudi.111.d: "Die letzte Materiallieferung für den Kölner Dom erwies sich als dürftig." #NT!
 gaudi.111.f: "Die erste Beobachtung ergab, dass der eingebrachte Stein poröse Stellen aufwies. Der Baumeister wies den Vorwurf daher kurzerhand zurück. Dies würde den Bau sicherlich verzögern und zusätzliche Kosten verursachen, aber am Ende siegt die Qualität. Gleichzeitig gibt es einige, die sagen, dass wir den Stein nicht nur aus Kosten- und Zeitgründen verwenden sollten, sondern dass wir auch einige der besseren Baumaterialien aufsparen sollten, um den Erlös anderswo zu verwenden." #NT!
 gaudi.111.g: "Qualität hat ihren Preis." #NT!
 gaudi.111.h: "Als ob es irgendjemandem auffallen würde." #NT!
 gaudi.112.t: "Schlampige Konstruktion" #NT!
 gaudi.112.d: "Das minderwertige Material hat seinen Tribut gefordert: Heute Morgen ist ein Teil des Kölner Doms eingestürzt und hat erheblichen Schaden angerichtet." #NT!
 gaudi.112.f: "Die Kölner Kirche fällt ein,\nfällt ein, fällt ein,\nDie Kölner Kirche fällt ein,\nmeine schöne Dame!" #NT!
 gaudi.112.g: "Wer hätte das vorhersagen können?" #NT!
 gaudi.113.t: "Schnellerer Baufortschritt" #NT!
 gaudi.113.d: "Die Arbeiten am Kölner Dom kommen besser voran als erwartet. Wir gehen davon aus, dass wir dem Zeitplan einige Monate voraus sein werden." #NT!
 gaudi.113.f: "Moderne Technik, schnelle Arbeitsabläufe, unterbrechungsfreie Materialversorgung und gutes Wetter begünstigen den Baufortschritt." #NT!
 gaudi.113.g: "Das habe ich vorhergesagt!" #NT!
 gaudi.114.t: "Unfall" #NT!
 gaudi.114.d: "Auf der Baustelle des Kölner Doms hat sich ein schrecklicher Unfall ereignet. Einige Arbeiter wurden verletzt, einige sogar getötet!" #NT!
 gaudi.114.f: "Leider können selbst die besten Bauvorschriften nicht verhindern, dass es zu Unfällen kommt – insbesondere wenn manche Materialien schon weit über ein paar Jahre alt sind." #NT!
 gaudi.114.g: "Was für eine Tragödie!" #NT!
 gaudi.115.t: "Neue Jobs" #NT!
 gaudi.115.d: "Der Dombau führte zu einem großen Zuzug von Menschen nach Köln." #NT!
 gaudi.115.f: "Wie im Mittelalter stellte der Dombau viele neue Anforderungen an das Stadtleben, die oft nur durch neue Arbeitskräfte bewältigt werden konnten. Nicht nur die Bauarbeiter selbst müssen rekrutiert werden. Sie sind auch auf Restaurants und Geschäfte, Lieferanten und den Bau neuer Wohnungen angewiesen, die auch von jemandem gebaut werden müssen. Dies hat zu einem Aufschwung in Köln geführt, von dem einige direkt oder indirekt profitieren wollen." #NT!
 gaudi.115.g: "Ein großartiges Projekt braucht großartige Menschen." #NT!
 gaudi.116.t: "Politische Kontroverse um den Dom" #NT!
 gaudi.116.d: "Nicht jeder hat Verständnis für die Fertigstellung des Kölner Doms. Ein Gewerkschaftsführer hat diese „Verschwendung“ heute öffentlich gegeißelt." #NT!
 gaudi.116.f: "„Und ich frage Sie, meine Herren – was veranlasst den Staat zu solch horrenden Ausgaben, die nur den Klerikalismus, den Nationalismus und den Kapitalismus begünstigen? Der gewaltige Prestigezuwachs, die Reichen steigern ihre Profite durch die Beteiligung am Bau, und die Kirche, die dem Proletariat Aberglauben und Rückständigkeit einflößt, geht gestärkt aus dieser reaktionären Politik hervor. Aber wer, frage ich Sie, baut diese Wolkenkuckucksheime voller Luxus und Verschwendung? Richtig, der gemeine Arbeiter! Der einfache Arbeiter, der misshandelt und verstümmelt wird oder bei Bauunfällen ums Leben kommt und dessen einziger Lohn die Aussicht auf ein nicht existierendes Himmelreich ist. Diese mittelalterliche Kathedrale repräsentiert alles, was in dieser Nation schief läuft!‘" #NT!
 gaudi.116.g: "Und der Wetterbericht?" #NT!
 gaudi.116.h: "Er hat ein Argument." #NT!
 gaudi.117.t: "Politische Unterstützung für die Kathedrale" #NT!
 gaudi.117.d: "Ein patriotisch gesinnter Vertreter des Kleinbürgertums hielt heute eine leidenschaftliche Rede, in der er sich für den Bau des Kölner Doms aussprach." #NT!
 gaudi.117.f: "„Meine Herren, hören Sie nicht auf die Einwände der Verräter, der Neider und der Kleingeistigen.“ Mit der bevorstehenden Fertigstellung des Kölner Doms hat sich unser Land von der früheren Dekadenz befreit und tritt in die Fußstapfen seiner Vorfahren. Wann hat ein Land jemals ein Großprojekt umgesetzt? Man muss zu den Dombauern des Mittelalters zurückgehen – oder sogar zu den Erbauern der Pyramiden. Wir betreten historisches Terrain. Und zukünftige Generationen werden sich beim Blick auf die gewaltigen Türme daran erinnern, dass wir damals die richtige Entscheidung getroffen haben. Eine Kathedrale ist mehr als eine Kirche. Es ist ein Denkmal, ein inspirierendes Bauwerk, das in den kommenden Jahrzehnten und Jahrhunderten viele Deutsche zu Neuem inspirieren wird!“" #NT!
 gaudi.117.g: "Bravo! Gut gesprochen!" #NT!
 gaudi.117.h: "Dies sollten wir zur weiteren Unterstützung nutzen." #NT!
 gaudi.118.t: "Ein nationales oder ein religiöses Projekt?" #NT!
 gaudi.118.d: "Derzeit wird im Parlament ernsthaft darüber debattiert, ob es sich beim Kölner Dom in erster Linie um ein nationales oder ein religiöses Bauwerk handelt." #NT!
 gaudi.118.f: "Die Bedeutung des Doms für die Deutschen als „vereintes“ Volk war von Anfang an wichtig, als mit den Überlegungen begonnen wurde, den mittelalterlichen Bau fertigzustellen. Das Mittelalter galt vielen als ein Ort der Besinnung der deutschen Nation, da das Heilige Römische Reich, insbesondere unter den Saliern und Staufern, als Höhepunkt Deutschlands wahrgenommen wurde. Andere sahen darin eine Verwässerung der christlichen Idee. Schließlich war der Dom nicht nur eine Kirche, sondern Sitz eines der mächtigsten Bischöfe Deutschlands. Die christliche Geschichte Kölns begann im Römischen Reich, und die Frage nach Gott und Nation konnte oft eher zu spaltenden als zu versöhnlichen Tendenzen führen." #NT!
 gaudi.118.g: "Dies ist ein nationales Projekt." #NT!
 gaudi.118.h: "Dies ist ein nationales und ein religiöses Projekt." #NT!
 gaudi.118.i: "Dies ist ein religiöses Projekt." #NT!
 gaudi.119.t: "Kathedralenbau-Lotterie" #NT!
 gaudi.119.d: "Die Dombaulotterie hat in diesem Jahr so ​​außergewöhnliche Gewinne erzielt, dass der Dombau deutlich schneller voranschreiten kann als erwartet." #NT!
 gaudi.119.f: "Ursprünglich hatte Baumeister Zwirner für die Fertigstellung des Kirchenschiffs 1,2 Millionen Taler und die gleiche Summe für die Strebepfeiler veranschlagt. Auf dieser Grundlage wurden die jährlichen Baukosten mit 100.000 Talern berechnet, die der preußische König zur Hälfte mit einem Baufonds decken wollte. Um die verbleibenden Baukosten aufzubringen, wurde der Zentral-Dombau-Verein in Köln gegründet, der zunächst durch Beiträge finanziert wurde. Als der Innenausbau im Jahr 1863 fertiggestellt wurde, gingen Prognosen davon aus, dass die Fertigstellung bei gleichem Finanzfluss weitere 50 Jahre dauern würde. So beschloss der Verein 1864, eine Domlotterie einzurichten, die sich als gute Einnahmequelle erwies. Insgesamt trug der Dombau-Verein rund 60 Prozent aller Kosten, das Land war lediglich an rund 32 Prozent der Dombaukosten beteiligt." #NT!
 gaudi.119.g: "Jackpot!" #NT!
 gaudi.120.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] unterstützt die Kathedrale" #NT!
 gaudi.120.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] hat ein großes persönliches Interesse an der romantischen Bewegung. Er reichte daher eine persönliche Spende für den Bau der Kathedrale ein." #NT!
 gaudi.120.f: "Historisch gesehen ging der Bau des Kölner Doms in gewissem Maße auch auf die persönliche Initiative des als gottesfürchtig geltenden und der Romantik zuzuordnenden Königs Friedrich Wilhelm IV. zurück. Sein ganzes Leben lang hatte er ein großes Interesse an Kunst und Architektur." #NT!
 gaudi.120.g: "Es lebe unser Guter [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.121.t: "Eine Besichtigungstour" #NT!
 gaudi.121.d: "Der Kölner Dom ist noch im Bau, aber die Fortschritte sind bemerkenswert. Wir sollten einen Verbündeten einladen und ihm alles zeigen." #NT!
 gaudi.121.f: "Schon als unvollendetes Bauwerk beeindruckte der Kölner Dom die Besucher und regte ihre Fantasie an. Dies galt auch für die Zeit, als der Dom jahrzehntelang wieder eine Baustelle war. Robert Schumann wurde durch den Anblick des weiteren Baus zu seiner 3. Sinfonie inspiriert und Königin Victoria wurde bei einem Besuch herumgeführt und über das Projekt informiert." #NT!
 gaudi.121.g: "Laden Sie unseren Verbündeten ein, Köln zu besuchen." #NT!
 gaudi.121.h: "Dies wird unsere Bemühungen nur stören." #NT!
 gaudi.122.t: "Eine Spende für den Kölner Dom?" #NT!
 gaudi.122.d: "Unser Botschafter wurde zu einem Rundgang über die Baustelle des Kölner Doms eingeladen. Es war eine beeindruckende Besichtigungstour und nun fragt der Botschafter, ob wir als Stifter des Doms vielleicht auch internationales Ansehen erlangen wollen." #NT!
 gaudi.122.f: "Schon als unvollendetes Bauwerk beeindruckte der Kölner Dom die Besucher und regte ihre Fantasie an. Dies galt auch für die Zeit, als der Dom jahrzehntelang wieder eine Baustelle war. Robert Schumann wurde durch den Anblick des weiteren Baus zu seiner 3. Sinfonie inspiriert und Königin Victoria wurde bei einem Besuch herumgeführt und über das Projekt informiert." #NT!
 gaudi.122.g: "Dieses großartige Projekt sollte unsere Unterstützung haben." #NT!
 gaudi.122.h: "So toll ist es doch nicht." #NT!
 gaudi.123.t: "Spende von Ally" #NT!
 gaudi.123.d: "Nach einem Rundgang war der Botschafter unseres Verbündeten so begeistert, dass er beschloss, sich als Spender für das Projekt zur Verfügung zu stellen." #NT!
 gaudi.123.f: "Schon als unvollendetes Bauwerk beeindruckte der Kölner Dom die Besucher und regte ihre Fantasie an. Dies galt auch für die Zeit, als der Dom jahrzehntelang wieder eine Baustelle war. Robert Schumann wurde durch den Anblick des weiteren Baus zu seiner 3. Sinfonie inspiriert und Königin Victoria wurde bei einem Besuch herumgeführt und über das Projekt informiert." #NT!
 gaudi.123.g: "Wahre Freunde erkennt man sofort." #NT!
 gaudi.124.t: "Neue Maschinen in Köln" #NT!
 gaudi.124.d: "Der Einsatz modernster Maschinen beschleunigt den aufwändigen Bau des Kölner Doms um Monate." #NT!
 gaudi.124.f: "Insbesondere der Einsatz von Dampfmaschinen trug dazu bei, Material in die höheren Ebenen des Doms zu befördern. Aber auch viele andere technische Errungenschaften trugen dazu bei, dass die Arbeit wesentlich effizienter wurde als im Mittelalter." #NT!
 gaudi.124.g: "Das ist Fortschritt!" #NT!
 gaudi.125.t: "Die Eisenbahn bringt Steine ​​zum Dom" #NT!
 gaudi.125.d: "Durch die Errichtung einer Eisenbahn im Kölner Umland konnte der Bau des Doms um mehrere Monate beschleunigt werden." #NT!
 gaudi.125.f: "Der klassische Weg des Baumaterials nach Köln war die Rheinschifffahrt. Auch in den Folgejahren blieb es die bevorzugte Methode, große Mengen in die Domstadt zu bringen. Der zunehmende Eisenbahnverkehr trug jedoch auch dazu bei, dass sich im Notfall die Versorgungswege ändern konnten oder Menschen und Maschinen schneller transportiert werden konnten." #NT!
 gaudi.126.t: "Stürmisches Wetter" #NT!
 gaudi.126.d: "Ein Unwetter hat unsere Domarbeiten in Köln um Wochen zurückgeworfen." #NT!
 gaudi.126.f: "Gestern Abend ist Köln von einem Gewitter heimgesucht worden. Der Wind riss Planen ab, warf Gerüste um und beschädigte einige Wasserspeier und Figuren." #NT!
 gaudi.126.g: "Ich hätte einen Kometen vorgezogen." #NT!
 gaudi.127.t: "Archäologische Untersuchungen in Köln" #NT!
 gaudi.127.d: "Nach einem Besuch in Köln entdeckte [SCOPE.sCharacter('gaudi_archaeologist').GetFullName], dass der Dom offenbar auf römischen Ruinen steht. Er bittet um eine Grabungsgenehmigung." #NT!
 gaudi.127.f: "Köln ist eine der ältesten Städte Deutschlands und war eine wichtige Kolonie im Römischen Reich. Das römische Erbe setzte sich im städtischen Bewusstsein Kölns fort, sowohl in der kommunal organisierten Kommune als auch in der christlichen Bezugnahme auf den heiligen Petrus und der Stilisierung als Tochter Roms. Das Stadtzentrum steht nachweislich auf römischen Ruinen, sogar einige Straßen sind erhalten geblieben. Aufgrund der dichten Bebauung hat sich allerdings noch niemand getraut, vor Ort zu graben. Eine Ausgrabung in der Nähe der Kathedrale würde die Bauarbeiten erheblich beeinträchtigen, könnte unserem Archäologen jedoch dabei helfen, wertvolle Erfahrungen zu sammeln." #NT!
 gaudi.127.g: "Einen so langen Baustopp können wir uns nicht leisten." #NT!
 gaudi.127.h: "Eine einzigartige archäologische Gelegenheit." #NT!
  
 gaudi.200.t: "Aufstieg von Alfred Escher" #NT!
 gaudi.200.d: "1849 wurde der Industrielle Alfred Escher erstmals zum Präsidenten des Nationalrates gewählt. Als Politiker, Bankier, Chef einer bedeutenden Eisenbahngesellschaft und Realisierer des Gotthardtunnels sollte er zu einer der einflussreichsten Persönlichkeiten der Schweizer Geschichte werden." #NT!
 gaudi.200.f: "Johann Heinrich Alfred Escher vom Glas, bekannt als Alfred Escher, war ein Schweizer Politiker, Wirtschaftsführer und Eisenbahnunternehmer. Durch seine zahlreichen politischen Ämter und seine Gründungs- und Führungstätigkeit bei der Schweizerischen Nordostbahn, dem Eidgenössischen Polytechnikum, der Schweizerischen Kreditanstalt, der Schweizerischen Lebensversicherungs- und Pensionskasse und der Gotthardbahn-Gesellschaft hat Escher die politische und wirtschaftliche Entwicklung der Schweiz maßgeblich beeinflusst kein anderes 19. Jahrhundert." #NT!
 gaudi.200.g: "Er wird der Schweiz gute Dienste leisten." #NT!
 gaudi.200.h: "Dieser Mann ist zu gefährlich" #NT!
 gaudi.201.t: "Entmachtung Alfred Eschers" #NT!
 gaudi.201.d: "Der Bau der Gotthardbahn belastete Alfred Eschers Kapazitäten. Seine Rivalen nutzten die Gelegenheit, um ihn zu drängen, zunächst als Präsident der Schweizer Kreditanstalt zurückzutreten und dann den Vorsitz der Gotthardbahn aufzugeben." #NT!
 gaudi.201.f: "Durch seine zahlreichen politischen Ämter und durch seine Unternehmensgründungen der Nordostbahn und der Kreditanstalt verfügte Escher über einen außergewöhnlichen Machtreichtum, der ihm den Titel „König Alfred I.“ verlieh. Diese Vormachtstellung zog Kritiker auf die Bühne. Die demokratische Bewegung forderte mehr Mitspracherecht des Volkes in politischen Fragen. Der eingeschworene Politikerkreis um Alfred Escher – das „System Escher“ – wurde zum erklärten Feind der Demokraten. Dem wurde mit Flugblättern und Volksversammlungen entgegengewirkt, was letztlich seinen Einfluss schwächte. Erschwerend kam hinzu, dass seine Nordostbahn in den 1870er Jahren zunehmend in eine Finanzkrise geriet." #NT!
 gaudi.201.g: "Steht sein Sturz unmittelbar bevor?" #NT!
 gaudi.202.t: "Tod von Alfred Escher" #NT!
 gaudi.202.d: "Alfred Escher, die vielleicht prägendste Persönlichkeit des 19. Jahrhunderts in der Schweiz, ist heute verstorben." #NT!
 gaudi.202.f: "Neben den Angriffen auf seine Person hatte Escher mit gesundheitlichen Problemen zu kämpfen. Er erkrankte im Laufe seines Lebens immer wieder und musste sich mit längeren Kuren erholen. Seine Krankheitsanfälligkeit passte nicht zu seiner hohen Arbeitsbelastung. In der kritischen Phase des Gotthard-Projekts arbeitete sich Escher fast zu Tode. Es folgten ständige gesundheitliche Höhen und Tiefen: Asthma, Fieber, Augenprobleme, Furunkel. Dies hinderte Escher jedoch nicht daran, seinen politischen und wirtschaftlichen Verpflichtungen nach Möglichkeit nachzukommen. Ende November 1882 erkrankte er erneut schwer. Am Morgen des 6. Dezember 1882 starb Alfred Escher auf seinem Anwesen „Belvoir“." #NT!
 gaudi.202.g: "Er führte die Schweiz in die Moderne." #NT!
  
 gaudi.211.t: "Planung der Gotthardbahn" #NT!
 gaudi.211.d: "Wir haben mit der Planung des Gotthard-Projekts begonnen. Dazu gehört neben der Landesvermessung und Trassenbestimmung auch die Suche nach ausländischen Geldgebern und die Gründung eines Unternehmens zur Sicherstellung der finanziellen Unterstützung." #NT!
 gaudi.211.f: "1852 legte der Chef des Bundesbahnamtes, Gottlieb Koller, ein erstes Projekt zum Bau einer Eisenbahnlinie durch das Gotthardmassiv vor und am 19. August 1853 wurde das erste Gotthardkomitee, bestehend aus neun Kantonen, gegründet. Ingenieur Koller entwickelte ein erstes Projekt für die Strecke von Flüelen zum Langensee. 1861 vermaß der Zürcher Ingenieur Kaspar Wetli in nur fünf Monaten die Strecke von Erstfeld nach Lugano, die noch heute als vermessungstechnische Meisterleistung gilt." #NT!
 gaudi.211.g: "Eine Mammutaufgabe." #NT!
 gaudi.212.t: "Planung abgeschlossen" #NT!
 gaudi.212.d: "Die Planungen und Vorbereitungen für den Bau der Gotthardbahn sind abgeschlossen. Mit den richtigen Voraussetzungen können wir den Baustart geben." #NT!
 gaudi.212.f: "Nach heftigen Auseinandersetzungen zwischen Gotthard-Anhängern und Befürwortern der Lukmanier- und Splügen-Variante wurde 1863 von den Ingenieuren Wetli und Koller erstmals die Idee eines Tunnels unter dem Gotthard vorgestellt. Die Entscheidung fiel, als Alfred Escher, der Präsident der Zürcher Schweizerischen Nordostbahn, die Strecke über den Gotthard endgültig befürwortete. Zudem war die Route über den Gotthard die kürzeste. „Ich bin seit langem davon überzeugt, dass eine Eisenbahn über den Gotthard aufgrund der Gestaltung des Eisenbahnnetzes in der Schweiz und unseren Nachbarländern den Interessen von Zürich und der Nordostbahn weitaus mehr nützen würde als eine Eisenbahn über einen Alpenpass.“ in Graubünden“, sagt Escher." #NT!
 gaudi.212.g: "Der schwierige Teil fängt gerade erst an..." #NT!
 gaudi.213.t: "Bau der Gotthardbahn" #NT!
 gaudi.213.d: "Die Bauarbeiten am Gotthardmassiv – auf der Nordseite bei Göschenen und auf der Südseite bei Airolo – haben begonnen. Die Gotthardbahn stellte Tausende Arbeitskräfte ein, hauptsächlich aus Italien." #NT!
 gaudi.213.f: "Nach einer äußerst kurzen Einreichungsfrist von sechs Wochen gingen sieben Angebote für den Bau des Gotthardtunnels ein. Den Zuschlag erhielt das Genfer Unternehmen „Entreprise du Grand Tunnel du Gothard“ von Louis Favre. Der größte Konkurrent war das italienische Unternehmen „Società Italiana di Lavori Pubblici“ unter der Leitung von Severino Grattoni. Grattoni hatte mit 12 Kilometern bereits den längsten Tunnel der Welt gebaut, den Mont-Cenis-Eisenbahntunnel. Er hatte sich auch mit dem Gotthard befasst, die Geologie untersucht und Probebohrungen durchgeführt. Favre, der noch nie einen Tunnel mit einer Länge von mehr als 1000 Metern gebaut hatte, unterbot seine Konkurrenten, akzeptierte die ruinösen Vertragsbedingungen und hinterlegte eine Anzahlung von 8 Millionen Franken. Er versprach eine Bauzeit von acht Jahren – angesichts der unbekannten Geologie ein riskantes Unterfangen." #NT!
 gaudi.213.g: "Favre dürfte das Glück haben, Teil dieses historischen Werks zu sein." #NT!
 gaudi.214.t: "Gotthardbahn fertig!" #NT!
 gaudi.214.d: "Heute ist ein großer Tag für unser Land: Mit der Fertigstellung der Gotthardbahn wurden nicht nur Nord- und Südeuropa verbunden, sondern auch die Schweiz zum Knotenpunkt des internationalen Bahnverkehrs." #NT!
 gaudi.214.f: "„Grundsätzlich hasse ich die Berge, weil sie kalt sind und Teile des Himmels, also den Lichtball, wegfressen und den Horizont verkleinern. „Mein liebster Traum ist es jetzt, den Gotthard mit allen Alpen auf der anderen Seite im Norden mit Dynamit zu sprengen, damit wir direkt italienische Luft bekommen.“ - Carl Spitteler" #NT!
 gaudi.214.g: "Heil Dir, Gotthardbahn!" #NT!
 gaudi.219.t: "Die Ostschweiz hat verloren!" #NT!
 gaudi.219.d: "Mit dem Verlust der Ostschweiz haben wir jede Möglichkeit verloren, die Gotthardbahn weiter zu bauen." #NT!
 gaudi.219.f: "Sollte die Ostschweiz aus irgendeinem Grund ausfallen, geht der Baufortschritt nicht als Ganzes verloren. Eine andere Nation kann den Tunnelbau in der letzten Bauphase fortsetzen." #NT!
 gaudi.219.g: "Wir können ihnen die Ostschweiz nicht mehr lange überlassen!" #NT!
  
 gaudi.221.t: "Kredit aus Italien" #NT!
 gaudi.221.d: "Alfred Escher hat in Mailand mehrere italienische Geschäftsleute getroffen, die in den Bau der Gotthardbahn investieren wollen und über gute Beziehungen zur Regierung verfügen." #NT!
 gaudi.221.f: "Die Baukosten des Streckennetzes der künftigen Gotthardbahn wurden vor Baubeginn auf 187 Millionen Schweizer Franken geschätzt. Der größte Teil (54,55 %) der Mittel musste über den internationalen Kapitalmarkt aufgebracht werden, Italien subventionierte 24,05 %, Deutschland und die Schweiz jeweils 10,7 %. Um die 102 Millionen Franken am Kapitalmarkt zu beschaffen, wurde ein von deutschen Banken geführtes Finanzkonsortium gegründet. Sie bestand aus einer deutschen, italienischen und schweizerischen Gruppe, die jeweils 34 Millionen Franken aufbringen mussten." #NT!
 gaudi.221.g: "Jede Hilfe wird geschätzt." #NT!
 gaudi.221.h: "Wir brauchen keine Hilfe von Ausländern." #NT!
 gaudi.222.t: "Kredit aus Deutschland" #NT!
 gaudi.222.d: "Alfred Escher hat eine Reihe deutscher Geschäftsleute getroffen, die in den Bau der Gotthardbahn investieren wollen und gute Beziehungen zur Regierung pflegen." #NT!
 gaudi.222.f: "Die Baukosten des Streckennetzes der künftigen Gotthardbahn wurden vor Baubeginn auf 187 Millionen Schweizer Franken geschätzt. Der größte Teil (54,55 %) der Mittel musste vom internationalen Kapitalmarkt aufgenommen werden, Italien subventionierte 24,05 %, Deutschland und die Schweiz jeweils 10,7 %. Um die 102 Millionen Franken am Kapitalmarkt zu beschaffen, wurde ein von deutschen Banken geführtes Finanzkonsortium gegründet. Sie bestand aus einer deutschen, italienischen und schweizerischen Gruppe, die jeweils 34 Millionen Franken aufbringen mussten." #NT!
 gaudi.223.t: "Gotthardbahn-Gesellschaft" #NT!
 gaudi.223.d: "Mit der Gründung der Gotthardbahn-Gesellschaft wurde ein wichtiger Schritt zur Verwirklichung dieses ehrgeizigen Projekts getan." #NT!
 gaudi.223.f: "Die Gotthardbahn-Gesellschaft wurde in Luzern als Aktiengesellschaft zum Bau und Betrieb der Gotthardbahn gegründet. Die politischen Entscheidungen und Verhandlungen zur Finanzierung der Gotthardbahn im Vorfeld der Gründung der Gotthardbahn und deren Leitung in der Anfangszeit des Baus wurden im Wesentlichen vom ehemaligen Regierungsratspräsidenten des Kantons Zürich getroffen und spätere dreimalige Nationalratspräsident Dr. Alfred Escher geprägt. Nachdem die Finanzierung des Gotthard-Projekts fast ausschließlich durch staatliche Zuschüsse der Schweiz, ihrer Kantone und ab 1869 durch Italien, den Norddeutschen Bund und dessen Rechtsnachfolger ab 1871 das Deutsche Reich gesichert war, wurde aus dem Gotthard-Verein die Gotthard-Eisenbahn-Gesellschaft gegründet , die ihre Rechte an die Gotthardbahn-Gesellschaft übertrug. Alfred Escher wurde ihr Präsident und Joseph Zingg ihr Vizepräsident. Anschließend nahm das Unternehmen den eigentlichen Bau der Gotthardbahn in Angriff." #NT!
  
 gaudi.231.t: "Wassereinbruch im Tunnel" #NT!
 gaudi.231.d: "Wassereinbruch im Gotthardtunnel bedroht den Baufortschritt und das Leben der Arbeiter." #NT!
 gaudi.231.f: "Die unterschiedlichen Gesteinsschichten im Gotthardmassiv sorgten immer wieder für Probleme. Manchmal wechselten sich sandige Fundamente mit undurchdringlichem Fels ab – und in seltenen, aber umso gefährlicheren Fällen drang Wasser oder ein felsiger Brei in den Tunnel ein, was für manche Arbeiter tödlich endete." #NT!
 gaudi.231.g: "Tun Sie alles Notwendige, um die Baustelle abzudichten. Sicherheit geht vor." #NT!
 gaudi.231.h: "Zahlen Sie den Arbeitern zusätzliche Stunden, um den Riss zu reparieren, aber seien Sie vorsichtig." #NT!
 gaudi.231.i: "Um jeden Preis das Loch stopfen und weiterarbeiten – ungeachtet der Verluste!" #NT!
 gaudi.232.t: "Stresstest im Viadukt" #NT!
 gaudi.232.d: "Die Bauleitung ist unsicher, ob die vielen Belastungstests, die wir an den zahlreichen Viadukten durchführen, in dieser Zahl wirklich notwendig sind, da sie Material und Zeit in Anspruch nehmen." #NT!
 gaudi.232.f: "Aufgrund des Zeitdrucks bei der Fertigstellung der Gotthardbahn können nicht alle Projekte die gleiche Aufmerksamkeit genießen. Einige Ingenieure halten beispielsweise die mehrfachen Belastungstests an einem unserer Viadukte für unnötig – die Struktur sei stabil genug. Einige unserer Berater bestehen jedoch darauf, die Tests nicht vorzeitig abzubrechen, da ein Schaden unsere Arbeit um Monate verzögern und unseren Ruf schädigen könnte." #NT!
 gaudi.232.g: "Wir sollten einen zusätzlichen Test machen." #NT!
 gaudi.232.h: "Ich habe keine Bedenken, dass dieses Viadukt instabil sein wird." #NT!
 gaudi.233.t: "Viadukt stürzt ein!" #NT!
 gaudi.233.d: "Eines unserer Viadukte ist heute eingestürzt. Anscheinend war es nicht so sicher, wie wir dachten." #NT!
 gaudi.233.f: "Wie können Sie es wagen, den Ruf der Schweizer Präzision und Gründlichkeit auf diese Weise zu schädigen?" #NT!
 gaudi.233.g: "Ich habe gleich gesagt, wir hätten einen Stresstest machen sollen!" #NT!
 gaudi.234.t: "Mehr Arbeitspausen" #NT!
 gaudi.234.d: "Den Tunnelarbeitern am Gotthard sind ihre Schichten zu lang und ihre Pausen zu kurz." #NT!
 gaudi.234.f: "Neben den riskanten Arbeiten im Gotthardtunnel sorgte auch die sehr schlechte Luftzirkulation für Probleme. Auch im Inneren des Tunnels erwärmte sich das Erdinnere auf über 33 Grad (in seltenen Fällen auch auf 40 Grad). Dennoch mussten die Arbeiter mehr als 8 Stunden am Tag ihre schwere und schweißtreibende Arbeit verrichten." #NT!
 gaudi.234.g: "Eine Pause? Bah! Diese faulen Italiener wissen nicht einmal, was Arbeit ist!" #NT!
 gaudi.234.h: "Eine kleine Pause, mehr nicht." #NT!
 gaudi.234.i: "Geben Sie ihnen einen Bonus statt einer Pause." #NT!
 gaudi.234.j: "Sie verdienen regelmäßige Pausen." #NT!
 gaudi.235.t: "Schwindel im Untergrund" #NT!
 gaudi.235.d: "Die schlechte Luftqualität im Gotthardtunnel hat sich so verschlechtert, dass einige Arbeiter vor Schwindel zusammengebrochen sind." #NT!
 gaudi.235.f: "Die Luftqualität am Gotthard erreicht ein besorgniserregend niedriges Niveau. Der von den Spitzhacken und Maschinen aufgewirbelte Staub ist daran beteiligt; Das Dynamit erledigt jedoch den Rest. Viel zu oft werden Arbeiter in den Tunnel zurückgeschickt, bevor sich der Rauch der Explosionen verzogen hat. Einer unserer Aufseher wollte den faulen Haufen wieder an die Arbeit drängen, erlag jedoch auf dem Weg in den Tunnel einem unglücklichen Herz-Kreislauf-Problem." #NT!
 gaudi.235.g: "Das ist bedauerlich. Jetzt weiterarbeiten!" #NT!
 gaudi.235.h: "Geben Sie den Arbeitern einen größeren Anreiz, ihr Leben zu riskieren ..." #NT!
 gaudi.235.i: "Führen Sie kürzere Schichtwechsel ein." #NT!
 gaudi.236.t: "Wucherpreise" #NT!
 gaudi.236.d: "Unsere Preispolitik für Lebensmittel, Kleidung und andere Bedarfsgüter wurde von den Arbeitern des Gotthardtunnels heftig kritisiert." #NT!
 gaudi.236.f: "In Göschenen arbeiteten maximal 1645 und in Airolo 1302 Arbeiter, überwiegend Italiener aus den armen ländlichen Gebieten des Piemont und der Lombardei. Die Bergleute und Arbeiter lebten in schmutzigen und überfüllten Hütten und wurden finanziell ausgebeutet. Ein Bergmann verdiente in einer Acht-Stunden-Schicht rund 3,90 Franken. Zwei Drittel dieses Lohns wurden für Verpflegung und Unterkunft einbehalten, die Lampen und das Öl für sie – 30 Rappen am Tag – mussten sie selbst bezahlen. Außerdem wurden ihnen monatlich fünf Franken für ihre Kleidung und zwei Franken für ihre Aufenthaltsbewilligung in der Schweiz abgezogen. Ein Teil der Einnahmen wurde in Form von Gutscheinen ausgezahlt, die nur in den firmeneigenen Geschäften eingelöst werden konnten." #NT!
 gaudi.236.g: "Niemand wird gezwungen, an diesem Projekt zu arbeiten. Jeder kann gehen!" #NT!
 gaudi.236.h: "Wir beuten sie aus und bezahlen sie mit ihrem eigenen Geld, damit sie Überstunden machen – eine großartige Idee!" #NT!
 gaudi.236.i: "Verbieten Sie dieses unethische Geschäft!" #NT!
 gaudi.237.t: "Schmutzige Hütten" #NT!
 gaudi.237.d: "Das Elend in den Arbeiterhütten am Gotthardtunnel ist so groß geworden, dass die Bahnbauleiter große Sorge haben, dass ein Aufstand drohen könnte." #NT!
 gaudi.237.f: "„Ich habe festgestellt, dass sich die Situation in Göschenen kaum verändert hat; die Favre-Wohnungen sind befriedigend, aber in äußerst unzureichendem Maße, die Privatwohnungen der Bürger sind teils gut, teils erträglich, teils schlecht; die auf Spekulation gebauten und vermieteten Arbeiterbaracken sind nach wie vor ein Skandal, insbesondere in dem großen Haus neben der Post, in dem 240 Menschen leben; dort liefen Abgüsse an den Außenwänden herab und lagen in Gängen und Ecken aufgehäuft; Die Räume und ihre Möbel sind voller Schmutz, die Fenster sind fest verschlossen, die Luft ist abscheulich, sogar schlimmer als in den meisten Schweineställen, die Tore und Lüftungsöffnungen haben. „Eine Wasserleitung wurde brav gebaut, aber so, dass sie zugefroren und gerissen ist, den ganzen Winter über nichts geliefert hat und immer noch außer Betrieb ist, obwohl es seit Wochen nicht mehr ernsthaft zugefroren ist.“" #NT!
 gaudi.237.g: "Jedem das Seine." #NT!
 gaudi.237.h: "Wenn es ihnen in ihren Häusern nicht so gut gefällt, sollten sie mehr arbeiten." #NT!
 gaudi.237.i: "Diese unerhörten Zustände sollten in einem zivilisierten Land wie unserem sofort abgeschafft werden!" #NT!
 gaudi.238.t: "Lebendig begraben" #NT!
 gaudi.238.d: "Im Gotthardtunnel ist es zu einem schweren Unfall gekommen. Mehrere Arbeiter wurden unter Trümmern begraben. Ihre Überlebenschancen sind unbekannt." #NT!
 gaudi.238.f: "Bei den Bauarbeiten am Gotthardtunnel starben 199 Arbeiter. Von den 171 Toten, die in der Unfallliste des Bundesarchivs aufgeführt sind, wurden 53 Arbeiter von Waggons oder Lokomotiven erdrückt, 49 von Steinen getroffen und 46 durch Dynamit getötet. 23 kamen auf andere Weise ums Leben, einer von ihnen ertrank. Nach offiziellen Angaben war der Täter entweder Zufall oder der Verunglückte selbst. Zahlreiche weitere Männer starben im Laufe der folgenden Jahre an den Folgen von Unterernährung, Krankheiten und Verletzungen beim Tunnelbau." #NT!
 gaudi.238.g: "Das ist leider das Risiko bei diesem Job. Graben Sie weiter!" #NT!
 gaudi.238.h: "Wir können nichts für sie tun. Implementieren Sie bessere Regeln für die Zukunft." #NT!
 gaudi.238.i: "Tun Sie, was Sie können, um diese armen Seelen zu retten!" #NT!
 gaudi.239.t: "Neue Maschinen im Tunnel" #NT!
 gaudi.239.d: "Die Einführung neuer Technologien hat unseren Fortschritt beim Bau des Gotthardtunnels deutlich beschleunigt." #NT!
 gaudi.239.f: "Der Bauunternehmer Louis Favre übernahm die ersten Bohrmaschinen vom Typ Sommeiller aus dem Mont-Cenis-Tunnel. Dazu testete er vor Ort die wichtigsten verfügbaren Schlagbohrmaschinen. Die beiden Werkstattchefs in Airolo und Göschenen entwickelten die bestehenden Maschinen weiter: Die Maschinen sollten weniger reparaturanfällig sein und die Schlagbohrmaschinen sollten mit einem automatischen Antrieb ausgestattet sein. Seguin und Ferroux, die beiden Werkstattleiter, konnten erhebliche Fortschritte erzielen: Zu Beginn mussten täglich drei Maschinen ausgetauscht werden, gegen Ende der Bauarbeiten nur noch alle drei Tage eine Maschine. Gleichzeitig diente die Abluft der pneumatischen Schlagbohrmaschinen zur schonenden Belüftung des Tunnels. Sechs Bohrmaschinen waren auf Wagen montiert. Die Maschinen bohrten etwa einen Meter tiefe Löcher, die anschließend mit Dynamit gefüllt und gesprengt wurden." #NT!
 gaudi.239.g: "Prost auf den Fortschritt!" #NT!
 gaudi.240.t: "Gewerkschaften kritisieren Gotthard-Projekt" #NT!
 gaudi.240.d: "Ein Gewerkschaftsführer im Parlament beklagte heute die schrecklichen Bedingungen, unter denen der Gotthard-Tunnel gebaut wird." #NT!
 gaudi.240.f: "Täglich verschüttetes Wasser, Arbeit in der Hochofenhitze, miserable Wohnverhältnisse, überhöhte Preise und ein billiger Lohn von weniger als 4 Franken pro Tag! In unserem Land gibt es zahlreiche Hunde, denen es besser geht als den Hunderten von Arbeitern, die ihr Leben für den Profit einer Eisenbahngesellschaft riskieren; bevor er an einem unglücklichen Tag von einer Ladung Dynamit in Stücke gerissen wird. Ich dachte, die Zeiten wären vorbei, in denen ein Landbesitzer seine Bauern wie Vieh herumschubsen konnte? Was in Göschenen und Airolo passiert, scheint weitaus schlimmer zu sein! Wenn sich nicht dringend etwas ändert, dann verspreche ich Ihnen, dass die Situation eskalieren wird!‘" #NT!
 gaudi.240.g: "Versteht dieser Mann nicht die Bedeutung unseres Projekts?" #NT!
 gaudi.240.h: "Einige Reformen könnten tatsächlich notwendig sein." #NT!
 gaudi.241.t: "Escher spendet Geld" #NT!
 gaudi.241.d: "Alfred Escher, dem der Bau der Gotthardbahn ein persönliches Anliegen ist, nutzte heute sein Eigenkapital, um den Bau der Strecke voranzutreiben." #NT!
 gaudi.241.f: "Escher begleitete das Gotthard-Projekt nicht nur von seinen Anfängen bis zu seiner Fertigstellung; er hat sich dafür auch persönlich geopfert. Es ging nicht nur um den finanziellen Teil. Ihm wurde vorgeworfen, er habe sich für die Gotthardbahn buchstäblich zu Tode gearbeitet." #NT!
 gaudi.241.g: "Danke, Herr Escher." #NT!
 gaudi.242.t: "Poröses Gestein" #NT!
 gaudi.242.d: "Ein erstaunlich weicher Stein hat dazu geführt, dass die Arbeiten am Gotthardtunnel besser voranschreiten als erwartet." #NT!
 gaudi.242.f: "Neben den vielen Unwägbarkeiten beim Bau des Gotthardtunnels, die oft eher unangenehme Auswirkungen hatten, gab es immer wieder positive Überraschungen." #NT!
 gaudi.242.g: "Großartig!" #NT!
 gaudi.243.t: "Undurchdringlicher Fels" #NT!
 gaudi.243.d: "Ein erstaunlich hartes Gestein hat dazu geführt, dass die Arbeiten am Gotthardtunnel weniger gut voranschreiten als erwartet." #NT!
 gaudi.243.f: "Die Bauleitung wurde immer wieder mit Problemen im sich verändernden Gestein konfrontiert. Als mit dem Bau begonnen wurde, waren die Ingenieure kaum auf das Mosaik im Gotthardmassiv vorbereitet. Erst mit der Zeit konnten diese bösen Überraschungen vermieden werden. Oberingenieur Robert Gerwig beauftragte den deutschen Bergbauingenieur Friedrich Moritz Stapff mit der Durchführung aller notwendigen geologischen Untersuchungen. Zunächst wurde er der Bauabteilung in Airolo zugeteilt, später wurde er Leiter der Geologie- und Bergbauabteilung bei der Zentralen Bauleitung in Airolo. Zu den Aufgaben von Stapff gehörte es, die vorhandenen geologischen Karten zu aktualisieren und die geologischen Verhältnisse wie Temperaturverhältnisse, Wassereinbrüche und den Zustand des Gesteins zu beobachten, damit sich der Bau nicht verzögerte. Stapff erfasste alle Felsformationen entlang der Tunnelachse und sammelte für jede Felsformation ein Handstück." #NT!
 gaudi.243.g: "Gute Dinge brauchen Zeit." #NT!
 gaudi.243.h: "Die Arbeiter sollten Überstunden machen!" #NT!
 gaudi.243.i: "Holen Sie sich Experten der Universität, um eine langfristige Lösung zu finden." #NT!
 gaudi.244.t: "Großartige Explosionen" #NT!
 gaudi.244.d: "Eine unserer nationalen Dynamitfabriken ist zum ständigen Lieferanten des Gotthard-Tunnelbaus geworden. Davon profitieren das Projekt und das Unternehmen gleichermaßen." #NT!
 gaudi.244.f: "Im Zuge der Bauarbeiten wurde der Bedarf an Sprengstoffen so groß, dass für den Tunnel eine eigene Sprengstofffabrik am Vierwaldstättersee errichtet wurde." #NT!
 gaudi.244.g: "Aber das ist doch auf Sicherheit geprüft, oder?" #NT!
 gaudi.245.t: "Zustrom von Arbeitskräften" #NT!
 gaudi.245.d: "Auf der Suche nach Arbeit beim Bau der Gotthardbahn strömen immer mehr Menschen in die Ostschweiz." #NT!
 gaudi.245.f: "Der Bau der Gotthardbahn brachte über einen Zeitraum von fast einem Jahrzehnt mehr als 5.000 Menschen zur Arbeit." #NT!
 gaudi.245.g: "Gib jedem eine Schaufel, wir brauchen jede Hand." #NT!
 gaudi.245.h: "Sie sollten sich über einen längeren Zeitraum niederlassen." #NT!
 gaudi.246.t: "Ein neuer ausländischer Investor" #NT!
 gaudi.246.d: "Alfred Escher konnte einen weiteren vermögenden ausländischen Investor gewinnen, der frisches Kapital für das Gotthard-Projekt aufbringen kann." #NT!
 gaudi.246.f: "Im Laufe der Jahre konnte Escher in finanziellen Notlagen immer wieder auf seine Kontakte zurückgreifen, um den notorisch teuren Bau des Gotthardtunnels zu finanzieren – der zudem dringend benötigt wurde." #NT!
 gaudi.246.g: "Wir dursten wie ein Wanderer in der Wüste!" #NT!
 gaudi.246.h: "Nein danke." #NT!
 gaudi.247.t: "SCHLAGEN!" #NT!
 gaudi.247.d: "Schlechte, schlechte Nachrichten! Die Arbeiter auf der Gotthardstrecke haben ihren Job aufgegeben und fordern bessere Bezahlung, Häuser, Essen und Kleidung, bevor sie wieder zu den Schaufeln greifen!" #NT!
 gaudi.247.f: "Während des Baus des Gotthardtunnels nahm die Einwohnerzahl von Göschenen um ein Vielfaches zu. Die Bauarbeiter lebten in prekären Verhältnissen. Italienische Tunnelarbeiter streikten, forderten höhere Löhne und sorgten für Aufruhr im Dorf. Auslöser war ein Streit zwischen einem Postenchef und den Bergleuten, die sich weigerten, mit den Bohrungen fortzufahren, bis sich der Rauch der Explosionen verzogen hatte. Anschließend kam es zu einem Wortgefecht, bis die Bergleute wütend die Baustelle verließen. Auf dem Weg nach draußen verbreitete sich das Gerücht, dass eine Kiste Dynamit brenne. Dies veranlasste auch den Rest der Tunnelmannschaft, nach draußen zu rennen. Die Arbeiter zogen weiter ins Dorf, wo sie vor dem Postamt, in dem der Bürgermeister und der Postbote wohnten, anhielten und ihrem Ärger Luft machten. Hier präsentierte Luigi Dissune unter Beifall die Forderungen der Arbeiter: ein Franken mehr Lohn pro Tag, funktionierende Lüftung und bessere Sicherheitsvorschriften. Die Drohung, dass bis zur vollständigen Erfüllung keine Bergleute mehr in den Stollen gehen würden, wurde dadurch verstärkt, dass man vor dem Tunnelportal Posten bezog, so dass ab 22 Uhr keine Bergleute mehr in den Stollen gelassen wurden. Schichtwechsel." #NT!
 gaudi.247.g: "Rufen Sie die Bürgerwehr." #NT!
 gaudi.247.h: "Wir geben ihren Forderungen nach." #NT!
 gaudi.248.t: "Ein trauriger Tag für die Schweiz" #NT!
 gaudi.248.d: "Als es zu einem Arbeiteraufstand kam, griffen unsere Sicherheitskräfte recht brutal ein. Mehrere Arbeiter wurden getötet. Dadurch haben wir einen internationalen Reputationsverlust erlitten." #NT!
 gaudi.248.f: "Es ist nicht bekannt, warum der erste Schuss abgegeben wurde und von wem er abgefeuert wurde. Es wurde kein Schießbefehl erteilt. Auch der genaue Ablauf der Schießerei ist unklar. Anschließend lösten sich die Demonstranten auf. Vier von ihnen starben und mehrere wurden verletzt. Je nach Quelle starben zwei oder drei noch an Ort und Stelle, ein weiterer erlag einen Tag später seinen Verletzungen und der vierte dem Untersuchungsbericht zufolge mehrere Tage später. Durch anklagende Presseberichte wurde die Veranstaltung europaweit bekannt, auch über die Schweiz hinaus. Insbesondere wurden die Hintergründe der Bildung der beteiligten Polizeieinheiten befragt." #NT!
 gaudi.248.g: "Sie haben damit angefangen!" #NT!
 gaudi.249.t: "Durchstich" #NT!
 gaudi.249.d: "Nach jahrelangen, äußerst schwierigen Bemühungen stellten die Bauarbeiter mitten im Gotthardmassiv nur eine minimale Verschiebung fest." #NT!
 gaudi.249.f: "Nach sieben Jahren und fünf Monaten trafen die Bautrupps aufeinander, die das Bergmassiv von Norden und Süden her durchbrachen. Die Abweichungen betrugen lediglich 33 Zentimeter seitlich und 5 Zentimeter in der Höhe – eine Meisterleistung der damaligen Ingenieurs- und Vermessungstechnik. Das Ereignis wurde in den europäischen Medien gefeiert und mit 15 Kilometern wurde der damals längste Tunnel der Welt gebaut. „Man kann heute sagen, dass die gesamte Presse des Kontinents dem Gotthardwerk huldigt und den Tribut der aufrichtigen Anerkennung erweist“, schrieb damals der Zürcher Landbote." #NT!
 gaudi.249.g: "Sekt!" #NT!
  
 gaudi.301.t: "Der Bau von Cristo Redentor beginnt" #NT!
 gaudi.301.d: "Mit dem Bau der ersten Gerüste und Eisenkonstruktionen auf dem Corcovado haben die Bauarbeiter mit den Arbeiten an der Christusstatue begonnen." #NT!
 gaudi.301.f: "Christus der Erlöser ist die größte im Art-Déco-Stil erbaute Statue der Welt. Das Gesicht der Statue wurde vom Bildhauer Gheorghe Leonida geschaffen, der 1893 in Galati, Rumänien, geboren wurde. Er studierte Bildhauerei am Bukarester Konservatorium der Schönen Künste und gewann dann, nachdem er weitere drei Jahre in Italien studiert hatte, den Reveil-Skulpturenpreis. In Frankreich als Porträtist berühmt, wurde er von Paul Landowski in das Team aufgenommen, das 1922 mit der Arbeit an Christus dem Erlöser begann. Gheorghe Leonida trug dazu bei, indem er das Antlitz Jesu Christi auf der Statue darstellte, was ihn berühmt machte. Eine Gruppe von Ingenieuren und Technikern studierte Landowskis Präsentationen und traf die Entscheidung, die Struktur aus Stahlbeton (entworfen von Albert Caquot) statt aus Stahl zu bauen, was für eine kreuzförmige Statue besser geeignet wäre. Die äußeren Schichten bestehen aus Speckstein, der aufgrund seiner Haltbarkeit und Benutzerfreundlichkeit ausgewählt wurde. Der Bau dauerte neun Jahre und kostete umgerechnet 250.000 US-Dollar (oder 3,3 Millionen US-Dollar im Wert von 2014)." #NT!
 gaudi.301.g: "Ein wichtiger Schritt für unser Land." #NT!
 gaudi.302.t: "Christus auf dem Berg Corcovado" #NT!
 gaudi.302.d: "Nach jahrelangen Bauarbeiten wurde heute mit der Christusstatue ein Highlight der Art-Déco-Architektur fertiggestellt – und eines der neuen Symbole Brasiliens!" #NT!
 gaudi.302.f: "Während der Enthüllungszeremonie wurde die Statue von einer Reihe von Flutlichtern beleuchtet, die der Kurzwellenfunkpionier Guglielmo Marconi, der sich 9.200 Kilometer entfernt in Rom (Italien) aufhielt, aus der Ferne auslöste. Aufgrund des schlechten Wetters wurden die Lichter jedoch vor Ort eingeschaltet. Bei der Einweihung fand auch eine Messe statt. Cristo Rednetor war von 1931 bis 1981 die höchste Christusstatue der Welt." #NT!
 gaudi.302.g: "Möge er Land und Stadt beschützen." #NT!
 gaudi.309.t: "Rio hat verloren" #NT!
 gaudi.309.d: "Mit dem Verlust von Rio de Janeiro haben wir jede Gelegenheit verloren, den Cristo Redentor weiter aufzubauen." #NT!
 gaudi.309.f: "Wenn wir Rio de Janeiro verlieren, müssen wir mit dem Aufbau noch einmal von vorne beginnen, um es zurückzuerobern. Nur ein Land mit brasilianischer Kultur kann Cristo Redentor vervollständigen." #NT!
 gaudi.309.g: "Wir können ihnen Rio de Janeiro nicht mehr lange überlassen!" #NT!
  
 gaudi.311.t: "Gute Fortschritte" #NT!
 gaudi.311.d: "Die Arbeiten an Cristo Redentor kommen besser voran als erwartet. Wir gehen davon aus, dass wir dem Zeitplan einige Monate voraus sein werden." #NT!
 gaudi.311.f: "Moderne Technik, schnelle Arbeitsabläufe, unterbrechungsfreie Materialversorgung und gutes Wetter begünstigen den Baufortschritt." #NT!
 gaudi.311.g: "Neuigkeiten, die den Tag versüßen." #NT!
 gaudi.312.t: "Eine Spende für Cristo Redentor" #NT!
 gaudi.312.d: "Als guter Christ hat [SCOPE.sCharacter('gaudi_cristo_donator').GetFullName] ein großes persönliches Interesse an Cristo Redentor. Er reichte daher eine persönliche Spende für den Bau der Statue ein." #NT!
 gaudi.312.f: "Die Errichtung der Christusstatue war ein schon seit Jahrzehnten kursierender Vorschlag, der vor seiner Verwirklichung vor allem in gläubigen katholischen Kreisen große Sorge hervorrief. Zahlreiche Spender unterstützten das Projekt, als es schließlich in Angriff genommen wurde." #NT!
 gaudi.312.g: "Wir stehen in seiner Schuld." #NT!
 gaudi.313.t: "Der Klerus begrüßt unser Bauvorhaben" #NT!
 gaudi.313.d: "Der brasilianische Klerus ist bereit, alles in seiner Macht stehende zu tun, um die Christus-Erlöser-Statue in Rio de Janeiro fertigzustellen. Kirchenkritische Kräfte befürchten, dass unsere Regierung zu stark von der Kirche beeinflusst wird." #NT!
 gaudi.313.f: "Finanzierungsprobleme verzögerten den Bau des Cristo Rednetor fast zehn Jahre, bevor die Einweihung schließlich mit Unterstützung der Erzdiözese Rio de Janeiro, des Heiligen Stuhls und Frankreichs stattfinden konnte." #NT!
 gaudi.313.g: "Davon sollten wir profitieren." #NT!
 gaudi.313.h: "Loben Sie die Kirche öffentlich." #NT!
 gaudi.313.i: "Diese Angelegenheit betrifft nicht die Kirche!" #NT!
 gaudi.314.t: "Gewerkschaften stehen Cristo Redentor kritisch gegenüber" #NT!
 gaudi.314.d: "Als Vertreter der Gewerkschaften hat [SCOPE.sCharacter('trade_unions_leader').GetFullName] heute eine Petition an die Regierung geschickt, um die umstrittene Unterstützung von Cristo Redentor zu überdenken." #NT!
 gaudi.314.f: "Die Gewerkschaftsführer in Brasilien betrachten den aktuellen Bau der Christusstatue als horrende Geldverschwendung. Wenn sie den Bau nicht einmal verhindern können, um die Mittel in sinnvolle Wohltätigkeitskanäle umzuleiten, fordern sie zumindest eine bessere Behandlung und Fürsorge für die Bauarbeiter, die in gefährlichen Höhen arbeiten und Tonnen von Material den Berg hinauf transportieren müssen." #NT!
 gaudi.314.g: "Ignoriere sie." #NT!
 gaudi.314.h: "Ein Lippenbekenntnis ablegen." #NT!
 gaudi.314.i: "Geben Sie Geld aus, um die Situation des Arbeitnehmers zu verbessern." #NT!
 gaudi.315.t: "Transportprobleme" #NT!
 gaudi.315.d: "Der Corcovado-Berg ist sicherlich ein idealer Ort, um ein Wahrzeichen zu errichten, das kilometerweit sichtbar ist. Logistisch gesehen hat es jedoch seine Nachteile." #NT!
 gaudi.315.f: "Corcovado, was auf Portugiesisch „Buckel“ bedeutet, ist ein 710 Meter hoher Berg im Großraum Rio de Janeiro mit einem fast senkrechten Abfall auf einer Seite. Obwohl Ende des 19. Jahrhunderts eine Eisenbahnlinie den Berg erschloss, gestaltete sich der Transport insbesondere größerer Bauteile vor allem aufgrund des kurvenreichen und schmalen Weges hinauf zum Berggipfel schwieriger als zunächst angenommen." #NT!
 gaudi.315.g: "Ich höre nur Beschwerden!" #NT!
 gaudi.316.t: "Unfall" #NT!
 gaudi.316.d: "Auf der Baustelle „Christus der Erlöser“ ereignete sich heute ein Unfall, der die Bauarbeiten um Wochen verzögerte." #NT!
 gaudi.316.f: "Trotz der großen Höhe war der Bau der Christusstatue weniger gefährlich als der Bau manch eines Wolkenkratzers. Unfälle konnten jedoch nicht ausgeschlossen werden. Selbst der Bauleiter Heitor Levy wäre beinahe von einem Gerüst in den Abgrund gestürzt. Levy wurde im letzten Moment von den Bauarbeitern gerettet und führte dieses Wunder auf ein Eingreifen Jesu Christi selbst zurück. Aufgrund dieser Nahtoderfahrung konvertierte der gebürtige Jude später zum Katholizismus." #NT!
 gaudi.316.g: "Ein Omen?" #NT!
 gaudi.317.t: "Gewitter" #NT!
 gaudi.317.d: "Während eines Gewitters schlug ein Blitz in Christus den Erlöser ein und zerstörte Teile davon." #NT!
 gaudi.317.f: "Gewitter waren während des Baus und auch nach Fertigstellung der Statue ein ständiges Problem. Blitzeinschläge zerstörten immer wieder Teile des Seifensteins und zerstörten auch einige größere Teile wie Finger." #NT!
 gaudi.317.g: "Ein unglücklicher Vorfall." #NT!
 gaudi.317.h: "Beheben Sie die Schäden." #NT!
 gaudi.317.i: "Wir brauchen mehr Blitzableiter." #NT!
 gaudi.317.j: "Reparieren Sie den Schaden und bauen Sie neue Blitzableiter." #NT!
 gaudi.318.t: "Ein Lob" #NT!
 gaudi.318.d: "Ein Parlamentsabgeordneter aus [SCOPE.sCountry('gaudi_cristo_neighbour').GetName] besuchte heute Rio de Janeiro und drückte seine Freude über die Christus-Erlöser-Statue aus, die jeden Tag Gestalt annimmt." #NT!
 gaudi.318.f: "Die Christusstatue ist bereits zum Nationalsymbol Brasiliens geworden und überstrahlt ganz Lateinamerika." #NT!
 gaudi.318.g: "Danke schön." #NT!
 gaudi.318.h: "Bringen Sie ihn dazu, in seinem Land Unterstützung für unser Projekt zu sammeln." #NT!
 gaudi.319.t: "Atheistische Intervention" #NT!
 gaudi.319.d: "In einer öffentlichen Rede geißelte [SCOPE.sCharacter('gaudi_cristo_atheist').GetFullName] heute den Bau der Christusstatue als Rückkehr ins Mittelalter und rief Gleichgesinnte dazu auf, die Geldverschwendung anzuprangern." #NT!
 gaudi.319.f: "„Wenn Gott eine Statue von sich wollte, warum hat er das nicht gesagt?“ Und wenn er eines braucht, warum nicht selbst bauen? Brasilien ist ein modernes Land, das keine Götter oder Könige braucht, sondern nur den Menschen. Hat ein Mann kein Recht auf den Schweiß seines Angesichts? Ich glaube an keinen Gott, keinen unsichtbaren Mann am Himmel. Warum eine Flagge oder einen Gott anbeten, wenn wir das Beste in uns anbeten können: unseren Willen, großartig zu sein?" #NT!
 gaudi.319.g: "Wir sollten diese Gruppe nicht zu sehr herausfordern." #NT!
 gaudi.319.h: "DEUS VULT!" #NT!
 gaudi.319.i: "Art Deco und solche Worte. Ich habe ein SEHR schlechtes Gefühl bei diesem Kerl." #NT!
 gaudi.320.t: "Touristische Investitionen" #NT!
 gaudi.320.d: "Die Tourismusbranche sieht in der Christusstatue einen positiven Faktor und möchte das Projekt unterstützen." #NT!
 gaudi.320.f: "Der Bau der Christusstatue fiel in eine Zeit, in der sich Rio de Janeiro durch die Vernetzung im Flugverkehr, seinen Sandstrand und die lebendige Kulturszene zu einem modischen Reiseziel entwickelte. Die moderne Statue auf dem Corcovado war somit auch ein Symbol für die aufstrebende Tourismusbranche und eine willkommene Ergänzung als neue Attraktion." #NT!
 gaudi.320.g: "Strand, Sonne, Hotels und Christus der Erlöser!" #NT!
  
 gaudi.401.t: "Der Bau der Mole Antonelliana wurde wieder aufgenommen" #NT!
 gaudi.401.d: "Nachdem die Stadt Turin die letzten Verhandlungen mit der jüdischen Gemeinde abgeschlossen hat, haben heute die Bauarbeiten erneut begonnen." #NT!
 gaudi.401.f: "Ursprünglich wollte die jüdische Gemeinde in Turin einen opulenten Sitz in der ehemaligen Hauptstadt des Königreichs Sardinien-Piemont errichten. Die neue Synagoge sollte die Präsenz, den Fortschritt und die Integration der jüdischen Bürger der Stadt demonstrieren. Der nominierte Architekt Alessandro Antonelli sollte den Auftrag übernehmen. Antonelli war jedoch auch für seine monumentalen Bauten bekannt, deren Ausmaße er erweiterte. In der piemontesischen Stadt Castellamonte beispielsweise hatte Antonelli eine Kathedrale geplant, die der des Petersdoms in Rom Konkurrenz gemacht hätte; Doch das Mammutprojekt blieb mangels Finanzierung unvollendet. Ein ähnliches Schicksal drohte nun der jüdischen Gemeinde mit ihrer neuen Synagoge, die von Tag zu Tag in die Höhe wuchs, für die jüdische Gemeinde jedoch zu einer finanziellen Katastrophe zu werden drohte. Die Turiner Stadtverwaltung kaufte das Gebäude und entschädigte die Juden mit neuem Land und einer neuen Synagoge, die in wenigen Jahren gebaut wurde. Stattdessen sollte der „Maulwurf“ zum nationalen Symbol Italiens werden." #NT!
 gaudi.401.g: "Hoffentlich ändert Antonelli seine Pläne nicht noch einmal ..." #NT!
 gaudi.402.t: "Mole Antonelliana: Erste Phase abgeschlossen" #NT!
 gaudi.402.d: "Die Grundstrukturen der Mole Antonelliana sind vollständig. Was das Dach und die Turmspitze betrifft, hat Antonelli jedoch neue, ausgefallene Ideen." #NT!
 gaudi.402.f: "Die Mole Antonelliana sollte ursprünglich eine gewöhnliche Kuppel haben. Antonelli baute ihn jedoch immer voluminöser und höher, bis das Ergebnis die charakteristische Form war, mit der er heute assoziiert wird. Dies bedeutete auch, dass die Fertigstellung der Bauarbeiten an der Spitze zusätzliche Zeit in Anspruch nehmen würde." #NT!
 gaudi.402.g: "Ist dieser Mann nie zufrieden?" #NT!
 gaudi.403.t: "Mit Antonelli den Himmel erreichen" #NT!
 gaudi.403.d: "Die letzte Bauphase der Mole Antonelliana hat begonnen." #NT!
 gaudi.403.f: "Gemäß seinem ursprünglichen Projekt beschloss Antonelli, die Mole mit einem fast spitzen Abschluss fertigzustellen, der mit Kolonnaden zwischen der Neugotik und dem Neoklassizismus versehen war, und so ein anderes seiner früheren Werke zu imitieren, die Spitze der Basilika San Gaudenzio, Symbol von Novara. Deshalb brach er ab einer Höhe von 90 Metern mit dem quadratischen Architekturthema und entwarf eine Granitkolonnade mit kreisförmigem Sockel, genannt „Laterne“, auf einem kegelstumpfförmigen Sockel. Ebenso entwarf der Architekt den Entwurf eines etwa 50 Meter hohen Turms über der Laterne mit achteckigem Querschnitt und durchsetzt mit zehn kreisförmigen Terrassen, von denen die ersten beiden noch mit einer Kolonnade ausgestattet waren und dann nach oben hin immer kleiner und zugänglicher wurden durch eine kleine Zick-Zack-Leiter." #NT!
 gaudi.403.g: "Und ich hoffte, dass es nur der letzte Schliff und die Dekoration waren ..." #NT!
 gaudi.404.t: "Mole Antonelliana fertiggestellt" #NT!
 gaudi.404.d: "Die Bauarbeiten wurden heute mit der Installation eines Flaschengeists feierlich abgeschlossen. Turin und Italien sind um ein Wahrzeichen reicher!" #NT!
 gaudi.404.f: "Antonelli arbeitete bis zu seinem Tod mit Hingabe an der Mole; Legendär wurde der rudimentäre Aufzug, der über einen Flaschenzug betrieben wurde und den fast neunzigjährigen Architekten mehrere Dutzend Meter in die Höhe beförderte, um persönlich den Zustand der Arbeiten zu überprüfen. Einige Monate nach seinem Tod schlug der Architekt vor, den Turm mit einer Statue zu ergänzen, die ein „geflügeltes Genie“ darstellt. Der Entwurf der Statue wurde dem Bildhauer Fumagalli in Auftrag gegeben; Der aus geprägtem und vergoldetem Kupfer gefertigte Genius wog etwa 300 kg und hatte in der einen Hand einen Speer und in der anderen einen Palmzweig. Die Statue erreichte eine Gesamthöhe von 5,46 Metern. Nach Antonellis Tod wurde die Fertigstellung des Turmes vor allem von seinem Sohn Costanzo und seinem Schüler Crescentino Caselli überwacht. Mit der endgültigen Verlegung des „Winged Genius“ erreichte das Gebäude eine Gesamthöhe von 167,35 Metern, eine Höhe, die zu dieser Zeit von keinem Mauerwerksbau in Europa und der Welt erreicht wurde. Die Mole, das höchste Mauerwerk der Welt, trat in direkte „Konkurrenz“ mit dem Eiffelturm in Paris, der nur zehn Tage zuvor eingeweiht wurde und bis 1930 das höchste Gebäude der Welt gewesen wäre." #NT!
 gaudi.404.g: "Viva Torino, viva l'Italia!" #NT!
 gaudi.409.t: "Turin hat verloren!" #NT!
 gaudi.409.d: "Mit dem Verlust von Piedmont haben wir jede Gelegenheit verloren, den Bau der Mole Antonelliana fortzusetzen." #NT!
 gaudi.409.f: "Sollte Piedmont aus irgendeinem Grund verloren gehen, geht der Baufortschritt nicht als Ganzes verloren. Nur Italien kann den Bau der Mole Antonelliana in der letzten Bauphase fortsetzen. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.409.g: "Wir können ihnen Turin nicht lange überlassen!" #NT!
  
 gaudi.411.t: "Schlechte Steine" #NT!
 gaudi.411.d: "Die letzte Materiallieferung für die Mole Antonelliana erwies sich als dürftig." #NT!
 gaudi.411.f: "Für einen Moment verstummte die übliche Aktivität auf der Turiner Baustelle, wo die Mole Antonelliana jeden Tag größer wurde. Eine kurze Bestandsaufnahme durch Antonelli ergab, dass die Ziegel nicht von der üblichen Qualität waren und er kündigte an, dass er lieber warten würde, bis sein Meisterwerk durch diese Ziegel gefährdet werden könnte. Allerdings gibt es Stimmen in der Bauleitung, dass die Ziegel dennoch verwendet werden sollten – nicht nur, weil sich der Bau verzögern könnte, sondern auch, weil Befürchtungen bestehen, dass Antonelli die Zeit nutzen könnte, um den Plan noch einmal zu ändern ..." #NT!
 gaudi.412.t: "Katastrophe!" #NT!
 gaudi.412.d: "Das minderwertige Material hat seinen Tribut gefordert: Heute Morgen ist ein Teil der Mole Antonelliana eingestürzt und hat erhebliche Schäden verursacht." #NT!
 gaudi.412.f: "Vielleicht hätte man Antonelli zuhören sollen. Vielleicht war es wirklich keine gute Idee, für ein so wichtiges Denkmal wie die Mole Antonelliana bröckelnde Ziegelsteine ​​zu verwenden. Vielleicht hätte man sich diese Entscheidung daher zweimal überlegen sollen. Doch zu spät – das minderwertige Material forderte heute seinen Tribut, führte zum Einsturz einer Mauer und zerstörte durch den Einsturz einer Fassade große Teile des Baufortschritts der letzten Wochen und Monate." #NT!
 gaudi.413.t: "Archäologische Untersuchungen in Turin" #NT!
 gaudi.413.d: "Nach einem Besuch in Turin entdeckte [SCOPE.sCharacter('gaudi_archaeologist').GetFullName], dass die Mole Antonelliana offenbar auf römischen Ruinen steht. Er bittet um eine Grabungsgenehmigung." #NT!
 gaudi.413.f: "Im ersten Jahrhundert v. Chr. gründeten die Römer Augusta Taurinorum. Via Garibaldi zeichnet den genauen Weg des Decumanus der römischen Stadt nach, der an der Porta Decumani begann und später in das Castello oder Palazzo Madama integriert wurde. Die Porta Palatina an der Nordseite des heutigen Stadtzentrums ist noch heute in einem Park in der Nähe der Kathedrale erhalten. Im Bereich der Manica Nuova sind Überreste des römischen Theaters erhalten." #NT!
 gaudi.414.t: "Eine neue Maschine" #NT!
 gaudi.414.d: "Die Automobilindustrie unseres Landes hat kürzlich die Baustelle der Mole Antonelliana mit einer hochmodernen Maschine ausgestattet, die die Arbeiten vorantreibt." #NT!
 gaudi.414.f: "Die Mole Antonelliana ist vor allem dafür bekannt, dass sie eines der größten Backsteingebäude ihrer Zeit war und in vielerlei Hinsicht eher traditionellen als fortschrittlichen Architekturtheorien folgte. Aber auch wenn für das Gebäude weder Stahlkonstruktionen noch Zement zum Einsatz kamen, schloss das den Einsatz anderer Maschinen nicht aus. Turin war neben Mailand und Genua einer der wichtigsten Industriestandorte Italiens, was die Lieferung arbeitserleichternder Maschinen ermöglichte, wenn Meister Antonelli diese bestellte." #NT!
 gaudi.415.t: "Bürgerspende" #NT!
 gaudi.415.d: "Vertreter des patriotisch gesinnten Kleinbürgertums unter ihrem Anführer [SCOPE.sCharacter('pb_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('pb_leader').GetFullName] spendeten für den Bau der Mole Antonelliana." #NT!
 gaudi.415.f: "Seit der Übernahme durch die Stadtverwaltung ist die Mole Antonelliana mehr als nur ein Symbol für den aufstrebenden Industriestandort Turin geworden. Die nach dem Himmel strebende Größe war nicht nur ein Symbol der Moderne, sondern auch des Nationalgeistes Italiens. Für das patriotisch gesinnte Bürgertum war das Gebäude ein Identifikationssymbol mit dem neuen Staat. Nach seiner Fertigstellung würde das Gebäude das Museum des Risorgimento beherbergen. National gesinnte Italiener hatten daher ein großes Interesse an einer zügigen Fertigstellung." #NT!
 gaudi.415.g: "Wir sind ihnen zu großem Dank verpflichtet." #NT!
 gaudi.416.t: "Antonelli hatte gerade eine andere Idee ..." #NT!
 gaudi.416.d: "Alessandro Antonelli, der Erbauer des nach ihm benannten Denkmals, hat die Bauleitung kürzlich mit einer Änderung überrascht..." #NT!
 gaudi.416.f: "Es wäre eine Untertreibung, Alessandro Antonelli als exzentrischen Architekten abzutun. Es ist völlig natürlich, ein Gebäude mit einer Höhe von 130 Metern zu planen und dann aufgrund des eigenen Perfektionsanspruchs darauf zu bestehen, dass eine Höhe von mindestens 160 Metern unter der Würde eines Architekten liegt. Auch die Planung eines Kirchenbaus in der Provinz Piemont in den Ausmaßen des Petersdoms in Rom ist selbstverständlich. Und es ist sicher kein Zeichen von leichtem Größenwahn, dass ein beträchtlicher Teil seiner Bauten nie fertiggestellt wird, weil sie den eigenen Ansprüchen nicht genügen. Nichts davon würde Alessandro Antonelli passen. Wie dem auch sei, er hat eine neue Idee, den Bau der Mole Antonelliana noch einmal zu verlängern ..." #NT!
 gaudi.416.g: "Mamma Mia!" #NT!
 gaudi.416.h: "Santo Dio!" #NT!
 gaudi.416.i: "Porca miseria!" #NT!
 gaudi.416.j: "Cavolo!" #NT!
 gaudi.417.t: "Die Antonelliana wächst in den Himmel" #NT!
 gaudi.417.d: "Der Bau der Mole Antonelliana schreitet aus nicht näher genannten Gründen schneller voran als erwartet." #NT!
 gaudi.417.f: "Aus unbekannten Gründen schreitet der Bau der majestätischen Mole Antonelliana voran. Vielleicht lag es am guten Wetter. Möglicherweise das Gebet zur Madonna. Möglicherweise auch das eher minderwertige Baumaterial, das wir neulich verschwendet haben und von dem wir hoffen, dass es nie wieder gefunden wird. Eines ist sicher: Dieses Monster, bei dem es aufgrund unterschiedlichster Umstände immer wieder zu Verzögerungen kam, dürfte schneller fertig sein als erwartet. Vorausgesetzt, Antonelli nutzt dies nicht, um die Zeitersparnis durch eine neue Erweiterung auszugleichen ..." #NT!
 gaudi.418.t: "Fallender Strahl zerstört Ziegelmauer" #NT!
 gaudi.418.d: "Ein herabstürzender Stützbalken hat heute erhebliche Schäden an der Mole Antonelliana verursacht und die Bauarbeiten verzögert." #NT!
 gaudi.418.f: "Dieser Stützbalken war nicht wirklich tragend." #NT!
 gaudi.418.g: "Erschwerend." #NT!
 gaudi.419.t: "Der Monarch macht einen Besuch" #NT!
 gaudi.419.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat beschlossen, der Baustelle Molle Antonelliana einen persönlichen Besuch abzustatten." #NT!
 gaudi.419.f: "Unser Monarch [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat bereits in der Vergangenheit großes Interesse an dem Geschehen auf der Turiner Baustelle gezeigt und beabsichtigt nun, die Baustelle zu besichtigen. Die Vorbereitungen laufen auf Hochtouren – und natürlich wollen sie Seiner Majestät etwas anbieten! Einfache Bauarbeiter, die Bauleitung und Antonelli persönlich haben daher nach der Ankündigung ein bisher nicht gekanntes Akkordtempo eingestellt." #NT!
 gaudi.419.g: "Seine Majestät weiß, wie man motiviert." #NT!
 gaudi.420.t: "Unfall auf der Baustelle" #NT!
 gaudi.420.d: "Bei einem Unfall wurden heute mehrere Männer verletzt. Die Bauleitung der Mole Antonelliana geht davon aus, dass es zu erheblichen Verzögerungen kommt, wenn wir die Schäden nicht beheben und kein Ersatzpersonal einstellen." #NT!
 gaudi.420.f: "Bei einem Unfall in Turin wurden heute mehrere Männer teils schwer verletzt – sie mussten ins Krankenhaus gebracht werden. Unter den Verletzten sind erfahrene Facharbeiter, die maßgeblich am Bau beteiligt waren. Ohne sie wird sich der Bau wahrscheinlich verzögern, bis sie sich erholt hat." #NT!
 gaudi.420.g: "Unfälle passieren." #NT!
 gaudi.420.h: "Wir sollten alles dafür tun, dass der Baufortschritt dadurch nicht beeinträchtigt wird." #NT!
 gaudi.421.t: "Streikdrohung" #NT!
 gaudi.421.d: "Die Bauarbeiter der Mole Antonelliana haben einen Streik angekündigt, wenn wir nicht über bessere Löhne verhandeln wollen." #NT!
 gaudi.421.f: "Ah, die wunderbare Welt der Streiks! Sie wissen nicht, was Sie verpassen, wenn Sie nicht in Italien erlebt haben, wie es ist, an einem Bahnhof festzusitzen, weil die Eisenbahnergewerkschaft plötzlich beschließt, ihn zu sabotieren. Heute betrifft es nur noch eine Baustelle. Wir haben wirklich Glück!" #NT!
 gaudi.421.g: "Wir werden nicht verhandeln." #NT!
 gaudi.421.h: "Ein paar Streikbrecher zu bezahlen reicht aus." #NT!
 gaudi.421.i: "Rufen Sie die Carabinieri!" #NT!
 gaudi.421.j: "Verhandeln." #NT!
 gaudi.422.t: "Gewitter zerstört Spire" #NT!
 gaudi.422.d: "Ein Gewitter entwickelte sich zu einem tornadoähnlichen Phänomen und riss in der Nacht die Turmspitze der Mole Antonelliana ab!" #NT!
 gaudi.422.f: "Ein heftiger Sturm, wahrscheinlich ein Wirbelsturm, ließ 47 Meter des Turms abbrechen und in einen kleinen Garten fallen. Der Turm, der gegen das Fenster eines Zimmers im obersten Stockwerk streifte, zerstörte teilweise einen Balkon, verursachte jedoch keinen Schaden für Menschen. Ein ähnliches Schicksal ereignete sich am 23. Mai 1953 mit dem Maulwurf. Der Maulwurf mit der zerbrochenen Turmspitze ist am Ende des Vorspanns des Films „Die Freunde“ von Michelangelo Antonini aus dem Jahr 1955 zu sehen. Der Titel des höchsten Mauerwerks Europas ging daher an den Glockenturm des Ulmer Münsters (161,53 Meter), während das Rathaus von Philadelphia den Titel des höchsten Mauerwerks der Welt (162,53 Meter) erhielt. Dies lag auch daran, dass die Turmspitze nicht mehr in Mauerwerk, sondern in Stahlbeton neu errichtet werden sollte." #NT!
 gaudi.422.g: "Ein Disaster!" #NT!
 gaudi.423.t: "Nietzsche bewundert den Maulwurf" #NT!
 gaudi.423.d: "Der berühmte deutsche Philosoph Friedrich Nietzsche verbrachte einen Großteil der 1870er und 1880er Jahre in Turin, das er sehr schätzte. Er lobte die Mole Antonelliana als eines der größten Bauwerke seiner Zeit." #NT!
 gaudi.423.f: "„Ich kam an der Mole Antonelliana vorbei, dem genialsten Gebäude, das vielleicht für einen absoluten Aufwärtstrend gebaut wurde – es erinnert an nichts anderes als an Zarathustra.“ Ich habe es Ecce Homo getauft und es in meinem Geiste mit einem riesigen Freiraum umgeben.“ - Friedrich Nietzsche" #NT!
 gaudi.423.g: "Der Mann hat Geschmack. Nicht erst seit „Morgenröte“." #NT!
 gaudi.424.t: "Mongolfiera Italo" #NT!
 gaudi.424.d: "Der Bau der Mole Antonelliana soll durch eine Sondermaßnahme finanziert werden und so zusätzliches Interesse wecken." #NT!
 gaudi.424.f: "Die Gemeinde hatte geplant, dass die Fertigstellung der Mole Antonelliana mit dem Zeitpunkt einer großen Ausstellung zusammenfallen sollte. Besucher sollten die Mole Antonelliana aus nächster Nähe beobachten. Das Bauwerk wurde zwar nicht rechtzeitig fertiggestellt, dafür konnte man den Baufortschritt jedoch gegen eine Gebühr von 5 Lire per Ballonfahrt verfolgen. Der Ballon selbst erhielt den Namen „Italo“." #NT!
 gaudi.424.g: "Ein Touristenballon klingt nach einer guten Idee." #NT!
 gaudi.424.h: "Was für eine Geldverschwendung." #NT!
 gaudi.425.t: "Italo wurde vom Blitz getroffen" #NT!
 gaudi.425.d: "Der Ballon an der Mole Antonelliana wurde bei einem Sturm zerstört!" #NT!
 gaudi.425.f: "Der Ballon „Italo“, der beim Bau der Mole Antonelliana gegen ein kleines Ausflugsgeld zu einem schönen Zeitvertreib der Oberschicht geworden war, wurde am 27. April 1884 vom Blitz getroffen und stürzte zu Boden. Es gab keine Toten oder Verletzten." #NT!
 gaudi.425.g: "Baue einen neuen Ballon." #NT!
 gaudi.425.h: "Diese Ballonfahrten sind viel zu gefährlich." #NT!
  
 gaudi.501.t: "Die Bauarbeiten an der Ringstraße beginnen" #NT!
 gaudi.501.d: "Mit einem Erlass hat [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] heute den Baubeginn der Ringstraße eingeleitet." #NT!
 gaudi.501.f: "„Es ist mein Wille, dass der Ausbau der Wiener Innenstadt im Hinblick auf ihre Anbindung an die Vorstädte so schnell wie möglich in Angriff genommen wird und dabei der Regulierung und Verschönerung meiner Residenz und Reichshauptstadt Rechnung getragen wird.“ Zu diesem Zweck genehmige ich die Aufgabe der Mauer und der Befestigungsanlagen der Innenstadt sowie der sie umgebenden Gräben. Als Baugrund ist der Teil des durch die Aufgabe der Befestigungs- und Stadtgräbenanlage entstandenen Flächen- und Glacisgeländes zu verwenden, der nicht einer anderen Festlegung gemäß dem zu erstellenden Grundplan vorbehalten ist, und der hieraus erzielte Erlös ist zu erwirtschaften sollen zur Bildung eines Baufonds verwendet werden, aus dem die der Staatskasse durch diese Maßnahme entstehenden Aufwendungen, insbesondere auch die Kosten für die Errichtung öffentlicher Gebäude sowie die Umsiedlung der noch bestehenden militärischen Einrichtungen, gedeckt werden sollen erforderlich sind, einzuhalten.' - Franz Joseph I." #NT!
 gaudi.501.g: "Wien wird eine Metropole ersten Ranges." #NT!
 gaudi.502.t: "Einweihung der Ringstraße" #NT!
 gaudi.502.d: "Mit einem Festakt wurde heute die Ringstraße eingeweiht. Das gilt aber nur für die Allee als solche – diesem Ort mangelt es noch an der Größe, die Wien auf eine Stufe mit London und Paris stellen soll." #NT!
 gaudi.502.f: "„Eure Majestät haben der gesamten Bevölkerung Ihrer treuen Residenzstadt das schönste Weihnachtsgeschenk gemacht durch den großzügigen Beschluss, dass die Mauern Wiens fallen und die Stadt erweitert werden soll, denn Wien soll eine der schönsten und gesündesten Städte Europas werden.“ . Der größte Teil der von Ihrer Majestät gestellten Aufgabe ist erfüllt, die einengenden Ringmauern sind verschwunden, eine Straße mit den schönsten Palästen und Häusern ist fertiggestellt, Gärten und Anlagen sind entstanden, die die Residenz schmücken und den Bewohnern Entspannung bieten . Das lang erwartete Aquädukt, das die Voraussetzung für die Sauberkeit der Stadt und für die Gesundheit ihrer Bewohner darstellt, wird das große Werk der Stadterweiterung krönen, und Ihre Majestät als Gründerin wird selbst den kommenden Generationen das Größte zu verdanken haben Danke. Erlauben Sie Ihrer Majestät, dass ich Ihnen im Namen der Vertreter der Stadt Wien meinen hochachtungsvollsten Dank dafür ausspreche, dass sie die Gnade haben, heute die Ringstraße zu eröffnen.“ - Andreas Zelinka, Bürgermeister von Wien" #NT!
 gaudi.502.g: "Wien, du bist ein Juwel!" #NT!
 gaudi.503.t: "Ein Wendepunkt für Wien" #NT!
 gaudi.503.d: "Die Ringstraße nimmt langsam Gestalt an. Insbesondere der Bau eines großen Opernhauses und eines neuen Rathauses wird die Zäsur untermauern, die dieser Bauabschnitt für die Wiener Stadtgeschichte bedeutet." #NT!
 gaudi.503.f: "„Ich betrachte die Fertigstellung der Ringstraße als einen besonders wichtigen Schritt in der Stadterweiterung.“ Ich habe dieser Angelegenheit stets meine besondere Aufmerksamkeit gewidmet und spreche Ihnen, Herr Bürgermeister, und dem Gemeinderat meine Wertschätzung und Dankbarkeit für die besondere Sorgfalt aus, die Sie der Verschönerung meiner Residenz gewidmet haben. Auch in Zukunft werde ich den weiteren Fortgang des Stadtausbaus im Auge behalten und, soweit möglich, die Wünsche der Gemeinde hinsichtlich der Beschaffung von Baugrundstücken für den Bau von Schulen, Lagerhallen und Parks berücksichtigen sehr vernünftige Preise. Um eine der wichtigsten Fragen einer raschen Lösung zuzuführen, habe ich angeordnet, dass die Gemeinde die Wasserversorgung des Kaiserbrunnens unentgeltlich durchführen darf, und hoffe, dass die Wasserversorgung dadurch zustande kommt schneller und glücklicher Abschluss.' - Franz Joseph I." #NT!
 gaudi.504.t: "Pracht Wiens" #NT!
 gaudi.504.d: "Mit der Einweihung der neuen Staatsoper und dem Einzug in das Neue Rathaus wurde ein wichtiger Schritt getan, um Wien zu einer wirklich würdigen Hauptstadt Österreichs zu machen." #NT!
 gaudi.504.f: "„Die Straßen Wiens sind voller Kultur.“ Die Straßen anderer Städte mit Asphalt.' - Karl Kraus" #NT!
 gaudi.505.t: "Auf dem Weg zur Größe" #NT!
 gaudi.505.d: "Mit den Planungen für Universität, Parlament und Kunstmuseen geht der Bau der Wiener Ringstraße in die Endphase. Die Aufgabe besteht nun darin, aus einem ästhetisch ansprechenden Viertel ein architektonisches Wunderwerk zu schaffen." #NT!
 gaudi.505.f: "„Wien hat viele Wahrzeichen und jeder Wiener fühlt sich als eines.“ - Karl Kraus" #NT!
 gaudi.506.t: "Wiener Ringstraße fertiggestellt" #NT!
 gaudi.506.d: "Seit heute hat die Ringstraße ihr prägendes Erscheinungsbild erhalten. Obwohl es nicht auszuschließen ist, dass in Zukunft weitere Erweiterungen folgen könnten, hat das, was als „Ringhausstil“ in die Geschichte eingehen wird, hier und jetzt seinen Höhepunkt erreicht. Ganz Europa beneidet uns um diese Kulisse!" #NT!
 gaudi.506.f: "„Es war sehr schön, es hat mich sehr glücklich gemacht.“ - Franz Joseph I." #NT!
 gaudi.506.g: "Es war sehr schön, es hat mir wirklich Freude gemacht." #NT!
 gaudi.509.t: "Wien hat verloren!" #NT!
 gaudi.509.d: "Mit dem Verlust Wiens haben wir jede Möglichkeit verloren, die Wiener Ringstraße weiter zu bauen." #NT!
 gaudi.509.f: "Sollte Wien aus irgendeinem Grund verloren gehen, geht der Baufortschritt nicht als Ganzes verloren. Nur Österreich kann den Bau der Wiener Ringstraße im letzten Bauabschnitt fortsetzen. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.509.g: "Wir können ihnen Wien nicht mehr lange überlassen!" #NT!
  
 gaudi.511.t: "Brunnen oder Pavillon?" #NT!
 gaudi.511.d: "Als es um die Verschönerung der Ringstraße ging, kam es in der Stadtplanung zu Unstimmigkeiten." #NT!
 gaudi.511.f: "Man könnte es mit einem Streit um den Bart des Kaisers verwechseln: Aus einer Petitesse hat sich ein handfester politischer Streit entwickelt. Es handelt sich um ein Bauprojekt auf einem repräsentativen Platz von hohem ästhetischen Wert. Die eine Fraktion möchte dort einen Pavillon zum Verweilen errichten, die andere befürwortet den Bau eines Brunnens. Da es nur ein Grundstück gibt, kann nur eines der Projekte gebaut werden; Ein Kompromiss ist nicht machbar." #NT!
 gaudi.511.g: "Wir bauen den Pavillon." #NT!
 gaudi.511.h: "Wir bauen den Brunnen." #NT!
 gaudi.511.i: "Ich habe meine eigenen Pläne für diesen Ort ..." #NT!
 gaudi.512.t: "Statuen auf der Ringstraße" #NT!
 gaudi.512.d: "Auf der Wiener Ringstraße soll eine neue Figurengruppe aufgestellt werden, allerdings ist unklar, welche mythologische Figur einen besonderen Platz einnehmen wird." #NT!
 gaudi.512.f: "Bei der Planung der Ringstraße sind noch einige Details unklar. Welche Figuren prominent platziert werden sollen, steht noch nicht fest. Es ist klar, dass es sich dabei um Figuren aus dem römischen Pantheon handeln sollte. Bestimmte Teile der Bevölkerung identifizieren sich mit den jeweiligen Figuren – so haben die Kapitalisten beispielsweise vorgeschlagen, Merkur, den Gott des Handels, in die Mitte zu stellen. Die Aristokraten hingegen beharren auf Jupiter, dem Göttervater. Das Militär bevorzugt den Mars, die Akademiker wollen Apollo im Mittelpunkt." #NT!
 gaudi.512.g: "Jupiter." #NT!
 gaudi.512.h: "Quecksilber." #NT!
 gaudi.512.i: "Apollo." #NT!
 gaudi.512.j: "Mars." #NT!
 gaudi.513.t: "Der Bau des Ministeriums übersteigt die Kosten" #NT!
 gaudi.513.d: "Der Bau eines neuen Ministeriumsgebäudes wird zum kleinen Skandal." #NT!
 gaudi.513.f: "An der Ringstraße sollte ein neues Ministerium als Aushängeschild der Regierung entstehen, doch ständige Planänderungen, Erweiterungen und latente Korruption führten dazu, dass sich der Bau des Gebäudes hinzog und alle Mittel bis zur Fertigstellung aufgebraucht waren. Mit ein paar provisorischen Maßnahmen ließe sich der Rohbau in einen funktionsfähigen Zustand bringen, doch das liegt wohl nicht im Interesse der Regierung, die sich mit kleineren Büros und weniger Komfort als erwartet begnügen müsste. Ein weiterer Bau ist möglich, wird aber voraussichtlich teuer – und den Bau der Ringstraße verzögern." #NT!
 gaudi.513.g: "Es gab ein Budget und dieses Budget muss eingehalten werden." #NT!
 gaudi.513.h: "Das ist bedauerlich, aber in diesem Bereich üblich." #NT!
 gaudi.513.i: "Dieses Projekt sollte so viel Geld und Zeit bekommen, wie es braucht." #NT!
 gaudi.514.t: "Neues Kaffeehaus" #NT!
 gaudi.514.d: "An der Ringstraße hat ein neues Kaffeehaus eröffnet." #NT!
 gaudi.514.f: "„Das Kaffeehaus blieb unser bester Ausbildungsort für alles Neue.“ Um dies zu verstehen, muss man wissen, dass das Wiener Kaffeehaus eine Institution besonderer Art ist, die mit keiner vergleichbaren Institution auf der Welt zu vergleichen ist. Eigentlich handelt es sich um eine Art demokratischen Club, der für jedermann für eine günstige Tasse Kaffee zugänglich ist und in dem jeder Gast für dieses geringe Entgelt stundenlang sitzen, diskutieren, schreiben, Karten spielen, seine Post empfangen und vor allem unbegrenzt konsumieren kann von Zeitungen und Zeitschriften. In einem besseren Wiener Kaffeehaus waren alle Wiener Zeitungen erhältlich, und zwar nicht nur die Wiener, sondern die des gesamten Deutschen Reiches, französische, englische, italienische und amerikanische, sowie alle wichtigen Literatur- und Kunstkritiken der Welt . So wussten wir aus erster Hand, was auf der Welt vor sich ging, hörten von jedem Buch, das veröffentlicht wurde, von jeder Aufführung, wo immer sie stattfand, und verglichen die Rezensionen in allen Zeitungen. Vielleicht trug nichts so sehr zur geistigen Flexibilität und internationalen Ausrichtung des Österreichers bei wie die Tatsache, dass er sich im Kaffeehaus so umfassend über alle Ereignisse der Welt informieren und sie gleichzeitig im freundschaftlichen Kreis diskutieren konnte. „Wir saßen jeden Tag stundenlang dort und haben nichts verpasst.“ -Stefan Zweig" #NT!
 gaudi.514.g: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] sollte es besuchen." #NT!
 gaudi.514.h: "Dadurch wird der Lebensstandard in Wien erhöht." #NT!
 gaudi.515.t: "Ringstraßen-Palais" #NT!
 gaudi.515.d: "Ein Adliger hat sich beim Bau eines Schlosses an der Ringstraße übertrieben. Die halbfertige Bauruine droht zum Schandfleck zu werden." #NT!
 gaudi.515.f: "Als Ringstraßenschloss werden prachtvolle Paläste an der Wiener Ringstraße bezeichnet. Diese Gebäude wurden im späten 19. Jahrhundert größtenteils vom alten Adel oder von Bankiers und Industriellen erbaut. Die Paläste wurden im Ringstraßenstil erbaut, einer Mischung aus Neobarock und Neorenaissance bzw. Neomanierismus. Sie waren auch ein Symbol für Aufstieg und Status. Allerdings hat sich einer der Bauherren kürzlich überfordert und steht vor der Insolvenz. Schon jetzt spotten die Wiener über den Schandfleck an der Ringstraße, der im schlimmsten Fall wieder abgerissen werden müsste und damit die Fertigstellung des gesamten Projekts in die Länge zieht." #NT!
 gaudi.515.g: "Wir teilen uns die Kosten." #NT!
 gaudi.515.h: "Das geht uns nichts an." #NT!
 gaudi.516.t: "Wiener Ringstraße: Gute Fortschritte" #NT!
 gaudi.516.d: "Der Bau der Ringstraße geht überraschend schnell voran. Nach aktuellem Stand könnte der aktuelle Bauabschnitt früher abgeschlossen werden." #NT!
 gaudi.516.f: "Aus unbekannten Gründen kommt der Bau der Ringstraße besser voran: Sei es die Liebe zum Vaterland, die hohen Löhne, die freundliche Unterstützung der örtlichen Eliten oder einfach das bessere Wetter." #NT!
 gaudi.516.g: "Fabelhaft." #NT!
 gaudi.517.t: "Wiener Ringstraße: Langsamer Fortschritt" #NT!
 gaudi.517.d: "Leider musste die Wiener Bauleitung heute feststellen, dass der Bau der Ringstraße hinter dem Zeitplan zurückbleibt und länger dauert als erwartet." #NT!
 gaudi.517.f: "Aus unbekannten Gründen schreitet der Bau der Ringstraße langsamer voran: sei es wegen der Hetze feindlicher politischer Elemente, der Untergrabung der Arbeitsmoral durch Gewerkschaften, einer Verschwörung der Illuminaten oder einfach schlechtem Wetter." #NT!
 gaudi.517.g: "Bedauerlich." #NT!
 gaudi.518.t: "Denkmal für [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]" #NT!
 gaudi.518.d: "Für die Ringstraße ist ein neues Denkmal geplant: Es ist eine Statue unseres Königs [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.f: "Die Ringstraße diente der Veranschaulichung der österreichischen Geschichte. Einerseits wurde die lange Linie der Monarchen aus dem habsburgischen Herrschergeschlecht verewigt, von denen Maria Theresia das opulenteste Denkmal erhielt. Aber auch Feldherren wie Eugen von Savoyen oder Schwarzberg bereicherten das Wiener Stadtbild. Das Bürgertum legte derweil großen Wert auf die Verewigung seiner Vertreter, nämlich der Dichterfürsten Goethe und Schiller, aber auch der großen Komponisten Schubert, Mozart und Beethoven." #NT!
 gaudi.518.g: "Es ist gut, der [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] zu sein." #NT!
 gaudi.518.h: "Schön – aber konzentrieren Sie sich stattdessen auf die Fertigstellung der Ringstraße." #NT!
 gaudi.519.t: "Feuer!" #NT!
 gaudi.519.d: "Ein verheerender Brand zerstörte mehrere Gebäude an der Ringstraße." #NT!
 gaudi.519.f: "Die bekannteste Katastrophe auf der Ringstraße war der Ringtheaterbrand am 8. Dezember 1881. Es handelt sich um eine der größten Brandkatastrophen des 19. Jahrhunderts. Schätzungen reichen von Hunderten, wenn nicht mehr als tausend Opfern. Ursache war ein Fehler in der Gasbeleuchtung, der dazu führte, dass das Gas austrat und beim nächsten Zündversuch explodierte. Das daraus resultierende Feuer breitete sich auf die Kulissenzüge aus, bevor es sich schnell auf den Rest der Bühne und schließlich auf den Zuschauerraum ausbreitete. Der Brand hatte nationale und internationale Auswirkungen auf den vorbeugenden Brandschutz, insbesondere im Theaterbereich und die entsprechenden gesetzlichen Bestimmungen für den Theaterbau in Österreich. Der Komponist Anton Bruckner, der Karten für die abendliche Aufführung hatte, konnte dem Tod nur dadurch entgehen, dass er wegen Unwohlseins zu Hause blieb." #NT!
 gaudi.519.g: "Ein schrecklicher Tag für ganz Österreich." #NT!
 gaudi.520.t: "Vorurteile gegenüber der Ringstraße" #NT!
 gaudi.520.d: "Die Vertreter der Landbevölkerung sehen in der Bevorzugung der Hauptstadt Wien und insbesondere der großartigen Entwicklung der Stadt Wien einen Nachteil für die einfache Landbevölkerung." #NT!
 gaudi.520.f: "„Die Regierung macht mit ihrer unsäglichen Prahlerei in der Hauptstadt deutlich, dass sie aus distanzierten Großstädtern besteht, die nur ein paar Straßen weiter denken und Wien nie verlassen haben.“ Dort werden enorme Summen verschleudert, die nur der Hauptstadt Wien zugute kommen, von denen aber die einfache Landbevölkerung in den Kleinstädten oder Dörfern nichts mitbekommt. Die Ideologie dahinter begünstigt den Zentralismus, die Bürokratie, begünstigt und unterstützt den Staatsapparat; Aber welche Perspektive bietet ein solch dekadentes Projekt dem einfachen Mann?" #NT!
 gaudi.520.g: "Wie wäre es mit einem freundlichen Geschenk zugunsten der fleißigen Landbevölkerung?" #NT!
 gaudi.520.h: "Stadt und Provinz sind gleich." #NT!
 gaudi.520.i: "Wen interessiert dieses blöde Bauerngerede?" #NT!
 gaudi.521.t: "Industrielle Residenz" #NT!
 gaudi.521.d: "Ein wohlhabender Geschäftsmann ließ ein neues Palais errichten und bereicherte damit die Wiener Ringstraße um ein großartiges Gebäude." #NT!
 gaudi.521.f: "Die Ringstraßenpalais österreichischer Industrieller und Bankiers galten als Ausdruck ihrer neuen Stellung im Staat. Auch den Wohlhabenden jüdischer Herkunft war es möglich, ihre Emanzipation zu betonen. Einer der berühmtesten Ringstraßenpaläste ist das Palais Epstein. Es wurde für den Industriellen und Bankier Gustav Ritter von Epstein erbaut. Der Architekt war Theophil Freiherr von Hansen, der auch das angrenzende österreichische Parlamentsgebäude entwarf. Es ist bis zu fünf Stockwerke hoch und im für seine Zeit typischen Stil der Neorenaissance erbaut." #NT!
 gaudi.521.g: "Die Ringstraße wächst und gedeiht." #NT!
 gaudi.522.t: "Erweiterung der Kaserne" #NT!
 gaudi.522.d: "Das Ringstraßenprojekt bietet die Möglichkeit, die Kaserne zu modernisieren und zu erweitern." #NT!
 gaudi.522.f: "Die Franz-Josephs-Kaserne war ein Wiener Kasernengebäude im heutigen Ringstraßengebiet und lange Zeit ein Hindernis für den Bau des Großprojekts. Die Kaserne wurde nach Kaiser Franz Joseph I. benannt und 1854–1857 im Zuge der Revolution von 1848 erbaut. Schon kurz nach ihrer Erbauung stand die Kaserne der 1857 begonnenen Erschließung der Wiener Ringstraße im Wege, doch es dauerte vier Jahrzehnte, bis die Armee von hier wieder abzog. Daher mussten zuvor neue Kasernen errichtet werden, um den Verlust der Franz-Joseph-Kaserne aufzufangen." #NT!
 gaudi.522.g: "Erweitern Sie die Kaserne." #NT!
 gaudi.522.h: "Investieren wir die Zeit besser woanders." #NT!
 gaudi.523.t: "Ausbau des Bausektors" #NT!
 gaudi.523.d: "Das Ringstraßenprojekt bietet die Chance, den Bausektor auszubauen." #NT!
 gaudi.523.f: "„Wir nennen im Allgemeinen die Natur des Künstlers die Summe der Eigenschaften, die den Künstler am Schaffen hindern.“ - Arthur Schnitzler" #NT!
 gaudi.523.g: "Erweitern Sie das Baubüro." #NT!
 gaudi.524.t: "Stadtpark" #NT!
 gaudi.524.d: "Der Wiener Stadtpark ist fertiggestellt und steht nun allen Bürgern für Spaziergänge offen." #NT!
 gaudi.524.f: "Das Wasserglacis vor dem Karolinenstadttor war bereits im Biedermeier ein beliebter Vergnügungsort. Im Zuge des Abrisses der Wiener Stadtmauer wurde die Stadtmauer zur Wiener Ringstraße umgestaltet und der damalige Wiener Bürgermeister Andreas Zelinka unterstützte das Projekt einer öffentlichen Parkanlage an dieser Stelle. Dieser Park wurde im Stil englischer Landschaftsparks vom Landschaftsmaler Joseph Sellény geplant. Am Wasserglacis befand sich ein Kurpavillon, in dem Heilwasser für Trinkkuren ausgeschenkt wurde. Dementsprechend wurde nach Plänen von Johann Garben der Kursalon für den Stadtpark errichtet. Der prächtige Bau im Stil der italienischen Renaissance liegt in der Johannesgasse und verfügt über eine große Terrasse im Park. Zur Zeit der Strauss-Brüder war der Kursalon ein beliebter Ort für Tanz und Konzerte." #NT!
 gaudi.524.g: "Lass uns einen Spaziergang machen." #NT!
 gaudi.524.h: "Lasst uns mit einem Konzert im Kursalon feiern!" #NT!
 gaudi.525.t: "Erweiterung der Oper" #NT!
 gaudi.525.d: "Das Ringstraßenprojekt bietet die Möglichkeit, die Oper zu modernisieren und zu erweitern." #NT!
 gaudi.525.f: "Die Wiener Staatsoper, das „Erste Haus am Ring“, ist eines der berühmtesten Opernhäuser der Welt. Als Kulturinstitution ist die Wiener Staatsoper Nachfolgerin der von den Habsburgern gegründeten und geförderten Wiener Hofoper. Darüber hinaus führt das Orchester der Wiener Staatsoper die Tradition der seit 1498 bestehenden Wiener Hofkapelle fort. 1860 wurde der Neubau der Hofoper als erster monumentaler Bau an der Ringstraße ausgeschrieben, der aus Wiener Mitteln finanziert wurde Stadterweiterungsfonds. Am Architekturwettbewerb beteiligten sich zahlreiche Architekten. Der Bau erfolgte nach Plänen der Architekten August Sicard von Sicardsburg und Eduard van der Nüll im Stil der Neorenaissance. Das Gebäude wurde von der Öffentlichkeit nicht sehr geschätzt. Einerseits konnte es im Vergleich zum riesigen Heinrichshof, einem privaten Wohnhaus, keine wirklich monumentale Wirkung entfalten. Spott und Kritik trieben van der Nüll schließlich zum Selbstmord. Da auch Kaiser Franz Joseph den Architekten kritisiert hatte, war er schockiert. Von da an soll er alle neuen Kunstphänomene nur noch mit dem stereotypen Satz „Es war sehr schön, es war mir wirklich ein Vergnügen“ kommentiert haben." #NT!
 gaudi.525.g: "Erweitern Sie das Opernhaus." #NT!
 gaudi.526.t: "Erweiterung des Rathauses" #NT!
 gaudi.526.d: "Das Ringstraßenprojekt bietet die Möglichkeit, das Rathaus zu modernisieren und zu erweitern." #NT!
 gaudi.526.f: "Das Wiener Rathaus ist eines von vielen historistischen Gebäuden, die zu dieser Zeit entlang der Ringstraße errichtet wurden. Die Rathausfassade ist ein herausragendes Beispiel eines neugotischen Profanbaus. Das Äußere, insbesondere der 98 m hohe Turm, ist von der Tradition flämischer gotischer Rathäuser wie dem Brüsseler Rathaus am Grand-Place/Grote Markt inspiriert und knüpft äußerlich an die mittelalterliche Tradition städtischer Freiheit an. Der Grundriss mit sieben Höfen folgt der Konzeption barocker Paläste." #NT!
 gaudi.526.g: "Erweitern Sie das Rathaus." #NT!
 gaudi.527.t: "Heldenplatz" #NT!
 gaudi.527.d: "Nach der Fertigstellung des Heldenplatzes drängen einige führende Politiker auf eine standesgemäße Einweihung." #NT!
 gaudi.527.f: "Beim Bau der Ringstraße wurde unter Kaiser Franz Joseph als Teil des Kaiserforums der „Äußere Burgplatz“ entworfen, der jedoch nie fertiggestellt wurde. Geplant war die Schaffung eines rechteckigen Platzes, der vom Leopoldinischen Flügel, der Neuen Hofburg, den Habsburger Sammlungen und einem Gegenstück zum Neuen Schloss, das nie an der Stelle des Volksgartens errichtet wurde, eingerahmt werden sollte. Der Name Heldenplatz wurde 1878 festgelegt; es stammt von den beiden Reiterdenkmälern, die beide von Anton Dominik Fernkorn stammen. Das ältere ist das von Erzherzog Karl, das 1860 enthüllt wurde. Das Gegenstück, das Reiterstandbild des Prinzen Eugen, wurde ebenfalls 1865 fertiggestellt. Nach dem verlorenen Ersten Weltkrieg, dem Zusammenbruch der österreichisch-ungarischen Doppelmonarchie unter der Herrschaft von der Habsburger-Lothringer-Dynastie und der Gründung der ersten österreichischen Republik diente der Heldenplatz als Sammelpunkt aller politischen Lager und als Exerzierplatz der österreichischen Armee." #NT!
 gaudi.527.g: "Veranstalten Sie eine Parade und laden Sie unsere Freunde ein." #NT!
 gaudi.527.h: "Richten Sie für die nächsten Jahre eine permanente Militärparade ein." #NT!
 gaudi.527.i: "Und wer soll das alles bezahlen?" #NT!
 gaudi.528.t: "Erweiterung der Universität" #NT!
 gaudi.528.d: "Das Ringstraßenprojekt bietet die Chance zur Modernisierung und Erweiterung der Universität." #NT!
 gaudi.528.f: "Als Hommage an die erste Blütezeit der Wissenschaft in Europa wählte Heinrich Ferstel für das Hauptgebäude der Universität Wien den Stil der italienischen Hochrenaissance, wobei die Universitäten Padua und Genua als Inspiration dienten. Der Gebäudekomplex verfügt über einen großen Arkadenhof und acht kleinere Innenhöfe. Die markante vorspringende Säulenhalle ist der Blickfang an der Ringstraße. Im Giebel zeigt ein Relief die Geburt von Minerva, der Göttin der Weisheit. Es ist das Zentralgebäude der 1365 gegründeten Universität Wien." #NT!
 gaudi.528.g: "Erweitern Sie die Universität." #NT!
 gaudi.529.t: "Erweiterung der Kunstakademie" #NT!
 gaudi.529.d: "Das Ringstraßenprojekt bietet die Chance zur Modernisierung und Erweiterung der Kunstakademie." #NT!
 gaudi.529.f: "Die Wiener Kunstakademie wurde 1692 als Privatakademie vom Hofkammermaler Peter Strudel nach dem Vorbild der Accademia di San Luca gegründet, für die er Räume im von ihm erbauten Strudelhof zur Verfügung stellte. Damit ist sie eine der ältesten Kunstakademien Europas. Im Jahr 1872 verabschiedete Kaiser Franz Joseph I. von Österreich ein Gesetz, das die Akademie zur obersten Regierungsbehörde für die Künste machte. Im Zuge der Ringstraßengestaltung wurde nach Plänen des Dozenten Theophil Hansen ein Neubau errichtet." #NT!
 gaudi.529.g: "Erweitern Sie die Akademie." #NT!
 gaudi.530.t: "Urania" #NT!
 gaudi.530.d: "Mit der Urania wurde in Wien ein sogenanntes „Volksbildungszentrum“ eröffnet, dessen genauer Zweck noch umstritten ist." #NT!
 gaudi.530.f: "1883 kam der deutsche Astronom Max Wilhelm Meyer nach Wien, um als Assistent an der Universität Wien historische und zukünftige Sonnenfinsternisse zu berechnen. Er hielt auch Volkskundevorträge und entwickelte die Idee einer volkspädagogischen Einrichtung. Doch seit er 1885 nach Berlin berufen wurde, entwickelte er dort seine Ideen weiter. Die Urania in Wien war der Urania in Berlin nachempfunden: Sie bot Platz für 800 Personen und enthielt einen Hörsaal für 200 Personen, Räume für wissenschaftliche Demonstrationen und eine Sternwarte. Allerdings konnte diese „provisorische“ Urania den Besucheransturm kaum bewältigen, so dass bald ein Neubau an der Ringstraße notwendig wurde. Die Urania erweiterte nicht nur ihr Bildungsangebot (z. B. durch Sprachkurse), sondern wurde auch zu einer Konzertstätte mit eigenem Urania-Symphonieorchester und Urania-Chor. Die unkonventionelle Form und Konstruktion sorgte in Wien für den üblichen Skandal. Den Wienern gefiel das Gebäude jedoch und die Urania etablierte sich bald als eines der Wahrzeichen Wiens." #NT!
 gaudi.530.g: "Es ist ein architektonisches Wahrzeichen." #NT!
 gaudi.530.h: "Es handelt sich in erster Linie um eine Unterhaltungseinrichtung." #NT!
 gaudi.530.i: "In erster Linie handelt es sich hier um ein Observatorium." #NT!
  
 gaudi.601.t: "Die Krypta" #NT!
 gaudi.601.d: "Der erste Bauabschnitt wird sich auf die Krypta und die Apsis der Sagrada Família konzentrieren. Schon zu Beginn wird deutlich, dass die Dimensionen größer sind als zunächst gedacht." #NT!
 gaudi.601.f: "„Die Arbeit der Heiligen Familie ist langsam, weil der Meister dieser Arbeit keine Eile hat.“ - Antoni Gaudí" #NT!
 gaudi.601.g: "Es wird nicht so lange dauern, oder?" #NT!
 gaudi.602.t: "Krypta fertiggestellt" #NT!
 gaudi.602.d: "Heute wurde die Krypta der Sagrada Família geweiht. Dort kann bald ein erster Gottesdienst gefeiert werden." #NT!
 gaudi.602.f: "„Menschen können in zwei Typen eingeteilt werden: Männer der Worte und Männer der Tat.“ Der Erste spricht; letzterer Akt. Ich gehöre zur zweiten Gruppe. Mir fehlen die Mittel, mich angemessen auszudrücken. Ich könnte niemandem meine künstlerischen Konzepte erklären. Ich habe sie noch nicht konkretisiert. Ich hatte nie Zeit, über sie nachzudenken. „Meine Stunden habe ich mit meiner Arbeit verbracht.“ - Antoni Gaudí" #NT!
 gaudi.602.g: "Neun weitere Bauabschnitte..." #NT!
 gaudi.603.t: "Die Apsis" #NT!
 gaudi.603.d: "Mit einem völlig erneuerten Plan, der kaum noch Ähnlichkeit mit dem hat, was ursprünglich geplant war, hat Antoni Gaudí das Fenster zu einer Kirche geöffnet, die es noch nie zuvor gegeben hat." #NT!
 gaudi.603.f: "„Wir haben den Titel einem Verrückten oder einem Genie verliehen, die Zeit wird es zeigen.“ - Elies Rogent, Direktor der Barcelona School of Architecture" #NT!
 gaudi.603.g: "Soll das noch im Leben eines Mannes enden?" #NT!
 gaudi.604.t: "Apsis fertiggestellt" #NT!
 gaudi.604.d: "Nach der Fertigstellung der Apsis erhalten die Einwohner Barcelonas einen ersten Einblick in das, was Gaudí tatsächlich vorhat. Das Gebäude weist bereits ungewöhnliche Formen auf." #NT!
 gaudi.604.f: "Die gerade Linie gehört dem Menschen. Die geschwungene Linie gehört Gott. - Antoni Gaudí" #NT!
 gaudi.604.g: "Acht weitere Bauabschnitte..." #NT!
 gaudi.605.t: "Die Krippenfassade" #NT!
 gaudi.605.d: "Entgegen den Wünschen der Stadtverwaltung beginnt der Bau der Krippenfassade. Der erste Wunsch war, die Passionsfassade zu bauen, weil sie zur Stadt hin ausgerichtet ist." #NT!
 gaudi.605.f: "„Jeder findet seine Sachen im Tempel: Die Bauern sehen Hühner und Hähne; die Wissenschaftler, die Tierkreiszeichen; Theologen, die Genealogie Jesu; aber die Erklärung, die Begründung ist nur den Fachleuten bekannt und sollte nicht vulgarisiert werden.' - Antoni Gaudí" #NT!
 gaudi.605.g: "Ich mag die Schildkröten." #NT!
 gaudi.606.t: "Krippenfassade fertiggestellt" #NT!
 gaudi.606.d: "Der Bau der Krippenfassade ist abgeschlossen. Sein verspieltes Aussehen und seine kolossalen Ausmaße überzeugen nicht nur die Einwohner Barcelonas, den Bau der Kirche zu unterstützen. Es gibt einen Vorgeschmack auf das gesamte Werk." #NT!
 gaudi.606.f: "„Es ist nicht möglich, dass eine einzelne Generation den gesamten Tempel erreicht. Lassen Sie uns also eine so kraftvolle Demonstration unseres Tempos hinterlassen, damit zukünftige Generationen den Anreiz verspüren, dasselbe zu tun. und andererseits binden wir sie nicht für den Rest der Arbeit (...). „Wir haben eine vollständige Fassade des Tempels geschaffen, so dass ihre Bedeutung es unmöglich macht, die Arbeiten fortzusetzen.“ - Antoni Gaudí" #NT!
 gaudi.606.g: "Sieben weitere Bauabschnitte." #NT!
 gaudi.607.t: "Das Hauptschiff" #NT!
 gaudi.607.d: "Das Innere der Sagrada Família wird jeden Tag mit Details bereichert; es fühlt sich eher wie ein Wald als wie ein Haus an." #NT!
 gaudi.607.f: "„Das Innere des Tempels wird wie ein Wald sein.“ (...) Die Säulen des Hauptschiffs werden Palmen sein; Sie sind die Bäume der Herrlichkeit, des Opfers und des Martyriums. Die in den Seitenschiffen werden Lorbeeren sein, Bäume der Herrlichkeit und der Intelligenz.“ - Antoni Gaudí" #NT!
 gaudi.607.g: "Wie viele Jahre wird das dauern?" #NT!
 gaudi.608.t: "Hauptschiff fertiggestellt" #NT!
 gaudi.608.d: "Der päpstliche Nuntius stattete Gaudí einen Besuch ab, als er die Sagrada Família besuchte. Laut Nuntio würden ihm sein Werk und seine Lebensweise zu Recht den Titel „Dante der Architektur“ verleihen. Angesichts der grotesken Architektur wissen Kritiker jedoch nicht, ob die Kirche das Paradies oder die Hölle zitiert." #NT!
 gaudi.608.f: "„Malerei durch Farbe und Skulptur durch Form stellen existierende Organismen dar.“ Figuren, Bäume, Früchte ... drücken ihr Inneres durch ihr Äußeres aus. Architektur erschafft den Organismus. Daher muss es einem Gesetz unterliegen, das im Einklang mit den Gesetzen der Natur steht. „Architekten, die sich nicht an diesen Grundsatz halten, machen Pfusch statt Kunstwerk.“ - Antoni Gaudí" #NT!
 gaudi.608.g: "Sechs weitere Bauabschnitte." #NT!
 gaudi.609.t: "Türme der Apostel" #NT!
 gaudi.609.d: "Bereits bei der Krippenfassade hatte Gaudí betont, dass die Sagrada Família eher in die Höhe als in die Breite wachsen sollte, um mehr Begeisterung zu wecken; Der Bau einzelner Türme verleiht dem Bauwerk eine große Wirkung." #NT!
 gaudi.609.f: "„Vor einiger Zeit kam ein alter Nachbar von zu Hause, der mich als Kind gekannt hatte, und als er den Tempel der Sagrada Família sah, rief er naiv aus: Ach, leider! Er macht das Gleiche wie damals, als er klein war! Und er hatte recht. Es ist eine durch Vererbung erworbene Begabung, die mich bewegt und leitet.“ - Antoni Gaudí" #NT!
 gaudi.609.g: "Wird das jemals enden?" #NT!
 gaudi.610.t: "Die Türme des Apostels sind fertiggestellt" #NT!
 gaudi.610.d: "Die ersten Türme der Sagrada Família sind fertiggestellt. Die Bewohner sind teils fasziniert, teils schockiert." #NT!
 gaudi.610.f: "„Im Gegensatz zu den meisten Kirchen in Barcelona wurde sie während der Revolution nicht beschädigt – sie blieb wegen ihres ‚künstlerischen Wertes‘ verschont“, sagten die Leute. Ich denke, die Anarchisten haben schlechten Geschmack bewiesen, als sie es nicht in die Luft gesprengt haben, als sie die Gelegenheit dazu hatten, obwohl sie ein rot-schwarzes Banner zwischen seinen Türmen aufgehängt haben. - George Orwell" #NT!
 gaudi.610.g: "Fünf weitere Bauabschnitte." #NT!
 gaudi.611.t: "Die Passionsfassade" #NT!
 gaudi.611.d: "Mit der Passionsfassade der Sagrada Família entsteht nun ein Teil der Kirche, der auch bei Gaudí-Freunden für Irritationen sorgt." #NT!
 gaudi.611.f: "„Jemand wird diese Tür zu schick finden; Aber ich möchte, dass es gruselig ist, und um dies zu erreichen, werde ich nicht auf Hell-Dunkel, ein- und ausgehende Motive verzichten, auf alles, was den düstersten Effekt ergibt. Darüber hinaus bin ich bereit, die Konstruktion selbst zu opfern, Bögen einzureißen und Säulen abzuschneiden, um eine Vorstellung davon zu vermitteln, wie blutig das Opfer ist.“ - Antoni Gaudí" #NT!
 gaudi.611.g: "Ein Schrecken aus Stein." #NT!
 gaudi.612.t: "Passionsfassade fertiggestellt" #NT!
 gaudi.612.d: "Im Gegensatz zur Krippenfassade wirkt die schlicht gehaltene Passionsfassade sehr modern und wirkt daher auf den einen anziehend, auf den anderen abstoßend. Es ist nun vollkommen verständlich, warum Gaudí diese Fassade nicht zuerst bauen wollte." #NT!
 gaudi.612.f: "„Was ich in Barcelona sah – Gaudí – war das Werk einer solchen Stärke, eines solchen Glaubens, einer außergewöhnlichen technischen Fähigkeit, die sich in einem ganzen Leben als Genie manifestierte; eines Mannes, der die Steine ​​vor seinen Augen in einem wohldurchdachten Muster geschnitzt hat. Gaudí ist der „Baumeister“ der Jahrhundertwende, ein Mann, der sich mit Stein, Eisen und Ziegeln auskennt. Sein Ruhm ist heute in seinem Land zu sehen. Gaudí war ein großartiger Künstler; Nur diejenigen, die die sensiblen Herzen sanfter Menschen bewegen, bleiben übrig. - Le Corbusier" #NT!
 gaudi.612.g: "Es sind nur noch vier Bauabschnitte übrig." #NT!
 gaudi.613.t: "Das Querschiff" #NT!
 gaudi.613.d: "Trotz des erfolgreichen Baufortschritts melden sich immer noch Kritiker, mittlerweile auch aus der Kunstwelt. Sie wollen nicht, dass sich das Gebäude an strenge Vorgaben hält, sondern sich mit modernen Entwicklungen in der Architektur weiterentwickeln muss. Die Bauleitung hat solchen Anträgen eine Absage erteilt." #NT!
 gaudi.613.f: "„In Büchern findet man selten, wonach man sucht, und wenn, dann ist es oft falsch.“ - Antoni Gaudí" #NT!
 gaudi.613.g: "Hosianna in Excelsis." #NT!
 gaudi.614.t: "Querschiff fertiggestellt" #NT!
 gaudi.614.d: "Nachdem die Sagrada Família nun zu fast zwei Dritteln fertiggestellt ist, ließ der Papst sie in einer Masse in den Rang einer kleinen Basilika erheben." #NT!
 gaudi.614.f: "„In der Sagrada Familia ist alles eine Vorsehung: Sie liegt im Zentrum der Stadt und in der Ebene von Barcelona; Die Entfernung vom Tempel zum Meer und den Bergen, zu Sants und Sant Andreu sowie zu den Flüssen Besòs und Llobregat ist gleich. - Antoni Gaudí" #NT!
 gaudi.614.g: "Es sind nur noch drei Bauabschnitte übrig." #NT!
 gaudi.615.t: "Türme Mariens und der Evangelisten" #NT!
 gaudi.615.d: "Bei der Planung der Evangelistentürme spielte Gaudí Symbole, Elemente, Tierkreiszeichen und Tugenden architektonisch aus. Jetzt sollen sie Wirklichkeit werden." #NT!
 gaudi.615.f: "„Jungfrau Maria, es scheint nicht schlimm für dich zu sein, klein zu sein, genauso wie die Blumen und die Sterne.“ - Antoni Gaudí" #NT!
 gaudi.615.g: "Ave Maria." #NT!
 gaudi.616.t: "Fertigstellung der Türme Mariens und der Evangelisten" #NT!
 gaudi.616.d: "Die fünf hohen Türme der Sagrada Família überragen Barcelona; Mit der Platzierung des zwölfzackigen Sterns endet der Bau des Marienturms." #NT!
 gaudi.616.f: "„Die Sagrada Família ist nicht die letzte Kathedrale, sondern die erste einer neuen Ära.“ - Antoni Gaudí" #NT!
 gaudi.616.g: "Zwei letzte Bauabschnitte!" #NT!
 gaudi.617.t: "Die Glory-Fassade" #NT!
 gaudi.617.d: "Die Hauptfassade der Sagrada Família wird endlich in Angriff genommen. Dafür muss, sehr zum Unmut der Stadtbevölkerung, neues Bauland erworben werden. Das Management muss noch seine Zustimmung geben." #NT!
 gaudi.617.f: "„Ich werde das Fragment des Modells der Glockentürme an der Hauptfassade nicht fertigstellen oder weiterentwickeln.“ Ich habe beschlossen, die Mitarbeit am Tempel nur einer weiteren Generation zu überlassen, wie es in der Geschichte der Kathedralen immer wieder zu sehen ist, deren Fassaden nicht nur von anderen Autoren, sondern auch in anderen Stilrichtungen stammen.“ - Antoni Gaudí" #NT!
 gaudi.617.g: "Sanctus, Sanctus, Sanctus." #NT!
 gaudi.618.t: "Glory-Fassade fertiggestellt" #NT!
 gaudi.618.d: "Mit der Fertigstellung der Glory-Fassade ist die Sagrada Família nun fast fertiggestellt." #NT!
 gaudi.618.f: "„Die Sagrada Familia ... ist das großartigste Stück kreativer Architektur der letzten 25 Jahre.“ Es ist der in Stein symbolisierte Geist!' - Louis Sullivan" #NT!
 gaudi.618.g: "Eine letzte Bauphase!" #NT!
 gaudi.619.t: "Der Turm Christi" #NT!
 gaudi.619.d: "Mit der Christusspitze wird die Sagrada Família nicht nur Barcelona überragen, sondern auch das Ulmer Münster – die bisher höchste Kirche Europas – übertreffen." #NT!
 gaudi.619.f: "„Originalität besteht darin, zu den Ursprüngen zurückzukehren.“ - Antoni Gaudí" #NT!
 gaudi.619.g: "Dies wird die höchste Kirche der Welt sein." #NT!
 gaudi.620.t: "La Sagrada" #NT!
 gaudi.620.d: "Es ist fertig! Es ist wirklich geschafft! Als architektonisches Weltwunder strahlt die Sagrada Família über Barcelona und die ganze Welt!" #NT!
 gaudi.620.f: "Pater noster, qui es in caelis :\nsanctificetur nomen tuum :\nadveniat regnum tuum :\nfiat voluntas tua, sicut in caelo, et in terra.\nPanem nostrum quotidianum da nobis hodie :\net dimitte nobis debita nostra,sicut et nos dimittimus debitoribus nostris\net ne nos inducas in tentationem.\nSed libera nos a malo." #NT!
 gaudi.620.g: "Ich hätte nie gedacht, dass ich diesen Tag noch erleben würde." #NT!
 gaudi.629.t: "Barcelona hat verloren!" #NT!
 gaudi.629.d: "Mit dem Verlust von Barcelona haben wir jede Gelegenheit verloren, den Bau der Sagrada Família fortzusetzen." #NT!
 gaudi.629.f: "Sollte die Catalonia aus irgendeinem Grund verloren gehen, geht der Baufortschritt nicht als Ganzes verloren. Eine andere Nation, sofern sie über eine iberische Primärkultur verfügt, kann in der letzten Bauphase mit dem Bau der Kathedrale fortfahren. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.629.g: "Wir können ihnen Barcelona nicht lange überlassen!" #NT!
  
 gaudi.631.t: "Eine fromme Spende an die Sagrada Família" #NT!
 gaudi.631.d: "Als guter Christ hat [SCOPE.sCharacter('gaudi_sagrada_donator').GetFullName] ein großes persönliches Interesse an der Sagrada Família. Er reichte daher eine persönliche Spende für den Bau der Kirche ein." #NT!
 gaudi.631.f: "Jahrzehntelang wurde die Sagrada Família hauptsächlich durch Spenden finanziert. Dank einer großen anonymen Spende kurz vor Baubeginn erweiterte Antoni Gaudí seine Baupläne erheblich und machte die Sagrada Família zu dem Projekt, das sie heute ist. Die Bauarbeiten werden weiterhin, wie ursprünglich von Josep Maria Bocabella geplant, aus Spenden von Stiftungen und Eintrittsgeldern finanziert. Jährlich stehen rund 22 Millionen Euro für den Bau zur Verfügung; 2009 waren es 18 Millionen Euro." #NT!
 gaudi.631.g: "Wir stehen in seiner Schuld." #NT!
 gaudi.632.t: "Der Bau der Sagrada Família erfreut den Klerus" #NT!
 gaudi.632.d: "Die Geistlichen unseres Landes sind euphorisch über den Baufortschritt der Sagrada Família und haben ihre Hilfe angeboten. Allerdings besteht die Befürchtung, dass die Kirche dadurch zu einflussreich werden könnte." #NT!
 gaudi.632.f: "Gaudí widmete die letzten Jahre seines Lebens ausschließlich der „Kathedrale der Armen“, wie sie allgemein genannt wurde, und nahm Almosen an, um weitermachen zu können. Abgesehen von seinem Engagement für diese Sache beteiligte er sich an wenigen anderen Aktivitäten, von denen die meisten mit seinem katholischen Glauben zu tun hatten: 1916 nahm er an einem Kurs über gregorianischen Gesang im Palau de la Música Catalana teil, der vom Benediktinermönch Gregori M. gehalten wurde . Sunyol. Monsegnor Ragonesi betrachtete Gaudí als „Dante der Architektur“. Trotz ihrer gigantischen Ausmaße ist die Sagrada Família keine Domkirche und wird nicht aus offiziellen kirchlichen Quellen finanziert." #NT!
 gaudi.632.g: "Davon sollten wir profitieren." #NT!
 gaudi.632.h: "Loben Sie die Kirche öffentlich." #NT!
 gaudi.632.i: "Diese Angelegenheit betrifft nicht die Kirche!" #NT!
 gaudi.633.t: "Gewerkschaften kritisieren die Sagrada Família" #NT!
 gaudi.633.d: "Als Vertreter der Gewerkschaften hat [SCOPE.sCharacter('trade_unions_leader').GetFullName] heute eine Petition an die Regierung geschickt, um die umstrittene Unterstützung der Sagrada Família zu überdenken." #NT!
 gaudi.633.f: "Die Gewerkschaftsführer betrachten den aktuellen Bau der Sagrada Família als horrende Geldverschwendung. Wenn sie den Bau nicht einmal verhindern können, um die Gelder in sinnvolle Wohltätigkeitskanäle umzuleiten, fordern sie zumindest eine bessere Behandlung und Fürsorge für die Bauarbeiter, die in gefährlichen Höhen arbeiten." #NT!
 gaudi.633.g: "Ignoriere sie." #NT!
 gaudi.633.h: "Ein Lippenbekenntnis ablegen." #NT!
 gaudi.633.i: "Geben Sie Geld aus, um die Situation des Arbeitnehmers zu verbessern." #NT!
 gaudi.634.t: "Unfall" #NT!
 gaudi.634.d: "Auf der Baustelle der Sagrada Família ereignete sich heute ein Unfall, der die Bauarbeiten um Wochen verzögerte." #NT!
 gaudi.634.f: "Das Arbeiten in schwindelerregender Höhe birgt nicht die einzige Unfallgefahr. Im Jahr 2020 zündete ein Brandstifter die Sagrada Família an, unterbrach die Bauarbeiten und veranlasste die Evakuierung der anwesenden Bauarbeiter und Touristen. Die Sakristei wurde vom Brand in Mitleidenschaft gezogen und beschädigt." #NT!
 gaudi.634.g: "Bedauerlich." #NT!
 gaudi.635.t: "Atheisten stürmen gegen die Sagrada Família" #NT!
 gaudi.635.d: "In einer öffentlichen Rede geißelte [SCOPE.sCharacter('gaudi_sagrada_atheist').GetFullName] heute den Bau der Sagrada Família als Rückkehr ins Mittelalter und rief Gleichgesinnte dazu auf, die Geldverschwendung anzuprangern." #NT!
 gaudi.635.f: "„Man kann aus vielen Gründen gegen die Sagrada Família sein.“ Aus vielen guten Gründen. Zum Beispiel, weil es ein architektonischer Albtraum ist, um nicht zu sagen, ein schrecklicher Albtraum. Nicht einmal in der europäischen Architektur unserer Zeit kann man etwas so Vulgäres oder Anmaßendes entdecken. Es ist ein Albtraum, der jeden Tag in den dunkelsten und absurdesten Formen in den Himmel wächst, angesiedelt zwischen Kitsch, Aberglaube und menschlichem Wahnsinn. Vor allem ist es Wahnsinn, der von unseren Steuerzahlern bezahlt wird, damit die Priester die Dummen noch dümmer und die Armen noch ärmer halten. Meine Damen und Herren, ich sage Ihnen: Dieser Wahnsinn muss aufhören. Nicht morgen, sondern heute!'" #NT!
 gaudi.635.g: "Wir sollten diese Gruppe nicht zu sehr herausfordern." #NT!
 gaudi.635.h: "DEUS VULT!" #NT!
 gaudi.636.t: "Touristische Investitionen" #NT!
 gaudi.636.d: "Die Tourismusbranche sieht in der Sagrada Família einen positiven Faktor und möchte das Projekt unterstützen." #NT!
 gaudi.636.f: "Im Laufe des 20. Jahrhunderts wurde die Sagrada Família zum eigentlichen Symbol Barcelonas. Während für Gaudí der spirituelle Aspekt im Vordergrund stand, wurde findigen Unternehmern immer klarer, dass die ewige Baustelle vermarktet werden konnte. Aus diesem Grund strömten in späteren Jahren Hunderte von Tauschtouristen nach Barcelona. Heute ist die Sagrada Família eines der beliebtesten Touristenziele in Spanien." #NT!
 gaudi.636.g: "Barcelona wird bald um ein Wahrzeichen bereichert." #NT!
 gaudi.637.t: "Neue Maschinen für die Baustelle" #NT!
 gaudi.637.d: "Die Automobilindustrie unseres Landes hat kürzlich die Baustelle der Sagrada Família mit einer hochmodernen Maschine ausgestattet, die die Arbeiten vorantreibt." #NT!
 gaudi.637.f: "Der Bau der Sagrada Família, der mehr als ein Jahrhundert dauerte, war auch Zeuge einer technologischen Entwicklung, die den Bau beschleunigen sollte. Während um die Jahrhundertwende neue Baumethoden und Maschinen zum Einsatz kamen, revolutionierten Computersimulationen am Ende des Jahrhunderts den Bau der Kirche." #NT!
 gaudi.637.g: "Das ist Fortschritt!" #NT!
 gaudi.638.t: "Streikdrohung" #NT!
 gaudi.638.d: "Die Bauarbeiter der Sagrada Família haben einen Streik angekündigt, wenn wir nicht über bessere Löhne verhandeln wollen." #NT!
 gaudi.638.f: "Ah, die wunderbare Welt der Streiks! Wer nicht schon einmal in Südeuropa erlebt hat, weiß nicht, was man verpasst, wenn man an einem Bahnhof festsitzt, weil die Eisenbahnergewerkschaft plötzlich beschließt, ihn zu sabotieren. Heute betrifft es nur noch eine Baustelle. Wir haben wirklich Glück!" #NT!
 gaudi.638.g: "Wir werden nicht verhandeln." #NT!
 gaudi.638.h: "Ein paar Streikbrecher zu bezahlen reicht aus." #NT!
 gaudi.638.i: "Rufen Sie die Guardia Civil!" #NT!
 gaudi.638.j: "Verhandeln." #NT!
 gaudi.639.t: "Minderwertiges Material" #NT!
 gaudi.639.d: "Die letzte Materiallieferung für die Sagrada Família erwies sich als dürftig." #NT!
 gaudi.639.f: "Die erste Beobachtung ergab, dass der eingebrachte Stein poröse Stellen aufwies. Der Baumeister wies den Vorwurf daher kurzerhand zurück. Dies würde den Bau sicherlich verzögern und zusätzliche Kosten verursachen, aber am Ende siegt die Qualität. Gleichzeitig gibt es einige, die sagen, dass wir den Stein nicht nur aus Kosten- und Zeitgründen verwenden sollten, sondern dass wir auch einige der besseren Baumaterialien aufsparen sollten, um den Erlös anderswo zu verwenden." #NT!
 gaudi.639.g: "Qualität hat ihren Preis." #NT!
 gaudi.639.h: "Als ob es irgendjemandem auffallen würde." #NT!
 gaudi.640.t: "Schlampige Konstruktion" #NT!
 gaudi.640.d: "Das minderwertige Material hat seinen Tribut gefordert: Heute Morgen ist ein Teil der Sagrada Família eingestürzt und hat erhebliche Schäden verursacht." #NT!
 gaudi.640.f: "Antoni Gaudí ist nicht amüsiert." #NT!
 gaudi.640.g: "Wer hätte das vorhersagen können?" #NT!
 gaudi.641.t: "Schnellerer Baufortschritt" #NT!
 gaudi.641.d: "Die Arbeiten an der Sagrada Família kommen besser voran als erwartet. Wir gehen davon aus, dass wir dem Zeitplan einige Monate voraus sein werden." #NT!
 gaudi.641.f: "Moderne Technik, schnelle Arbeitsabläufe, unterbrechungsfreie Materialversorgung und gutes Wetter begünstigen den Baufortschritt." #NT!
 gaudi.641.g: "Das habe ich vorhergesagt!" #NT!
 gaudi.642.t: "Neue Jobs in Barcelona" #NT!
 gaudi.642.d: "Der Bau der Kirche führte zu einem großen Zustrom von Menschen nach Barcelona." #NT!
 gaudi.642.f: "Wie im Mittelalter stellte der Bau einer großen Kirche viele neue Anforderungen an das Stadtleben, die oft nur durch neue Arbeitskräfte bewältigt werden konnten. Nicht nur die Bauarbeiter selbst müssen rekrutiert werden. Sie sind auch auf Restaurants und Geschäfte, Lieferanten und den Bau neuer Wohnungen angewiesen, die auch von jemandem gebaut werden müssen. Dies hat zu einem Aufschwung in Barcelona geführt, von dem einige direkt oder indirekt profitieren wollen." #NT!
 gaudi.642.g: "Ein großartiges Projekt braucht großartige Menschen." #NT!
 gaudi.643.t: "Eine große anonyme Spende" #NT!
 gaudi.643.d: "Ein unbekannter, wohlhabender Spender hat eine beträchtliche Geldsumme überwiesen, die den Bau der Sagrada Família beschleunigen soll." #NT!
 gaudi.643.f: "Jahrzehntelang wurde die Sagrada Família hauptsächlich durch Spenden finanziert. Dank einer großen anonymen Spende kurz vor Baubeginn erweiterte Antoni Gaudí seine Baupläne erheblich und machte die Sagrada Família zu dem Projekt, das sie heute ist. Die Bauarbeiten werden weiterhin, wie ursprünglich von Josep Maria Bocabella geplant, aus Spenden von Stiftungen und Eintrittsgeldern finanziert. Jährlich stehen rund 22 Millionen Euro für den Bau zur Verfügung; 2009 waren es 18 Millionen Euro." #NT!
 gaudi.643.g: "Offenbar hat jemand große Sorgen um seine Rettung." #NT!
 gaudi.644.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] unterstützt die Sagrada Família" #NT!
 gaudi.644.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] hat großes persönliches Interesse an der Sagrada Família gezeigt." #NT!
 gaudi.644.f: "Offiziell erhält der Bau der Sagrada Família keine staatliche Unterstützung. Während des Spanischen Bürgerkriegs waren sogar radikale linke Kräfte daran beteiligt, den weiteren Bau zu verhindern. Franco zeigte wenig Interesse an der Sagrada, aber er konnte auch wenig tun. Gaudí hatte darauf bestanden, dass es von der Bevölkerung der katholischen Gemeinschaft Spaniens finanziert würde. Dies schließt jedoch nicht aus, dass ein Staatsoberhaupt versteckte Kanäle nutzen kann, um das Projekt erheblich voranzutreiben, wenn er Interesse daran hat ... sei es finanziell oder durch Verbindungen zur lokalen Regierung." #NT!
 gaudi.644.g: "Es lebe unser Guter [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.645.t: "Eine Besichtigungstour" #NT!
 gaudi.645.d: "Die Sagrada Família befindet sich noch im Bau, aber die Fortschritte sind bemerkenswert. Wir sollten einen Verbündeten einladen und ihm alles zeigen." #NT!
 gaudi.645.f: "Schon als unvollendetes Gebäude beeindruckte die Sagrada Família die Besucher und regte ihre Fantasie an. Der Entwurf des Gebäudes selbst hat polarisiert. Die Bewertungen von Gaudís Architektenkollegen waren im Allgemeinen positiv; Louis Sullivan bewunderte es sehr und beschrieb die Sagrada Família als „das größte Stück kreativer Architektur der letzten 25 Jahre“. Es ist der in Stein symbolisierte Geist!'' Walter Gropius lobte die Sagrada Família und beschrieb die Mauern des Gebäudes als „ein Wunderwerk technischer Perfektion“. Der Autor und Kritiker George Orwell nannte es jedoch „eines der abscheulichsten Gebäude der Welt“." #NT!
 gaudi.645.g: "Laden Sie unseren Verbündeten ein, Barcelona zu besuchen." #NT!
 gaudi.645.h: "Dies wird unsere Bemühungen nur stören." #NT!
 gaudi.646.t: "Den Bau der Sagrada Família unterstützen?" #NT!
 gaudi.646.d: "Unser Botschafter wurde zu einem Rundgang über die Baustelle der Sagrada Família eingeladen. Es war eine beeindruckende Besichtigungstour und nun fragt uns der Botschafter, ob wir als Spender der Kirche vielleicht auch internationales Ansehen erlangen wollen." #NT!
 gaudi.646.f: "Schon als unvollendetes Gebäude beeindruckte die Sagrada Família die Besucher und regte ihre Fantasie an. Der Entwurf des Gebäudes selbst hat polarisiert. Die Bewertungen von Gaudís Architektenkollegen waren im Allgemeinen positiv; Louis Sullivan bewunderte es sehr und beschrieb die Sagrada Família als „das größte Stück kreativer Architektur der letzten 25 Jahre“. Es ist der in Stein symbolisierte Geist!'' Walter Gropius lobte die Sagrada Família und beschrieb die Mauern des Gebäudes als „ein Wunderwerk technischer Perfektion“. Der Autor und Kritiker George Orwell nannte es jedoch „eines der abscheulichsten Gebäude der Welt“." #NT!
 gaudi.646.g: "Dieses großartige Projekt sollte unsere Unterstützung haben." #NT!
 gaudi.646.h: "Wenn diese „Kirche“ noch lebte, hätte sie durch Feuer zerstört werden sollen." #NT!
 gaudi.647.t: "Spende von Ally" #NT!
 gaudi.647.d: "Nach einem Rundgang war der Botschafter unseres Verbündeten so begeistert, dass er beschloss, sich als Spender für das Projekt zur Verfügung zu stellen." #NT!
 gaudi.647.f: "Schon als unvollendetes Gebäude beeindruckte die Sagrada Família die Besucher und regte ihre Fantasie an. Der Entwurf des Gebäudes selbst hat polarisiert. Die Bewertungen von Gaudís Architektenkollegen waren im Allgemeinen positiv; Louis Sullivan bewunderte es sehr und beschrieb die Sagrada Família als „das größte Stück kreativer Architektur der letzten 25 Jahre“. Es ist der in Stein symbolisierte Geist!'' Walter Gropius lobte die Sagrada Família und beschrieb die Mauern des Gebäudes als „ein Wunderwerk technischer Perfektion“. Der Autor und Kritiker George Orwell nannte es jedoch „eines der abscheulichsten Gebäude der Welt“." #NT!
 gaudi.647.g: "Wahre Freunde erkennt man sofort." #NT!
 gaudi.648.t: "Archäologische Untersuchungen in Barcelona" #NT!
 gaudi.648.d: "Nach einem Besuch in Barcelona entdeckte [SCOPE.sCharacter('gaudi_archaeologist').GetFullName], dass die Sagrada Família offenbar auf römischen Ruinen steht. Er bittet um eine Grabungsgenehmigung." #NT!
 gaudi.648.f: "Obwohl sich die Römer in Barcino niederließen, war es viel weniger wichtig als die Hauptstädte Tarraco und Caesaraugusta. Der Name Barcino wurde am Ende der Herrschaft von Augustus, dem ersten Kaiser Roms, festgelegt. Es war die Kurzform der 133 v. Chr. gegründeten Colonia Faventia Iulia Augusta Pia Barcino. Als Kolonie sollte sie den pensionierten Soldaten Land bieten. Der römische Geograph Pomponius Mela berichtet, dass Barcino eine Reihe kleinerer Siedlungen unter der Kontrolle von Tarragona (Tarraco) sei. Dennoch ermöglichte die strategische Lage der Stadt an einem Arm der Via Augusta ihre wirtschaftliche Entwicklung und sie genoss daher Steuerbefreiung." #NT!
 gaudi.648.g: "Einen so langen Baustopp können wir uns nicht leisten." #NT!
 gaudi.648.h: "Eine einzigartige archäologische Gelegenheit." #NT!
 gaudi.649.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] hatte gerade eine andere Idee ..." #NT!
 gaudi.649.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] hat die Bauleitung kürzlich mit einer Änderung überrascht..." #NT!
 gaudi.649.f: "Wer ein Monster wie die Sagrada Família baut, wird früher oder später zum Exzentriker – oder ist es bereits." #NT!
 gaudi.649.g: "Das ist fast so schlimm wie der Bau der Mole Antonelliana..." #NT!
 gaudi.650.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] beschleunigt den Bau der Sagrada Família" #NT!
 gaudi.650.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] hat die Bauleitung kürzlich mit dem Baufortschritt überrascht." #NT!
 gaudi.650.f: "Es ist gut, Chefingenieur zu sein." #NT!
 gaudi.650.g: "Das ist fast so erfreulich wie der Bau der Wiener Ringstraße." #NT!
  
 gaudi.1001.t: "Verbreitung des Stahlrahmens im Bauwesen" #NT!
 gaudi.1001.d: "Die Erfindung des Stahlrahmenbaus war nicht das Werk einer einzelnen Person. Es war ein langsamer Prozess. Allerdings treibt [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], ein bekannter Ingenieur, die Verbreitung der Erfindung voran, indem er Gebäude von bemerkenswerter Stärke errichtet, die nie dagewesene Höhen erreichen." #NT!
 gaudi.1001.f: "Das neue Gebäude, in dem künftig eine Bank untergebracht werden sollte, wuchs von Tag zu Tag höher. Wie ein Skelett stand das Stahlgerüst da und wartete darauf, mit anderem Material überzogen zu werden.\nAber seine Architekten träumten bereits von viel mehr als den 10 Stockwerken. In Zukunft wären 50, vielleicht sogar 100 Stockwerke möglich!" #NT!
 gaudi.1001.g: "Unsere Türme werden endlich den Himmel erreichen!" #NT!
  
 gaudi.1002.t: "Pavellons Güell" #NT!
 gaudi.1002.d: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] hat den Bau der Pavellons Güell abgeschlossen, einer Erweiterung einer Finca im Stil des Modernismus, dessen Hauptvertreter [SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] ist." #NT!
 gaudi.1002.f: "Das Eiserne Tor des Pavellons Güell wurde von einem eisernen Drachen mit Glasaugen gekrönt. Alle Gebäude wurden im Stil des Modernisme entworfen und orientierten sich an einem orientalistischen Design.\n\n[SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] war der wichtigste Vertreter des katalanischen Stils des Modernisme. Modernisme kann als katalanischer Ausdruck des Jugendstils angesehen werden und zeichnet sich durch traditionelle Materialien und Techniken aus Katalonien aus. „Natürlichkeit“ und „Bewegung“ sind die wichtigsten Begriffe zur Beschreibung des Modernismus. Dies ist beispielsweise im Parc Güell gut sichtbar, der sich durch runde Formen auszeichnet und von Pflanzen und anderen natürlichen Formen und Gestalten inspiriert ist." #NT!
 gaudi.1002.g: "Ein wirklich bemerkenswerter Kunststil!" #NT!
 gaudi.1002.h: "Gaudì hat eine große Zukunft vor sich!" #NT!
  
