 je_gaudi_sagrada_phase_1: "Sagrada Família: Antoni Gaudís Traum" #NT!
 je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet war ein katalanischer Architekt und Designer aus Spanien, der als größter Vertreter des katalanischen Modernismus gilt. Gaudís Werke zeichnen sich durch einen höchst individuellen Stil sui generis aus. Im Jahr 1883 wurde Gaudí mit der Leitung des kürzlich begonnenen Projekts zum Bau einer Kirche in Barcelona namens Basílica i Temple Expiatori de la Sagrada Família beauftragt. Gaudí veränderte das ursprüngliche Design komplett und verlieh ihm seinen eigenen, unverwechselbaren Stil. Bis zu seinem Tod widmete er sich ganz diesem Projekt. Jahrzehntelang sollte die Sagrada Família die größte unvollendete katholische Kirche der Welt sein – ein Jahrhundertprojekt zwischen Genie und Wahnsinn." #NT!
