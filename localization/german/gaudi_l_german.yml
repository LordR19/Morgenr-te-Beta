 gaudi.1211.d: "Unser [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat monatelang daran gearbeitet, die Maschinen und Prozesse des [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName] zu verbessern. Nach diesen Monaten ist die Produktion höher denn je, effizienter und verbraucht weniger Ressourcen." #NT!
