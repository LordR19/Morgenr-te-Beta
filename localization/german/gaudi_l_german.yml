 je_gaudi_sagrada_phase_4: "Sagrada Família: Hauptschiff" #NT!
 je_gaudi_sagrada_phase_4_reason: "Der Kirchengrundriss ist der eines lateinischen Kreuzes mit fünf Gängen. Die Säulen im Innenraum sind ein einzigartiges Gaudí-Design. Ihre sich ständig verändernden Oberflächen sind nicht nur verzweigt, um ihre Last zu tragen, sondern auch das Ergebnis der Überschneidung verschiedener geometrischer Formen. Das einfachste Beispiel ist das einer quadratischen Grundfläche, die sich mit steigender Säule zu einem Achteck, dann zu einer sechzehneckigen Form und schließlich zu einem Kreis entwickelt. Im Wesentlichen ist keine der Innenflächen flach; Die Verzierung ist umfassend und reichhaltig und besteht zum großen Teil aus abstrakten Formen, die glatte Kurven und gezackte Spitzen kombinieren. Selbst Detailarbeiten wie die Eisengeländer für Balkone und Treppen sind voller kurvenreicher Ausarbeitung." #NT!
