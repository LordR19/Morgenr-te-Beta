 gaudi_engineer_invented_steel_frame_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] baute das erste #V Gebäude mit Stahlrahmen#!. Diese Bauweise verbreitete sich wie ein Lauffeuer auf der ganzen Welt." #NT!
 gaudi_engineer_invented_electric_telegraph_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] war die erste Person, die #V ein Telegramm sendete#! unter Verwendung eines von [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] erfundenen Alphabets." #NT!
 gaudi_engineer_invented_automobile_loc: "\nIn [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').Var('gaudi_engineer_invented_automobile_year_var').GetValue] erfand [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] ein #V Auto mit Verbrennungsmotor#! und fuhr damit eine lange Strecke. Dies markierte den Beginn der explosionsartigen Verbreitung des Automobils." #NT!
 gaudi_road_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] hat das #V Straßennetz#! von [GetPlayer.GetName] verbessert. Dank [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetHerHis] Modernisierungsarbeiten an den Straßen gelten sie heute als die modernsten der Welt." #NT!
 gaudi_canal_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] arbeitete am neuen #b Kanalnetz#! von [GetPlayer.GetName] und konnte es erweitern, was den Transport enorm verbesserte." #NT!
 gaudi_bridge_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] baute im gesamten [GetPlayer.GetName] viele #V neue Brücken#!, was zu einer besseren Infrastruktur führte." #NT!
 gaudi_tunnel_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] arbeitete am Bau vieler #V Tunnel#! in [GetPlayer.GetName], die kleine Wunder der Technik sind." #NT!
 gaudi_railway_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] #V hat die Eisenbahnstrecken massiv verbessert#! von [GetPlayer.GetName] durch die Einführung neuer Technologien und anderer Verbesserungen." #NT!
 gaudi_construction_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V verbesserte die Bausektoren#! in [GetPlayer.GetName] durch die Einführung moderner Ausrüstung und Bautechniken." #NT!
 gaudi_topographic_map_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] hat eine neue #V Topografische Karte#! von [GetPlayer.GetName] erstellt, die zukünftige Bauprojekte erleichtert." #NT!
 gaudi_locomotive_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V hat neue Lokomotiven entwickelt#!, die die Eisenbahnen von [GetPlayer.GetName] stärken werden." #NT!
 gaudi_production_methods_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] hat verschiedenen Unternehmen in [GetPlayer.GetName] bis #V geholfen, ihre Produktion zu verbessern#!." #NT!
 gaudi_rifles_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V hat ein neues Gewehr entworfen#!, das zu den modernsten der Welt zählt." #NT!
 gaudi_tanks_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] ist ein #V Pionier der Panzerkonstruktion und -konstruktion#!, der unsere Panzer modernisiert hat." #NT!
 gaudi_fieldworks_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V revolutionierte Feldarbeiten und Verteidigung#! und rettete vielen Soldaten das Leben." #NT!
 gaudi_geomagnetic_observartory_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] half bei der Durchführung geomagnetischer Forschung durch #V den Bau eines geomagnetischen Observatoriums#!." #NT!
 gaudi_telegraphy_network_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] baute [GetPlayer.GetName]s #V Telegrafienetzwerk#!. auf" #NT!
 gaudi_radio_network_project_finished_engineer_loc: "\nDr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V hat in [GetPlayer.GetName] ein Funknetzwerk aufgebaut#!." #NT!
 gaudi_airport_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] #V modernisierte die Flughäfen#! in [GetPlayer.GetName]." #NT!
 gaudi_warplane_project_finished_engineer_loc: "\n[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] entwickelte #V Moderne Flugzeuge für das Militär#!." #NT!

