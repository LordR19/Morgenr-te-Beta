 je_gaudi_sagrada_phase_7: "Sagrada Família: Querschiff" #NT!
 je_gaudi_sagrada_phase_7_reason: "Zu den Themen der gesamten Dekoration gehören Worte aus der Liturgie. Die Türme sind mit Worten wie „Hosanna“, „Excelsis“ und „Sanctus“ verziert; die großen Türen der Passionsfassade reproduzieren Auszüge der Passion Jesu aus dem Neuen Testament in verschiedenen Sprachen, hauptsächlich Katalanisch; und die Glory-Fassade soll mit den Worten des Apostolischen Glaubensbekenntnisses geschmückt werden, während die Haupttür das gesamte Vaterunser auf Katalanisch wiedergibt, umgeben von mehreren Variationen von „Gib uns heute unser tägliches Brot“ in anderen Sprachen. Die drei Eingänge symbolisieren die drei Tugenden: Glaube, Hoffnung und Liebe. Jeder von ihnen ist auch einem Teil des Lebens Christi gewidmet." #NT!
