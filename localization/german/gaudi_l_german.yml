 je_gaudi_neuschwanstein_phase_1: "Neuschwanstein: Der Traum des Königs" #NT!
 je_gaudi_neuschwanstein_phase_1_reason: "Neuschwanstein gilt als Musterbeispiel des Historismus und der deutschen Romantik. Das Märchenschloss, das später für viele als das „ideale“ Schloss schlechthin galt, wurde vom bayerischen König Ludwig II. entworfen. Obwohl es im 19. Jahrhundert keine Seltenheit war, dass Monarchen mittelalterliche Burgen in prunkvollem Stil errichten ließen, sollte Neuschwanstein als Vorbild dienen und zu einem Wahrzeichen nicht nur Bayerns, sondern des gesamten deutschen Sprachraums werden." #NT!
 je_gaudi_neuschwanstein_phase_1_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_neuschwanstein_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_neuschwanstein_phase_2: "Neuschwanstein: Ein Märchenschloss" #NT!
 je_gaudi_neuschwanstein_phase_2_reason: "Neuschwanstein war von Anfang an nicht für Repräsentationszwecke oder die Öffentlichkeit gedacht, sondern als privater Rückzugsort für den König. Er orientierte sich bei seiner Arbeit an mittelalterlichen christlichen Mythen, vor allem aber an den Opern Richward Wagners, den er finanziell unterstützte und bewunderte. Die immer neuen Ideen des Königs und sein Wunsch, mit Neuschwanstein eine steinerne Opernbühne für die Ewigkeit zu errichten, verzögerten den Bau erheblich und brachten Ludwig II. an den Rand des Ruins." #NT!
