 gaudi.1111.t: "Die Kanäle von [GetPlayer.GetName]" #NT!
 gaudi.1111.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat das Projekt zum Bau eines Kanalsystems in [GetPlayer.GetNameNoFormatting] endlich abgeschlossen. Da die Flüsse nun miteinander verbunden und für die Schifffahrt zugänglich sind, wird der Handel florieren." #NT!
 gaudi.1111.f: "„Die wilden Flüsse sind jetzt gezähmt. Die Magie ist verschwunden. Es sind jetzt nur noch gerade Wasserstraßen. Sogar der Biber ist verschwunden.“" #NT!
 gaudi.1111.g: "Rudern, rudern, rudern Sie mit Ihrem Boot, sanft durch die Kanäle!" #NT!
  
