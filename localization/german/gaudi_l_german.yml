 je_gaudi_sagrada_phase_10: "Sagrada Família: Turm Christi" #NT!
 je_gaudi_sagrada_phase_10_reason: "Der Turm Jesu ist durch vier Brücken mit den Türmen der Evangelisten verbunden und wird von einem großen Kreuz mit sechs Armen und einer Höhe von 13,5 m gekrönt. In seinem zentralen Teil befindet sich ein Lamm sowie die Inschrift „Tu solus Sanctus, Tu solus“. „Dominus, Tu solus Altissimus“ und die Worte „Amen“ und „Halleluja“. Jeder der vier Arme des Kreuzes hat starke Lichtstrahlen, die aus großer Entfernung sichtbar sind, in Erinnerung an die Bibelstelle, die Jesus als „Ich bin das Licht der Welt“ definiert. Im Inneren wird der Turm Jesu in drei Stockwerke unterteilt sein, die die Erschaffung des Universums und den mit Christus verbundenen Satz „Ich bin der Weg, die Wahrheit und das Leben“ symbolisieren werden." #NT!
