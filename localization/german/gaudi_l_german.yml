 je_gaudi_gotthard_survey: "Gotthardbahn: Plan und Vermessung" #NT!
 je_gaudi_gotthard_survey_reason: "Im 19. Jahrhundert drohte die Schweiz im internationalen Bahnverkehr übergangen zu werden und damit nicht nur den Anschluss an das moderne Verkehrssystem, sondern auch an die industrielle Revolution zu verlieren. Mit der Eröffnung einer Eisenbahnlinie über den Brenner bekam diese Gefahr eine neue Dimension. Geografisch hatte die Schweiz größere Probleme als Österreich: Der Brennerpass war viel einfacher zu bewältigen als die Schweizer Alternativrouten. Dem Bau einer Alpenbahn in der Schweiz gingen jahrzehntelange Diskussionen über die Streckenführung und die Finanzierung eines solchen Projektes voraus. Der Zürcher Politiker und Unternehmer Alfred Escher war maßgeblich an der Festlegung der Gotthardlinie beteiligt." #NT!
 je_gaudi_gotthard_survey_goal: "#E Planungsfortschritt#! erreicht #BLUE 60#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_gotthard_construction: "Gotthardbahn: Bau" #NT!
 je_gaudi_gotthard_construction_reason: "Der Bau der Gotthardbahn gilt als eines der größten Bauprojekte des 19. Jahrhunderts und wird hinsichtlich seiner Dimensionen und technischen Hürden mit dem Bau des Suezkanals verglichen. Kernstück und ehrgeizigster Teil war von Anfang an die Realisierung eines Tunnels durch das Gotthardmassiv. Bei seiner Eröffnung im Jahr 1882 war der Gotthard-Gipfeltunnel mit 15 Kilometern der längste Tunnel der Welt. Rund einhundert kleine und große Brücken, überwiegend aus Eisen und Stahl, sind ein weiterer Teil dieser anspruchsvollen Route, die nicht nur Nord- und Südeuropa verbindet, sondern auch ein Symbol der Schweizer Einheit darstellt." #NT!
 je_gaudi_gotthard_construction_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_gotthard_discontent: "Gotthartbahn: Unzufriedenheit der Arbeiter" #NT!
 je_gaudi_gotthard_discontent_reason: "Die Arbeitsbedingungen beim Bau der Gotthardbahn waren auch für heutige Verhältnisse hart. Die Arbeiterklasse bestand größtenteils aus Ausländern, hauptsächlich aus den ärmeren nördlichen Alpentälern Italiens, die de facto keine Rechte hatten. Insbesondere die Arbeiten im Gotthardtunnel galten als lebensgefährlich und wurden schlecht bezahlt. Dies führte immer wieder zu Unstimmigkeiten mit der Bauleitung, die zumindest zeitweise sogar das gesamte Projekt gefährdeten." #NT!
 je_gaudi_gotthard_discontent_goal: "Erreicht die #E Arbeiterunzufriedenheit#! den Höchstwert von #BLUE 10#! Punkten, kann es zum Streik kommen! Im Moment liegt der Wert bei #R [GetGlobalVariable('gaudi_gotthard_discontent').GetValue]#! Punkten." #NT!
  
 je_gaudi_cristo: "Cristo Redentor: Bau" #NT!
 je_gaudi_cristo_reason: "Der vinzentinische Priester Pedro Maria Boss schlug erstmals Mitte der 1850er Jahre vor, auf dem Berg Corcovado ein christliches Denkmal zu Ehren von Prinzessin Isabel, Regentin von Brasilien und Tochter von Kaiser Pedro II., zu errichten, doch das Projekt wurde nicht genehmigt. Der katholische Kreis von Rio machte 1920 einen zweiten Vorschlag für eine Wahrzeichenstatue auf dem Berg. Der örtliche Ingenieur Heitor da Silva Costa und der Künstler Carlos Oswald entwarfen die Statue. Der französische Bildhauer Paul Landowski schuf das Werk. Die Art-Déco-Statue sollte später als Symbol von Rio de Janeiro neben dem Zuckerhut weltweite Berühmtheit erlangen." #NT!
