 je_gaudi_construction_sector_project: "Modernisierung des Bausektors" #NT!
 je_gaudi_construction_sector_project_reason: "Ihr [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat ein Projekt zur Modernisierung des [GetBuildingType('building_construction_sector').GetName] in [GetPlayer.GetName] gestartet. Das Projekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält der Bausektor mit der höchsten Stufe einen Modifikator. Es gibt insgesamt 3 Modifikatoren zu gewinnen.\n\nAktueller monatlicher Fortschritt: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_construction_sectors_with_modifiers_tt: "Alle [GetPlayer.GetAdjective] [GetBuildingType('building_construction_sector').GetName] haben die 3 Modifikatoren (derzeit [GetPlayer.MakeScope.GetVariable('gaudi_num_construction_sectors_with_modifiers_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_construction_sectors_var').GetValue|V0])." #NT!
  
 gaudi.1151.t: "Die modernen Baumethoden von [GetPlayer.GetName]" #NT!
 gaudi.1151.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat das Projekt zur Modernisierung der Bauwirtschaft in [GetPlayer.GetNameNoFormatting] endlich abgeschlossen. Da unsere Bauprozesse jetzt effizienter sind als je zuvor, sollten wir in der Lage sein, Bauarbeiten viel schneller abzuschließen!" #NT!
 gaudi.1151.f: "„Als ich gerade diese Mauer baute, kam dieser Mann in einem schönen Anzug. Er sagte mir, dass ich Material sparen könnte, wenn ich diesen Trick anwendete, den er sich ausgedacht hatte. Und siehe da, es hat tatsächlich funktioniert! Das wusste ich nicht Angestellte können tatsächlich Dinge tun!\"" #NT!
