 gaudi.801.t: "Der Bau des Palacio de Bellas Artes beginnt" #NT!
 gaudi.801.d: "Mit dem Abriss des Nationaltheaters gibt es nun genügend Platz, um Mexiko-Stadt um einen großen Palast zu bereichern, der ganz der Kultur gewidmet ist. [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat heute den Spatenstich gefeiert." #NT!
 gaudi.801.f: "Das älteste bekannte Bauwerk auf dem Gelände war das Kloster Santa Isabel, dessen Kirche 1680 erbaut wurde. Ein Teil dieses Gebäudes in der Santa Isabel Alley wurde im späten 19. Jahrhundert abgerissen und durch das Nationaltheater ersetzt. Im späten 19. und sehr frühen 20. Jahrhundert war dieses Theater Schauplatz des Großteils der Hochkultur Mexiko-Stadts und präsentierte Veranstaltungen wie Theater, Operetten, Wiener Tanz und mehr. Anschließend wurde beschlossen, dieses Gebäude für die bevorstehenden Feierlichkeiten zum 100. Jahrestag der Unabhängigkeit Mexikos im Jahr 1910 durch ein opulenteres Gebäude zu ersetzen. Das alte Theater wurde 1901 abgerissen und das neue Theater erhielt den Namen Gran Teatro de Ópera." #NT!
 gaudi.801.g: "Mexiko wird eine erstklassige Kulturnation werden!" #NT!
 gaudi.802.t: "Palacio de Bellas Artes: Die erste Phase ist abgeschlossen" #NT!
 gaudi.802.d: "Das Skelett des Palastes der Schönen Künste ragt bereits über die Dächer von Mexiko-Stadt. Die Bewohner spüren bereits, dass unter ihren Augen ein Meisterwerk wächst." #NT!
 gaudi.802.f: "Adamo Boari kombinierte in seinen Plänen verschiedene Stile seiner Zeit, wobei der Stil der Belle Époque sowie neoklassizistische und vorspanische Motive dominierten. Die Fassade des Palastes bestand aus weißem Marmor und das Innere des Gebäudes aus verschiedenfarbigem Marmor. Aus diesem Grund hat das Gebäude ein so immenses Gewicht, dass der Palast nun mehrere Meter niedriger ist als die umliegenden Straßen." #NT!
 gaudi.802.g: "Wann beginnt der Kartenvorverkauf?" #NT!
 gaudi.803.t: "Der Bau des Palacio de Bellas Artes geht weiter" #NT!
 gaudi.803.d: "Das Gebäude ist bereits weitgehend fertiggestellt, doch neben weiteren Bauarbeiten beginnen nun auch die prachtvollen und aufwendigen Arbeiten an der Innenausstattung der Räume." #NT!
 gaudi.803.f: "Die Werke verschiedener bekannter Wandmaler, darunter Wandgemälde von José Clemente Orozco, Diego Rivera und David Alfaro Siqueiross, schmücken die Palastwände. Im Schloss befinden sich auch Skulpturen von André Allar, die den sieben Musen gewidmet sind. Die zehn kunstvollen Eisentore des Gebäudes wurden vom Italiener Alessandro Mazzucotelli in Auftrag gegeben. Die Bronzeskulpturengruppe, die die Spitze der Hauptkuppel schmückt, wurde vom Ungar Géza Maróti angefertigt, während der Entwurf der eigentlichen Kuppeln von Roberto Álvarez Espinoza im Art-Déco-Stil stammte." #NT!
 gaudi.803.g: "Ein Art-Déco-Traum." #NT!
 gaudi.804.t: "Palacio de Bellas Artes fertiggestellt" #NT!
 gaudi.804.d: "Nach vielen Jahren der Bauzeit und einigen unvorhergesehenen Verzögerungen hat Mexiko-Stadt nun ein neues Wahrzeichen: Der Palacio de Bellas Artes übertrifft mit seiner kulturellen Kraft das ganze Land." #NT!
 gaudi.804.f: "Das Gebäude wurde 1934 vollständig fertiggestellt und am 29. November desselben Jahres eingeweiht. Das erste im Theater aufgeführte Werk war „La Verdad Sospechosa“ von Juan Ruiz de Alarcón im Jahr 1934. Im Jahr 1946 wurde das Instituto Nacional de Bellas Artes (Nationales Institut der Schönen Künste) als Regierungsbehörde zur Förderung der Künste gegründet." #NT!
 gaudi.804.g: "Musik, Literatur und Malerei vereint unter einem Dach!" #NT!
 gaudi.809.t: "Mexiko hat verloren!" #NT!
 gaudi.809.d: "Mit dem Verlust Mexikos haben wir jede Gelegenheit verloren, den Palacio de Bellas Artes weiter zu bauen." #NT!
 gaudi.809.f: "Sollte Mexiko aus irgendeinem Grund verloren gehen, geht der Baufortschritt nicht insgesamt verloren. Nur Mexiko kann den Palacio de Bellas Artes in der letzten Bauphase weiterbauen. Ausländische Eindringlinge hingegen werden kein Interesse an einem weiteren Bau zeigen." #NT!
 gaudi.809.g: "Wir können ihnen Mexiko nicht lange überlassen!" #NT!
  
 gaudi.811.t: "Eine Spende" #NT!
 gaudi.811.d: "Die Regierungsparteien unseres Landes haben ein verständliches Interesse an einem zügigen Weiterbau des Palacio de Bellas Artes. [SCOPE.sCharacter('gaudi_government_leader').GetFullName] engagierte sich besonders für den Kulturpalast und sammelte Spenden." #NT!
 gaudi.811.f: "Gerüchte, dass es sich tatsächlich um Schwarzgelder aus der Parteikasse handeln könnte, die dringend verschwinden müssten, sind natürlich reine Erfindung der Opposition." #NT!
 gaudi.811.g: "Vielen Dank." #NT!
 gaudi.812.t: "Gewerkschaften kritisieren die Arbeitsbedingungen" #NT!
 gaudi.812.d: "[SCOPE.sCharacter('trade_unions_leader').GetFullName] im Parlament beklagte heute die entsetzlichen Bedingungen, unter denen der Palacio de Bellas Artes gebaut wird." #NT!
 gaudi.812.f: "„Der Palacio de Bellas Artes soll ein Kulturzentrum unseres Landes werden, ein Ort, an dem sich die Menschen nur dem Wahren, Guten und Schönen widmen.“ Aber die Art und Weise, wie die Regierung den einfachen Arbeiter ausbeutet und ihn unter den ungünstigsten Bedingungen ausquetscht, damit andere diese Schönheit genießen können, steht in eklatantem Widerspruch zu dem Ästhetismus, der diesem Projekt innewohnen soll!“" #NT!
 gaudi.813.t: "Sumpfiger Boden" #NT!
 gaudi.813.d: "Der unebene und sumpfige Boden stellt den Chefarchitekten des Palacio de Bella Artes vor neue Probleme. Es besteht zunehmend die Gefahr, dass das Gebäude im Boden versinkt. Gegenmaßnahmen verzögern weiterhin den eigentlichen Bau." #NT!
 gaudi.813.f: "Mexiko-Stadt ist eine weitläufige Stadt und war damals wie heute einer der größten Ballungsräume der Welt. Allerdings war die Situation alles andere als vorteilhaft. Das aztekische Tenochtitlan war die Vorgängerstadt mitten in einem See. Dieser See war im Laufe der Jahrhunderte trockengelegt worden und der schlammige Boden hatte sich bereits in der Vergangenheit als weniger fest erwiesen. Der Bau von Tiefbrunnen hat die Situation noch verschlimmert. Einige barocke Kirchen sind deutlich niedriger als bei ihrer Erbauung. Der Palacio de Bellas Artes ist daher keine Ausnahme." #NT!
 gaudi.813.g: "Verfluche dich, Texcoco-See!" #NT!
 gaudi.814.t: "Neue Maschinen" #NT!
 gaudi.814.d: "Aufgrund des technologischen Fortschritts liegt der Palacio de Bellas Artes besser im Zeitplan als zunächst angenommen." #NT!
 gaudi.814.f: "'Ein Aufzug? Sie benötigen keine Treppen mehr? Du kannst dich also einfach hochfahren lassen? Auch Baumaterialien? Warum hat uns das vorher niemand erzählt?‘" #NT!
 gaudi.815.t: "Drohung mit Streik" #NT!
 gaudi.815.d: "Die Bauarbeiter des Palacio de Bellas Artes haben einen Streik angekündigt, wenn wir nicht über bessere Löhne verhandeln wollen." #NT!
 gaudi.815.f: "Ah, die wunderbare Welt der Streiks! Sie wissen nicht, was Sie verpassen, wenn Sie nicht in Lateinamerika erlebt haben, wie es ist, an einem Bahnhof festzusitzen, weil die Eisenbahnergewerkschaft plötzlich beschließt, ihn zu sabotieren. Heute betrifft es nur noch eine Baustelle. Wir haben wirklich Glück!" #NT!
 gaudi.815.i: "Rufen Sie die Militärpolizei!" #NT!
 gaudi.816.t: "Einsturz einer Fassade tötet Arbeiter" #NT!
 gaudi.816.d: "Auf der Baustelle des Palacio de Bellas Artes kam es zu einem schweren Unfall: Dutzende Arbeiter wurden verletzt, einige sogar getötet und ein Teil der Fassade stürzte ein!" #NT!
 gaudi.816.f: "Die Ursache ist noch nicht geklärt und der leitende Architekt wird befragt. Manche spekulieren über verpatzte Bauarbeiten und die Veruntreuung von Geldern für die hochwertigen Materialien. Andere Beweise deuten auf einen Konstruktionsfehler hin. Sicher ist, dass eine ganze Arbeitergruppe von einer einstürzenden Fassadenmauer getroffen wurde, die auch bereits errichtete Gebäudeteile völlig zerstörte." #NT!
 gaudi.817.t: "Palacio de Bellas Artes wächst" #NT!
 gaudi.817.d: "Der Bau des Palacio de Bellas Artes schreitet aus nicht näher genannten Gründen schneller voran als erwartet." #NT!
 gaudi.817.f: "Aus unbekannten Gründen schreitet der Bau des prächtigen Palacio de Bellas Artes voran. Vielleicht lag es am guten Wetter. Möglicherweise das Gebet zur Heiligen Jungfrau. Möglicherweise auch das eher minderwertige Baumaterial, das wir neulich verschwendet haben und von dem wir hoffen, dass es nie wieder gefunden wird. Eines ist sicher: Dieses Monster, bei dem es aufgrund unterschiedlichster Umstände immer wieder zu Verzögerungen kam, dürfte schneller fertig sein als erwartet. Vorausgesetzt, der sumpfige Boden lässt das Gebäude nicht wieder sinken ..." #NT!
 gaudi.817.g: "¡Ausgezeichnet!" #NT!
 gaudi.818.t: "Archäologische Untersuchungen in Mexiko-Stadt" #NT!
 gaudi.818.d: "Nach einem Besuch auf der Baustelle entdeckte [SCOPE.sCharacter('gaudi_archaeologist').GetFullName], dass der Palacio de Bellas Artes offenbar auf aztekischen Ruinen steht. Er bittet um eine Grabungsgenehmigung." #NT!
 gaudi.818.f: "Tenochtitlán war die Hauptstadt des Aztekenreiches und die Vorgängerstadt von Mexiko-Stadt. Nach der spanischen Eroberung wurde es weitgehend zerstört und einige der Ruinen wurden in den umliegenden Texcoco-See geworfen oder die Baumaterialien wurden zum Bau neuer Gebäude verwendet. Aztekische Spolien sind noch immer in älteren Häusern aus der Kolonialzeit zu finden." #NT!
 gaudi.819.t: "Neue Jobs in Mexiko-Stadt" #NT!
 gaudi.819.d: "Der Bau des Palacio de Bellas Artes führte zu einem großen Zustrom von Menschen nach Mexiko." #NT!
 gaudi.819.f: "Die herausragende Bedeutung von Mexiko-Stadt reicht bis in die vorkoloniale Zeit zurück, als Tenochtitlán als Hauptstadt des Aztekenreiches galt und zahlreiche zentrale Funktionen innehatte. Nachdem die Spanier sie als Kolonialmetropole zerstört und wieder aufgebaut hatten, wurde die Stadt zum Sitz der zentralistischen Kolonialverwaltung. Ende des 19. Jahrhunderts wurde die Bedeutung durch den Ausbau des Eisenbahnnetzes gestärkt. Mit Beginn des 20. Jahrhunderts gewann die Stadt neben ihrer Funktion als Finanz- und Handelszentrum auch an Bedeutung als Industriestandort. Die Aussicht auf Arbeit lockte über Jahrzehnte Hunderttausende in die Hauptstadt. Einen Anreiz gaben Bauprojekte wie der Palacio de Bellas Artes." #NT!
  
