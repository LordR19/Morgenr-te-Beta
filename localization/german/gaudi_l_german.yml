 gaudi.1201.t: "Moderne Lokomotiven" #NT!
 gaudi.1201.t_general: "Western & Atlantic Railroad #3 \"Allgemein\"" #NT!
 gaudi.1201.t_forney: "„Forney“ 0-4-4T" #NT!
 gaudi.1201.t_e6: "E6-Klasse „Atlantic“" #NT!
 gaudi.1201.t_m_1000: "M-10000" #NT!
 gaudi.1201.t_gg1: "Klasse GG1" #NT!
 gaudi.1201.t_kkstb_30: "kkStB-Reihe 30" #NT!
 gaudi.1201.t_fs_class_670: "FS-Klasse 670" #NT!
 gaudi.1201.d: "Endlich sind die von unserem [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] gebauten Lokomotiven endlich auf den Gleisen des [GetPlayer.GetAdjectiveNoFormatting] Schienennetzes! Wir werden mit Sicherheit neue Geschwindigkeitsrekorde von ihnen sehen!" #NT!
 gaudi.1201.f: "„Schauen Sie sich dieses Wunderwerk der Technik an! Es ist doch fantastisch, nicht wahr?“" #NT!
 gaudi.1201.f_general: "Die 4-4-0-Konfiguration hat sich bereits als großartig erwiesen. Der „General“ und seinesgleichen werden mit Sicherheit die Arbeitspferde Amerikas werden!" #NT!
 gaudi.1201.f_forney: "Die Forney ist eine großartige Lokomotive für städtische Gebiete, da sie aufgrund ihrer geringen Größe die scharfen Kurven einer Stadtbahn bewältigt." #NT!
 gaudi.1201.f_e6: "Die E6-Klasse „Atlantic“ ist eine schnelle Dampflokomotive, die ihren Passagieren eine reibungslose Fahrt bietet. Es wird auf den wichtigsten Passagierlinien eingesetzt." #NT!
 gaudi.1201.f_m_1000: "Die M-10000 ist eine stromlinienförmige gaselektrische Lokomotive. Sie kann hohe Geschwindigkeiten erreichen und ist die ideale Lokomotive für Schnellstrecken." #NT!
 gaudi.1201.f_gg1: "Die Klasse GG1 ist eine stromlinienförmige Elektrolokomotive, die Zugzüge mit atemberaubender Geschwindigkeit ziehen kann. Sicherlich wird diese Lokomotive eine lange Karriere haben!" #NT!
 gaudi.1201.f_kkstb_30: "Die kkStB-Reihe 30 ist ein toller Nahverkehrszug, da sie über ein besonders dampf- und rauchfreies Verbrennungsverfahren verfügt." #NT!
 gaudi.1201.f_fs_class_670: "Die FS-Klasse 670 hat ein ikonisches Design, das im Grunde die normale Reihenfolge einer Lokomotive umkehrt. Der Führerstand ist vorne an der Lokomotive platziert und ermöglicht dem Lokführer eine perfekte Sicht." #NT!
 gaudi.1201.g: "Ein Wunder der Technik!" #NT!
  
