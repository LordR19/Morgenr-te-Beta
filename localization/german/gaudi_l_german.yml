 gaudi.1005.t: "Das erste Telegramm" #NT!
 gaudi.1005.d: "Heute hat [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] die erste Nachricht über einen elektrischen Telegrafen mit einem von [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] erfundenen Alphabet gesendet. Der Test war ein voller Erfolg." #NT!
 gaudi.1005.f: "Im März 1843 stellte der US-Kongress Samuel Morse 30.000 US-Dollar zur Verfügung, um eine Telegraphenlinie zwischen Washington, D.C. und Baltimore, Maryland, zu verlegen. Morse beschloss ursprünglich, das Kabel unter der Erde zu verlegen, und bat Ezra Cornell, die Leitung mit einem speziellen Kabelverlegepflug zu verlegen, den Cornell entwickelt hatte. Das Projekt wurde jedoch nach der Verlegung von etwa 15 Kilometern Draht gestoppt, da die Leitung ausfiel. Morse erfuhr, dass Cooke und Wheatstone in England Stangen für ihre Linien verwendeten und beschloss, ihrem Beispiel zu folgen. Ein Test der noch unvollständigen Linie erfolgte am 1. Mai 1844, als die Nachricht von der Nominierung von Henry Clay zum US-Präsidenten durch die Whig-Partei vom Parteitag in Baltimore an das Kapitol in Washington geschickt wurde. Morses Linie wurde am 24. Mai 1844 von der Old Supreme Court Chamber im Kapitol der Vereinigten Staaten in Washington bis zum Bahnhof Mount Clare der Eisenbahn in Baltimore demonstriert und begann mit der Übermittlung von Morses erster Nachricht (aus Washington) an Alfred Vail (in Baltimore)." #NT!
 gaudi.1005.g: "Was hat Gott gewirkt?" #NT!
  
 gaudi.1006.t: "Das erste Automobil mit Verbrennungsmotor" #NT!
 gaudi.1006.d: "Heute ist [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] ein Auto mit Verbrennungsmotor von [SCOPE.sState('gaudi_car_state_1_scope').GetName] bis [SCOPE.sState('gaudi_car_state_2_scope').GetName] gefahren und hat dabei eine Geschwindigkeit von 16 Stundenkilometern erreicht." #NT!
 gaudi.1006.f: "„16 Kilometer pro Stunde? Das ist eine mörderisch gefährliche Geschwindigkeit!“" #NT!
 gaudi.1006.g: "Vroom!" #NT!
  
