 gaudi.1131.f: "„Ich bin ein Zwerg und ich grabe ein Loch! Diggy diggy hole, grabe ein Loch!“" #NT!
 gaudi.1131.g: "Haben Sie zufällig Gold gefunden?" #NT!
  
 je_gaudi_railway_project: "Modernisierung von Eisenbahnstrecken" #NT!
