 je_gaudi_sagrada_phase_3: "Sagrada Família: Krippenfassade" #NT!
 je_gaudi_sagrada_phase_3_reason: "Die Krippenfassade ist der Geburt Jesu gewidmet und mit Szenen geschmückt, die an Elemente des Lebens erinnern. Charakteristisch für Gaudís naturalistischen Stil sind die Skulpturen kunstvoll arrangiert und mit Szenen und Bildern aus der Natur verziert, jede auf ihre eigene Weise ein Symbol. Die Fassade ist der aufgehenden Sonne im Nordosten zugewandt, einem Symbol für die Geburt Christi. Es ist in drei Portiken unterteilt, von denen jeder eine theologische Tugend (Hoffnung, Glaube und Nächstenliebe) darstellt. Der Baum des Lebens erhebt sich über der Tür Jesu im Portikus der Nächstenliebe." #NT!
