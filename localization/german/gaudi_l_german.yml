 gaudi_eiffel_phase_1_decision: "Eiffelturm" #NT!
 gaudi_eiffel_phase_1_decision_desc: "Mit den technischen Möglichkeiten der Industrialisierung entstanden Ideen zum Bau hoher Gebäude. Vor allem Turmbauten spiegelten den Zeitgeist wider. Am 1. Mai 1886 schrieb Handelsminister Édouard Lockroy den Ideenwettbewerb für die Gebäude der Pariser Weltausstellung aus, der sich an französische Architekten und Ingenieure richtete. Es beteiligten sich rund 100 Bewerber, von denen viele die Idee eines Turmbaus aufgriffen. Nach der ersten Auswahl blieben drei Vorlagen übrig, darunter Eiffels Beitrag und die Entwürfe von Ferdinand Dutert und Jean Camille Formigé. Eiffel ließ Sauvestres stark verzierte Version noch einmal überarbeiten, ohne einige dekorative Elemente zu entfernen, und gewann mit diesem Kompromissvorschlag den Wettbewerb." #NT!
 gaudi_liberty_phase_1_decision: "Freiheitsstatue" #NT!
 gaudi_liberty_phase_1_decision_desc: "Der Bildhauer Frédéric-Auguste Bartholdi schlug die Errichtung einer Freiheitsstatue als Zeichen der Brüderlichkeit zwischen dem französischen und amerikanischen Volk und zur Erinnerung an den gemeinsamen Kampf im Unabhängigkeitskrieg und für die Ideale der Aufklärung vor. Sie sollte das Symbol eines freien und demokratischen Amerikas sein. Die Hundertjahrfeier in den USA im Jahr 1876 gab dieser Idee neuen Auftrieb." #NT!
 gaudi_ben_phase_1_decision: "Ein würdiges Parlament" #NT!
 gaudi_ben_phase_1_decision_desc: "Am 16. Oktober 1834 zerstörte ein verheerender Brand den größten Teil des Palace of Westminster. Das Finanzministerium hatte beschlossen, das nach einer Steuerreform im Jahr 1826 überflüssig gewordene Kerbholz zu verbrennen. Die beiden Wagenladungen wurden in zwei Öfen verbrannt, wodurch im Oberhaus ein Feuer ausbrach. Nur die Westminster Hall, der Jewel Tower, die Krypta der St. Stephen's Chapel und der Kreuzgang blieben von der Zerstörung verschont. Eine Kommission beschloss im Juni 1835, dass das Schloss an gleicher Stelle wieder aufgebaut werden sollte; entweder im gotischen Stil oder im Tudor-Stil. Im Jahr 1836 entschied sich die Kommission nach Prüfung von 97 konkurrierenden Vorschlägen für den Plan von Charles Barry, der einen Wiederaufbau im gotischen Stil vorsah." #NT!
 gaudi_ben_phase_2_decision: "Eine unverwechselbare Glocke" #NT!
 gaudi_ben_phase_2_decision_desc: "Der Name Big Ben bezieht sich auf die schwerste der fünf Glocken des berühmten Glockenturms im Palace of Westminster in London, die 13,5 Tonnen wiegt. Der Turm hat eine Höhe von 96,3 Metern, wobei die ersten 61 Meter aus Backstein mit einer Kalksteinfassade und die Spitze aus Gusseisen bestehen. Charles Barry, der Architekt des Palace of Westminster, beauftragte Augustus Pugin mit dem Entwurf des Turms. Das Uhrwerk wurde 1848 von Sir George Airy und Edmund Denison entwickelt und vom Uhrmacher Edward John Dent hergestellt. Der Durchmesser der vier Zifferblätter beträgt jeweils sieben Meter. Unter jedem der vier Zifferblätter befindet sich die lateinische Inschrift „Domine salvam fac reginam nostram Victoriam primam“ (Gott schütze unsere Königin Victoria die Erste)." #NT!
  
