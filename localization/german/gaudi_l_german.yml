 gaudi_states_with_modernized_railway_tt: "Alle [GetPlayer.GetAdjective]-Staaten verfügen über den Modernized Railway Lines Modifier (derzeit [GetPlayer.MakeScope.GetVariable('gaudi_num_states_modernized_railway_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1141.t: "Die modernen Eisenbahnlinien von [GetPlayer.GetName]" #NT!
 gaudi.1141.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat das Projekt zur Modernisierung der Schieneninfrastruktur in [GetPlayer.GetNameNoFormatting] endlich abgeschlossen. Da unsere Bahnstrecken zu den modernsten der Welt gehören, werden wir sicherlich mehr Verkehr auf unserem Schienennetz erleben." #NT!
 gaudi.1141.f: "„Diese neuen Eisenbahnstrecken haben alles, was Sie brauchen! Es würde mich nicht einmal überraschen, wenn die Weichen beheizt wären!“" #NT!
