 gaudi_civil_engineer: "Bauingenieur" #NT!
 gaudi_civil_engineer_desc: "[Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineers$')] sind Ingenieure, die sich auf Bau- und Infrastrukturprojekte konzentrieren. Sie könnten neue Brücken, Tunnel oder Kanäle bauen." #NT!
 gaudi_mechanical_engineer: "Maschinenbauingenieur" #NT!
 gaudi_mechanical_engineer_desc: "[Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineers$')] konzentrieren sich auf den Bau neuer und innovativer Maschinen. Vielleicht schaffen sie eine bessere Lokomotive oder eine neue innovative Dampfmaschine. Vielleicht werden sie sogar Karren bauen, die ohne Pferde fahren können?" #NT!
 gaudi_military_engineer: "Militärischer Ingenieur" #NT!
 gaudi_military_engineer_desc: "[Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineers$')] sind oft Teil des Militärs und konzentrieren sich auf den Bau von Festungen oder neuen innovativen Kriegsmaschinen." #NT!
 gaudi_electrical_engineer: "Elektroingenieur" #NT!
 gaudi_electrical_engineer_desc: "Elektrizität ermöglicht viele innovative Anwendungen, von Licht über Motoren bis hin zur Kommunikation. [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineers$')] Arbeiten Sie daran, diese Macht zum Wohle der Menschheit zu nutzen." #NT!
 gaudi_aeronautical_engineer: "Luftfahrtingenieur" #NT!
 gaudi_aeronautical_engineer_desc: "Der Traum vom Fliegen ist alt. Nachdem es den Menschen nun tatsächlich möglich ist, die Luft zu erobern, streben [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineers$')] mit dem Bau neuer Flugzeuge und Luftschiffe danach, die Menschen höher, schneller und weiter fliegen zu lassen." #NT!
  
