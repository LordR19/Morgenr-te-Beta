 gaudi.1101.t: "Die modernen Straßen von [GetPlayer.GetName]" #NT!
 gaudi.1101.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat das Projekt zur Modernisierung der Straßen von [GetPlayer.GetNameNoFormatting] endlich abgeschlossen. Unsere Straßen gelten heute als die modernsten der Welt. Dies wird den Handel und das Reisen in unserem Land ankurbeln." #NT!
 gaudi.1101.f: "„Ich erinnere mich an die Zeit, als wir noch nicht einmal Straßen hatten. Wir mussten jeden Tag unsere eigenen Wege durch die dichten Wälder bauen! Ihr jungen Leute habt es so einfach! Die Regierung wird euch einfach mit allem versorgen, was ihr braucht! Das habt ihr nicht.“ überhaupt nicht mehr arbeiten!\"" #NT!
 gaudi.1101.g: "Jetzt können wir endlich ohne all diese Unebenheiten reisen!" #NT!
  
 je_gaudi_canal_project: "Kanalsystem" #NT!
