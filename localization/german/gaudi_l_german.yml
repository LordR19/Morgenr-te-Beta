 ACHIEVEMENT_gaudi_kulturnation: "Kulturnation" #NT!
 ACHIEVEMENT_DESC_gaudi_kulturnation: "Vollenden Sie als deutsche Nation den Kölner Dom, entdecken Sie Neptun, gründen Sie den Allgemeinen Deutschen Musikverein, veranstalten Sie die Richard-Wagner-Festspiele, transportieren Sie das Ischtar-Tor nach Deutschland und machen Sie Ihre Hauptstadt zur Wiege des Expressionismus. Sie benötigen außerdem einen aktiven Dirigenten und einen aktiven berühmten Archäologen." #NT!
