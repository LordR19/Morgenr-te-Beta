 je_gaudi_telegraphy_network: "Bauen Sie ein Telegrafennetzwerk auf" #NT!
 je_gaudi_telegraphy_network_reason: "Grundsätzlich kann ein Telegraphenamt nur dort errichtet werden, wo bereits eine Eisenbahnlinie vorhanden ist, da die Telegraphenmasten entlang der Strecke verlaufen und für die Koordinierung des Zugsystems von erheblicher Bedeutung sind. Die Eröffnung eines neuen Büros dauert etwa ein Jahr, wobei ein [concept_gaudi_engineer] den Prozess beschleunigt. Der Abschluss geht sogar noch schneller, wenn es sich um einen [concept_gaudi_electrical_engineer] handelt. Auch auf den Arbeitsfortschritt wirkt sich die Erfindung des Elektromagnetismus positiv aus. Die Erfindung des Elektromagnetismus ist auch für die Einrichtung von Telegrafiebüros in überseeischen Ländern oder anderen Exklaven erforderlich. Andernfalls kann ein Telegrafenamt nur in einem Staat errichtet werden, der an ein anderes Telegrafenamt grenzt." #NT!
  
 gaudi.1411.t: "Ein nationales Telegraphennetzwerk" #NT!
 gaudi.1411.d: "Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] stellte heute Pläne für eine neue Telegrafenlinie zur Verbindung von [GetPlayer.GetName] vor. Dadurch werden die Menschen näher zusammenkommen als je zuvor." #NT!
 gaudi.1411.f: "Samuel Morse entwickelte und patentierte 1837 einen aufzeichnenden elektrischen Telegraphen. Morses Assistent Alfred Vail entwickelte ein Instrument namens Register zur Aufzeichnung der empfangenen Nachrichten. Es prägte mit einem Stift, der von einem Elektromagneten betätigt wurde, Punkte und Striche auf ein sich bewegendes Papierband. Morse und Vail entwickelten das Morsecode-Signalisierungsalphabet. Das erste Telegramm in den Vereinigten Staaten wurde von Morse am 11. Januar 1838 über zwei Meilen (3 km) Kabel bei Speedwell Ironworks in der Nähe von Morristown, New Jersey, gesendet, obwohl er die Nachricht „WAS.“ erst später, im Jahr 1844, verschickte HATH GOD WROUGHT“ über die 44 Meilen (71 km) vom Kapitol in Washington bis zum alten Mt. Clare Depot in Baltimore." #NT!
 gaudi.1411.g: "None" #NT!
 gaudi.1412.t: "Telegraphy Network wurde gestoppt" #NT!
 gaudi.1412.d: "Die Regierung hat einen sofortigen Stopp des Ausbaus der Telegrafenleitungen angeordnet." #NT!
 gaudi.1412.f: "Heute wurde folgende Anordnung erlassen, weshalb ab sofort alle Arbeiten eingestellt werden:\n\n-.-. --- -. ... - .-. ..- -.-. - .. --- -. / ... - --- .--. --..-- / -. --- .-- -.-.--" #NT!
 gaudi.1412.g: "Wir schließen den Bau vorerst ab." #NT!
 gaudi.1413.t: "Telegraphy Network fertig" #NT!
 gaudi.1413.d: "Heute wurde der letzte Telegrafenmast in einem bisher unzugänglichen Gebiet feierlich errichtet. Jeder Ort in unserem Land ist an das nationale Telegrafennetz angeschlossen und Nachrichten werden von einem Ende des Landes zum anderen gesendet." #NT!
 gaudi.1413.f: "Die Abdeckung des gesamten Landes mit einem Telegrafennetz ist eine enorme Leistung. Durch die Anbindung an das internationale Netzwerk wird der nationale und globale Gedankenaustausch maßgeblich angeregt. Das ist natürlich noch nicht das Ende: Wenn unser Land neue Gebiete erwirbt, die noch nicht verkabelt sind, müssen wir auch dort Telegraphenbüros einrichten. Und vielleicht wird es eines Tages eine Möglichkeit geben, Nachrichten zu versenden, ohne Telegrafenleitungen zu benutzen ..." #NT!
 gaudi.1413.g: "None" #NT!
 gaudi.1414.t: "Über Telegraph verbundene Universitäten" #NT!
 gaudi.1414.d: "Die Universitäten [SCOPE.sState('gaudi_university_state_1').GetName] und [SCOPE.sState('gaudi_university_state_2').GetName] sind nun durch eine direkte Telegraphenlinie verbunden. Die Wissenschaftler erhoffen sich davon einen verstärkten Austausch." #NT!
 gaudi.1414.f: "„Von allen wunderbaren Errungenschaften der modernen Wissenschaft ist der elektrische Telegraph transzendental die größte und nützlichste für die Menschheit … Die ganze Erde wird vom elektrischen Strom durchströmt sein und von menschlichen Gedanken und Gefühlen beben … Was für eine machtvolle Kraft ist also der Telegraph dazu bestimmt, in der Zivilisation der Welt zu werden! Dies verbindet alle Nationen der Erde durch ein lebenswichtiges Band. Es ist unmöglich, dass alte Vorurteile und Feindseligkeiten länger bestehen bleiben, solange ein solches Instrument für den Gedankenaustausch zwischen allen Nationen der Erde geschaffen wurde. -Augustus Maverick" #NT!
 gaudi.1414.g: "Dadurch wird die technische Forschung gestärkt." #NT!
 gaudi.1414.h: "Dadurch wird die Naturforschung gestärkt." #NT!
 gaudi.1414.i: "Dadurch wird die archäologische Forschung gestärkt." #NT!
 gaudi.1415.t: "Telegramm für deinen Nachbarn" #NT!
 gaudi.1415.d: "Die Telegrafenstation in [SCOPE.sState('gaudi_our_telegraph_state').GetName] hat eine Verbindung zum Nachbarstaat [SCOPE.sState('gaudi_neigbour_telegraph_state').GetName] hergestellt. Wir können nun ein Telegramm an unseren Nachbarn senden." #NT!
 gaudi.1415.f: "Telegrafie kann zur internationalen Verständigung und zur Verbesserung der Beziehungen beitragen. Bei einigen Telegrammen ist dies jedoch nicht der Fall." #NT!
 gaudi.1415.g: "Senden Sie ein freundliches Telegramm, um unsere Beziehungen zu stärken." #NT!
 gaudi.1415.h: "Senden Sie ein Witztelegramm, um ihr Staatsoberhaupt zu verärgern." #NT!
 gaudi.1416.t: "Telegramm von unserem Nachbarn" #NT!
 gaudi.1416.d: "Unser Nachbar [SCOPE.sCountry('gaudi_telegram_country').GetName] hat in einem Nachbarstaat eine Telegrafenleitung eingerichtet und uns eine freundliche Nachricht geschickt." #NT!
 gaudi.1416.f: "„Auf gute Nachbarn.“" #NT!
 gaudi.1416.g: "Ein Telegramm? Für mich? Wir sollten auch eins schicken!" #NT!
 gaudi.1417.d: "Das erste offizielle Telegramm von [SCOPE.sCountry('gaudi_telegram_country').GetName] wurde heute verschickt. Anscheinend wollen sie uns zum Narren halten!" #NT!
 gaudi.1417.f: "'[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat Flöhe.'" #NT!
 gaudi.1417.g: "Soll das ein Scherztelegramm sein?" #NT!
  
 gaudi_building_radio_network_modifier: "Radiosender für alle" #NT!
 gaudi_radio_network_modifier: "Radiosendernetzwerk" #NT!
  
 je_gaudi_radio_network: "Bauen Sie ein Radiosendernetzwerk auf" #NT!
 je_gaudi_radio_network_reason: "Radiostationen können überall im Land eingerichtet werden, sofern dort bereits eine Eisenbahn vorhanden ist – der Aufbau eines Telegrafennetzes ist nicht erforderlich. Der Aufbau eines neuen Radiosenders dauert etwa ein Jahr, wobei ein [concept_gaudi_engineer] den Prozess beschleunigt. Der Abschluss geht sogar noch schneller, wenn es sich um einen [concept_gaudi_electrical_engineer] handelt." #NT!
  
 gaudi_radio_network_button: "Drahtlose Übertragungen" #NT!
 gaudi_radio_network_button_desc: "Die Zeit des lästigen Kabelsalats ist vorbei! Mit der Erfindung der Funktechnik ist es nun möglich, Nachrichten über Antennen zu versenden. Dies ermöglicht nicht nur den Austausch von Nachrichten, sondern auch die Etablierung von Radioprogrammen. Zuvor muss natürlich noch ein landesweites Netz von Radiosendern aufgebaut werden." #NT!
  
 gaudi.1421.t: "Funknetz" #NT!
 gaudi.1421.d: "Die Erfindung der drahtlosen Telegrafie ermöglicht Wunder. Von nun an können Nachrichten von jedem Ort zum anderen gesendet werden, ohne dass Sendemasten erforderlich sind, sofern die entsprechende technische Ausrüstung vorhanden ist." #NT!
 gaudi.1421.f: "Im Jahr 1897 schloss sich Karl Ferdinand Braun der Reihe der Funkpioniere an. Seine wichtigsten Beiträge waren die Einführung eines geschlossenen Schwingkreises im erzeugenden Teil des Senders, dessen Trennung vom strahlenden Teil (der Antenne) mittels induktiver Kopplung und später die Verwendung von Kristallen für Empfangszwecke. Die drahtlose Telegrafie beanspruchte 1898 Dr. Brauns volle Aufmerksamkeit, und viele Jahre lang widmete er sich danach fast ausschließlich der Lösung ihrer Probleme. Dr. Braun hatte ausführlich über drahtlose Themen geschrieben und war durch seine zahlreichen Beiträge im Electrician und anderen wissenschaftlichen Fachzeitschriften bekannt. Im Jahr 1899 meldete er das Patent für die drahtlose elektrische Übertragung von Signalen über Oberflächen an." #NT!
 gaudi.1421.g: "Eine Antenne an jedem Ort!" #NT!
 gaudi.1422.t: "Das Funknetz wurde gestoppt" #NT!
 gaudi.1422.d: "Die Bauarbeiten für neue Antennen und Radiostationen sind vorerst unterbrochen. Sie können jederzeit mit einem [concept_gaudi_electrical_engineer] fortgesetzt werden." #NT!
 gaudi.1422.f: "„Habe ich der Welt Gutes getan oder habe ich eine Bedrohung hinzugefügt?“ -Guglielmo Marconi" #NT!
 gaudi.1422.g: "Wir schließen den Bau vorerst ab." #NT!
 gaudi.1423.t: "Radio Network fertig" #NT!
 gaudi.1423.d: "Die Physiker und Ingenieure von [GetPlayer.GetName] verkünden stolz, dass sie nun das ganze Land abgedeckt haben – drahtlos!" #NT!
 gaudi.1423.f: "„Mein Hauptproblem bestand darin, dass die Idee so elementar und so einfach in der Logik war, dass man kaum glauben konnte, dass niemand sonst daran gedacht hatte, sie in die Praxis umzusetzen.“ -Guglielmo Marconi" #NT!
 gaudi.1423.g: "Radio hören!" #NT!
 gaudi.1424.t: "Erstes Radioprogramm" #NT!
 gaudi.1424.d: "Die erste private Radiosendung, die im [SCOPE.sState('gaudi_radio_state').GetName] ausgestrahlt wurde, führte zu einem stark steigenden Interesse an diesem neuen Medium. Das nahegelegene Werk bereitet sich darauf vor und hat die Effizienz der eigenen Produktion verbessert, um auf einen möglichen Kundenansturm vorbereitet zu sein." #NT!
 gaudi.1424.f: "Im Jahr 1909 nahm der weltweit erste Nachrichtensender seinen Betrieb mit einem regulären Programm bei 14 Watt auf. Die Station in San José, Kalifornien, wurde vom Physiker Charles „Doc“ Herrold und Studenten seines College of Wireless and Engineering gegründet. 1921 erhielt dieser heute kommerzielle Sender die Kennung KQW, die später von CBS übernommen wurde." #NT!
 gaudi.1424.g: "Ein Radio in jedem Haus?" #NT!
 gaudi.1425.t: "Radio-Agitation" #NT!
 gaudi.1425.d: "Auch Politik und Propaganda verändern sich mit der Technologie. [SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] hat einen eigenen kleinen Radiosender eröffnet, den Parteianhänger täglich hören. Auch bisher unpolitisierte Menschen sind für das Programm empfänglich." #NT!
 gaudi.1425.f: "„Guten Morgen, liebe Zuhörer. Dies sind die Morgenansagen. Die Probetrainings für die Fußballmannschaft finden am Freitagnachmittag statt. Das gilt natürlich nur, wenn unser [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] etwas gegen unseren miserablen Fußballplatz unternimmt. Ich habe eine Frage. Was macht [SCOPE.sCharacter('gaudi_ruler').GetFullName] eigentlich? Er soll der [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] sein, oder? Was ist seine Agenda? Er lügt alle an? Oder doch? Stellen wir diese Fragen. Abgesehen davon: Wer hat eigentlich für [SCOPE.sCharacter('gaudi_ruler').GetFullName] gestimmt? Ich weiß, dass ich es nicht getan habe. Und alle, die es getan haben, kratzen sich jetzt am Kopf und sagen: „Ups. Ich schätze, das hätte ich nicht tun sollen.“ Ich bin nicht im Kabinett, ich bin nur ein normaler Mensch wie Sie alle. Und wie Sie alle möchte ich wissen, was passiert ist... mit meinem Land.'" #NT!
 gaudi.1425.g: "Verbieten Sie diesen Radiosender!" #NT!
 gaudi.1425.h: "Da dies ein freies Land ist, können Sie frei senden." #NT!
 gaudi.1426.t: "Ein verstörendes Hörspiel" #NT!
 gaudi.1426.d: "Eines der ersten Hörspiele einer Radiosendung löste bei uninformierten Zuhörern Massenpanik aus, weil sie dachten, die fiktive Geschichte sei Teil der Berichterstattung." #NT!
 gaudi.1426.f: "„Hier spricht Orson Welles, meine Damen und Herren, untypisch, um Ihnen zu versichern, dass Der Krieg der Welten keine größere Bedeutung hat als das Feiertagsangebot, das er sein sollte; Die eigene Radioversion des Mercury Theatre, in der man sich in ein Laken kleidet, aus einem Busch springt und „Boo!“ sagt. Von jetzt an konnten wir nicht bis morgen Abend alle Ihre Fenster einseifen und alle Ihre Gartentore klauen, also haben wir das Nächstbeste getan. Wir haben die Welt vor Ihren Augen vernichtet und das CBS völlig zerstört. Ich hoffe, Sie werden erleichtert sein zu erfahren, dass wir es nicht so gemeint haben und dass beide Institutionen weiterhin für den Geschäftsverkehr geöffnet sind. Also verabschieden Sie sich alle und erinnern Sie sich bitte am nächsten Tag an die schreckliche Lektion, die Sie heute Abend gelernt haben. Dieser grinsende, leuchtende, kugelförmige Eindringling Ihres Wohnzimmers ist ein Bewohner des Kürbisbeets, und wenn es an Ihrer Tür klingelt und niemand da ist, war das kein Marsianer, es ist Halloween.“ -Orson Welles" #NT!
 gaudi.1426.g: "Eine außerirdische Invasion? Und die Leute haben das geglaubt?" #NT!
 gaudi.1426.h: "Gut, dass wir vorbereitet waren!" #NT!
  
 gaudi.1420.t: "Transatlantisches Kabel" #NT!
 gaudi.1420.d: "Ein Transatlantikkabel verbindet nun die beiden Standorte Neufundland und Irland. Eine erste Nachricht wurde zwischen den Kontinenten ausgetauscht." #NT!
 gaudi.1420.f: "„Es ist ein Triumph, der ruhmreicher, weil für die Menschheit weitaus nützlicher ist, als jemals ein Eroberer auf dem Schlachtfeld errungen wurde.“ Möge sich der atlantische Telegraph unter dem Segen des Himmels als Band des ewigen Friedens und der Freundschaft zwischen den verwandten Nationen und als Instrument erweisen, das von der göttlichen Vorsehung dazu bestimmt ist, Religion, Zivilisation, Freiheit und Recht auf der ganzen Welt zu verbreiten. -James Buchanan" #NT!
 gaudi.1420.g: "None" #NT!
 gaudi.1430.t: "Transatlantische Übertragung" #NT!
 gaudi.1430.d: "Ein großer Erfolg für den menschlichen Fortschritt: Heute wurde die erste Nachricht drahtlos über den Atlantik gesendet!" #NT!
 gaudi.1430.f: "-S-" #NT!
 gaudi.1430.g: "Und funktioniert das wirklich? Nachrichten durch die Luft?" #NT!
  
 je_gaudi_transatlantic_cable: "Transatlantisches Kabel" #NT!
 je_gaudi_transatlantic_cable_reason: "Durch die Errichtung einer Telegrafiestation auf beiden Seiten des Atlantiks besteht die Möglichkeit, ein unterseeisches Telegrafiekabel zu verlegen, um Europa und Amerika einander anzunähern." #NT!
 je_gaudi_transatlantic_radio: "Transatlantische Übertragung" #NT!
 je_gaudi_transatlantic_radio_reason: "Es klingt wie Zauberei, aber mit modernster Technologie ist es viel einfacher, Nachrichten über den Atlantik zu senden, anstatt Telegrafenkabel zu verwenden. Damit wäre das Problem gelöst, dass die Kabel immer wieder brechen und es dadurch zu Kommunikationsstörungen kommt." #NT!
  
