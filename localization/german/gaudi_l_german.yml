 gaudi.2101.t: "Geburt des Stahltitanen" #NT!
 gaudi.2101.d: "Unter großem Interesse der Öffentlichkeit begannen die Bauarbeiten mit den Aushubarbeiten für die Fundamente. Insgesamt werden dafür 30.973 Kubikmeter Erde ausgehoben. Der Eiffelturm hat bereits einen Rekord aufgestellt, ohne dass ein einziger Stahlträger verlegt werden musste." #NT!
 gaudi.2101.f: "„Dieser Turm wird nicht nur die Kunst des modernen Ingenieurs symbolisieren, sondern auch das Jahrhundert der Industrie und Wissenschaft, in dem wir leben und dem die große wissenschaftliche Bewegung des 18. Jahrhunderts und die Revolution von 1789 den Weg bereitet haben.“ , dem dieses Denkmal als Ausdruck der Dankbarkeit Frankreichs errichtet wird.“ -Gustave Eiffel" #NT!
 gaudi.2101.g: "Zum Himmel, zu den Sternen!" #NT!
 gaudi.2102.t: "Einweihung des Eiffelturms" #NT!
 gaudi.2102.d: "Der stählerne Titan, dessen Vollendung ebenso gefürchtet wie ersehnt wurde, erhebt sich nun über der französischen Hauptstadt. Ganz Paris liegt im Schatten eines Turms – der zum neuen Wahrzeichen der Stadt geworden ist. Die Begeisterung, mit der die Einweihung gefeiert wurde, ließ die Kritiker verstummen." #NT!
 gaudi.2102.f: "„Vor vollendeten Tatsachen – und was für eine Tatsache!“ - Wir müssen uns verbeugen. Ich habe, wie viele andere auch, gesagt und geglaubt, dass der Eiffelturm ein Wahnsinn ist, aber es ist ein großartiger und stolzer Wahnsinn. Sicherlich überragt diese gewaltige Masse den Rest der Ausstellung, und wenn man wieder auf den Champ de Mars hinaustritt, wirken die riesigen Kuppeln und Galerien winzig. Aber was willst du? Der Eiffelturm regt die Fantasie an, er ist etwas Unerwartetes, etwas Fantastisches, das unserer Kleinheit schmeichelt. Kaum war es im Gange, unterzeichneten die berühmtesten Künstler und Schriftsteller, von Meissonier bis Zola, eine flammende Protestschrift gegen den Turm als schreckliches Verbrechen gegen die Kunst. Würden Sie ihn heute noch verpflichten? Nein, sicher nicht, und es wäre ihnen lieber, wenn dieses Dokument des Zorns nicht existierte.'" #NT!
 gaudi.2102.g: "Vive la France!" #NT!
 gaudi.2109.t: "Paris hat verloren!" #NT!
 gaudi.2109.d: "Mit dem Verlust von Paris haben wir jede Möglichkeit verloren, den Eiffelturm weiter zu bauen." #NT!
 gaudi.2109.f: "Sollte Paris aus irgendeinem Grund verloren gehen, geht der Baufortschritt #R insgesamt verloren#!. Nur Frankreich kann den Bau des Eiffelturms fortsetzen. Ausländische Eindringlinge werden kein Interesse daran zeigen, es zu errichten." #NT!
 gaudi.2109.g: "Wir können ihnen Paris nicht lange überlassen!" #NT!
  
 gaudi.2111.t: "Aufzüge" #NT!
 gaudi.2111.d: "Neue technologische Fortschritte im Bereich der Aufzugstechnik haben dazu geführt, dass die Bauarbeiten am Eiffelturm unerwartet schneller voranschreiten." #NT!
 gaudi.2111.f: "Der Aufstieg im Eiffelturm wird durch insgesamt neun verschiedene Aufzüge ermöglicht – fünf in den Turmpfeilern, die zwischen dem Eingang und dem zweiten Stock verlaufen, und zwei Aufzugspaare mit Doppelkabinen zwischen dem zweiten und dritten Stock. Beim Bau des Turms setzte Eiffel bewusst auf unterschiedliche Techniken und Hersteller, um im Fehlerfall unabhängig zu bleiben. Bis 1910 funktionierten Otis-Aufzüge in den Nord- und Südpfeilern. Bis 1897 gab es Aufzüge von Roux, Combaluzie und Lepape in den Ost- und Westpfeilern. Mit Hilfe einer endlosen Doppelkette konnten sie bis zu 200 Personen transportieren. Beide Anlagen wurden über ein hydraulisches Fördersystem betrieben. Anlässlich der Weltausstellung 1900 ersetzte Eiffel die Aufzüge und die Dampfmaschinen, die die Hydraulik antrieben, durch Elektromotoren." #NT!
 gaudi.2111.g: "Großartig!" #NT!
 gaudi.2112.t: "Aufschrei der Intellektuellen" #NT!
 gaudi.2112.d: "In einer renommierten Tageszeitung protestierten mehrere Repräsentanten des intellektuellen, akademischen und künstlerischen Lebens gegen den Bau des Eiffelturms, den sie als hässlichen Schandfleck geißeln." #NT!
 gaudi.2112.f: "„Wir, Schriftsteller, Maler, Bildhauer, Architekten und leidenschaftliche Anhänger der bisher unberührten Schönheit von Paris, protestieren mit all unserer Kraft, mit all unserer Empörung im Namen des beleidigten französischen Geschmacks gegen die Errichtung ... dieses nutzlosen und monströsen Eiffelturm ... Um unsere Argumente auf den Punkt zu bringen, stellen Sie sich für einen Moment einen schwindelerregenden, lächerlichen Turm vor, der Paris wie ein riesiger schwarzer Schornstein dominiert und unter seiner barbarischen Masse Notre Dame, den Tour Saint-Jacques, den Louvre und die Kuppel des Invalidendoms erdrückt , der Arc de Triomphe, alle unsere gedemütigten Denkmäler werden in diesem grässlichen Traum verschwinden. Und zwanzig Jahre lang ... werden wir sehen, wie sich der hasserfüllte Schatten der hasserfüllten Säule aus verschraubtem Blech wie ein Tintenklecks ausdehnt.“" #NT!
 gaudi.2112.g: "Verschieben Sie den Bau." #NT!
 gaudi.2112.h: "Dieser Protest ermutigt uns, den Turm noch schneller zu bauen!" #NT!
 gaudi.2113.t: "Industrielle applaudieren dem Titan aus Stahl" #NT!
 gaudi.2113.d: "Der immer größer werdende Eiffelturm gilt für die Industriellen des Landes als Symbol für den wirtschaftlichen und technischen Fortschritt Frankreichs. Sie sehen der Eröffnung mit Begeisterung entgegen." #NT!
 gaudi.2113.f: "Der Unternehmer und Archäologe Heinrich Schliemann, der den Eiffelturm bereits vor der offiziellen Eröffnung besteigen konnte, lobte das Gebäude in einem Brief an Rudolf Virchow vom 24. Mai 1889 als Wunderwerk der Ingenieurskunst, ohne das die Weltausstellung in Paris nicht stattfinden könne hatte keinen Einspruch. Trotz der Euphorie, die es als gelungene nationale Selbstdarstellung und Demonstration des technischen Fortschritts lobte, gab es auch schonungslose Kritik." #NT!
 gaudi.2113.g: "Vielleicht könnt ihr ein bisschen helfen?" #NT!
 gaudi.2113.h: "Danke dir!" #NT!
 gaudi.2114.t: "Minderwertiger Stahl" #NT!
 gaudi.2114.d: "Der Chefarchitekt kritisierte die Qualität der letzten Stahllieferung heftig und ließ sie zurückschicken. Der Zeitplan für den Bau des Eiffelturms verschiebt sich merklich." #NT!
 gaudi.2114.f: "An den Bauarbeiten waren bis zu 250 Personen beteiligt, rund 150 davon waren für die Vernietung der Bauteile vor Ort im Einsatz. Zu den Bauarbeitern gehörten neben Zimmerleuten auch Schornsteinfeger, da diese es gewohnt waren, in großen Höhen zu arbeiten. Die Arbeitsschichten dauerten in den Wintermonaten neun Stunden und in den Sommermonaten zwölf Stunden. Im September 1888 kam es zu einem Arbeiterstreik; Drei Monate später stellten sie die Arbeit erneut ein und forderten mehr Lohn. Gustave Eiffel verhandelte mit ihnen und richtete für sie auf dem ersten bereits fertiggestellten Bahnsteig eine Kantine ein. Während der gesamten Arbeiten kam es nur zu einem tödlichen Unfall. Beim Einbau der Aufzüge nach der offiziellen Eröffnung verunglückte ein italienischer Arbeiter." #NT!
 gaudi.2114.g: "Kaufen Sie eine neue Ladung Stahl." #NT!
 gaudi.2115.t: "Qualitätsstahl" #NT!
 gaudi.2115.d: "Der Stahl aus den nahe gelegenen Pariser Stahlwerken hat sich beim Bau des Eiffelturms als so hochwertig erwiesen, dass dies nicht nur die Effizienz der Arbeiten beschleunigt hat, sondern auch die Nachfrage anderer Kunden nach mehr Stahl aus dem Werk erhöht hat." #NT!
 gaudi.2115.f: "Am 14. August 1888 wurde das zweite Obergeschoss errichtet und der obere Teil auskragend ausgeführt. Gleichzeitig wurden die Bahnsteige ausgerüstet. Die im Werk vorgebohrten Einzelteile wurden vor Ort mit konischen Dornen unter Schlageinwirkung in ihre endgültige Position gebracht. Insgesamt 2,5 Millionen Nieten halten die Bauteile im Eiffelturm zusammen. Jeweils vier Männer führten das Nieten durch. Der erste Arbeiter ließ die Niete heißprägen und brachte sie in einer kleinen Schmiede zum Glühen. Im zweiten Schritt führte ein weiterer Arbeiter die Niete zum Bohrloch. Ein Dritter brachte den Verriegelungskopf in Form. Im letzten Schritt wurde der Bolzen komprimiert." #NT!
 gaudi.2115.g: "Französischer Stahl ist der beste Stahl." #NT!
 gaudi.2116.t: "Mathematiker sagt Zusammenbruch voraus" #NT!
 gaudi.2116.d: "Nachdem einer der angesehensten Mathematiker Frankreichs vorhergesagt hat, dass der Eiffelturm in rund 230 Metern Höhe einstürzen würde, macht sich bei einigen Hausbesitzern Panik breit." #NT!
 gaudi.2116.f: "Ein Bewohner des Champ de Mars hat eine Klage gegen den Staat und die Stadt Paris eingereicht, aus Angst, der Eiffelturm könnte einstürzen und sein Haus zerstören. Das Gericht erlaubt den Weiterbau nur unter der Bedingung, dass Gustave Eiffel für etwaige Schäden haftet. Dies hat in Frankreich eine grundsätzliche Diskussion entfacht und es stellt sich die Frage, wie vertrauenswürdig Eiffels Konstruktion und Berechnungen sind. Allerdings sehen die Industriellen in dieser Kritik einen Affront gegen den Fortschrittsgedanken als solchen." #NT!
 gaudi.2116.g: "Das ist lächerlich." #NT!
 gaudi.2116.h: "Eiffel muss zahlen, wenn der Turm einstürzt." #NT!
  
 gaudi_admires_liberty_statue_modifier: "Freiheitsstatue: Bewundert amerikanische Ideale" #NT!
 gaudi_liberty_impressed_modifier: "Freiheitsstatue: Beeindruckt von Lady Liberty" #NT!
 gaudi_america_first_modifier: "Freiheitsstatue: Ein amerikanisches Projekt" #NT!
  
 gaudi.2201.t: "Eine Französin im amerikanischen Hafen" #NT!
 gaudi.2201.d: "Auf französische Initiative entsteht derzeit eine gigantische Skulptur, die bald jeden, der die Neue Welt erreicht, als Symbol der Freiheit begrüßen wird." #NT!
 gaudi.2201.f: "Bedloe's Island wurde 1796 dem Staat New York anvertraut, aber im Jahr 1800 wurde die Insel schließlich der Bundesregierung der Vereinigten Staaten übergeben. Die USA beschlossen, auf Bedloe's Island (und auch auf Governor's Island und Ellis Island) Verteidigungsanlagen zu errichten, um den Hafen von New York zu schützen. Im Juni 1871 reiste der Bildhauer Bartholdi nach New York. Sein Blick fiel auf Bedloe's Island in der Upper New York Bay. Jedes ankommende Schiff musste diese Insel passieren, weshalb sie als Standort für eine Statue geeignet schien." #NT!
 gaudi.2201.g: "Wir haben bereits einen würdigen Platz gefunden." #NT!
 gaudi.2202.t: "Freiheit erhellt die Welt" #NT!
 gaudi.2202.d: "Mehrere hunderttausend Menschen feierten heute in einer Parade die Einweihung der Freiheitsstatue, an deren Spitze [SCOPE.sCharacter('gaudi_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler_scope').GetLastName] selbst stand. Ein französisches Komitee ist auch für die nautische Parade verantwortlich, deren Ziel Bedloe's Island ist." #NT!
 gaudi.2202.f: "Nicht wie der dreiste Riese des griechischen Ruhms\nMit erobernden Gliedern rittlings von Land zu Land\nHier an unseren vom Meer umspülten Toren des Sonnenuntergangs wird stehen\nEine mächtige Frau mit einer Fackel, deren Flamme\nDer gefangene Blitz ist und ihr Name\nMutter der Verbannten. Aus ihrer Leuchtfeuerhand erstrahlt ein weltweiter Willkommensgruß; Ihre sanften Augen befehlen\nden luftüberbrückten Hafen, den die Zwillingsstädte umrahmen.\n„Behaltet, alte Länder, eure sagenumwobene Pracht!“ schreit sie\nmit stillen Lippen. „Gib mir deine Müden, deine Armen,\nDeine zusammengedrängten Massen, die sich danach sehnen, frei zu atmen,\nDer elende Müll deines wimmelnden Ufers.\nSende diese, die Obdachlosen, vom Sturm heimgesuchten, zu mir:\nIch hebe meine Lampe neben der goldenen Tür. „" #NT!
 gaudi.2202.g: "Das ist der neue Koloss." #NT!
 gaudi.2209.t: "New York hat verloren!" #NT!
 gaudi.2209.d: "Mit dem Verlust von New York haben wir jede Gelegenheit verloren, den Bau der Freiheitsstatue fortzusetzen." #NT!
 gaudi.2209.f: "Sollte New York aus irgendeinem Grund verloren gehen, geht der Baufortschritt #R insgesamt verloren#!. Nur die Vereinigten Staaten von Amerika können den Bau der Freiheitsstatue fortsetzen. Ausländische Eindringlinge werden kein Interesse daran zeigen, es zu errichten." #NT!
 gaudi.2209.g: "Wir können ihnen New York nicht lange überlassen!" #NT!
 gaudi.2211.t: "Aufzüge" #NT!
 gaudi.2211.d: "Neue technologische Fortschritte im Bereich der Aufzugstechnik haben dazu geführt, dass die Bauarbeiten an der Freiheitsstatue unerwartet schneller voranschreiten." #NT!
 gaudi.2211.f: "„Die Oberflächen sollten klar und schlicht sein, bestimmt durch ein mutiges und klares Design, akzentuiert an den wichtigen Stellen.“ Das Vergrößern oder Vervielfachen von Details sollte vermieden werden. Indem wir die Formen übertreiben, um sie deutlicher sichtbar zu machen, oder indem wir ihnen Details hinzufügen, würden wir die Proportionen des Werkes zerstören. Schließlich sollte das Modell ebenso wie der Entwurf einen zusammengefassten Charakter haben, wie man es bei einem Schnellentwurf tun würde. Es ist notwendig, dass dieser Charakter das Produkt des Willens und der Beobachtung ist und dass der Künstler durch die Konzentration seines Wissens die Form und die Linie in ihrer größten Einfachheit findet. -Frédéric-Auguste Bartholdi" #NT!
 gaudi.2211.g: "Großartig!" #NT!
 gaudi.2213.t: "Intellektuelle beeindruckt" #NT!
 gaudi.2213.d: "Die intellektuelle Elite begrüßt das aktuelle Bauprojekt in New York, das den demokratischen und liberalen Geist der Vereinigten Staaten voll und ganz verkörpert. Die Künstler sehen sich zu Gedichten und Kompositionen inspiriert." #NT!
 gaudi.2213.f: "„Du Wächter des Westtors über der Bucht von Manhattan,\nDie Nebel des Zweifels, die dein Gesicht verbargen, werden rein vertrieben:\nDeine Augen blicken endlich weit und klar, du hebst deine Hand hoch\nUm das Licht der Freiheit in der Welt zu verbreiten- breit für jedes Land.'' -Henry van Dyke" #NT!
 gaudi.2213.g: "Vielleicht können sie Werbung machen?" #NT!
 gaudi.2214.t: "Ein amerikanisches oder französisches Projekt?" #NT!
 gaudi.2214.d: "Je weiter der Bau der Freiheitsstatue voranschreitet und der Stützpunkt auf der Insel vor Manhattan immer höher wird, desto mehr hinterfragen einige Politiker, welches Land der eigentliche Urheber des Projekts ist." #NT!
 gaudi.2214.f: "„Wir sind heute nicht hier, um uns vor der Darstellung eines wilden, kriegerischen Gottes voller Zorn und Rache zu verneigen, sondern wir betrachten stattdessen freudig unsere eigene Gottheit, die vor den offenen Toren Amerikas Wache und Schutz bietet und größer ist als alles, was gefeiert wurde.“ im alten Lied. Anstatt die Blitze des Schreckens und des Todes in ihren Händen zu halten, hält sie das Licht hoch, das den Weg zur Selbstbestimmung des Menschen erhellt. Wir werden nicht vergessen, dass die Freiheit hier ihr Zuhause gefunden hat, und auch ihr gewählter Altar soll nicht vernachlässigt werden. Willige Anhänger werden seine Feuer ständig am Leben erhalten, und diese werden von dort an den Küsten unserer Schwesterrepublik leuchten, und zusammen mit antwortenden Strahlen wird ein Lichtstrom die Dunkelheit der Unwissenheit und der Unterdrückung der Menschen durchdringen, bis die Freiheit die Welt erleuchtet. -Grover Cleveland" #NT!
 gaudi.2214.g: "Dies ist ein amerikanisches Projekt." #NT!
 gaudi.2214.h: "Dies ist ein französisch-amerikanisches Projekt." #NT!
 gaudi.2214.i: "Dies ist ein französisches Projekt." #NT!
 gaudi.2215.t: "Qualitätsstahl" #NT!
 gaudi.2215.d: "Der Stahl aus den nahe gelegenen New Yorker Stahlwerken hat sich beim Bau der Freiheitsstatue als so hochwertig erwiesen, dass dies nicht nur die Effizienz der Arbeiten beschleunigt hat, sondern auch die Nachfrage nach mehr Stahl aus dem Werk von anderen erhöht hat Kunden." #NT!
 gaudi.2215.f: "„Ich habe die Freiheitsstatue gesehen. Und ich sagte mir: Lady, du bist so schön! Du hast deine Arme geöffnet und du bekommst alle Ausländer hierher. Geben Sie mir die Chance zu beweisen, dass ich es wert bin, etwas zu tun und jemand in Amerika zu sein. Und diese Statue war immer in meinen Gedanken.‘" #NT!
 gaudi.2215.g: "Amerikanischer Stahl ist der beste Stahl." #NT!
 gaudi.2216.t: "Die Regierungspartei unterstützt die Freiheitsstatue" #NT!
 gaudi.2216.d: "[SCOPE.sCharacter('gaudi_liberty_leader').GetFullName] ist als glühender Befürworter einer Freiheitsstatue bekannt. Er konnte bereits mehrere wichtige Menschen in seinem Umfeld für das Projekt gewinnen und Spenden sammeln." #NT!
 gaudi.2216.f: "Bartholdi hatte geplant, auf dem Balkon der mit Blattgold bedeckten Fackel Strahler anzubringen, um sie zu beleuchten. Eine Woche vor der Einweihung lehnte das Army Corps of Engineers den Vorschlag ab, aus Angst, er würde die Piloten vorbeifahrender Schiffe blenden. Stattdessen ließ Bartholdi Bullaugen in die Taschenlampe schneiden und brachte darin die Scheinwerfer unter." #NT!
 gaudi.2216.g: "Bitten Sie um eine weitere Spende." #NT!
 gaudi.2216.h: "Loben Sie ihn öffentlich!" #NT!
 gaudi.2217.t: "Unfall auf der Baustelle" #NT!
 gaudi.2217.d: "Bei einem Unfall auf der Baustelle der Freiheitsstatue wurden mehrere Menschen verletzt und ein Teil der Baustelle zerstört." #NT!
 gaudi.2217.f: "„Sie haben im Hafen von New York ein monströses Idol aufgestellt, das Sie Freiheit nennen.“ Das Einzige, was noch übrig bleibt, um dieses Denkmal zu vervollständigen, ist, auf seinem Sockel die von Dante geschriebene Inschrift über das Tor der Hölle anzubringen: „Alle Hoffnung verlasst euch, die ihr hier eintretet.“ -George Bernard Shaw" #NT!
 gaudi.2217.g: "Amerikanischer Stahl ist der beste Stahl – dachte ich..." #NT!
 gaudi.2218.t: "Wie viel kostet Liberty?" #NT!
 gaudi.2218.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] gilt als entscheidender Kritiker des Baus einer Freiheitsstatue. Das gesammelte Geld könnte in deutlich bessere Projekte investiert werden." #NT!
 gaudi.2218.f: "Das amerikanische Komitee hatte große Schwierigkeiten beim Sammeln von Spenden. Die Freiheitsstatue war nicht das einzige Projekt, das unter mangelnder Finanzierung litt; Beispielsweise dauerten die Arbeiten am Washington Monument mit mehreren Unterbrechungen dreieinhalb Jahrzehnte. Kritik gab es sowohl an Bartholdis Statue als auch daran, dass die Amerikaner für dieses Geschenk den Sockel bezahlen mussten. Es herrschte auch die Meinung vor, dass öffentliche Kunstwerke von Amerikanern entworfen werden sollten. In der Zeitschrift Harper's Weekly hieß es, Bartholdi hätte sowohl die Statue als auch den Sockel spenden können, und die New York Times bemerkte: „Kein wahrer Patriot kann bei der gegenwärtigen Finanzlage mit solchen Ausgaben für Bronzefrauen rechnen.“" #NT!
 gaudi.2218.g: "Aber dieses Projekt ist sehr wichtig!" #NT!
 gaudi.2218.h: "Vielleicht gibt es Wichtigeres..." #NT!
  
 gaudi.2301.t: "Wundheilung in London" #NT!
 gaudi.2301.d: "Die Londoner stehen immer noch unter Schock, als der alte Palace of Westminster in Flammen aufging. Das Feuer hinterließ eine Narbe am Ufer der Themse, wo einst das politische Herz Großbritanniens schlug. Mit einer feierlichen Zeremonie begannen die Bauarbeiten, um diese Wunde endgültig zu schließen." #NT!
 gaudi.2301.f: "Unmittelbar nach dem Brand bot König Wilhelm IV. dem Parlament den fast fertiggestellten Buckingham Palace an, in der Hoffnung, eine ihm missfallene Residenz loszuwerden. Das Gebäude galt jedoch als ungeeignet für eine parlamentarische Nutzung und die Schenkung wurde abgelehnt. Die Befürwortung eines neoklassizistischen Designs war beliebt. Decimus Burton entwarf einen Entwurf für ein neues neoklassizistisches Parlamentsgebäude. Im Gegensatz zum neugotischen Stil lobten sie diejenigen, die die St. Pauls-Kathedrale gebaut hatten, zur Zufriedenheit einer applaudierenden Nachwelt im schöneren und universelleren Stil der römischen Architektur. Augustus W. N. Pugin, der führende Experte für Gotik, musste jeden seiner Entwürfe über und somit im Namen anderer Architekten, James Gillespie Graham und Charles Barry, einreichen, da er kürzlich offen und leidenschaftlich zum römischen Katholizismus konvertiert war. Der Entwurf für das Parlament, den Pugin über Barry einreichte, gewann den Wettbewerb." #NT!
 gaudi.2301.g: "Und ich hoffte, wir könnten die Politiker auf der Straße leben lassen." #NT!
 gaudi.2302.t: "Die Kammern sind abgeschlossen" #NT!
 gaudi.2302.d: "Mit der Fertigstellung der Lords Chamber und des House of Commons kann das Parlament seine gewohnte Arbeit im neuen Palace of Westminster wieder aufnehmen. Allerdings wird es noch Jahre dauern, bis das Gebäude fertig ist." #NT!
 gaudi.2302.f: "Die Lords Chamber wurde 1847 und die Commons Chamber 1852 fertiggestellt (zu diesem Zeitpunkt wurde Barry zum Ritter geschlagen). Obwohl die meisten Arbeiten bis zum Tod von Charles Barry im Jahr 1860 abgeschlossen waren, wurde der Bau erst ein Jahrzehnt später unter der Aufsicht seines Sohnes Edward Middleton Barry abgeschlossen." #NT!
 gaudi.2302.g: "Wir machen doch ordentliche Fortschritte, nicht wahr?" #NT!
 gaudi.2303.t: "Big Ben" #NT!
 gaudi.2303.d: "Im zweiten Bauabschnitt stehen die Innenausstattung des Parlamentsgebäudes und die Installation der riesigen Glocken am Uhrturm an." #NT!
 gaudi.2303.f: "In einem Prozess, der von einer Royal Fine Art Commission unter der Präsidentschaft von Prinz Albert überwacht wurde, begann ein ausgewähltes Komitee, zu dem auch Sir Robert Peel gehörte, 1841 mit der Aufnahme von Zeugenaussagen von Experten. Zu diesen Experten gehörten Sir Martin Archer Shee, P.R.A., und Charles Lock Eastlake, Maler und anerkannte Autorität in der Kunstgeschichte, bald erster Direktor der National Gallery und de facto Administrator des gesamten Westminster-Dekorationsprojekts. Es wurde beschlossen, die Gelegenheit zu nutzen, um die Entwicklung einer nationalen britischen Schule für Historienmalerei zu fördern, und die Gemälde als Fresken anzufertigen." #NT!
 gaudi.2303.g: "Was soll das ganze Gerede um einen einfachen Glockenturm?" #NT!
 gaudi.2304.t: "Westminster Palace restauriert" #NT!
 gaudi.2304.d: "Das neue britische Parlament erhebt sich stolz über dem Themseufer und prägt die Silhouette der Stadt. Das Läuten der Glocken des Uhrturms ist zu einem prägenden Merkmal des Londoner Lebens geworden und begleitet die Bewohner von Stunde zu Stunde. Es ist bereits zu einem Wahrzeichen für das ganze Land geworden." #NT!
 gaudi.2304.f: "„Wenn das nächste Mal in der Fragestunde zur Sprache kommt, soll ich dem Parlament sagen, dass es ihre Schuld ist, dass der öffentliche Dienst zu groß ist?“\n„Aber es ist die Wahrheit, Minister.“\n„Das will ich nicht.“ Wahrheit! Ich möchte etwas, das ich dem Parlament sagen kann! Humphrey, Sie sind mein ständiger Sekretär, Sie sollen meine Richtlinien umsetzen. Dennoch verstehe ich immer noch nicht, warum Sie scheinbar unerbittlich dagegen sind. Ich muss wissen, wo Sie zu all dem stehen.'\n'Wo man steht, Minister, hängt davon ab, wo man sitzt.'" #NT!
 gaudi.2304.g: "Ding-dong ding-dong, ding-dong ding-dong." #NT!
 gaudi.2309.t: "London hat verloren!" #NT!
 gaudi.2309.d: "Mit dem Verlust Londons haben wir jede Gelegenheit verloren, den Westminster Palace weiter zu bauen." #NT!
 gaudi.2309.f: "Sollte London aus irgendeinem Grund verloren gehen, geht der Baufortschritt #R insgesamt verloren#!. Nur Großbritannien kann mit dem Bau des Westminster Palace fortfahren. Ausländische Eindringlinge werden kein Interesse daran zeigen, es zu errichten." #NT!
 gaudi.2309.g: "Wir können ihnen London nicht lange überlassen!" #NT!
  
 gaudi_ben_decoration_modifier: "Dekorationen des Palastes von Westminster" #NT!
 gaudi_praised_by_parliament_modifier: "Vom Parlament gelobt" #NT!
 gaudi_ben_decoration_tt: "Der Palace of Westminster wird nach seiner Fertigstellung prestigeträchtiger sein." #NT!
  
 gaudi.2311.t: "Schlechter Kalkstein" #NT!
 gaudi.2311.d: "Die letzte Materiallieferung für den Palace of Westminster erwies sich als dürftig." #NT!
 gaudi.2311.f: "Für einen Moment verstummte die übliche Aktivität auf der Baustelle, wo das Parlament jeden Tag größer wurde. Eine kurze Bestandsaufnahme des Architekten ergab, dass der Kalkstein nicht die übliche Qualität hatte und er kündigte an, dass er lieber warten würde, bis das Projekt gefährdet sein könnte. Allerdings gibt es in der Bauleitung Stimmen, dass der Kalkstein trotzdem weiterverwendet werden soll." #NT!
 gaudi.2311.g: "Wir legen Wert auf britische Qualitätsarbeit." #NT!
 gaudi.2311.h: "Wir müssen einen Zeitplan einhalten!" #NT!
 gaudi.2312.t: "Katastrophe!" #NT!
 gaudi.2312.d: "Das minderwertige Material hat seinen Tribut gefordert: Heute Morgen ist ein Teil der Mole Antonelliana eingestürzt und hat erhebliche Schäden verursacht." #NT!
 gaudi.2312.f: "Vielleicht hätte man dem Architekten zuhören sollen. Vielleicht war es wirklich keine gute Idee, bröckelnden Kalkstein für ein so wichtiges Denkmal wie den Palace of Westminster zu verwenden. Vielleicht hätte man sich diese Entscheidung daher zweimal überlegen sollen. Doch zu spät – das minderwertige Material forderte heute seinen Tribut, führte zum Einsturz einer Mauer und zerstörte durch den Einsturz einer Fassade große Teile des Baufortschritts der letzten Wochen und Monate." #NT!
 gaudi.2313.t: "Eine neue Maschine" #NT!
 gaudi.2313.d: "Die Automobilindustrie unseres Landes hat kürzlich die Baustelle des Palace of Westminster mit einer hochmodernen Maschine ausgestattet, die die Arbeiten vorantreibt." #NT!
 gaudi.2313.f: "„Es ist gut, Lokomotiven zu haben!“" #NT!
 gaudi.2313.g: "Das ist Fortschritt!" #NT!
 gaudi.2314.t: "Palace of Westminster: Gute Fortschritte" #NT!
 gaudi.2314.d: "Der Aufbau des Parlaments geht überraschend schnell voran. Nach aktuellem Stand könnte der Bau früher abgeschlossen werden." #NT!
 gaudi.2314.f: "Aus unbekannten Gründen geht der Bau des Palace of Westminster besser voran: Sei es die Liebe zum Vaterland, die hohen Löhne, die freundliche Unterstützung der örtlichen Eliten oder einfach das bessere Wetter." #NT!
 gaudi.2314.g: "Fabelhaft." #NT!
 gaudi.2315.t: "Palace of Westminster: Langsamer Fortschritt" #NT!
 gaudi.2315.d: "Leider musste die Londoner Bauleitung heute zugeben, dass der Bau des Parlaments hinter dem Zeitplan zurückbleibt und länger dauert als erwartet." #NT!
 gaudi.2315.f: "Aus unbekannten Gründen schreitet der Bau des Palace of Westminster langsamer voran: sei es wegen der Hetze feindlicher politischer Elemente, der Untergrabung der Arbeitsmoral durch Gewerkschaften, einer Verschwörung der Jesuiten oder einfach schlechtem Wetter." #NT!
 gaudi.2315.g: "Bedauerlich." #NT!
 gaudi.2316.t: "Der [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] kommt zu Besuch" #NT!
 gaudi.2316.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat beschlossen, der Baustelle des Palace of Westminster einen persönlichen Besuch abzustatten." #NT!
 gaudi.2316.f: "Unser Monarch [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat bereits in der Vergangenheit großes Interesse an dem Geschehen auf der Londoner Baustelle gezeigt und beabsichtigt nun, die Baustelle zu besichtigen. Die Vorbereitungen laufen auf Hochtouren – und natürlich möchte man Ihrer Majestät etwas anbieten! Einfache Bauarbeiter, die Bauleitung und der Chefarchitekt haben daher nach der Ankündigung ein bisher nicht gekanntes Akkordtempo festgelegt." #NT!
 gaudi.2316.g: "Ihre Majestät weiß, wie man motiviert." #NT!
 gaudi.2317.t: "Stürmisches Wetter" #NT!
 gaudi.2317.d: "Ein Sturm verzögerte unsere Bauarbeiten in London um Wochen." #NT!
 gaudi.2317.f: "Gestern Abend wurde London von einem Gewitter heimgesucht. Der Wind riss Planen ab, warf Gerüste um und beschädigte Fenster, Figuren und das Dach." #NT!
 gaudi.2317.g: "Ich hätte einen Kometen vorgezogen." #NT!
 gaudi.2318.t: "Dekorationen des Palace of Westminster" #NT!
 gaudi.2318.d: "In Politik und Bauleitung herrscht derzeit eine Debatte darüber, in welchem ​​Umfang das neue Parlamentsgebäude ausgestattet werden soll. Ein Innenarchitekt hat eine üppige Dekoration für den Palace of Westminster vorgeschlagen, es bestehen jedoch Bedenken, dass dies die Fertigstellung des Gebäudes erheblich beeinträchtigen könnte." #NT!
 gaudi.2318.f: "Nach der Zerstörung des Palace of Westminster durch einen Brand im Jahr 1834 wurde Augustus Pugin von Sir Charles Barry damit beauftragt, Innenarchitektur für seinen Beitrag zum Architekturwettbewerb zu liefern, der darüber entscheiden sollte, wer den neuen Palace of Westminster bauen sollte. Anschließend beauftragten die Kommissare Pugin mit der Unterstützung beim Bau des Innenraums des neuen Palastes, bei dessen Entwurf Pugin selbst maßgeblich mitgewirkt hatte. Am Ende von Pugins Leben, im Februar 1852, besuchte Barry ihn in Ramsgate und Pugin lieferte einen detaillierten Entwurf für den ikonischen Uhrturm des Palastes. Der Entwurf kommt früheren Entwürfen von Pugin sehr nahe, einschließlich eines nicht realisierten Entwurfs für Scarisbrick Hall, Lancashire. Der Turm war Pugins letzter Entwurf, bevor er dem Wahnsinn verfiel." #NT!
 gaudi.2318.g: "Es mag länger dauern, aber das britische Parlament sollte so opulent wie möglich sein." #NT!
 gaudi.2318.h: "Was kommt als nächstes? Stuhlhussen aus Blattgold?" #NT!
 gaudi.2319.t: "Unterstützung für das neue Parlament" #NT!
 gaudi.2319.d: "[SCOPE.sCharacter('gaudi_ben_leader').GetFullName] ist als glühender Befürworter des Baus eines opulenten New Palace of Westminster bekannt. Er konnte bereits mehrere wichtige Menschen in seinem Umfeld für das Projekt gewinnen und zusätzliche Spenden sammeln." #NT!
 gaudi.2319.f: "Der Bau des neuen Palastes begann im Jahr 1840. Während Barry eine Bauzeit von sechs Jahren und geschätzten Kosten von £724,986,  veranschlagte, dauerte das Projekt tatsächlich mehr als 30 Jahre und kostete über £2  Million." #NT!
 gaudi.2319.g: "Bitten Sie um eine weitere Spende." #NT!
 gaudi.2319.h: "Loben Sie ihn öffentlich!" #NT!
  
