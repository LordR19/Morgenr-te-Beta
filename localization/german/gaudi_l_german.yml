 je_gaudi_ben_burn_reason: "Nach dem Brand im Westminster-Parlament errichtete Großbritannien ein neues, ikonisches Parlamentsgebäude, das den Anspruch des Empire unterstreicht. Vielleicht ist es an der Zeit, den britischen Stolz mit einem weiteren Feuer auf die Erde zu bringen?" #NT!
