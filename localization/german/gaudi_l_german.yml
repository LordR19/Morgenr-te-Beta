 gaudi.1408.t: "Bleivorkommen gefunden!" #NT!
 gaudi.1409.t: "Ölvorkommen gefunden!" #NT!
 gaudi.1407.d: "Unser [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] hat mit modernsten geophysikalischen Methoden ein neues Eisenvorkommen in [SCOPE.sState('gaudi_deposit_state').GetName] entdeckt." #NT!
 gaudi.1408.d: "Unser [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] hat mit modernsten geophysikalischen Methoden ein neues Bleivorkommen in [SCOPE.sState('gaudi_deposit_state').GetName] entdeckt." #NT!
 gaudi.1409.d: "Unser [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] hat mit modernsten geophysikalischen Methoden ein neues Bleivorkommen in [SCOPE.sState('gaudi_deposit_state').GetName] entdeckt." #NT!
 gaudi.1407.f: "Es ist möglich, im Verlauf jedes Spiels dreimal ein besonderes Vorkommen bei einem Ingenieur zu entdecken, und zwar für Eisen, Blei und Öl. Dazu bedarf es auch eines gewissen geomagnetischen Wissens, das sich erst über Jahre ansammelt. Daher empfiehlt es sich, möglichst frühzeitig mit geomagnetischen Untersuchungen zu beginnen." #NT!
 gaudi.1407.g: "Heureka!" #NT!
  
