 gaudi.1121.t: "Die Brücken von [GetPlayer.GetName]" #NT!
 gaudi.1121.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat das Projekt zum Bau von Brücken an wichtigen Stellen in [GetPlayer.GetNameNoFormatting] endlich abgeschlossen. Da diese Brücken nun Orte verbinden, die einst weit voneinander entfernt lagen, werden wir einen Zustrom von Handel und Reisen erleben." #NT!
 gaudi.1121.f: "„Brücken? Wer braucht schon Brücken? Als ich jung war, sind wir über die Flüsse geschwommen! Diese jungen Leute können wahrscheinlich nicht einmal mehr schwimmen! Was wird aus unserer Zivilisation!“" #NT!
 gaudi.1121.g: "Es gilt sieben Brücken zu überqueren!" #NT!
  
 je_gaudi_tunnel_project: "Neue Tunnel" #NT!
