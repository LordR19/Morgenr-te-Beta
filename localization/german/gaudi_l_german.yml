 je_gaudi_sagrada_phase_9: "Sagrada Família: Prachtfassade" #NT!
 je_gaudi_sagrada_phase_9_reason: "Die größte und auffälligste Fassade ist die Glory-Fassade. Es ist der himmlischen Herrlichkeit Jesu gewidmet und stellt den Weg zu Gott dar: Tod, Jüngstes Gericht und Herrlichkeit, während die Hölle denjenigen überlassen bleibt, die vom Willen Gottes abweichen. Um zum Glory Portico zu gelangen, führt eine große Treppe über den unterirdischen Gang über der Carrer de Mallorca mit Dekorationen, die Hölle und Laster darstellen. Es wird mit Dämonen, Götzenbildern, falschen Göttern, Häresie und Spaltungen usw. geschmückt. Außerdem werden das Fegefeuer und der Tod dargestellt, letzterer anhand von Gräbern am Boden. Der Portikus verfügt über sieben große Säulen, die den Gaben des Heiligen Geistes gewidmet sind. Am Fuß der Säulen befinden sich Darstellungen der sieben Todsünden und an der Spitze die sieben himmlischen Tugenden." #NT!
