 gaudi.1401.t: "Ein neues Mitglied der Magnetic Association" #NT!
 gaudi.1401.d: "[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] ist heute der Magnetic Association in Göttingen beigetreten. Die anderen Mitglieder begrüßten ihn herzlich." #NT!
 gaudi.1401.f: "Durch seinen Beitritt konnte sich Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] auch die nötigen Kenntnisse aneignen, um ein funktionsfähiges geomagnetisches Observatorium aufzubauen. Der Vorsitzende gab unserem Ingenieur die Pläne für eine solche Station und ein Magnetometer. Der gesamte Verein drängte auf einen schnellen Baubeginn und die Übermittlung erster Daten nach Göttingen." #NT!
 gaudi.1401.g: "Wir sollten sofort eine Messstation bauen." #NT!
 gaudi.1402.t: "Geomagnetisches Observatorium fertiggestellt" #NT!
 gaudi.1402.d: "Der Bau des Geomagnetischen Observatoriums wurde heute abgeschlossen. Zahlreiche Daten wurden in den letzten Monaten erhoben und nach Göttingen übermittelt." #NT!
 gaudi.1402.f: "Die gewonnenen Messdaten dienen nicht nur der wissenschaftlichen Erforschung des Erdmagnetfeldes, sondern haben auch praktischen Nutzen. Deklinationskarten wurden früher und auch heute noch zur Navigation in der Schifffahrt und Luftfahrt eingesetzt. Für die Suche nach Rohstoffen wie Erz- und Ölvorkommen sind die geomagnetischen Messdaten wichtig." #NT!
 gaudi.1402.g: "Für die geomagnetische Wissenschaft!" #NT!
 gaudi.1403.t: "Internationale magnetische Datenerfassung" #NT!
 gaudi.1403.d: "Nach jahrelangem Sammeln und Vergleichen geomagnetischer Daten aus aller Welt konnten die Göttinger Forscher zu einem interessanten Ergebnis kommen." #NT!
 gaudi.1403.f: "Im Jahr 1839 konnte Gauß zeigen, dass der Großteil des statischen Magnetfelds der Erde aus dem Erdinneren kommt, während kleinere, kurzfristige Schwankungen des Erdmagnetfelds von außen kommen. Gemeinsam mit Weber veröffentlichte er die Ergebnisse in sechs Bänden unter dem Titel „Results from the Observations of the Magnetic Association“. In einem Zusatzband wurden Karten veröffentlicht, die die damals gültigen magnetischen Daten für jeden Ort auf dem Globus enthielten. Linien verbanden Punkte gleicher Deklination, gleicher Neigung und gleicher Feldstärke. Diese Veröffentlichung stellte einen Meilenstein in der Geschichte der Naturwissenschaften dar." #NT!
 gaudi.1403.g: "Eine beeindruckende Leistung." #NT!
 gaudi.1404.t: "Nautisches Interesse" #NT!
 gaudi.1404.d: "[SCOPE.sCharacter('gaudi_admiral_scope').GetFullName] hat großes Interesse an der geomagnetischen Forschung von [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] bekundet. Er führte ein erfolgreiches Experiment am derzeit im Bau befindlichen Geomagnetischen Observatorium durch." #NT!
 gaudi.1404.f: "„Was mache ich mit den Froschschenkeln?“ Oh, nichts Besonderes, absolut nichts …“" #NT!
 gaudi.1404.g: "Das neue Wissen sollte ihm nützlich sein." #NT!
 gaudi.1404.h: "Dieses Wissen soll allen zugute kommen." #NT!
 gaudi.1405.t: "Eine Anomalie" #NT!
 gaudi.1405.d: "Trotz neuerlicher Messungen entsprechen die von Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] ermittelten Werte zum Erdmagnetfeld kaum noch den Erwartungen. Den Grund dafür konnte er bisher nicht finden." #NT!
 gaudi.1405.f: "Es kann verschiedene Gründe dafür geben, dass das Erdmagnetfeld an einem Ort anders ist als anderswo. Solche Vorfälle ließen häufig vermuten, dass sich an der Stelle ein großes Metallvorkommen befinden könnte, weshalb die geomagnetische Forschung für den Bergbau nicht uninteressant war." #NT!
 gaudi.1405.g: "Wir sollten die Daten direkt nach Göttingen senden." #NT!
 gaudi.1406.t: "Astronom konsultiert Geomagnetisches Observatorium" #NT!
 gaudi.1406.d: "Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] und Dr. [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetFullName] führten einige anregende Gespräche während des Rundgangs durch das neu errichtete geomagnetische Observatorium. Der Austausch hat das wissenschaftliche Wissen von [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetLastName] enorm erweitert." #NT!
 gaudi.1406.f: "„DAS ist also der Grund, warum das Marmeladenbrot immer mit der Marmeladenseite darauf zu Boden fällt!“" #NT!
 gaudi.1406.g: "Dies wird ihm bei seiner praktischen Forschung helfen." #NT!
 gaudi.1406.h: "Dies wird ihm bei seiner theoretischen Forschung helfen." #NT!
  
 gaudi_telegraph_network_button: "Richten Sie ein Telegrafennetzwerk ein" #NT!
 gaudi_telegraph_network_button_desc: "Die Telegrafie revolutioniert die Kommunikation eines Landes und verbessert die Dienste und Infrastruktur in Regionen, in denen ein Telegrafennetz existiert. Die Verkabelung einer Nation wird umso schwieriger, je größer das Land ist. Telegrafenmasten dürfen nur in einem Staat gebaut werden, dessen Nachbarstaat ebenfalls über einen Telegrafenmasten verfügt. Für die Telegrafie in Übersee werden sowohl der elektrische Telegraf als auch der Elektromagnetismus zur Verlegung von Seekabeln benötigt." #NT!
  
