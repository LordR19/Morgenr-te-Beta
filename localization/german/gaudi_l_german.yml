 je_gaudi_dombau_phase_4: "Kölner Dom: Westfassade und Türme" #NT!
 je_gaudi_dombau_phase_4_reason: "Die Westfassade der Kathedrale ist die größte Kirchenfassade, die jemals gebaut wurde. Es folgt im Detail dem mittelalterlichen Plan des Baumeisters Michael von Savoyen, der 1370 im sogenannten Fassadenplan F festgehalten wurde. Charakteristisch für die Silhouette des Kölner Doms ist die Doppelturmfassade mit den beiden hoch aufragenden Türmen. Meister Michael hatte einen achteckigen, vollständig durchbrochenen Turm aus Maßwerk entworfen, der von einem gestuften Abschluss gekrönt wird. Mit diesen Lösungen, die die Grenzen des technisch Machbaren ausloteten, wollten die gotischen Architekten betonen, dass das Gebäude „ein monumentales Reliquiar“ sein wollte, in dem die Heiligen Drei Könige untergebracht waren." #NT!
