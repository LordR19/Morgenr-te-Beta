 je_gaudi_secession_1: "Die erste Jugendstil-Sezession" #NT!
 je_gaudi_secession_1_reason: "Die neue Kunstrichtung des Jugendstils hat zahlreiche Künstler angezogen. Unter bestimmten Voraussetzungen kann daraus eine etablierte Kunstrichtung entstehen, die internationales Ansehen genießt und der Malerei und Architektur neue Impulse verleiht. Historisch gesehen war einer der bedeutendsten Vereine dieser Art die Wiener Secession. Die Wiener Secession, genauer gesagt die Vereinigung österreichischer Künstler, ist eine Vereinigung von Künstlern in Wien aus der Zeit des Fin de Siècle. Davon abgeleitet wird die Wiener Variante des Jugendstils auch als Sezessionsstil oder Wiener Jugendstil bezeichnet." #NT!
 je_gaudi_secession_2: "Die zweite Jugendstil-Sezession" #NT!
 je_gaudi_secession_2_reason: "Die neue Kunstrichtung des Jugendstils hat zahlreiche Künstler angezogen. Unter bestimmten Voraussetzungen kann daraus eine etablierte Kunstrichtung entstehen, die internationales Ansehen genießt und der Malerei und Architektur neue Impulse verleiht. Historisch gesehen war einer der bedeutendsten Vereine dieser Art die Wiener Secession. Die Wiener Secession, genauer gesagt die Vereinigung österreichischer Künstler, ist eine Vereinigung von Künstlern in Wien aus der Zeit des Fin de Siècle. Davon abgeleitet wird die Wiener Variante des Jugendstils auch als Sezessionsstil oder Wiener Jugendstil bezeichnet." #NT!
 je_gaudi_secession_3: "Die Dritte Jugendstil-Sezession" #NT!
 je_gaudi_secession_3_reason: "Die neue Kunstrichtung des Jugendstils hat zahlreiche Künstler angezogen. Unter bestimmten Voraussetzungen kann daraus eine etablierte Kunstrichtung entstehen, die internationales Ansehen genießt und der Malerei und Architektur neue Impulse verleiht. Historisch gesehen war einer der bedeutendsten Vereine dieser Art die Wiener Secession. Die Wiener Secession, genauer gesagt die Vereinigung österreichischer Künstler, ist eine Vereinigung von Künstlern in Wien aus der Zeit des Fin de Siècle. Davon abgeleitet wird die Wiener Variante des Jugendstils auch als Sezessionsstil oder Wiener Jugendstil bezeichnet." #NT!
 je_gaudi_splendid_architecture: "Herrliche neue Architektur" #NT!
 je_gaudi_splendid_architecture_reason: "Mit der Einführung des Jugendstils und des Art Deco revolutionierten Architekten die Kunstwelt, indem sie beispielsweise mit dem starren Historismus der Vergangenheit brachen. Doch im Gegensatz zu vielen modernen Schulen waren ihre Gebäude kein Ausdruck bloßer Funktionalität und Objektivität. Art Deco ist eine Entwicklung inmitten des allgemeinen Erwachens der klassischen Moderne, bei der die kreative Verbindung von Eleganz der Form, Kostbarkeit der Materialien, Kraft der Farben und Sinnlichkeit des Themas im Vordergrund stand. In seiner Blütezeit stand es für Luxus, Glamour, Überschwang und den Glauben an den sozialen und technologischen Fortschritt. Eine Architektur, die diese Prinzipien respektiert, würde unsere Nation zum Aushängeschild von Modernität und Wohlstand machen." #NT!
 je_gaudi_splendid_architecture_goal: "#E Splendid Architecture#! erreicht #BLUE 10#! Punkte. Im Moment haben wir #G [ROOT.Var('gaudi_splendid_architecture').GetValue]#! @gaudi_architectural_splendor! Punkte. Der Bau von Jugendstilvierteln, Art-Deco-Kinos, Art-Deco-Wolkenkratzern, Art-Deco-Büros und Art-Deco-Flughäfen über den Journaleintrag bringt Ihnen mehr Punkte." #NT!
 je_gaudi_art_nouveau_quarter: "Jugendstilviertel" #NT!
 je_gaudi_art_nouveau_quarter_reason: "Die ersten Jugendstilhäuser und Innendekorationen entstanden in den 1890er Jahren in Brüssel, in der Architektur und Innenarchitektur von Häusern, die von Paul Hankar, Henry van de Velde und insbesondere Victor Horta entworfen wurden, dessen Hôtel Quaste 1893 fertiggestellt wurde. Es zog schnell um Paris, wo es von Hector Guimard adaptiert wurde, der Hortas Werk in Brüssel sah und den Stil für die Eingänge der neuen Pariser Métro anwendete. Von Belgien und Frankreich aus verbreitete sich der Jugendstil im übrigen Europa und nahm in jedem Land unterschiedliche Namen und Merkmale an. Es trat oft nicht nur in Hauptstädten auf, sondern auch in schnell wachsenden Städten, die künstlerische Identitäten etablieren wollten (Turin und Palermo in Italien; Glasgow in Schottland; München und Darmstadt in Deutschland) sowie in Zentren der Unabhängigkeitsbewegungen (Helsinki in Finnland, damals Teil des Russischen Reiches; Barcelona in Katalonien, Spanien)." #NT!
 je_gaudi_art_deco_cinema: "Art-Deco-Kino" #NT!
 je_gaudi_art_deco_cinema_reason: "Viele der besten erhaltenen Beispiele des Art Déco sind Kinos aus den 1920er und 1930er Jahren. Die Art-Déco-Zeit fiel mit der Umstellung von Stummfilmen auf Tonfilme zusammen, und Filmunternehmen errichteten in Großstädten große Ausstellungsorte, um das große Publikum anzulocken, das sich die Filme ansah. In den 1920er-Jahren kombinierten Filmpaläste oft exotische Themen mit Art-déco-Stil; Graumans Egyptian Theatre in Hollywood (1922) wurde von antiken ägyptischen Gräbern und Pyramiden inspiriert, während das Fox Theatre in Bakersfield, Kalifornien, einen Turm im California-Mission-Stil an einen Art-Deco-Saal anbaute." #NT!
 je_gaudi_art_deco_skyscraper: "Art-Deco-Wolkenkratzer" #NT!
 je_gaudi_art_deco_skyscraper_reason: "Wolkenkratzer sind die Glockentürme der Gegenwart. Aber was ist ein Glockenturm ohne markantes Geläut? Die Verschönerung eines Wolkenkratzers im Art-déco-Stil wäre ein prestigeträchtiges Unterfangen, das auf der ganzen Welt Bewunderung hervorrufen wird." #NT!
 je_gaudi_art_deco_airport: "Art-Deco-Flughafen" #NT!
 je_gaudi_art_deco_airport_reason: "Einst erschlossen Karavellen den Europäern die Ozeane und verbanden die Kontinente der bekannten Welt mit der Neuen. Mit Beginn des Luftfahrtzeitalters öffnen sich bisher festgelegte Grenzen. Welcher Stil könnte passender sein als der luxuriöse und aufstrebende Art Deco, um die Häfen der neuen Flugschiffe zu begrüßen? Flieger, grüßt die Sonne!" #NT!
 je_gaudi_art_deco_office: "Art-Deco-Büro" #NT!
 je_gaudi_art_deco_office_reason: "Der Art-Déco-Stil dominierte die Geschäftswelt und die Unterhaltungsindustrie, doch die jeweiligen Regierungen wollten auch mit modernen Bauten beeindrucken, die den Wohlstand des Landes unterstrichen und der eigenen Bevölkerung das Gefühl gaben, in einer aufstrebenden Nation zu leben." #NT!
 je_gaudi_bauhaus: "Bauhaus" #NT!
 je_gaudi_bauhaus_reason: "Das Bauhaus war eine von 1919 bis 1933 bestehende deutsche Kunstschule, die Handwerk und bildende Kunst verband. Die Schule wurde berühmt für ihren Designansatz, der versuchte, individuelle künstlerische Visionen mit den Prinzipien der Massenproduktion und der Betonung der Funktion zu vereinen. Es basierte auf der Idee, ein Gesamtkunstwerk zu schaffen, in dem schließlich alle Künste zusammengeführt würden. Der Bauhaus-Stil wurde später zu einer der einflussreichsten Strömungen im modernen Design, in der modernistischen Architektur und in der Architekturausbildung." #NT!
  
 je_gaudi_summer_burn: "Brand des Sommerpalastes" #NT!
 je_gaudi_summer_burn_reason: "Der Sommerpalast ist seit der ersten Hälfte des 18. Jahrhunderts der eigentliche Sitz der kaiserlichen Familie der Qing-Dynastie. Es ist das Symbol für Chinas Größe und Erhabenheit. Eine Zerstörung bedeutete nicht nur eine erhebliche Demütigung des Feindes, sondern eröffnete auch die Chance auf wertvolle Beute..." #NT!
