 je_gaudi_sagrada_phase_2: "Sagrada Família: Die Apsis" #NT!
 je_gaudi_sagrada_phase_2_reason: "Gaudí vollendete die Krypta, die er begonnen hatte, im Wesentlichen nach den Plänen von del Villar, wobei die Gewölbe eine Überarbeitung von Gaudí waren. Mitte der 1880er Jahre konnten darin die ersten Gottesdienste gefeiert werden und die Krypta wurde 1889 fertiggestellt. Gleichzeitig mit dem Bau der Krypta begann Gaudí, die Pläne für die Kirche grundlegend umzugestalten. 1885 legte er ein neues Gesamtkonzept mit gotischer Formensprache vor, in dem 18 Türme erkennbar sind, allerdings in kleinerem Maßstab als im aktuellen Projekt. Die Außenwand der 1893 fertiggestellten Apsis ist höher als del Villars Projekt. Es enthält neugotische Elemente, zeigt jedoch Gaudís Handschrift in der eigenwilligen Verwendung der gotischen Formen, der naturalistischen Wasserspeier und der Zinnenspitzen." #NT!
