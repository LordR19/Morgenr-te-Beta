 gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] gewinnt auf dem Savio Circuit" #NT!
 gaudi.1003.d: "Der junge [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] war Erster im Grand-Prix-Rennen auf dem Savio Circuit in Ravenna. Vielleicht könnten wir dieses aufstrebende Talent irgendwie fördern?" #NT!
 gaudi.1003.f: "Der Geruch von Benzin in der Luft, das Dröhnen der Motoren, Aufregung, Gefahr, Action, das war der Grund, warum die Menschen als Zuschauer zu Autorennen strömten.\n\nIm Jahr 1923 gewann der junge Enzo Ferrari seinen ersten Grand Prix und fuhr bis dahin weiterhin Rennen die Geburt seines Sohnes, als er aufhörte, selbst Rennen zu fahren. Doch er blieb dem Rennsport treu und gründete mit der Scuderia Ferrari sein eigenes Autorennteam." #NT!
 gaudi.1003.g: "Was für ein Spektakel!" #NT!
  
