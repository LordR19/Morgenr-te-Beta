 je_gaudi_palacio_phase_2: "Das Herz der mexikanischen Kultur" #NT!
 je_gaudi_palacio_phase_2_reason: "Der italienische Architekt Adamo Boari wurde mit dem Entwurf des Palacio de Bellas Artes beauftragt und sollte ihn innerhalb von vier Jahren fertigstellen. Diese Frist konnte jedoch aufgrund einer Reihe von Problemen nicht eingehalten werden. Der sumpfige Boden Mexikos führte zu Siedlungsablagerungen, es kam auch zu finanziellen Engpässen und Boari kehrte aufgrund der mexikanischen Revolution schließlich nach Italien zurück. Die Verzögerung beim Bau führte auch dazu, dass sich der Kunst- und Architekturgeschmack änderte und Inspirationen vom Art Déco übernommen wurden." #NT!
