 ACHIEVEMENT_DESC_gaudi_segundo_siglo_de_oro: "Bringen Sie Spanien zurück in die Reihe der großen Kulturnationen: Entdecken Sie Pluto, machen Sie eine große archäologische Entdeckung, machen Sie Ihre Hauptstadt zur Wiege des Jugendstils und vollenden Sie die Sagrada Família! Sie sollten für Ihre Kampagne mindestens einen großartigen Komponisten engagieren." #NT!
