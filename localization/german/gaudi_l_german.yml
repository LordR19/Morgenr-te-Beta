 je_gaudi_rebuild_campanile: "Dov'era e com'era" #NT!
 je_gaudi_rebuild_campanile_reason: "Nach dem Einsturz des Campanile von San Marco haben sich führende Kreise dagegen ausgesprochen, eines der Wahrzeichen Venedigs im Originalzustand wieder aufzubauen. Diese historische Rekonstruktion wird Zeit und Kosten kosten." #NT!
 je_gaudi_rebuild_campanile_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_campanile_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 gaudi.70.t: "Der Einsturz des Campanile" #NT!
 gaudi.70.d: "Der Campanile von San Marco, eines der Wahrzeichen Venedigs, ist eingestürzt. Nicht nur die Einwohner Venedigs, sondern ein ganzes Volk trauern um den Verlust. Es ist noch völlig unklar, was nun passieren wird." #NT!
 gaudi.70.f: "Der Campanile di San Marco ist der Glockenturm des Markusdoms in Venedig, der sich auf dem Markusplatz befindet. Es ist eines der bekanntesten Symbole der Stadt. Im Juli 1902 zeigte sich an der Nordwand des Turms ein gefährlicher Riss, der in den folgenden Tagen immer größer wurde. Schließlich stürzte am Montag, 14. Juli, gegen 9:45 Uhr der Campanile vollständig ein und zerstörte auch die Logetta. Bemerkenswerterweise kam außer der Katze des Hausmeisters niemand ums Leben. Aufgrund der Lage des Campanile war der daraus resultierende Schaden relativ begrenzt. Außer der Logetta wurde nur eine Ecke der Biblioteca Marciana zerstört. Die Pietra del Bando, eine große Porphyrsäule, an der früher Gesetze gelesen wurden, schützte die Basilika selbst. Dennoch wurde im ganzen Land über den Verlust eines der größten Symbole der alten italienischen Kultur diskutiert." #NT!
 gaudi.70.g: "Bauen Sie den Campanile wieder auf – dort, wo er war, und so, wie er war." #NT!
 gaudi.70.h: "Bauen Sie etwas Neues!" #NT!
 gaudi.70.i: "Das können wir uns nicht leisten." #NT!
 gaudi.71.t: "Der Wiederaufbau des Campanile" #NT!
 gaudi.71.d: "Der neue Campanile di San Marco in Venedig, der bis auf den letzten Ziegelstein seinem Vorgänger ähnelt, wurde heute in einer feierlichen Zeremonie eingeweiht. Ganz Venedig feiert die Rückkehr seines Wahrzeichens." #NT!
 gaudi.71.f: "Der neue Campanile wurde am 25. April 1912 anlässlich des Markusfestes eingeweiht, genau 1000 Jahre nach der angeblichen Grundsteinlegung des ursprünglichen Gebäudes." #NT!
 gaudi.71.g: "Der Paron ist zurückgekehrt!" #NT!

