 gaudi_aeronautical_research_button: "Luftfahrttechnische Forschung" #NT!
 gaudi_aeronautical_research_button_desc: "Konzentrieren Sie Ihren [concept_gaudi_engineer] auf die Erforschung von Luftfahrttechniktechnologien. Dieses Projekt wird Ihrem Land #n Ausgaben#! hinzufügen, aber auch regelmäßig Forschungsschübe bewirken." #NT!
  
 je_gaudi_aviation_research_project: "Luftfahrttechnische Forschung" #NT!
 je_gaudi_aviation_research_project_reason: "Ihr [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] beschäftigt sich mit der Erforschung neuer Erfindungen in der Luftfahrttechnik. Das Forschungsprojekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhalten Sie einen kleinen Technologieschub. #n Dieses Projekt wird auf unbestimmte Zeit fortgesetzt. Verwenden Sie die Schaltfläche, um es zu stoppen.#!\n\nCurrent Monatlicher Fortschritt: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_aeronautical_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_aeronautical_engineering_progress_var').GetValue|2+] #!" #NT!
  
 gaudi_airports_project_button: "Modernisierung von Flughäfen" #NT!
 gaudi_airports_project_button_desc: "Konzentrieren Sie Ihren [concept_gaudi_engineer] auf die Modernisierung Ihres [GetBuildingType('building_airport').GetName]. Die Flughäfen erhalten Modifikatoren, die [concept_throughput] und [concept_good_production] erhöhen und [concept_input_mult] verringern. Dadurch werden #n Kosten#! zu Ihrem Land hinzugefügt." #NT!
  
 je_gaudi_civil_airports_project: "Modernisierung von Flughäfen" #NT!
 je_gaudi_civil_airports_project_reason: "Ihr [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] arbeitet an der Modernisierung der Flughäfen und Fluggesellschaften von [GetPlayer.GetName]. Das Projekt wird jeden Monat Fortschritte machen. Sobald der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält der [GetBuildingType('building_airport').GetName], der die höchste Stufe hat und nicht über den Modifikator verfügt, den Modifikator. Bevor der zweite Modifikator hinzugefügt werden kann, muss jedes Gebäude den ersten Modifikator haben.\nDer erste Modifikator erhöht [concept_throughput] um 15 %, der zweite Modifikator erhöht [concept_good_production] um 10 % und der dritte Modifikator senkt [concept_input_mult] um 10 %.\nJeder neue Modifikator benötigt den Fortschritt, um sich wieder aufzufüllen.\n\nAktueller monatlicher Fortschritt: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_aeronautical_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_aeronautical_engineering_progress_var').GetValue|2+] [GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')]0" #NT!
 gaudi_states_with_modernized_airports_tt: "Alle [GetPlayer.GetAdjective] Flughäfen haben die 3 Modifikatoren (derzeit [GetPlayer.MakeScope.GetVariable('gaudi_num_states_modernized_airport_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_airports_var').GetValue|V0])." #NT!
  
 gaudi.1501.t: "Die modernen Flughäfen von [GetPlayer.GetName]" #NT!
 gaudi.1501.d: "Unser [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat viel Zeit damit verbracht, die Leistungsfähigkeit unserer Flughäfen zu verbessern. Von der Verbesserung der Start- und Landebahnen bis hin zu" #NT!
 gaudi.1501.f: "„Endlich eine Landebahn, die nicht voller Unebenheiten und Löcher ist, und ein Flugzeug, das nicht lauter ist als ein Dampfhammer!“" #NT!
 gaudi.1501.g: "Ich kann es kaum erwarten, Flugzeuge zu sehen, die mich überall hinbringen können!" #NT!
  
 gaudi_advanced_airplanes_project_button: "Entwickeln Sie fortschrittliche Militärflugzeuge" #NT!
