 je_gaudi_dombau_phase_1: "Kölner Dom: Wiederaufnahme des Baus" #NT!
 je_gaudi_dombau_phase_1_reason: "Der Kölner Dom gilt als der vollkommenste gotische Dom der Welt. Der Bau begann im 13. Jahrhundert und hatte kolossale Ausmaße. Nach der Fertigstellung des Chorbaus stagnierten die Arbeiten, bis sie im Laufe des 15. Jahrhunderts ganz eingestellt wurden. Noch heute thront der Baukran aus dem Spätmittelalter über dem halbfertigen Südturm. Mit der Wiederbelebung des National- und Romantikgefühls im deutschen Bürgertum und insbesondere nach der Wiederentdeckung der ursprünglichen Baupläne und deren Verbreitung wächst die Überzeugung, dass die Fertigstellung des Doms nicht nur ein Projekt zur Ehre Gottes, sondern auch ein Projekt ist Symbol der deutschen Kultur und der Einheit der deutschen Nation." #NT!
 je_gaudi_dombau_phase_1_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_dombau_phase_2: "Kölner Dom: Südfassade" #NT!
 je_gaudi_dombau_phase_2_reason: "Nachdem die Bauarbeiten bereits mehrere Jahre gedauert hatten, standen die Architekten vor der Errichtung und Dekoration der Südfassade des Doms. Mit seinem reichen Figurenschmuck gilt es nicht nur als Höhepunkt der deutschen Bildhauerei, sondern schlicht als eines der Hauptwerke der neugotischen Architektur. Allein der Bau der Fassade dauerte dreizehn Jahre und die Fertigstellung und Dekoration achtzehn Jahre." #NT!
 je_gaudi_dombau_phase_2_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_dombau_phase_3: "Kölner Dom: Dachkonstruktion" #NT!
 je_gaudi_dombau_phase_3_reason: "Der am gotischen Ideal orientierte Entwurf des Kölner Doms hielt die Baumeister nicht davon ab, modernste Baumaterialien der damaligen Zeit zu verwenden. Die Dachkonstruktion bestand aus Eisen und war damit bis zum Bau des Eiffelturms die größte Eisen-Stahl-Konstruktion der Welt. Dank dieser Entscheidung überlebte der Bau auch die alliierten Bombenangriffe im Zweiten Weltkrieg." #NT!
