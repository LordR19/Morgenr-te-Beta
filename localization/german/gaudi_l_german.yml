 je_gaudi_mole_phase_1: "Mole Antonelliana: Von der Synagoge zum Nationalsymbol" #NT!
 je_gaudi_mole_phase_1_reason: "Die Mole Antonelliana ist ein pavillonartiges Gebäude mit seinem hohen, sich stark verjüngenden Aufsatz, der vom Turiner Architekten Alessandro Antonelli entworfen wurde. Es wurde als Synagoge im Auftrag der jüdischen Gemeinde begonnen, doch der übermäßige Ehrgeiz des Architekten führte zu einem Projekt, das über die ursprünglichen Pläne hinausging. Die Kosten schossen in die Höhe und die Fertigstellung verzögerte sich um Jahre. Trotz ehrgeiziger Versuche gelang es der jüdischen Gemeinde schließlich nicht, mehr Geld aufzubringen. Die Turiner plädierten jedoch dafür, das Projekt von der lokalen Regierung zu übernehmen, um das bereits in seiner Rohform beeindruckende Gebäude fertigzustellen und es der italienischen Einheit zu widmen." #NT!
 je_gaudi_mole_phase_1_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_mole_phase_2: "Mole Antonelliana: Laterne und Turmspitze" #NT!
 je_gaudi_mole_phase_2_reason: "Antonelli nahm immer wieder Änderungen an seinem Gebäude vor, indem er beispielsweise das sogenannte „Tempietto“ hinzufügte – eine neoklassizistische sechseckige Kolonnade mit zwei Etagen und quadratischer Grundfläche – die damit den Grundstil des Pronaos aufgreift. Antonellis ursprüngliche Vision für den Turm bestand darin, ihn mit einem fünfzackigen Stern zu krönen, doch später entschied er sich stattdessen für eine Statue, die einen geflügelten Geist oder „genio alato“ darstellt. Die Statue wurde Monate nach Antonellis Tod beim Bildhauer Fumagalli in Auftrag gegeben. Das Design beinhaltete einen geprägten und vergoldeten Kupfergeist, der in einer Hand eine Lanze und in der anderen einen Palmzweig hielt. Auf seinem Kopf befand sich ein kleiner fünfzackiger Stern, der von einer Stange getragen wurde. Als der Stern am 10. April 1889 an seinen Platz gesetzt wurde, erreichte die Gesamthöhe der Mole 167,5 m (550 ft) und war damit das damals höchste Backsteingebäude Europas." #NT!
 je_gaudi_mole_phase_2_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
  
 je_gaudi_ringstrasse_phase_1: "Wiener Ringstraße: Herr der Ringstraßen" #NT!
 je_gaudi_ringstrasse_phase_1_reason: "Die Wiener Ringstraße wurde nach dem Abbau der Stadtmauern Mitte des 19. Jahrhunderts errichtet. Von den 1860er bis 1890er Jahren wurden entlang der Ringstraße viele große öffentliche Gebäude in einem eklektischen historistischen Stil errichtet, der manchmal auch Ringstraßenstil genannt wird und Elemente der klassischen, gotischen, Renaissance- und Barockarchitektur verwendet. Entlang der gesamten Ringstraße wurden zahlreiche öffentliche und private Gebäude errichtet. Aristokraten und andere wohlhabende Privatleute beeilten sich, repräsentative Paläste (Ringstraßenschlösser) im monumentalen Stil des Historismus errichten zu lassen." #NT!
 je_gaudi_ringstrasse_phase_1_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_ringstrasse_phase_2: "Wiener Ringstraße: Hofoper und Neues Rathaus" #NT!
 je_gaudi_ringstrasse_phase_2_reason: "Die Ringstraße wurde als solche nur zehn Jahre nach der Entscheidung, an der Stelle der abgerissenen Wiener Basteien einen Prachtboulevard zu errichten, eingeweiht. Damals dominierte jedoch noch Brachland. Eines der wichtigsten Projekte der folgenden Jahre war die Realisierung eines großen neuen Opernhauses, der späteren Wiener Staatsoper. In dieser Zeit entstand auch das Neue Rathaus, in dem sich die Ringstraße von einer bloßen Allee in ein neues Zentrum Wiens verwandelte, das von Palästen und öffentlichen Gebäuden dominiert wird." #NT!
 je_gaudi_ringstrasse_phase_2_goal: "#E Baufortschritt#! erreicht #BLUE 120#! Punkte. Im Moment haben wir #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! Punkte. Normalerweise bekommen wir jeden Monat einen Punkt." #NT!
 je_gaudi_ringstrasse_phase_3: "Wiener Ringstraße: Universität und Kunstmuseen" #NT!
 je_gaudi_ringstrasse_phase_3_reason: "Die Ringstraße ist bereits zur begehrten Adresse von Industriellen, Bankiers und Adligen geworden. Öffentliche Gebäude nehmen einen herausragenden Platz ein und repräsentieren das Land auf ästhetischste Weise. Dennoch ist zur Fertigstellung noch ein letzter Bauabschnitt erforderlich, in dem der Bau eines neuen Universitätsgebäudes und die Einrichtung von Kunstmuseen im Vordergrund stehen sollen." #NT!
