 je_gaudi_sagrada_phase_8: "Sagrada Família: Türme Mariens und der Evangelisten" #NT!
 je_gaudi_sagrada_phase_8_reason: "Auf den Türmen der Evangelisten stehen Skulpturen ihrer traditionellen Symbole: ein geflügelter Stier (Heiliger Lukas), ein geflügelter Mann (Heiliger Matthäus), ein Adler (Heiliger Johannes) und ein geflügelter Löwe (Heiliger Markus). Die Enden der Türme sind 22,5 m hoch und bestehen aus drei verschiedenen Teilen: Die Basis besteht aus vier Reihen von Sechsecken mit den Inschriften Al·leluia und Amen, umgeben von fischgrätenförmigen Keramikpalmen; im zentralen Teil befindet sich ein Ikosaeder, der von einer mit Keramik-Trencadís und venezianischem Glas bedeckten Kugel durchschnitten wird, die die Lichtquellen enthält; Und als Abschluss gibt es die Skulpturen der Tetramorphen, geflügelt und mit einem Evangeliumsbuch mit den Initialen jedes Evangelisten. Der Marienturm befindet sich auf der Apsis und wird von einem großen zwölfzackigen Stern gekrönt, der den Morgenstern symbolisiert. Darüber hinaus trägt es mehrere ikonografische Elemente, die auf die Jungfrau anspielen, wie das Ave Maria und verschiedene Blumen als Symbol für die Eigenschaften der Mutter Jesu." #NT!
