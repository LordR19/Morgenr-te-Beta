 je_gaudi_nemo: "Zwanzigtausend Meilen unter den Meeren" #NT!
 je_gaudi_nemo_reason: "Ein mysteriöses Seeungeheuer, von dem Augenzeugen glauben, dass es sich um einen riesigen Narwal handelt, greift unsere Handelsschifffahrt und sogar Häfen an. Mit der Hilfe eines Naturforschers können wir eine Expedition aussenden, um mehr über die Kreatur zu erfahren – und sie möglicherweise zu stoppen." #NT!
  
 gaudi.80.t: "Die Walhalla" #NT!
 gaudi.80.d: "Mit der Fertigstellung der Walhalla bei Regensburg hat Bayern einen Ort geschaffen, an dem es die großen deutschen Genies in Büstenform ausstellen und ehren kann." #NT!
 gaudi.80.f: "Die Walhalla ist eine Gedenkstätte auf dem Bräuberg im bayerischen Markt Donaustauf. Es wurde zwischen 1830 und 1842 von König Ludwig I. von Bayern durch den Architekten Leo von Klenze erbaut. Angesichts der „größten Schande Deutschlands“ im Jahr 1806, als das Heilige Römische Reich aufgelöst wurde und ein großer Teil des späteren Deutschlands unter dem direkten Einfluss Napoleons stand, gab der damalige Kronprinz Ludwig den Auftrag, eine Reihe von Büsten zu schaffen „Herrlich angesehene Deutsche“. Wie in der ersten der drei Stockwerkinschriften vermerkt, hatte Ludwig bereits im Januar 1807 beschlossen, so bald wie möglich einen Ehrentempel für fünfzig große Deutsche zu errichten. Als Ludwig 1825 sein Amt antrat, waren bereits 60 Büsten fertiggestellt, aber noch kein Bauplatz gefunden. Die Walhalla erhielt die Form eines griechischen Tempels im Stil eines dorischen Peripteros nach dem Vorbild des Parthenon in Athen." #NT!
 gaudi.80.g: "Ehrt einen deutschen Komponisten." #NT!
 gaudi.80.h: "Ehrt einen deutschen Literaten." #NT!
 gaudi.80.i: "Ehrt einen deutschen Malers." #NT!
  
 gaudi.90.t: "Geheimnisvoller Wal versenkt Schiff!" #NT!
 gaudi.90.d: "Es gibt immer mehr Berichte, die zunächst als Seemannsgarn abgetan wurden, aber nicht mehr von der Hand zu weisen sind. Im Wesentlichen waren mehrere Schiffe im Laufe der Zeit auf See auf „ein riesiges Ding“ gestoßen, ein langes, spindelförmiges Objekt, das manchmal ein phosphoreszierendes Leuchten ausstrahlte und unendlich größer und schneller war als jeder Wal.‘\n\nMehrere Schiffe der Viele Handelsschiffe sind im vergangenen Jahr durch ein seltsames Phänomen auf See verloren gegangen, von dem viele glauben, dass es sich um eine große und noch unentdeckte Walart handelt." #NT!
 gaudi.90.f: "Die Fakten im Zusammenhang mit dieser Erscheinung stimmten in den meisten Punkten überein, was die Form des betreffenden Objekts oder Lebewesens, die unermüdliche Schnelligkeit seiner Bewegungen, seine überraschende Fortbewegungskraft und das besondere Leben anbelangte, mit dem es ausgestattet zu sein schien. Wenn es sich um einen Wal handelte, übertraf er alle bisher in der Wissenschaft klassifizierten Wale an Größe. Unter Berücksichtigung des Mittelwerts der zu verschiedenen Zeiten gemachten Beobachtungen könnten wir zu dem Schluss kommen, dass dieses mysteriöse Wesen alle von den damaligen Ichthyologen zugelassenen Dimensionen bei weitem übertraf." #NT!
 gaudi.90.g: "Aber ist es wirklich ein Wal?" #NT!
 gaudi.91.t: "Wieder greift der mysteriöse Wal an!" #NT!
 gaudi.91.d: "Das mysteriöse Monster hat wieder zugeschlagen! Die gesamte Handelsschifffahrtsbranche ist entsetzt." #NT!
 gaudi.91.f: "Die Ingenieure besuchten die Scotia, die im Trockendock lag. Sie konnten es kaum glauben; Zweieinhalb Yards unter der Wasserlinie befand sich ein regelmäßiger Riss in Form eines gleichschenkligen Dreiecks. Die gebrochene Stelle in den Eisenplatten war so perfekt definiert, dass sie mit einem Schlag nicht sauberer hätte bearbeitet werden können. Es war also klar, dass das Instrument, das die Perforation erzeugte, nicht von gewöhnlicher Qualität war; und nachdem er mit ungeheurer Kraft getrieben worden war und eine 1,8 Zoll dicke Eisenplatte durchbohrt hatte, zog er sich mit einer wirklich unerklärlichen Rückwärtsbewegung zurück." #NT!
 gaudi.91.g: "Diese schändliche Bedrohung des Friedens auf hoher See muss ein Ende haben!" #NT!
 gaudi.92.t: "Geheimnisvoller Wal greift Küste an!" #NT!
 gaudi.92.d: "Der Wal – oder was auch immer – hat eine Hafenstadt angegriffen und eine Spur der Zerstörung hinterlassen." #NT!
 gaudi.92.f: "Die Hypothese der schwimmenden Insel und der unzugänglichen Sandbank, unterstützt von Geistern, die wenig fähig waren, sich ein Urteil zu bilden, wurde aufgegeben. Und tatsächlich, wenn diese Untiefe nicht eine Maschine im Magen hätte, wie könnte sie ihre Position mit so erstaunlicher Geschwindigkeit ändern? Aus dem gleichen Grund wurde die Idee eines schwimmenden Rumpfes eines riesigen Wracks aufgegeben.\n\nEs blieben dann nur zwei mögliche Lösungen für die Frage, was zwei unterschiedliche Parteien hervorbrachte; auf der einen Seite diejenigen, die für ein Monster von kolossaler Stärke waren; auf der anderen Seite diejenigen, die für ein U-Boot mit enormer Antriebskraft waren." #NT!
 gaudi.93.t: "Der Professor und sein Monster" #NT!
 gaudi.93.d: "Nachdem sich [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] nach dem letzten Tatort des unbekannten Wesens erkundigt hatte, machte er sich mit einem mutigen Team auf die Suche nach dem Monster." #NT!
 gaudi.93.f: "„Die großen Tiefen des Ozeans sind uns völlig unbekannt. Sonden können sie nicht erreichen. Was in diesen abgelegenen Tiefen vorgeht – welche Lebewesen zwölf oder fünfzehn Meilen unter der Wasseroberfläche leben oder leben können – welche Organisation diese Tiere haben – können wir kaum vermuten. Die mir vorgelegte Lösung des Problems kann jedoch die Form des Dilemmas verändern. Entweder kennen wir alle Arten von Lebewesen, die unseren Planeten bevölkern, oder wir wissen es nicht. Wenn wir sie nicht alle kennen, wenn die Natur noch immer Geheimnisse der Ichthyologie für uns bereithält, gibt es nichts Vernünftigeres, als die Existenz von Fischen oder Walen anderer Arten oder sogar neuen Arten einer Organisation zuzugeben, die zum Bewohnen gegründet wurde die Schichten, die für Sondierungen unzugänglich sind und die durch einen Zufall irgendeiner Art, entweder phantastisch oder kapriziös, in langen Abständen auf die obere Ebene des Ozeans gebracht wurden." #NT!
 gaudi.93.g: "Viel Glück!" #NT!
 gaudi.94.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fehlt!" #NT!
 gaudi.94.d: "Das Seeungeheuer griff das Schiff an, das es untersuchen wollte. [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] ist im Kampf mit dem Monster über Bord gefallen! Trotz tagelanger Suche konnten sie ihn nicht finden." #NT!
 gaudi.94.f: "„In diesem Moment sah ich, wie ich mich an die Backbordwand lehnte, Ned Land unter mir, der mit der einen Hand das Martingal hielt und mit der anderen seine schreckliche Harpune schwang, kaum zwanzig Fuß von dem regungslosen Tier entfernt. Plötzlich streckte sich sein Arm und die Harpune wurde geworfen; Ich hörte den sonoren Schlag der Waffe, die einen harten Körper getroffen zu haben schien. Plötzlich ging das elektrische Licht aus, und zwei gewaltige Wasserfontänen brachen über die Brücke der Fregatte, strömten wie ein Sturzbach vom Bug zum Heck, warfen Männer um und unterbrachen die Verzurrung der Spieren. Es folgte ein schrecklicher Schock, und ich wurde über die Reling geschleudert, ohne Zeit zu haben, mich zurückzuhalten, und fiel ins Meer." #NT!
 gaudi.94.g: "NEIN! Nicht Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 gaudi.95.t: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] wird an Land gespült!" #NT!
 gaudi.95.d: "Der renommierte Naturforscher [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] wurde heute an unseren Küsten angeschwemmt gefunden. Der Professor ist seit einiger Zeit weg, seit er sich einer Expedition angeschlossen hat, die ausgesandt wurde, um die Wahrheit hinter einem mysteriösen Wal herauszufinden, der angeblich Schiffe auf hoher See versenkt und verschlingt. Der Professor ist schockiert über die tiefgreifenden Erfahrungen, die er gemacht hat, und seine Geschichte ist in der Tat bemerkenswert. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] behauptet, dass er während einer Nahbegegnung zwischen seinem Schiff und der Kreatur über Bord gespült wurde und dass es sich bei der Kreatur tatsächlich um ein menschliches Schiff handelt, das unter Wasser reisen kann. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] behauptet, dass das Schiff von einem freiheitsliebenden Bürgerwehrmann kommandiert wird oder wurde, der jedem Kontakt mit der festen Erde zugunsten eines freien Lebens auf den Weltmeeren an Bord seines Schiffes abgeschworen hat. Was auch immer die Wahrheit sein mag, die vielen detaillierten Berichte von Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] über viele seltsame neue Lebensformen – die angeblich während seiner Reise als Gast an Bord dieses seltsamen Schiffes angetroffen wurden – werden für unsere wissenschaftlichen Bemühungen in den kommenden Jahren ein Segen sein." #NT!
 gaudi.95.f: "„Es handelt sich offensichtlich um einen riesigen Narwal, und zwar um einen elektrischen.“ -[SCOPE.sCharacter('gaudi_nemo_scope').GetFullName]" #NT!
 gaudi.95.g: "Aber ist Kapitän Nemo wirklich besiegt?" #NT!
  
 gaudi.1004.t: "Magnetischer Verein Göttingen" #NT!
 gaudi.1004.d: "Der berühmte Astronom und Mathematiker Carl Friedrich Gauß und der Physiker Wilhelm Eduard Weber gründeten eine internationale Vereinigung zur Erforschung des Erdmagnetfeldes." #NT!
 gaudi.1004.f: "Der in den 1830er Jahren gegründete Magnetische Verein (auch Göttinger Magnetverein) war eine Forschungsgesellschaft mit Sitz in Göttingen. Hauptzweck war ein globales geophysikalisches Forschungsprojekt zur Untersuchung der zeitlichen und räumlichen Veränderungen des Erdmagnetismus. Sie gilt als die erste internationale wissenschaftliche Gesellschaft. Der Verein wurde von den Göttinger Professoren Carl Friedrich Gauß und Wilhelm Weber mit Unterstützung Alexander von Humboldts gegründet. Ziel war es, mithilfe zahlreicher, über die ganze Welt verteilter Messstationen die Schwankungen des Erdmagnetfeldes koordiniert zu messen. Während eines Zeitraums von sechs Jahren von 1836 bis 1841 wurden an 28 Termintagen Messungen durchgeführt, die jeweils 24 Stunden im Abstand von fünf Minuten dauerten. An diesem Projekt beteiligten sich bis zu 50 Observatorien, davon 35 in Europa, sechs in Asien, zwei in Afrika, drei in Nordamerika und vier in der Südsee. Die Ergebnisse wurden nach Göttingen geliefert und von Gauß und Weber wissenschaftlich aufgearbeitet." #NT!
 gaudi.1004.g: "Magnete? Elektrizität? Elektromagnetismus!" #NT!
 gaudi.1004.h: "Funkelnd!" #NT!