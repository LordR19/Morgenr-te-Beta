 je_gaudi_magnetic_observation: "Geomagnetische Beobachtung" #NT!
 je_gaudi_magnetic_observation_reason: "Carl Friedrich Gauß baute in Göttingen das erste geophysikalische Observatorium und konstruierte dafür 1832 ein empfindliches Magnetometer. Er erkannte, dass weltweit verteilte Messungen gleichzeitig durchgeführt werden müssten, um die Ursachen der Schwankungen lokalisieren und messen zu können das statische Feld genauer. Ab 1836 stellten die zu diesem Zweck gegründete Magnetic Association und die britische Royal Society Daten zur Verfügung, die er und Wilhelm Weber auswerteten. Ziel war es, mithilfe zahlreicher, über die ganze Welt verteilter Messstationen die Schwankungen des Erdmagnetfeldes koordiniert zu messen. Bis zu 50 Observatorien beteiligten sich an diesem Projekt, darunter 35 in Europa, sechs in Asien, zwei in Afrika, drei in Nordamerika und vier in Ozeanien. Die Ergebnisse wurden nach Göttingen geliefert und von Gauß und Weber wissenschaftlich aufgearbeitet." #NT!
 je_gaudi_magnetic_observation_goal: "Sammle #G 100#! @gaudi_magnetic_data! #O Magnetische Daten#!. Dies ist eine internationale Anstrengung, zu der jedes Mitglied der Magnetic Association einen Beitrag leisten wird." #NT!
  
 je_gaudi_magnetic_station: "Baue ein geomagnetisches Observatorium" #NT!
 je_gaudi_magnetic_station_reason: "Mit Hilfe der Instrumente und Anleitungen aus Göttingen wird unser Ingenieur innerhalb der nächsten zwei Jahre das Geomagnetische Observatorium aufbauen. Dabei handelt es sich um ein internationales Unterfangen: Je mehr Daten aus verschiedenen Ländern nach Göttingen geschickt werden, desto schneller können die Wissenschaftler dort neue Erkenntnisse über das Erdmagnetfeld gewinnen." #NT!
 je_gaudi_magnetic_station_goal: "Der Bau des Geomagnetischen Observatoriums wird voraussichtlich in zwei Jahren abgeschlossen sein." #NT!
  
 gaudi_magnetic_station_button: "Treten Sie der Magnetic Association bei" #NT!
 gaudi_magnetic_station_button_desc: "Der Beitritt zum Magnetischen Verein in Göttingen ist eine zwingende Voraussetzung, um mit der Forschung auf dem Gebiet des Erdmagnetismus zu beginnen und ein Geomagnetisches Observatorium einzurichten." #NT!
  
 gaudi_set_magnetic_association_tt: "Habe die Magnetic Association gegründet. Andere Länder können sich anschließen und ebenfalls #O Geomagnetische Observatorien#! bauen, um @gaudi_magnetic_data zu sammeln! #O Magnetische Daten#!. Diese werden dann nach Göttingen geschickt." #NT!
 gaudi_add_magnetic_association_member_tt: "Treten Sie der Magnetic Association bei. Mitglieder senden @gaudi_magnetic_data! #O Magnetische Daten#! nach Göttingen und profitieren Sie von wissenschaftlichen Ergebnissen." #NT!
  
