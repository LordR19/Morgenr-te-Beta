 gaudi_topographic_map_project_button_desc: "Konzentrieren Sie Ihren [concept_gaudi_engineer] auf die Erstellung einer topografischen Karte von [GetPlayer.GetName]. Dies wird den Aufbau und den Transport zusätzlich erleichtern. Durch dieses Projekt werden Ihrem Land #n Ausgaben#! hinzugefügt." #NT!
  
 je_gaudi_topographic_map_project: "Erstellen einer topografischen Karte von [GetPlayer.GetName]" #NT!
 je_gaudi_topographic_map_project_reason: "Ihr [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat ein Projekt zur Erstellung einer neuen topografischen Karte für das gesamte Land gestartet. Mit einer solchen Karte werden Bau und Transport einfacher.\nDas Projekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält der Staat mit der niedrigsten verfügbaren Infrastruktur den Modifikator. \n\nAktueller monatlicher Fortschritt: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_topographic_maps_tt: "Alle [GetPlayer.GetAdjective] Staaten verfügen über die #V Topografische Karte#! [concept_modifier] (derzeit [GetPlayer.MakeScope.GetVariable('gaudi_states_with_topographic_map_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1161.t: "Neue topografische Karte von [GetPlayer.GetName]" #NT!
 gaudi.1161.d: "Unser [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] hat eine gut gestaltete topografische Karte von [GetPlayer.GetName] fertiggestellt. Diese Karte wird unseren Ingenieuren beim Bau neuer Infrastruktur und Gebäude helfen. Zudem bietet es einen guten Überblick über die Schweiz" #NT!
 gaudi.1161.f: "„Das ist fantastisch! Ich wusste nicht, dass ich so nah an der nächsten Stadt wohne. Und sogar mein Gartenhäuschen ist auf der Karte!“" #NT!
 gaudi.1161.g: "Ich kann mein Haus sehen!" #NT!
  
