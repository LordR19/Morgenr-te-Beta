 gaudi.901.t: "Der Bau des Gyeongbokgung-Palastes beginnt" #NT!
 gaudi.901.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] hat den Auftrag zum Wiederaufbau der ehemaligen königlichen Residenz erteilt. In ein paar Jahren wird es wieder in altem Glanz erstrahlen." #NT!
 gaudi.901.f: "Der Palast lag zweieinhalb Jahrhunderte lang in Trümmern. [SCOPE.sCharacter('gaudi_ruler').GetFullName] will auf 40 Hektar rund 500 Gebäude mit 7.700 Zimmern restaurieren. Das gigantische Architekturprojekt soll in wenigen Jahren fertiggestellt sein." #NT!
 gaudi.901.g: "So ein Palast passt nur zu unserem [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]!" #NT!
 gaudi.902.t: "Der Gyeongbokgung-Palast ist fertiggestellt" #NT!
 gaudi.902.d: "Nach Jahren ist der Gyeongbokgung endlich fertiggestellt. Wie ein Juwel erstrahlt es über der Hauptstadt. Endlich hat unser Land wieder einen Palast, der die Macht und den Reichtum Koreas widerspiegelt." #NT!
 gaudi.902.f: "Im Jahr 1867, während der Regentschaft von Daewongun, wurden die Palastgebäude rekonstruiert und bildeten einen riesigen Komplex mit 330 Gebäuden und 5.792 Zimmern. Mit einer Fläche von 432.703 Quadratmetern wurde Gyeongbokgung erneut zu einem ikonischen Symbol sowohl für die koreanische Nation als auch für die koreanische Königsfamilie. 1894 besetzten die Japaner den Palast und zwangen Gojong, eine pro-japanische Regierung zu bilden. Aufgrund seines Status als Symbol nationaler Souveränität wurde Gyeongbokgung während der japanischen Besetzung zu Beginn des 20. Jahrhunderts stark beschädigt. Im Jahr 1911 wurde das Eigentum an den Grundstücken des Palastes auf den japanischen Generalgouverneur übertragen. Im Jahr 1915 wurden unter dem Vorwand einer Ausstellung mehr als 90 % der Gebäude abgerissen. Im Anschluss an die Ausstellung ebneten die Japaner alles ein, was noch übrig war, und errichteten auf dem Gelände ihr Kolonialhauptquartier, das Government-General Building." #NT!
 gaudi.902.g: "Die Pracht Koreas ist zurückgekehrt!" #NT!
 gaudi.909.t: "Seoul hat verloren!" #NT!
 gaudi.909.d: "Mit dem Verlust von Seoul haben wir jede Gelegenheit verloren, den Gyeongbokgung-Palast weiter zu bauen." #NT!
 gaudi.909.f: "Sollte Seoul aus irgendeinem Grund verloren gehen, geht der Baufortschritt #R insgesamt verloren#!. Nur Seoul kann den Bau des Gyeongbokgung-Palastes fortsetzen. Ausländische Eindringlinge werden kein Interesse daran zeigen, es zu errichten." #NT!
 gaudi.909.g: "Wir können Seoul nicht lange ihnen überlassen!" #NT!
  
 gaudi.911.t: "Langsamer Baufortschritt" #NT!
 gaudi.911.d: "Die Bauarbeiten an der königlichen Residenz schreiten langsam voran. Nach Berechnungen des Chefarchitekten liegt der bisherige Fortschritt um Monate hinter dem Zeitplan zurück." #NT!
 gaudi.911.f: "Aus unbekannten Gründen schreitet der Bau des Gyeongbokgung langsamer voran: sei es wegen der Hetze feindlicher politischer Elemente, der Untergrabung der Arbeitsmoral durch Gewerkschaften, einer Verschwörung der Illuminaten oder einfach schlechtem Wetter." #NT!
 gaudi.911.g: "Setzen Sie längere Arbeitszeiten durch." #NT!
 gaudi.911.h: "Zahlen Sie den Arbeitern einen Bonus." #NT!
 gaudi.911.i: "Wir warten." #NT!
 gaudi.912.t: "Guter Baufortschritt" #NT!
 gaudi.912.d: "Der Bau des Gyeongbokgung geht überraschend schnell voran. Nach Angaben des Chefarchitekten könnte der Palast früher fertiggestellt werden." #NT!
 gaudi.912.f: "Aus unbekannten Gründen geht der Bau des Gyeongbokgung besser voran: Sei es die Liebe zum Vaterland, die hohen Löhne, die freundliche Unterstützung der örtlichen Eliten oder einfach das bessere Wetter." #NT!
 gaudi.912.g: "Fabelhaft." #NT!
 gaudi.913.t: "Feuer!" #NT!
 gaudi.913.d: "Rauchwolken steigen über der Hauptstadt auf und sind kilometerweit zu sehen – auf der größten Baustelle Koreas ist ein Feuer ausgebrochen!" #NT!
 gaudi.913.f: "Die Brandursache ist noch nicht geklärt, allerdings breitete sich der Brand aufgrund von Unachtsamkeit und mangelhafter Löschorganisation auf zahlreiche Gebäude und Räume aus. Vor allem die gefährdeten Holzkonstruktionen wurden durch die Flammen zerstört. Das Bauvorhaben wurde um Wochen und Monate zurückgeworfen!" #NT!
 gaudi.913.g: "Schrecklich!" #NT!
 gaudi.914.t: "Mehr Zimmer" #NT!
 gaudi.914.d: "Während der Bauarbeiten stellte der Chefarchitekt neue Pläne vor, die eine schonendere Nutzung des Geländes ermöglichen. Weitere Gebäude und Räume wären dann möglich. Dies bedeutete jedoch zusätzliche Kosten und eine erhebliche Verzögerung." #NT!
 gaudi.914.f: "„Nur 5.000 Zimmer? Machen wir 7.000!‘" #NT!
 gaudi.914.g: "Wir brauchen mehr Platz für den Monarchen und seine Familie." #NT!
 gaudi.914.h: "Das ist Eitelkeit!" #NT!
 gaudi.915.t: "Ein beeindruckter Besucher" #NT!
 gaudi.915.d: "In den letzten Tagen wollte sich [SCOPE.sCharacter('gaudi_sycophant_leader').GetFullName] selbst ein Bild von der Dimension und Schönheit des im Bau befindlichen Palastes machen. Als er die entstehenden Strukturen sah, war er erstaunt über das entstandene Meisterwerk." #NT!
 gaudi.915.f: "„Mein [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], ich war mir meiner eigenen Schande nicht bewusst, bevor ich den Gyeongbokgung sah. Ich fühlte mich wie ein Staubkorn am großen Strand, wie ein verlorener Stern am Abendhimmel. Ich war an diesem Tag nur ein Glühwürmchen, das der Sonne gegenüberstand. Dieser Palast wird wahrlich der prunkvollste aller Paläste sein, ein Heiligtum für Könige, Kaiser – Götter! Nur dank Dir können wir diese Herrlichkeit, diese brillante Idee Deines Geistes schon jetzt erblicken. Ich lecke an deinem Schatten, selbst die Spucke, die von dir fällt, ist es nicht wert, meinen schändlichen Körper zu berühren, nachdem ich die Herrlichkeit gesehen habe. Oh, wirklich, ich kleiner Wurm zweifelte, zweifelte an dir, zweifelte am Land, zweifelte an allen Ländern zwischen den Meeren und dem Sternenhimmel! Aber ich war es, der sich geirrt hat, hier falsch, dort falsch, oben falsch, unten falsch. So wie die Lachsdrossel zum Wiesenigelkönig sprach, so...'" #NT!
 gaudi.915.g: "Diese Speichellecker sind eine Plage." #NT!

