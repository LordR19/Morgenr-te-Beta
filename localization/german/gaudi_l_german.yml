 je_gaudi_sagrada_phase_5: "Sagrada Família: Türme der Apostel" #NT!
 je_gaudi_sagrada_phase_5_reason: "Gaudís ursprünglicher Entwurf sieht insgesamt achtzehn Türme vor, die in aufsteigender Höhe die Zwölf Apostel, die Jungfrau Maria, die vier Evangelisten und, am höchsten, Jesus Christus darstellen. Alle Türme, deren Form an einen Bischofsstab erinnern soll, haben lange vertikale Kerben und farbenfrohe Türme, die mit Tieren oder heiligen Symbolen und Zitaten aus der Bibel verziert sind. Sie tragen ein kleines goldenes Kreuz mit dem Namen des jeweiligen Apostels. Einige der Türme sind durch schmale Steinbrücken verbunden." #NT!
