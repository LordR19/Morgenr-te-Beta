 je_gaudi_gyeong_phase_1: "Rekonstruktion des Gyeongbokgung-Palastes" #NT!
 je_gaudi_gyeong_phase_1_reason: "Gyeongbokgung ist ein Palast in Seoul. Der Name bedeutet „Palast der Segnenden Landschaft“. Es ist der erste und größte Palast von fünf Palästen, die während der Joseon-Dynastie in Korea erbaut wurden. Der Gyeongbokgung-Palast wurde vom Gründer der Joseon-Dynastie, König Taejo, erbaut und 1395 fertiggestellt. Der Palast diente bis zu seiner Zerstörung durch die Japaner im Imjin-Krieg im Jahr 1592 als königliche Residenz der Imjin-Krieg, wurde fast 300 Jahre lang nicht wieder aufgebaut. Vielleicht ist es jetzt an der Zeit, es wiederherzustellen?" #NT!
