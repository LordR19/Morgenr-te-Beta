 je_gaudi_sagrada_phase_6: "Sagrada Família: Passionsfassade" #NT!
 je_gaudi_sagrada_phase_6_reason: "Im Gegensatz zur hochverzierten Krippenfassade ist die Passionsfassade streng, schlicht und schlicht, mit reichlich nacktem Stein und mit harten, geraden Linien geschnitzt, die an die Knochen eines Skeletts erinnern. Die Fassade war der Passion Christi, dem Leiden Jesu während seiner Kreuzigung, gewidmet und sollte die Sünden der Menschen darstellen. Gaudí wollte mit dieser Fassade dem Betrachter Angst einjagen. Er wollte Bögen „brechen“ und Säulen „zerschneiden“ und den Effekt von Hell-Dunkel (dunkle, eckige Schatten im Kontrast zu grellem, starrem Licht) nutzen, um die Schwere und Brutalität des Opfers Christi noch deutlicher hervorzuheben. Die Passionsfassade ist der untergehenden Sonne zugewandt und symbolisiert den Tod Christi. Sie wird von sechs großen, geneigten Säulen getragen, die so gestaltet sind, dass sie an angespannte Muskeln erinnern." #NT!
