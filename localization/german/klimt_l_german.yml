 MR_PAINTER_ACHIEVEMENTS_TT: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ist ein [GetPlayer.GetCustom('klimt_painter_achievements_experience_tt_type')].\n[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] produzierte [GetPlayer.MakeScope.Var('klimt_painter_var').GetVariable('klimt_painter_num_paintings_var').GetValue|V0] Gemälde, von denen [GetPlayer.MakeScope.Var('klimt_painter_var').GetVariable('klimt_painter_num_masterworks_var').GetValue|V0] als Meisterwerke gelten.[GetPlayer.GetCustom('klimt_painter_achievements_vernissage_tt_type')][GetPlayer.GetCustom('klimt_painter_achievements_inaugurated_gallery_tt_type')]" #NT!
 klimt_painter_achievements_inaugurated_gallery_tt_loc: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] hat eine neue Kunstgalerie mit [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] wunderbaren Gemälden eingeweiht. Sicherlich wird die Galerie in Zukunft noch viele weitere großartige Maler sehen!" #NT!
  
 je_klimt_rossetti: "Präraffaelitische Bruderschaft" #NT!
 je_klimt_rossetti_reason: "Die Präraffaeliten sind eine Gruppe von Künstlern, die einen kulturellen Bruch in der Renaissancekunst von Raffael und Michelangelo sehen. Sie bevorzugen italienische Malerei aus dem Trecento und Quattrocento. Sie verstanden sich als Reformbewegung. Ihre Rivalität bestand weniger mit den eigentlichen Künstlern der Renaissance als vielmehr mit den Neoklassizisten, die sich an ihnen orientierten. Sie griffen insbesondere mittelalterliche Themen auf. Einer ihrer berühmtesten Vertreter war Dante Gabriele Rossetti." #NT!
 je_klimt_fattori: "Macchiaioli" #NT!
 je_klimt_fattori_reason: "Die Macchiaioli waren eine einzigartige italienische Künstlergruppe, die Innovationen des Impressionismus vorwegnahm, aber zu ihrer Zeit weitgehend unbeachtet blieb. Der Begriff Macchiaioli leitet sich vom italienischen Wort macchia ab, was Fleck bedeutet (eine zweite Bedeutung ist Gestrüpp, Macchia). Ihr wichtigster Vertreter war Giovanni Fattori." #NT!
 je_klimt_barbizon: "Die Barbizon-Schule" #NT!
 je_klimt_barbizon_reason: "Die Schule von Barbizon wurde gegen Ende des ersten Drittels des 19. Jahrhunderts von einer Gruppe französischer Landschaftsmaler gegründet. Die Künstler wohnten im Dorf Barbizon in der Nähe des Waldes von Fontainebleau. Die von Théodore Rousseau gegründete und bis etwa 1870 bestehende Malerkolonie hatte maßgeblichen Einfluss auf die Landschaftsmalerei in ganz Europa, insbesondere auf den Impressionismus." #NT!
  
 klimt.501.t: "Die Präraffaeliten" #NT!
 klimt.501.d: "Mit den Präraffaeliten entstand eine Bruderschaft, die sich gegen Klassizismus und Realismus stellte, sich aber gleichzeitig als Reformbewegung verstand. Ihre Unterstützung könnte neue Talente ans Licht bringen, aber das würde dem Stil unseres aktuellen Malers [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] widersprechen." #NT!
 klimt.501.f: "„Ich war schon einmal hier,\naber wann oder wie ich nicht sagen kann:\nIch kenne das Gras hinter der Tür,\nden süßen, scharfen Geruch,\ndas seufzende Geräusch, die Lichter rund um das Ufer.“ -Dante Gabriele Rossetti" #NT!
 klimt.501.g: "Fördern Sie die Präraffaeliten-Bruderschaft." #NT!
 klimt.501.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] ist viel besser" #NT!
 klimt.502.t: "Die Macchiaioli" #NT!
 klimt.502.d: "Die Künstlergruppe Macchiaioli wurde heute in Florenz gegründet. Obwohl ihr Einfluss gering ist, inspiriert die Gruppe einige junge Künstler, neue Wege in der Kunst zu beschreiten." #NT!
 klimt.502.f: "„Der Fleck (macchia) ist die Festigkeit der Körper vor dem Licht“ – Giovanni Fattori" #NT!
 klimt.502.g: "Sie waren also Avantgarde vor der Avantgarde?" #NT!
 klimt.503.t: "Barbizon-Schule" #NT!
 klimt.503.d: "Mit der Gründung eines Malerkreises in der Nähe von Fontainebleau unter der Leitung von Théodore Rousseau erfuhr die Landschaftsmalerei in der gesamten Kunstszene neue Impulse." #NT!
 klimt.503.f: "„Wenn mein Gemälde den einfachen und wahren Charakter des Ortes, den Sie besucht haben, getreu und ohne Übertreibung wiedergibt, wenn es mir gelingt, dieser Vegetationswelt ihr eigenes Leben einzuhauchen, dann werden Sie die Bäume im Winter stöhnen hören.“ Wind, die Vögel, die ihre Jungen rufen und nach ihrer Zerstreuung schreien; Sie werden spüren, wie das alte Schloss bebt; Es wird Ihnen sagen, dass auch es als Ehefrau, die Sie geliebt haben, ... verschwinden und in vielfältigen Formen wiedergeboren werden wird ... Man kopiert nicht mit mathematischer Präzision, was man sieht, sondern man fühlt und interpretiert eine echte Welt, ganz und gar deren Schicksale dich festhalten.' -Théodore Rousseau" #NT!
 klimt.503.g: "Schöne Landschaften!" #NT!
  
 klimt.601.t: "Der Tod von [SCOPE.sCharacter('klimt_painter_scope').GetLastName]" #NT!
 klimt.601.d: "[SCOPE.sCharacter('klimt_painter_scope').GetFullName], ein national und international hochgeschätzter Maler und eine der herausragenden Künstlerpersönlichkeiten unseres Landes, ist heute verstorben. Er hinterlässt eine Lücke, die kaum zu schließen ist." #NT!
 klimt.601.f: "Am 26. Juni 1835 erlitt Caspar David Friedrich einen Schlaganfall mit Lähmungserscheinungen. Er machte eine Kur in Teplitz, die er sich nur leisten konnte, indem er einige Bilder über den Dichter Schukowski an den russischen Zarenhof verkaufte. Nach der Behandlung begann Friedrich wieder zu malen, was ihm Schwierigkeiten bereitete. Dennoch entstand 1835/36 das Ölgemälde Seaside by Moonlight. Bis 1839 fertigte er hauptsächlich Sepiazeichnungen und Aquarelle, weniger Landschaften und mehr Todesallegorien. Friedrich schickte 1836 und 1838 einige Sepiazeichnungen zu den Dresdner Kunstausstellungen. In meinem letzten Lebensjahr kam die Arbeit zum Erliegen. Friedrich starb im Alter von 65 Jahren am 7. Mai 1840 in Dresden und wurde auf dem Dreifaltigkeitsfriedhof beigesetzt." #NT!
 klimt.601.g: "Doch wer malt jetzt sein Todesporträt?" #NT!
 klimt.602.f: "Als Turner älter wurde, wurde er exzentrischer. Er hatte nur wenige enge Freunde außer seinem Vater, der 30 Jahre lang bei ihm lebte und als sein Atelierassistent arbeitete. Der Tod seines Vaters im Jahr 1829 hatte tiefgreifende Auswirkungen auf ihn und er litt danach unter Depressionen. Turner starb am 19. Dezember 1851 im Haus von Sophia Caroline Booth in Cheyne Walk in Chelsea an Cholera. Er ist in der St. Paul's Cathedral begraben, wo er in der Nähe des Malers Sir Joshua Reynolds liegt. Anscheinend waren seine letzten Worte „Die Sonne (oder der Sohn?) ist Gott“, auch wenn dies apokryphisch sein mag." #NT!
 klimt.603.f: "Am 6. Februar 1848 besuchte die Familie Cole einen Morgengottesdienst in der Saint Luke's Episcopal Church in Catskill. Nach dem Mittagessen klagte Cole über Abgeschlagenheit, und um Mitternacht verschlechterte sich sein Zustand, und der Arzt wurde gerufen. Es folgte ein Anfall von Rippenfellentzündung und eine verstopfte Lunge. Thomas Cole starb am Freitag, dem 11. Februar 1848, um 20 Uhr im Haupthaus von Cedar Grove." #NT!
 klimt.604.f: "Der Winter 1862/63 war für Delacroix äußerst rau; Er litt an einer schlimmen Halsentzündung, die sich im Laufe der Saison zu verschlimmern schien. Auf einer Reise nach Champrosay traf er im Zug einen Freund und war nach einem Gespräch erschöpft. Am 1. Juni kehrte er nach Paris zurück, um seinen Arzt aufzusuchen. Zwei Wochen später, am 16. Juni, ging es ihm besser und er kehrte in sein Haus auf dem Land zurück. Aber am 15. Juli war er so krank, dass er erneut seinen Arzt aufsuchen musste, der sagte, er könne nichts mehr für ihn tun. Zu diesem Zeitpunkt konnte er nur noch Obst essen. Delacroix erkannte den Ernst seiner Lage und verfasste sein Testament, in dem er jedem seiner Freunde ein Geschenk hinterließ. Für seine vertrauenswürdige Haushälterin Jenny Le Guillou hinterließ er genug Geld, damit sie davon leben konnte, während er befahl, alles in seinem Studio zu verkaufen. Er fügte außerdem eine Klausel ein, die jegliche Darstellung seiner Gesichtszüge verbot, „sei es durch eine Totenmaske, durch Zeichnung oder durch Fotografie“. Ich verbiete es ausdrücklich.‘ Am 13. August starb Delacroix." #NT!
 klimt.605.f: "In den letzten Jahren seines Lebens begann Eckersbergs Sehkraft nachzulassen. Dies führte schließlich dazu, dass er die Malerei ganz aufgeben musste. Er starb am 22. Juli 1853 während der großen Cholera-Epidemie in Kopenhagen. Er ist auf dem Assistenzfriedhof in Kopenhagen begraben." #NT!
  
 klimt.901.t: "[GetPlayer.GetNameNoFlag]s Firmament" #NT!
 klimt.901.d: "[GetPlayer.GetNameNoFlag] ist eine führende Nation auf dem Gebiet der Astronomie. Die herausragenden Entdeckungen von [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] inspirierten [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] zu einem Gemälde, das den Nachthimmel und den Kosmos darstellt." #NT!
 klimt.901.f: "Die Meilensteine ​​einer Nation haben auch Auswirkungen auf die Maler des Landes. Außergewöhnliche kulturelle Ereignisse, technologische Fortschritte und wissenschaftliche Entdeckungen können Künstler dazu inspirieren, sie für die Ewigkeit auf Leinwand festzuhalten." #NT!
 klimt.901.g: "Schön!" #NT!
 klimt.902.t: "Schätze des Pazifiks" #NT!
 klimt.902.d: "Die Rückkehr einer Expedition aus dem Pazifik hat ihre Spuren hinterlassen: Exotische Güter, faszinierende Kunstschätze, neue ozeanografische Erkenntnisse und wilde Tiere haben [GetPlayer.GetNameNoFlag] erreicht. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] wurde davon inspiriert, ein Gemälde zu schaffen, das den Entdeckungs- und Erkundungswillen unserer Nation zeigt." #NT!
 klimt.903.t: "Orientalische Kunst" #NT!
 klimt.903.d: "Die zunehmende Zahl von Expeditionen in den Nahen Osten hat in der Gesellschaft eine Euphorie für eine Kunstrichtung geweckt, die man als „Orientalismus“ bezeichnen kann. Auch [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] ließ sich von der Faszination des Orients erfassen und malte ein Fantasiegemälde aus 1001 Nacht." #NT!
 klimt.904.t: "Der Impuls einer neuen Ära" #NT!
 klimt.904.d: "[GetPlayer.GetNameNoFlag] steht an vorderster Front bei der Eroberung der Lüfte. Neue Maschinen, ob Flugzeuge oder Zeppeline, bevölkern den Himmel. Jeden Tag werden neue Rekorde gebrochen und unsere Piloten gelten als Nationalhelden. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] hat den Geist dieser neuen Ära in Farbe gebracht und feiert den Triumph der Technologie, des Willens und des Heldentums." #NT!
 klimt.905.t: "Porträt mit Tiger und Löwe" #NT!
 klimt.905.d: "Bei seinem letzten Zoobesuch konnte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] die exotischen Tiere, die [GetPlayer.GetNameNoFlag] bereits aus aller Welt in die Hauptstadt gebracht hatte, hautnah erleben. Als ausgebildeter Zoologe führte Prof. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim|U] durch und erzählte ihm einiges Wissenswertes über die Tiere. Zum Abschluss seines Aufenthalts schuf [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe|U] ein außergewöhnliches Selbstporträt." #NT!
 klimt.906.t: "Dinosaurier-Skizzen" #NT!
 klimt.906.d: "Inspiriert durch die Erfolge von Prof. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] versuchte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName], den ausgestorbenen Reptilien in einem Bild wieder Leben einzuhauchen." #NT!
 klimt.907.t: "Geheimnisse des Dschungels" #NT!
 klimt.907.d: "Die archäologischen Entdeckungen in Yucatan und die abenteuerlichen Umstände, unter denen Forscher wie Prof. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] immer wieder neue Maya-Stätten entdeckten, veranlassten [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName], unsere Expeditionen in Bildern zu verewigen." #NT!
 klimt.908.t: "Porträt von [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]" #NT!
 klimt.908.d: "Die unermüdliche Arbeit und die immer neuen Höhepunkte im Schaffen von Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] haben [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] zu einem Porträt des Komponisten inspiriert. Nicht nur seine unvergleichliche Musik, sondern auch dieses Gemälde werden seinen Ruhm steigern." #NT!
  
 klimt.911.t: "Ein Porträt des [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]?" #NT!
 klimt.911.d: "In der offiziellen Galerie der Staatsoberhäupter von [GetPlayer.GetNameNoFlag] fehlt noch ein Porträt von [SCOPE.sCharacter('klimt_ruler_scope').GetFullName]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] gilt als offensichtlicher Kandidat, um den Herrscher angemessen zur Geltung zu bringen." #NT!
 klimt.911.f: "In jedem Semester besteht die Möglichkeit, dass ein Maler gebeten wird, ein Porträt des Regierungs- oder Staatsoberhauptes zu malen. Ob dies gelingt, hängt vom Ruf des jeweiligen Künstlers ab." #NT!
 klimt.911.g: "Erstellen Sie ein Porträt." #NT!
 klimt.911.h: "Und wenn es schief geht – wer soll dafür bezahlen?" #NT!
 klimt.912.t: "Ein... bemerkenswertes Porträt" #NT!
 klimt.912.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] hat heute sein Porträt des [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle] öffentlich enthüllt. Während Künstlerkollegen die „Kühnheit“ und „Innovation“ betonen, sind Teile der Regierung darüber entsetzt." #NT!
 klimt.912.f: "„Das ist ekelhaft!“\n„Das nennt man Kubismus, Sir.“" #NT!
 klimt.912.g: "Kunst ist Kunst." #NT!
 klimt.912.h: "Zerstöre das Gemälde!" #NT!
 klimt.913.t: "Ein tolles Porträt" #NT!
 klimt.913.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] hat sich mit seinem Gemälde des [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle] selbst übertroffen. Das Gemälde erregte sofort Begeisterung und gilt als eines seiner besten Werke." #NT!
 klimt.913.f: "„Sechseinhalb Fuß groß, Muskeln wie Herkules, ein willensstarker Blick wie Napoleon, ein Gesicht wie Aphrodite – ja, das stimmt, das bin ich!“ Den Künstler mit Geld überschütten.‘" #NT!
  
