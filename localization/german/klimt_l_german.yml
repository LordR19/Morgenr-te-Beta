 klimt.2.d: "Nach vielen Jahren, in denen [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] Erfahrungen und Eindrücke sammelte, um seine Technik zu verbessern, entschied er sich schließlich für einen bevorzugten Stil." #NT!
 klimt.2.f: "Mit etwa 40 Jahren wird ein [concept_klimt_painter] sein Studium als abgeschlossen betrachten und sich endgültig für seinen bevorzugten Malstil entscheiden. Als Faustregel gilt, dass dieser Stil auf dem modernsten Genre basiert, wobei der Jugendstil die modernste und der Klassizismus die archaischste Kunstform darstellt. Maler mit einem speziellen Malstil schaffen unter bestimmten Voraussetzungen Meisterwerke in diesem Kunststil. Sie können auch eine Kunstsammlung in einer Galerie initiieren, die Ihrem Geschmack entspricht. Ein Fachmaler betrachtet seine Malerausbildung als abgeschlossen und wird keine Bildungsreisen mehr unternehmen." #NT!
 klimt.2.g: "Der Malstil ist mittlerweile ausgereift." #NT!
  
 klimt.10.t: "Galerie eingeweiht" #NT!
 klimt.10.d: "Mit einer feierlichen Zeremonie eröffnete der neu ernannte Direktor die neue Kunsthalle. Einer der Ehrengäste war [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName], der dem Auftritt mit Zufriedenheit beiwohnte." #NT!
 klimt.10.f: "Der Bau einer Nationalgalerie eröffnet vielfältige Möglichkeiten. Spezialisierte Maler erstellen automatisch eine auf ihren Geschmack zugeschnittene Kunstsammlung. Dementsprechend werden Künstler, die den romantischen Stil aufgegeben haben, eine Sammlung romantischer Gemälde erstellen. Eine solche Kunstsammlung kann durch ein Meisterwerk zu einer hervorragenden Sammlung erweitert werden. Meisterwerke können im Laufe der Zeit von Künstlern dieser Kunstrichtung zufällig gemalt oder aus dem Ausland erworben werden." #NT!
 klimt.10.g: "Endlich müssen wir dieses Zeug nicht mehr auf dem Dachboden lagern!" #NT!
  
 klimt.20.t: "Nationalgallerie" #NT!
 klimt.20.d: "Die prägenden Meisterwerke einer Epoche werden in der Kunstgalerie ausgestellt. Wir besitzen derzeit folgende einzigartige Gemälde:" #NT!
 klimt.20.none: "Derzeit haben wir keine Meisterwerke in der Nationalgalerie." #NT!
 klimt.20.classicism: "#T Klassizismus:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]'#!, erworben in [ROOT.Var('klimt_classic_masterwork_year_var').GetValue]." #NT!
 klimt.20.romanticism: "\n\n#T Romantik:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'#!, erworben in [ROOT.Var('klimt_romantic_masterwork_year_var').GetValue]." #NT!
 klimt.20.realism: "\n\n#T Realismus:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]'#!, erworben in [ROOT.Var('klimt_realistic_masterwork_year_var').GetValue]." #NT!
 klimt.20.impressionism: "\n\n#T Impressionismus:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]'#!, erworben in [ROOT.Var('klimt_impressionistic_masterwork_year_var').GetValue]." #NT!
 klimt.20.expressionism: "\n\n#T Expressionismus:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]'#!, erworben in [ROOT.Var('klimt_expressionistic_masterwork_year_var').GetValue]." #NT!
 klimt.20.art_nouveau: "\n\n#T Jugendstil:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]'#!, erworben in [ROOT.Var('klimt_art_nouveau_masterwork_year_var').GetValue]." #NT!
 klimt.20.g: "Einen schönen Tag noch." #NT!
  
 klimt.30.t: "Frischer Wind für die Kunst" #NT!
 klimt.30.d: "[SCOPE.sState('klimt_secession_state').GetCityHubName] ist zum Zentrum einer international herausragenden Kunstbewegung geworden, die eng mit dem Jugendstil verbunden ist. Der Künstlerkreis bezeichnet sich selbst als „[SCOPE.sState('klimt_secession_state').GetCityHubName] Secession“." #NT!
 klimt.30.f: "Die Wiener Secession ist eine eng mit dem Jugendstil verbundene Kunstrichtung, die 1897 von einer Gruppe österreichischer Maler, Grafiker, Bildhauer und Architekten gegründet wurde, darunter Josef Hoffmann, Koloman Moser, Otto Wagner und Gustav Klimt. Sie traten aus dem Verband Österreichischer Künstler aus Protest gegen dessen Unterstützung traditionellerer Kunststile aus. Ihr einflussreichstes architektonisches Werk war das von Joseph Maria Olbrich entworfene Sezessionsgebäude als Veranstaltungsort für Ausstellungen der Gruppe. Ihr offizielles Magazin hieß Ver Sacrum (lateinisch „Heiliger Frühling“) und veröffentlichte stark stilisierte und einflussreiche Werke der grafischen Kunst. Im Jahr 1905 spaltete sich die Gruppe selbst, als einige der prominentesten Mitglieder, darunter Klimt, Wagner und Hoffmann, im Streit um Prioritäten zurücktraten, aber sie funktionierte weiterhin und funktioniert auch heute noch von ihrem Hauptsitz im Secession-Gebäude aus. In seiner jetzigen Form wird die Secession-Ausstellungsgalerie von Künstlern unabhängig geführt und verwaltet." #NT!
 klimt.30.g: "Dieser Kuss für die ganze Welt!" #NT!
 klimt.30.h: "Klimt? Du meinst Gustav Klimt?" #NT!
 klimt.30_tt: "Löst das Ereignis #white #b Die Erste Sezession#!#! aus" #NT!
  
 klimt.40.t: "Vernissage" #NT!
 klimt.40.d: "Die Ausstellung in [SCOPE.sState('klimt_vernissage_state').GetCityHubName] war ausschließlich den Werken von [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] gewidmet. Die Veranstaltung gilt als einer der kulturellen Höhepunkte des Jahres und wurde von der Kritik hoch gelobt. Für unser Land ist es eine Bestätigung, dass wir eine führende Kulturnation sind." #NT!
 klimt.40.f: "„Was bin ich in den Augen der meisten Menschen – ein Nichts, ein Exzentriker oder eine unangenehme Person – jemand, der keine Position in der Gesellschaft hat und nie haben wird; kurz gesagt, das Niedrigste vom Niedrigsten. Also gut – selbst wenn das absolut wahr wäre, dann möchte ich eines Tages mit meiner Arbeit zeigen, was solch ein Exzentriker, solch ein Niemand in seinem Herzen hat.\nDas ist mein Ehrgeiz, der weniger auf Groll als auf Liebe beruht Trotz allem basiert es mehr auf einem Gefühl der Gelassenheit als auf Leidenschaft.\nObwohl ich mich oft in den Tiefen des Elends befinde, gibt es in mir immer noch Ruhe, reine Harmonie und Musik. Ich sehe Gemälde oder Zeichnungen in den ärmsten Hütten, in den schmutzigsten Ecken. Und mein Geist wird mit einem unwiderstehlichen Schwung zu diesen Dingen getrieben.' -Vincent van Gogh" #NT!
 klimt.40.g: "Wie war das Buffet?" #NT!
  
 klimt.101.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]" #NT!
 klimt.101.d: "Bei seiner Vernissage stellte Maestro [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] das neueste Gemälde [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] der Öffentlichkeit vor: „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]“ ist ein typisches Werk des Klassizismus und gilt in diesem Genre bereits als bedeutend." #NT!
 klimt.101.f: "Das neue Werk von [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] erregte sofort die Aufmerksamkeit von Kunstexperten. Vor allem die eher konservativ gesinnten Akademiker mochten die ästhetischen Formen und die Ausgewogenheit von Linien und Farben. Besonders hervorgehoben wurden die moralische Integrität und Erhabenheit des Kunstwerks. Das Bild gilt bereits als hervorragendes Kulturerbe unseres Landes und sollte die Zierde jeder Galerie sein." #NT!
 klimt.101.g: "Das gehört in eine ... Galerie!" #NT!
 klimt.102.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]" #NT!
 klimt.102.d: "Der Nationalmaler [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] präsentierte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] Werk mit einigen geladenen Gästen der Öffentlichkeit. Die Sinnlichkeit und die Kraft der Farben hinterlassen beim Publikum Eindruck. Das Gemälde gilt bereits als Schlüsselwerk der Romantik." #NT!
 klimt.102.f: "„[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]“ hatte bereits am ersten Abend bei manchen Besuchern eine starke Wirkung. Der Geist hinter dem Meisterwerk ist deutlich spürbar. Kritiker bemängelten, dass die Konturen an manchen Stellen verschwommen seien, andere sahen in dieser Unschärfe gepaart mit der Farbfülle die Stärke des Motivs. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] hat sich mit diesem Gemälde durchaus einen Eintrag in die Kunstgeschichte gesichert." #NT!
 klimt.103.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]" #NT!
 klimt.103.d: "Bei einer Soirée nutzte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] die Gelegenheit, ein neues Gemälde zu zeigen, das eindeutig dem Realismus zuzuordnen ist. Einige anwesende Kunstexperten lobten das Werk." #NT!
 klimt.103.f: "Einige anwesende Gäste hatten eine provokantere Überraschung befürchtet, doch „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]“ entpuppte sich als sehr nüchterne Darstellung. Auf den ersten Blick hielten einige Gäste es für ein Genrebild. Doch je länger die Anwesenden die Darstellung einer Alltagsszene betrachteten, desto klarer wurde die subtile, hetzerische Idee dahinter und die gesellschaftlichen Themen, auf die der Autor anspielte. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] mag mit dem gesellschaftskritischen Ansatz einige Mitglieder der Abendgesellschaft verärgert haben, doch die überwiegende Meinung ist, dass ein solcher Kunstschatz in eine würdige Ausstellung auf nationaler Ebene gehört." #NT!
 klimt.104.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]" #NT!
 klimt.104.d: "Auf einer großen Kunstausstellung hochrangiger Vertreter der nationalen Malergesellschaft präsentierte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ein Werk, das zwar große Aufmerksamkeit erlangte, aber auch den Spott einiger Kritiker auf sich zog. Doch ein hochpreisiges Angebot eines ausländischen Kunsthändlers sorgte plötzlich für große Beliebtheit." #NT!
 klimt.104.f: "Bei der Vorstellung von „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]“ gingen die Meinungen auseinander. Manche empfanden die Idylle als nahezu naiv und ohne politischen oder gesellschaftlichen Anspruch, andere kritisierten die Form- und Linienlosigkeit. Jemand spottete darüber, dass die sich auflösende Landschaft wahrscheinlich auf das sich auflösende Gehirn des Autors zurückzuführen sei. Erst als ein Kunsthändler aus [SCOPE.sCountry('klimt_art_dealer_country').GetName] die Qualität und den Innovationsgeist des Meisterwerks besonders hervorhob, konnten sich die Befürworter durchsetzen. Er war sofort bereit, einen überwältigenden Preis für das Gemälde zu zahlen und es in sein Land zurückzubringen. Nach dieser Episode wuchs das Interesse an dem Bild, das sofort zum nationalen Kulturerbe erklärt wurde. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] kann darüber mehr als glücklich sein." #NT!
 klimt.105.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]" #NT!
 klimt.105.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]s neuestes Bild hat bei Publikum und Kritikern Entsetzen, Hass, Wut und Ekel hervorgerufen. Mit anderen Worten: Es war ein sensationeller Erfolg!" #NT!
 klimt.105.f: "„Was bedeutet das überhaupt: ‚[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]‘?“ Was ist der Punkt? Was sind das für Farben aus einem Kindergarten-Malbuch? Diese groben Zahlen? Diese wahnsinnigen Szenen? Das nennst du Kunst? KUNST?! Du Scharlatan! Wenn du auf das Bild spucken würdest, wäre es mehr Kunst als jetzt!‘\n\nUnd das war einer der positiveren Kommentare bei der Präsentation. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] hat damit einen historischen Skandal ausgelöst, der die Bedeutung des Bildes nur noch steigert." #NT!
 klimt.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]" #NT!
 klimt.106.d: "Nach der Veröffentlichung seines neuen Werks „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]“ gilt [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] als einer der bedeutendsten Künstler der internationalen Szene. Es begeisterte Traditionalisten und Avantgardisten gleichermaßen." #NT!
 klimt.106.f: "„Was ist das, Jugendstil? Kunst kann niemals neu sein.' -Alphonse Mucha" #NT!
  
 klimt.110.t: "Eine diskrete Bestellung" #NT!
 klimt.110.d: "Ein erfahrener Kunst- und Antiquitätenhändler hat angeboten, ein seltenes Meisterwerk im Ausland zu erwerben. Dabei ist höchste Diskretion gefragt – der Händler kauft auch bei Konkurrenten und sogar Kriegsgegnern. [SCOPE.sCharacter('klimt_art_dealer').GetFullName] hat versichert, dass er seinen Auftrag stillschweigend erfüllen wird – gute Bezahlung und einige Gemälde als Gegenleistung vorausgesetzt." #NT!
 klimt.110.f: "Um ein ausländisches Gemälde zu erwerben, muss ein Kunsthändler im Ausland ein passendes Angebot machen. Dazu gehört nicht nur Geld, sondern auch ein paar Gemälde im Gegenzug – was unserem [concept_klimt_painting_tradition] schadet. Ein Kunsthändler kann Meisterwerke nur in Ländern kaufen, in denen es mehr als ein Gemälde desselben Stils gibt – ein Einzelstück wird nicht verkauft. Ebenso kann eine Nation nicht mehr als ein Meisterwerk eines Stils im Ausland erwerben. Es wird etwa sechs Monate dauern, bis der Deal abgeschlossen ist und das Gemälde in unserer Nationalgalerie eintrifft." #NT!
 klimt.110.g: "Erhalten Sie ein Meisterwerk des Klassizismus." #NT!
 klimt.110.h: "Erhalten Sie ein Meisterwerk der Romantik." #NT!
 klimt.110.i: "Erhalten Sie ein Meisterwerk des Realismus." #NT!
 klimt.110.j: "Erhalten Sie ein Meisterwerk des Impressionismus." #NT!
 klimt.110.k: "Erhalten Sie ein Meisterwerk des Expressionismus." #NT!
 klimt.110.l: "Erhalten Sie ein Meisterwerk des Jugendstils." #NT!
  
 klimt.111.t: "Ein Meisterwerk des Klassizismus" #NT!
 klimt.111.d: "„[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]“ ist heute als neues Meisterwerk in der National Gallery eingetroffen. Die Regierung war mit dem Stück sehr zufrieden. Der Kunsthändler sieht seine Arbeit als erledigt an." #NT!
 klimt.111.f: "Die großen Erwartungen wurden nicht enttäuscht. „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]“ erfüllt genau die Anforderungen und dürfte eine hervorragende Ergänzung zur Bildersammlung von [GetPlayer.GetNameNoFlag] sein. Auch die Fachpresse ist sich einig, dass dieser Kauf jeden Cent wert war. Für nächsten Monat ist eine Ausstellung geplant, die sich mit diesem Höhepunkt des Klassizismus befassen wird." #NT!
 klimt.111.g: "Ein weiterer Kunstschatz für unsere Sammlung!" #NT!
 klimt.112.t: "Ein Meisterwerk der Romantik" #NT!
 klimt.112.d: "Einige Schaulustige versammelten sich heute in der Nationalgalerie. Auch Vertreter der lokalen und überregionalen Presse belagerten den Ort seit den frühen Morgenstunden. Es hat sich bereits herumgesprochen, dass „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]“, ein romantisches Meisterwerk, in die Bildersammlung aufgenommen wird." #NT!
 klimt.112.f: "Es gab bereits einige Gerüchte über „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]“. Es soll ein farbenfrohes Gemälde sein, das die Sinne anregt. Weitere Informationen zum Thema sind nicht bekannt. Der unbekannte Kunsthändler, der weitere Informationen liefern konnte, soll mit einem großen Geldbetrag ins Ausland gegangen sein und Pläne für seinen Ruhestand geschmiedet haben. Für Interviews stand er nicht mehr zur Verfügung." #NT!
 klimt.113.t: "Ein Meisterwerk des Realismus" #NT!
 klimt.113.d: "Das neue Meisterwerk „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]“ wurde heute im Rahmen einer Sonderausstellung feierlich der Öffentlichkeit präsentiert. Das Werk gehört zur Gattung des Realismus und gilt als eines der Schlüsselgemälde dieser Kunstepoche. Der Andrang war entsprechend groß. Die Tickets für die Veranstaltung waren bereits Wochen zuvor restlos ausverkauft." #NT!
 klimt.113.f: "„Für mich als Direktor der Nationalgalerie ist es eine große Ehre und Freude zugleich, Ihnen heute das neue Meisterwerk präsentieren zu können, das ab heute unsere Bildersammlung bereichern wird.“ Wie Sie wissen, haben wir lange daran gearbeitet, ein Schlüsselwerk des Realismus unser Eigen nennen zu dürfen. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' ist genau das. Über den Maler muss ich nicht viel sagen, ihr kennt ihn alle. Mit seiner nüchternen Darstellung und Alltagsrelevanz wurde es von der Kritik zunächst als Genremalerei oder als geistlos missverstanden. Aber in Wirklichkeit ist sein Inhalt tiefgründig. Beachten Sie die Details in der Farbgebung, die den Eindruck erwecken, dass...'" #NT!
 klimt.114.t: "Ein Meisterwerk des Impressionismus" #NT!
 klimt.114.d: "Der Kunsthändler hat heute seine Mission erfüllt und „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]“ gegen eine saftige Belohnung an die Verantwortlichen der National Gallery geliefert. Der Prozess verlief reibungslos. Auch der Regisseur äußerte sich positiv zum Kauf, bemängelte jedoch, dass die Farben etwas verschwommen seien." #NT!
 klimt.114.f: "„Ich bin sehr deprimiert und zutiefst angewidert von der Malerei.“ Es ist wirklich eine ständige Folter.' -Claude Monet" #NT!
 klimt.115.t: "Ein Meisterwerk des Expressionismus" #NT!
 klimt.115.d: "„[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]“, das Meisterwerk aus dem Ausland, erworben von einem vertrauenswürdigen Kunsthändler, ist endlich in [GetPlayer.GetNameNoFlag] angekommen. Allerdings kann man nicht von einer ungeteilten Zustimmung sprechen. Auch der Kunsthändler ist nach der Bezahlung gegangen und kann nicht gefunden werden." #NT!
 klimt.115.f: "Nach der Ankunft von „[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]“ äußerten einige Kunstkenner Überraschung, wenn nicht sogar Kritik. Die ungewöhnliche Komposition erweckte den Eindruck, dass es sich kaum um das Werk eines renommierten Künstlers handeln könne. Der ungewöhnliche Name, der wenig mit der Beschmierung zu tun hatte, ließ auch den Verdacht aufkommen, ob sie vielleicht auf einen Scharlatan gestoßen waren, der einen Witz gemacht hatte. Die Tatsache, dass auf dem Bild ein authentisches Autogramm zu finden war, machte die Sache eher noch schlimmer als besser. Seien Sie auf heftige Reaktionen des Publikums vorbereitet." #NT!
 klimt.116.t: "Ein Meisterwerk des Jugendstils" #NT!
 klimt.116.d: "Der Direktor der Nationalgalerie stellte heute erleichtert fest, dass das Meisterwerk aus Übersee eingetroffen war. [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] ist eine reine Augenweide." #NT!
 klimt.116.f: "Als [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] endlich aus der Box geholt wurde, eroberte er sofort die Herzen der Anwesenden wie ein neues Tigerbaby im Zoo. Oder ein neues großes Artefakt in einem Museum. Oder ein neu gefundener Planet in einem Observatorium. Oder das neue musikalische Meisterwerk eines Komponisten. Oder ein wieder zusammengesetztes Skelett eines Paläontologen. Oder die gefundenen Überreste eines menschlichen Vorfahren. Oder ..." #NT!
 klimt.116.g: "Oder ein Sieg bei der Schneider Trophy?" #NT!
  
 klimt.301.t: "Der [SCOPE.sState('klimt_art_capital').GetCityHubName] Award" #NT!
 klimt.301.d: "Die Elite unseres kunstinteressierten Landes drängt auf einen Künstlerpreis für die besten Gemälde." #NT!
 klimt.301.f: "Nationen, die über eine Galerie verfügen, veranstalten gelegentlich Kunstwettbewerbe. Die fünf talentiertesten Maler werden mit einem Preis ausgezeichnet, der großen Einfluss auf ihren Ruf hat. Ein Kunstpreis wird in der Regel alle fünf Jahre verliehen. Große Maler sind nicht eingeladen – sie haben ihre Belohnung bereits erhalten." #NT!
 klimt.301.g: "Wir sollten einen Kunstwettbewerb organisieren." #NT!
 klimt.301.h: "Was für eine Geldverschwendung!" #NT!
 klimt.302.t: "Der [SCOPE.sState('klimt_art_capital').GetCityHubName] Award" #NT!
 klimt.302.d: "Die Jury ist zu einem Ergebnis gekommen und hat die besten Gemälde ausgewählt. Die Liste der fünf Gewinner macht bereits die Runde." #NT!
 klimt.302.f: "1. [SCOPE.sCharacter('klimt_character_first_winner_scope').GetFullName] aus [GetGlobalVariable('klimt_prize_winner_1_global_var').GetCountry.GetName]\n2. [SCOPE.sCharacter('klimt_character_second_winner_scope').GetFullName] von [GetGlobalVariable('klimt_prize_winner_2_global_var').GetCountry.GetName]\n3. [SCOPE.sCharacter('klimt_character_third_winner_scope').GetFullName] von [GetGlobalVariable('klimt_prize_winner_3_global_var').GetCountry.GetName]\n4. [SCOPE.sCharacter('klimt_character_fourth_winner_scope').GetFullName] von [GetGlobalVariable('klimt_prize_winner_4_global_var').GetCountry.GetName]\n5. [SCOPE.sCharacter('klimt_character_fifth_winner_scope').GetFullName] von [GetGlobalVariable('klimt_prize_winner_5_global_var').GetCountry.GetName]" #NT!
 klimt.302.g: "Auszeichnung der Gewinner." #NT!
  
 klimt.401.t: "Ziel einer Malerreise" #NT!
 klimt.401.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] hat seine Sachen bereits gepackt. Welche Kunstschule soll [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] studieren?" #NT!
 klimt.401.f: "Ein [concept_klimt_painter], der seine Ausbildung auf einer Kunstreise fortsetzt, wird in seiner Abwesenheit keinen [concept_klimt_painting_tradition] generieren. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] kann nur Kunststile studieren, die ihm bisher unbekannt sind. Normalerweise dauert eine solche Reise ein Jahr, es kann jedoch Hindernisse oder Möglichkeiten geben, die den Aufenthalt verlängern." #NT!
 klimt.401.g: "Klassizismus." #NT!
 klimt.401.h: "Romantik." #NT!
 klimt.401.i: "Realismus." #NT!
 klimt.401.j: "Impressionismus." #NT!
 klimt.401.k: "Expressionismus." #NT!
 klimt.401.l: "Jugendstil." #NT!
 klimt.401.m: "Egal." #NT!
 klimt.402.t: "Ankunft in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.402.d: "Gute Nachrichten! [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ist in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] angekommen. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ist noch auf der Suche nach einem freien Zimmer und wird bald mit dem Studium beginnen." #NT!
 klimt.402.f: ""
 klimt.402.g: "Ah... [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.403.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] kehrt von der Malerreise zurück" #NT!
 klimt.403.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ist von seiner Studienreise zurückgekehrt und hat neue Erfahrungen, neues Wissen und neue Inspiration mitgebracht. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] hat auch seinen Ruf in der Kunstwelt etwas verbessert." #NT!
 klimt.403.f: "„Kunst ist nur dort Kunst, wo sie Selbstzweck ist, wo sie absolut frei ist, sich selbst überlassen, wo sie keine höheren Gesetze kennt als ihre eigenen, die Gesetze der Wahrheit und Schönheit.“ -Ludwig Feuerbach" #NT!
 klimt.403.g: "Und die ganze Reise war nicht nur Spaß?" #NT!
  
 klimt.411.t: "Malerkollegen untereinander" #NT!
 klimt.411.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] traf auf seiner Studienreise einen Malerkollegen aus [SCOPE.sCharacter('klimt_fellow_painter').GetHomeCountry.GetName]. Die beiden erkennen sich als gleichberechtigte Kollegen. [SCOPE.sCharacter('klimt_fellow_painter').GetFullName] scheint ein begabter Geist und kontaktfreudig zu sein." #NT!
 klimt.411.f: "Wenn zufällig mehrere Nationen gleichzeitig einen Maler auf eine Studienreise geschickt haben, besteht die Möglichkeit, dass sie sich treffen und es zu positiven Synergieeffekten kommt. Rivalitäten und Feindschaften können dann im Interesse einer gemeinsamen Kunstbegeisterung schnell verschwinden." #NT!
 klimt.411.g: "Sie sollen ihr künstlerisches Wissen austauschen." #NT!
 klimt.411.h: "Sie können sicherlich von den Techniken des anderen lernen." #NT!
 klimt.411.i: "Die Bekanntschaft wird in der Kunstwelt nützlich sein, um sich gegenseitig zu unterstützen." #NT!
  
 klimt.421.t: "Auf den Spuren der Riesen" #NT!
 klimt.421.d: "Unser Maler schrieb von seinem Studienort aus, dass [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] seine Zukunft bereits in herrlichen Visionen vorhersieht. Was [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] jedoch braucht, ist mehr Zeit und mehr Geld." #NT!
 klimt.421.f: "In Rom wird [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] mit einigen der bedeutendsten Maler der Kunstgeschichte sowie mit Überresten römischer Architektur konfrontiert. Immer wieder haben Romreisende eine besondere Beziehung zu dieser Stadt und ihrer Geschichte entwickelt. Der Wunsch, in die Fußstapfen der Klassiker zu treten, hat so manchen Künstler bewegt. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName]s Ehrgeiz wächst, eines Tages ein ebenso großer Künstler zu werden wie eines von [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]-Idolen. Das grenzt vielleicht an Größenwahn, braucht aber vor allem Zeit, Geduld – und weitere Studien, wie [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] in einem Brief schrieb." #NT!
 klimt.421.g: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] sollte sich Zeit nehmen und Michelangelo und Raphael nacheifern." #NT!
 klimt.421.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] soll malen, nicht träumen!" #NT!
 klimt.422.t: "Geist der Romantiker" #NT!
 klimt.422.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] hat seit Tagen nicht aus Bamberg zurückgeschrieben. Anscheinend gibt sich [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] dem Tagträumen hin." #NT!
 klimt.422.f: "Bamberg ist nicht nur ein malerischer Ort mit zahlreichen Fachwerkhäusern und einem reichen barocken Erbe, der zum romantischen Verweilen einlädt. Es gibt etwas an dieser Stadt, das sie für Romantiker unglaublich attraktiv macht. Ludwig Tieck und Heinrich Wackenroder waren bedeutende Romantiker, die eigentlich aus Berlin stammten, bei denen aber Fränkische Spuren hinterließen. Auch sie interessierten sich weniger für ihr Studium als vielmehr für das Land, seine Menschen und das reiche Erbe der Städte in der Umgebung. E. T. A. Hoffmann, ein weiterer Romantiker aus Preußen, erlebte während seines fünfjährigen Aufenthaltes in Bamberg seinen literarischen Durchbruch. Was für Goethe seine Reise nach Italien war, war dieser Teil Deutschlands für junge Romantiker. In der Kulturlandschaft fanden sie nicht nur eine Verbindung zum idealisierten deutschen Mittelalter, sondern auch zu den Gemälden Albrecht Dürers in Nürnberg und zum Katholizismus, dessen Spiritualität die Romantiker mehr ansprach als der säkularisierte Protestantismus." #NT!
 klimt.422.g: "Das Leben eines Taugenichts..." #NT!
 klimt.423.t: "Konvertierung" #NT!
 klimt.423.d: "Eigentlich hatte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] bisher keine große Beziehung zum Glauben. Der starke Katholizismus, mit dem er sowohl in der Kunst als auch im Alltag konfrontiert wurde, löste jedoch etwas in [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim] aus. Immer mehr spürt [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] eine Verbindung, die [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] bis dahin nie für möglich gehalten hätte. Davon inspiriert malte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] das erste religiöse Bild." #NT!
 klimt.423.f: "„Bamberg sehen und katholisch werden“ war ein Motto der deutschen Romantiker. Tatsächlich war die deutsche Romantik eine der wenigen Epochen, die stärker von katholischen als von protestantischen Denkern beeinflusst wurden, darunter viele Konvertiten. Auf ähnliche Weise hat Rom auch Zweifler in die Kirche aufgenommen. Das mag in einem materialistischen Zeitalter, in dem Fortschritt und Wissenschaft eine führende Rolle in der Gesellschaft spielten, überraschend sein, doch gerade das Bedürfnis nach einer Gegenreaktion führte letztlich einen Hedonisten ins Kloster." #NT!
 klimt.423.g: "Ich hoffe, das ist kein kitschiges Bild der Madonna." #NT!
 klimt.423.tt: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] verliert alle negativen Suchteigenschaften und konvertiert zum #YELLOW Katholizismus#!, wenn [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] noch kein Katholik ist." #NT!
 klimt.424.t: "Aufmerksamkeit fürs Detail" #NT!
 klimt.424.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] fand in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] einen Meister des Realismus, der ihm helfen würde, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] Maltechnik zu verbessern. Allerdings wird das Monate dauern – und die Gebühr ist hoch." #NT!
 klimt.424.f: "„Malerei ist eine im Wesentlichen konkrete Kunst und kann nur in der Darstellung realer und existierender Dinge bestehen.“ -Gustave Coubert" #NT!
 klimt.424.g: "Das kann einige Zeit dauern, aber es lohnt sich." #NT!
 klimt.424.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] sollte sich lieber darauf konzentrieren, die Anerkennung des Meisters zu erlangen." #NT!
 klimt.425.t: "Inspiration ohne Grenzen" #NT!
 klimt.425.d: "Seit seiner Ankunft in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] hatte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] Hunderte und Tausende von Eindrücken. Es ist lange her, dass eine Idee die nächste jagte. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] kann förmlich spüren, wie dieser Ort ihn belebt." #NT!
 klimt.425.f: "„Seit dem Aufkommen des Impressionismus sind die offiziellen Salons, die früher braun waren, blau, grün und rot geworden … Aber Pfefferminze oder Schokolade sind immer noch Süßwaren.“ -Claude Monet" #NT!
 klimt.425.g: "Diese neuen Ideen werden ihn zu zahlreichen Gemälden inspirieren." #NT!
 klimt.425.h: "Diese neuen Ideen sollten unsere Kultur zu Hause inspirieren." #NT!
 klimt.426.t: "Das Leben eines Künstlers" #NT!
 klimt.426.d: "Das mondäne Leben in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] hat auch in [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] seine Spuren hinterlassen. Er ist oft in Bars und Kneipen unterwegs – und nutzt Aufputschmittel, um seine Schaffenskraft zu steigern. Ohne ein oder zwei Vergiftungen wäre er kaum in der Lage, sein Arbeitspensum in so kurzer Zeit zu bewältigen." #NT!
 klimt.426.f: "„Nach dem ersten Glas siehst du die Dinge so, wie du sie gerne hättest.\nNach dem zweiten siehst du die Dinge so, wie sie nicht sind.\nEndlich siehst du die Dinge so, wie sie wirklich sind,\nwas das Schrecklichste auf der Welt ist. ' -Oscar Wilde" #NT!
 klimt.426.g: "Wenn das seine Kunst inspiriert – wo liegt das Problem?" #NT!
 klimt.426.h: "Dann dauert es einfach länger." #NT!
 klimt.427.t: "Das Laster eines Künstlers" #NT!
 klimt.427.d: "Wir erhalten besorgniserregende Berichte von [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. Die Süchte von [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] erreichen erschreckende Ausmaße. Offenbar nutzt er seine Abwesenheit, um sich Lastern und Ausschweifungen hinzugeben, die seine Gesundheit erheblich belasten." #NT!
 klimt.427.f: "Camille Pissarro, Henri de Toulouse-Lautrec, Paul Gauguin, Oscar Wilde und Charles Baudelaire – sie alle fielen einem Absinthrausch zum Opfer. Das Gleiche gilt für Vincent van Gogh. Gabriele D'Annunzio hingegen war auf der Suche nach erotischen Abenteuern. Jean Cocteau entdeckte Opium für sich und schrieb ein Tagebuch über dessen Verwendung und Wirkung. Dass diese Süchte und Laster in vielen Fällen zur Selbstzerstörung und zum vorzeitigen Tod führten, gehört zu den tragischen Episoden im Leben von Künstlern." #NT!
 klimt.427.g: "Jeder Künstler hat ein Laster." #NT!
 klimt.427.h: "Wir müssen eingreifen!" #NT!
 klimt.427.tt: "Die Bildungsreise ist abgesagt. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] wird von unseren Agenten in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] in Gewahrsam genommen und nach [GetPlayer.GetName] zurückgebracht. Dort wird er für die nächsten sechs Monate in eine Reha gehen." #NT!
 klimt.428.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] ist wieder verfügbar" #NT!
 klimt.428.d: "Nach mehrmonatiger Pause ist unser Maler wieder seinem gewohnten Tagesgeschäft nachgegangen. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] gab seinen Lebensstil nicht auf, aber Schlimmeres konnte zumindest verhindert werden." #NT!
 klimt.428.f: "„Eine Entführung? Nein, nein, Monsieur, das war eine Intervention. Eine Entführung würde Ihrem Leid widerfahren, eine Intervention wird nur zu Ihrem Wohl eingeleitet... was soll das heißen, wir wissen nicht, was das Beste für Sie ist?'" #NT!
 klimt.428.g: "Hoffentlich normalisieren sich die Dinge jetzt wieder." #NT!
  
 klimt.431.t: "Vedute" #NT!
 klimt.431.d: "Inspiriert von der Schönheit seiner Gastgeberstadt [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] begann unser Maler auf einer Bildungsreise, ein meisterhaftes Vedutenbild zu malen. Allerdings könnte das seinen Aufenthalt etwas verlängern." #NT!
 klimt.431.f: "Eine Vedute ist ein sehr detailliertes, meist großformatiges Gemälde oder häufiger ein Druck einer Stadtansicht oder einer anderen Aussicht. Als Vedutisten werden die Vedutenmaler bezeichnet. Im späteren 19. Jahrhundert ersetzten persönlichere „Eindrücke“ von Stadtlandschaften den Wunsch nach topografischer Genauigkeit, der stattdessen durch gemalte und später fotografierte Panoramen befriedigt wurde. Zu den bedeutendsten Vedutenmalern dieser Zeit zählen David Roberts und Eduard Gaertner." #NT!
 klimt.431.g: "Eine großartige Idee." #NT!
 klimt.431.h: "Konzentrieren Sie sich auf das Lernen." #NT!
 klimt.432.t: "Malkreis" #NT!
 klimt.432.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] wurde als einer von ihnen in die lokale Künstlergruppe von [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] aufgenommen." #NT!
 klimt.432.f: "„Ich muss allein bleiben und wissen, dass ich allein bin, um die Natur in ihrer Gesamtheit zu betrachten und zu spüren; Ich muss mich dem hingeben, was mich umgibt, ich muss mit meinen Wolken und Felsen verschmelzen, um das zu sein, was ich bin. Für meinen Dialog mit der Natur ist die Einsamkeit unabdingbar.“ -Caspar David Friedrich" #NT!
 klimt.432.g: "Wir brauchen die Anerkennung der Malereiwelt." #NT!
 klimt.433.t: "Schnelles Verständnis" #NT!
 klimt.433.d: "Auf seiner Bildungsreise in [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] macht unser Künstler schnellere Fortschritte als erwartet. Vielleicht kann er früher zurückkehren." #NT!
 klimt.433.f: "„Talent macht, was es will.“ „Das Genie tut nur, was es kann.“ -Eugène Delacroix" #NT!
 klimt.433.g: "Talent sieht man auf den ersten Blick." #NT!
 klimt.434.t: "Kunsthändler" #NT!
 klimt.434.d: "Während seines Studienaufenthaltes fand [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] einen renommierten Kunsthändler, der vielleicht ein paar Stücke verkaufen würde." #NT!
 klimt.434.f: "„Ich bin ein absolut seriöser Geschäftsmann.“ Die Verleumdungen meiner Konkurrenten, dass ich Fälschungen verkaufe, sind nur aus Neid entstanden. Kann ich Sie jetzt für dieses Gemälde begeistern? Ein echter Leonardo da Vinci: Die Dame mit der Sixtinischen Degu. Eine Rarität! So ein Angebot wird es nie wieder geben!'" #NT!
 klimt.434.g: "Kaufen Sie einige Gemälde." #NT!
 klimt.434.h: "Wir brauchen keine zweitklassigen ausländischen Güter." #NT!
 klimt.435.t: "Die neueste Mode" #NT!
 klimt.435.d: "Auf seiner Bildungsreise lernte unser Künstler neue Moden, neue Baustile und neue Freizeitbeschäftigungen kennen, die ihm bisher unbekannt waren." #NT!
 klimt.435.f: "„Männer, die aus England kamen, wussten ihren erstaunten Freunden zu sagen, dass die Menschen auf der anderen Seite des Kanals, so vernünftig sie auch waren, immer noch eine große Vorliebe für kindliche Vergnügungen hatten.“ So vergnügen sich junge Leute damit, einen Lederball auf einer Wiese herumzukicken, andere schlagen den Ball mit einer Art Teppichklopfer über ein Netz, und dieser Wahnsinn lockt Zuschauer in jeder Menge an. Unter ihnen gibt es Menschen in Ämtern und Würden – die sich manchmal sogar nicht scheuen, sich selbst zu engagieren.“" #NT!
 klimt.435.g: "Der frische Atem einer neuen Kultur." #NT!
 klimt.435.h: "Aber ist es wirklich richtig, nur dem Zeitgeist zu folgen?" #NT!

