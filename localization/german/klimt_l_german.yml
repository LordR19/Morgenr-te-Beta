 mr_acquire_masterwork_button_desc:1 "Wir können im Ausland ein Meisterwerk eines Stils erwerben, den wir noch nicht besitzen. Dies setzt jedoch voraus, dass eine andere Nation mindestens mehr als ein Meisterwerk dieses Stils besitzt. Außerdem benötigen wir eine Galerie, um das Gemälde aufzuhängen. Zusätzlich zu den Beschaffungskosten müssen wir auch einige unserer Gemälde zum Tausch anbieten, was uns #R 100#! [concept_klimt_painting_tradition] kostet." #NT!
