 klimt_painter: "Maler" #NT!
 klimt_painter_desc: "Dieser Charakter ist ein Künstler, dessen Hauptaugenmerk auf der Malerei liegt. Vielleicht werden ihre Bilder eines Tages auf der ganzen Welt bekannt sein?" #NT!
 klimt_great_painter: "Großartiger Maler" #NT!
 klimt_great_painter_desc: "Dieser Charakter ist einer der größten Maler der Welt. Ihre Gemälde hängen in allen wichtigen Kunstgalerien und Sammler zahlen ein Vermögen dafür." #NT!

