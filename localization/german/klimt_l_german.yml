 je_klimt_secession_reason: "Die neue Kunstrichtung des Jugendstils hat zahlreiche Künstler angezogen. Unter bestimmten Voraussetzungen kann daraus eine etablierte Kunstrichtung entstehen, die internationales Ansehen genießt und der Malerei und Architektur neue Impulse verleiht. Historisch gesehen war einer der bedeutendsten Vereine dieser Art die Wiener Secession. Die Wiener Secession, genauer gesagt die Vereinigung österreichischer Künstler, ist eine Vereinigung von Künstlern in Wien aus der Zeit des Fin de Siècle. Davon abgeleitet wird die Wiener Variante des Jugendstils auch als Sezessionsstil oder Wiener Jugendstil bezeichnet." #NT!
