 klimt_spitzweg_not_funny_modifier: "Verdächtiger Spitzweg" #NT!
  
 klimt.1300.t: "Carl Spitzweg, Der arme Dichter" #NT!
 klimt.1300.d: "Der arme Dichter ist das bekannteste und beliebteste Gemälde des deutschen Malers Carl Spitzweg. Es wurde 1839 ausgeführt und hatte drei Versionen. Es gilt als frühes Meisterwerk." #NT!
 klimt.1300.f: "Carl Spitzweg war ein deutscher romantischer Maler und Dichter. Er gilt als einer der bedeutendsten Künstler des Biedermeier. Sein Vater, ein wohlhabender Kaufmann, ließ Carl eine Ausbildung zum Apotheker machen. Seinen Abschluss erlangte er an der Universität München, doch während er sich von einer Krankheit erholte, begann er auch mit der Malerei. Spitzweg war als Künstler Autodidakt und kopierte zunächst die Werke flämischer Meister. Seine ersten Arbeiten verfasste er für satirische Zeitschriften. Als er 1833 eine Erbschaft erhielt, konnte er sich der Malerei widmen. Seine späteren Gemälde und Zeichnungen waren oft humorvolle Genrewerke. Viele seiner Gemälde zeigen scharf charakterisierte Exzentriker." #NT!
 klimt.1300.g: "Ahahah, ein lustiger Maler!" #NT!
 klimt.1300.h: "Moment! Satire gegen wen?" #NT!
