 lepsius.474.t: "Der geheimnisvolle Quipu" #NT!
 lepsius.474.d: "Der peruanische Führer führte das Expeditionsteam zu einem geheimen Ort, von dem selbst viele Einheimische nichts wissen. Sie finden einen seltsamen Gegenstand in einem verlassenen Tempelgebäude, das seit mindestens vierhundert Jahren nicht mehr betreten wurde." #NT!
 lepsius.474.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] spürt sofort, dass dieser Ort etwas Einzigartiges hat. Dieser Tempel scheint vor der spanischen Eroberung verlassen worden zu sein. Nicht die Invasion, sondern das Vergessen führte zum Untergang des Gebäudes. Auf den ersten Blick gab es enttäuschend wenige Überreste, die Aufschluss über das Leben der Inkas vor Francisco Pizarros Ankunft geben. Das Team begnügt sich mit den obligatorischen archäologischen Übungen, als ein Assistent einen ominösen Gegenstand auf einem altarähnlichen Block findet. Es ist ein Quipu, das Knotenbündel, mit dem die Inka Zahlen, Statistiken und Daten übermittelten. Allerdings ist es so komplex, dass es vor Ort nur schwer zu entschlüsseln ist." #NT!
 lepsius.474.g: "Es sollte zu Hause genauer untersucht werden." #NT!
  
 lepsius.571.t: "Geheimnis des Quipu" #NT!
 lepsius.571.d: "Selbst den Akademikern zu Hause fällt es schwer, das Quipu zu entschlüsseln, das die letzte Peru-Expedition mitgebracht hat. Wissenschaftler sind sich mittlerweile einig, dass es sich um mehr als nur eine Zahlenaufzeichnung handelt." #NT!
 lepsius.571.f: "Nach näherer Betrachtung und Vergleichen mit bisher bekannten Knotensystemen kamen Wissenschaftler mehrerer Universitäten und Mitarbeiter des Archäologischen Museums zu dem Schluss, dass es sich bei den Knoten um ein bereits bekanntes System handelt. Auf den ersten Blick machte das wenig Sinn – vorausgesetzt, es handelte sich um eine reine Steuerliste oder eine Volkszählung. In Wirklichkeit handelt es sich um eine Ansammlung von Orten. Die Namen waren aus anderen Quipu-Aufzeichnungen bekannt, beziehen sich jedoch weniger auf Ortsnamen als vielmehr auf die Siedlungspunkte bestimmter Clans. Die am weitesten verbreitete Theorie besagt, dass es einer Wegbeschreibung ähnelt. Wohin es führt, ist unklar." #NT!
 lepsius.571.g: "Dieses Knotenbündel... ist eine Karte?" #NT!
 lepsius.572.t: "Suche nach der Mascapaicha" #NT!
 lepsius.572.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] glaubt nicht nur, dass [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] den Ort entdeckt hat, zu dem die verschlüsselte Karte führt – [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] hat auch eine Theorie darüber, wohin sie führen könnte. Zusammen mit [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] und [SCOPE.sCharacter('lepsius_archaeologist_attache').GetFullName] begibt sich [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] auf eine Sondermission in die höchsten Höhen der Anden." #NT!
 lepsius.572.f: "Es war schwierig, dem Quipu das Geheimnis zu entlocken. Es wurde bestätigt, dass die Notizen geografischer Natur waren und zu einem Ort führen sollten; Ein Ort, der so abgelegen war, dass er fast unmöglich zu erreichen war. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] hatte darauf hingewiesen, dass man sich keine allzu großen Hoffnungen machen sollte, in dieser unwirtlichen Gegend eine Landebahn zu finden, die groß genug ist, um ein Flugzeug wieder zum Boden zu bringen. Den militärischen Aufzeichnungen zufolge befand sich für diesen Zweck jedoch ein geeignetes Plateau in der Nähe des Zielortes. Davon waren es nur etwa 10 Meilen zu Fuß. Auf dem Flug nach Peru erläuterte Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] den beiden [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] die Theorie darüber, was dort sein könnte. Die Tatsache, dass das Gebäude, in dem sich das Quipu befand, lässt vermuten, dass es wahrscheinlich zur Zeit des Kaisers Huayna Capac erbaut wurde, bevor das Inkareich im Bürgerkrieg zwischen Huascar und Atahualpa unterging. An der Stelle, so spekulierte er, könnte sich etwas aus der Zeit vor dem Zusammenbruch des Reiches und seinem anschließenden Untergang befinden. Etwas, das die imperiale Einheit und Größe der Inkas repräsentierte und so wertvoll war, dass es Atahualpa verborgen blieb, weil er von vielen für einen illegitimen Herrscher gehalten wurde, der einen Putsch gegen seinen Bruder Huascar inszeniert hatte. Ein Objekt, das wie kein anderes die Macht der Sapa-Inka repräsentierte und als verschollen galt: die Krone von Huayna Capac. Die Mascapaicha." #NT!
 lepsius.572.g: "Das wäre eine archäologische Sensation." #NT!
 lepsius.573.d: "[SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] findet einen geeigneten Landeplatz in der Nähe des Ziels. Doch auf dem Weg zum vermuteten Standort der Mascapaicha stößt das Trio bald auf eine spektakuläre Entdeckung." #NT!
 lepsius.573.f: "Mit dem Quipu in der [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] Hand führte [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] die kleine Gruppe wie eine Wünschelrutenroute zu einem Berghang. Stufen waren dort wie Keile in schwindelerregender Höhe angebracht. Das Trio steigt die ersten Meter hinauf und findet dann einen verwilderten Weg. Eine kurze Besichtigung durch den Archäologen lässt keinen Zweifel. Die präzise platzierten Quader stammen eindeutig aus der Zeit der Inkas. Sie folgen der Inkastraße in ein von Nebel dominiertes Tal, das vom Flugzeug aus nicht sichtbar war. Sie waten Kilometer für Kilometer durch. Plötzlich entdeckt [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] etwas. Trotz des Nebels sticht ein Funkeln aus dem Dunst hervor. Es ist Gold. Reines Gold. Massives Gold! Ein riesiges Idol, so hoch wie ein dreistöckiges Gebäude, ragt aus dem Nebel hervor. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] verlässt den Weg und nähert sich. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] möchte [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] zurückrufen, dass dies eine Falle sein könnte. Die Ablenkung könnte gefährlich sein. [SCOPE.sCharacter('lepsius_attache_scope').GetLastName] bleibt jedoch unentschieden." #NT!
 lepsius.573.g: "Ein bisschen Gold kann nicht schaden." #NT!
 lepsius.573.h: "Nur der bescheidene Mann wird die Mascapaicha finden." #NT!
 lepsius.574.d: "Das Trio setzte seinen Weg fort. Doch plötzlich findet [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] etwas, das ihn aufhält. [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] und [SCOPE.sCharacter('lepsius_attache_scope').GetFullName] sind bereits mehrere Meter gelaufen, als sie bemerken, dass der Professor fehlt." #NT!
 lepsius.574.f: "Es war eine Inschrift. Eine Inschrift? Epigraphische Quellen in den Anden? In einer Gesellschaft, deren Knotensystem keine dem Alphabet entsprechende Funktion hatte? Das allein war eine unglaubliche Entdeckung! Die Maya stützten sich auf Hieroglyphen, die Azteken stützten ihre Kodizes auf Piktogramme. Aber das war eine Schriftart mit buchstabenähnlichen Akzenten. Könnte das passiert sein? Und was [SCOPE.sCharacter('lepsius_archaoelogist_scope').GetLastName] noch mehr verblüffte:\n[SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] konnte sie lesen.\nOhne Vorkenntnisse. Ohne zu studieren. Ohne jemals auch nur annähernd zu verstehen, wie das passieren konnte. Es war, als ob [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] einen Finger in die geschnitzte Schrift tauchte und den Inhalt aufnahm. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] hat sie nicht gelesen. Die Schrift sprach zu [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim]. Und je länger [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] in [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerselfHimself] vertieft war, desto überwältigender war das, was [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] lernte. Denn hier wurde Wissen gespeichert. Jahrhundertealtes, jahrtausendealtes Wissen aus allen Kulturen Süd- und Mittelamerikas. Völlig in diese glorreiche Entdeckung vertieft, bemerkt [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] nicht, wie der Attaché [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] schüttelt, versucht, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] wegzuzerren – der Pilot steht unentschlossen daneben und betrachtet die absurde Szene vor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe]1." #NT!
 lepsius.574.g: "Wissen ist keine Sünde." #NT!
 lepsius.575.d: "Die Gruppe erreicht ein Gebäude, das dem Tempel, in dem einst der mysteriöse Quipu gefunden wurde, nicht unähnlich ist. Sie betreten das Gebäude, angeführt von [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName], der sich forschend umsieht. Das schreckliche Bild eines Dämons nimmt die Wand vor ihnen ein." #NT!
 lepsius.575.f: "Der ewige Nebel, der das unbekannte Tal plagte, verdunkelte auch den Tempel. Es bedeckte Wände und Statuen wie ein schönes Kleid. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] zündete sich eine Zigarette an und fügte dem Nebel eine Nikotinnote hinzu. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] suchte die Gegend nach Hinweisen ab. Aber [SCOPE.sCharacter('lepsius_attache_scope').GetLastName] hat nichts bemerkt. [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] stand dem Dämonenbild wie hypnotisiert gegenüber. [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] Augen blickten in die Grimasse des Urwesens. Der Wind flüsterte in [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] Ohren. Wind, der zu Worten wurde. Worte, die [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim] zuflüsterten, niederzuknien. Es war heiliger Boden, auf dem [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] stand. Der Boden eines Gottes, vor dem [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] sich beugen musste. Ein Gott, der ein Herr der Welt war. Der Bettler zu Königen erhob und ihnen die Königreiche der Welt anvertraute. Ein Gott, der alle Herrscher der Welt, ob Fürsten oder Gewählte, vor [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim] zu Fall brachte. „Ich werde dir die ganze Macht und Herrlichkeit dieser Königreiche geben; denn sie gehören mir und ich gebe sie, wem ich will. Wenn du dich vor mir niederwirfst und mich anbetest, wird alles dir gehören.'\nZigarettenrauch wirbelte um [SCOPE.sCharacter('lepsius_attache_scope').GetLastName]. Der Pilot sprach in wirren Worten und versuchte, [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim] etwas Sinnvolles einzuhauchen. Der Archäologe ist nur als Zuschauer da." #NT!
 lepsius.575.g: "Sie müssen entscheiden, ob Sie Mascapaicha wollen." #NT!
 lepsius.576.t: "Die Mascapaicha" #NT!
 lepsius.576.d: "Zum ersten Mal seit ihrer Ankunft im Tal lichtete sich der Nebel. In einer verborgenen Kammer, die Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] freigelegt hat, gibt es nichts als ein Podest. Darüber thront ein Schatten. Es ist der Schatten eines gefallenen Reiches. Der Schatten verschwundenen Wissens. Der Schatten von verlorenem Gold. Es ist der Schatten der Mascapaicha, der Krone des Sapa Inca." #NT!
 lepsius.576.f: "Der Mascaipacha war das kaiserliche Symbol, das nur vom Sapa-Inka als König von Cusco und Kaiser der Tawantinsuyu getragen wurde. Es handelte sich um einen Kranz aus Schichten vielfarbiger Zöpfe, an dem der Latu hing, eine Franse aus feinster roter Wolle mit roten Quasten, die an goldenen Röhren befestigt waren. Es war mit Goldfäden und einem Büschel verziert, das zwei oder drei aufrechte Federn des Bergkarakaras trug, eines heiligen Vogels, der auf Spanisch Corequenque genannt wird. Es war der physische Ausdruck der ultimativen politischen Macht im Inkareich. Bei einigen Zeremonien trug der Sapa-Inka den Mascaipacha in der Hand, während er einen Kriegskopfschmuck (einen mit Federn verzierten Helm) trug." #NT!
 lepsius.576.g: "Das muss die Krone von Huayna Capac sein!" #NT!
 lepsius.577.t: "Tod in den Anden" #NT!
 lepsius.577.d: "Die Sondermission in den Anden wurde nie wieder gesehen. Kein Lebenszeichen. Keine Spuren. Es scheint, dass die Suche der Expedition nach dem Mascapaicha tödlich endete." #NT!
 lepsius.577.f: "Als Wissenschaftler und Geheimdienstler vom Fortgang der Expedition in den Anden erfahren, können sie keine Hinweise darauf erhalten. Nur das Flugzeug der vermissten Besatzung bleibt als einziger Beweis dafür übrig, dass es stattgefunden haben muss. Die Einheimischen sagen, dass der Landeplatz ganz in der Nähe eines verfluchten Tals liegen würde. Verflucht, weil die Leute, die es betreten, dort verschwinden. Dort fielen sie den Versuchungen der Dämonen zum Opfer und starben elend. Wissenschaftler haben vermutet, dass Sporen unbekannter Pflanzen, Schwefeldämpfe oder andere Gase für den nebelartigen Dunst verantwortlich sein könnten, der zu Halluzinationen führen könnte." #NT!
 lepsius.577.g: "Sind sie Opfer ihrer eigenen Illusionen geworden?" #NT!
