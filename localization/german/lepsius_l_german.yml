 lepsius.12.f: "Derzeit verfügt die Ägyptische Sammlung über #p [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor! kleinere Artefakte und #p [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major! Hauptartefakte. \n\n Möglicherweise kann die ägyptische Sammlung #T neu geordnet werden#! und damit eine neue Ausstellung initiiert werden. Dies erfordert jedoch eine gewisse Anzahl an Artefakten. \n\n Eine #T kleine Ausstellung#! erfordert #p 10#! @lepsius_egypt_minor! Artefakte, eine #T mittlere Ausstellung#! erfordert #p 25#! @lepsius_egypt_minor! Artefakte, eine #T große Ausstellung#! erfordert #p 50#! @lepsius_egypt_minor! und eine #T ausgezeichnete Ausstellung#! erfordert #p 100#! @lepsius_egypt_minor!. Darüber hinaus erfordert die #T ausgezeichnete Ausstellung#! #p 1#! @lepsius_egypt_major! Hauptartefakt. \n\n Die Neuordnung der Sammlung und die Vorbereitungen für eine neue Ausstellung werden etwa ein halbes Jahr dauern. Die Boni einer Ausstellung bleiben dauerhaft bestehen – bis sie erneut neu geordnet wird." #NT!
