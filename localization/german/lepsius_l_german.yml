 lepsius_archaeologist_invented_three_age_system_loc: "\nEine der [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] größten Errungenschaften ist die #o Erfindung des Drei-Zeitalter-Systems#!, das es Archäologen ermöglicht, Artefakte in die Zeiträume Steinzeit, Bronzezeit und Eisenzeit zu klassifizieren." #NT!
  
 lepsius_invented_early_archaeology_loc: "\nDurch den Einsatz stratigraphischer Methoden und die umfassende Dokumentation von [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]-Befunden revolutionierte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] #o die Archäologie#! und verwandelte sie in eine echte Wissenschaft." #NT!
  
 lepsius_archaeologist_inaugurated_museum_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] war maßgeblich an der #o Gründung des Archäologischen Museums#!, beteiligt, in dem [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] alle Artefakte auf sinnvolle Weise ausgestellt wurden." #NT!
  
 lepsius_found_sarcophagus_intact_loc: "\nDie Entdeckung des #o Sarkophags eines unbekannten Pharaos#! ist eine der größten Errungenschaften von Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 lepsius_found_sarcophagus_broken_loc: "\nObwohl Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] das #o Grab eines unbekannten Pharaos#!, entdeckte, wurde diese Entdeckung durch die Zerstörung der Mumie des Pharaos bei einem unglücklichen Unfall zunichte gemacht." #NT!
  
 lepsius_found_tutankhamun_loc: "\nEin Meilenstein in [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Karriere war die Entdeckung des intakten Grabes von #o Pharao Tutanchamun#!." #NT!
  
 lepsius_found_ship_of_khufu_loc: "\nDie Entdeckung des #o-Schiffes von Khufu#! wird den Namen Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] für immer in den Geschichtsbüchern verewigen." #NT!
  
 lepsius_found_tower_of_babylon_loc: "\nWährend [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Zeit in Mesopotamien fand [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] den #o Turm von Babylon#!, der unter Archäologen als Zikurrat Etemenanki bekannt ist. Ein wunderbarer Fund!" #NT!
  
 lepsius_found_gardens_of_sennacherib_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] ist wahrscheinlich der einzige Mensch, der sich rühmen kann, eines der sieben Weltwunder wiederentdeckt zu haben. |U[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] hat tatsächlich die #o Hängenden Gärten#!. gefunden" #NT!
  
 lepsius_found_treasury_of_atreus_loc: "\nSicher, für einen Archäologen ist alles ein Schatz, aber die Entdeckung von Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] ist sicherlich ein wahrer Schatz. Die #o Schätze von Mykene#! bestanden aus vielen Dingen, die meisten davon aus Gold, wie die goldenen Masken." #NT!
  
 lepsius_found_tomb_of_pakal_loc: "\nDas #o Grab von Pakal#!,, das Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] entdeckte, war sehr beeindruckend. So beeindruckend, wie es für den größten König der Maya sein sollte." #NT!
  
 lepsius_raised_flag_on_pyramids_loc: "\nWährend seiner Arbeit in Ägypten hisste [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] #o eine Flagge auf der Großen Pyramide von Gizeh#!." #NT!
  
 lepsius_reconstructed_ishtar_gate_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] hat das #o Ischtar-Tor#! nicht nur gefunden, sondern es auch rekonstruiert. Jetzt erstrahlt es wieder in seiner ganzen Pracht." #NT!
  
 lepsius_found_lamassu_loc: "\nIn einem großen Abenteuer voller Gefahren fand [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] den majestätischen #o Lamassu#!." #NT!
  
 lepsius_escaped_labyrinth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] entkam einem #o mythischen Labyrinth#! voller Gefahren." #NT!
  
 lepsius_survived_maya_pyramid_loc: "\nManchmal ist Archäologie gefährlich. Professor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] überlebte seine Reise durch eine mysteriöse #o Maya-Pyramide#!, die mehr Abenteuer als Archäologie war." #NT!
  
 lepsius_returned_from_center_of_earth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] anscheinend hat #o den Mittelpunkt der Erde erreicht#! und ist von dort wieder zurückgekehrt. Aber ist diese Geschichte wirklich wahr?" #NT!
  
 lepsius_dinosaur_myth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] wird von der wissenschaftlichen Gemeinschaft lächerlich gemacht. Er behauptet, dass seine #o Expeditionsteilnehmer von Dinosauriern gefressen wurden#!. Ist diese Aussage lächerlich oder wahr?" #NT!
 lepsius_photo_evidence_independent_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] lieferte fotografische Beweise für #o lebende Dinosaurier#!, obwohl niemand [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] glaubte." #NT!
