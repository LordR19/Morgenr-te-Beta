 lepsius_decode_quipu_button_desc: "Um das Quipu erfolgreich zu entschlüsseln, bedarf es eines erfahrenen oder berühmten Archäologen und einer auf mesoamerikanische Artefakte spezialisierten Abteilung." #NT!
 lepsius_decode_quipu_tt: "Der Quipu wird nach einiger Zeit entschlüsselt." #NT!
