 lepsius.1423.t: "Die ausländische Höhlenexpedition endet" #NT!
 lepsius.1423.d: "Das Anthropologenteam von [SCOPE.sCountry('lepsius_anthropological_guest').GetName] hat seine Untersuchung nach zwei Jahren abgeschlossen. Wir erhalten einige vertraglich garantierte Funde." #NT!
 lepsius.1423.f: "Anthropologische Einladungen sind auf drei Jahre begrenzt. Das Gastland erhält dann einen kleinen Anteil der Funde, während das Land, das den Anthropologen stellt, einen größeren Anteil erhält. Darüber hinaus erhält der Anthropologe überproportional viel Erfahrung für die Expedition ins Ausland." #NT!
 lepsius.1423.g: "Danke für alle Knochen!" #NT!
 lepsius.1424.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] kehrte von seiner Expedition in [SCOPE.sCountry('lepsius_anthropological_host').GetName] zurück und sammelte nicht nur Erfahrungen, sondern brachte auch wertvolle vormenschliche Fossilien mit." #NT!
  
