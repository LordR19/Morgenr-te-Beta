 lepsius.721.t: "Das Gilgamesch-Epos" #NT!
 lepsius.721.d: "Unseren Assyriologen ist es gelungen, anhand der gefundenen Keilschrifttafeln die Grundzüge des Gilgamesch-Epos zu rekonstruieren." #NT!
 lepsius.721.f: "Gilgamish stand auf, deutete Träume und wandte sich an seine Mutter.\n "Meine Mutter!" Während meiner Nacht\n war ich lüstern geworden und wanderte\n inmitten der Vorzeichen umher.\n Und es kamen Sterne am Himmel hervor,\n Wie ein ... vom Himmel fiel er auf mich.\n Ich gebar ihn, aber er war zu schwer für mich.\n Er trug ein Netz, aber ich konnte es nicht tragen.\n Ich rief das Land zusammen, sich zu ihm zu versammeln,\n damit Helden seine Füße küssen könnten.\n Er stand vorher auf Und sie standen mir gegenüber. Ich hob ihn auf und trug ihn zu dir." #NT!
 lepsius.721.g: "Das älteste Epos der Menschheitsgeschichte..." #NT!
  
 lepsius.741.t: "Der Schatz des Priamos" #NT!
 lepsius.741.d: "Nach seiner bahnbrechenden Entdeckung Trojas ist Heinrich Schliemann auf der Suche nach einem geeigneten Museum, dem er den Schatz des Priamos schenken kann." #NT!
 lepsius.741.f: "Obwohl Schliemann mit seinen Ausgrabungen die Fachwelt aufrüttelte und sich in ganz Europa großer Beliebtheit erfreute, stieß er vor allem wegen seiner Forschungsmethoden auf Widerstand in der Fachwelt. Es gab noch eine Reihe von Vorbehalten. Beispielsweise bezweifelten Historiker und Archäologen, dass der sogenannte Schatz des Priamos tatsächlich aus einer Schicht stammen könnte, die dem homerischen Troja entsprach. Als Schliemann außerdem beschloss, seine Funde einem Museum zu spenden, erhielt er nicht die erwartete Resonanz; alte Gäste waren abweisend. Auch berühmte Museen wie die Eremitage oder der Louvre lehnten ab. Der Entdecker stellte den Schatz vorübergehend in London aus, bis er 1881 beschloss, den Fund "dem deutschen Volk zum ewigen Besitz und zur sicheren Aufbewahrung in der Reichshauptstadt" zu vermachen." #NT!
 lepsius.741.g: "... und ich kenne den perfekten Ort für diesen Schatz!" #NT!
 lepsius.743.t: "Schliemann stiftet den Schatz des Priamos" #NT!
 lepsius.743.d: "Nach langem Überlegen beschloss [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], den Schatz des Priamos unserem Museum anzuvertrauen!" #NT!
 lepsius.743.g: "Wir werden dafür eine Halle einrichten – und sie nach Schliemann benennen!" #NT!
 lepsius.743.h: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] ist der wahre Schatz!" #NT!
 lepsius.744.t: "Schliemann schenkt den Schatz des Priamos einem Museum" #NT!
 lepsius.744.d: "Heute erreichte uns leider die Nachricht, dass Heinrich Schliemann den Schatz des Priamos einem Museum vermacht hat. Leider gehört es nicht uns." #NT!
 lepsius.744.g: "Wie konnte er uns so verraten?" #NT!
  
 lepsius.801.t: "Ausgrabungsstätte" #NT!
 lepsius.801.d: "Zu welcher Ausgrabungsstätte sollen wir unseren Archäologen schicken?" #NT!
 lepsius.801.f: "Als Mr. Coffeecake erkannte, dass die beeindruckend realistisch aussehende Schatzkarte tatsächlich aus einem Kaugummiautomaten stammte, musste er seine archäologischen Reisepläne auf noch nie dagewesene Weise ändern." #NT!
