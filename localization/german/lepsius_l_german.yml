 je_lepsius_letter_to_rosellini: "Lepsius‘ Brief an Rosellini" #NT!
 je_lepsius_letter_to_rosellini_reason: "Karl Richard Lepsius, ein junger, ehrgeiziger Philologe, steht kurz vor dem Durchbruch. Mit seiner Methode wird er die Grundlagen von Champollions Entzifferung der Hieroglyphen verbessern – und damit die archäologische Forschung revolutionieren." #NT!
 je_lepsius_stephens_catherwood_expedition: "Stephens & Cartherwood-Expedition" #NT!
 je_lepsius_stephens_catherwood_expedition_reason: "Der Botschafter in Mittelamerika, John Lloyd Stephens, hat Interesse an einem Besuch der Halbinsel Yucatán bekundet. Der Künstler Frederik Catherwood möchte ihn auf einer Expedition zu geheimnisvollen Ruinen im Dschungel begleiten. Das Unterfangen könnte zu einer Frage von nationalem Prestige werden, wenn wir die richtigen Rahmenbedingungen dafür schaffen." #NT!
 je_lepsius_decipherment_akkadian: "Entschlüsselung der akkadischen Sprache" #NT!
 je_lepsius_decipherment_akkadian_reason: "Nicht nur die Entschlüsselung der Hieroglyphen hält die Experten seit Jahrzehnten in Atem. Die alte persische Sprache und Keilschrift sind für unsere Gelehrten kein Geheimnis mehr. Die Expedition von Austen Henry Layard nach Nimrud erregte großes Aufsehen und erregte öffentliches Interesse. Nach der kürzlichen Entdeckung einer kolossalen, mehrsprachigen Inschrift in Behistun geht es beim nächsten Projekt um die Entschlüsselung der ältesten Sprachen des alten Mesopotamien. Dies würde völlig neue archäologische Wege eröffnen." #NT!
 je_lepsius_support_schliemann: "Heinrich Schliemann und der Traum von Troja" #NT!
 je_lepsius_support_schliemann_reason: "Heinrich Schliemann ist ein deutscher Geschäftsmann und Autodidakt, der die Welt bereist und ein beträchtliches Vermögen angehäuft hat. Seine eigentliche Leidenschaft galt jedoch seit seiner Jugend den homerischen Epen. Schliemann ist überzeugt, dass das antike Troja kein Märchen ist. Er ist immer noch auf der Suche nach Unterstützern." #NT!
 je_lepsius_machu_picchu: "Das Erbe der Inkas" #NT!
 je_lepsius_machu_picchu_reason: "Mit modernster Technik und fortschrittlichsten Forschungsmethoden sind selbst die unwegsamsten Orte der Welt für die Menschen zu Beginn des 20. Jahrhunderts kein Geheimnis mehr. Insbesondere die Erfindung des Flugzeugs half enorm bei der Kartierung zuvor abgelegener Regionen. Vielleicht könnten die letzten Geheimnisse längst verlorener Zivilisationen endlich geklärt werden." #NT!
 je_lepsius_epic_of_gilgamesh: "Das Gilgamesch-Epos" #NT!
 je_lepsius_epic_of_gilgamesh_reason: "Das Gilgamesch-Epos ist der Inhalt einer Gruppe literarischer Werke, die überwiegend aus dem babylonischen Raum stammt und eines der ältesten erhaltenen, schriftlichen Siegel enthält. Das Gilgamesch-Epos ist in seinen verschiedenen Fassungen das bekannteste Werk der akkadischen und sumerischen Literatur. Das Epos erzählt die Geschichte von Gilgamesch, einem König von Uruk, seinen Heldentaten und Abenteuern, seiner Freundschaft mit Enkidu, seinem Tod und Gilgameschs Streben nach Unsterblichkeit. #T Fünf Teile des Epos werden benötigt, um eine Grundversion zu rekonstruieren.#!" #NT!
