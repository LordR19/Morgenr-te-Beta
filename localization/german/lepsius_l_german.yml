 lepsius.2193.t:1 "Bergmumien der Inkas"
 lepsius.2193.d:1 "Während einer Expedition mit [SCOPE.sCharacter('lepsius_mountaineer_character_scope').GetFullName] in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] machte Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] eine schockierende Entdeckung. Auf einem Berg fanden sie die Überreste eines jungen Mädchens, das nun mumifiziert war. Es scheint, dass sie ein "qhapaq hucha" der Inkas war, ein Kinderopfer. Obwohl es ein trauriger Fund ist, könnte er zu verschiedenen neuen Erkenntnissen über die Inka führen."
 lepsius.2193.f:1 "\"Es war eiskalt, der Wind zerrte an unserer Kleidung und wir konnten kaum etwas sehen. Als wir die Leiche bemerkten, dachten wir zunächst, es sei ein Bergsteiger, der unter ähnlichen Umständen wie wir gestorben war. Doch bald merkten wir, dass es sich nicht um einen Bergsteiger, sondern um ein junges Mädchen handelte.\""
 lepsius.2193.g:1 "Das ist sehr traurig."

 lepsius.2194.t:1 "Inka-Ruinen"
 lepsius.2194.d:1 "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] machte eine Entdeckung in einer weit entfernten Region von [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Er fand verschiedene Ruinen aus der Zeit des Inka-Reiches. Die meisten Ruinen sind verbrannt und es wurden einige europäische Ausrüstungsgegenstände gefunden, was zu der Annahme führte, dass diese Siedlung von den Spaniern zerstört wurde. Wahrscheinlich haben sie die Siedlung auch geplündert, da keine weiteren Funde gemacht wurden. Alles, was von Wert war, schien entfernt worden zu sein."
 lepsius.2194.f:1 "\"Vor langer Zeit müssen diese Ruinen gut gebaute Behausungen gewesen sein. Sie scheinen sogar Erdbeben standhalten zu können. Nur... Spanische Invasoren sind anscheinend stärker als Erdbeben.\""
 lepsius.2194.g:1 "Kein Gold? Warum sich überhaupt die Mühe machen?"

