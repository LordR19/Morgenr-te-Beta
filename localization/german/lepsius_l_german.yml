 lepsius.1601.t: "[SCOPE.sCharacter('lepsius_donator_scope').GetLastName]s Spende" #NT!
 lepsius.1601.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] gilt als Sammler seltener ägyptischer Raritäten. Seine ägyptologischen Interessen haben dazu geführt, dass er heute eine bemerkenswerte Sammlung besitzt. Er hat großzügig angeboten, seine exquisiten Artefakte dem Archäologischen Museum zu spenden." #NT!
 lepsius.1602.d: "Es ist eine wohlbekannte Tatsache, dass [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] die wahrscheinlich beeindruckendste Privatsammlung mesopotamischer Artefakte besitzt. Er hat der Regierung signalisiert, dass diese Sammlung in staatliche Hände übergehen könnte, obwohl einige kritische Beobachter warnen, dass er möglicherweise eine Gegenleistung verlangen könnte." #NT!
 lepsius.1603.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] gilt vielleicht nicht als besonders kunstbegeisterter Mensch, aber wie es der Zufall wollte, entdeckte er auf seinem Grundstück einige archäologische Schätze von großem Wert, die er seit einigen Jahren unter Verschluss hält. Da er mit ihnen nicht viel anfangen kann, hat er der Regierung angeboten, sie dem Archäologischen Museum zu spenden." #NT!
 lepsius.1604.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] hat in den letzten Jahren mehrere Reisen durch Südamerika unternommen und dabei wichtige Relikte der mesoamerikanischen und andinen Kulturen als Souvenirs gesammelt. Nun hat er angekündigt, diese Artefakte dem Museum spenden zu wollen." #NT!
 lepsius.1605.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] war beeindruckt von den alten ägäischen Kulturen. Er sammelt seit einigen Jahren Artefakte aus Kreta und hat sogar ein ganzes minoisches Fresko in seine Villa bringen lassen. Da er jedoch seine sozialen Verpflichtungen kannte, beschloss er, seine Schätze dem Volk von [ROOT.GetCountry.GetAdjectiveNoFlag] zu spenden." #NT!
 lepsius.1601.f: "Zahlreiche archäologische Sammlungen gehen auf die Renaissancefürsten zurück, die antike Kunstgegenstände sammelten und über Händler kauften. Im Jahr 1824 erwarb König Charles Felix das Material aus der Drovetti-Sammlung (5.268 Stücke, darunter 100 Statuen, 170 Papyri, Stelen, Mumien und andere Gegenstände), die der französische Generalkonsul Bernardino Drovetti während seines Aufenthalts in Ägypten errichtet hatte. Dies wurde später zur Grundlage des Ägyptischen Museums in Turin. Auch reiche Unternehmer und einflussreiche Eliten hatten ein Interesse an der Sammlung von Statussymbolen, die sie oft in ihrem Testament der Öffentlichkeit schenkten. Oftmals wollte man durch solche Spenden nicht nur das eigene Ansehen verbessern, sondern erhoffte sich auch ein besseres Ansehen in der Gesellschaft." #NT!
 lepsius.1601.g: "Eine wunderbare Spende für unser Museum!" #NT!
 lepsius.1601.h: "Dieser Speichellecker versucht nur, etwas auszunutzen." #NT!
  
 lepsius.1606.t: "Ägyptomanie" #NT!
 lepsius.1606.d: "Eine Gruppe von Menschen, die eine Leidenschaft für Ägypten haben, hat sich zusammengeschlossen. Die Gruppe wird von [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] geleitet. Manche teilen vielleicht nicht die geradezu fanatische Bewunderung für das alte Ägypten, aber der Schein mag Vorteile haben." #NT!
 lepsius.1606.f: "Obwohl das 19. Jahrhundert in vielerlei Hinsicht als fortschrittlich und vom wissenschaftlichen Geist dominiert gilt, verbreiteten sich gerade in dieser Zeit verschiedene Formen okkulter und pseudowissenschaftlicher Phänomene. Der bekannteste davon ist der Spiritualismus, der die Existenz von Geistern beweisen wollte. Die archäologische Forschung inspirierte nicht nur viele fehlgeleitete Theorien, sondern auch pseudowissenschaftliche und esoterische Strömungen wie den Panbabylonismus, den Mayaismus und den Atlantisglauben. Obwohl solche Phänomene oft eine zersetzende Wirkung auf die Wissenschaft haben könnten, erfreuten sich bestimmte Phänomene einer gewissen Mode und verbreiteten in der wissenschaftlichen Forschung die Erkenntnis, dass sie recht fruchtbare Nebenwirkungen haben könnten." #NT!
 lepsius.1606.g: "Lassen Sie sie ihrem kleinen Kult frönen." #NT!
 lepsius.1606.h: "Verbietet diesen Humbug." #NT!
 lepsius.1607.t: "Mayanismus" #NT!
 lepsius.1607.d: "Einige Eliten in unserem Land sind dem seltsamen Missverständnis verfallen, dass die Welt einem alten Kalender folgt, der auf die Maya zurückgeht. Darüber hinaus hätte dieses Volk über Wissen verfügt, das die Geheimnisse des Universums birgt. Man könnte über diese absurden Ideen lachen, wenn die einflussreiche Gruppe nicht von [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] angeführt würde." #NT!
 lepsius.1608.t: "Panbabylonismus" #NT!
 lepsius.1608.d: "Eine Gruppe von Menschen hat in Gesellschaft und Wissenschaft für Aufsehen gesorgt, indem sie darauf bestanden, dass alles Wissen aus Babylon stamme; Selbst die jüdische und die christliche Religion sind bloße Nachahmungen. [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] engagiert sich auch in diesem "Club der Panbabylonisten", die versuchen, ihre Ideen zu verbreiten." #NT!
 lepsius.1608.g: "Das ist Pseudowissenschaft!" #NT!
 lepsius.1608.h: "Großartig." #NT!
 lepsius.1609.t: "Atlantismus" #NT!
 lepsius.1609.d: "[SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] leitet eine esoterisch-pseudowissenschaftliche Gruppe, die behauptet, Atlantis sei kein Mythos, sondern eine historische Stadt, die in der Eiszeit über fortschrittliche Technologie verfügte. Darüber hinaus stammten alle Kulturen von Atlantis ab. In wöchentlichen Séancen möchte er Kontakt zu den Geistern der Atlantiden aufnehmen." #NT!
 lepsius.1609.h: "Wer kann sagen, ob es wahr ist oder nur eine Legende?" #NT!
 lepsius.1609.i: "Es gibt solide Beweise für Atlantis." #NT!
  
 lepsius.1610.t: "Archäologische Investition" #NT!
 lepsius.1610.d: "Der Direktor des Archäologischen Museums hat angeboten, die Ausbildung neuer Fachkräfte zu unterstützen. Allerdings wäre dies mit zusätzlichen Kosten verbunden." #NT!
 lepsius.1610.f: "Das Institut hat gehört, dass die Regierung derzeit ein besonderes Interesse daran hat, die Archäologie in unserem Land zu fördern. "Zusätzliche finanzielle Unterstützung könnte helfen, neue, vielversprechende Assistenten zu gewinnen."" #NT!
 lepsius.1610.g: "Geben Sie dem Museum eine zusätzliche Finanzspritze." #NT!
 lepsius.1610.h: "Das ist es nicht wert." #NT!
 lepsius.1611.t: "Museumstickets" #NT!
 lepsius.1611.d: "Um die steigenden Kosten zu decken, ist das Museum gezwungen, die Eintrittspreise zu erhöhen. Der Staat könnte sich die zusätzlichen Gewinne sichern. Dies könnte jedoch unserem Ruf leicht schaden." #NT!
 lepsius.1611.f: "'Kein Ticket!'" #NT!
 lepsius.1611.g: "Ticketpreise erhöhen." #NT!
 lepsius.1611.h: "Senken Sie die Ticketpreise." #NT!
 lepsius.1611.i: "Tickets? Der Eintritt ins Museum sollte frei sein!" #NT!
 lepsius.1612.t: "Das Vermächtnis des Regisseurs [SCOPE.sCharacter('lepsius_director_scope').GetLastName]" #NT!
 lepsius.1612.d: "Der kürzlich verstorbene Museumsdirektor [SCOPE.sCharacter('lepsius_director_scope').GetLastName] war ein angesehener Mann. Er genoss einen hervorragenden wissenschaftlichen Ruf. Doch eine aktuelle Entdeckung könnte sein Vermächtnis trüben." #NT!
 lepsius.1612.f: "Eine Untersuchung ergab, dass [SCOPE.sCharacter('lepsius_director_scope').GetFullName] während seiner Amtszeit wiederholt private Spenden von anonymen Personen erhalten hat. Allerdings gab er diese Artefakte nie dem Museum, sondern behielt sie für sich. Obwohl es sich nur um wenige Einzelstücke handelt, sind sie nicht minder wertvoll. Der gesamten Intelligenz droht ein echter Skandal." #NT!
 lepsius.1612.g: "Die Wahrheit muss ans Licht kommen!" #NT!
 lepsius.1612.h: "[SCOPE.sCharacter('lepsius_director_scope').GetFullName] war ein ehrenhafter Mann." #NT!
  
 je_lepsius_pompeii: "Moderne Ausgrabungen in Pompeji" #NT!
 je_lepsius_pompeii_reason: "Die antike römische Stadt Pompeji, die 79 n. Chr. durch einen Ausbruch des Vesuvs verschüttet wurde, wird seit dem 18. Jahrhundert ausgegraben. In vielerlei Hinsicht lässt sich diese Art der Erkundung jedoch weitgehend als Plünderung, Zerstörung wissenschaftlichen Materials zum Erwerb von Kunstschätzen oder als Zerstörung wertvollen Materials aus purer Unwissenheit bezeichnen. Neue archäologische Methoden könnten die Forschung in Pompeji erheblich verbessern." #NT!
 je_lepsius_teotihuacan: "Teotihuacán" #NT!
 je_lepsius_teotihuacan_reason: "Teotihuacán galt bereits bei den Azteken als geheimnisvoller Ort, der lange vor ihrer Herrschaft entstanden war – für sie musste diese zerstörte Stadt der Geburtsort der Götter sein. Tatsächlich deuten viele Beweise darauf hin, dass Teotihuacán eine antike Stadt war, die Jahrhunderte vor dem Aztekenreich einen Großteil Mittelamerikas beeinflusste und eine der größten präkolumbianischen Stätten in Amerika ist. Die mexikanische Regierung hat daher nicht nur wissenschaftliche Gründe, diesen Ort genauer zu erforschen. Teotihuacán kann als Symbol einer langen, ununterbrochenen Kultur in Mexiko und damit als Vorläufer unserer Nation angesehen werden. Der Wiederaufbau der teilweise zerstörten Sonnenpyramide von Teotihuacán vor dem 100. Jahrestag der Unabhängigkeit soll diese Symbolik unterstreichen und die nationale Einheit und Geschichte feiern." #NT!
 je_lepsius_harappa: "Die Industal-Zivilisation" #NT!
 je_lepsius_harappa_reason: "Obwohl die Ruinenstätte in Harappa schon seit einiger Zeit bekannt ist und erstmals 1844 von Charles Masson in seinem Buch "Narrative of Different Journeys in Balochistan, Afghanistan and The Panjab" als "eine zerstörte Festung aus Ziegeln" beschrieben wurde, ist ihre Bedeutung doch groß immer noch nicht ganz geklärt. Vielleicht gibt es auch in Indien bisher völlig unbekannte archäologische Schätze?" #NT!
 je_lepsius_first_emperor: "Das Grab des Ersten Kaisers" #NT!
 je_lepsius_first_emperor_reason: "China ist eine junge Nation auf dem Gebiet der Archäologie. Unsere Forscher müssen in die Welt hinausgehen und Erfahrungen sammeln, um ihr Wissen zu vertiefen. Erst wenn wir genug Erfolg haben und unsere Archäologen ausreichend ausgebildet sind, können wir das größte archäologische Abenteuer wagen: nämlich die Untersuchung des Grabes des Ersten Kaisers, eine Aufgabe, an die sich bisher noch niemand getraut hat." #NT!
  
 lepsius.7.t: "Die Ausgrabung von Pompeji" #NT!
 lepsius.7.d: "In Pompeji sollen unter der Leitung von Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] neue wissenschaftliche Methoden erprobt werden. Dies ist ein Wendepunkt in der Ausgrabungsgeschichte von Pompeji. Der Schwerpunkt der Forschung muss jedoch noch festgelegt werden." #NT!
 lepsius.7.f: "Die Ausgrabungen von Giuseppe Fiorelli eröffneten ein neues Kapitel in der Erforschung und Ausgrabung von Pompeji. Bei frühen Ausgrabungen der Stätte wurden gelegentlich Hohlräume in der Ascheschicht gefunden, die menschliche Überreste enthielten. Fiorelli erkannte, dass es sich dabei um Hohlräume handelte, die von den verwesten Körpern zurückgeblieben waren, und entwickelte daher die Technik, Gips hineinzuspritzen, um die Formen der Opfer des Vesuvs nachzubilden. Diese Technik wird auch heute noch verwendet, wobei anstelle von Gips ein klares Harz verwendet wird, da es haltbarer ist und die Knochen nicht zerstört, was eine weitere Analyse ermöglicht. Fiorelli führte auch die wissenschaftliche Dokumentation ein. Er teilte die Stadt in die heutigen neun Bereiche und Blöcke ein und nummerierte die Eingänge der einzelnen Häuser. Fiorelli veröffentlichte auch die erste Zeitschrift mit Ausgrabungsberichten. Unter seinen Nachfolgern wurde der gesamte Westteil der Stadt freigelegt." #NT!
 lepsius.7.g: "Wir interessieren uns vor allem für Artefakte." #NT!
 lepsius.7.h: "Wir müssen mehr über die Vergangenheit wissen." #NT!
 lepsius.7.i: "Wir wollen eine neue Generation von Wissenschaftlern ausbilden." #NT!
 lepsius.8.t: "Die Sonnenpyramide von Teotihuacán" #NT!
 lepsius.8.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] betrachtet das Panorama von Teotihuacán vom höchsten Punkt der rekonstruierten Pyramide: Dieses prestigeträchtige Projekt hat eine wichtige Hürde genommen, aber es ist noch unklar, welchen konkreten Nutzen das Land aus den Ausgrabungen ziehen wird." #NT!
 lepsius.8.f: "Teotihuacán im zentralen Hochland von Mexiko ist eine der bedeutendsten prähistorischen Ruinenmetropolen Amerikas und vor allem für seine Stufentempel wie die Große Sonnenpyramide bekannt. Das Gebiet von Teotihuacán war seit dem 6. Jahrhundert v. Chr. dauerhaft bewohnt. Zwischen 100 und 650 n. Chr. war die Stadt das dominierende kulturelle, wirtschaftliche und militärische Zentrum Mesoamerikas. Auf dem Höhepunkt seiner Entwicklung dürfte es bis zu 200.000 Einwohner gehabt haben. Zu ihrer Zeit war sie die mit Abstand größte Stadt auf dem amerikanischen Kontinent und eine der größten der Welt. Ab etwa 650 nahm seine Bedeutung ab, bis es um 750 aus nicht vollständig geklärten Gründen weitgehend aufgegeben wurde. Ihre kulturellen Einflüsse prägten Zentralmexiko bis zur spanischen Eroberung Mexikos." #NT!
 lepsius.9.t: "Eine unbekannte Zivilisation" #NT!
 lepsius.9.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] ist völlig verblüfft. Es scheint, dass er Spuren einer bisher völlig unbekannten Kultur gefunden hat, die sich vor Tausenden von Jahren im Indus-Tal niederließ – und daher eine Wiege der Zivilisation wie Ägypten oder Babylon sein würde. Es stehen jahrzehntelange Forschungsarbeiten an – doch wo liegen die Prioritäten?" #NT!
 lepsius.9.f: "Die bronzezeitliche Indus-Zivilisation, auch Indus-Zivilisation oder Harappan-Kultur genannt, war eine der frühesten städtischen Zivilisationen. Sie existierte zwischen etwa 2800 v. Chr. und 1800 v. Chr. entlang des Indus im Nordwesten des indischen Subkontinents. Die Indus-Zivilisation erstreckte sich über fast das gesamte heutige Pakistan sowie Teile Indiens und Afghanistans. Im Jahr 1912 fand J. Fleet im damaligen Britisch-Indien Siegel mit unbekannten Zeichen, was das Interesse der wissenschaftlichen Öffentlichkeit in Europa weckte. Unter der Leitung von John Marshall, dem damaligen Direktor des British Antiquities Service, wurden dann 1921/22 Ausgrabungen in Harappa und Mohenjo-Daro durchgeführt. Die Ähnlichkeit der beiden ausgegrabenen Städte machte schnell klar, dass hier eine bisher unbekannte Hochkultur entdeckt worden war." #NT!
  
 lepsius.70.t: "Eine Armee aus Terrakotta" #NT!
 lepsius.70.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] hat eine erstaunliche Entdeckung gemacht, als er die Gegend um das Mausoleum des Ersten Qin-Kaisers untersuchte: Eine Armee, die vollständig aus Terrakotta besteht und den toten Kaiser bis heute verteidigt." #NT!
 lepsius.70.f: ""Im neunten Monat wurde der Erste Kaiser auf dem Berg Li beigesetzt. Die Ausgrabungs- und Vorbereitungsarbeiten am Berg Li begannen, als der Erste Kaiser zum ersten Mal den Thron bestieg. Später, nachdem er sein Reich geeint hatte, wurden 700.000 Männer aus seinem gesamten Reich dorthin geschickt. Sie gruben durch drei Grundwasserschichten und gossen Bronze für den äußeren Sarg ein. Es wurden Paläste und Aussichtstürme für hundert Beamte errichtet und das Grab mit seltenen Artefakten und wunderbaren Schätzen gefüllt. Handwerkern wurde befohlen, Armbrüste und Pfeile herzustellen, die darauf vorbereitet waren, auf jeden zu schießen, der das Grab betritt. Mit Quecksilber wurden die hundert Flüsse Jangtsekiang, Gelber Fluss und das Große Meer simuliert und mechanisch fließen lassen. Oben waren die Himmelskonstellationen dargestellt, unten die Merkmale des Landes. Kerzen wurden aus dem Fett von "Menschenfischen" hergestellt, das dazu bestimmt ist, lange zu brennen und nicht zu erlöschen. -Sima Qian" #NT!
 lepsius.70.g: "Chinas alte Größe ist erstaunlich." #NT!
  
 lepsius.61.t: "Die Ausgrabung in [SCOPE.sState('lepsius_excavation_state').GetName]" #NT!
 lepsius.61.d: "Während der Besetzung von [SCOPE.sState('lepsius_excavation_state').GetName] fielen archäologische Teams und Artefakte in unsere Hände. Die Archäologen bestehen darauf, die wissenschaftliche Arbeit nicht zu unterbrechen und die Ausgrabungsstätte zu schützen. Einige Beamte bestehen jedoch darauf, dass wir uns an der Beute bedienen sollten." #NT!
 lepsius.61.f: "Leider sind Plünderungen wichtiger Ausgrabungsstätten keine Seltenheit. Die anrückenden Heere wurden ihrem Ruf, Kunstschätze zu bewahren und zu schützen, nicht immer gerecht. In manchen Fällen weckte nur die Aussicht auf eine Rückkehr mit zusätzlicher Beute das Verlangen ehrgeiziger Männer – warum sollte das, was zu Sullas Zeiten galt, heute anders sein?" #NT!
 lepsius.61.g: "Plündere die Ausgrabungsstätte!" #NT!
 lepsius.61.h: "Schützen Sie die Ausgrabungsstätte." #NT!
 lepsius.62.t: "Ausgrabungsstätte geplündert!" #NT!
 lepsius.62.d: "Der Krieg in einem unserer Ausgrabungsländer hat seine Spuren hinterlassen: Feindliche Truppen haben die Region, in der eine archäologische Stätte erforscht wird, besetzt und die von unserem Team dort gefundenen Artefakte kurzerhand beschlagnahmt – eine Spur der Zerstörung hinterlassend." #NT!
 lepsius.62.f: "Archäologische Ausgrabungsstätten können Opfer von Krieg und Zerstörung werden – davon sind auch neutrale Archäologenteams betroffen, die nicht als Dritter Teil einer kriegführenden Nation sind. Raubgierige Nationen können sich dann die Artefakte zunutze machen, die noch nicht in ihre jeweiligen Heimatländer zurückgegeben wurden. Keine Sorge: Das Grabungsteam bleibt vor Ort und die Ausgrabung geht nicht verloren. Allerdings wird es noch drei Jahre dauern, bis die Archäologen die Schäden soweit behoben haben, dass ein normaler Betrieb wieder möglich ist. Während dieser Zeit gelangen keine jährlichen Artefakte dieser archäologischen Stätte in unsere Museen." #NT!
 lepsius.62.g: "Diese Barbaren!" #NT!
  
