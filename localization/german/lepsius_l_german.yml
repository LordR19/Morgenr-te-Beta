 lepsius.802.t: "Archäologe" #NT!
 lepsius.802.d: "Welchen Archäologen sollten wir entsenden, um eine neue Ausgrabungsstätte einzurichten?" #NT!
 lepsius.802.f: "In den meisten Ländern gibt es nur einen Archäologen, der oft auch die Position des Leitenden Wissenschaftlers innehat; Sollte eine Nation jedoch – aus welchen Gründen auch immer – über erfahrenere Archäologen verfügen, besteht hier die Möglichkeit, eine zweite Person auszuwählen." #NT!
