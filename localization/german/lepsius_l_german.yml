 lepsius_antiquarianism_tech: "Antiquarismus" #NT!
 lepsius_antiquarianism_tech_desc: "Sammler von Kunstschätzen interessieren sich seit der italienischen Renaissance für die Vergangenheit. Während Johann Joachim Winckelmann das Interesse am antiken Rom und Griechenland weckte, weckten die napoleonischen Expeditionen Ägypten aus dem Dornröschenschlaf der Vergangenheit. Trotz dieser Fortschritte wurden vorarchäologische Untersuchungen von Abenteurern wie Giovanni Battista Belzoni geprägt, deren Forschungsmethoden zwischen Schatzsuche und Grabraub schwankten." #NT!
 lepsius_early_archaeology_tech: "Frühe Archäologie" #NT!
 lepsius_early_archaeology_tech_desc: "Nach Champollions Vorarbeiten gelang es Karl Richard Lepsius, die ägyptischen Hieroglyphen vollständig zu entziffern. Es symbolisiert einen Wandel in der archäologischen Landschaft: Archäologische Gesellschaften, Institute und Museen förderten eine neue Wissenschaftskultur. Dennoch zögerte Auguste Mariette, einer der Begründer der Denkmalpflege, bei seiner Entdeckung nicht, das Serapeum mit Sprengladungen zu öffnen." #NT!
 lepsius_modern_archaeology_tech: "Moderne Archäologie" #NT!
 lepsius_modern_archaeology_tech_desc: "Weitere Fortschritte in der archäologischen Feldmethodik gab es im späten 19. Jahrhundert. Einer der Pioniere auf diesem Gebiet war Augustus Pitt Rivers, der in Cranborne Chase im Süden Englands akribische Ausgrabungen durchführte und dabei betonte, dass nicht nur schöne oder wertvolle Gegenstände erfasst werden sollten, sondern auch alltägliche Gegenstände. Flinders Petrie führte eine systematische Methodik in der Archäologie und Erhaltung von Artefakten ein." #NT!
  
