 lepsius_upper_egypt_modifier: "Das Tal der Könige" #NT!
 lepsius_upper_egypt_modifier_desc: "Das Tal der Könige ist eine der faszinierendsten archäologischen Stätten der Welt. In den jahrtausendealten Gräbern sollen Schätze liegen, die nur darauf warten, entdeckt zu werden." #NT!
 lepsius_lower_egypt_modifier: "Die Pyramiden" #NT!
 lepsius_lower_egypt_modifier_desc: "Unterägypten mit seiner alten Hauptstadt Memphis ist das Land unbekannter Pyramiden und unbekannter Städte. Eine ganze Reihe verlorener Artefakte soll bis heute im ägyptischen Sand ruhen." #NT!
 lepsius_babylonia_modifier: "Die Wiege der Zivilisation" #NT!
 lepsius_babylonia_modifier_desc: "Mesopotamien gilt als das Land, in dem die Schrift und die Landwirtschaft erfunden wurden und die ersten Königreiche entstanden. Keilschrifttafeln, kolossale Steinfiguren und Tempelruinen zeugen noch heute von einer einst glorreichen Hochkultur." #NT!
 lepsius_assyria_modifier: "Die Ruinen von Ninive und Nimrud" #NT!
 lepsius_assyria_modifier_desc: "Assyrien ist nicht nur der Ursprungsort kriegerischer Reiche, sondern auch der Schnittpunkt altorientalischer Geschichte und biblischer Erzählungen. Die Ruinen ehemaliger Gärten und mächtiger Stadtmauern faszinieren noch heute." #NT!
 lepsius_argolis_modifier: "Die Zitadellen von Mykene" #NT!
 lepsius_argolis_modifier_desc: "Die mykenische Kultur gilt als die erste Hochkultur auf dem griechischen Festland. Die Könige der griechischen Mythologie wurden lange Zeit als bloße Märchen abgetan – doch archäologische Ausgrabungen könnten beweisen, dass die Geschichten einen wahren Kern enthalten." #NT!
 lepsius_crete_modifier: "Die minoische Zivilisation" #NT!
 lepsius_crete_modifier_desc: "Kreta ist die Heimat der ältesten Städte Europas – zusammen mit Palastkomplexen, deren Geheimnisse noch gelüftet werden müssen. Die minoische Kultur ist nach dem legendären König Minos benannt, der einst die gesamte Ägäis regiert haben soll." #NT!
 lepsius_yucatan_modifier: "Die Geheimnisse von Yucatán" #NT!
 lepsius_yucatan_modifier_desc: "Tief im Dschungel von Yucatán sollen noch immer versunkene Städte der einst blühenden Maya-Kultur liegen. Berichte von Einheimischen lassen auf archäologische Sensationen schließen – wenn es jemandem gelingt, das undurchdringliche Dickicht zu durchbrechen." #NT!
 lepsius_peru_modifier: "Die Geheimnisse der Anden" #NT!
 lepsius_peru_modifier_desc: "Das Reich der Inkas war einst der mächtigste Staat auf dem südamerikanischen Kontinent – ​​was erst mit der spanischen Eroberung endete. Aber angeblich gibt es noch unbekannte Gräber und Tempel. Manche erzählen sogar von einer unbekannten Stadt, die in den Anden versteckt sei." #NT!
