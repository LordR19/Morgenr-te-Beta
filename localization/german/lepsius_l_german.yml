 lepsius.811.d: "Unser Archäologe hat eine mittelmäßige Ausgrabungsstätte angelegt." #NT!
  
 lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] hat in einem sumpfigen Teil des unterägyptischen Nildeltas die Ruinen einer altägyptischen Tempelanlage gefunden – so schien es zunächst. Leider stellte sich heraus, dass es sich um einen deutlich kleineren Fund handelte: Bei dem vermeintlichen Tempel handelte es sich eher um einen Schrein, der der Katzengöttin Bastet geweiht war. Dennoch haben unsere Forscher mit der Ausgrabung begonnen – schließlich muss man irgendwo anfangen." #NT!
 lepsius.811.f_bab: "Die Sumerer sind vielleicht die älteste Zivilisation der Welt. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] entdeckte in Babylonien zufällig ein Grab des antiken Volkes, das das Rad und die Schrift erfunden haben soll. Leider stellte sich jedoch nach kurzer Zeit heraus, dass die meisten Artefakte gestohlen oder zerstört worden waren. Archäologen haben mit der Arbeit begonnen." #NT!
  
 lepsius.811.f_arg: ""
 lepsius.811.f_yuc: "Leider hatte unser Ausgrabungsteam in Yucatán bei der Suche nach Überresten der Maya-Kultur wenig Erfolg. In einem Seitental fanden die Archäologen ein altes Lagerhaus, in dem früher nur zerbrochene Keramik angeboten wurde. In einem Telegramm bestätigte [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName], dass in Zukunft noch mehr zu erwarten sei." #NT!
 lepsius.811.g: "Ein mittelmäßiger Ort, aber es gehört uns ..." #NT!
 lepsius.812.t_vok: "Grab eines Prinzen" #NT!
 lepsius.812.t_pyr: "Tempel von Ra" #NT!
 lepsius.812.t_bab: "Zikkurat des Mondes" #NT!
 lepsius.812.t_ass: "Assyrische Festung" #NT!
 lepsius.812.t_arg: "Kammergrab" #NT!
 lepsius.812.t_yuc: "Maya-Observatorium" #NT!
 lepsius.812.d: "Unser Archäologe hat eine gute Ausgrabungsstätte eingerichtet." #NT!
 lepsius.812.f_vok: "Gute Nachrichten aus Ägypten! Nach vielen Strapazen entdeckte [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ein bisher unbekanntes Grab. Nach ersten Informationen handelt es sich um die letzte Ruhestätte eines altägyptischen Prinzen. Obwohl einige Artefakte fehlen, die möglicherweise in der Vergangenheit von Einheimischen gestohlen und verkauft wurden, ist es ansonsten ein guter Ausgangspunkt für weitere archäologische Ausgrabungen." #NT!
 lepsius.812.f_pyr: "Unter einem klaren ägyptischen Himmel blitzt der letzte Rest eines Elektrons auf der Spitze eines Obelisken am Horizont auf – und markiert den Eingang zu einem Tempel des Sonnengottes Ra! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] sicherte sofort das Gelände und begann mit den Ausgrabungen." #NT!
  
 lepsius.812.f_ass: "Bis heute zeichnet die Bibel das Bild der Assyrer bei Juden und Christen in einem eher negativen Licht. Berüchtigt als Kriegervolk, das die Israeliten wiederholt bedrängte und schließlich das Nordreich zerstörte, ging es als militärische Großmacht in die Geschichte ein. Obwohl nicht alle dieser negativen Propaganda wahr sind, hat die Entdeckung einer assyrischen Festung gezeigt, dass die alten Herrscher des Nahen Ostens über eine beeindruckende Militärkultur verfügten." #NT!
 lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] hat kürzlich ein mykenisches Kammergrab gefunden. Diese Form der Bestattungsarchitektur wurde in der Spätbronzezeit in den Gebieten unter dem kulturellen Einfluss der Ägäis genutzt. Die Gräber sind aus Fels gehauen und haben eine dreiteilige Struktur (Kammer, Stomion und Dromos), oft mit zusätzlichen Nischen und Seitenkammern, in denen primäre oder sekundäre Bestattungen stattfanden. Der Direktor unseres Museums hat eine Flasche Champagner kalt gestellt." #NT!
 lepsius.812.f_yuc: "Die Maya hatten ein großes Interesse an der Astronomie. Offenbar verfügten sie über ein ausgeprägtes Wissen über Himmelsphänomene, das dem der alten Griechen in vielerlei Hinsicht überlegen war. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] hat im Dschungel ein Gebäude entdeckt, an dessen Spitze sich eine Wendeltreppe in Form einer Schlange befindet. Unsere Forscher sind gespannt, welche Erkenntnisse und Artefakte diese Entdeckung bereithält." #NT!
 lepsius.812.g: "Ein schöner Ort für eine Ausgrabung." #NT!
 lepsius.813.t_vok: "Grab einer Königin" #NT!
 lepsius.813.t_pyr: "Unbekannte Pyramide" #NT!
 lepsius.813.t_bab: "Babylonisches Tor und Mauern" #NT!
 lepsius.813.t_ass: "Assyrischer Palast" #NT!
 lepsius.813.t_arg: "Mykenische Zitadelle" #NT!
 lepsius.813.t_yuc: "Maya-Pyramide" #NT!
 lepsius.813.d: "Unser Archäologe hat eine hervorragende Ausgrabungsstätte eingerichtet." #NT!
  
 lepsius.813.f_pyr: "Als heute das neueste Telegramm von [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] eintraf, wollten unsere Forscher es zunächst nicht glauben: Offenbar haben unsere Archäologen eine bisher unbekannte Pyramide in der ägyptischen Wüste wiederentdeckt. Obwohl Einheimische bereits über das vollständig mit Sand bedeckte Objekt gesprochen haben, haben sie keinen Eingang gefunden. Unser Land kann zahlreiche Funde aus dem Alten Reich sein Eigen nennen!" #NT!
  
  
 lepsius.813.f_arg: "Wurden die antiken Städte wirklich von Halbgöttern oder Zyklopen erbaut? Eine beeindruckende mykenische Zitadelle erhebt sich über den griechischen Hügeln, während unser Expeditionsteam eine Woche nach der Entdeckung von einem Erfolg nach dem anderen berichtet. Nicht nur die Architektur ist überwältigend, auch die Funde aus Ton und Gold versprechen weitere Entdeckungen in der Zukunft. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] sagte sogar, dass der Ring des Menelaos gefunden worden sei." #NT!
 lepsius.813.f_yuc: "Als der Regen nach Stunden nachließ und vom Schauer nur noch ein sanfter Nebelfilm übrig blieb, der die Baumwipfel des Dschungels umhüllte, bot sich der Expedition ein grandioses Bild. Über den Baumwipfeln ragten unzählige, von Unterholz und Lianen bedeckte Stufen in den Himmel: Eine mächtige Stufenpyramide nahm das Panorama ein, mitten in der Wildnis, bevölkert von Vögeln und Tapiren. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] sicherte sofort einige der ersten Funde und schickte sie per Expresslieferung an das Museum." #NT!
 lepsius.813.g: "Dieser Ort ist perfekt!" #NT!
  
