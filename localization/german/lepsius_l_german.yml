 lepsius.16.t: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName]" #NT!
 lepsius.16.d: "Dies ist das Büro des führenden Archäologen unseres Landes, Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.16.f: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] hat insgesamt eine archäologische Erfahrung von #G [ROOT.Var('lepsius_archaeologist_var').GetVariable('lepsius_archaeologist_experience').GetValue]#!\n\n Gesamtzahl der von unserer Nation finanzierten Expeditionen: #G [ROOT.Var('lepsius_total_expeditions').GetValue]#!\n\n Gesamtzahl der großen Entdeckungen, die unsere Nation gemacht hat: #G [ROOT.Var('lepsius_total_discoveries').GetValue]#!" #NT!
 lepsius.16.g: "Veranstalten Sie einen großen archäologischen Kongress" #NT!
 lepsius.17.t: "Wichtige Artefakte" #NT!
 lepsius.17.d: "Dies ist eine Übersicht aller wichtigen Artefakte im Museum." #NT!
 lepsius.17.egypt: "\n#T Ägypten:#!\n" #NT!
 lepsius.17.sarcophagus: "Wir haben den #E Sarkophag des unbekannten Pharaos#! in einem verlorenen Grab im Tal der Könige gefunden.\n" #NT!
 lepsius.17.nefertiti: "Die #E Büste der Nofretete#! war der Lohn sorgfältiger Ausgrabungen und diplomatischer Auseinandersetzungen.\n" #NT!
 lepsius.17.tut: "#E Tutanchamuns Totenmaske#! ist das Juwel in der Krone des legendären Grabes im Tal der Könige.\n" #NT!
 lepsius.17.narmer: "Die #E Palette von Narmer#! ist einer der ältesten schriftlichen Funde der Menschheit und wird von manchen als Gründungsdokument Ägyptens angesehen.\n" #NT!
 lepsius.17.mesopotamia: "\n#T Mesopotamien:#!\n" #NT!
 lepsius.17.lamassu: "Wir haben #E König Sargons Lamassu#! auf abenteuerliche Weise aus Assyrien erhalten.\n" #NT!
 lepsius.17.meskalamdug: "Wir haben den #E Helm von Meskalamdug#! nach einer intensiven Ausgrabung in Babylonien gefunden.\n" #NT!
 lepsius.17.sargon: "Wir haben die #E Maske von Sargon#! bei einer gründlichen Ausgrabung der alten assyrischen Hauptstadt Ninive gefunden.\n" #NT!
 lepsius.17.gilgamesh: "Nach ständiger Suche nach neuen Teilen und modernster Forschung ist es uns gelungen, Teile des #E Gilgamesch-Epos#!.\n zu rekonstruieren" #NT!
 lepsius.17.greece: "\n#T Griechenland:#!\n" #NT!
 lepsius.17.agamemnon: "Die #E Maske von Agamamenon#! war der Hauptfund unserer großen Entdeckung in Mykene.\n" #NT!
 lepsius.17.priam: "Wir haben #E den Schatz des Priamos#! als Geschenk von Heinrich Schliemann erhalten.\n" #NT!
 lepsius.17.snake: "Auf etwas unorthodoxe Weise konnten wir die sogenannte #E Schlangengöttin#! von Kreta, eines der wichtigsten Artefakte der minoischen Kultur, in unser Museum holen.\n" #NT!
 lepsius.17.diskos: "Nach hartnäckiger Ausgrabungsarbeit haben wir den #E Diskos von Phaistos#!.\n ausgegraben" #NT!
 lepsius.17.southamerica: "\n#T Südamerika:#!\n" #NT!
 lepsius.17.kukulkan: "Der #E Edelstein von Kukulkan#! wurde von einem unserer Archäologen auf einer fantastischen und gefährlichen Reise gefunden.\n" #NT!
 lepsius.17.pakal: "Unsere Archäologen haben nach jahrelangen Ausgrabungen in Palenque den #E Grabschatz von Pakal#! sichergestellt.\n" #NT!
 lepsius.17.other: "\n#T Sonstiges:#!\n" #NT!
 lepsius.17.abraham: "Der #E Stab Abrahams#! wurde von einem unserer Archäologen auf einer spirituellen Reise gefunden.\n" #NT!
 lepsius.17.arne: "In einem fantastischen Abenteuer fanden unsere mutigen Archäologen das #E Manuskript von Arne Saknussemm#! als Beweis dafür, dass er im 16. Jahrhundert zum Mittelpunkt der Erde reiste.\n" #NT!
 lepsius.17.skull: "Wir haben einen höchst mysteriösen #E Kristallschädel#! von einem vertrauenswürdigen Antiquitätenhändler erworben.\n" #NT!
 lepsius.17.hoa: "Die mysteriöse Statue von #E Moai Hoa Hakananai'a#! wurde von einem Abenteurer auf der Osterinsel gefunden.\n" #NT!
 lepsius.17.summer: "Während des Brandes der chinesischen Kaiserresidenz haben wir eine beträchtliche Menge wertvoller #E Beute aus dem Sommerpalast#!. erbeutet" #NT!
 lepsius.18.t: "Sammlung Weltkulturen" #NT!
 lepsius.18.d: "Dieser Abschnitt umfasst Artefakte aus verschiedenen Kulturen der Welt." #NT!
 lepsius.18.f: "Bei dieser Sammlung handelt es sich um eine anthropologische sowie archäologische Sammlung verschiedener Kulturen, von denen einige noch existieren. #G 10#! Artefakte reichen aus, um eine Ausstellung zu beherbergen. Größere Sammlungen gibt es nicht, die Einzelsammlungen sind jedoch wertvoller. Derzeit besteht diese Sammlung aus den folgenden Abschnitten: \n\n #G [ROOT.Var('lepsius_oceanic_artifact_minor').GetValue]#! @lepsius_oceanian_minor! kleinere Artefakte aus Ozeanien \n #G [ROOT.Var('lepsius_oceanic_artifact_major').GetValue]#! @lepsius_oceanian_major! bedeutende Artefakte aus Ozeanien \n\n #G [ROOT.Var('lepsius_fareastern_artifact_minor').GetValue]#! @lepsius_east_asian_minor! kleinere Artefakte aus Fernost \n #G #!2#! @lepsius_east_asian_major! bedeutende Artefakte aus Fernost \n" #NT!
 lepsius.18.g: "Veranstalten Sie eine fernöstliche Ausstellung." #NT!
 lepsius.18.h: "Organisieren Sie eine Ozeanausstellung." #NT!
  
 lepsius.22.t: "Neue ägyptische Ausstellung" #NT!
 lepsius.22.d: "Die versammelte Elite unserer Hauptstadt ist auf den Beinen: Das Archäologische Museum wartet mit einer neuen Ausstellung auf." #NT!
 lepsius.22.f: "Menschen aus der Ober- und Mittelschicht drängen sich morgens vor dem Eingang des Museums. Die neue Ausstellung beginnt mit einem Vortrag eines führenden Archäologen, der aus erster Hand über die jüngste Expedition und die Ausgrabungen vor Ort berichtet. Anschließend können sich Kunstliebhaber und Schaulustige die Exponate selbst ansehen. Die Presse ist vor Ort und bereitet ihre Artikel vor. Ein großer Tag für [ROOT.GetCountry.GetNameNoFlag], national und international; Die Großmächte blicken neidisch auf unsere prestigeträchtige Sammlung." #NT!
 lepsius.22.g: "Ich hoffe, dass ich noch ein Ticket bekomme." #NT!
 lepsius.23.t: "Neue mesopotamische Ausstellung" #NT!
 lepsius.24.t: "Neue Ägäis-Ausstellung" #NT!
 lepsius.25.t: "Neue präkolumbianische Ausstellung" #NT!
 lepsius.26.t: "Der Archäologische Kongress endet" #NT!
 lepsius.26.d: "Der von unserer Archäologischen Gesellschaft organisierte Kongress geht heute zu Ende. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] hat dabei sein Wissen erweitert." #NT!
 lepsius.26.f: "Mehrere Wochen voller Treffen, Lesungen, Konferenzen und gemütlichem Beisammensein gehen zu Ende. Der Gesellschaft nahestehende nationale und internationale Archäologen tauschten Entdeckungen, Expeditionen und Theorien aus. Die Veranstaltung war ein voller Erfolg – ​​und erweiterte den Horizont aller Beteiligten." #NT!
 lepsius.26.g: "Immer diese Auseinandersetzungen darüber, wer die schönsten Lederjacken hat..." #NT!
 lepsius.27.t: "Ausstellung Neue Weltkulturen" #NT!
  
 lepsius.30.t: "Neuer leitender Wissenschaftler" #NT!
 lepsius.30.d: "Das Archäologische Museum hat einen neuen leitenden Wissenschaftler ernannt. Es ist [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]." #NT!
 lepsius.30.f: ""
 lepsius.30.g: "Glückwunsch!" #NT!
 lepsius.31.t: "Leitender Wissenschaftler wird Museumsdirektor" #NT!
 lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] hatte die Ehre, zum neuen Museumsdirektor ernannt zu werden. Er wird damit aus dem aktiven Dienst ausscheiden." #NT!
 lepsius.31.f: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] widmet sein Leben seit Jahren der Wissenschaft und Kultur und ist der Politik längst überdrüssig. Für viele war die Entscheidung, sich ausschließlich auf den Museumsbetrieb zu konzentrieren, keine Überraschung. Er wird weder politisch noch für Expeditionen mehr zur Verfügung stehen. Es gibt Beförderungen, die bedauerlich sind." #NT!
 lepsius.31.g: "Lebewohl..." #NT!
  
 lepsius.80.t: "Ein neues Zeitalter der Archäologie!" #NT!
 lepsius.80.d_egypt: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] nutzte neue archäologische Methoden, um viele Details eines alten ägyptischen Dorfes aufzudecken. Die Verwendung der Stratigraphie und des Drei-Alter-Systems sowie die Dokumentation von [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]-Befunden markieren ein neues Zeitalter in der Archäologie." #NT!
 lepsius.80.d_mesopotamia: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] nutzte neue archäologische Methoden, um viele Details eines alten mesopotamischen Dorfes aufzudecken. Die Verwendung der Stratigraphie und des Drei-Alter-Systems sowie die Dokumentation von [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]-Befunden markieren ein neues Zeitalter in der Archäologie." #NT!
 lepsius.80.d_aegean: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] nutzte neue archäologische Methoden, um viele Details eines alten ägäischen Dorfes aufzudecken. Die Verwendung der Stratigraphie und des Drei-Alter-Systems sowie die Dokumentation von [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]-Befunden markieren ein neues Zeitalter in der Archäologie." #NT!
 lepsius.80.d_precolumbian: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] nutzte neue archäologische Methoden, um viele Details eines alten präkolumbianischen Dorfes aufzudecken. Die Verwendung der Stratigraphie und des Drei-Alter-Systems sowie die Dokumentation von [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]-Befunden markieren ein neues Zeitalter in der Archäologie." #NT!
 lepsius.80.f: ""Die Bodenschichten, in denen wir die Artefakte dieses Dorfes fanden, verraten uns viel darüber. Eine Schicht enthält beispielsweise viel Kohle und markiert das Ende der Funde aus dieser Zeit. Das bedeutet wahrscheinlich, dass ein Feuer zerstört wurde." "" #NT!
 lepsius.80.g: "So zivilisiert!" #NT!
  
 lepsius.100.t: "Vorbereitung der [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologischen Expedition" #NT!
 lepsius.100.d: "Die Vorbereitungen für die archäologische Expedition laufen. Allerdings ist noch unklar, wie lange die Reise finanziert werden soll." #NT!
 lepsius.100.f: "Nicht nur die Finanzierung als solche, sondern auch die Dauer der Expedition sollte bald zu einem politischen Thema werden, nachdem [ROOT.GetCountry.GetName] beschlossen hatte, den Wünschen seiner Akademiker nachzugeben und die mit Spannung erwartete Expedition zu entsenden. Allein die Hin- und Rückfahrt würde kostbare Zeit kosten, während die Geizhalse im Kabinett darauf bestanden, nur ein paar Unterhändler zu schicken, um ein paar Artefakte vom Antiquitätenhändler zu erwerben." #NT!
 lepsius.100.g: "Machen Sie keine halben Sachen – das wird ein langer Weg sein." #NT!
 lepsius.100.h: "Eine mittellange Reise ist ein guter Kompromiss." #NT!
 lepsius.100.i: "Eine kurze Reise genügt." #NT!
 lepsius.110.t: "Kontroverse um Führung" #NT!
 lepsius.110.d: "Die Intelligenz sieht sich als Favorit dafür, dass einer ihrer Vertreter die archäologische Expedition anführt. Doch es gibt zahlreiche Gegenstimmen." #NT!
 lepsius.110.f: "Die Eliten des Landes sind gespalten. Die staatliche Unterstützung der Expedition hat Kritiker und Neider auf den Plan gerufen. Die Intelligenz des Landes betrachtet das Unternehmen als ihre Souveränität. Sowohl Opposition als auch Regierungstruppen fordern, dass ihnen ein Posten als Beobachter zugewiesen wird. Es lässt sich nicht leugnen, dass ein Vertreter der Intelligenz für diese Aufgabe am besten geeignet wäre, aber es gibt auch andere Möglichkeiten ..." #NT!
 lepsius.110.g: "Die Intelligenz ist am qualifiziertesten." #NT!
 lepsius.110.h: "Ein Regierungsvertreter soll die Expedition begleiten." #NT!
 lepsius.110.i: "Hierfür eignet sich ein Oppositionspolitiker." #NT!
 lepsius.110.j: "Jemand mit archäologischer Erfahrung sollte die Arbeit machen." #NT!
 lepsius.110.k: "Diese Ehre gebührt nur dem Thronfolger." #NT!
 lepsius.120.t: "Militärattache" #NT!
 lepsius.120.d: "Es wird dringend empfohlen, für die archäologische Expedition einen Militärattaché zu rekrutieren." #NT!
 lepsius.120.f: "Das Militär hat drei mögliche Kandidaten als Militärattachés für die Expedition vorgeschlagen. Die Entscheidung wurde heute vom Kriegsministerium mitgeteilt. Die Auswahl muss noch bestätigt werden." #NT!
 lepsius.120.g: "[SCOPE.sCharacter('lepsius_military_attache_1').GetFullName]." #NT!
 lepsius.120.h: "[SCOPE.sCharacter('lepsius_military_attache_2').GetFullName]." #NT!
 lepsius.120.i: "[SCOPE.sCharacter('lepsius_military_attache_3').GetFullName]." #NT!
 lepsius.130.t: "Künstler nehmen an der Expedition teil" #NT!
 lepsius.130.d: "Eine Gruppe von Künstlern unserer Akademie hat Interesse an der Teilnahme an der bevorstehenden Archäologischen Expedition bekundet." #NT!
 lepsius.130.f: "An der Kunstakademie hat sich herumgesprochen, dass bald eine Expedition auf der Suche nach verlorenen Städten und unbekannten Kunstschätzen sein wird. Schon auf Napoleons Ägypten-Expedition ließen sich Zeichner und Maler von der Atmosphäre, den Farben und den Szenen inspirieren. Es gibt genügend Bewerber, die für uns Zeichnungen und Skizzen archäologischer Stätten anfertigen möchten. Es versteht sich von selbst, dass eine solche Ausweitung der Expedition zusätzliche Kosten verursacht, sich aber auf jeden Fall lohnt." #NT!
 lepsius.130.a: "Sie sind herzlich eingeladen." #NT!
 lepsius.130.b: "Danke, aber nein danke." #NT!
 lepsius.140.t: "Archäologe rekrutiert erfahrene Wissenschaftler" #NT!
  
 lepsius.140.f: "Gemeinsame Interessen verbinden uns: Unser Leiter hat Verbindungen zu anderen archäologischen, historischen und anthropologisch versierten Wissenschaftlern. Eine solche Erweiterung der Expeditionsteilnehmer würde sich sicherlich positiv auf das Geschäftsergebnis des Unternehmens auswirken. Allerdings ist das kein freundlicher Dienst: Der Staat muss für Kost, Logis und Gehalt aufkommen. Manche mögen eine solche Versorgung durch die "Freunde" des Expeditionsleiters als Vetternwirtschaft bezeichnen, aber er hat uns versichert, dass die Logik hinter der Erweiterung rein wissenschaftlicher Natur ist." #NT!
 lepsius.140.a: "Eine Bereicherung für das Team." #NT!
 lepsius.140.b: "Wir bezahlen die Cliquen unserer Archäologen nicht!" #NT!
 lepsius.150.t: "Naturwissenschaftler schließen sich der Expedition an" #NT!
 lepsius.150.d: "Wissenschaftler wollen auf der kommenden Expedition Experimente durchführen." #NT!
 lepsius.150.f: "Auch die Universitäten unseres Landes sind von den aktuellen Ereignissen nicht unberührt geblieben. Manche Wissenschaftler würden die Expedition gerne begleiten, um die geografischen Verhältnisse zu studieren, astronomische Berechnungen zu vergleichen oder Wetterexperimente durchzuführen. Andere glauben, dass Gesteins- und Holzproben die wissenschaftlichen Ergebnisse der Expedition verbessern können. Aus vielen der ausgewählten Wissenschaftler geht hervor, dass sie schon seit Ewigkeiten auf die Stunde warten, um zu solchen Anlässen in die lang ersehnten fremden Länder zu reisen: Sie warten nur auf einen Vorwand, um als kostenlose Passagiere mitzukommen. Und sie haben auch teure Wünsche!" #NT!
 lepsius.150.a: "Eine großartige Idee!" #NT!
 lepsius.150.b: "Wir können nicht jeden zotteligen Bart bedienen ..." #NT!
  
 lepsius.200.t: "Die Expedition erreicht den Ausgangspunkt" #NT!
 lepsius.200.d: "Die Expedition hat ihren Ausgangspunkt erreicht. Zeit, vor der Abreise noch ein paar letzte Vorbereitungen zu treffen." #NT!
 lepsius.200.f_ex_upe: ""Luxor, Luxor!" Der Schrei geht durch die Reihen, während der Tempel von Karnak am Horizont auftaucht. Das Boot droht in den Nil zu kippen, als sich die Expeditionsteilnehmer an der Reling drängen und einen Blick auf die Silhouette der Stadt werfen, die im alten Ägypten als Theben bekannt war. Ruinen jahrtausendealter Bauwerke säumen das Nilufer, zwischen verfallenen Häusern und Zelten erheben sich Obelisken. Am anderen Ufer des Nils erheben sich jedoch die sandbraunen Gebirgsketten, in denen sich das sagenumwobene Tal der Könige verbirgt und wo es angeblich noch unbekannte Pharaonengräber gibt. Aber bevor wir dazu kommen, müssen wir in Luxor noch ein paar Dinge regeln ..." #NT!
 lepsius.200.f_ex_loe: "Die "Mutter der Welt" liegt über dem Wasser des Nils, das in der Sonne glitzert. Minarette und Kuppeln schmücken das Panorama und erzählen von der Macht und Bedeutung dieser Stadt, die einst und heute das Schicksal des Nahen Ostens mitbestimmte. Bunte Basare und Teppiche prägen die Straßen ebenso wie die feine Verzierung der Architektur der Fatimiden. Doch der Blick geht weiter – weit darüber hinaus, wo die Spitzen der Pyramiden eine längst vergangene Zeit ankündigen, die das eigentliche Ziel unserer Reise ist. Doch vorher müssen wir in Kairo noch ein paar Vorkehrungen treffen." #NT!
 lepsius.200.f_ex_bab: "In Bagdad, der größten Stadt Mesopotamiens, herrscht reges Treiben. Wie Kairo ist es ein Zentrum der arabischen Welt; Wie Kairo war es der Sitz von Macht und Prestige. Aber anders als in Kairo, wo die fernen Pyramiden von Gizeh eine noch ältere Welt ankündigen, gibt es in Bagdad kaum etwas, das an die Reiche Babylon und Akkad erinnert. Sogar die angeblichen Antiquitäten, die ein etwas unvorsichtiges Expeditionsmitglied bei einem zwielichtigen Händler gekauft hatte, haben sich als Fälschungen herausgestellt. Während die Steinbauten der Ägypter und Maya noch heute von den untergegangenen Zivilisationen zeugen, gibt es hier kaum etwas Vergleichbares. Wir werden wahrscheinlich bei Null anfangen müssen." #NT!
 lepsius.200.f_ex_ass: "Was gibt es sonst noch in Assyrien zu finden, nachdem Layard in Nimrud gegraben hat? Ziemlich viel, so ein Händler in Mossul. Erst vor einem Monat tauchte der Kopf eines Lamassu aus dem Sand auf. Und der Basar biete immer gute Stücke, erzählt er uns. Dass eine ganze Reihe von Stücken nicht geborgen werden konnte, hat auch mit den kurdischen Clans in der Gegend zu tun, die nicht jedem erlauben, in ihren Gebieten zu wildern – unabhängig von der Grabungslizenz. Wir nehmen die Warnung mit – und besorgen uns das Nötigste, bevor wir die Reise antreten." #NT!
 lepsius.200.f_ex_arg: "Ah, gutes altes Athen! Nicht alt genug für das, was unser Expeditionsteam sucht, aber gut genug, um zusätzliche Tage in Attika zu verbringen. Griechenland hat nicht viele Großstädte, daher bleibt unserem Expeditionsteam kaum eine andere Wahl, als dort die nötigsten Vorbereitungen zu treffen, bevor es ins Grüne geht. Unser Archäologieführer gibt uns viel Druck, da einige Wissenschaftler viel zu viel Zeit mit Ablenkungen verbringen – sei es klassischer Marmor oder griechischer Wein. Die warme Sonne, der Schatten der Olivenbäume und die akkadische Idylle laden zum Verweilen und Entspannen ein – manche scheinen bereits vergessen zu haben, warum wir eigentlich hier sind." #NT!
 lepsius.200.f_ex_cre: "Eine leichte Brise weht von der Ägäis, als unsere Expedition den Hafen von Heraklion erreicht. Alte venezianische Bastionen erinnern an die Zeit, als Candia im Mittelalter ein Handelszentrum war. Nachdem die Ladung unter Möwengeschrei entladen wird und die Teilnehmer an Land gehen, folgt auf den freundlichen Empfang bittere Realität. Während sich einige Teilnehmer über die lokale Küche beschweren und eine bessere Unterbringung fordern, hat der leitende Archäologe wenig Verständnis für solche weniger intellektuellen Wünsche. Denn Heraklion ist für ihn nur eine Zwischenstation – im Inneren der Insel warten die Schätze der Minoer." #NT!
 lepsius.200.f_ex_yuc: "In Mérida trifft unser Ausgrabungsteam die letzten Vorbereitungen vor dem großen Aufbruch. Die Spuren der spanischen Eroberung und Kolonialisierung prägen die Stadt, die trotz ihrer überschaubaren Größe zeigt, dass sie einst zusammen mit Campeche der Ort war, von dem aus die Spanier die Kontrolle über die Halbinsel ausübten. Weniger als 100 Meilen entfernt sollen sich einige Maya-Stätten befinden, die der Dschungel in den letzten Jahrhunderten zurückerobert hat. Unseren Expeditionsteilnehmern bleibt es nicht erspart, noch tiefer ins Unterholz zu graben, wenn sie neue Tempel oder gar Städte entdecken wollen..." #NT!
 lepsius.200.f_ex_per: "Die Anden ragen wie Könige über die Häupter ihrer Untertanen; Ihre Gipfel blicken majestätisch auf uns herab, als wollten sie unsere Würdigkeit testen, ihre Täler zu betreten. Die Reise nach Cuzco war beschwerlich, aber der technologische Fortschritt führt dazu, dass Expeditionen nicht mehr zu abenteuerlichen Reisen voller Unvorhersehbarkeit werden. In den Straßen der ehemaligen Hauptstadt der Inkas verbindet sich die historische spanische Dominanz mit dem Charme der Andenarchitektur. Dazwischen zeugen fugenlose Zyklopenmauern noch heute von der Architektur der einstigen Herrscher. Die Ruinen der Inka-Festung Sacsayhuamán, nur einen Katzensprung vom Stadtzentrum entfernt, sind ein Vorgeschmack darauf, wonach die Expeditionsteilnehmer auf dieser Reise suchen werden." #NT!
 lepsius.200.g: "Ach, Ägypten." #NT!
 lepsius.200.h: "Ah, Mesopotamien." #NT!
 lepsius.200.i: "Ach, Griechenland." #NT!
 lepsius.200.j: "Ah, Mücken und tödliche Krankheiten." #NT!
 lepsius.200.k: "Ach, Peru." #NT!
 lepsius.210.t: "Die Dolmetscher und der mysteriöse Führer" #NT!
 lepsius.210.d: "Unter den Expeditionsteilnehmern herrscht Uneinigkeit darüber, ob wir unser verbleibendes Geld lieber für ein paar qualifizierte Dolmetscher oder einen mysteriösen Führer ausgeben sollen." #NT!
 lepsius.210.f: "Dabei geht es nicht um Quantität oder Qualität, auch wenn einige unserer Expeditionsteilnehmer es so ausdrücken. Dolmetscher haben nicht nur den Vorteil, dass sie die Sprache sprechen, sondern auch, dass die Menschen vor Ort ihnen schneller vertrauen. Die Chance, Informationen über Artefakte zu erhalten, ist deutlich höher. Andererseits könnte uns der geheimnisvolle Führer zu besonderen Orten führen, die wir sonst nicht oder nur sehr schwer finden würden – Orte mit besonderen Artefakten und unbekannten Herausforderungen." #NT!
 lepsius.210.a: "Wir könnten einige Dolmetscher gebrauchen." #NT!
 lepsius.210.b: "Wir brauchen einen Führer, der die Geheimnisse der Gegend kennt." #NT!
 lepsius.220.t: "Archäologe kauft Artefakte" #NT!
 lepsius.220.d: "Unser Expeditionsleiter hat auf dem lokalen Markt einige wertvolle Artefakte gefunden und erworben." #NT!
 lepsius.220.f: "Grabräuber, Schatzsucher und Abenteurer durchstreiften die Ausgrabungsstätten der Welt, lange bevor der erste Archäologe den Boden betrat. Das ist eine bittere Wahrheit. In vielen Fällen gehen Artefakte spurlos verloren, landen in Privatsammlungen oder werden – wenn sie aus Edelmetallen bestehen – sogar eingeschmolzen. Aber selbst die Funde, die geborgen werden können, haben den Nachteil, dass ihre Herkunft möglicherweise nie geklärt wird. Erfahrene Archäologen haben ein Gespür dafür, Artefakte nicht nur auszugraben, sondern sie auch im Handel zu finden und ihre Herkunft zu rekonstruieren." #NT!
 lepsius.220.g: "Was für eine schöne Überraschung." #NT!
 lepsius.230.t: "Ein Tagebuch schreiben" #NT!
 lepsius.230.d: "Inspiriert von der exotischen Umgebung und den täglichen Eindrücken hat unser Expeditionsleiter begonnen, ein Tagebuch zu führen." #NT!
 lepsius.230.f: "Jedes Land und jeder Ort hat seine eigenen Farben und Gerüche. Die Mystik des Orients, die Magie Griechenlands und die Legenden der Mayas und Inkas faszinierten die Menschen. Andere ließen sich vom unbekannten Alltag, den unverständlichen Sprachen oder der Fremdartigkeit der Welt inspirieren, in die ein Abenteurer hineingestoßen wurde. Manchmal reichte schon das Schreiben, um die Wirkung der Eindrücke zu verarbeiten – und festzuhalten." #NT!
 lepsius.230.g: "Unverbesserlicher romantischer Geist." #NT!
 lepsius.240.t: "Eine Abhandlung schreiben" #NT!
 lepsius.240.d: "Unser Expeditionsleiter hat beschlossen, eine wissenschaftliche Arbeit über den Verlauf der Expedition zu verfassen." #NT!
 lepsius.240.f: "Es mag überraschend erscheinen, aber nicht jeder hat die Zeit, neben seiner eigentlichen Arbeit auch eigene Aufzeichnungen zu führen. Manche Themen finden in offiziellen Berichten keinen Platz, vielleicht weil sie zu weit vom eigentlichen Thema abweichen – oder die These noch nicht ausgereift genug ist. Wie dem auch sei: Unser Expeditionsleiter hat offenbar ein Thema gefunden, das er abseits der offiziellen Berichterstattung bearbeiten und später veröffentlichen möchte." #NT!
 lepsius.240.g: "Hoffen wir, dass etwas Nützliches dabei herauskommt." #NT!
 lepsius.250.t: "Tavernenkampf" #NT!
 lepsius.250.d: "Die schlechten Eigenschaften unseres Expeditionsleiters haben zu einem diplomatischen Zwischenfall geführt." #NT!
  
 lepsius.250.g: "Peinlich ..." #NT!
 lepsius.260.t: "Anerkennung" #NT!
 lepsius.260.d: "Die guten Qualitäten unseres Expeditionsleiters haben zu einer breiten Anerkennung unseres archäologischen Unternehmens geführt." #NT!
  
 lepsius.260.g: "Wunderbar" #NT!
 lepsius.270.t: "Eis und Limonade" #NT!
  
 lepsius.270.g: "Man muss mit Stil reisen." #NT!
 lepsius.280.t: "Eine Audienz" #NT!
  
 lepsius.280.f: "Der örtliche Gouverneur hatte von der Expedition erfahren und den Leiter der archäologischen Mission zu sich gerufen. Er interessierte sich für die Tore und war äußerst neugierig auf den Gast. Im anschließenden Gespräch gelang es unserem Leiter nicht nur, den Gastgeber gut zu unterhalten, sondern beeindruckte ihn auch so sehr mit seinen Fähigkeiten, dass der Gouverneur seine Hilfe anbot. Wie sich herausstellte, besaß er ein wertvolles Artefakt, das er unserer Expedition als freundliche Geste schenkte." #NT!
 lepsius.280.g: "Ein wunderbares Geschenk!" #NT!
 lepsius.290.t: "Attaché heuert Wachen an" #NT!
 lepsius.290.d: "Der Militärattaché unserer archäologischen Expedition hat einige Söldner angeheuert, um die Sicherheit unserer Reise zu gewährleisten." #NT!
 lepsius.290.f: "Anscheinend hatte das Kriegsministerium bei der Auswahl unseres Militärattachés eine glückliche Hand. Seine Fähigkeiten haben ihm die Zustimmung eines örtlichen Militäroffiziers eingebracht und er hat mit ihm darüber gesprochen, eine Gruppe Wachen zum Schutz unserer Expedition zu entsenden. Im Gegenzug stattete er einem Truppenkontingent des Gastlandes einen Besuch ab und teilte sein Fachwissen." #NT!
 lepsius.290.g: "Das Militär hat den richtigen Mann ausgewählt." #NT!
  
 lepsius.300.t: "Die archäologische Expedition beginnt!" #NT!
 lepsius.300.d: "Die Sachen sind gepackt, die letzten Helfer sind rekrutiert, der Expeditionsplan steht – die Reise kann beginnen." #NT!
 lepsius.300.f: ""
 lepsius.300.g: "Auf geht's!" #NT!
 lepsius.310.t: "Die archäologische Expedition endet" #NT!
 lepsius.310.d: "Die archäologische Expedition ist beendet. Zeit, den Ertrag zu zählen!" #NT!
 lepsius.310.f: "Es war eine beschwerliche Reise mit vielen Strapazen und Hindernissen, aber unser Land hat im Laufe der Expedition nicht nur sein Wissen über die Vergangenheit erweitert, sondern auch wertvolle Artefakte für das Museum erworben. Einige Helfer haben sich bereits verabschiedet, einige Grabungsmitarbeiter sehnen sich nach Hause. Währenddessen zählt der Expeditionsleiter die erworbenen, kleineren Stücke, die den Erfolg der Expedition ausmachen. Die trockene Katalogisierung folgt dem romantischen Abenteuer." #NT!
 lepsius.310.g: "Ein Hoch auf die Wissenschaft! Bringt jetzt unsere Jungs zurück." #NT!
 lepsius.310.h: "Dies ist erst der Anfang – eine langfristige archäologische Ausgrabung durchführen." #NT!
 lepsius.311.t: "Archäologe veröffentlicht Tagebuch" #NT!
  
 lepsius.311.f: ""
 lepsius.311.g: "Eine Inspiration für uns alle." #NT!
 lepsius.312.t: "Archäologe veröffentlicht wissenschaftliche Arbeit" #NT!
  
 lepsius.312.f: ""
 lepsius.312.g: "Wir sollten ein Exemplar für die Nationalbibliothek besorgen." #NT!
 lepsius.313.t: "Expeditionsleiter kehrt nach Hause zurück" #NT!
 lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] ist nach einer archäologischen Expedition zurückgekehrt. Die Erlebnisse auf der Reise hinterließen einen tiefen Eindruck." #NT!
 lepsius.313.f: ""
 lepsius.313.g: "Willkommen zurück!" #NT!
  
 lepsius.401.t_bedouin: "Beduinenüberfall" #NT!
 lepsius.401.t_kurdish: "Kurdischer Überfall" #NT!
 lepsius.401.d: "Unsere archäologische Expedition wurde von einheimischen Stämmen angegriffen." #NT!
 lepsius.401.f_bedouin: "Nicht alle Gebiete in der Wüste stehen unter der vollständigen Kontrolle der Regierung. Einige Beduinenstämme wehren sich erfolgreich gegen die Modernisierung des Staates und den sozialen Wandel. Die Clans leben noch immer wie ihre Vorfahren vor Jahrhunderten. Überfälle auf Wohnwagen und unvorsichtige Reisende gehören zum Alltag. Ein Beduinenangriff beeinträchtigte auch unsere Expedition: Wertgegenstände und archäologische Ausrüstung wurden gestohlen und Kamele entführt. Der Expeditionsleiter bittet uns, mit der Regierung zu sprechen, damit sich solche Vorfälle, die die Expedition gefährden, nicht wiederholen. Natürlich wird dies als Einmischung in innere Angelegenheiten gewertet..." #NT!
 lepsius.401.f_kurdish: "Das Zagros-Gebirge, das im Norden und Osten an Mesopotamien grenzt, war historisch gesehen die Heimat kurdischer Stämme, die nur lose unter der Kontrolle der lokalen Regierung standen. Viele von ihnen handeln auf eigene Faust und erkennen nur ihren Stamm als Autorität an. Immer wieder nehmen sie an Raubzügen teil. Diesmal war auch unsere Expedition von einem kurdischen Angriff betroffen: Wertgegenstände und archäologische Ausrüstung wurden gestohlen und Kamele entführt. Der Expeditionsleiter bittet uns, mit der Regierung zu sprechen, damit sich solche Vorfälle, die die Expedition gefährden, nicht wiederholen. Natürlich wird dies als Einmischung in innere Angelegenheiten gewertet..." #NT!
 lepsius.401.g: "Reichen Sie eine formelle Beschwerde bei der Regierung ein." #NT!
 lepsius.401.h: "Wir arrangieren uns." #NT!
 lepsius.401.i: "Bestrafe sie!" #NT!
 lepsius.401.j: "Wachen!" #NT!
 lepsius.402.t_desert: "Wüstensturm" #NT!
 lepsius.402.t_tropical: "Tropensturm" #NT!
 lepsius.402.d: "Unsere archäologische Expedition steht vor einem verheerenden Sturm!" #NT!
 lepsius.402.f_desert: "Zunächst war es nur eine leichte Brise, die unserem Expeditionsteam Sand in die Augen wehte. Doch dann wurde der Wind so stark, dass er Menschen und Lasttiere überwältigte. Auch nach Stunden verlor der Wüstensturm nichts von seiner Heftigkeit. Als unsere Archäologen einen Einheimischen nach dem Phänomen fragten, sagte er, dass diese Art von Stürmen für diese Jahreszeit normal sei. Diese Wüstenstürme könnten unsere gesamte Expedition gefährden!" #NT!
 lepsius.402.f_tropical: "Dem plötzlichen Regen, der eines Nachmittags über unsere Expeditionsteams hinwegfegte, gingen weder Donner noch Blitz voraus. Zuerst suchten sie Schutz, doch im Laufe einiger Stunden wurde ihnen klar, dass dieser Tropensturm sich stark von den üblichen Niederschlägen in dieser Region unterschied. Einer unserer Träger vermutete sogar, dass es sich um einen ausgewachsenen Hurrikan handeln könnte!" #NT!
 lepsius.402.g: "Diese milde Brise wird uns nicht aufhalten." #NT!
 lepsius.402.h: "Die Situation ist zu gefährlich, die Expedition muss warten." #NT!
 lepsius.403.t: "Nebel in den Anden" #NT!
 lepsius.403.d: "Nachdem der Militärattaché unsere Expedition erneut in eine gefährliche Situation gebracht hat, fordern die anderen Teilnehmer Konsequenzen." #NT!
 lepsius.403.f: "Die Besatzung unserer Expedition in den Anden schimpft über den Militärattaché. Bei mehreren Gelegenheiten hat er die Gruppe auf der Suche nach einer alten Inka-Stätte in die falsche Richtung geführt. Kürzlich kam es sogar vor, dass er in seinem Ehrgeiz, möglichst schnell ans Ziel zu kommen, nicht mit dem Nebel in den Bergen rechnete. Dadurch verlor die Expedition wichtige Zeit. Einige Männer drängen darauf, einen neuen Anführer zu ernennen." #NT!
 lepsius.403.g: "Er sollte von seinen Pflichten entbunden werden." #NT!
 lepsius.403.h: "Er hat gute Arbeit geleistet." #NT!
 lepsius.404.t_aegean: "Kaputte Brücke" #NT!
 lepsius.404.t_peru: "Kaputte Hängebrücke" #NT!
 lepsius.404.d: "Eine zerstörte Brücke verhindert das Fortschreiten unserer Expedition." #NT!
 lepsius.404.f_aegean: "Griechenland und Kreta sind für ihre rauen Landschaften bekannt. Als unsere Expedition eine Schlucht erreicht, stellt sich heraus, dass ein Brückenpfeiler kürzlich bei einem Erdrutsch weggeschwemmt wurde. Wir stehen vor der Entscheidung, ob wir die Brücke reparieren und unser ursprüngliches Ziel anstreben oder an einen anderen Ort gehen. Die letztere Option ist schneller und kostengünstiger, aber wahrscheinlich von weniger archäologischem Erfolg gekrönt." #NT!
 lepsius.404.f_peru: "Nach einem beschwerlichen Aufstieg über Andenpässe und enge Bergstraßen steht unsere archäologische Expedition vor einem unerwarteten Problem. Eine Hängebrücke, von der Einheimische sagen, dass sie zu einem sagenumwobenen Tempel führt, wurde vollständig zerstört. Einige Expeditionsteilnehmer raten dazu, die Suche abzubrechen und sich zu einer einfacheren archäologischen Stätte zu begeben – die Einheimischen meinen jedoch, dass sich die Mühe lohnen würde. Wenn wir die Brücke jedoch wieder aufbauen wollen, würde uns das Zeit und Geld kosten." #NT!
 lepsius.404.g: "Baue die Brücke wieder auf." #NT!
 lepsius.404.h: "Finde einen anderen Weg." #NT!
 lepsius.405.t_mesopotamia: "Schlechte Straßen in Mesopotamien" #NT!
 lepsius.405.t_yucatan: "Schlechte Straßen in Yucatán" #NT!
 lepsius.405.d: "Der schlechte Zustand der Straßen stellt unsere Expedition vor ungeahnte Herausforderungen." #NT!
 lepsius.405.f_mesopotamia: "Leider haben nicht alle Straßen die Qualität, die man eigentlich erwarten sollte. Insbesondere die Nebenstraßen und Wege abseits der Haupthandelsrouten sind in einem auffallend schlechten Zustand. Doch die möglichen Ziele unserer Reise liegen weit entfernt von den Zentren der Zivilisation. Die Reise ist beschwerlich und einige Expeditionsteilnehmer beschweren sich bereits darüber, dass wir eine andere Route hätten nehmen sollen." #NT!
 lepsius.405.f_yucatan: "Der Dschungel von Yucatán ist selbst in der heutigen Zeit noch unentwickelt. Dies macht sie zu lohnenswerten archäologischen Zielen, da viele Ruinen seit Jahrhunderten nicht näher von Menschen untersucht wurden. Andererseits ist die Reise voller Strapazen. Außer ein paar ausgetretenen Waldwegen gibt es fast keine Straßen. Expeditionsteilnehmer beschweren sich bereits über die Entscheidung, diese Route einzuschlagen." #NT!
 lepsius.405.g: "Versuchen Sie es mit einem anderen Weg." #NT!
 lepsius.405.h: "Investieren Sie in neue Männer und Lasttiere, um die Reise angenehmer zu gestalten." #NT!
 lepsius.405.i: "Wir bleiben auf diesem Weg." #NT!
 lepsius.406.t: "Expeditionsschiffbruch!" #NT!
 lepsius.406.d: "Unser Militärattaché ist für ein äußerst unglückliches Ereignis verantwortlich." #NT!
 lepsius.406.f: "Eines unserer Expeditionsschiffe erlitt in der Ägäis Schiffbruch. Zum Glück wurde niemand verletzt, aber ein Großteil unserer archäologischen Ausrüstung ging vor der Küste unter. Die Mehrheit unseres Expeditionsteams gibt unserem Kapitän die Schuld, dass er eine Untiefe übersehen hat. Er verteidigte sich jedoch damit, dass er die Reise schnell beenden wolle und das Riff auf keiner Karte verzeichnet sei. Unter den Männern besteht ein wachsender Konsens darüber, dass unsere Erfolgsaussichten mit der derzeitigen Führungskraft sinken." #NT!
 lepsius.406.g: "Er ist verantwortlich." #NT!
 lepsius.406.h: "Kaufen Sie neue Ausrüstung und tun wir so, als wäre nichts passiert." #NT!
 lepsius.407.t: "Die Oase" #NT!
 lepsius.407.d: "Auf ihrer Reise entdeckten unsere Archäologen eine bisher unbekannte Oase und erneuerten ihre Wasservorräte." #NT!
 lepsius.407.f: "Eigentlich hatten die Expeditionsteilnehmer damit gerechnet, einige Tage der Strapazen zu ertragen: Eine altägyptische Ruine, die sie erkunden wollten, sollte zwei bis drei Tagesmärsche entfernt irgendwo in der Wüste liegen. Zu ihrer großen Überraschung stellten sie jedoch fest, dass sich unterwegs eine Oase befand: Palmen mit dicken Datteln und Feigenbäume mit süßen Früchten erwarteten sie. Die Wasservorräte wurden wieder aufgefüllt und einige Teilnehmer nutzten die Gelegenheit, in der ägyptischen Sonne zu baden." #NT!
 lepsius.407.g: "Erfrischende Neuigkeiten." #NT!
 lepsius.408.t: "Nazar-Amulett" #NT!
 lepsius.408.d: "Einige der angeheuerten Träger glauben, dass unser archäologischer Leiter vom "bösen Blick" verfolgt wird. Sie drängen ihn, ein Amulett zu kaufen." #NT!
  
 lepsius.408.g: "Kaufen Sie das Amulett." #NT!
 lepsius.408.h: "Dieser Aberglaube widerspricht jeder wissenschaftlichen Überzeugung!" #NT!
 lepsius.409.t: "Freundliche Fischer" #NT!
 lepsius.409.d: "Einige freundliche Fischer, die an der Küste vorbeikamen, haben angeboten, die Ausrüstung unserer Expedition für ein paar Meilen mitzunehmen." #NT!
  
 lepsius.409.g: "Sehr hilfreich." #NT!
 lepsius.410.t_yucatan: "Papagei-Maskottchen" #NT!
 lepsius.410.t_peru: "Bedrohlicher Kondor" #NT!
 lepsius.410.d_yucatan: "Seit wir in den Dschungel von Yucatán eingetaucht sind, begleitet uns ein kleiner, bunter Papagei." #NT!
 lepsius.410.d_peru: "Seit wir die Anden bestiegen haben, hängt jeden Tag der Schatten eines mächtigen Kondors über uns." #NT!
 lepsius.410.f_yucatan: "Die Wälder Yucatáns stecken voller Gefahren: In den Büschen lauern Jaguare, Schlangen und giftige Insekten. Gleichzeitig sind die Expeditionsteilnehmer fasziniert von der Flora und Fauna – insbesondere von einem kleinen, bunten Papagei, der über Hüte und Helme hinwegfliegt und den Reisenden nicht von der Seite weicht. Der Vogel wirkt äußerst schlau und kann inzwischen sogar regelmäßig gefüttert werden. Der Expeditionsleiter hat den Papagei nun zum Maskottchen des Unternehmens erklärt und will ihn nach Ende der Reise mit nach Hause nehmen." #NT!
 lepsius.410.f_peru: "Der Kondor ist der König der Anden. Die riesigen Vögel beherrschen die Luft, ihr Schatten bläht sich zu ungeahnter Größe auf. Seit Beginn der Expedition schwebt er geradezu bedrohlich über den Alpakas und Trägern. Die Einheimischen trauen dem Tier nicht. Als Geier kreist er bekanntlich eher über Leichen als über Lebenden. Bei manchen Teilnehmern macht sich ein mulmiges Gefühl breit." #NT!
 lepsius.410.g: "Ein gutes Omen." #NT!
 lepsius.410.h: "Er sollte ein Papagei werden." #NT!
 lepsius.410.i: "Ein schlechtes Omen." #NT!
 lepsius.410.j: "Er wird uns gehören." #NT!
  
 lepsius.411.t: "Erschöpfte Lasttiere" #NT!
 lepsius.411.d: "Es scheint, als hätten wir unsere Lasttiere überarbeitet." #NT!
 lepsius.411.f: "Tagelang haben wir unsere Lasttiere beansprucht. Manche sagen sogar: zu lang. Jetzt machen sich Ermüdungserscheinungen bemerkbar. Manche Tiere verweigern sogar die Weiterreise und lassen sich nur mit Schlägen fortbewegen. Heute Morgen ist unser erstes Tier zusammengebrochen." #NT!
 lepsius.411.g: "Sie können ruhen, wenn sie tot sind." #NT!
 lepsius.411.h: "Lass sie ruhen!" #NT!
 lepsius.412.t: "Archäologische Expedition verloren!" #NT!
 lepsius.412.d: "Seit zwei Monaten ist jeglicher Kontakt zu unserer archäologischen Expedition unterbrochen." #NT!
 lepsius.412.f: "Manchmal hat man einfach Pech. Einige abergläubische Einheimische behaupten sogar, unser gesamtes Unternehmen stehe unter einem schlechten Stern. So oder so: Der Kontakt zu unserer archäologischen Expedition ist komplett verloren gegangen. Die letzte Nachricht hat lange auf sich warten lassen. Wir sind sicher, dass die Archäologen bald nachhelfen werden, aber so wie es aussieht, scheint das gesamte Personal den Überblick verloren zu haben." #NT!
 lepsius.412.g: "Flüche!" #NT!
 lepsius.413.t: "Exotische Krankheiten" #NT!
 lepsius.413.d: "Einige Teilnehmer unserer archäologischen Expedition sind schwer erkrankt." #NT!
 lepsius.413.f: "Krankheiten haben lange Reisen schon immer erschwert. Ob in den Tropen, in Wüsten, Sümpfen oder im Hochgebirge: Unsere Expeditionsteilnehmer sind die Bedingungen nicht gewohnt und überall lauern unbekannte Krankheitserreger. Vor allem Malaria fordert immer wieder ihre Opfer. Auf der Reise erkranken manche Männer so schwer, dass sie einfach nicht mehr arbeiten können." #NT!
 lepsius.413.g: "Wir warten und heilen sie." #NT!
 lepsius.413.h: "Lass sie zurück." #NT!
 lepsius.414.t: "Korruption" #NT!
 lepsius.414.d: "Unsere Expedition wird von örtlichen Beamten belästigt und am Fortgang gehindert." #NT!
 lepsius.414.f: "Seit Beginn unserer Expedition waren die Teilnehmer einer ganzen Reihe von Schikanen ausgesetzt. Kleine und mittlere Beamte machen uns mit Stempeln und Sondergebühren das Leben schwer. Einer stellte sogar unser Visum in Frage und wollte uns eine Geldstrafe auferlegen. Die Situation ist äußerst verwirrend. Ohne gute Kontakte oder familiäre Bindungen kommt man in diesem Land offenbar nicht weiter." #NT!
 lepsius.414.g: "Räuber!" #NT!
 lepsius.414.h: "Diebe!" #NT!
 lepsius.414.i: "Politiker!" #NT!
 lepsius.415.t: "Das Hochwasser" #NT!
 lepsius.415.d: "Während eine Überschwemmung das Land verwüstet, sieht unser Expeditionsleiter, wie eine Frau von den Fluten weggespült wird." #NT!
 lepsius.415.f: "Die ständigen Regenfälle der letzten Tage haben das Wasser über die Ufer treten lassen; Außergewöhnliches Wetter, aber nichts, worauf unsere Expeditionsteilnehmer nicht vorbereitet waren. Während sich der Fluss in einen reißenden Strom verwandelt hat, setzen unsere Männer die Reise fort – bis zu dem Moment, als vom Ufer her ein Schrei ertönt. Für einen Moment sieht unser Expeditionsleiter, wie ein buntes Bündel weggeschwemmt wird. Jetzt gilt es, schnell zu reagieren, auch wenn dies eine entscheidende Verzögerung der Reise bedeuten könnte." #NT!
 lepsius.415.g: "Rette sie!" #NT!
 lepsius.415.h: "Die Expedition kann es kaum erwarten!" #NT!
 lepsius.416.t: "Gutes Wetter" #NT!
 lepsius.416.d: "Die archäologische Expedition kommt überraschend gut voran." #NT!
 lepsius.416.f: "Unser Expeditionsteam kommt gut voran. Manchmal sind keine Nachrichten die besten Nachrichten, und in diesem Fall sind unsere Archäologen zuversichtlich, eine gute bis sehr gute Problemstelle zu finden. Ansonsten gibt es nichts Berichtenswertes – außer dem guten Wetter!" #NT!
 lepsius.416.g: "Wie befriedigend." #NT!
 lepsius.417.t: "Gastfreundliche Einheimische" #NT!
 lepsius.417.d: "Die Einheimischen begrüßten unsere Expedition freundlich, aber vielleicht konnten wir noch mehr daraus machen ..." #NT!
 lepsius.417.f: "Unsere Expedition machte in einem kleinen Dorf Halt. Die Bewohner sind äußerst gastfreundlich und haben dem Team einen guten Ruheplatz geboten und die Tiere mit Futter versorgt. Im Gespräch mit den Einheimischen wurde angedeutet, dass sie vielleicht mehr über die Gegend wüssten – einschließlich alter Hinterlassenschaften ..." #NT!
 lepsius.417.g: "Wir müssen alles herausfinden." #NT!
 lepsius.417.h: "Es ist in Ordnung, so wie es ist." #NT!
 lepsius.418.t: "Lokaler Führer" #NT!
 lepsius.418.d: "Ein lokaler Führer bot unserer Expedition seine Dienste an." #NT!
 lepsius.418.f: "Manchmal muss man einfach Glück haben. Unsere Expedition hat einen lokalen Führer gewonnen, der sich hervorragend in der Gegend auskennt – und mehr über die Sehenswürdigkeiten der Region weiß." #NT!
 lepsius.418.g: "Perfekt!" #NT!
 lepsius.419.t: "Abkürzung" #NT!
 lepsius.419.d: "Der Militärattaché der Expedition hat eine Abkürzung zu einer Ruine gefunden, verlangt aber eine Gegenleistung." #NT!
 lepsius.419.f: "Unser Militärattaché meldet eine Abkürzung. Als wir gestern Nachmittag eine Pause machten, nutzte er dies, um die Gegend zu erkunden und behauptet, eine alte Straße gefunden zu haben, die auf keiner Karte verzeichnet ist. Wenn das wahr ist, könnte es unserer Expedition weiterhelfen, aber es bedeutet auch, ihn gut zu belohnen ..." #NT!
 lepsius.419.g: "Belohnen Sie ihn und folgen Sie ihm!" #NT!
 lepsius.419.h: "Machen wir ihn nicht wichtiger, als er ist." #NT!
 lepsius.420.t: "Motivierte Männer" #NT!
 lepsius.420.d: "Unsere Expedition hatte das Glück, besonders motivierte Männer einzustellen. Dadurch verbessern sich unsere Erfolgsaussichten deutlich." #NT!
 lepsius.420.f: "Schon von weitem sind Pfiffe und Gesänge zu hören. Die archäologische Expedition kommt überraschend gut voran. Das Team ist hochmotiviert und erfolgszuversichtlich. Männer gehen Hindernisse und Probleme gelassener an. Wir wissen nicht, was die Ursache dafür war, vielleicht hatten wir ein glückliches Händchen bei der Auswahl unserer Leute. Auf jeden Fall erhöhen sich dadurch unsere Erfolgschancen enorm." #NT!
 lepsius.420.g: "Nutze den Tag." #NT!
  
 lepsius.421.t: "Der Skarabäus" #NT!
  
 lepsius.421.f: "Leider hat unser Ausgrabungsteam bei einer kleineren Ausgrabung in der Nähe einer Mastaba nichts gefunden – mit Ausnahme eines kleinen, lapislazuliblauen Skarabäus. Der Skarabäus galt im alten Ägypten als Glücksbringer. Das Verhalten des Skarabäus, Mistkugeln vor sich herrollen zu lassen, stand im Zusammenhang mit Re und seiner Reise über den Himmel auf dem Sonnenkahn. Unser Expeditionsleiter fragte, ob wir vielleicht eine kleine Ausnahme machen und das eigentlich zweitrangige Stück als Andenken für ihn behalten könnten." #NT!
 lepsius.421.g: "Er darf das Artefakt behalten." #NT!
 lepsius.421.h: "Alle gefundenen Artefakte sind ausnahmslos einem Museum zu übergeben!" #NT!
 lepsius.422.t: "Tempel im Sand" #NT!
 lepsius.422.d: "Unsere Archäologen fanden etwas, das wie ein mazedonischer Tempel aussieht." #NT!
 lepsius.422.f: "Zuerst dachten unsere Männer, es sei eine Düne – doch ein winziger Gipfel aus bearbeitetem Kalkstein verriet unseren Archäologen, dass der ungewöhnliche Sandberg in der ägyptischen Wüste ein Geheimnis birgt. Innerhalb weniger Tage entdeckte die Expedition einen Tempel. Für einige war das Ergebnis enttäuschend, da es nicht an ein altägyptisches Bauwerk erinnerte, sondern sich als Bauwerk aus der Zeit Alexanders des Großen herausstellte. Experten sagen jedoch, dass der Tempel ein Beweis für die Aktivitäten des griechischen Feldherrn in Ägypten war – dessen Grab bis heute nicht gefunden wurde." #NT!
 lepsius.422.g: "Auf den Spuren Alexanders des Großen..." #NT!
 lepsius.422.h: "Alles Ammenmärchen." #NT!
 lepsius.423.t: "Ein geflügelter Löwe" #NT!
 lepsius.423.d: "Unsere Archäologen haben in Mesopotamien eine Statuette ausgegraben, die wie ein Cherub aussieht." #NT!
 lepsius.423.f: "Mischwesen aus Mensch und Tier sind im Orient weit verbreitet. Unsere Expedition hatte das Glück, bei der Suche nach einer Ausgrabungsstätte eine außergewöhnlich schöne und gut erhaltene Statuette zu ergattern; es ist bereits auf dem Weg zu unserem Museum. Aufschlussreich ist auch eine Keilinschrift, die das Wesen als Tempelwächter ausweist. Unsere Archäologen haben die Theorie aufgestellt, dass diese Tempelwächter eine Verbindung zu den in der Bibel erwähnten israelitischen Cherubim darstellen. Zwei von ihnen schützten auch die Bundeslade, die im Jerusalemer Tempel stand." #NT!
 lepsius.423.g: "Sprechen wir über die verlorene Arche?" #NT!
 lepsius.423.h: "Heiliger Markus, bist du das?" #NT!
 lepsius.423.i: "Alles Ammenmärchen." #NT!
 lepsius.424.t: "Keilschriftdepot" #NT!
 lepsius.424.d: "Unsere Archäologen haben zahlreiche mesopotamische Artefakte entdeckt." #NT!
 lepsius.424.f: "Als unsere Archäologen eine antike Stadtmauer am Rande einer Kleinstadt untersuchten, hatten sie eigentlich nicht damit gerechnet, viel zu finden. Erst als sie den Stein betasteten, bemerkten sie, dass sich in der Struktur Hohlräume befanden. Nach eingehender Untersuchung brachen sie an einer bestimmten Stelle die Mauer auf – wie sich herausstellte, waren Keilschrifttafeln in die Mauer eingebaut! Das Depot ist überraschend gut erhalten und bietet einige Informationen über das antike Mesopotamien." #NT!
 lepsius.424.g: "Eine erstaunliche Entdeckung!" #NT!
 lepsius.425.t: "Orichalkum?" #NT!
 lepsius.425.d: "Unsere Archäologen haben ein Artefakt gefunden, das aus einem seltsamen, unbekannten Material besteht." #NT!
 lepsius.425.f: "Während einer unserer Griechenland-Expeditionen machten unsere Archäologen eine merkwürdige Entdeckung. Am Morgen traf eine kleine Kugel bei der Museumsleitung ein. Der Direktor verstand zunächst nicht, warum seine Männer ihm eine Murmel zurückschickten; Unter normalen Umständen war es nur ein trivialer Fund. Doch die bernsteinfarbene Kugel besteht aus einem unbekannten Material, das uns sonst nirgendwo begegnet ist. Bisher waren sich Experten nicht sicher, was sie von dem Artefakt halten sollten, und einige gingen davon aus, dass es sich um eine Fälschung handelte. Andere behaupten, dies sei ein Hinweis darauf, dass unser Wissen über die Welt der Ägäis völlig unzureichend sei." #NT!
 lepsius.425.g: "Hat Platon so etwas nicht in seinem Kritias-Dialog erwähnt ...?" #NT!
 lepsius.425.h: "Alles Ammenmärchen." #NT!
 lepsius.426.t: "Keramikhort" #NT!
 lepsius.426.d: "Unsere Archäologen haben zahlreiche Artefakte aus der Ägäis entdeckt." #NT!
 lepsius.426.f: "Was für die Alten Müll war, ist für einen Archäologen eine Fundgrube. Dieses Motto wurde erst kürzlich wahr, als unsere Expedition auf der Suche nach einer Ausgrabungsstätte an einer kleineren Ruine Halt machte und bei näherer Betrachtung eine Grube mit einem Töpferdepot fand. Viele der Scherben müssen noch repariert werden, aber die zahlreichen Funde werden unsere Museumssammlung auf jeden Fall bereichern." #NT!
 lepsius.426.g: "Und alles gehört uns!" #NT!
 lepsius.427.t: "Maya Jade" #NT!
 lepsius.427.d: "Unsere Archäologen haben wertvolle Maya-Artefakte aus Jade gefunden." #NT!
 lepsius.427.f: "Jade war ein Material, das die Maya häufig in den Bereichen Kunst und Religion verwendeten. Die Elite schmückte sich mit Jade und auch der Sonnengott wurde in Jadeschmuck dargestellt. Allerdings stellten die Völker Mittelamerikas auch Werkzeuge aus Jade her, da es sich um eines der härtesten Materialien handelte, die man aus der Neuen Welt kannte. Unsere Archäologen hatten das Glück, bei ihrer letzten Ausgrabung einige solcher Jadeartefakte zu finden." #NT!
 lepsius.427.g: "Das würde in unserer Sammlung gut aussehen." #NT!
 lepsius.428.t: "Inka-Idol" #NT!
 lepsius.428.d: "Unsere Archäologen haben ein mysteriöses goldenes Inka-Idol ausgegraben." #NT!
 lepsius.428.f: "Eine goldene Statuette des Inkagottes Inti ist heute Morgen per Expresslieferung im Museum eingetroffen. Unsere Archäologen sagen nicht, wie oder wo sie es bekommen haben. Eine Grimasse, schrecklich und schön zugleich, blickt den Betrachter an. Einige Experten äußerten bereits Zweifel, ob das Stück überhaupt Inka-Ursprung ist. Das Design weist auf eine unbekannte Kultur hin. Darüber hinaus wurde fast das gesamte Inka-Gold aus Peru gestohlen. Es ist vielleicht das bisher einzigartigste Stück unserer präkolumbianischen Sammlung. Der Museumsdirektor flüstert bereits hinter verschlossenen Türen, dass manche Legenden doch wahr sein könnten." #NT!
 lepsius.428.g: "El Dorado, irgendjemand?" #NT!
 lepsius.428.h: "Alles Ammenmärchen." #NT!
 lepsius.429.t: "Der Kristallschädel" #NT!
 lepsius.429.d: "Unsere Archäologen haben ... etwas gefunden." #NT!
 lepsius.429.f: "Ein vertrauenswürdiger Händler, unser Bagger schwört, habe ihm kürzlich ein außerordentlich interessantes, aber auch unheimliches Stück gezeigt. Es handelt sich um einen menschlichen Schädel – komplett aus mesoamerikanischem Quarz gefertigt. Die Oberfläche ist erstaunlich gut poliert und die Arbeit übertrifft alles, was wir bisher über die Kulturen des südamerikanischen Kontinents wussten. Doch die Zweifel sind groß. Selbst unser Chefarchäologe ist sich nicht hundertprozentig sicher, was er von dem Artefakt halten soll." #NT!
 lepsius.429.g: "Wir fügen es der Sammlung hinzu." #NT!
 lepsius.429.h: "Auf jeden Fall eine Fälschung." #NT!
 lepsius.430.t: "Gefälschter Kristallschädel" #NT!
 lepsius.430.d: "Das angebliche Artefakt, das uns vor Jahren als Sensation verkauft wurde, ist in Wirklichkeit eine Fälschung." #NT!
 lepsius.430.f: "Wie konnte das passieren? Waren wir zu nachlässig? Zu egoistisch, weil wir von Sensation zu Sensation hetzen und nur das glauben, was wir glauben wollen? Der legendäre Kristallschädel, den unser Museum vor Jahren als Attraktion erworben hat, ist eine billige Fälschung. Es wird Jahre dauern, bis unser Ansehen in der archäologischen Welt wiederhergestellt ist!" #NT!
 lepsius.430.g: "Eine nationale Schande für unsere Archäologie!" #NT!
  
 lepsius.431.t: "Einheimische kennen den Ruin" #NT!
 lepsius.431.d: "Ein hilfsbereiter Einheimischer konnte uns bei der Suche nach Artefakten helfen." #NT!
 lepsius.431.f: "Als unsere Expedition in einer kleinen Stadt auf unserer Route Halt macht, treffen wir einen älteren Bauern, der von unserem Ziel gehört hat. Gegen etwas Brot, Salz und Wasser ist er äußerst entgegenkommend. "Die anderen Dorfbewohner haben mir bereits gesagt, wonach Sie suchen", erklärt er. Er nimmt uns mit auf eine halbtägige Reise durch unbekanntes Terrain. Unsere Archäologen sind überrascht, als er uns direkt zu einer antiken Ruine führt. Zur Sicherstellung konnten wir einige Artefakte für unser Museum finden." #NT!
 lepsius.431.g: "Das muss unser Glückstag sein!" #NT!
 lepsius.432.t: "Artefakt des lokalen Handels" #NT!
 lepsius.432.d: "Ein Einheimischer möchte uns ein Artefakt verkaufen." #NT!
 lepsius.432.f: "Unsere Expedition macht Halt in einer größeren Stadt. Als die Träger Futter für die Lasttiere kauften, meldete sich ein Händler zu Wort. Offenbar hat sich die Nachricht von unserer Reise auch unter den Einheimischen weit verbreitet. Für einen guten Preis ist er bereit, ein wertvolles Kunstwerk zu verkaufen, das er von einem Grabräuber erhalten hat. Die Herkunft des Artefakts ist unklar, aber das Angebot ist attraktiv – auch wenn es seinen Preis hat." #NT!
 lepsius.432.g: "Es gehört in ein Museum." #NT!
 lepsius.432.h: "An solch dubiosen Deals sind wir nicht interessiert." #NT!
 lepsius.433.t: "Authentisch oder gefälscht?" #NT!
 lepsius.433.d: "Ein Antiquitätenhändler mit zweifelhaftem Ruf möchte uns ein Artefakt verkaufen." #NT!
 lepsius.433.f: "Nicht alle Händler vermeintlich wertvoller archäologischer Artefakte sind vertrauenswürdig. Das gilt zum Beispiel für einen Händler, der uns etwas übereifrig einen Kunstschatz verkaufen möchte. Der Eingriff und sein flexibler Preismechanismus, der uns angeblich einen "freundlichen Preis" verspricht, haben bei unseren Expeditionsleitern Zweifel geweckt, ob es sich wirklich um ein sicheres Angebot handelt. Deshalb fragten sie das Museum, ob sie das Artefakt aus den zwielichtigen Händen des Händlers annehmen sollten." #NT!
 lepsius.433.g: "Wir müssen das Risiko eingehen." #NT!
 lepsius.433.h: "Vertraue ihm nicht." #NT!
 lepsius.434.t: "Grabräuber gefasst" #NT!
 lepsius.434.d: "Unsere Expedition hat eine Gruppe von Grabräubern und ihre Beute gefangen genommen, aber wir sind uns nicht sicher, was wir mit ihnen machen sollen." #NT!
 lepsius.434.f: "Unsere Archäologen dachten, sie hätten bereits eine gute Ausgrabungsstätte gefunden, bis ihnen klar wurde, dass die Stätte jahrhundertelang geplündert worden war. Als sie ihre Sachen wieder zusammenpackten, konnten einige Lagerfeuerwächter mehrere zwielichtige Gestalten festnehmen, die versuchten, ein Artefakt aus der verlassenen Stätte zu schmuggeln. Eigentlich sollten wir die Männer den Behörden übergeben und das gestohlene Kunstwerk zurückgeben. Einige Leute meinen jedoch, wir sollten das Artefakt für uns beanspruchen und das Schweigen der Grabräuber erkaufen." #NT!
 lepsius.434.g: "Das Artefakt sollte uns gehören." #NT!
 lepsius.434.h: "Reichen Sie eine Beschwerde ein und geben Sie das Artefakt an die örtlichen Behörden zurück." #NT!
 lepsius.435.t: "Versteigerung" #NT!
 lepsius.435.d: "Politischer Druck veranlasst uns, über den Verkauf eines kürzlich gefundenen Artefakts nachzudenken." #NT!
 lepsius.435.f: "Einige Regierungsmitglieder befürchten, dass unsere archäologischen Unternehmungen im Ausland nichts anderes als Geldverschwendung sind und die Wirtschaftsleistung unseres Landes den Elite-Elfenbeintürmen einer kleinen Clique von Wissenschaftlern opfern. Sie wollen nicht nur wissenschaftliche Ergebnisse, sondern auch monetäre Beweise dafür, dass diese Expeditionen Sinn machen. Eine Gruppe von Politikern fordert daher den Verkauf eines kürzlich gefundenen Artefakts, um die Kosten zu decken, die durch unsere archäologischen Abenteuer entstehen." #NT!
 lepsius.435.g: "Verkaufe es auf einer Auktion." #NT!
 lepsius.435.h: "Aber es gehört in ein Museum!" #NT!
 lepsius.436.t: "Versteckte Kammer" #NT!
 lepsius.436.d: "Unsere Archäologen fanden ein Grab, das offenbar von Räubern geplündert wurde. Doch als sie weitere Nachforschungen anstellten, fanden sie eine Kammer hinter einer falschen Wand." #NT!
 lepsius.436.f: "Der letzte Stopp begann mit einer Enttäuschung. Unser Expeditionsleiter hatte von der historischen Stätte einiges erwartet: Es handelte sich um das Grab eines hohen Adelsbeamten, vielleicht auch mit sakraler Funktion. Die Angaben einiger Landwirte deuteten jedenfalls darauf hin, dass dies der Fall war. Umso größer ist die Enttäuschung vor Ort: Das Grab ist leer, die Wände sind kahl und es gibt nicht einmal ein Zeichen von historischer Bedeutung. Auf den ersten Blick sah es aus wie eine glatt gehauene Höhle. Dies änderte sich jedoch schlagartig, als der wissenschaftliche Mitarbeiter zufällig die Umrisse eines Türrahmens entdeckte, als er an der vermeintlichen Wand lehnte. Es dauerte zwei Stunden, Trümmer, Fensterläden und Steine ​​freizulegen – und den Zugang zu einer zuvor verborgenen Kammer freizulegen." #NT!
 lepsius.436.g: "Mein Schatz!" #NT!
 lepsius.437.t: "Verlassenes Lager" #NT!
 lepsius.437.d: "Wir haben das verlassene Lager eines ausländischen Grabungsteams gefunden. Nachdem wir dort zwei Artefakte sichergestellt haben, beansprucht der Botschafter des Landes die Stücke für sich." #NT!
 lepsius.437.f: "Als unsere Männer das Ausgrabungslager erreichten, untersuchten sie gerade die Überreste einer Expedition, die nur wenige Monate zuvor einen nahegelegenen Tempel erkundet hatte. Wie sich herausstellte, räumten die Grabungsarbeiter das Gelände etwas zu schnell: In einer Kiste wurden zwei nicht abgeholte Artefakte gefunden. Unsere Archäologen sicherten den Fund, bekamen aber bald Besuch vom Botschafter des Landes, der die gefundenen Artefakte von seinem Land zurückforderte. Der Fall hat einen diplomatischen Zwischenfall mit großer Macht ausgelöst." #NT!
 lepsius.437.g: "Wir haben es gefunden, es gehört uns." #NT!
 lepsius.437.h: "Teilen wir die Artefakte." #NT!
 lepsius.437.i: "Stattdessen teilen wir unser Wissen." #NT!
 lepsius.437.j: "Sie sind die rechtmäßigen Eigentümer." #NT!
 lepsius.438.t: "Der Eremit" #NT!
 lepsius.438.d: "Leider ist ein Einsiedler, der über ein Artefakt verfügt, nur bedingt zur Kooperation bereit." #NT!
 lepsius.438.f: "Wir haben die Nachricht von einem seltsamen Einsiedler gehört, der angeblich ein Artefakt besitzt. Er verfügt über ein beeindruckendes Wissen über die Vergangenheit und ein umfangreiches Gedächtnis. In vielerlei Hinsicht sind selbst die Gelehrten unserer Expedition von seinem Wissen erstaunt. Der mürrische alte Mann würde uns gerne mehr erzählen, aber er wird das Artefakt auf keinen Fall hergeben. Offenbar müssen wir Gewalt anwenden." #NT!
 lepsius.438.g: "Ich will dieses Artefakt und ich will es jetzt!" #NT!
 lepsius.438.h: "Hören Sie ihm einfach zu." #NT!
 lepsius.439.t: "Dynamit?" #NT!
 lepsius.439.d: "Manchmal erfordern besondere Herausforderungen besondere Maßnahmen." #NT!
 lepsius.439.f: "Bei einer Ausgrabung kommt unser Führer zu dem Schluss, dass ein Durchgang möglicherweise hinter einer Mauer verborgen ist; zumindest behauptet er, hinter der Wand einen Hohlraum entdeckt zu haben. Drastische Maßnahmen waren in den Anfängen der Archäologie an der Tagesordnung, und dazu gehörte auch der Einsatz von Sprengstoffen, um höhere wissenschaftliche Ziele zu erreichen. Natürlich könnten wir mit nichts davonkommen, wenn der angebliche Hohlraum eine Täuschung ist und wir die zuvor gesicherte Ausgrabungsstätte gefährden." #NT!
 lepsius.439.g: "KA-BOOM!" #NT!
 lepsius.439.h: "Es ist barbarisch, nur darüber nachzudenken." #NT!
 lepsius.440.t: "Ein kaputtes Stück" #NT!
 lepsius.440.d: "Wir haben ein kaputtes Artefakt gefunden. Das fehlende Stück befindet sich im Besitz einer unbedeutenden Macht." #NT!
 lepsius.440.f: "Bei einer Ausgrabung haben Archäologen einen wertvollen Kunstschatz gefunden – zumindest einen Teil davon. Es stellt sich heraus, dass das andere Stück in den Händen einer Kleinmacht ist, die es vor einigen Jahren von einem Antiquitätenhändler gekauft hat. Wir könnten unseren diplomatischen Dienst nutzen, um das fehlende Teil zu beschaffen und das Artefakt zusammenzubauen, aber der Botschafter hat bereits deutlich gemacht, dass dies eine politische Verpflichtung wäre." #NT!
 lepsius.440.g: "Wir bitten sie höflich darum." #NT!
 lepsius.440.h: "Die Sache ist doch nicht so wichtig." #NT!
  
 lepsius.441.t: "Ein vergessener Obelisk" #NT!
 lepsius.441.d: "Ein unvollendeter Obelisk gibt unseren Wissenschaftlern Aufschluss über antike Baupraktiken." #NT!
 lepsius.441.f: "In einem altägyptischen Steinbruch haben unsere Archäologen etwas gefunden, das einem unvollendeten Obelisken ähnelt. Die Arbeiten an dem massiven Monolithen wurden offenbar nie abgeschlossen. Obwohl es keine Hieroglyphen trägt und aufgrund seiner Ausmaße nicht abtransportiert werden kann, haben unsere Wissenschaftler neue Erkenntnisse darüber gewonnen, wie die alten Ägypter diese Bauwerke anfertigten und errichteten." #NT!
 lepsius.441.g: "Sehr interessant." #NT!
 lepsius.442.t: "Mumifizierte Tiere" #NT!
 lepsius.442.d: "Der Umgang mit kürzlich entdeckten mumifizierten Tieren hat unter Archäologen Kontroversen ausgelöst." #NT!
 lepsius.442.f: "Vor einigen Tagen entdeckten Archäologen eine Grabkammer mit einem besonderen Fund: Neben dem dort begrabenen Adligen wurden auch kleinere Sarkophage mit Tieren gefunden. Ihrem Aussehen nach zu urteilen, handelt es sich um eine Katze, einen Hund und einen Affen. Nach einem Fund ist unter Wissenschaftlern eine Diskussion entbrannt: Die mumifizierten Tiere könnten Aufschluss über ihre Haltung und das Leben der Haustiere im alten Ägypten geben, bedeuten aber gleichzeitig die Zerstörung dieser seltenen Artefakte." #NT!
 lepsius.442.g: "Sie bedürfen einer gründlichen Untersuchung." #NT!
 lepsius.442.h: "Fassen Sie sie nicht an, es sind wichtige Museumsausstellungen!" #NT!
 lepsius.443.t: "Streit um ein Krokodil" #NT!
 lepsius.443.d: "Ein seltsamer Streit über ein totes Krokodil entzweit unsere Wissenschaftler und den Militärattaché." #NT!
 lepsius.443.f: "Die Fauna des Nils inspirierte unsere Wissenschaftler dazu, ihre biologischen Studien zu intensivieren. Besonderes Augenmerk legen sie auf das Nilkrokodil, dem die Wissenschaftler sowohl mit Angst und Ekel als auch mit Faszination begegnen. Auf Wunsch unserer Wissenschaftler hat unser Militärattaché ein Krokodil getötet. Nun weigert er sich jedoch, das Tier herauszugeben: Er möchte es lieber ausstopfen und über seinen Schornstein hängen." #NT!
 lepsius.443.g: "Er soll das Krokodil den Forschern übergeben." #NT!
 lepsius.443.h: "Es lebe die Tierpräparation!" #NT!
 lepsius.443.i: "Das ist tatsächlich ein hübsches Krokodil..." #NT!
 lepsius.444.t: "Fluch des Pharaos" #NT!
 lepsius.444.d: "Nach einigen mysteriösen Vorfällen glauben nun nicht nur die einheimischen Helfer, sondern sogar einige Wissenschaftler, dass unser Unterfangen in Ägypten verflucht ist!" #NT!
 lepsius.444.f: "Alles begann, nachdem unser Expeditionsleiter ein ägyptisches Grab geöffnet hatte: Im Sarkophag befand sich eine abscheulich aussehende Mumie, die innerhalb weniger Minuten vor den Augen der Teilnehmer verweste. Nur wenige Tage später wurden fast alle Teilnehmer von einer mysteriösen Krankheit heimgesucht. Ein wissenschaftlicher Mitarbeiter, der bei der Enthüllung der Mumie anwesend war, starb. Einen Tag später machte ein Sandsturm die Arbeit eine Woche lang unmöglich. Heute Morgen stellte sich heraus, dass die Wasservorräte verunreinigt und ungenießbar waren; es schimmert in einer kupfergelben Farbe. Immer mehr Beteiligte sind nun davon überzeugt, dass sie für die Grabschändung bezahlen müssen: Der Fluch des unbekannten Pharaos ruht auf ihnen!" #NT!
 lepsius.444.g: "Was ist das? Komet gesichtet?!" #NT!
 lepsius.445.t: "Teil des Gilgamesch-Epos" #NT!
 lepsius.445.d: "Wissenschaftler haben ein Stück des berühmten Gilgamesch-Epos gefunden. Es gilt als das älteste Stück menschlicher Literatur." #NT!
 lepsius.445.f: "Das Gilgamesch-Epos ist der Inhalt einer Gruppe literarischer Werke, die überwiegend aus dem babylonischen Raum stammt und eines der ältesten erhaltenen, schriftlichen Siegel enthält. Das Gilgamesch-Epos ist in seinen verschiedenen Fassungen das bekannteste Werk der akkadischen und sumerischen Literatur. Das Epos erzählt die Geschichte von Gilgamesch, einem König von Uruk, seinen Heldentaten und Abenteuern, seiner Freundschaft mit Enkidu, seinem Tod und Gilgameschs Streben nach Unsterblichkeit. #T @lepsius_gilgamesh_fragment! Zur Rekonstruktion einer Grundversion werden fünf Teile des Epos benötigt.#!" #NT!
 lepsius.445.g: "Wir müssen mehr Stücke finden." #NT!
 lepsius.445.h: "Das ist das letzte Stück!" #NT!
 lepsius.445.i: "Weitere Stücke sind jederzeit willkommen." #NT!
 lepsius.446.t: "Minoisches Fresko" #NT!
 lepsius.446.d: "Bei Recherchen auf Kreta stieß unser Ausgrabungsteam auf Überreste der minoischen Kultur." #NT!
 lepsius.446.f: "Ein wunderschönes Fresko hat die Aufmerksamkeit unserer Archäologen auf sich gezogen. Fragmente von Fischern, Tänzern und Ballspielern vermitteln einen Eindruck vom Alltag der antiken minoischen Zivilisation. Die Mauer, die das Expeditionsteam auf Kreta freigelegt hat, weist sogar Farbspuren auf – nach 4.000 Jahren! Es ist sicher, dass dieser sagenhaften Entdeckung noch weitere Funde folgen werden." #NT!
 lepsius.446.g: "Eine verlorene Kultur wird vor unseren Augen lebendig." #NT!
 lepsius.447.t: "Zyklopenmauern" #NT!
 lepsius.447.d: "Bei Recherchen in der Argolis hat unser Ausgrabungsteam Überreste der mykenischen Kultur freigelegt." #NT!
 lepsius.447.f: "Nach mehreren Rückschlägen haben Archäologen in Griechenland etwas gefunden, das die Einheimischen zunächst als Terrasse für Olivenbäume bezeichneten, in Wirklichkeit aber nur die Spitze einer Zyklopenmauer war. Die Expeditionsteilnehmer haben bisher nicht viel gefunden, aber es ist zumindest ein Anfang." #NT!
 lepsius.447.g: "Wie konnten sie damals so nahtlos aufbauen?" #NT!
 lepsius.448.t: "Maya-Stele" #NT!
 lepsius.448.d: "Das Archäologenteam in Yucatán hat Fortschritte bei der Entzifferung der Maya-Hieroglyphen gemacht." #NT!
 lepsius.448.f: "Tief im Dschungel von Yucatán stießen unsere Expeditionsteilnehmer auf eine Inschrift aus der Maya-Zeit. Wissenschaftler datieren sie grob auf das 6. Jahrhundert v. Chr. Die Entdeckung hat unser Wissen über die verlorene Kultur erheblich erweitert, doch einige Hieroglyphen bleiben für unsere Archäologen immer noch ein Rätsel. Allerdings machen die Beteiligten Hoffnung, dass die Entschlüsselung der Maya-Schrift nur eine Frage der Zeit ist." #NT!
 lepsius.448.g: "Wir müssen es entschlüsseln." #NT!
 lepsius.449.t: "Maya-Höhle" #NT!
 lepsius.449.d: "Das Expeditionsteam hat Spuren der Maya-Kultur gefunden, kann aber wenig davon vorweisen." #NT!
 lepsius.449.f: "Einst nutzten die Maya Höhlen, um darin ihre Rituale zu feiern. Was der genaue Inhalt war, ist bis heute nicht geklärt. Vielleicht können unsere Archäologen in Zukunft mehr darüber berichten. Sie fanden den Eingang zu einer Maya-Höhle im Norden Guatemalas. Bisher waren die Ergebnisse allerdings eher dürftig." #NT!
 lepsius.449.g: "Wofür werden Sie eigentlich bezahlt?" #NT!
 lepsius.450.t: "Andenmumien" #NT!
 lepsius.450.d: "Auf einem Berggipfel haben unsere Wissenschaftler die Leichen von Inka-Kindern entdeckt, die Opfer eines Rituals waren – die Kälte bewahrte sie über Jahrhunderte hinweg." #NT!
 lepsius.450.f: "Capacocha war ein wichtiger Opferritus der Inka, bei dem typischerweise Kinder geopfert wurden. Kinder beiderlei Geschlechts wurden aus dem gesamten Inkareich ausgewählt, um sie in Capacocha-Zeremonien zu opfern, die an wichtigen Schreinen im ganzen Reich durchgeführt wurden. Als Beweggrund für diese Art von Opferritual wird typischerweise der Versuch der Inka verstanden, sicherzustellen, dass die Besten der Menschheit zu ihren Gottheiten geschickt werden. Den Kindern, die für eine Capacocha-Zeremonie als Opfer ausgewählt wurden, wurden üblicherweise Alkohol und Kokablätter verabreicht und am Ort der Zeremonie deponiert. Besondere Aufmerksamkeit widmeten die Inka einer Reihe zeremonieller Wak'a-Stätten in sehr hohen Lagen. In einer Reihe von Fällen, typischerweise am wichtigsten dieser Berge, enthalten diese Stätten die mumifizierten Überreste von Kindern, die bei Capacocha-Zeremonien geopfert wurden." #NT!
 lepsius.450.g: "Unangenehm, aber wertvoll." #NT!
  
 lepsius.451.t: "Eine Statue" #NT!
 lepsius.451.d: "Archäologen haben auf ihrer Reise eine bemerkenswerte Statue gefunden. Leider können sie aufgrund ihrer Größe nicht abtransportiert werden." #NT!
 lepsius.451.f: "Auf dem Weg zur nächsten Ausgrabungsstätte stieß unsere Expedition in einem rauen, bisher wenig erforschten Gebiet auf eine kolossale Statue. Es war selbst vielen örtlichen Helfern und Trägern unbekannt; und es faszinierte die wissenschaftlichen Weggefährten vom ersten Moment an. Unser Expeditionsleiter schlug sofort vor, die Statue abzutransportieren, doch ihre Größe und die Verankerung im Boden machen ein solches Vorhaben schwierig. Die meisten Teilnehmer hielten es daher für das Beste, alle Inschriften auf der Statue nachzuzeichnen und eine genaue Zeichnung des Denkmals anzufertigen. Es gibt jedoch ein paar vereinzelte, ruchlose Stimmen, die sagen, dass dieser schöne Fund zerschnitten und in unsere Hauptstadt verschifft werden sollte ..." #NT!
 lepsius.451.g: "Sie sollten eine genaue Zeichnung anfertigen und die Schrift sorgfältig abschreiben." #NT!
 lepsius.451.h: "Schneiden Sie die Statue in Stücke und schicken Sie sie nach Hause." #NT!
 lepsius.452.t: "Ein Transkript" #NT!
 lepsius.452.d: "Unser Expeditionsleiter hat eine alte Aufzeichnung erhalten, die Material zeigt, das längst zerstört wurde." #NT!
  
 lepsius.452.g: "Besser als nichts." #NT!
 lepsius.453.t: "Künstler halten die Landschaft auf Papier fest" #NT!
 lepsius.453.d: "Die Künstler, die wir auf die archäologische Expedition mitgenommen haben, zeichnen die Landschaft mit einer solchen Klarheit auf, dass die Aufzeichnungen den Wissenschaftlern noch in den kommenden Jahrzehnten von Nutzen sein werden." #NT!
 lepsius.453.f: "Im Laufe der Geschichte haben archäologische Expeditionen nicht nur klassische Gelehrte begleitet, sondern oft auch eine Vielzahl unterschiedlicher wissenschaftlicher Persönlichkeiten wie Geographen, Biologen, Mathematiker, Astronomen oder Künstler, die die Umwelt mit Stift und Papier aufzeichneten. Alle Beteiligten brachten wichtige Kenntnisse mit, um den nicht teilnehmenden Wissenschaftlern zu Hause eine möglichst genaue Beschreibung der jeweiligen archäologischen Stätte bieten zu können. Gerade dieser interdisziplinäre Ansatz macht Expeditionen seit Napoleons Einmarsch in Ägypten zu einem vielschichtigen Unterfangen, bei dem auf mehreren Gebieten gleichzeitig wissenschaftliche Meilensteine ​​erreicht wurden." #NT!
 lepsius.453.g: "Ich bin froh, dass wir sie engagiert haben." #NT!
 lepsius.454.t: "Wissenschaftler forschen" #NT!
 lepsius.454.d: "Unsere Wissenschaftler haben vor Ort verschiedene Experimente durchgeführt und dabei nicht nur Vergleiche angestellt, sondern unseren Archäologen auch nützliche Ratschläge gegeben." #NT!
 lepsius.454.f: "Im Laufe der Geschichte haben archäologische Expeditionen nicht nur klassische Gelehrte begleitet, sondern oft auch eine Vielzahl unterschiedlicher wissenschaftlicher Persönlichkeiten wie Geographen, Biologen, Mathematiker, Astronomen oder Künstler, die die Umwelt mit Stift und Papier aufzeichneten. Alle Beteiligten brachten wichtige Kenntnisse mit, um den nicht teilnehmenden Wissenschaftlern zu Hause eine möglichst genaue Beschreibung der jeweiligen archäologischen Stätte bieten zu können. Gerade dieser interdisziplinäre Ansatz macht Expeditionen seit Napoleons Einmarsch in Ägypten zu einem vielschichtigen Unterfangen, bei dem auf mehreren Gebieten gleichzeitig wissenschaftliche Meilensteine ​​erreicht wurden." #NT!
 lepsius.455.t: "Rivalisierende Expedition" #NT!
 lepsius.455.d: "Ein paar Meilen in der Wildnis trifft das Team unseres Expeditionsleiters auf eine Gruppe abgemagerter Männer. Es sind die elenden Überreste einer ausländischen Expedition." #NT!
 lepsius.455.f: "Unsere Archäologen sind nicht die Einzigen, die sich in unerforschtes Gebiet vorwagen. Eine kleine private Expedition eines exzentrischen Gelehrten durchquert unser Staatsunternehmen. Im Gegensatz zu unserem eigenen Team sind die Männer des Konkurrenzunternehmens schlecht ausgerüstet. Man kann ihnen den Mangel und die Entbehrungen ansehen. Der Seelsorger unserer Expedition schlägt vor, ihnen zu helfen – was im Heimatland auch als wohlwollende Geste interpretiert werden könnte. Andere Expeditionsteilnehmer wiederum sehen die Chance zum Wissensaustausch mit ausländischen Wissenschaftlern. Der Militärattaché hingegen sieht die Möglichkeit, Hilfe anzubieten – als Gegenleistung dafür, dass er aus dem Expeditionsfonds ein wertvolles Artefakt erhält." #NT!
 lepsius.455.g: "Hilf ihnen." #NT!
 lepsius.455.h: "Wir helfen ihnen im Austausch für ihr Wissen." #NT!
 lepsius.455.i: "Nahrung und Hilfe nur, wenn sie uns ihren Schatz hinterlassen." #NT!
  
 lepsius.461.t: "Die flüsternde Sphinx" #NT!
 lepsius.461.d: "Sein mehr als fragwürdiger Lebensstil trägt dazu bei, dass unser Expeditionsleiter [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] unter denkwürdigen Halluzinationen leidet." #NT!
 lepsius.462.d: "Sein mehr als fragwürdiger Lebensstil trägt dazu bei, dass unser Militärattaché [SCOPE.sCharacter('lepsius_military_attache').GetFullName] unter denkwürdigen Halluzinationen leidet." #NT!
  
 lepsius.461.g: "Dieser Mann muss seinen Lebensstil wirklich überdenken." #NT!
 lepsius.463.t: "Bastet, die Katzengöttin" #NT!
 lepsius.463.d: "Auf seiner Reise entdeckte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] durch sein Studium sein Faible für Katzen." #NT!
 lepsius.463.f: "Unter den verschiedenen Gottheiten mit Tiergestalt kannte das alte Ägypten auch die Katzengöttin Bastet. Katzen wurden einst von den Ägyptern sehr verehrt, weil sie Ungeziefer wie Mäuse, aber auch Schlangen aus den Getreidespeichern fernhielten. Im Zuge seiner Faszination für Ägypten begann sich unser Expeditionsleiter intensiv für diese Göttin zu interessieren und begann, eine eigene Katze unter seine Fittiche zu nehmen. Der tierische Begleiter hat auch dazu geführt, dass sein harter Charakter etwas geschwächt ist." #NT!
 lepsius.463.g: "Es gibt Katzenmenschen und Hundemenschen." #NT!
 lepsius.464.t: "Jagen mit einem Saluki" #NT!
 lepsius.464.d: "Unser Militärattaché [SCOPE.sCharacter('lepsius_military_attache').GetFullName] erwarb auf einer Reise in Mesopotamien einen einheimischen Jagdhund." #NT!
 lepsius.464.f: "Hunde haben im Nahen Osten normalerweise keinen guten Ruf. Eine Ausnahme bilden Windhunde wie der Saluki. Die Beduinen betrachten ihn als edlen Begleiter, der auch bei der Jagd auf Kaninchen oder Gazellen hervorragende Arbeit leistet. Unser Militärattaché hat von einem Einheimischen einen so hervorragenden Hund geschenkt bekommen und seit einigen Wochen entsteht eine tiefe Bindung zwischen Mensch und Tier." #NT!
 lepsius.464.g: "Es gibt Hundemenschen und Katzenmenschen." #NT!
 lepsius.465.t: "Ein problematisches Überlegenheitsverhalten" #NT!
 lepsius.465.d: "Der arrogante Charakter von [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hat in unserem Expeditionsland zu Unmut geführt." #NT!
  
 lepsius.465.g: "Warum sollten wir uns die Mühe machen? Schließlich sind sie Barbaren!" #NT!
 lepsius.465.h: "Wir sollten diesen diplomatischen Fauxpas um jeden Preis beheben." #NT!
 lepsius.466.t: "Der Kartograph" #NT!
 lepsius.466.d: "Während der archäologischen Expedition entwickelte der Militärattaché ein großes Interesse für die Kartographie und erstellte eigenes Kartenmaterial. Es scheint, dass er ein Talent für die Landvermessung hat." #NT!
 lepsius.466.f: "Von Beginn der Expedition an führte der Militärattaché ein genaues Protokoll über die Bewegungen und Fortschritte der Truppen und erstellte eigene Karten. Bei einem Briefing stellte sich heraus, dass er bereits über eine beeindruckende Sammlung verfügt. Ein wissenschaftlicher Mitarbeiter hat ihn in der letzten Woche immer wieder begleitet und unter seinen Armen ein wenig dabei geholfen, seine kartografischen Erkenntnisse zu erweitern; Jetzt kann er auch mit den Messgeräten durchgehen. Der wissenschaftliche Mitarbeiter schlägt ihm eine Ausbildung zum Fachvermesser vor." #NT!
 lepsius.466.g: "Er hat eine große Karriere vor sich!" #NT!
 lepsius.466.h: "Seine Karten sind gut, aber er sollte sich auf militärische Angelegenheiten konzentrieren." #NT!
 lepsius.467.t: "Ein vergessenes Relikt" #NT!
 lepsius.467.d: "Der Leiter unserer archäologischen Expedition hat Kontakt zu einer kleinen christlichen Minderheit im Orient aufgenommen. Er hat Erstaunliches dazu zu sagen." #NT!
  
 lepsius.467.h: "Er sollte das Relikt studieren." #NT!
 lepsius.468.t: "Attaché wurde beim Diebstahl von Artefakten erwischt" #NT!
 lepsius.468.d: "Heute Morgen hat einer unserer Bagger im Zelt unseres Militärattachés zwei Artefakte gefunden, die seit einigen Wochen verschollen galten. Er wollte sie offensichtlich für sich behalten." #NT!
 lepsius.468.f: "Jeder kennt die Geschichte unseres Attachés, aber die anderen Expeditionsmitglieder hatten eigentlich damit gerechnet, dass [SCOPE.sCharacter('lepsius_military_attache').GetFullName] nicht in alte Muster zurückfallen würde. Aber sie lagen offensichtlich falsch: Einmal Bandit, immer Bandit. Denn nachdem ein Grabungsarbeiter zufällig zwei Artefakte der jüngsten Ausgrabung gefunden hat, worüber der Attaché nicht berichtet hat, lässt sich nur die Schlussfolgerung ziehen, dass er sie entweder für sich behalten oder verkaufen wollte. Der Expeditionsleiter hat ihn bisher nicht direkt mit den Vorwürfen konfrontiert, hält aber eine Einigung über das weitere Vorgehen für sinnvoller, bevor aus diesem Fall Konsequenzen gezogen werden." #NT!
 lepsius.468.g: "Schweigen Sie über die Angelegenheit." #NT!
 lepsius.468.h: "Gehen Sie vorsichtig mit der Angelegenheit um, bestehen Sie jedoch darauf, dass er die Artefakte zurückgibt." #NT!
 lepsius.468.i: "Stellen Sie ihn öffentlich bloß und disziplinieren Sie ihn!" #NT!
  
 lepsius.471.t_karnak: "Karnak" #NT!
 lepsius.471.t_memphis: "Memphis" #NT!
 lepsius.471.t_uruk: "Uruk" #NT!
 lepsius.471.t_niniveh: "Ninive" #NT!
 lepsius.471.t_tiryns: "Tiryns" #NT!
 lepsius.471.t_phaistos: "Phaistos" #NT!
 lepsius.471.t_itza: "Chichen Itza" #NT!
 lepsius.471.t_olla: "Ollantaytombo" #NT!
 lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] möchte einen Ausflug zu einer berühmten Sehenswürdigkeit machen. Obwohl die Stätte eine große archäologische Bedeutung hat, würde dies unsere Expedition enorm behindern." #NT!
 lepsius.471.f_karnak: "Der Karnak-Tempel nördlich von Luxor gilt als einer der größten Tempelkomplexe der Antike. Nach der Erhebung des Amun-Re von Theben zum Lokalgott und späteren Kaisergott begannen die Herrscher des frühen Mittleren Reiches mit dem Bau eines Tempels, der über Jahrtausende hinweg zur heutigen Tempelanlage ausgebaut wurde, in der die Priesterschaft ihren Sitz hatte von Amun leitete den täglichen Tempeldienst. 30 Pharaonen sollen darauf gebaut haben." #NT!
 lepsius.471.f_memphis: "Manetho berichtet, dass Memphis der Legende nach im Jahr 3000 v. Chr. von König Menes gegründet wurde. Während des Alten Reiches war sie die Hauptstadt Ägyptens und blieb eine wichtige Stadt in der ägyptischen Geschichte. Memphis stand unter dem Schutz des Gottes Ptah, dem Schutzpatron der Handwerker, dessen Tempel Hut-Ka-Ptah sich im Zentrum der Stadt befand. Aufstieg und Fall von Memphis sind untrennbar mit der Geschichte des gesamten Landes verbunden." #NT!
 lepsius.471.f_uruk: "Uruk ist der Ort der ersten Schrift. Es war bereits im späten 4. Jahrtausend v. Chr. eines der führenden politischen Zentren der frühen sumerischen Zeit. In der Antike lag die mesopotamische Stadt direkt am Fluss. In Mythen und Literatur war Uruk als Hauptstadt von Gilgamesch, dem Helden des Gilgamesch-Epos, berühmt. Gelehrte identifizieren Uruk als das biblische Erech (Genesis 10:10), die zweite von Nimrod in Schinar gegründete Stadt." #NT!
 lepsius.471.f_niniveh: "Ninive liegt am Ostufer des Tigris und war mehrere Jahrzehnte lang die Hauptstadt und größte Stadt des Neuassyrischen Reiches sowie die größte Stadt der Welt. Während des Neo-Assyrischen Reiches, insbesondere ab der Zeit von Ashurnasirpal II., kam es zu erheblichen architektonischen Erweiterungen. Einige der Haupttüren wurden von kolossalen Lamassu-Türfiguren aus Stein flankiert, die bis zu 30.000 Kilogramm (30 Tonnen) wogen." #NT!
 lepsius.471.f_tiryns: "Tiryns erreichte seinen Höhepunkt zwischen 1400 und 1200 v. Chr., als es zu einem der wichtigsten Zentren der mykenischen Welt und insbesondere der Argolis wurde. Zu den bemerkenswertesten Merkmalen zählten der Palast, die Zyklopentunnel und vor allem die Mauern, die der Stadt den homerischen Beinamen "mächtiges ummauertes Tiryns" gaben. Tiryns wurde mit den Mythen rund um Herakles in Verbindung gebracht, da die Stadt während seiner Arbeit die Residenz des Helden war und einige Quellen sie als seinen Geburtsort bezeichnen." #NT!
 lepsius.471.f_phaistos: "Der Legende nach wurde die Stadt Phaistos von König Minos gegründet und nach einem Sohn oder Enkel des Herakles (Heros Phaistos) benannt, der von Idomeneus, dem Enkel des Minos und späteren König von Kreta, getötet wurde. Der erste Herrscher über Phaistos soll Rhadamanthys, der Bruder des Minos, gewesen sein. Die Stadt verfügt nach Knossos über den zweitgrößten Palastkomplex auf Kreta." #NT!
 lepsius.471.f_itza: "Chichén Itzá ist eine der bedeutendsten Ruinen auf der mexikanischen Halbinsel Yucatán. Es liegt etwa 120 Kilometer östlich von Mérida im Bundesstaat Yucatán. Seine Ruinen stammen aus der späten Maya-Zeit. Mit einer Fläche von 1.547 Hektar ist Chichén Itzá einer der ausgedehntesten Standorte in Yucatán. Das Zentrum wird von zahlreichen monumentalen Repräsentationsbauten mit religiösem und politischem Hintergrund eingenommen, aus denen eine große, weitgehend erhaltene Stufenpyramide hervorragt." #NT!
 lepsius.471.f_olla: "Während des Inka-Reiches war Ollantaytambo der königliche Besitz von Kaiser Pachacuti, der die Region eroberte und die Stadt und ein Zeremonienzentrum errichtete. Zur Zeit der spanischen Eroberung Perus diente es als Festung für Manco Inca Yupanqui, den Anführer des Inka-Widerstands. Ollantaytambo ist das einzige verbliebene Beispiel der Inka-Stadtplanung. Die Gebäude und Inka-Terrassen sowie die engen Gassen der Stadt sind noch im Originalzustand. Die geraden und engen Straßen bilden 15 quadratische Blöcke (Canchas), von denen jeder über einen Eingang zum zentralen, von Häusern umgebenen Innenhof verfügt." #NT!
  
 lepsius.471.j: "Auf keinen Fall – die Expedition hat Vorrang!" #NT!
 lepsius.472.t: "Eine verlorene Welt?" #NT!
 lepsius.472.d: "Nachdem sich unsere Expedition längere Zeit nicht gemeldet hat, meldet sie große Verluste an Menschen, Lasttieren und Werkzeugen. Die Entschuldigung des Expeditionsleiters dafür ist höchst erstaunlich." #NT!
  
 lepsius.473.t: "Das Tagebuch von Prof. Lidenbrock" #NT!
 lepsius.473.d: "Bei der Inspektion der mykenischen Ruinen von Methana fand [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] das Tagebuch eines berühmten deutschen Geologen, dessen Aufenthaltsort bis heute unbekannt ist." #NT!
  
 lepsius.473.g: "Eine Entdeckung, von der alle profitieren werden." #NT!
 lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sollte es behalten und studieren." #NT!
  
 lepsius.501.t: "Grab eines unbekannten Pharaos" #NT!
 lepsius.501.d: "Unser Expeditionsleiter [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hörte von einem verlorenen Grab im Tal der Könige. Es gehört offenbar einem bisher unbekannten Pharao. Die Einheimischen behaupten, den Eingang dazu gefunden zu haben." #NT!
 lepsius.501.f: "Vor mehr als 3.000 Jahren wurden die Pharaonen Ägyptens im sagenumwobenen Tal der Könige begraben. Viele dieser Gräber waren bereits in der Antike bekannt und galten als Touristenattraktionen – römische und griechische Graffiti zeugen davon. Die koptischen Christen verwandelten sogar einige offene Gräber in Kapellen. Seit Jahrhunderten stehlen Grabräuber aus nahe gelegenen Orten Kunstwerke aus Gräbern und Tempeln und verkaufen sie auf dem Markt. Aus diesem Grund sind von vielen Gräbern nichts weiter als Hohlräume übrig geblieben. Und doch stießen Menschen von nah und fern immer wieder auf inzwischen vergessene Gräber mit Fundstücken, Bildern oder ungeöffneten Kammern. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hat vor Kurzem eine Benachrichtigung über ein Grab erhalten, das möglicherweise in gutem Zustand ist." #NT!
 lepsius.501.g: "Wir haben dafür keine Zeit." #NT!
  
 lepsius.502.t: "Sand, viel Sand" #NT!
 lepsius.502.d: "Als die Archäologen vor Ort eintreffen, stellen sie fest, dass es zwar Hinweise auf ein Königsgrab gibt, die Stätte jedoch vollständig mit Sand begraben ist." #NT!
 lepsius.502.f: "Niemand hätte gedacht, dass die Ausgrabung einfach sein würde. Doch als ein Einheimischer die Archäologen dorthin führt, wo sich angeblich das Grab befindet, sehen die Expeditionsteilnehmer als Erstes eine senkrechte Felswand, an der sich eine Düne aus Sand und Schlamm festklammert. Von einem Grab ist nirgends eine Spur zu sehen. Auf Nachfrage erklärt der Einheimische, dass er den Eingang zum Grab nie gesehen habe; Aber sein Großvater wusste es immer noch und sein Vater sah es als Kind zumindest ansatzweise. Aufgrund der Regenfälle ist das Tal der Könige anfällig für Schlammverschiebungen; und der Wind und der ägyptische Sand sind dafür berüchtigt, jahrhundertealte Stätten zu verbergen. Obwohl einige der Assistenten Zweifel daran äußern, dass die Grabstätte überhaupt existiert, bleibt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] entschlossen, nach dem verlorenen Grab zu suchen. Um die über die Jahre angehäuften Sandmassen abzutransportieren, bedarf es allerdings einiger zusätzlicher Mittel." #NT!
 lepsius.502.g: "Wir brauchen mehr Werkzeuge!" #NT!
 lepsius.503.t: "Der Felsbrocken" #NT!
 lepsius.503.d: "Nachdem das Team beharrlich alle zum Verkauf stehenden Schaufeln in einem Umkreis von 10 Meilen verbraucht hatte, grub es den Eingang aus – nur um sich mit einem massiven Felsbrocken konfrontiert zu sehen, der den Eingang blockierte." #NT!
 lepsius.503.f: "Tagelanges mühsames Sand- und Schlammschaufeln sollte belohnt werden – so hofften es zumindest die Expeditionsteilnehmer. Als der Türsturz der Grabanlage tatsächlich entdeckt wurde, steigerte sich die deprimierte Stimmung der erschöpften Männer zur Euphorie. In nur wenigen Stunden wurde die Fassade des Eingangs freigelegt. Doch kaum war man weiter vorangeschritten, entdeckte man den Grund, warum dieses Grab von Plünderungen verschont geblieben war: Ein riesiger Felsbrocken, der vermutlich vor Jahrzehnten, wenn nicht Jahrhunderten, aus der Felswand herausgebrochen war, versperrte den Eingang. Nicht einmal ein kleiner Junge konnte sich an ihm vorbeidrängen, denn Schutt und erstarrter Schlamm füllten den Rest des Korridors wie Mörtel. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] stand vor einer wichtigen Entscheidung: Wie sollte man versuchen, das Hindernis vom Grabeingang zu entfernen?" #NT!
 lepsius.503.g: "Wir nutzen ausgefeilte Methoden." #NT!
 lepsius.503.h: "Wir verwenden ausgefeilte Mechanik." #NT!
 lepsius.503.i: "Wir verwenden hochentwickeltes Nitroglycerin." #NT!
 lepsius.503.j: "Wir verwenden reine Muskelkraft." #NT!
 lepsius.504.t: "Grab durch Nitroglycerin zerstört" #NT!
 lepsius.504.d: "Leider brachte der Einsatz von Sprengstoff mehr Probleme als Nutzen: Die Explosion zerstörte nicht nur den Felsen, sondern die gesamte Grabanlage!" #NT!
 lepsius.504.f: "Die Organisation von Sprengstoffen war zwar nicht das einfachste Unterfangen, konnte aber innerhalb weniger Tage gelöst werden, als das Team die Reserven zu einem guten Preis von einem Geologen kaufen konnte. Keiner der Expeditionsteilnehmer hätte sich selbst als Abbruchexperten bezeichnet, doch [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] war der Meinung, dass der Umgang mit hochgefährlichem Nitroglycerin keine besonders große Herausforderung darstelle. Vielleicht wäre es besser gewesen, vorher einen Experten zu konsultieren, denn unsere Leute haben die benötigte Menge wohl falsch eingeschätzt: Statt nur den Felsbrocken zu sprengen, hat die archäologische Expedition die gesamte Felswand gesprengt! Nur durch ein Wunder konnten sich die Expeditionsteilnehmer retten, bevor eine Kaskade von Felsbrocken vom nächsten Berg herabstürzte und das gesamte Gebiet in Schutt und Asche legte. Was auch immer sich hinter dem Eingang befand: Es muss nun unwiederbringlich zerstört sein ..." #NT!
 lepsius.504.g: "Vielleicht war das übertrieben?" #NT!
 lepsius.505.t_archaeology: "Galeriegemälde" #NT!
 lepsius.505.t_engine: "Eine zerstörte Galerie" #NT!
 lepsius.505.t_muscular: "Galeriegemälde" #NT!
 lepsius.505.d_archaeology: "Nach einer ausführlichen archäologischen Untersuchung und anschließender sorgfältiger Entfernung des Felsbrockens mit modernsten Methoden betreten unsere Archäologen die gut erhaltene Galerie des Pharaonengrabs." #NT!
 lepsius.505.d_engine: "Mithilfe einer Maschine gelingt es dem Team, den Felsbrocken zu entfernen – mit negativen Nebenwirkungen." #NT!
 lepsius.505.d_muscular: "Nachdem wir einen mächtigen Italiener angeheuert hatten, konnten wir den Felsbrocken entfernen – und die gut erhaltene archäologische Stätte betreten." #NT!
 lepsius.505.f_archaeology: "Ähnlich einer komplizierten Operation näherten sich die Archäologen dem Felsbrocken. Sie obduzierten den Stein, überprüften das Material und pflückten ihn mit Schaufeln und Spitzhacken. Nach eingehender Untersuchung entschieden sie, den Klumpen in einem aufwendigen und langwierigen Verfahren in kleinen Schichten so zu entfernen, dass die Hieroglyphen am Eingang nicht beschädigt wurden. Es war ein arbeitsintensiver Prozess, der sich aber definitiv gelohnt hat. Mit Öllampen in der Hand tappten sie den ersten Korridor entlang und erblickten die Schönheit des alten Ägypten: An den Wänden flackerten Gemälde in bemerkenswertem Zustand, die Bauern auf den Feldern, den Hof des Pharaos und die Götter des Gerichts zeigten. Auch wenn die Archäologen keine Artefakte finden konnten – Spuren von Plünderungen ließen sich durchaus finden –, lädt allein das vielversprechende Ensemble zu einer gründlichen Erkundung des Grabes ein." #NT!
 lepsius.505.f_engine: "Modernste Technik soll bei unserer Ausgrabung am Grab des unbekannten Pharaos helfen: mit einer Maschine, die den Felsbrocken über einen Mörtel aus dem Eingangsschacht ziehen soll. Zunächst bewegte sich der Stein nicht, also stellten unsere Wissenschaftler den Motor auf volle Leistung. Ein verhängnisvoller Fehler: Denn obwohl sich der Stein kurzzeitig aus seinem Halt löste und den Hang hinaufgeschleift wurde, löste er sich bald vom Gürtel und rollte mit voller Wucht zurück in Richtung Grab – und richtete dort tödliche Zerstörungen an! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] und seine Assistenten stürmten schnell in den freigelegten Gang, stellten jedoch schockiert fest, dass der Stein nicht nur eine einst wunderschön bemalte Galerie völlig zerstört hatte, sondern auch eine wichtige Wand, die für die Statik der gesamten Anlage diente, schwer beschädigt hatte ..." #NT!
 lepsius.505.f_muscular: "Zurück in Luxor fanden unsere Expeditionsteilnehmer eine beeindruckende Figur. Es war ein Mann aus Padua, der ursprünglich nach Ägypten gekommen war, um dem Pascha ein hydraulisches Gerät zu zeigen, das bei der Überschwemmung des Nils helfen sollte. Das Geschäft war jedoch erfolglos. Der Riese, etwa zwei Meter groß und mit den Muskeln eines Stiers ausgestattet, sagte, er habe zuvor als "Herkules von Patagonien" im Zirkus gearbeitet. Einer glaubwürdigen Aussage seines englischen Dieners zufolge konnte er sechs Männer auf einmal heben. Es waren diese besonderen Fähigkeiten, die uns überzeugten, ihn mit der Freischaltung des Zugangs zu beauftragen. Kaum an der Stelle angekommen, rollte er den Stein mit einer bewundernswerten Aktion zur Seite. Mit Öllampen in der Hand bewaffnet stürmten unsere Archäologen in den Korridor und erblickten die Schönheit des alten Ägypten: An den Wänden flackerten Gemälde in bemerkenswertem Zustand von Bauern auf Feldern, dem Gericht des Pharaos und den Göttern des Gerichts. Allein das vielversprechende Ensemble lädt zu einer gründlichen Erkundung des Grabes ein." #NT!
 lepsius.505.g: "Die Pracht des alten Ägypten!" #NT!
 lepsius.505.h: "Hoppla." #NT!
 lepsius.506.t_archaeology: "Ein schöner Sarkophag" #NT!
 lepsius.506.t_engine: "Ein vom Aussterben bedrohter Sarkophag" #NT!
 lepsius.506.t_muscular: "Ein zerbrochener Sarkophag" #NT!
 lepsius.506.d_archaeology: "Mit Staunen und Ehrfurcht betreten unsere Archäologen die Königskammer – und sichern einen wunderschönen Sarkophag und eine Mumie aus der 20. Dynastie." #NT!
 lepsius.506.d_engine: "Der durch die Maschine verursachte Schaden ist in der Grabkammer deutlich zu erkennen: Die Archäologen haben kaum Zeit für eine Bestandsaufnahme, stattdessen bemühen sie sich, den Sarkophag so schnell wie möglich nach draußen zu schaffen!" #NT!
 lepsius.506.d_muscular: "Unseren Archäologen gelingt es, in die unversehrte und wunderschön dekorierte Grabkammer des unbekannten Pharaos zu gelangen – doch dann passiert ein unvorhergesehenes ... Missgeschick." #NT!
 lepsius.506.f_archaeology: "Es war ein wahrhaft historisches Erlebnis, als unsere Archäologen unter der Leitung von [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] die eigentliche Grabkammer betraten. Neben einigen Krügen mit Opfergaben und einem mumifizierten Hund erwartete sie eine besondere Überraschung: Tatsächlich ruhte der Sarkophag zusammen mit der Mumie des Unbekannten Pharaos noch dort, wo er vor mehr als 3.000 Jahren begraben wurde! Die Wissenschaftler betasteten den überraschenden Fund sorgfältig, wischten den Staub weg und erkannten einen gut erhaltenen Holzsarg, nachdem er den Deckel entfernt hatte, der von Grabräubern beschädigt worden war. Unser Museum wurde um ein einzigartiges Zeugnis der ägyptischen Kultur bereichert!" #NT!
  
  
 lepsius.506.g: "Die Archäologie hat den Tag gerettet." #NT!
 lepsius.506.h: "Bewegen Sie es schnell!" #NT!
 lepsius.506.i: "Hoppla." #NT!
  
 lepsius.511.t: "Eine Frage der Ehre" #NT!
 lepsius.511.d: "Nach Angaben einiger Bauern hisste vor einigen Tagen eine ausländische Expedition die Flagge ihres Landes auf der Cheops-Pyramide. Die Patriots in unserem Team fühlen sich herausgefordert – und wollen das Gleiche tun." #NT!
 lepsius.511.f: "Die Expedition befand sich in der Nähe von Kairo, als die Nachricht alle Teilnehmer schockierte: Letzte Woche hatte offenbar jemand die Flagge seines eigenen Landes auf der Spitze der Pyramide von Gizeh angebracht! Solche Allüren sind in der Wissenschaft eigentlich verboten, und es bleibt unbekannt, ob der Pascha einer solch triumphalen Geste zustimmte. Nur eines ist klar: Während der gesamten Expedition herrschte das brennende Gefühl, dasselbe zu tun, und sei es nur, um die eigene Heimat nicht unehrenhaft erscheinen zu lassen." #NT!
 lepsius.511.g: "Wir haben dafür keine Zeit." #NT!
 lepsius.511.h: "Wir machen es – für [ROOT.GetCountry.GetName]!" #NT!
 lepsius.512.t: "Dämmerung" #NT!
 lepsius.512.d: "Die Expedition bricht am frühen Morgen auf, um die Große Pyramide von Gizeh zu besteigen!" #NT!
 lepsius.512.f_wine: "Die Teilnehmer der Pyramidenbesteigung stehen bereits um 5 Uhr morgens auf; Gestern haben sie eine fünf Meter hohe Flagge vorbereitet und das riesige Banner an der großen Sphinx vorbei zur Cheopspyramide gerollt. Ein kalter Truthahn steht zum Frühstück bereit, einige sind noch erschöpft von der gestrigen Arbeit an der Fahne. Ein Teil der Expedition bleibt mit einem aufgeschlagenen Zelt am Fuße der Sphinx, der Rest macht sich auf den Weg zur Pyramide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] verspricht, dass es an der Spitze der Pyramide eine extra gerettete Flasche Wein zur Feier geben wird." #NT!
 lepsius.512.f_no_wine: "Die Teilnehmer der Pyramidenbesteigung stehen bereits um 5 Uhr morgens auf; Gestern haben sie eine fünf Meter hohe Flagge vorbereitet und das riesige Banner an der großen Sphinx vorbei zur Cheopspyramide gerollt. Ein kalter Truthahn steht zum Frühstück bereit, einige sind noch erschöpft von der gestrigen Arbeit an der Fahne. Ein Teil der Expedition bleibt mit einem aufgeschlagenen Zelt am Fuße der Sphinx, der Rest macht sich auf den Weg zur Pyramide. Erst als sich die Gruppe der Großen Pyramide nähert, wird dem Militärattaché klar, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] heute Morgen das Wichtigste vergessen hat: den Wein zum Anstoßen!" #NT!
 lepsius.512.g: "Ich hoffe, er bringt den besten Wein ..." #NT!
 lepsius.512.h: "Er hat den Wein vergessen?" #NT!
 lepsius.513.t: "Der Aufstieg" #NT!
 lepsius.513.d: "Der archäologische Leiter und der Militärattaché stehen am Fuß der großen Pyramide. Es herrscht Uneinigkeit darüber, wer das waghalsige Unternehmen leiten soll." #NT!
 lepsius.513.f: "Unser Team erreicht den Fuß der Großen Pyramide des Pharaos Cheops. Es stellt sich die Frage, wie viele Schritte es braucht, um in den Himmel zu gelangen – und [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] kann genau antworten, dass es 203 sind. Es gibt so viele Steinschichten, die es zu überwinden gilt. Unterdessen stellt sich die Frage, wer den Aufstieg anführen soll. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] hat bereits behauptet, dass er als Bergsteiger genauso geeignet sei ..." #NT!
 lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] soll uns weiterführen." #NT!
 lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] soll uns weiterführen." #NT!
 lepsius.514.t: "Der ursprüngliche Eingang" #NT!
 lepsius.514.d: "Unser Team ist eine niedrigere Ebene der Pyramide erklommen. Sie befinden sich jetzt auf der siebzehnten Stufe, ganz in der Nähe des ursprünglichen Eingangs zur Grabkammer." #NT!
 lepsius.514.f: "Die erste Etappe ist geschafft. Unsere Expedition ist immer noch sehr nahe am Boden, hat aber eine Pause eingelegt. Unser Expeditionsleiter möchte den historischen Eingang zur Cheops-Pyramide genauer erkunden und mit einigen Ausgrabungshelfern ins Innere absteigen. Einige Expeditionsteilnehmer machen eine Pause, um zu Mittag zu essen. Jeder weiß, dass der Aufstieg von nun an gefährlicher wird." #NT!
 lepsius.514.i: "Dieser Ort ist gut genug für unsere Flagge." #NT!
 lepsius.515.t: "100 Schritte" #NT!
 lepsius.515.d: "Unser Team hat die hundertste Stufe der Pyramide erklommen. Die Truppe hat nun fast die Hälfte des Aufstiegs hinter sich." #NT!
 lepsius.515.f: "Hundert Schritte scheinen nicht viel zu sein, aber bei einer großen Gruppe, Gepäck und begrenztem Platz ist die Herausforderung ganz anders. Unser Banner wird immer noch aufgerollt und von fünf Männern getragen. Einige Mitglieder des Expeiditon verkünden bereits, dass die Aussicht zum jetzigen Zeitpunkt hoch genug sei. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] blickt derweil besorgt nach oben – denn die riskanteste Phase des Aufstiegs steht bevor." #NT!
 lepsius.516.t: "Der Herbst" #NT!
 lepsius.516.d: "Während der letzten Pyramidenstufe haben sich unser Anführer und seine Leute offenbar übertrieben – es kam zu einem verheerenden Zwischenfall!" #NT!
 lepsius.516.f: "Vielleicht war es ein menschlicher Fehler, vielleicht hat ein Plan nicht funktioniert, aber vielleicht hat uns das Schicksal für unsere Arroganz bestraft. Beim Aufstieg auf die Pyramiden rutschte jedoch ein Helfer auf einer Pyramidenstufe aus und riss die anderen Expeditionsteilnehmer samt Lasten mit in den Abgrund. Unser Expeditionsleiter und unser Militärattaché konnten das Schlimmste verhindern, wurden jedoch schwer verletzt. Manche Träger kamen mit Nachschub davon, andere klagen über Knochenbrüche. Das ehrgeizige Unterfangen, unsere Flagge auf der Großen Pyramide zu hissen, mussten wir abbrechen." #NT!
 lepsius.516.g: "Schade für uns alle." #NT!
 lepsius.517.t: "Auf der Spitze der Großen Pyramide" #NT!
 lepsius.517.d: "Ein wirklich herausragender Tag für das Expeditionsteam und unser Land – die [ROOT.GetCountry.GetAdjectiveNoFlag]-Flagge weht über der Großen Pyramide von Gizeh!" #NT!
 lepsius.517.f: "Ein großartiger Moment für die Archäologie, ein großartiger Moment für [ROOT.GetCountry.GetName]. Unsere Expedition bestieg die Spitze der Cheops-Pyramide und feierte diesen Erfolg mit einer kleinen Feier. Die Namen von Champollion, Lepsius und Rosellini erklangen im Einklang mit einem herzlichen "Hip-Hip-Hurra!" und schließlich hissten die Patrioten die Flagge. Im Licht der untergehenden Sonne erstrahlt unser Banner nun über dem gesamten Niltal!" #NT!
 lepsius.517.g: "Hissen Sie die Flagge von [ROOT.GetCountry.GetName] – und Prost!" #NT!
 lepsius.517.h: "Hissen Sie die Flagge von [ROOT.GetCountry.GetName]!" #NT!
  
 lepsius.521.t: "Das Ischtar-Tor" #NT!
 lepsius.521.d: "Bei ihren Ausgrabungen in Babylon haben Archäologen die kolossalen Überreste des sagenumwobenen Ischtar-Tors entdeckt. Das historische Stadttor ist in bemerkenswert gutem Zustand." #NT!
 lepsius.521.f: "Bei ihren Ausgrabungen auf dem Gelände der antiken babylonischen Hauptstadt fanden Ausgrabungsarbeiter zunächst glasierte Ziegelsteine, die auf einen repräsentativen, repräsentativen Bau schließen ließen. Je weiter die Archäologen vor Ort gruben, desto mehr Funde machten sie. Schließlich konnten sie sogar die Mauern und Türme des hervorragend erhaltenen Stadttors erkennen, auf dem Löwen, Stiere und Fabelwesen stolzierten. Expeditionsleiter [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] präsentierte unserer Regierung einen gewagten Plan: Das gesamte Tor demontieren und in der Hauptstadt originalgetreu wieder aufbauen. Ein kostspieliges Unterfangen mit vielen Unwägbarkeiten – und zugleich so attraktiv, dass sich führende Intellektuelle und die Museumsleitung der Idee angeschlossen haben." #NT!
 lepsius.521.g: "Nimm einfach ein paar Teile. Es soll dort bleiben, wo es ist." #NT!
 lepsius.521.h: "Es soll nach [ROOT.sState('capital_scope').GetCityHubName] transportiert und rekonstruiert werden." #NT!
 lepsius.522.t: "Transport von Ziegeln aus Mesopotamien" #NT!
 lepsius.522.d: "Eine vollständige Charge Ziegel für die Ziegelrekonstruktion ist heute im Museum unter [ROOT.sState('capital_scope').GetCityHubName] eingetroffen." #NT!
 lepsius.522.f: ""
 lepsius.522.g: "Ich liebe den Geruch mesopotamischer Ziegel am Morgen." #NT!
 lepsius.523.t: "Ischtar-Ziegel in fremder Hand" #NT!
 lepsius.523.d: "Wir sind nicht die Einzigen, die in den letzten Jahrzehnten in Babylon gegraben haben. Es stellt sich heraus, dass eine ausländische Nation auch einige Lieferungen der Ziegel besitzt, die für den Wiederaufbau des Ischta-Tors benötigt werden. Wir sind gezwungen, demütig zu fragen." #NT!
 lepsius.523.f: ""
 lepsius.523.g: "Wir werden uns wahrscheinlich demütigen." #NT!
 lepsius.523.h: "Für ein paar wertlose Ziegelsteine? Niemals!" #NT!
 lepsius.524.t: "Der Feind blockiert unseren Ziegeltransport!" #NT!
 lepsius.524.d: "Die lang erwartete Lieferung mesopotamischer Ziegel für den Wiederaufbau des Ischtar-Tors in unserem Museum ist nach Monaten nicht eingetroffen. Wir erhielten die Nachricht, dass der Transport während des Krieges blockiert war." #NT!
 lepsius.524.f: ""
 lepsius.524.g: "Das ist Sabotage!" #NT!
 lepsius.525.t: "Eine besondere Gebühr" #NT!
 lepsius.525.d: "Offenbar versucht das Ausgrabungsland, aus dem die Ziegel für das Ischtar-Tor stammen, von unserem Vorhaben zu profitieren. Beim Export der Ziegel wurde eine "Sondergebühr" auf die Ziegel erhoben!" #NT!
 lepsius.525.f: ""
 lepsius.525.g: "Wir bezahlen jedes Stück Stein ..." #NT!
 lepsius.526.t: "Kleiner Transport von Ziegeln aus Mesopotamien" #NT!
 lepsius.526.d: "Unbekannte Umstände haben dazu geführt, dass unser Schiff dieses Mal nur zur Hälfte mit den Ziegeln des Ischtar-Tors gefüllt war." #NT!
 lepsius.526.f: ""
 lepsius.526.g: "Was ist so schwer daran, ein paar Steine ​​zu versenden?" #NT!
 lepsius.527.t: "Eine Schiffsladung Ziegel kommt im Hafen an" #NT!
 lepsius.527.d: "Eine ungewöhnlich große Menge an Ziegeln, die für den Wiederaufbau des Ischtar-Tors benötigt wurden, sind heute im Museum angekommen. Offenbar geht die Verladung in Mesopotamien besser voran als erwartet." #NT!
 lepsius.527.f: ""
 lepsius.527.g: "Ah, noch mehr Steine!" #NT!
 lepsius.528.t: "Schlechte Steine" #NT!
 lepsius.528.d: "Als wir uns die in [ROOT.sState('capital_scope').GetCityHubName] eingetroffenen Steine ​​ansahen, stellten unsere Kuratoren leider fest, dass einige der Kisten völlig unbrauchbar waren. Im Guten wie im Schlechten müssen wir auf sie verzichten." #NT!
 lepsius.528.f: ""
 lepsius.528.g: "Meine wertvollen Steine ​​– nein!" #NT!
 lepsius.529.t: "Diplomatische Niederwerfung" #NT!
 lepsius.529.d: "Eine fremde Nation hat sich vor der Weltöffentlichkeit gedemütigt, nur um uns um einige wertlose archäologische Artefakte zu betteln, die uns ein Antiquar vor ein paar Jahren verkauft hat. Natürlich haben wir die Geste gerne angenommen und uns von diesem Schrott befreit." #NT!
 lepsius.529.f: ""
 lepsius.529.g: "Beeindruckend!" #NT!
 lepsius.530.t: "Ischtar-Tor rekonstruiert!" #NT!
 lepsius.530.d: "Nach jahrelanger Arbeit und mühsamer Zusammenstellung von Zehntausenden babylonischen Fragmenten erstrahlt das legendäre Ischtar-Tor in neuem Glanz – und zwar in Originalgröße in unserem Museum!" #NT!
 lepsius.530.f: "Das Ischtar-Tor war das achte Tor zur Innenstadt Babylons. Es wurde etwa 575 v. Chr. im Auftrag von König Nebukadnezar II. auf der Nordseite der Stadt errichtet. Es war Teil eines großen ummauerten Prozessionswegs, der in die Stadt führte. Die Wände bestanden aus glasierten Ziegeln, größtenteils in Blau, mit Tieren und Gottheiten in Flachreliefs in Abständen, auch diese aus Ziegeln, die unterschiedlich geformt und gefärbt waren. Die Vorderseite des Tores weist ein Flachrelief mit einem sich wiederholenden Muster aus Bildern von zwei der Hauptgötter des babylonischen Pantheons auf. Marduk, die nationale Gottheit und Hauptgottheit, mit seinem Dienerdrachen Mušḫuššu. wird als Drache mit schlangenartigem Kopf und Schwanz, einem schuppigen Löwenkörper und kräftigen Krallen als Hinterfüßen dargestellt. Marduk galt als göttlicher Kämpfer des Guten gegen das Böse, und die Beschwörungen der Babylonier suchten oft seinen Schutz. Der zweite Gott, der im Reliefmuster des Ischtar-Tors dargestellt ist, ist Adad (auch bekannt als Ishkur), dessen heiliges Tier der Auerochse war, ein inzwischen ausgestorbener Vorfahre des Viehs. Adad hatte Macht über zerstörerische Stürme und wohltuenden Regen. Das Design des Ischtar-Tors umfasst auch lineare Ränder und Rosettenmuster, die oft als Symbole der Fruchtbarkeit angesehen werden. Die Ziegel des Ischtar-Tors wurden aus fein strukturiertem Ton hergestellt, der in Holzformen gepresst wurde. Jedes der Tierreliefs wurde ebenfalls aus Ziegeln hergestellt, die durch das Pressen von Ton in wiederverwendbare Formen geformt wurden." #NT!
 lepsius.530.g: "Großartig!" #NT!
  
 lepsius.531.t: "Die Legende vom Lamassu" #NT!
 lepsius.531.d: "Unsere Archäologen haben die Geschichte eines außergewöhnlich prächtigen Lamassu gehört, der vor langer Zeit verloren gegangen sein soll und sich irgendwo in der kurdischen Region befindet." #NT!
 lepsius.531.f: "Es war an einem Abend, als unser Team die Zelte aufbaute, das Lagerfeuer anzündete und das Hammelfleisch zum Abschluss des Tages zubereitete. In den schwelenden Schwarz-, Blau- und Rottönen der Morgendämmerung kam ein alter Hirte im Lager an und bat um Proviant. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gehorchte und bekam eine erstaunliche Geschichte erzählt. Vor etwa 30 Jahren soll eine weitere archäologische Expedition in dieser Gegend nach Schätzen und außergewöhnlichen Kunstwerken gesucht haben, um die örtliche Museumsleitung zu beeindrucken und mit Ruhm und Ehre nach Hause zurückzukehren. Der Höhepunkt der Ausgrabung war ein riesiger Lamassu, der den Einheimischen aufgrund seiner monumentalen Größe und seines guten Zustands noch heute bekannt ist. Doch beim Transport kam es zu einem Unfall. Während Dutzende Männer die riesige Statue des mesopotamischen Hybriden bewegten, überwarfen sich die Expeditionsleiter mit dem örtlichen kurdischen Stamm. Offenbar wollten sie die angeworbenen kurdischen Helfer um ihren Lohn prellen. Also überfiel der Stamm die Expeditionsmitglieder und nahm, was angeblich ihnen gehörte. Der Lamassu blieb jedoch dort, wo er war – und wartet immer noch darauf, in der kurdischen Region geborgen zu werden. Der Hirte hat angeboten, uns als Gegenleistung für unsere Hilfe den Standort des legendären Lamassu zu verraten." #NT!
 lepsius.531.g: "Es ist viel zu gefährlich, sich wegen solcher Märchen unnötig in Gefahr zu bringen." #NT!
 lepsius.531.h: "Wir müssen dieses Lamassu um jeden Preis zurückgewinnen!" #NT!
 lepsius.532.t: "Auf der Suche nach dem Lamassu" #NT!
 lepsius.532.d: "Unsere Expedition hat sich auf die gefährliche Reise in die Kurdenregion begeben. Manche plädieren wegen der größeren Erfolgsaussichten für eine Trennung." #NT!
  
 lepsius.532.g: "Wir sollten uns nicht trennen." #NT!
 lepsius.532.h: "Wir sollten die Expedition aufteilen." #NT!
 lepsius.533.t: "Geschenke" #NT!
 lepsius.533.d: "Unsere Expedition hat sich mit den Clanführern getroffen, um die Erlaubnis zu erhalten, das Gebiet friedlich zu durchqueren und die Lamassu zu bergen." #NT!
 lepsius.533.f: "Es erwies sich als unerwarteter Vorteil, die Expedition nicht aufzuteilen: Die Trägheit des Gepäckzuges führte dazu, dass die Anführer des örtlichen kurdischen Clans uns schneller fanden, als wir erwartet hätten. Bald wurden der Expeditionsleiter und der Militärattaché vor die Patriarchen gebracht, die als die eigentlichen Herrscher dieser Gegend gelten. Sie stießen auf ein unangenehmes Misstrauen. Offenbar leben bei ihnen unangenehme Erinnerungen an die letzte archäologische Expedition weiter. Es wird auch erwartet, dass wir als Gäste Geschenke mitbringen. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hatte für diesen Fall Vorkehrungen getroffen, aber offenbar reichen die beschafften Materialien für viele der Anführer einfach nicht aus, um sie von unseren Absichten zu überzeugen." #NT!
 lepsius.533.g: "Wir bieten edle Stoffe an." #NT!
 lepsius.533.h: "Erinnern Sie sie an ihre Ehre und Gastfreundschaft." #NT!
 lepsius.533.i: "Zeigen Sie ihnen eine Geste der Unterwerfung." #NT!
 lepsius.534.t: "Beleidigt" #NT!
 lepsius.534.d: "Der Versuch, die kurdischen Patriarchen für sich zu gewinnen, scheiterte völlig – stattdessen brachten wir sie gegen uns auf. Eine Eskalation der Lage gefährdet unsere gesamte Expedition!" #NT!
  
 lepsius.534.g: "Wachen!" #NT!
 lepsius.534.h: "Verteidigen!" #NT!
 lepsius.534.i: "Fliehen!" #NT!
 lepsius.535.t: "Expeditionsteilnehmer von Kurden entführt" #NT!
 lepsius.535.d: "Nach einer erfolglosen Suche der verkleinerten Expedition müssen sie bei ihrer Rückkehr mit Entsetzen feststellen, dass einige Mitglieder des zurückgebliebenen Teams Opfer eines kurdischen Angriffs waren." #NT!
 lepsius.535.f: "Die Strategie der Aufteilung der Expedition erwies sich später als verheerender Fehler. Offenbar wartete ein kurdischer Stamm nur auf Beute und nutzte die Gelegenheit, als sich der bewaffnete Teil unter dem Militärattaché vom Rest des Konvois trennte. Da die meisten der mitgenommenen Materialien für die Plünderer von geringem Wert waren, entführten sie unvermittelt ein gutes Dutzend Helfer als Geiseln, offenbar in der Überzeugung, ein Lösegeld für sie erpressen zu können. Das Expeditionsteam entschied sich jedoch, ein solches Angebot nicht anzunehmen – es könnte Präzedenzfälle für die Zukunft schaffen. Während [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] darauf besteht, mit den kurdischen Führern zu verhandeln, besteht [SCOPE.sCharacter('lepsius_military_attache').GetFullName] darauf, das kurdische Lager anzugreifen und den Plünderern eine Lektion zu erteilen." #NT!
 lepsius.535.g: "Versuchen Sie zu verhandeln." #NT!
 lepsius.535.h: "Greife sie an!" #NT!
 lepsius.536.t: "Verhandlung gescheitert!" #NT!
 lepsius.538.t: "Die Nacht der Sorgen" #NT!
 lepsius.538.d: "Die Suche nach dem Lamassu scheiterte." #NT!
 lepsius.538.f: "Das Expeditionsteam verlässt die Kurdenregion mit leeren Händen. Wie getretene Hunde bahnen sie sich nachts ihren Weg durch die Hügel, um den alten Weg wieder aufzunehmen. Der Verlust von Menschen und Material bedrückt alle Expeditionsteilnehmer. Die Frage nach der Sinnhaftigkeit der gesamten Reise hinterlässt Melancholie und Niedergeschlagenheit." #NT!
 lepsius.538.g: "Wir werden zurück kommen..." #NT!
 lepsius.539.t: "Ein edler Tod" #NT!
 lepsius.539.d: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName], unser Militärattaché, ist im Kampf mit den Kurden gefallen!" #NT!
 lepsius.539.f: "Es war ein erbitterter Kampf, aber unsere wenig ausgebildeten Truppen konnten den bewährten und mutigen kurdischen Kämpfern kaum etwas entgegensetzen. Der Attaché befahl den Rückzug und blieb mit seinen eigenen Männern zurück, um unseren Rücken zu decken. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] konnte nur einen letzten Blick zurück werfen und sehen, wie er geschlagen zu Boden fiel. Er verschaffte dem Team wertvolle Zeit, sich in Sicherheit zu bringen, während für ihn selbst jede Hilfe zu spät kam." #NT!
 lepsius.539.g: "Er hat sein Leben für unseres gegeben." #NT!
 lepsius.540.t: "Der Lamassu" #NT!
 lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] konnte die Kurden von unserem Anliegen überzeugen. Der Weg zur Wiederherstellung der Lamassu ist klar." #NT!
 lepsius.540.d_victory: "Wir haben einen militärischen Sieg über den einheimischen kurdischen Stamm errungen und uns den Weg zum legendären Lamassu geebnet!" #NT!
 lepsius.540.f: "Es war nicht einfach, die Kurden von unseren guten Absichten zu überzeugen, aber die nützlichen Eigenschaften unseres Expeditionsleiters machten dieses scheinbar unmögliche Unterfangen zu einem Erfolg. Nach nur wenigen Tagen der Suche fanden wir das beschriebene Lamassu in der Nähe einer Klippe. Eine majestätische Erscheinung, die über das ganze Tal strahlt! Unsere Archäologen konnten mit Freude feststellen, dass der Koloss nahezu unbeschädigt ist. Es ist bereits klar, dass es das Hauptausstellungsstück unserer mesopotamischen Sammlung sein wird." #NT!
 lepsius.540.f_victory: "Nach einem harten und erbitterten Kampf gelang es unserem heldenhaften Attaché [SCOPE.sCharacter('lepsius_military_attache').GetFullName] dank seiner überlegenen Fähigkeiten (und ein wenig Hilfe seiner Soldaten), den Feind in die Flucht zu schlagen. Beeindruckt von dieser Lektion wagten die Kurden es nicht länger, der Wiederherstellung der Lamassu im Wege zu stehen. Nach nur wenigen Tagen der Suche fanden wir das beschriebene Lamassu in der Nähe einer Klippe. Eine majestätische Erscheinung, die über das ganze Tal strahlt! Unsere Archäologen konnten mit Freude feststellen, dass der Koloss nahezu unbeschädigt ist. Es ist bereits klar, dass es das Hauptausstellungsstück unserer mesopotamischen Sammlung sein wird." #NT!
 lepsius.540.g: "Es ist wunderbar!" #NT!
  
 lepsius.551.t: "Der archäologische Unfall" #NT!
 lepsius.551.d: "Auf einer Ausgrabungsstätte kam es zu einem schrecklichen Unfall – unser Expeditionsleiter ist verschwunden!" #NT!
  
 lepsius.551.g: "Was ist mit ihm passiert?" #NT!
 lepsius.552.t: "Das Labyrinth" #NT!
  
 lepsius.552.g: "Ich hoffe, dass uns keine stierähnlichen Fabelwesen begegnen …" #NT!
 lepsius.553.t: "Das Labyrinth – noch einmal" #NT!
  
 lepsius.553.g: "Es ist ein echtes Déjà-vu!" #NT!
 lepsius.554.t: "Halle der Delfine" #NT!
  
 lepsius.554.g: "Geh nach links." #NT!
 lepsius.554.h: "Geh rechts." #NT!
 lepsius.554.i: "Nach oben gehen." #NT!
 lepsius.554.j: "Nach unten gehen." #NT!
 lepsius.555.t: "Halle der Sonne" #NT!
 lepsius.555.d: "Das Ende eines Korridors gabelt sich in drei Fahrspuren. An der Wand sind Reste eines Freskos zu finden." #NT!
 lepsius.555.f: "Auf dem Fresko strahlt die blaue Farbe dem Archäologen entgegen. Der Himmel nimmt die ganze Wand ein. Eos, die Göttin der Morgenröte, steht im Osten und dominiert die Szene. Ihr im Westen gegenüber steht ihr Ehemann Astraios, der nachts nur als Silhouette erkennbar ist. Zwischendurch scheint mittags die Sonne." #NT!
 lepsius.555.g: "Nehmen Sie den linken Korridor." #NT!
 lepsius.555.h: "Nehmen Sie den rechten Korridor." #NT!
 lepsius.555.i: "Nehmen Sie den mittleren Korridor." #NT!
 lepsius.556.t: "Halle der Frauen" #NT!
 lepsius.556.d: "Der Verlorene erreicht einen Raum, an dessen Ende sich vier offene Türen befinden. Davor stehen die kleinen Skulpturen von vier Frauen." #NT!
 lepsius.556.f: "Die vier Skulpturen zeigen Frauen unterschiedlichen Alters und Geschlechts. Der Forscher kann nicht feststellen, ob es sich um Göttinnen oder Sterbliche handelt. Ihre Formen sind primitiv und auf das Wesentliche beschränkt. Ihre Farbe ist längst verblasst; Was sie unterscheidet, sind die Gegenstände in ihren Händen. Die erste hält ein Wollknäuel in der Hand, aus dem sie einen Faden zupft. Die zweite hält einen Spiegel und betrachtet sich selbst. Der Dritte hält eine Schlange. Der letzte führt einen Bogen." #NT!
 lepsius.556.g: "Tür I." #NT!
 lepsius.556.h: "Tür II." #NT!
 lepsius.556.i: "Tür III." #NT!
 lepsius.556.j: "Tür IV." #NT!
 lepsius.557.t: "Halle der Inseln" #NT!
  
 lepsius.557.g: "Rhodos." #NT!
 lepsius.557.h: "Delos." #NT!
 lepsius.557.i: "Euböa." #NT!
 lepsius.557.j: "Naxos." #NT!
 lepsius.558.t: "Zorn des Minotaurus" #NT!
  
 lepsius.558.g: "Was ist gerade da unten passiert?" #NT!
 lepsius.559.t: "Der Tod von [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName]" #NT!
 lepsius.559.d: "Der ehemalige Expeditionsleiter [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] wurde unter mysteriösen Umständen tot in seiner Wohnung aufgefunden." #NT!
  
 lepsius.559.g: "Aber war es wirklich Selbstmord?" #NT!
 lepsius.560.t: "Aus dem Labyrinth entkommen!" #NT!
 lepsius.560.d: "Nachdem er endlich dem Labyrinth entkommen ist, kann [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] seinen Kollegen von der unglaublichen Entdeckung erzählen." #NT!
  
 lepsius.560.g: "Könnte dies ... das legendäre Labyrinth von Daidalos gewesen sein?" #NT!
  
 lepsius.561.t: "Die geheimnisvolle Pyramide" #NT!
 lepsius.561.d: "Unsere archäologische Expedition hat im Dschungel eine mysteriöse, unbekannte Pyramide gefunden. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hat schon einmal von diesem Ort gehört und möchte die Seite betreten ..." #NT!
  
 lepsius.561.g: "Ich habe da ein ganz mieses Gefühl." #NT!
 lepsius.561.h: "Interessant. Du gehst zuerst." #NT!
 lepsius.562.t: "Das Rätsel" #NT!
 lepsius.562.d: "Am Ende eines langen Korridors befindet sich eine Steinmauer mit einem Rätsel. In die Wand können vier verschiedene Maya-Steinhieroglyphen eingepresst werden. Unser Archäologe vermutet eine Falle." #NT!
  
 lepsius.562.g: "Wasser." #NT!
 lepsius.562.h: "Luft." #NT!
 lepsius.562.i: "Erde." #NT!
 lepsius.562.j: "Feuer." #NT!
 lepsius.563.t: "Das Idol" #NT!
 lepsius.563.d_right: "Unser Archäologe erreicht das Ziel seiner Reise." #NT!
 lepsius.563.d_wrong: "Unser Archäologe erreicht das Ziel seiner Reise. Aber die Dinge scheinen zu einfach." #NT!
  
 lepsius.563.g: "Sanft ... vorsichtig ... tu es ..." #NT!
 lepsius.563.h: "Ich kenne diese Szene – es klappt nie. Schnapp dir das verdammte Artefakt und renne los!" #NT!
 lepsius.564.t: "Es ist eine Falle!" #NT!
  
 lepsius.564.g: "LAUFEN!" #NT!
 lepsius.564.h: "Ich hatte das kommen sehen, verdammt!" #NT!
 lepsius.565.t_right: "Verlassen der Pyramide" #NT!
 lepsius.565.t_wrong: "Ein archäologischer Rivale" #NT!
 lepsius.565.d_right: "Wider Erwarten überlebte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] die Fallen in der Pyramide und konnte auch das Artefakt in Sicherheit bringen!" #NT!
  
 lepsius.565.g: "Charlie, starte den Motor!" #NT!
 lepsius.565.h: "Ich kann diesen Kerl nicht ausstehen." #NT!
 lepsius.566.t: "Ein archäologisches Angebot" #NT!
 lepsius.566.d: "Ein privater Archäologe bietet uns ein hervorragendes Gut an, das er zuvor einem ausländischen Konkurrenten entrissen hatte." #NT!
 lepsius.566.f: "Eine private Expedition hat mitten im Dschungel von Yucatan eine alte Maya-Pyramide gefunden. Der Anführer ist ein Landsmann, der ein heiliges Idol ergattern konnte, das sich zufällig in der Hand eines Fedora-tragenden [PREV.GetCountry.GetAdjectiveNoFlag]-Archäologen befand. Leider wurde dieser arme Mann von Wilden des örtlichen Hovito-Stammes getötet, wie unser Landsmann bestätigt. Das Stück wäre sicherlich eine hervorragende Attraktion für die präkolumbianische Sammlung unseres Museums – vorausgesetzt, wir zahlen den geforderten Preis." #NT!
 lepsius.566.g: "Dieses Artefakt sieht in unserer Sammlung großartig aus!" #NT!
 lepsius.566.h: "Wir kaufen keine Artefakte von skrupellosen Grabräubern." #NT!
  
 lepsius.581.t: "Kehre in die verlorene Welt zurück" #NT!
  
 lepsius.581.g: "Er sollte seine Ehre wiederherstellen." #NT!
  
 lepsius.581.i: "Unsere nationalen Interessen übertrumpfen die verletzten Egos mieser Individuen." #NT!
 lepsius.582.t: "Der unbeachtete Entdecker kehrt triumphierend zurück" #NT!
 lepsius.582.d: "Zur Überraschung der gesamten wissenschaftlichen Welt ist [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] aus Yucatán zurückgekehrt – und hat Beweise für seine bizarren Behauptungen!" #NT!
  
 lepsius.582.g: "Er hatte recht?" #NT!
 lepsius.583.t: "Der vernachlässigte Entdecker verschwindet in Yucatán" #NT!
  
  
  
 lepsius.584.t: "Betreten der verlorenen Welt" #NT!
 lepsius.584.d: "Nach Wochen hat die Expedition ein völlig unbekanntes Tal erreicht. Es scheint, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] mit seinen fantastischen Behauptungen tatsächlich recht hat!" #NT!
  
 lepsius.584.g: "Unglaublich!" #NT!
 lepsius.585.t: "Fotografieren von Dinosauriern" #NT!
 lepsius.585.d: "Die neuen technischen Möglichkeiten ermöglichen es, die einzigartige Flora und Fauna der Verlorenen Welt auf der Kamera festzuhalten." #NT!
 lepsius.585.f: "Es ist, als würde man durch ein Fenster in eine Welt vor Millionen von Jahren blicken: Flugsaurier beherrschen den Himmel, riesige Brontosaurier erschüttern die Erde und gefährliche Raubvögel jagen unvorsichtige Beute. Auch die Pflanzen unterscheiden sich hier völlig von denen in anderen Teilen Yucatáns. Ein wissenschaftlicher Begleiter nutzte den Moment und machte mit seiner Kamera eine ganze Reihe Fotos, die als Beweis für die Heimat dienen. Möglicherweise können die Wissenschaftler dort die Frühgeschichte der Erde noch besser rekonstruieren." #NT!
 lepsius.585.g: "Bitte machen Sie "ROAR"!" #NT!
 lepsius.586.t: "Maya-Präsenz" #NT!
 lepsius.586.d: "Nach einer gründlichen Erkundung des Tals fasste der Expeditionsleiter einen riskanten Plan." #NT!
  
 lepsius.586.g: "Eine einmalige Gelegenheit!" #NT!
 lepsius.586.h: "Nehmen wir nur die notwendigsten Beweise mit." #NT!
 lepsius.587.t: "Die Expedition endet in einer schrecklichen Katastrophe" #NT!
 lepsius.587.d: "Nach einem Raubvogelangriff hat die Expedition die schlimmste Wendung genommen." #NT!
  
 lepsius.588.t: "Juwel von Kukulkan" #NT!
 lepsius.588.d: "Allen Widrigkeiten zum Trotz ist es unserem Expeditionsleiter gelungen, das legendäre Juwel von Kukulkan zu ergattern!" #NT!
  
 lepsius.589.t: "Helden kehren aus der verlorenen Welt zurück" #NT!
  
 lepsius.589.f: "Was für ein Tag! Nach einer gefährlichen und abenteuerlichen Reise bis ans Ende der Welt konnte unsere Expedition ihre außergewöhnlichen Funde teilen und der Öffentlichkeit beweisen, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] kein Verrückter, sondern tatsächlich ein angesehener Wissenschaftler ist – und ein echter Held! Presse und Bevölkerung haben ihre Haltung eingehend revidiert und erkennen auch die Unterstützung der Regierung als die richtige Entscheidung an. Der Expeditionsleiter hat sich jedoch verpflichtet, die wahre Lage des Tals geheim zu halten, um die dortige Flora und Fauna zu schützen und die Gefahr von Wilderern zu verringern." #NT!
  
  
 lepsius.590.t: "Das unglückliche Ende von [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]" #NT!
 lepsius.590.d: "Aufgrund einer unglücklichen Änderung der Lebensumstände von [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] müssen wir unsere geplante Unternehmung zum Mittelpunkt der Erde leider abbrechen." #NT!
 lepsius.590.f: ""
 lepsius.590.g: "Bedauerlich." #NT!
 lepsius.591.t: "Das Geheimnis von Prof. Otto Lidenbrock" #NT!
 lepsius.591.d: "Das in der Argolis gefundene Buch hat einen schlechten Einfluss auf unseren leitenden Wissenschaftler." #NT!
  
 lepsius.591.g: "Verstörend." #NT!
 lepsius.592.t: "Die Reise zum Mittelpunkt der Erde" #NT!
 lepsius.592.d: "Nach einer langwierigen Untersuchung des in Griechenland gefundenen Tagebuchs von Prof. Lidenbrock ist [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ein Durchbruch gelungen." #NT!
  
 lepsius.593.t: "Island" #NT!
 lepsius.593.d: "Die Expedition zum Mittelpunkt der Erde unter [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ist im Hafen von Reykjavík angekommen." #NT!
 lepsius.593.f: "Es wäre nicht leicht, sich in Rejkiavik zu verirren. Es bestand daher keine Notwendigkeit, mich nach dem Weg zu erkundigen, der einen zu Fehlern macht, wenn das einzige Medium des Geschlechtsverkehrs die Geste ist. Die Stadt erstreckt sich auf einer niedrigen und sumpfigen Ebene zwischen zwei Hügeln. Ein riesiges Lavabett begrenzt es auf einer Seite und fällt sanft zum Meer hin ab. Auf der anderen Seite erstreckt sich die weite Bucht von Faxa, die im Norden vom riesigen Gletscher des Snæfell eingeschlossen ist und in der die Walküre zeitweise der einzige Bewohner war. Normalerweise machen die englischen und französischen Fischereikonservatoren in dieser Bucht fest, aber zu dieser Zeit kreuzten sie an der Westküste der Insel. Die längste der beiden einzigen Straßen, die Rejkiavik besitzt, verlief parallel zum Strand. Ich hatte diese melancholischen Wege bald erkundet; Hier und da erhaschte ich einen flüchtigen Blick auf verblichenen Rasen, der wie ein abgenutztes Stück Teppich aussah, oder auf den Anschein eines Küchengartens, dessen spärliches Gemüse auf einem Liliputanertisch gut gepasst hätte. Ein paar kränkliche Mauerblümchen versuchten, die Luft und den Sonnenschein zu genießen. In drei Stunden hatte ich nicht nur die Stadt, sondern auch ihre Umgebung gesehen. Der allgemeine Eindruck war wunderbar langweilig. Keine Bäume und kaum Vegetation. Überall kahle Felsen, Anzeichen vulkanischer Aktivität." #NT!
 lepsius.593.g: "So fängt es an." #NT!
 lepsius.594.t: "Snaefells Jökull" #NT!
 lepsius.594.d: "Das Team hat den Krater des isländischen Vulkans erreicht und steht kurz vor dem Abstieg." #NT!
 lepsius.594.f: "Das Abendessen wurde schnell verschlungen und die kleine Gesellschaft richtete sich, so gut sie konnte, ein. Das Bett war hart, der Unterschlupf nicht sehr stabil und unsere Lage auf fünftausend Fuß über dem Meeresspiegel war beunruhigend. Am nächsten Morgen erwachten wir halb erfroren durch die scharfe, scharfe Luft, aber im Licht einer herrlichen Sonne. Ich erhob mich von meinem Granitbett und ging hinaus, um das herrliche Schauspiel zu genießen, das sich vor mir bot. Ich hob meinen Kopf und sah direkt über mir die obere Öffnung des Kegels, die ein Stück Himmel von sehr kleinem Umfang, aber fast vollkommen rund umrahmte. Direkt am Rand erschien der schneebedeckte Gipfel von Saris, der sich scharf und deutlich vom endlosen Raum abhob. Ich hatte es noch nicht gewagt, in den Abgrund zu blicken, in den ich mich stürzen würde. Die höchste Stunde war gekommen. Ich habe bereits erwähnt, dass es einen Durchmesser von hundert Fuß und einen Umfang von dreihundert Fuß hatte. Ich beugte mich über einen vorspringenden Felsen und blickte nach unten. Mir standen vor Entsetzen die Haare zu Berge. Das verwirrende Gefühl der Leere erfasste mich. Ich spürte, wie sich mein Schwerpunkt verlagerte und ein Schwindelgefühl in meinem Gehirn aufstieg wie Trunkenheit." #NT!
 lepsius.594.g: "War das wirklich alles eine so gute Idee?" #NT!
 lepsius.595.t: "Suche nach Wasser" #NT!
 lepsius.595.d: "Nach dem Abstieg in den Vulkan gehen die Wasservorräte zur Neige. Schon nach wenigen Tagen ist die Reise ernsthaft gefährdet." #NT!
 lepsius.595.f: "Noch nie waren Mineralogen in einer so wunderbaren Situation, die Natur vor Ort zu studieren. Was die Bohrmaschine, ein unempfindliches, träges Instrument, nicht in der Lage war, an die Oberfläche der inneren Struktur des Globus zu bringen, konnten wir mit unseren eigenen Augen durchschauen und mit unseren eigenen Händen handhaben. Durch die Schieferschichten, die in zarten Grüntönen gefärbt waren, verliefen in gewundenen Bahnen Fäden aus Kupfer und Mangan mit Spuren von Platin und Gold. Ich dachte, welche Reichtümer sind hier in einer unzugänglichen Tiefe in der Erde vergraben, für immer vor den gierigen Augen der Menschheit verborgen! Gegen sechs Uhr erlebte dieses strahlende Lichterfest einen spürbaren Rückgang seiner Pracht und hörte dann fast auf. Wie ich vorhergesagt hatte, versagte das Wasser am Ende des Rückwärtsmarsches des ersten Tages vollständig. Unsere flüssige Nahrung bestand jetzt nur noch aus Gin; Aber diese höllische Flüssigkeit brannte in meiner Kehle und ich konnte nicht einmal ihren Anblick ertragen. Ich empfand die Temperatur und die Luft als stickig. Die Müdigkeit lähmte meine Glieder. Mehr als einmal ließ ich mich regungslos fallen. Dann gab es einen Halt; und mein Onkel und der Isländer taten ihr Bestes, um mich wiederherzustellen. Aber ich sah, dass Ersterer schmerzhaft gegen übermäßige Müdigkeit und die Qualen des Durstes ankämpfte. Wir kamen auf Händen und Knien und halb tot an der Kreuzung der beiden Straßen an. Da fiel ich wie ein lebloser Klumpen ausgestreckt auf den Lavaboden." #NT!
 lepsius.595.g: "Wir sind zu tief in der Erde – wir müssen dort nach Wasser suchen." #NT!
 lepsius.595.h: "Wir müssen an die Oberfläche zurückkehren und dort nach Wasser suchen." #NT!
 lepsius.596.t: "Stute internum" #NT!
 lepsius.596.d: "Nachdem sie einem Bach durch das Höhlensystem gefolgt sind, stoßen die Reisenden auf ein riesiges unterirdisches Meer." #NT!
 lepsius.596.f: "Wie durch ein Wunder fanden wir Wasser: Ein Wildbach leitete kaltes Wasser tief ins Erdinnere und füllte unsere Vorräte. Aber als wir ihm folgten und an sein Ende kamen, erwartete uns eine noch größere Überraschung. Zuerst konnte ich kaum etwas sehen. Meine an das Licht ungewohnten Augen schlossen sich schnell. Als ich sie wieder öffnen konnte, war ich eher verblüfft als überrascht. Eine riesige Wasserfläche, der Beginn eines Sees oder Ozeans, breitete sich weit außerhalb der Reichweite des Auges aus und erinnerte mich eindringlich an das offene Meer, das Xenophons zehntausend Griechen nach ihrem langen Rückzug den gleichzeitigen Ruf entlockte: " Thalatta! Thalatta!" das Meer! das Meer! Das tief eingeschnittene Ufer war mit feinem, glänzendem Sand gesäumt, sanft von den Wellen umspült und mit kleinen Muscheln übersät, die von den ersten erschaffenen Wesen bewohnt worden waren. Die Wellen brachen an diesem Ufer mit dem hohlen, widerhallenden Rauschen, das für weite, geschlossene Räume charakteristisch ist. Es war ein ziemlicher Ozean mit den unregelmäßigen Küsten der Erde, sah aber wüst und furchtbar wild aus. Man kann sich leicht vorstellen, dass es nach einer 47-tägigen Gefangenschaft in einem engen Stollen der Höhepunkt körperlichen Vergnügens war, eine feuchte Luft einzuatmen, die mit Salzpartikeln imprägniert war." #NT!
 lepsius.596.g: "Baue ein Floß." #NT!
 lepsius.597.t: "Der Riese" #NT!
 lepsius.597.d: "Runenzeichen auf geheimnisvollen, urzeitlichen Riesenpilzen lassen vermuten, dass Arne Saknussemm hier war. Doch um Beweise für die These zu finden, müsste man an einem gigantischen, unheimlichen Urmenschen vorbeigehen." #NT!
 lepsius.597.f: "Das diffuse Licht ließ das kleinste Objekt im dichten und fernen Dickicht erkennen. Ich hatte gedacht, ich hätte es gesehen – nein! Ich habe mit meinen eigenen Augen riesige kolossale Formen gesehen, die sich bewegten. Es waren riesige Tiere; Es handelte sich um eine Herde Mastodons – keine fossilen Überreste, sondern lebende und denen ähnelnde, deren Knochen 1801 in den Sümpfen von Ohio gefunden wurden. Ich sah diese riesigen Elefanten, deren lange, flexible Rüssel den Boden unter den Bäumen aufwühlten und aufwühlten wie eine Legion von Schlangen. Ich konnte das krachende Geräusch ihrer langen Elfenbeinstoßzähne hören, die sich in die alten, verfallenden Stämme bohrten. Ich schaute und schüttelte ungläubig den Kopf. Aber obwohl ich zunächst ungläubig war, musste ich mich den Beweisen meiner Sinne beugen. Tatsächlich stand in einer Entfernung von einer Viertelmeile, an den Stamm eines riesigen Kauri gelehnt, ein Mensch, der Proteus dieser unterirdischen Regionen, ein neuer Sohn Neptuns, und beobachtete diese unzählige Herde Mastodonten. Ja, wirklich, er selbst war noch größer. Es war kein fossiles Wesen mehr wie er, dessen getrocknete Überreste wir leicht aus dem Knochenfeld herausgehoben hatten; Es war ein Riese, der diese Monster kontrollieren konnte. Von der Statur her war er mindestens zwölf Fuß groß. Sein Kopf, riesig und unförmig wie der eines Büffels, war halb im dichten, wirren Haarwuchs seines ungepflegten Haares verborgen. Es ähnelte am meisten der Mähne des Urelefanten. In seiner Hand hielt er mit Leichtigkeit einen riesigen Ast, einen Stab, der diesem Hirten der Erdzeit würdig war." #NT!
 lepsius.597.g: "Wir müssen das Risiko eingehen." #NT!
 lepsius.597.h: "Das ist zu gefährlich – kehren Sie jetzt an die Oberfläche zurück!" #NT!
 lepsius.598.t: "Arne Saknussemms Manuskript" #NT!
 lepsius.598.d: "Nachdem sie dem riesigen Menschen entkommen waren, fanden die Reisenden überall eine Galerie mit den Initialen von Arne Saknussem. Nach einigem Suchen finden sie den Beweis, dass der isländische Alchemist wirklich hier war – das legendäre Manuskript wurde tief in der Erde gefunden!" #NT!
 lepsius.598.f: "In einer weiteren Viertelstunde hatten uns unsere flinken Fersen aus der Reichweite dieses schrecklichen Monsters getragen. Und doch, jetzt, wo ich in Ruhe nachdenken kann, jetzt, wo mein Geist wieder zur Ruhe gekommen ist, jetzt, wo seit dieser seltsamen und übernatürlichen Begegnung Monate vergangen sind, was soll ich denken? Was soll ich glauben? Ich muss zu dem Schluss kommen, dass es unmöglich war, dass unsere Sinne getäuscht wurden, dass unsere Augen nicht das sahen, was wir zu sehen glaubten. In dieser unterirdischen Welt lebt kein Mensch; Keine Generation von Menschen lebt in diesen niederen Höhlen des Globus, die den Bewohnern seiner Oberfläche unbekannt sind und keine Verbindung zu ihnen haben. Es ist absurd, das zu glauben! Ich würde lieber zugeben, dass es sich um ein Tier handeln könnte, dessen Struktur dem Menschen ähnelte, um einen Affen oder Pavian aus den frühen geologischen Zeitaltern, um einen Protopitheca oder einen Mesopitheca, einen frühen oder mittleren Affen wie den, den Herr Lartet in der Knochenhöhle entdeckt hatte von Sansau. Aber dieses Geschöpf übertraf an Größe alle in der modernen Paläontologie bekannten Maße. Aber dass ein Mensch, ein lebender Mensch, und damit zweifellos auch ganze Generationen, dort in den Eingeweiden der Erde begraben sein sollten, ist unmöglich. Doch wir hatten den leuchtenden Wald hinter uns gelassen, stumm vor Staunen, überwältigt und niedergedrückt von einem Schrecken, der an Verblüffung grenzte. Wir rannten weiter, aus Angst, das schreckliche Monster könnte uns auf der Spur sein. Es war eine Flucht, ein Sturz, wie das furchtbare Ziehen und Ziehen, das einem Albtraum eigen ist. Und mit wunderbarem Interesse spähten wir entlang der hohen Mauer und spähten in jeden Spalt, der in eine Galerie münden könnte. Dort erschienen auf einer Granitplatte zwei geheimnisvolle eingravierte Buchstaben, halb von der Zeit zerfressen. Es waren die Initialen des mutigen und mutigen Reisenden: "A. "S.", rief mein Onkel. "Arne Saknussemm! Arne Saknussemm überall!'" #NT!
 lepsius.598.g: "Endlich – es gehört uns!" #NT!
 lepsius.599.t: "Die Reise zum Mittelpunkt der Erde verschwindet" #NT!
 lepsius.599.d: "Die Reise zum Mittelpunkt der Erde ist gescheitert. Wir vermuten, dass alle Expeditionsteilnehmer aufgrund von Wassermangel verdursteten." #NT!
 lepsius.599.f: "Es war acht Uhr abends. Es waren noch keine Anzeichen von Wasser zu erkennen. Ich litt schrecklich. Mein Onkel ging weiter. Er weigerte sich aufzuhören. Er lauschte gespannt auf das Rauschen ferner Quellen. Aber nein, es herrschte Totenstille. Und jetzt versagten meine Glieder unter mir. Ich widerstand Schmerz und Folter, um meinen Onkel nicht aufzuhalten, was ihn zur Verzweiflung getrieben hätte, denn der Tag näherte sich seinem Ende und es war sein letzter. Letztendlich habe ich völlig versagt; Ich stieß einen Schrei aus und fiel. "Komm zu mir, ich sterbe." Mein Onkel ging seinen Weg zurück. Er blickte mich mit verschränkten Armen an; dann kamen diese gemurmelten Worte über seine Lippen: "Es ist alles vorbei!" Das Letzte, was ich sah, war eine ängstliche Geste der Wut und meine Augen schlossen sich." #NT!
 lepsius.599.g: "Was für eine Tragödie!" #NT!
 lepsius.600.t: "Stromboli" #NT!
 lepsius.600.d: "Die Reise zum Mittelpunkt der Erde war ein voller Erfolg – ​​unsere Wissenschaftler sind nach einem Ausbruch des Vulkans Stromboli als Helden wohlbehalten zurückgekehrt!" #NT!
 lepsius.600.f: "Ich habe einen verwirrten Eindruck von ständigen Explosionen, lauten Detonationen, einem allgemeinen Beben der Felsen um uns herum und von einer Drehbewegung, mit der unser Floß einst hilflos herumgewirbelt wurde. Es schaukelte auf dem Lavastrom, inmitten eines dichten Ascheregens. Schnaubende Flammen schossen mit ihren feurigen Zungen auf uns. Es gab wilde, heftige stürmische Windstöße von unten, die den Böen riesiger Eisenöfen ähnelten, die alle gleichzeitig bliesen; und ich erhaschte einen flüchtigen Blick auf die vom Feuer beleuchtete Gestalt von Hans; und das ganze Gefühl, das ich hatte, war genau das, was ich mir vorstelle, das Gefühl eines unglücklichen Verbrechers, der dazu verdammt ist, lebendig aus der Mündung einer Kanone weggeblasen zu werden, kurz bevor der Abzug betätigt wird, und die fliegenden Gliedmaßen und Fetzen aus Fleisch und Haut Füllen Sie die zitternde Luft und bespritzen Sie den blutbefleckten Boden. \n\n Als ich meine Augen wieder öffnete, fühlte ich mich von der starken Hand unseres Führers am Gürtel gepackt. Ich fand mich auf der steilen Seite eines Berges wieder, nur zwei Meter von einer klaffenden Kluft entfernt, die mich verschluckt hätte, wenn ich mich auch nur in diese Richtung gebeugt hätte. Über unseren Köpfen, in einer Höhe von fünfhundert Fuß oder mehr, sahen wir den Krater eines Vulkans, durch den in Abständen von etwa fünfzehn Minuten mit lauten Explosionen hohe Feuersäulen schossen, vermischt mit Bimssteinen, Asche, und fließende Lava. Ich konnte das Heben des Berges spüren, der wie ein riesiger Wal zu atmen schien und aus seinen riesigen Blaslöchern Feuer und Wind ausstieß. Darunter, einen ziemlich steilen Abhang hinab, flossen acht- bis neunhundert Fuß lange Lavaströme, was dem Berg eine Höhe von etwa 1.300 bis 1.400 Fuß verlieh. Aber der Fuß des Berges war in einer perfekten Laube aus üppigem Grün verborgen, in der ich Oliven, Feigen und Weinreben erkennen konnte, die mit ihren üppigen violetten Trauben bedeckt waren." #NT!
 lepsius.600.g: "Was für ein Abenteuer!" #NT!
  
 lepsius.701.t: "Ausländer wollen unser Erbe stehlen" #NT!
 lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] Archäologen wurden heute beim Versuch erwischt, ein bedeutendes Artefakt illegal außer Landes zu bringen. Wie sollen wir reagieren?" #NT!
 lepsius.701.f: "Ausländer aus [SCOPE.sCountry('lepsius_smuggler_country').GetName], denen wir Ausgrabungslizenzen erteilt haben, wurden heute beim Versuch erwischt, ein äußerst wertvolles Artefakt außer Landes zu transportieren. Nach geltendem Recht sind ausländische Archäologen verpflichtet, die Hälfte der gefundenen Artefakte an das Ausgrabungsland zu übergeben. Offenbar haben sie versucht, den Fund nach Hause zu schmuggeln, ohne dass wir ihn besichtigen konnten." #NT!
 lepsius.701.g: "Protest!" #NT!
 lepsius.701.h: "Was machen wir mit diesem alten Kauderwelsch?" #NT!
 lepsius.702.t: "Diplomatischer Vorfall" #NT!
 lepsius.702.d: "Leider haben die Behörden in [SCOPE.sCountry('lepsius_protest_country').GetName] unseren Versuch bemerkt, das wertvolle Artefakt in unser Land zu bringen. Wie sollen wir reagieren?" #NT!
 lepsius.702.f: "Ab Ende des 19. Jahrhunderts basierte die häufigste Form der archäologischen Grabungsgenehmigung auf der gemeinsamen Nutzung von Fundstücken: Der Ausgräber übergab die Hälfte der gefundenen Artefakte an das Land, in dem er eine Ausgrabung durchführte. Die Behörden besichtigten die Fundstücke und achteten besonders darauf, dass die wertvollsten Stücke nicht außer Landes gebracht wurden. Allerdings kam es immer wieder vor, dass einige Länder darauf bestanden, ein ausgegrabenes Stück nicht herauszugeben; in anderen Fällen einigten sich die Parteien in einem Deal auf das weitere Vorgehen." #NT!
 lepsius.702.g: "Wer es findet, darf es behalten." #NT!
 lepsius.702.h: "Wir werden auf jeden Fall eine einvernehmliche Einigung finden." #NT!
 lepsius.702.i: "Spenden Sie das Artefakt als Zeichen unserer Philanthropie." #NT!
 lepsius.703.t: "Ausländer lachen uns aus!" #NT!
 lepsius.703.d: "Die Barbaren aus [SCOPE.sCountry('lepsius_smuggler_country').GetName] machten sich über unsere Ansprüche lustig. Sie hätten nicht im Traum daran gedacht, uns an dem Fund teilhaben zu lassen – und haben das Artefakt in ihre Heimat zurückgeschmuggelt." #NT!
 lepsius.703.f: "Im viktorianischen Zeitalter gibt es unzählige Geschichten über Artefakte, die insbesondere von europäischen Mächten illegal aus dem Land gebracht wurden. Teilweise bestehen bis heute noch Erstattungsansprüche von Museen." #NT!
 lepsius.703.g: "Diese Arroganz ist unglaublich!" #NT!
 lepsius.704.t: "Konzessionen gewährt" #NT!
 lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] ist uns entgegengekommen und hat unsere Ansprüche als berechtigt anerkannt. Diplomatisch und finanziell wollen sie uns Zugeständnisse machen. Sie bieten uns auch eine Reihe weiterer Fundstücke an, die uns zur Übergabe des kostbaren Schatzes ermutigen sollen." #NT!
 lepsius.704.f: "In vielen Fällen mutmaßlicher schwerer Raubüberfälle oder Diebstähle kamen die europäischen Mächte den Ausgrabungsländern entgegen. Nach den Ausgrabungen in Troja musste sich Schliemann beispielsweise der Hohen Pforte stellen, weil er Artefakte ins Ausland geschmuggelt hatte. Schliemann gab nicht nur einige Fundstücke ab, sondern zahlte auch das Fünffache der geforderten Summe. Sicherlich war ein solches Vorgehen nicht die charmanteste Art, international zu verhandeln, aber es war immer besser, als das Ausgrabungsland gänzlich zu betrügen, und wurde von den klagenden Ländern oft als eine gütliche Einigung akzeptiert." #NT!
 lepsius.704.g: "Ich bin froh, dass sie erkannt haben, dass sie falsch lagen." #NT!
 lepsius.706.t: "Großes Artefakt angekommen!" #NT!
 lepsius.706.d: "Mit etwas Verspätung ist das wertvolle Artefakt heute endlich im Museum angekommen. Dafür hat sich der Regisseur bereits einen ganz besonderen Ort ausgesucht!" #NT!
 lepsius.706.f: "Bedeutende Artefakte sind der Stolz jeder Ausstellung und jedes Museums. Glücklich, dass ein Land solche Juwelen sein Eigen nennen kann!" #NT!
  
 lepsius.711.t: "Maske von Tutanchamun" #NT!
 lepsius.711.d: "Nach der Entdeckung des verlorenen Grabes von Tutanchamun konnten unsere Archäologen ein ganz besonderes Artefakt bergen: die Maske des Pharaos!" #NT!
 lepsius.711.f: "Die Maske von Tutanchamun ist eine goldene Maske des altägyptischen Pharaos Tutanchamun aus der 18. Dynastie. Die Totenmaske ist eines der bekanntesten Kunstwerke der Welt und ein herausragendes Symbol des alten Ägypten. Es trägt das Abbild von Osiris, dem ägyptischen Gott des Jenseits, ist 54 Zentimeter groß, wiegt über 10 Kilogramm oder 321,5 Feinunzen und ist mit Halbedelsteinen verziert. Auf den Schultern der Maske ist in Hieroglyphen ein alter Zauberspruch aus dem Totenbuch eingraviert. Das Gesicht stellt das Standardbild des Pharaos dar, und das gleiche Bild wurde von Ausgräbern an anderer Stelle im Grab gefunden, insbesondere in den Wächterstatuen. Laut dem Ägyptologen Nicholas Reeves ist die Maske "nicht nur das typische Bild aus Tutanchamuns Grab, sie ist vielleicht das bekannteste Objekt aus dem alten Ägypten selbst."" #NT!
 lepsius.711.g: "Es wird das schönste Exponat unserer Sammlung sein." #NT!
 lepsius.711.h: "Wir sollten versuchen, das Artefakt sicher außer Landes zu bringen ..." #NT!
 lepsius.712.t: "Büste der Nofretete" #NT!
 lepsius.712.d: "Bei unseren Ausgrabungen in Ägypten haben unsere Archäologen ein wirklich herausragendes Artefakt gefunden: die Büste der Nofretete!" #NT!
 lepsius.712.f: "Die Nofretete-Büste ist eine bemalte, mit Stuck beschichtete Kalksteinbüste von Nofretete, der großen königlichen Gemahlin des ägyptischen Pharaos Echnaton. Es ist eines der meistkopierten Werke des alten Ägypten. Nofretete ist zu einer der berühmtesten Frauen der Antike und zu einer Ikone weiblicher Schönheit geworden. Über Nofretete ist wenig bekannt. Theorien besagen, dass sie eine gebürtige ägyptische Königin, eine ausländische Prinzessin oder die Tochter eines hohen Regierungsbeamten namens Ay gewesen sein könnte, der nach Tutanchamun Pharao wurde. Sie könnte die Mitregentin von Ägypten mit Echnaton gewesen sein, der von 1352 v. Chr. bis 1336 v. Chr. regierte. Die Büste weist keine Inschriften auf, kann aber aufgrund der charakteristischen Krone, die sie auf anderen erhaltenen Darstellungen trägt, sicher als Nofretete identifiziert werden." #NT!
 lepsius.713.t: "Palette von Narmer" #NT!
 lepsius.713.d: "Unsere Archäologen haben bei ihren Ausgrabungen ein außergewöhnliches Artefakt entdeckt: die Palette von Narmer!" #NT!
 lepsius.713.f: "Die Narmer-Palette, auch bekannt als die Große Hierakonpolis-Palette oder die Palette von Narmer, ist ein bedeutender ägyptischer archäologischer Fund aus dem 31. Jahrhundert v. Chr., der zumindest nominell zur Kategorie der Kosmetikpaletten gehört. Es enthält einige der frühesten jemals gefundenen Hieroglypheninschriften. Manche gehen davon aus, dass die Tafel die Vereinigung von Ober- und Unterägypten unter König Narmer darstellt. Zusammen mit dem Skorpion-Keulenkopf und den Narmer-Keulenköpfen, die ebenfalls zusammen in der Hauptlagerstätte von Nekhen gefunden wurden, ist die Narmer-Palette eine der frühesten bekannten Darstellungen eines ägyptischen Königs. Die Palette zeigt viele der klassischen Konventionen der altägyptischen Kunst, die zum Zeitpunkt der Erstellung der Palette bereits formalisiert sein müssen. Der Ägyptologe Bob Brier hat die Narmer-Palette als "das erste historische Dokument der Welt" bezeichnet." #NT!
 lepsius.722.t: "Maske von Sargon" #NT!
 lepsius.722.d: "Bei Ausgrabungen in Ninive im Zuge der Entdeckung der Hängenden Gärten fanden unsere Archäologen ein bemerkenswertes Artefakt: die Maske von Sargon!" #NT!
 lepsius.722.f: "Der bronzene Kopf eines Königs, der den Perückenhelm der alten sumerischen Herrscher trägt, ist wahrscheinlich Sargon selbst. Obwohl ihm die eingelegten Augen fehlen und er an anderer Stelle leicht beschädigt ist, gilt dieser Kopf zu Recht als eines der großen Meisterwerke der antiken Kunst. Der Kopf ist eine lebensgroße Bronzebüste, die in Ninive gefunden wurde. Die komplizierten Locken und Muster des Bartes und die komplexe Frisur lassen auf Königtum, Macht und Reichtum eines idealen Mannes in der Gesellschaft schließen. Abgesehen von seinen ästhetischen Merkmalen ist dieses Stück spektakulär, da es sich um die früheste Hohlgussskulptur handelt, von der bekannt ist, dass sie im Wachsausschmelzverfahren gegossen wird. Die linke Seite des Gesichts und des Auges ist absichtlich beschädigt, was darauf hindeutet, dass die Büste zu einem späteren Zeitpunkt absichtlich aufgeschlitzt wurde, um politischen Bildersturm zu demonstrieren." #NT!
 lepsius.723.t: "Helm von Meskalamdug" #NT!
 lepsius.723.d: "Bei unseren Ausgrabungen in Babylonien stießen unsere Archäologen auf einen besonderen Fund: den Helm von Meskalamdug!" #NT!
 lepsius.723.f: "Der Helm von Meskalamdug ist einer der berühmtesten Funde aus den Königsgräbern von Ur. Meskalamdug war ein früher sumerischer Herrscher der ersten Dynastie von Ur im 26. Jahrhundert v. Chr. Der Helm war in Goldblech geprägt und eignete sich daher kaum als Schutzkleidung für den Krieg. Möglicherweise wurde es eher im zeremoniellen/kultischen Bereich verwendet. Abgesehen von den an den Seiten ausgearbeiteten Ohren ähnelt das Gesamtwerk eher einer Perücke, da seine feinen Gravuren eine Wellenfrisur imitieren. Auf der Seite hingegen befinden sich Locken, die durch einen Zopf um den Kopf von der Wellenfrisur getrennt werden. Der Zopf wird am Ende des Kopfes zu einem Knopf verknotet. Der Helm weist am Rand eine Reihe kleiner Löcher auf, an denen vermutlich ein Futter befestigt war." #NT!
 lepsius.731.t: "Maske von Agamemnon" #NT!
 lepsius.731.d: "Nachdem wir die Schätze in Mykene entdeckt hatten, fiel uns ein Artefakt besonders ins Auge: eine goldene Totenmaske, die sogenannte Maske des Agamemnon!" #NT!
 lepsius.731.f: ""Maske des Agamemnon" ist der Name einer goldenen Grabmaske, die an der antiken griechischen Stätte Mykene entdeckt wurde. Der deutsche Archäologe Heinrich Schliemann, der das Artefakt 1876 entdeckte, glaubte, die Leiche des mykenischen Königs Agamemnon gefunden zu haben, dem Anführer der Achäer in Homers Epos des Trojanischen Krieges, der Ilias. Moderne archäologische Forschungen legen jedoch nahe, dass die Maske aus dieser Zeit stammt um 1600 v. Chr., 300-400 Jahre vor der Zeit des legendären Trojanischen Krieges. Die Maske besteht aus gelb-rötlichem, kräftigem Goldblech und hat eine Höhe von etwa 26 cm und eine Breite von 26,5 cm. In das Blech ist das Gesicht eines Mannes mit Bart, Schnurrbart und Augenbrauen eingeprägt. Neben jedem Ohrläppchen befindet sich ein Loch, das vermutlich zur Befestigung diente. Die Maske wurde von Cathy Gere als "Mona Lisa der Vorgeschichte" beschrieben." #NT!
 lepsius.732.t: "Diskus von Phaistos" #NT!
 lepsius.732.d: "Ausgrabungen auf Kreta haben ein eigenwilliges und mysteriöses Artefakt zutage gefördert: den Diskus von Phaistos!" #NT!
 lepsius.732.f: "Die Phaistos-Scheibe ist eine Scheibe aus gebranntem Ton aus dem minoischen Palast von Phaistos auf der Insel Kreta und stammt möglicherweise aus der mittleren oder späten minoischen Bronzezeit (zweites Jahrtausend v. Chr.). Die Scheibe hat einen Durchmesser von etwa 15 cm und ist auf beiden Seiten mit einer Spirale aus eingeprägten Symbolen bedeckt. Sein Zweck und sein ursprünglicher Herstellungsort bleiben umstritten. Die Scheibe wurde 1908 vom italienischen Archäologen Luigi Pernier im minoischen Palast von Phaistos entdeckt und enthält 241 Zeichen, darunter 45 verschiedene Zeichen, die offenbar durch das Einpressen hieroglyphischer "Siegel" in eine Scheibe aus weichem Ton hergestellt wurden im Uhrzeigersinn spiralförmig in Richtung der Mitte der Scheibe. Die Scheibe von Phaistos erregte die Fantasie von Amateur- und professionellen Archäologen, und es wurden viele Versuche unternommen, den Code hinter den Zeichen der Scheibe zu entschlüsseln." #NT!
 lepsius.733.t: "Schlangengöttin" #NT!
 lepsius.733.d: "Bei Ausgrabungen auf Kreta fiel uns ein minoisches Artefakt von besonderer künstlerischer und historischer Bedeutung in die Hände: die Schlangengöttin!" #NT!
 lepsius.733.f: "Zwei minoische Schlangengöttinnenfiguren wurden 1903 im minoischen Palast von Knossos auf der griechischen Insel Kreta ausgegraben. Die Knossos-Figuren, beide sehr unvollständig, stammen aus der Zeit gegen Ende der neopalastartigen Periode der minoischen Zivilisation, etwa 1600 v. Chr. Es war Evans, der die größere seiner beiden Figuren eine "Schlangengöttin" und die kleinere eine "Schlangenpriesterin" nannte; Seitdem wird darüber diskutiert, ob Evans Recht hatte oder ob beide Figuren Priesterinnen darstellen oder ob beide dieselbe Gottheit oder unterschiedliche Gottheiten darstellen. Die Kombination aus aufwändiger Kleidung, die die Brüste völlig entblößt, und "Schlangenkampf" erregte große Aufmerksamkeit, ganz zu schweigen von verschiedenen Fälschungen, und insbesondere die kleinere Figur bleibt ein beliebtes Symbol für minoische Kunst und Religion, auf die heute auch allgemein Bezug genommen wird als "Schlangengöttin"." #NT!
 lepsius.771.t: "Grabschatz von Pakal" #NT!
 lepsius.771.d: "Nachdem wir das Grab von König Pakal entdeckt hatten, konnten wir einige besondere Artefakte bergen: Pakals Grabschätze!" #NT!
 lepsius.771.f: "Es ist bemerkenswert, dass die Maya, die über keine Metallwerkzeuge verfügten, viele Objekte aus einem sehr dicken und dichten Material, Jade (Jadeit), herstellten, insbesondere alle Arten von (königlichen) Kleidungselementen, wie Gürtelplaketten – oder Kelten – Ohrspulen, Anhänger und auch Masken. In Kelten (d. h. flache, keltenförmige Ornamente) war manchmal eine stelenartige Darstellung des Königs eingraviert (z. B. die frühklassische "Leyden-Platte"). Das bekannteste Beispiel einer Maske ist wohl die Totenmaske des Palenque-Königs Pakal, bedeckt mit unregelmäßig geformten Marmorplatten und mit Augen aus Perlmutt und Obsidian. Pacal der Große war ein Anführer des Maya-Stadtstaates Palenque in der Spätklassik der präkolumbianischen mesoamerikanischen Chronologie. Er bestieg im Juli 615 den Thron und regierte bis zu seinem Tod. Er regierte 68 Jahre lang." #NT!
