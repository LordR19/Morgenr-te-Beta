 lepsius.2101.t: "Überreste einer römischen Schlacht" #NT!
  
 lepsius.2101.f: "\"Sir, ich habe einen weiteren Nagel gefunden!\"\n\"Fabelhaft! Das bestärkt die Theorie, dass dieser Ort Schauplatz einer alten Schlacht war! Ich hoffe, wir werden bald auch ein paar Knochen finden!\"" #NT!
 lepsius.2101.g: "Keine prestigeträchtige, aber wichtige Entdeckung!" #NT!
  
 lepsius.2102.t: "Villa Rustica entdeckt" #NT!
  
 lepsius.2102.f: ""Eine Villa Rustica war nicht nur ein bedeutender Hersteller von landwirtschaftlichen Gütern, Nahrungsmitteln und Getränken. Darüber hinaus ermöglichte sie den Reisenden, sich auf ihren Reisen auszuruhen, und war maßgeblich an der Versorgung der Legionen beteiligt. Diese Überreste ermöglichen es uns, Rückschlüsse auf die Nahrungsmittelproduktion und das Leben der Römer zu ziehen und Landwirtschaft im Imperium Romanum." #NT!
 lepsius.2102.g: "Dies wird uns viel über das Leben der ländlichen Römer erzählen!" #NT!
  
 lepsius.2103.t: "Antike römische Tafeln entdeckt" #NT!
  
 lepsius.2103.f: "Claudia Severa grüßt ihre Lepidina.\nAm 11. September, Schwester, zum Tag der Feier meines Geburtstages lade ich Dich herzlich ein, dass Du zu uns kommst, um mir den Tag durch Dein Kommen noch angenehmer zu machen , wenn Sie anwesend sind. Grüße Deine Cerialis von mir. Mein Aelius und mein kleiner Sohn grüßen ihn.\nIch werde dich erwarten, Schwester. Lebe wohl, Schwester, meine liebste Seele, ich hoffe, dass es dir gut geht und ich grüße dich.\nAn Sulpicia Lepidina, Frau von Cerialis, aus Cl. Severa." #NT!
 lepsius.2103.g: "Nicht alle Schätze bestehen aus Silber und Gold!" #NT!
  
 lepsius.2104.t: "Römischer Münzschatz entdeckt" #NT!
 lepsius.2104.d: "Römische Münzschätze sind ein seltener Fund. Dennoch wurde einer in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gefunden. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte den Schatz zurückholen, der wahrscheinlich während einer Krisenzeit des Imperium Romanum verborgen war." #NT!
 lepsius.2104.f: ""Ich frage mich, ob Archäologen eines Tages von uns hinterlassene Münzen finden und sich fragen werden, wie sie dort gelandet sind."" #NT!
 lepsius.2104.g: "Mein Schatz!" #NT!
  
 lepsius.2111.t: "Alter persischer Sarkophag" #NT!
  
 lepsius.2111.f: ""Vorsicht, vorsichtig. Wir dürfen nicht zulassen, dass dieser Fund beschädigt wird. Bitte verwenden Sie kein Brecheisen darauf!"" #NT!
 lepsius.2111.g: "Was für ein toller Fund!" #NT!
  
 lepsius.2112.t: "Hort im Perserpalast" #NT!
 lepsius.2112.d: "Der Hinweis eines Bauern hat [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] zu einem verlorenen persischen Palast aus der Zeit der Achämeniden geführt. Bei der anschließenden Ausgrabung gab es eine Überraschung." #NT!
 lepsius.2112.f: "Mesopotamien war eine der Kernprovinzen des alten Persischen Reiches. Während der Eroberung brachten die Achäminiden zahlreiche Kunstwerke sowie Keilschrifttafeln mit in ihre Heimat. Dennoch war es für das Archäologenteam überraschend, in einem Teil des Palastes ein ganzes Archiv mesopotamischer Tafeln freizulegen." #NT!
 lepsius.2112.g: "Sammle sie alle!" #NT!
  
 lepsius.2113.t: "Ägyptische Statue im persischen Grab" #NT!
 lepsius.2113.d: "Bei einer kleinen Ausgrabung im Grab eines persischen Adligen wurde eine kleine Figur des ägyptischen Gottes Thot freigelegt." #NT!
 lepsius.2113.f: "Die Perser regierten Ägypten mehr als ein Jahrhundert lang. Aber auch davor und danach gab es einen kulturellen Austausch zwischen den beiden Zivilisationen, auch wenn es zwischen beiden Reichen häufig zu Kriegen kam." #NT!
 lepsius.2113.g: "Wie kam das Artefakt hierher?" #NT!
  
 lepsius.2114.t: "Monumentale Inschrift" #NT!
 lepsius.2114.d: "Ein Erdrutsch hat eine monumentale Felsinschrift in einem Berg freigelegt, die zuvor als verschollen galt. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] machte sich direkt daran, den alten Bericht auszuwerten." #NT!
 lepsius.2114.f: "Persische Felsinschriften oder Reliefs haben einen festen Platz in der Kunst des untergegangenen Reiches. Die berühmteste ist die Behistun-Inschrift, eine mehrsprachige achämenidische Königsinschrift und ein großes Felsrelief auf einer Klippe am Berg Behistun in der iranischen Provinz Kermanshah, die von Darius dem Großen errichtet wurde. Sie war wichtig für die Entschlüsselung der Keilschrift, da es sich um die älteste bekannte dreisprachige Keilinschrift handelt, die in Altpersisch, Elamitisch und Babylonisch (einer Varietät des Akkadischen) verfasst wurde." #NT!
 lepsius.2114.g: "Eine wichtige Primärquelle zur persischen Geschichte!" #NT!
  
