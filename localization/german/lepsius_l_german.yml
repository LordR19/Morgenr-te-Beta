 lepsius_state_trait_tikal: "Tikal – Stadt im Dschungel" #NT!
  
 je_lepsius_tikal: "Tikal – Stadt im Dschungel" #NT!
 je_lepsius_tikal_reason: "Die Expedition von Stephens und Catherwood stieß auf großes Interesse, insbesondere nachdem ein Buch zahlreiche Illustrationen verlorener Maya-Städte enthielt. Doch die beiden Abenteurer hatten nicht alle Orte gefunden. Zahlreiche unbekannte Orte warteten noch darauf, wiederentdeckt zu werden. Einer von ihnen war der legendäre Tikal." #NT!
  
 lepsius.71.t: "Tikal – Stadt im Dschungel" #NT!
 lepsius.71.d: "Nach einer mühsamen Suche tief im Dschungel Guatemalas hat eine Expedition unter der Leitung von Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] die legendäre Maya-Stadt Tikal gefunden. Ein historisches Ereignis für unser Land – aber welche Schlussfolgerung sollten wir daraus ziehen?" #NT!
 lepsius.71.f: "Tikal ist eine alte Maya-Stadt im Petén-Regenwald im Norden Guatemalas mit bemerkenswerten Stufentempeln. Sie war eine der bedeutendsten Städte der klassischen Maya-Zeit (3. bis 9. Jahrhundert) und ist eine der am besten erforschten Maya-Städte. Die ersten Siedlungsspuren reichen bis ins frühe 1. Jahrtausend v. Chr. zurück. Im 2. Jahrhundert begann die eigentliche Stadtentwicklung mit dem Bau von Tempeln, Stelen und Palast-Tempel-Anlagen. Ein erster Höhepunkt wurde im 5. Jahrhundert erreicht, als eine mächtige Herrscherdynastie einen Kleinstaat nach dem anderen in der Nachbarschaft unterwarf und zu Vasallenkönigreichen machte, was zu einem langfristigen Konflikt mit dem mächtigen Nachbarstaat Calakmul führte. Einen zweiten Höhepunkt erlebte Tikal im 8. Jahrhundert, nachdem Calakmul als Rivale besiegt wurde. Im frühen 9. Jahrhundert schwand die Macht von Tikal und der Bau wurde eingestellt. Spätestens im 10. Jahrhundert war die Stadt völlig verlassen." #NT!
  
 LEPSIUS_NO_MORE_EXPEDITIONS_FOR_YEARS_TT: "Sie #n werden#! keine [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] für #n 3 bis 5 Jahre#! durchführen können, da Ihr [concept_lepsius_archaeologist] mit der Katalogisierung der Funde beschäftigt sein wird." #NT!
 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Verliere #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. Du kannst es #p nach [concept_lepsius_expedition] zurückholen#! oder es dort für einen [concept_lepsius_excavation] belassen, wenn du #V Technologie der frühen Archäologie#! erforscht hast." #NT!
  
 lepsius_long_expedition_tt: "Eine lange [concept_lepsius_expedition] dauert etwa #V 1 Jahr#!. Nach der Expedition [concept_lepsius_archaeologist] müssen die Funde katalogisiert werden und Sie #p nicht#! können eine weitere Expedition #n 5 Jahre durchführen#!." #NT!
 lepsius_medium_expedition_tt: "Ein Medium [concept_lepsius_expedition] dauert ca. #V 10 Monate#!. Nach der Expedition [concept_lepsius_archaeologist] müssen die Funde katalogisiert werden und Sie werden #p nicht#! eine weitere Expedition durchführen können #n 4 Jahre#!." #NT!
 lepsius_short_expedition_tt: "Eine kurze [concept_lepsius_expedition] dauert ca. #V 8 Monate#!. Nach der Expedition [concept_lepsius_archaeologist] müssen die Funde katalogisiert werden und Sie #p nicht#! können eine weitere Expedition #n 3 Jahre durchführen#!." #NT!
 lepsius_leave_team_for_excavation_tt: "Sie lassen Ihren [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] einen [concept_lepsius_excavation] einrichten, der normalerweise #V 1#! [concept_lepsius_artifact] #V jährlich#! ergibt." #NT!
  
 lepsius.2101.d: "Als ein Bürger in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] einen Eisendolch fand, stellte [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] ein Team zusammen und begann mit der Ausgrabung. Sie fanden verschiedene Überreste einer antiken römischen Schlacht, von Teilen eines Schildes über Nägel bis hin zu einigen Münzen. Mithilfe der Münzen konnten die Archäologen die Schlacht ziemlich genau datieren." #NT!
 lepsius.2102.d: "Ein Bauer fand auf einem seiner Felder antike Überreste. Zum Glück kontaktierte er die Universität und Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] eine alte Villa Rustica freilegen. Die Vielfalt der archäologischen Funde lässt Rückschlüsse auf das Leben der römischen Bevölkerung auf dem Land zu." #NT!
 lepsius.2103.d: "Die Entdeckung verschiedener römischer Tafeln aus dünnem Holz in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wird von Archäologen gefeiert. Obwohl Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] mit heutigen Methoden nur die Bedeutung einiger Tafeln herausfinden konnte, öffnen selbst diese wenigen Tafeln ein Fenster in das römische Leben." #NT!
 lepsius.2111.d: "Ein außergewöhnlicher Fund aus dem antiken Persischen Reich wurde in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gemacht. Ein Bauer fand einen alten Bronzesarkophag und kontaktierte Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Dank [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] eypertise konnte Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] den Sarkophag öffnen und entdeckte ein Skelett, das mit luxuriösem Schmuck bedeckt war. Der Schmuck lässt darauf schließen, dass es sich um einen achämenidischen Würdenträger handelte." #NT!
  
 lepsius.2121.t: "Eine prähistorische Knochenflöte" #NT!
 lepsius.2121.d: "Ein Wanderer stolperte in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] über einen seltsamen Knochen in einer Höhle. Nach Kontaktaufnahme mit der örtlichen Universität wurde Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] in die Höhle geschickt. Er fand einen Knochen, aber es war nicht irgendein Knochen, es war eine prähistorische Knochenflöte!" #NT!
 lepsius.2121.f: ""Der klare, hohe Pfiff einer Knochenflöte ist ein engelhafter Klang, der jeden auf unheimliche Weise in seinen Bann zieht."" #NT!
 lepsius.2121.g: "Kann es weiterhin Musik abspielen?" #NT!
  
 lepsius.2122.t: "Höhlenmalerei gefunden" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ist die Heimat eines neuen Kunstwerks. Eine kürzlich entdeckte Höhle überraschte ihre Entdecker mit einer prähistorischen Malerei. Rasch erschien Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] und erstellte eine Illustration der Gemälde. Nach dem Verlassen der Höhle wurde diese verschlossen, um die Gemälde vor menschlichem Einfluss zu schützen." #NT!
 lepsius.2122.f: "Verschiedene Tiere aus der Vergangenheit liefen über die Höhlenwände. Im Feuer der Fackel schien es, als würden sie sich bewegen. Es war ein phänomenales Kunstwerk, das eine ganze Seite der Höhle bedeckte. Der Künstler hatte die wilden Tiere mit dynamischen Strichen einer Kohle eingefangen und sie anschließend mit Braun und Schwarz koloriert. In dieser modernen Zeit könnte man es sogar mit den Kunstwerken unserer größten Künstler vergleichen!" #NT!
 lepsius.2122.g: "Ist das Kunst?" #NT!
  
 lepsius.2123.t: "Prähistorische Figur entdeckt" #NT!
 lepsius.2123.d: "Eine prähistorische Figur aus der Steinzeit wurde in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] entdeckt. Viele Menschen mögen das Aussehen nicht, da die kleine Elfenbeinfigur große Hüften und Brüste zu haben scheint. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ist sich noch nicht sicher, wofür die Figur gedacht war, war sie eine Göttin oder nur ein Talisman?" #NT!
 lepsius.2123.f: ""Wie können Sie es wagen, eine solche Travestie zur Schau zu stellen! Das wird dazu führen, dass unsere Jugend der Lust und Obszönität verfällt. Das ist inakzeptabel!"" #NT!
 lepsius.2123.g: "Das muss eine Fruchtbarkeitsgöttin sein!" #NT!
  
 lepsius.2124.t: "Knochen und Steinwerkzeuge geborgen" #NT!
 lepsius.2124.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurden zahlreiche Steinwerkzeuge und Knochen ausgegraben. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] wurde sofort zur Untersuchung geschickt. Er fand tatsächlich viele Knochen, anscheinend Knochen von allem, sowie einige Steinartefakte." #NT!
 lepsius.2124.f: ""Ich glaube, das ist ein Hirschknochen. Oder ein Mensch? Vielleicht ein Dinosaurier? Ein Hai? Ein riesiger Affe? Knochen sind wirklich nicht mein Fachgebiet …"" #NT!
 lepsius.2124.g: "Warten! Was sind das für Knochen? Modern? Prähistorisch? Dinosaurier?" #NT!
  
  ### 2.0.3 ### 
  
 je_lepsius_dreamtime: "Die Traumzeit" #NT!
 je_lepsius_dreamtime_reason: "Der britische Ethnologe Walter Baldwin Spencer und sein australischer Kollege Francis James Gillen übersetzten das Wort alcheringa aus der zentralaustralischen Sprache Arrernte mit "Träumen". Für die Aborigines geht es in der Traumzeit um die spirituelle, natürliche und moralische Ordnung des Kosmos. Träumen bedeutet in diesem Zusammenhang die kollektive Fähigkeit, die Welt und ihre Zusammenhänge richtig zu verstehen und zu nutzen, im Rahmen einer Kulthandlung über die mythische Welt nachzudenken und über Lebenskraft zu verfügen. Eine Reihe von Kultstätten, die mit dieser Traumzeit, anderen Mythen der Aborigines sowie archäologischen und anthropologischen Überresten in Zusammenhang stehen, sind über ganz Australien verteilt. Es ist Zeit, die Vergangenheit des letzten Kontinents gründlich zu untersuchen." #NT!
  
 lepsius_2_excavation_team_needed_tt: "Verfügen Sie über mindestens #G 2#! Ausgrabungsteams." #NT!
  
 lepsius.72.t: "Traumzeit" #NT!
 lepsius.72.d: "Während ihrer Reise durch Australien haben die Professoren [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] und [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] wertvolle wissenschaftliche Forschungen durchgeführt, die Licht auf die bisher unerforschte Vergangenheit des Kontinents werfen." #NT!
 lepsius.72.f: "Nach ihrer Rückkehr überraschten die Wissenschaftler die Akademische Gesellschaft mit einer ganzen Reihe beeindruckender Funde. Sie hatten Zeichnungen und Skizzen von Höhlenmalereien angefertigt, Jahrtausende alte Knochen mitgebracht, Artefakte der alten und neueren Geschichte geborgen und die Mythen und Geschichten der Aborigines aufgezeichnet. Mit so einer satten Beute hätte keiner der Kollegen gerechnet." #NT!
 lepsius.72.g: "Oh, es gibt sogar ein Didgeridoo!" #NT!
  
 je_lepsius_gwanggaeto: "Die Gwanggaeto-Stele" #NT!
 je_lepsius_gwanggaeto_reason: "Die Gwanggaeto-Stele ist ein Gedenkstein für Gwanggaeto, der von 391 bis zu seinem Tod König von Goguryeo war. Die Stele steht in China nahe der Grenze zu Nordkorea. Die in die Stele eingravierte Inschrift ist die älteste und detaillierteste erhaltene Quelle zur Geschichte des Goguryeo-Königreichs. Als das Königreich Goguryeo und sein Nachfolger Balhae im Jahr 668 fielen, verlor die Region um Guonei und Wandu an Bedeutung. Nach der Eroberung des Chinesischen Reiches durch die Mandschu im Jahr 1644 erklärten die Kaiser der neuen Qing-Dynastie eine weite Zone nördlich des Yalu-Flusses zum Sperrgebiet. Erst in der zweiten Hälfte des 19. Jahrhunderts wurde das Gebiet wieder für die Besiedlung freigegeben. Um 1876 entdeckte ein chinesischer Beamter die Stele wieder, die völlig überwuchert und teilweise im Boden versunken war." #NT!
  
 lepsius_gwanggaeto_modifier: "Vermächtnis von Goguryeo" #NT!
  
 lepsius.73.t: "Gwanggaeto-Stele" #NT!
 lepsius.73.d: "Der zufällige Fund einer großen Stele aus der Zeit des untergegangenen Reiches Goguryeo gewährt nicht nur einen Einblick in eine bisher unbekannte Vergangenheit, sondern wirft auch Rätsel auf – Rätsel, die politischen Sprengstoff bergen." #NT!
 lepsius.74.t: "Goguryeo – Ein koreanisches Reich" #NT!
 lepsius.74.d: "Nach der Entdeckung einer König Gwanggaeto gewidmeten Stele behauptete China mutig, dies sei ein Beweis dafür, dass Goguryeo kein koreanischer, sondern ein chinesischer Staat sei – oder zumindest ein von China abhängiger Staat. Japan behauptet jedoch, es beweise die japanische Herrschaft im Süden Koreas." #NT!
 lepsius.75.t: "Die Invasion von Wa" #NT!
 lepsius.75.d: "Die kürzlich entdeckte Gwanggaeto-Stelo liefert den Beweis für eine erfolgreiche japanische Invasion in Südkorea und die Unterwerfung dortiger Staaten." #NT!
 lepsius.73.f: "Die von [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] entdeckte Stele ist ein riesiges Denkmal, möglicherweise sogar die größte existierende Stele der Welt. Obwohl es sich um eine einzigartige Quelle für die Konstruktion der Geschichte des Goguryeo-Staates in Nordkorea und der Südmandschurei handelt, haben insbesondere schwer lesbare Teile sowie der Streit um die Identität des Goguryeo-Königreichs politische Konsequenzen, die nicht von der Hand zu weisen sind in einer Zeit, als auch in den fernöstlichen Staaten der Nationalismus erwachte. Es steht außer Frage, dass Goguryeo ein koreanisches Königreich war, aber China ist nicht unberechtigterweise besorgt, dass der multiethnische Teil der Südmandschurei, der ein Zentrum von Goguryeo war, von irredentistischen koreanischen Nationalisten beansprucht werden könnte. Andererseits hat eine Passage über eine mögliche Invasion Japans (Wa) Anlass zu Spekulationen über eine japanische Herrschaft in Südkorea gegeben, während die koreanische Interpretation für eine Invasion Japans durch koreanische Staaten plädiert." #NT!
 lepsius.73.g: "Eine lehrreiche Vergangenheit, die es zu entschlüsseln lohnt." #NT!
 lepsius.73.h: "Goguryeo war ein wichtiger chinesischer Staat." #NT!
 lepsius.73.i: "Dies unterstreicht, dass die Südmandschurei ursprünglich koreanisches Land war." #NT!
 lepsius.73.j: "Ein Hinweis auf japanischen Einfluss auf Korea." #NT!
  
 lepsius.2131.t: "Schädelfragmente in einer aztekischen Siedlung gefunden" #NT!
 lepsius.2131.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde eine grausame Entdeckung gemacht. Verschiedene Schädelfragmente ließen Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] vermuten, dass sich hier ein Tzompantli, ein Schädelständer, befand." #NT!
 lepsius.2131.f: "Die Azteken neigten dazu, die Gefangenen der Blumenkriege zu opfern. Oftmals wurden die Schädel dieser Menschenopfer dann in einem Tzompantli oder Schädelständer gesammelt. Oft wurden die Schädel einfach übereinander gestapelt, so dass eine Art Schädelwand entstand. Einige Tempel haben sogar Steinwände, in die Steinmetze als Dekoration Schädel geschnitzt haben." #NT!
 lepsius.2131.g: "Wie gemein!" #NT!
  
 lepsius.2132.t: "Aztekische Inschrift von einem örtlichen Gelehrten gerettet" #NT!
 lepsius.2132.d: "Als in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ein Pflaster ersetzt wurde, dachte niemand, dass die Pflastersteine ​​einen archäologischen Fund ans Licht bringen würden, aber ein örtlicher Gelehrter fand verschiedene aztekische Inschriften auf den Steinen. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] wurde vor Ort gerufen und konnte die Inschriften retten." #NT!
 lepsius.2132.f: "Der Fund stellt eine Art Schlacht dar, die von den Mexica geführt wurde. Wir sind uns noch nicht sicher, was Nahuatl alles bedeutet, aber es gibt viele Toponyme. So können wir zumindest herausfinden, welche Orte erwähnt werden." #NT!
 lepsius.2132.g: "Gott sei Dank konnte er es finden, bevor es als Pflaster endete." #NT!
  
 lepsius.2133.t: "Aztekenruinen entdeckt" #NT!
 lepsius.2133.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurden alte aztekische Ruinen entdeckt. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] begann sofort mit den Ausgrabungen. Leider war außer den Gebäuden selbst nicht viel zu finden." #NT!
 lepsius.2133.f: ""Obwohl die Ruinen bereits geplündert waren, ermöglichen sie Einblicke in das Leben des mexikanischen Volkes vor der Ankunft der Europäer. Dies ist immer noch ein wichtiger Fund für uns!"" #NT!
 lepsius.2133.g: "Interessant." #NT!
  
 lepsius.2134.t: "Obsidianspiegel entdeckt" #NT!
 lepsius.2134.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde ein Meisterwerk aztekischer Handwerkskunst entdeckt. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte einen perfekten Obsidianspiegel finden, den die Azteken bei ihren religiösen Ritualen verwendeten." #NT!
 lepsius.2134.f: ""Es wurde angenommen, dass Obsidianspiegel ein Mittel zur Kommunikation mit der Unterwelt waren. Ein Gott, Tezcatlipoca, wurde sogar so dargestellt, dass er einen Spiegel anstelle eines Fußes hatte. Das ist ein großartiger archäologischer Fund!"" #NT!
 lepsius.2134.g: "Unglaublich!" #NT!
  
 lepsius.2141.t: "Karthagisches Schiffswrack entdeckt" #NT!
 lepsius.2141.d: "Perlentaucher in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] entdeckten ein altes karthagisches Schiffswrack. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] entschied, dass das Schiff vorerst im Meer bleiben soll, aber dank der Taucher konnte die Ladung analysiert und aufgezeichnet werden, was neue Erkenntnisse über die karthagischen Handelsrouten ermöglichte." #NT!
 lepsius.2141.f: ""Es gibt viele violette Stoffe, die wahrscheinlich für den Adel verschiedener Länder bestimmt waren."" #NT!
 lepsius.2141.g: "Die größten Händler des Mittelmeerraums!" #NT!
  
 lepsius.2142.t: "Gestrandetes punisches Kriegsschiff" #NT!
 lepsius.2142.d: "Wer hätte gedacht, dass die Karthager, die Herren des Meeres, gestrandet sind. Nun, es ist anscheinend in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] passiert. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte viele Fundstücke aus dem einst mächtigen Schlachtschiff bergen. Das Holz war jedoch bereits größtenteils zersetzt." #NT!
 lepsius.2142.f: ""Ist das eine Bireme, eine Trireme, eine Quinquireme oder eine noch größere Reme?"" #NT!
 lepsius.2142.g: "Ein einst prächtiges Schiff!" #NT!
  
 lepsius.2143.t: "Punischer Hafen entdeckt" #NT!
 lepsius.2143.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde ein alter Hafen von Karthago entdeckt. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordnete eine gründliche Untersuchung des Geländes an. Leider konnten nur Teile geborgen werden, da ein reicher Industrieller dort sofort eine neue Fabrik errichten wollte." #NT!
 lepsius.2143.f: ""Wenigstens konnten wir einige Amphoren finden. Sie werden uns bestimmt viel über den antiken Mittelmeerhandel erzählen."" #NT!
 lepsius.2143.g: "Ein völlig unbekannter Hafen! Was für eine Entdeckung!" #NT!
  
 lepsius.2144.t: "Münzen aus dem antiken Karthago entdeckt" #NT!
 lepsius.2144.d: "Ein Bauer hat in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] einen Schatz antiker Münzen ausgegraben. Leider ergab auch eine gründliche Untersuchung durch Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] keine weiteren punischen Artefakte. Es ist ein Rätsel, wie die Münzen in dieses Feld gelangten." #NT!
 lepsius.2144.f: ""Diese Münze zeigt Hasdrubal, den Bruder von Hanibal. Es muss offensichtlich eine relativ neue Münze sein."" #NT!
 lepsius.2144.g: "Ich bin jetzt reich!" #NT!
  
 lepsius.2151.t: "Keltischer Kessel entdeckt" #NT!
 lepsius.2151.d: "Die Kelten verwendeten Kessel aus vielen Gründen. Nun wurde einer dieser riesigen Kessel in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gefunden. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte dieses riesige Stück Metallwaren in unsere Sammlung aufnehmen." #NT!
 lepsius.2151.f: ""Es gibt eine Legende, dass ein großer Krieger in einen Kessel voller Zaubertrank fiel, der jedem, der daraus trank, unmenschliche Kräfte verlieh. Anscheinend war dieser Krieger so stark, dass er riesige Steine ​​heben konnte. Er liebte es auch, gegen Römer zu kämpfen."" #NT!
 lepsius.2151.g: "Ich hoffe, dass noch niemand in den Zauberkessel gefallen ist!" #NT!
  
 lepsius.2152.t: "Keltische Bronzeschildabdeckung gefunden" #NT!
 lepsius.2152.d: "Im schlammigen Flussbett in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde eine Bronzeplatte gefunden. Als Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] eintraf, konnte [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] feststellen, dass die Metallplatte einst Teil eines keltischen Schildes war." #NT!
 lepsius.2152.f: ""Einige Geschichten besagen, dass keltische Häuptlinge auf Schilden getragen wurden, aber das ist mit Sicherheit eine Kindergeschichte. Tacitus erzählt uns jedoch, dass Häuptlinge auf einem Schild hochgehoben wurden, als sie zu neuen Häuptlingen erklärt wurden. Dies könnte die historische Quelle sein für diese Geschichten.\"" #NT!
 lepsius.2152.g: "Ein Schild, der eines großen Häuptlings würdig ist!" #NT!
  
 lepsius.2153.t: "Keltischer Bronzehelm geborgen" #NT!
 lepsius.2153.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde ein gehörnter Bronzehelm gefunden. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] stellte schnell fest, dass es sich tatsächlich nicht um einen im Kampf getragenen Helm, sondern um einen keltischen Kultgegenstand handelte." #NT!
 lepsius.2153.f: ""Vielleicht haben Sie Abbildungen von Kelten gesehen, die Helme mit Flügeln oder Hörnern trugen, aber diese Darstellungen sind falsch. In einer Schlacht wäre ein solcher Helm ein Hindernis gewesen. Solche Helme existierten, waren aber oft nur Kultgegenstände, die sich auf bestimmte keltische Götter bezogen." "" #NT!
 lepsius.2153.g: "Was für ein großartiger Helm!" #NT!
  
 lepsius.2154.t: "Alter Menhir entdeckt" #NT!
 lepsius.2154.d: "Auf einer von [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Wanderungen durch die Landschaft fand Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] einen seltsamen Stein. Es stellte sich heraus, dass es sich um einen keltischen Menhir handelte, der einst vom örtlichen keltischen Stamm errichtet wurde. Jetzt studiert Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] den Menhir gründlich." #NT!
 lepsius.2154.f: ""Wir wissen nicht, warum die Kelten Menhire errichteten, da sie keine schriftlichen Zeugnisse hinterlassen haben. Aber es könnte sich durchaus um eine Art Kultstätte handeln. Einige Einheimische haben ihre eigene Geschichte über einen berühmten Krieger und seinen mächtigen Hund. Dieser Obelix war offenbar perfekt hat Menhire geformt und sie ohne Hilfe errichtet. Das ist aber nur eine alberne Geschichte.\"" #NT!
 lepsius.2154.g: "War das das Werk von Obelix?" #NT!
  
 lepsius.2161.t: "Ägäisches Fresko gefunden" #NT!
 lepsius.2161.d: "Bei einer örtlichen Ausgrabung einer ägäischen Ruine wurde in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ein prächtiges Fresko freigelegt. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordnete die Anfertigung von Zeichnungen des Fundes an, da das Fresko mit den Ruinen in Verbindung gebracht wird." #NT!
 lepsius.2161.f: ""Diese Muster sind erstaunlich! Ich wünschte, wir würden in der heutigen Zeit solch eine Schönheit schaffen!"" #NT!
 lepsius.2161.g: "Das ist Kunst!" #NT!
  
 lepsius.2162.t: "Ägäische Ruinen entdeckt" #NT!
 lepsius.2162.d: "Bei Bauarbeiten in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde eine antike ägäische Ruine entdeckt. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] begann mit einer gründlichen Untersuchung der Website. Leider sind nicht mehr viele Funde übrig, aber die Ruinen können helfen, das Leben der Menschen zu verstehen, die einst hier lebten." #NT!
 lepsius.2162.f: ""Diese Bögen stehen hier seit Jahrtausenden. Ich frage mich, ob unsere Gebäude so lange überleben werden ..."" #NT!
 lepsius.2162.g: "Dies wird uns viel über das Leben in der alten Ägäis erzählen." #NT!
  
 lepsius.2163.t: "Ägäischer Schmuck ausgegraben" #NT!
 lepsius.2163.d: "Durch einen glücklichen Zufall stolperte ein Bauer über einen faszinierenden Fund in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Als Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ankam, konnte [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] nur über den faszinierenden ägäischen Schmuck staunen." #NT!
 lepsius.2163.f: ""So hübscher Schmuck. Ich wünschte, wir könnten heute ähnliche Schmuckstücke herstellen!"" #NT!
 lepsius.2163.g: "Wunderbare Handwerkskunst!" #NT!
  
 lepsius.2164.t: "Goldener Pokal ägäischen Ursprungs" #NT!
 lepsius.2164.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] konnte in einer unserer örtlichen Ausgrabungsstätten einen goldenen Pokal freilegen. Niemand hätte solch einen wunderbaren Fund erwartet, aber anscheinend [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. bietet immer noch viele Möglichkeiten für tolle Funde." #NT!
 lepsius.2164.f: ""Der Pokal zeigt eine Szene mit einem Mann und mehreren Bullen. Die Bullen sind recht dynamisch und in verschiedenen Posen."" #NT!
 lepsius.2164.g: "Ich hätte gerne so eine Tasse!" #NT!
  
 lepsius.2171.t: "Ägyptische Wandmalereien" #NT!
 lepsius.2171.d: "Altägyptische Wandmalereien wurden von Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] auf einer der [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Reisen nach [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gefunden. Die Wandgemälde zeigen Szenen aus dem alten Ägypten." #NT!
 lepsius.2171.f: ""Das Faszinierende ist, dass die Wände immer noch bemalt sind, während in Griechenland alles nur weiß ist. Aber offenbar waren die Ägypter entweder viel farbenfroher oder die Wüste hielt die Farben besser intakt."" #NT!
 lepsius.2171.g: "Wundervolle Bilder!" #NT!
  
 lepsius.2172.t: "Altägyptischer Tempel ausgegraben" #NT!
 lepsius.2172.d: "Wer hätte gedacht, dass es in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] noch unbekannte Tempel gibt? Anscheinend gibt es sie und Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] hat eines unter dem Sand gefunden. Es ist ein toller Fund, auch wenn alles Wertvolle schon lange weg war." #NT!
 lepsius.2172.f: ""Sehen Sie sich diesen Tempel an! Können Sie sich die religiösen Zeremonien vorstellen, die hier stattfinden? Ist das nicht erstaunlich?"" #NT!
 lepsius.2172.g: "Hier gibt es so viel zu lernen!" #NT!
  
 lepsius.2173.t: "Ägyptische Statue geborgen" #NT!
 lepsius.2173.d: "Obwohl die Statue zerbrochen ist, handelt es sich immer noch um ein großartiges Werk eines unbekannten ägyptischen Steinmetzes. Die in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gefundene Statue stellte wahrscheinlich einen Falken dar, bevor er zerbrach. Das glaubt zumindest Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]." #NT!
 lepsius.2173.f: ""Es sieht vielleicht nicht nach viel aus, aber diese Statue wird uns viel darüber erzählen, wie die Ägypter solche Statuen hergestellt haben!"" #NT!
 lepsius.2173.g: "Das sind fantastische Steinmetzarbeiten!" #NT!
  
 lepsius.2174.t: "Ägyptische Mumie entdeckt" #NT!
 lepsius.2174.d: "Mumien gehören wohl zu den häufigsten Fundstücken in Ägypten. Dieser wurde in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] gefunden. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] begann, es sehr sorgfältig zu untersuchen, aber einige Leute haben ... andere Ideen." #NT!
 lepsius.2174.f: ""Stellen Sie sich vor, wir könnten anhand dieser Mumien herausfinden, was die Menschen im alten Ägypten aßen, was sie tranken und wie gesund sie waren. Das wäre fantastisch!"" #NT!
 lepsius.2174.g: "Tod ist nur der Anfang." #NT!
 lepsius.2174.h: "Ich habe gehört, dass manche Leute gerne Mumien essen! Lass es uns verkaufen!" #NT!
  
 lepsius.2181.t: "Hellenische Schlachtstätte entdeckt" #NT!
 lepsius.2181.d: "Die Kriege der Diadochen verwüsteten viele Gebiete der Welt. In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] zum Beispiel scheint es einen begrenzten Kampf gegeben zu haben. Ob es Teil des Diadochenkrieges war, muss noch geklärt werden – Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fand verschiedene Waffen und Rüstungsteile." #NT!
 lepsius.2181.f: ""Hier muss es eine kleine Schlacht gegeben haben. Nicht so groß wie andere, aber dennoch wichtig. Ich bin sicher, wir werden mehr über diese Seite herausfinden!"" #NT!
 lepsius.2181.g: "Wie schade, dass diese Kriege waren..." #NT!
  
 lepsius.2182.t: "Hellenische Münzen gefunden" #NT!
 lepsius.2182.d: "Die alten Hellenen hinterließen ihre Spuren in weiten Teilen der Welt, vom Mittelmeer bis nach Indien. Oftmals können Münzen gefunden werden, wie es in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] passiert ist. Dank der Münzen wird Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] in der Lage sein, die griechische Präsenz in der Region zu bestimmen." #NT!
 lepsius.2182.f: ""Ich schätze, ich bin jetzt reich!"" #NT!
 lepsius.2182.g: "Faszinierend!" #NT!
  
 lepsius.2183.t: "Hellenische Ruinen ausgegraben" #NT!
 lepsius.2183.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ist die neueste Website, die eine hellenische Ruine anbietet. Hellenische Städte gibt es von Spanien bis nach Indien. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] glaubt, dass diese spezielle Stadt uns mehr über die Siedlungen der Greel erzählen wird" #NT!
 lepsius.2183.f: ""Können Sie sich vorstellen, dass eine Kultur eine so große Distanz überspannt? Es ist wirklich unglaublich!"" #NT!
 lepsius.2183.g: "Griechische Städte gibt es einfach überall, nicht wahr?" #NT!
  
 lepsius.2184.t: "Darstellung eines griechischen Gottes" #NT!
 lepsius.2184.d: "Die griechischen Götter und ihre Religion reisten in weit entfernte Länder. In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde kürzlich eine Darstellung eines griechischen Gottes entdeckt. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] stellte fest, dass es sich um Dionysos handeln musste, den griechischen Gott des Weines." #NT!
 lepsius.2184.f: ""Die griechische Geschichte besagt, dass Dionysos kaum geboren wurde, als Zeus ihm einen Oberschenkel zunähte und ihn nach Nysa in Äthiopien jenseits von Ägypten trug; und was Pan betrifft, wissen die Griechen nicht, was aus ihm wurde nach seiner Geburt. Daher ist es für mich klar, dass die Griechen die Namen dieser beiden Götter später als die Namen aller anderen erfuhren und die Geburt beider auf die Zeit zurückführen, als sie das Wissen erlangten.\"\n- Herodot" #NT!
 lepsius.2184.g: "Trinken wir etwas Wein zu dieser Entdeckung!" #NT!
  
 lepsius.2500.t: "Neue archäologische Karte von [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]" #NT!
 lepsius.2500.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] hat hart daran gearbeitet, alle archäologischen Funde der letzten Jahre in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] auf einer Karte festzuhalten. Diese Karte lässt Rückschlüsse darauf zu, wo weitere Funde möglich sind." #NT!
 lepsius.2500.f: ""Hier haben wir ein paar Nägel gefunden und dort drüben haben wir die Knochen eines Schafes gefunden! Ist das nicht unglaublich?!"" #NT!
 lepsius.2500.g: "Dies wird Türen zu neuen Funden öffnen!" #NT!
  
 lepsius.2501.t: "Ein illustrierter archäologischer Katalog von [GetPlayer.GetName]" #NT!
 lepsius.2501.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ist nicht nur ein hervorragender Archäologe, sondern auch ein großartiger Künstler. Dank dieser Fähigkeit konnte er einen illustrierten archäologischen Katalog von [GetPlayer.GetNameNoFormatting] veröffentlichen, der von vielen Laien als erstaunlicher Einstieg in die Archäologie angesehen wird." #NT!
 lepsius.2501.f: ""Sehen Sie sich diese Illustrationen an! Es sieht aus, als wären wir in einem Museum und könnten die Objekte direkt vor uns sehen! Erstaunlich!"" #NT!
 lepsius.2501.g: "Ein wunderbares Buch!" #NT!
  
 lepsius.2502.t: "Neuer Katalog aller archäologischen Funde von [GetPlayer.GetName]" #NT!
 lepsius.2502.d: "Mit seinem neuen Katalog aller archäologischen Funde in [GetPlayer.GetNameNoFormatting] hat Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] eine sorgfältige Arbeit geleistet, die kaum jemand für möglich gehalten hätte. Dank seiner außergewöhnlichen Arbeit liegt uns nun ein präziser Katalog aller bisherigen Funde in 7 Bänden vor." #NT!
 lepsius.2502.f: ""Nummer 7342: Ein Stück Stein, wahrscheinlich neolithisch, mit dem Namen Rocky."" #NT!
 lepsius.2502.g: "Das wird in Zukunft hilfreich sein!" #NT!
  
 lepsius.2503.t: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] stoppt den Artefaktschmuggel" #NT!
 lepsius.2503.d: "Nach monatelanger Arbeit gelang es Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName], einen Schmugglerring zu verhaften, der Artefakte durch unser Land schmuggelte. Die Artefakte wurden beschlagnahmt und sind nun sicher in unserer Sammlung verstaut." #NT!
 lepsius.2503.f: ""Ihr habt wertvolle archäologische Erkenntnisse zerstört, ihr Schurken!"" #NT!
 lepsius.2503.g: "Das gehört in ein Museum!" #NT!
  
 lepsius.2600.t: "Der verlorene Stern" #NT!
 lepsius.2600.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] war immer verwirrt von alten Darstellungen der Sterne, da sie anscheinend nicht die Sterne widerspiegelten, die wir heute sehen. Dank der Hilfe von Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] konnte er endlich herausfinden, was los war. Gemeinsam entdeckten sie einen neuen Stern am Nachthimmel." #NT!
 lepsius.2600.f: ""Da! Da ist er, wie mir die alten Ägypter sagten! Endlich haben wir den verlorenen Stern gefunden!"" #NT!
 lepsius.2600.g: "Eine gewaltige wissenschaftliche Entdeckung!" #NT!
  
 lepsius.2601.t: "Schätzung der Daten historischer Ereignisse mithilfe astronomischer Kenntnisse über Sonnenfinsternisse" #NT!
 lepsius.2601.d: "In einer gemeinsamen Anstrengung konnten Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] und Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] modernes astronomisches Wissen über Sonnenfinsternisse nutzen, um bestimmte historische Ereignisse in Primärquellen zu datieren." #NT!
 lepsius.2601.f: ""Offensichtlich sprach Thales von Milet von der Sonnenfinsternis am 28. Mai 585 n. Chr. und nicht von irgendeiner anderen Sonnenfinsternis!"" #NT!
 lepsius.2601.g: "Das ist ein großer Schritt für die Archäologie" #NT!
  
 lepsius.2602.t: "Überblick über das astronomische Wissen vergangener Kulturen" #NT!
 lepsius.2602.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] und Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] haben ein neues Buch veröffentlicht, das einen Überblick über das astronomische Wissen antiker Zivilisationen bietet." #NT!
 lepsius.2602.f: ""Ja, sie wussten, dass die Erde nicht der Mittelpunkt von irgendetwas war. Nein, schon damals waren sie nicht dumm genug zu glauben, dass die Erde flach ist. Ja, da bin ich mir absolut sicher."" #NT!
 lepsius.2602.g: "Eine interessante Lektüre!" #NT!
  
 lepsius.2603.t: "Die Dampfmaschine des Helden wurde rekonstruiert" #NT!
 lepsius.2603.d: "Als Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] mit Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] über Heros alte Dampfmaschine sprach, war dieser sofort Feuer und Flamme für eine Rekonstruktion. Gemeinsam bauten sie eine kleine Rekonstruktion des Aeolipile." #NT!
 lepsius.2603.f: ""Wie Sie sehen, fehlt dem Aeolipile ein Mittel zur Kraftübertragung. Daher ist es eher ein Spielzeug als eine echte Maschine. Leider wurde es nie weiterentwickelt."" #NT!
 lepsius.2603.g: "Wie kam es dazu, dass sie sich nicht industrialisierten?" #NT!
  
 lepsius_illustrated_archaeological_catalog_modifier: "Verfasste einen illustrierten Archäologiekatalog" #NT!
  
 lepsius_archaeologist_new_methods_pompeii_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] entwickelte #o neue Methoden, um Funde in Pompeji intakt zu halten#!." #NT!
 lepsius_archaeologist_discovered_teotihuacan_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] war die zentrale Figur bei der #o Rekonstruktion des Sonnentempels in Teotihuacán#!." #NT!
 lepsius_archaeologist_discovered_harappa_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o entdeckte die Industal-Zivilisation#! am Standort von Harappa." #NT!
 lepsius_archaeologist_tomb_first_emperor_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o entdeckte das Grab des Ersten Qin-Kaisers#!, das von einer Terrakotta-Armee bewacht wurde." #NT!
 lepsius_archaeologist_discovered_tikal_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o entdeckte die Maya-Stadt Tikal#! im Dschungel von Guatemala." #NT!
  
