 lepsius.901.t: "Grab von Tutanchamun" #NT!
 lepsius.901.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Das Grab von Tutanchamun wurde heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.901.f: "Während wir zusahen, kam es uns vor, als würden langsam, verzweifelt langsam die Überreste des Durchgangsschutts, der den unteren Teil der Tür blockierte, entfernt, bis wir schließlich die gesamte Tür frei vor uns hatten. Der entscheidende Moment war gekommen. Mit zitternden Händen machte ich einen kleinen Riss in der oberen linken Ecke. Dunkelheit und leere Räume, so weit ein eiserner Prüfstab reichte, zeigten, dass alles, was dahinter lag, leer und nicht gefüllt war wie der Durchgang, den wir gerade freigemacht hatten. Als Vorsichtsmaßnahme gegen mögliche faulige Gase wurden Kerzentests durchgeführt, und dann weitete ich das Loch ein wenig, steckte die Kerze hinein und spähte hinein. Zuerst konnte ich nichts sehen, die heiße Luft, die aus der Kammer entwich, ließ die Kerzenflamme flackern. Aber plötzlich, als sich meine Augen an das Licht gewöhnten, tauchten langsam Details des Raums darin aus dem Nebel auf, seltsame Tiere, Statuen und Gold – überall das Glitzern von Gold. Für einen Moment – ​​den anderen Umstehenden muss es wie eine Ewigkeit vorgekommen sein – war ich sprachlos vor Staunen, und als mein Kollege, der die Spannung nicht länger ertragen konnte, besorgt fragte: "Können Sie etwas sehen?" Es war alles, was ich tun konnte, um die Worte "Ja, wundervolle Dinge" herauszubekommen." #NT!
 lepsius.901.g: "Wirklich wunderbare Dinge." #NT!
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] hat eine tolle Entdeckung gemacht: Das Grab von Tutanchamun wurde heute freigelegt!" #NT!
 lepsius.902.f: ""
 lepsius.902.g: "Hoffentlich trifft sie der Fluch des Pharaos." #NT!
 lepsius.911.t: "Schiff von Khufu" #NT!
 lepsius.911.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Khufus Schiff wurde heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.911.f: "Er atmete tief durch, schloss die Augen, um sie an die Dunkelheit seines Grabens zu gewöhnen, und öffnete sie dann langsam. Mit ruhiger Hand begann er erneut zu schneiden. Er arbeitete schnell, als die Hülle nachgab und zerfiel. Er machte das Loch tief genug, um seinen Körper in eine andere Position nach unten zu drehen und arbeitete nur wenige Zentimeter von seinem Kopf entfernt. Er schnitt und schnitt weiter. Zeit bedeutete nichts. Er war sich nicht bewusst, dass er müde war oder in einer senkrechten Position lag. Er hat nachgeforscht. Er schnitt. Plötzlich und wie durch ein Wunder verschwanden seine Hände im Nichts. Er lag wie in Trance. Er schloss die Augen. Ein kaum wahrnehmbarer Geruch kroch ihm in die Nase. Er konnte nicht definieren, was es war. Es war fast süß. Es konnte kein Weihrauch sein. Oder war es? War es vielleicht der Geruch der Geschichte? Dann wusste er es. Es war Zedernholz! Seine Augen waren noch ungeöffnet. Er holte tief Luft und stellte fest, dass es sich tatsächlich um Zedernholz handelte. Er verspürte ein Gefühl der Erfüllung, wie er es noch nie zuvor gekannt hatte. Glück durchströmte ihn. Seine Augen waren immer noch geschlossen. Er flüsterte ein Dankesgebet zu Gott. Sein fragender Geist begann wieder zu funktionieren. Wenn er tatsächlich Zedernholz von einem Solarboot unten roch, bedeutete das nicht, dass die weiße Ameise nicht beschäftigt gewesen war. Vielleicht war das kostbare Holz von Horden weißer Ameisen zerfressen worden. "Es ist das Boot!", rief er. "Es ist das Boot!"" #NT!
 lepsius.911.g: "Kann es nach über 4.000 Jahren tatsächlich noch auf dem Wasser segeln?" #NT!
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] hat eine großartige Entdeckung gemacht: Khufus Schiffsgrab wurde heute freigelegt!" #NT!
 lepsius.912.f: ""
 lepsius.912.g: "Sicherlich ein wichtiger Teil ihrer neuen Flotte." #NT!
 lepsius.921.t: "Turm von Babylon" #NT!
 lepsius.921.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Der Turmbau zu Babel wurde heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.921.f: "Jenseits dieses Bergrückens erstreckt sich eine ziemlich beträchtliche und bemerkenswert gleichmäßige Ebene zum Hügel Amran Ibn Ali, durch den diagonal die Straße von unserem Dorf Kweiresh nach Hilleh verläuft. Man nennt es "Sachn", wörtlich: die Pfanne, meint aber im heutigen Sprachgebrauch den von Arkaden umgebenen freien Raum, der sich rund um die großen Wallfahrtsmoscheen wie die von Karbala oder Nedschef erstreckt. Aber unser "Sachn" ist nichts anderes als das heutige Erscheinungsbild des alten heiligen Bezirks, in dem sich der Zikurrat Etemenanki, der "Grundstein von Himmel und Erde", der Turm Babylons, erhob, umgeben von einer Ringmauer, zu der er gehörte alle Arten von Gebäuden, die mit dem Kult zu tun haben. Wir kennen die volle Höhe des Turms nicht. Aber Nabupolassar legt wie Nebukadnezar in seiner Zylinderinschrift aus Etemenanki besonderen Wert auf sie. Ersterer sagt: "Zu dieser Zeit befahl mir Marduk, den Turm von Babylon, der in den Tagen vor mir geschwächt und niedergerissen worden war, fest auf die Brust der Unterwelt zu gründen, während seine Spitze zum Himmel strebte." .'" #NT!
 lepsius.921.g: "Die Bibel hatte also doch nicht Unrecht." #NT!
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] hat eine tolle Entdeckung gemacht: Der Turmbau zu Babel wurde heute freigelegt!" #NT!
 lepsius.922.f: ""
 lepsius.922.g: "Man kann sich nur wünschen, dass sie hinterher genauso verwirrt sind wie die Erbauer des Turms." #NT!
 lepsius.931.t: "Gärten von Sanherib" #NT!
 lepsius.931.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Die Hängenden Gärten wurden heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.931.f: "Waren die Hängenden Gärten wirklich in Babylon? Nach den neuesten Erkenntnissen hat sich diese Behauptung als falsch erwiesen. Tatsächlich haben unsere fähigsten Archäologen beim Vergleich historischer Quellen herausgefunden, dass nur sehr wenige Quellen die legendären Gärten in Babylon belegen. Darüber hinaus waren es die Assyrer und nicht die Babylonier, die für ihre raffinierten Gartentechniken bekannt waren. Reliefs zeugen von weitläufigen Gärten auf mehreren Etagen. Ein Archäologenteam hat dies zum Anlass genommen, Probegrabungen am großen Palast des assyrischen Königs Sanherib in einem als wenig erforschten Teil durchzuführen. Der Befund ist eindeutig: Das verlorene Weltwunder befand sich eindeutig in Ninive. Unsere Archäologen profitieren daher nicht nur von der Entdeckung, sondern auch von der Aufklärung eines seit zweieinhalb Jahrtausenden bestehenden Rätsels." #NT!
 lepsius.931.g: "Bedeutet das also, dass es sich tatsächlich um die Hängenden Gärten von Ninive handelte?" #NT!
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] hat eine tolle Entdeckung gemacht: Die Hängenden Gärten wurden heute freigelegt!" #NT!
 lepsius.932.f: ""
 lepsius.932.g: "Hier liegt mit ziemlicher Sicherheit eine Verwechslung vor." #NT!
 lepsius.941.t: "Schätze von Mykene" #NT!
 lepsius.941.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Die Schätze von Mykene wurden heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.941.f: "Die mit Abstand wichtigste und lohnenswerteste Ausgrabung fand direkt hinter dem Löwentor statt. Bereits bei seinen Probegrabungen im Jahr 1874 hatte Schliemann festgestellt, dass der Fels am tiefsten Punkt der Burg am tiefsten mit Geröll bedeckt war. Nach den Worten von Pausanias hielt er es für wahrscheinlich, dass sich die Gräber der Herrscherfamilie innerhalb der Burgmauer befanden, und musste sich an die Worte erinnern, als kurz nach Beginn der Arbeiten in einer Tiefe von 300 m drei Grabsteine ​​mit antiken Reliefs gefunden wurden 3 bis 5 Meter. Als die Steine ​​entfernt wurden, so Schliemann, stellte sich heraus, dass sie nicht, wie bisher angenommen, auf dem Boden standen, sondern auf Erde, die die Schächte füllte, die zur Herstellung der Gräber senkrecht in den Fels getrieben worden waren. Sie gruben in fünf solcher Schächte, und nachdem in einer gewissen Tiefe Steinschichten abgetragen worden waren, die nach der Bestattung der Toten als Altäre gedient hatten, schlug die Axt etwa 6 Meter tief in den Boden ein. Auf dem Boden lagen fünfzehn Leichen ausgebreitet in den fünf Gräbern, geschmückt mit reichem, man könnte sagen märchenhaftem Goldschmuck. Goldene Masken, die die Gesichtszüge der Verstorbenen nachahmten, lagen über den Gesichtern der Männer, goldene Teller, reich mit Spiralen verziert, bedeckten ihre Brüste, die Gewänder der Frauen waren mit Gold beladen." #NT!
 lepsius.941.g: "Agamemnon, bist du das?" #NT!
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] hat eine großartige Entdeckung gemacht: Die Schätze von Mykene wurden heute freigelegt!" #NT!
 lepsius.942.f: ""
 lepsius.942.g: "Im Zweifelsfall haben diese Betrüger diese "Schätze" selbst dort versteckt." #NT!
 lepsius.961.t: "Vermächtnis von Pakal" #NT!
 lepsius.961.d: "Es ist ein sensationeller Tag für die internationale Wissenschaft. Wir haben eine großartige Entdeckung gemacht: Die Grab- und Grabschätze von Pakal wurden heute von [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen freigelegt!" #NT!
 lepsius.961.f: "Mein erster Eindruck war ein Mosaik aus Grün, Rot und Weiß. Dann löste es sich in Details auf – grüne Jadeornamente, rot bemalte Zähne und Knochen und Fragmente einer Maske. Ich starrte auf das Totengesicht dessen, für den all dieses gewaltige Werk – die Krypta, die Skulptur, die Treppe, die große Pyramide mit ihrem krönenden Tempel – gebaut worden war, die sterblichen Überreste eines der größten Männer von Palenque! Dies war ein Sarkophag, der erste, der jemals in einer Maya-Pyramide gefunden wurde!" #NT!
 lepsius.961.g: "Das Tutanchamun-Grab von Südamerika!" #NT!
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] hat eine großartige Entdeckung gemacht: Die Grab- und Grabschätze von Pakal wurden heute freigelegt!" #NT!
 lepsius.962.f: ""
 lepsius.962.g: "Die Maske war sowieso ziemlich abscheulich." #NT!
  
