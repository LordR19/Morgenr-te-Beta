 je_lepsius_priams_treasure: "Der Schatz des Priamos" #NT!
 je_lepsius_priams_treasure_reason: "Heinrich Schliemann ist auf der Suche nach einem geeigneten Ort für den sagenumwobenen Schatz des Priamos, den er angeblich in Troja gefunden hat. Während ernsthafte Wissenschaftler bezweifeln, dass diese Leistungen wirklich in die von Schliemann vorgeschlagene Zeitepoche passen, ist dies zweitrangig. Schließlich ist es eine einmalige Gelegenheit, in den Besitz eines der größten archäologischen Schätze des Jahrhunderts zu gelangen. Unser Museum wäre dafür der perfekte Ort." #NT!
