 je_lepsius_labyrinth_success: "Nur wenn der Expeditionsleiter an jedem Punkt die richtige Antwort findet, kann er das Labyrinth sicher verlassen." #NT!
 je_ishtar_gate: "Rekonstruktion des Ischtar-Tors" #NT!
 je_ishtar_gate_reason: "Nachdem eine Expedition nach Babylonien Überreste des legendären Ischtar-Tors geborgen hatte, verlängerten wir unsere Ausgrabungslizenz, um die babylonischen Ziegelsteine ​​an unser Museum liefern zu lassen." #NT!
 je_ishtar_gate_success: "Insgesamt werden 200.000 Ziegelsteine ​​benötigt, um dem Tor seinen früheren Glanz zurückzugeben. Voraussichtlich erreichen uns jährlich etwa 20.000 Steine ​​– sofern es keine Probleme gibt." #NT!
