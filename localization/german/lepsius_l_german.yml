 lepsius.81.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] verwendet moderne Ausgrabungsmethoden" #NT!
 lepsius.81.d: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] hat in einer Höhle verschiedene menschliche Knochen gefunden. Doch im Gegensatz zu anderen Anthropologen entnahm [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] nicht nur die Knochen, sondern zeichnete stattdessen akribisch die Umstände der Funde auf." #NT!
 lepsius.81.f: "Jeder Knochen wurde genau an der Stelle aufgezeichnet, an der er gefunden wurde. Das Raster auf den Zeichnungen half dabei, den Überblick über jeden Knochen, jedes Artefakt oder sogar jedes Stück Holzkohle zu behalten. Alles könnte ein Hinweis darauf sein, was diese prähistorischen Menschen aßen, arbeiteten oder wie sie lebten. Jedes Detail war wichtig." #NT!
 lepsius.81.g: "Wir sind keine Grabräuber mehr!" #NT!
  
