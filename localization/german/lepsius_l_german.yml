 lepsius.11.d:1 "Willkommen im Archäologischen Museum." #NT!
 lepsius.11.f:1 "Unsere Museumssammlung umfasst derzeit #T insgesamt #G [ROOT.Var('lepsius_total_artifacts').GetValue]#! Artefakte.#! \n\nDie Artefakte sind in die folgenden Sammlungen unterteilt: \n\n#T Ägyptische Sammlung:#! \n#G [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue] @lepsius_egypt_minor! kleinere Artefakte und #G [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major! Große Artefakte. \n\n#T Mesopotamische Sammlung:#!\n#G [ROOT.Var('lepsius_mesopotamian_artifact_minor').GetValue]#! @lepsius_mesopotamia_minor! kleinere Artefakte und #G [ROOT.Var('lepsius_mesopotamian_artifact_major').GetValue]#! @lepsius_mesopotamia_major! Große Artefakte. \n\n#T Ägäische Sammlung:#!\n#G [ROOT.Var('lepsius_aegean_artifact_minor').GetValue]#! @lepsius_aegean_minor! kleinere Artefakte und #G [ROOT.Var('lepsius_aegean_artifact_major').GetValue]#! @lepsius_aegean_major! Große Artefakte. \n\n#T Präkolumbianische Sammlung:#!\n#G [ROOT.Var('lepsius_precolumbian_artifact_minor').GetValue]#! @lepsius_precolumbian_minor! kleinere Artefakte und #G [ROOT.Var('lepsius_precolumbian_artifact_major').GetValue]#! @lepsius_precolumbian_major! Große Artefakte.\n\n#T Archäologische Teams:#!\nWir haben #G [ROOT.Var('lepsius_excavation_teams').GetValue]#! verfügbare Teams von insgesamt #G [ROOT.Var('lepsius_total_excavation_teams').GetValue]#!." #NT!
 lepsius.11.g:1 "Das war ziemlich lehrreich. Bis zum nächsten Mal!" #NT!
