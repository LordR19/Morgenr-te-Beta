 je_lepsius_mascapaicha: "Entschlüsselung des Quipu" #NT!
 je_lepsius_mascapaicha_reason: "Die Quipu-Untersuchung hat bisher mehr Fragen aufgeworfen als beantwortet. Fest steht: Es handelt sich um eine Benennung von Orten, die einer Reihenfolge zugeordnet werden können, wobei Zahlen verschiedene Stämme repräsentieren, deren Reihenfolge wiederum eine Art Route angibt. Kurz gesagt: Der Quipu ist eine Art Schatzkarte. Nur ein erfahrener Archäologe kann dieses Geheimnis vollständig entschlüsseln. Was die Inkas so sorgfältig verbargen, ist noch unklar; Um es zu bergen, sollten wir ein kleines Spezialteam zusammenstellen, das nicht aus einem gewöhnlichen Expeditionsteam besteht: Neben dem Archäologen und dem Attaché brauchen wir auch einen Piloten, der uns direkt in die Anden fliegt." #NT!
 je_lepsius_mascapaicha_success: "Hat den Quipu entschlüsselt." #NT!
  
