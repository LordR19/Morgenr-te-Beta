 lepsius.1101.t: "Archäologischer Kongress: Der Exodus" #NT!
 lepsius.1101.d: "Unser Land hat alle relevanten Vorbereitungen getroffen, um den nächsten Archäologenkongress abzuhalten. Im Mittelpunkt steht die Rolle der Bibel in der Archäologie und Altertumsforschung. Einladungen werden an alle wichtigen Archäologen weltweit verschickt. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wird die Sitzung leiten." #NT!
 lepsius.1101.f: "Bereits in der Römerzeit führte der Mangel an Quellen zum alten Ägypten dazu, dass historische Schriften auf Sekundärquellen wie Herodot basierten. Die Entwicklung setzte sich im Mittelalter fort. Die Bibel bot Anhaltspunkte und galt lange Zeit als seriöse Quelle für die Geschichte des Nahen Ostens – auch weil es einfach keine anderen Überlieferungen gab. Mit der Entschlüsselung der Hieroglyphen und dem Beginn der modernen Ägyptologie versuchten sowohl Befürworter als auch Kritiker der Bibel, Beweise dafür zu liefern, dass die biblischen Berichte falsch oder richtig waren. Mit Beginn der Erforschung des alten Babylonien verstärkte sich dieser Trend noch weiter. Ein Beispiel für den Streit um die Historizität der biblischen Geschichten war der Exodus – der Auszug des Volkes Israel aus Ägypten – für den es in ägyptischen Quellen keine Belege gab." #NT!
 lepsius.1101.g: "Die archäologische Welt sollte unser Gast sein." #NT!
 lepsius.1102.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] hat zu einem archäologischen Kongress eingeladen. Thematisiert wird die Historizität der Bibel am Beispiel des Exodus. Unser Archäologe Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 lepsius.1102.g: "Immer diese Auseinandersetzungen darüber, wer die schönsten Lederjacken hat..." #NT!
 lepsius.1103.t_laughed: "Der Spott der Archäologischen Gesellschaft" #NT!
 lepsius.1103.t_respected: "Ein souveräner Auftritt" #NT!
 lepsius.1103.t_lauded: "Bewunderung und Glückwünsche" #NT!
 lepsius.1103.d_laughed: "Das Erscheinen von Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit Belustigung aufgenommen. [ROOT.GetCountry.GetNameNoFlag] steht nicht gerade im Ruf, auf dem Gebiet der Ägyptologie etwas Herausragendes geleistet zu haben. Es gab eindeutig Witze hinter verschlossenen Türen." #NT!
 lepsius.1103.d_respected: "Vor Beginn des Archäologenkongresses wurde unser Archäologe herzlich begrüßt und die üblichen Bräuche ausgetauscht. [ROOT.GetCountry.GetNameNoFlag] genießt in der Forschungswelt einen anerkannten Ruf." #NT!
 lepsius.1103.d_lauded: "Die Ankunft von Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit großer Freude begrüßt. Er gilt als einer der am meisten erwarteten Gäste. Schnell bildete sich eine Menschenmenge um ihn, denn [ROOT.GetCountry.GetNameNoFlag] gilt als Pionier auf dem Gebiet der Ägyptologie." #NT!
 lepsius.1103.f_laughed: ""Warum bekommen [ROOT.GetCountry.GetAdjectiveNoFlag] Archäologen keine Mädchen?\n\nWeil sie die schlechtesten Dating-Techniken haben!"" #NT!
 lepsius.1103.f_respected: "Bei seiner Ankunft führte Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ein paar angenehme Gespräche mit Kollegen über meist langweilige Ruinen, die ein Nicht-Wissenschaftler als noch langweiligere Felsformationen abgetan hätte." #NT!
 lepsius.1103.f_lauded: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] schien von dem Ansturm fast überwältigt zu sein. So viele Kollegen suchten das Gespräch mit ihm und wollten von seinen Expeditionen und seinen Erfahrungen profitieren. Einige drängten ihn sogar, einen Privatvortrag zu halten." #NT!
 lepsius.1103.g: "Wie peinlich!" #NT!
 lepsius.1103.h: "Endlich unter Gleichgesinnten." #NT!
 lepsius.1103.i: "Wir sind eine führende archäologische Nation!" #NT!
 lepsius.1104.t: "Der Exodus: Historischer Verdienst oder Erfindung?" #NT!
 lepsius.1104.d: "Aus der themenspezifischen Tagung entwickelte sich schnell eine Grundsatzfrage. Zunächst wollte man nur über den biblischen Exodus und die ägyptischen Quellen diskutieren, doch schnell entwickelte sich daraus eine Debatte über den Wert der Bibel in Geschichte und Archäologie. Zwei Gelehrtenlager stehen sich nun unversöhnlich gegenüber." #NT!
 lepsius.1104.f: "Eigentlich wollte [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] einen Vortrag über die Erinnerungskultur des israelischen Volkes und den Stand des Exodus halten, als [SCOPE.sCharacter('lepsius_bible_attacker_scope').GetFullName] die provokante und berechtigte Frage stellte, ob eine solche Aussage nicht nur Zeitverschwendung sei – denn letztlich wäre sie das auch gewesen Es muss geklärt werden, ob die Bibel als Quelle in Frage kommt, da es keine archäologische Überlieferung gibt, die für die Historizität des Exodus spricht. Auch in den nun übersetzten Texten gab es keine Überlieferung. Deshalb sollte man sich grundsätzlich die Frage stellen, ob die fünf Bücher Mose tatsächlich erfundene Geschichten und daher nutzlos sind. "In der Archäologie geht es um Fakten, nicht um Wahrheit", schlussfolgerte er. [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] entgegnete auf diese Vorwürfe, dass man die Bibeltexte nicht als Augenzeugenberichte verstehen dürfe, sondern als Sekundärquelle über Ereignisse, die ein Puzzleteil der antiken Erinnerungskultur seien. "Die Bibel komplett abzulehnen ist genauso Unsinn, wie jedes Wort davon als historische Tatsache zu akzeptieren." "Es geht mehr darum, die richtigen Fragen zu stellen", sagte er." #NT!
 lepsius.1104.g: "Die Bibel hat als Sekundärquelle einen gewissen historischen Wert." #NT!
 lepsius.1104.h: "Die Bibel hat überhaupt keinen historischen Wert." #NT!
 lepsius.1105.t: "Archäologen untereinander" #NT!
 lepsius.1105.d: "Abseits des aktuellen Archäologenkongresses freundete sich unser Archäologe mit einem ausländischen Kollegen an und tauschte sich aus." #NT!
 lepsius.1105.f: "Der Kongress lief schon seit Tagen und Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] hatte zunächst nur in den Pausen Zeit, sich mit einem bisher unbekannten Kollegen zu unterhalten. Im Anschluss an das Treffen gab es ein gemeinsames Essen und je länger die Wissenschaftler miteinander redeten, desto mehr lernten sie übereinander – und voneinander. Wie sich herausstellt, ist [SCOPE.sCharacter('lepsius_foreign_archaeologist_scope').GetFullName] eine Person mit großem Erfahrungsschatz." #NT!
 lepsius.1105.g: "Ein weiterer Freund der Archäologie!" #NT!
 lepsius.1106.t: "Das Artefakt eines Unterhändlers" #NT!
 lepsius.1106.d: "Der Verhandlungsführer eines Antiquitätenbesitzers nahm am Archäologischen Kongress im [SCOPE.sCountry('lepsius_congress_host_country').GetName] teil. Im Auftrag eines geheimen Aristokraten versucht er, ein Artefakt an ein interessiertes Museum zu verkaufen. Bisher hat er keinen Kunden gefunden." #NT!
 lepsius.1106.f: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] konnte sich von der Echtheit des Artefakts überzeugen. Angesichts des hohen Preises zögert er jedoch mit dem Kauf und wartet auf die Zusage der Hauptstadt, bevor er Maßnahmen ergreift." #NT!
 lepsius.1106.g: "Teuer, aber wertvoll." #NT!
 lepsius.1106.h: "Nicht wertvoll genug." #NT!
 lepsius.1107.t: "Freundliches Gespräch" #NT!
 lepsius.1107.d: "Am Rande des Archäologenkongresses im [SCOPE.sCountry('lepsius_congress_host_country').GetName] präsentierte unser Archäologe im Gespräch mit mehreren Kollegen [ROOT.GetCountry.GetNameNoFlag] in einem sehr positiven Licht." #NT!
 lepsius.1107.f: "Es ist nicht bekannt, was Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] genau gesagt hat, aber offenbar hat er bei den anderen Archäologen den Nerv der Zeit getroffen. Sie werden diesen positiven Eindruck sicherlich in ihrem Heimatland verbreiten." #NT!
 lepsius.1107.g: "Lasst uns unsere Beziehungen verbessern." #NT!
 lepsius.1107.h: "Lassen Sie uns unseren Ruf verbessern." #NT!
 lepsius.1108.t: "Ein Assistent" #NT!
 lepsius.1108.d: "Ein aufstrebender junger Mann, der Zutritt zum Archäologischen Kongress erhalten wollte, aber von den Türwächtern daran gehindert wurde, erregt die Aufmerksamkeit von Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.1108.f: "Natürlich wurde dem Studenten der Eintritt in die Halle mit der erlesenen Gesellschaft internationaler Archäologen verwehrt, aber die Beharrlichkeit beeindruckte [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] so sehr, dass er den jungen Mann näher kennenlernen wollte. Es stellte sich heraus, dass er für sein Alter umfangreiche Kenntnisse sowohl in alten Sprachen als auch in Geographie erworben hatte. Schon nach wenigen Stunden beschloss der Professor, ihn nach dem Kongress zu seinem Assistenten zu machen, in der Hoffnung, dass er die akademische Welt bald bereichern könnte." #NT!
 lepsius.1108.g: "Wir erwarten eine akademische Laufbahn." #NT!
 lepsius.1109.t_merit: "Der Exodus: Mehr als eine Geschichte" #NT!
 lepsius.1109.t_invention: "Der Exodus: Fiktion, keine Tatsache" #NT!
 lepsius.1109.d_merit: "Nach vielen Treffen, Debatten und Auseinandersetzungen ging der Archäologische Kongress zu Ende und es wurde eine Abschlusserklärung verfasst. Dementsprechend ist die Bibel keine primäre historische Quelle, hat aber dennoch in mancher Hinsicht historischen Wert, auch wenn dies möglicherweise nicht direkt auf Ägypten und Babylon übertragbar ist." #NT!
 lepsius.1109.d_invention: "Nach vielen Treffen, Debatten und Auseinandersetzungen ging der Archäologische Kongress zu Ende und es wurde eine Abschlusserklärung verfasst. Dementsprechend hat die Bibel weder für die Archäologie noch für die Geschichte einen Wert. Vielmehr handelt es sich größtenteils um eine Reihe von Erfindungen, die das Studium der Antike eher behindern als unterstützen." #NT!
 lepsius.1109.f_merit: "Eine kleinere Gruppe von Archäologen betrachtete die Erklärung als Kompromiss, andere hingegen erkannten darin eine differenziertere Herangehensweise an die Vergangenheit, die über absolute Positionen hinausging. Trotz eines direkten Hinweises auf den Exodus hoben einige Archäologen eine kürzlich entdeckte Passage von Pharao Merenptah hervor, in der von Verwüstung für das Volk Israel die Rede ist. Eine andere Gruppe wies darauf hin, dass Pharao Shishak laut dem von Champollion übersetzten Bubastis-Portal tatsächlich Jerusalem geplündert habe. All dies deutet darauf hin, dass es weniger darauf ankommt, das Buch wörtlich zu nehmen, sondern es als Puzzlestück in der Erforschung älterer Geschichte zu betrachten. Falsche Interpretationen sind unvermeidlich, aber das gilt für alle Bereiche der Wissenschaft." #NT!
 lepsius.1109.f_invention: "Am Ende konnte sich die Gruppe der Skeptiker mit ihrer Maximalforderung durchsetzen. Von nun an sollten die biblischen Geschichten keinen größeren Wert mehr haben als beispielsweise die Legenden um die 7 Könige von Rom oder die griechischen Mythengeschichten – die herausragende Stellung der Bibel war dann zumindest in der westlichen Welt zu Ende in dieser Gegend. Die verzweifelten Verweise auf Zufälle zwischen archäologischen Funden und Bibelstellen wurden als das erkannt, was sie waren: Zufälle. Die Frage, was mit der Bibel geschehen soll, war daher lediglich eine Aufgabe der Literatur. Einige Archäologen erwähnten auch die Möglichkeit, dass die Bibelgeschichten höchstens ägyptischen Geschichten oder babylonischen Mythen entnommen seien. Dabei würde es sich lediglich um die notwendige Untersuchung der Abhängigkeit handeln. Ansonsten war der Fall für Archäologie und Geschichte abgeschlossen: Die Bibel war größtenteils eine Sammlung erfundener Geschichten ohne Wert für die Wissenschaft." #NT!
 lepsius.1109.g: "Sie müssen die Texte richtig einordnen und interpretieren." #NT!
 lepsius.1109.h: "Die Bibel ist ein nutzloses Bilderbuch." #NT!
 lepsius.1109.i: "Das wussten wir schon vorher." #NT!
  
 lepsius.1111.t: "Archäologischer Kongress: Der Aufstieg der Zivilisation" #NT!
 lepsius.1111.d: "Unser Land hat alle relevanten Vorbereitungen getroffen, um den nächsten Archäologenkongress abzuhalten. Im Mittelpunkt steht die Frage, wo die Zivilisation ursprünglich entstanden ist. Nach neuesten Informationen handelt es sich hierbei wahrscheinlich um Babylonien. Dies wirft weiterhin die Frage auf, inwieweit die babylonische Kultur andere Kulturen beeinflusst hat. Einladungen werden an alle wichtigen Archäologen weltweit verschickt. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wird die Sitzung leiten." #NT!
 lepsius.1111.f: "Das Wissen, dass es eine babylonische Zivilisation gegeben hatte, ging nie ganz verloren – schon zur Zeit der Griechen gab es Informationen über Babylonier und Assyrer. Allerdings ergab die Entschlüsselung des Akkadischen, dass es deutlich ältere Kulturen wie die Sumerer gegeben hatte, deren Geschichte altersmäßig sogar die der Ägypter in den Schatten stellte. Eine ganze Reihe zivilisationstypischer Erfindungen prägten den Alltag dieser antiken Völker und viele Philologen und Archäologen vermuteten bald, dass Babylon die eigentliche Wiege der Zivilisation sei. Die Faszination für das antike Mesopotamien führte bald dazu, dass alle Bereiche der Zivilisation auf Babylon zurückgeführt wurden: Nicht nur die Bibel, sondern auch Kulturen der Levante und Persiens, selbst die Ägypter, waren nur bloße "Kulturempfänger" oder "Kulturübermittler". ' der ursprünglichen babylonischen Kultur. Diese wissenschaftliche Enge erhielt bald einen spöttischen Namen, den ihre Anhänger für sich selbst verwendeten: Panbabylonismus." #NT!
 lepsius.1111.g: "Die archäologische Welt sollte unser Gast sein." #NT!
 lepsius.1112.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] hat zu einem archäologischen Kongress eingeladen. Im Mittelpunkt steht die Frage, wo die Zivilisation ursprünglich entstanden ist. Nach neuesten Informationen handelt es sich hierbei wahrscheinlich um Babylonien. Dies wirft weiterhin die Frage auf, inwieweit die babylonische Kultur andere Kulturen beeinflusst hat. Unser Archäologe Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 lepsius.1112.g: "Immer diese Auseinandersetzungen darüber, wer die schönsten Lederjacken hat..." #NT!
 lepsius.1113.d_laughed: "Das Erscheinen von Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit Belustigung aufgenommen. [ROOT.GetCountry.GetNameNoFlag] steht nicht gerade im Ruf, auf dem Gebiet der Assyriologie etwas Herausragendes geleistet zu haben. Es gab eindeutig Witze hinter verschlossenen Türen." #NT!
 lepsius.1113.d_respected: "Vor Beginn des Archäologenkongresses wurde unser Archäologe herzlich begrüßt und die üblichen Bräuche ausgetauscht. [ROOT.GetCountry.GetNameNoFlag] genießt in der Forschungswelt einen anerkannten Ruf." #NT!
 lepsius.1113.d_lauded: "Die Ankunft von Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit großer Freude begrüßt. Er gilt als einer der am meisten erwarteten Gäste. Schnell bildete sich eine Menschenmenge um ihn, denn [ROOT.GetCountry.GetNameNoFlag] gilt als Pionier auf dem Gebiet der Assyriologie." #NT!
 lepsius.1114.t: "Babylon: Die Wiege der Zivilisation?" #NT!
 lepsius.1114.d: "Im Verlauf des Kongresses entwickelte sich die Frage nach dem Ursprung der Zivilisation zunehmend zu der Frage, ob und inwieweit Babylon alle Kulturen des Nahen Ostens und des östlichen Mittelmeerraums beeinflusste. Manche gehen davon aus, dass fast jede Idee, die später eine Rolle spielte, im alten Babylon erdacht wurde!" #NT!
 lepsius.1114.f: "Professor [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] eröffnete mit einem sehr interessanten Beitrag über die kulturellen Errungenschaften und den hohen babylonischen Wissensstand vor mehr als 4.000 Jahren: "Die sumerisch-babylonische Kulturwelt setzt eine Welttheorie voraus, nach der alle staatlichen und gesellschaftlichen Organisationen geregelt wurden." Alle Wissenschaften und Künste gehen auf eine vom Himmel offenbarte Urweisheit zurück, nach der Eigentum verwaltet und geschützt wird. "Der Panbabylonismus will beweisen, dass diese astrale Weltanschauung ihre Spuren in allen Kulturen und Religionen der Welt hinterlassen hat." Diese Ansicht löste jedoch heftigen Widerstand bei zahlreichen Wissenschaftlern aus, deren Sprecher sich bald als [SCOPE.sCharacter('lepsius_babylon_attacker_scope').GetFullName] herausstellte. Er lehnte die Idee ab, dass alle Mythen von den Babyloniern stammten. "Was [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] sagte, waren mehr Konstruktionen als Fakten." "Die Vorstellung, dass es keine parallelen Entwicklungen geben könnte, ist weit hergeholt – die ägyptischen Hieroglyphen beispielsweise wurden nicht von der Keilschrift inspiriert." Und während die Panbabylonisten versuchten, eine Priorität zu schaffen, die Mesopotamien ins Zentrum und alle anderen Mythologien an die Peripherie verbannte, übersahen sie völlig die Tatsache, dass Kulturen auf einem gemeinsamen Spektrum leben können." #NT!
 lepsius.1114.g: "Babylon ist die Wiege der Zivilisation." #NT!
 lepsius.1114.h: "Die Zivilisation entstand an mehreren Orten." #NT!
 lepsius.1119.t_panbabylonism: "Aufstieg der Zivilisation: Der Panbabylonismus triumphiert" #NT!
 lepsius.1119.t_antipanbabylonism: "Aufstieg der Zivilisation: Panbabylonismus widerlegt" #NT!
 lepsius.1119.d_panbabylonism: "Nach einer leidenschaftlichen Debatte, die zu Meinungsverschiedenheiten zwischen zahlreichen Wissenschaftlern führte, konnte sich der Kongress auf eine Abschlusserklärung einigen. Demnach ist Mesopotamien nicht nur die Wiege der Zivilisation, sondern auch Ausgangspunkt aller mythologischen Vorstellungen des Nahen Ostens." #NT!
 lepsius.1119.d_antipanbabylonism: "Die Kämpfe sind vorbei und nach einigen hitzigen verbalen Auseinandersetzungen konnten sich die Gelehrten zusammenreißen und eine Abschlusserklärung unterzeichnen, die die endgültige Niederlage des panbabylonischen Lagers besiegelte. Zwar galt Mesopotamien als eine der wichtigsten Wiegen der Zivilisation; aber nicht der einzige. Der Versuch, jede Mythologie auf die Babylonier zurückzuführen, wurde im Keim erstickt." #NT!
 lepsius.1119.f_panbabylonism: "Die Abschlusserklärung bestätigte alle Theorien der panbabylonischen Anhänger: Die Abhängigkeit der Mythologie und Literatur des Orients von der babylonischen Kultur war offensichtlich. Sowohl die Bibel als auch die ägyptischen Mythen basieren offensichtlich auf bekannten babylonischen Ideen, wie sie beispielsweise im Gilgamesch-Epos zu finden sind. Letztlich war die gesamte Entwicklung des Nahen Ostens kulturell stark von der Astronomie und Astrologie dieser Urkultur geprägt, deren Ideen mal mehr, mal weniger offensichtlich waren." #NT!
 lepsius.1119.f_antipanbabylonism: "Die Anhänger des Panbabylonismus befanden sich zuletzt in der Minderheit. Wissenschaftler erkannten, dass viele der Errungenschaften der mesopotamischen Kulturen zum Kern des intellektuellen Unterbaus des Nahen Ostens gehörten. Allerdings lehnten die Wissenschaftler in der Abschlusserklärung den Anspruch auf Absolutheit, ja sogar den Anspruch auf eine "ursprüngliche Kultur" ab. Die astronomische Forschung, die als Ausgangspunkt des babylonischen Denkens galt, wurde als eine spätere Entwicklung entlarvt, die fälschlicherweise an den Anfang gestellt worden war. Auch eine Priorität der babylonischen Tradition konnten die Wissenschaftler nicht erkennen: Vielmehr stellte sich heraus, dass die verschiedenen "babylonischen" Geschichten tatsächlich ein gemeinsames Erbe von Traditionen in der Region waren, die die Babylonier tatsächlich zuerst niedergeschrieben hatten. Als besonders bitter sticht ein Satz hervor, in dem der Panbabylonismus kurzerhand zur Pseudowissenschaft erklärt wird: "Diese mystische Weisheit hat nicht mehr wissenschaftliche Bedeutung als die ‚ursprüngliche Offenbarung‘ aller Dimensionen der Welt in der großen Pyramide, die leider immer noch Anhänger findet."" #NT!
 lepsius.1119.g: "Alles begann in Mesopotamien." #NT!
 lepsius.1119.h: "Es gibt nicht nur einen Ursprung allein." #NT!
  
 lepsius.1121.t: "Archäologischer Kongress: Der Status von Troja" #NT!
 lepsius.1121.d: "Unser Land hat alle relevanten Vorbereitungen getroffen, um den nächsten Archäologenkongress abzuhalten. Die Konferenz soll die Troja-Frage endgültig klären. Trotz der spektakulären Ausgrabungen Heinrich Schliemanns ist die Frage durchaus berechtigt, was Heinrich Schliemann tatsächlich gefunden hat, ob es sich wirklich um Troja handelte und ob Troja in dieser Form überhaupt existierte. Einladungen werden an alle wichtigen Archäologen weltweit verschickt. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wird die Sitzung leiten." #NT!
 lepsius.1121.f: "Nachdem Schliemann die Entdeckung Trojas bekannt gegeben hatte, dauerte es einige Zeit, bis skeptische Geister ihren Schockzustand überwanden. Spätere Inspektionen ergaben nicht nur, dass Schliemann in der falschen Schicht gegraben hatte, sondern auch, dass der angebliche "Schatz des Priamos", den er gefunden hatte, viel älter war als das homerische Troja. Bald verbreitete sich das Gerücht, Schliemann hätte möglicherweise die falsche Stadt ausgegraben. Andere bestanden darauf, dass nichts ausgegraben werden dürfe, was nicht existierte. Wieder andere verteidigten Schliemanns Entdeckung und sahen den Beweis erbracht, da Schliemann sich auf antike Beschreibungen gestützt habe. Römische Funde bewiesen auch, dass die Griechen und Römer diesen Ort auch als Schauplatz des Trojanischen Krieges betrachteten. Die Entdeckung Trojas beendete den Gelehrtenstreit nicht, sondern markierte lediglich eine neue Phase." #NT!
 lepsius.1121.g: "Die archäologische Welt sollte unser Gast sein." #NT!
 lepsius.1122.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] hat zu einem archäologischen Kongress eingeladen. Die Konferenz soll die Troja-Frage endgültig klären. Trotz der spektakulären Ausgrabungen Heinrich Schliemanns ist die Frage durchaus berechtigt, was Heinrich Schliemann tatsächlich gefunden hat, ob es sich wirklich um Troja handelte und ob Troja in dieser Form überhaupt existierte. Unser Archäologe Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 lepsius.1122.g: "Immer diese Auseinandersetzungen darüber, wer die schönsten Lederjacken hat..." #NT!
 lepsius.1123.d_laughed: "Das Erscheinen von Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit Belustigung aufgenommen. [ROOT.GetCountry.GetNameNoFlag] steht nicht gerade im Ruf, auf dem Gebiet der Ägäischen Archäologie etwas Herausragendes geleistet zu haben. Es gab eindeutig Witze hinter verschlossenen Türen." #NT!
 lepsius.1123.d_respected: "Vor Beginn des Archäologenkongresses wurde unser Archäologe herzlich begrüßt und die üblichen Bräuche ausgetauscht. [ROOT.GetCountry.GetNameNoFlag] genießt in der Forschungswelt einen anerkannten Ruf." #NT!
 lepsius.1123.d_lauded: "Die Ankunft von Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] wurde mit großer Freude begrüßt. Er gilt als einer der am meisten erwarteten Gäste. Schnell bildete sich eine Menschenmenge um ihn, denn [ROOT.GetCountry.GetNameNoFlag] gilt als Pionier auf dem Gebiet der Ägäischen Archäologie." #NT!
 lepsius.1124.t: "Troy: Nur ein Mythos?" #NT!
 lepsius.1124.d: "Die Debatte über den Status Trojas ist noch kontroverser als erwartet. Es sind nicht nur zwei, sondern drei Lager entstanden. Die erste Gruppe besteht aus leidenschaftlichen Schliemann-Anhängern, die völlig davon überzeugt sind, dass alle von ihm aufgestellten Thesen richtig sind. Dem steht ein unversöhnliches Gegenlager gegenüber, das nur sehr dürftige Beweise dafür sieht, dass homerisches Troja etwas mit der Ausgrabungsstätte Schliemanns zu tun hat. Eine dritte Gruppe glaubt, dass Schliemann schwerwiegende Fehler begangen hat, dass dies jedoch tatsächlich die Stadt war, die er suchte." #NT!
 lepsius.1124.f: ""Wenn Schliemann Troja nicht gefunden hat, was hat er dann gefunden?" Er findet einen Ort, der den Beschreibungen der Ilias und der antiken Autoren entspricht. Er findet eine Struktur, die diesmal passt. Und wir finden ein Bauwerk, das offenbar von Feinden zerstört wurde. Wie viele weitere Beweise werden benötigt? Prof. [SCOPE.sCharacter('lepsius_troy_defender_scope').GetLastName] begann seinen Vortrag, wurde dann aber von vielen Fragen seines Kollegen [SCOPE.sCharacter('lepsius_troy_attacker_scope').GetLastName] unterbrochen. Beispielsweise wussten die alten Griechen nicht mehr, wo sich Troja in der klassischen Zeit befand, und hatten diesen Ort bereits fälschlicherweise mit Troja identifiziert. Dass der Name der Stadt unbekannt ist und es keinen Hinweis darauf gibt, in welcher Beziehung sie zur griechischen Welt stand. Und dass es nie verlässliche historische Quellen zu einem Trojanischen Krieg in irgendeiner Form gegeben hat, die Homers Beschreibungen ähneln. Dann intervenierte Herr [SCOPE.sCharacter('lepsius_troy_mediator_scope').GetLastName]: "Liebe Kolleginnen und Kollegen, Schliemann hat sicherlich Fehler gemacht – aber wollen wir den Blick für das große Ganze verlieren?"" #NT!
 lepsius.1124.g: "Schliemann hat Troja gefunden." #NT!
 lepsius.1124.h: "Schliemann hat "Troja" gefunden, aber die Sache ist komplizierter." #NT!
 lepsius.1124.i: "Es gibt keinen wirklichen Beweis dafür, dass es sich hier wirklich um Troja handelt." #NT!
 lepsius.1129.t_homeric: "Troy: Geschichte, kein Mythos" #NT!
 lepsius.1129.t_historical: "Troja: Geschichte und Mythos" #NT!
 lepsius.1129.t_myth: "Troy: Mythos, nicht Geschichte" #NT!
 lepsius.1129.t_disputed: "Troja: Ein ungelöstes Rätsel" #NT!
 lepsius.1129.d_homeric: "Nach heftigen Debatten und vielen Vorträgen konnte sich das Lager der Schliemann-Anhänger durchsetzen, die den homerischen Ilion auf dem Hügel von Hisarlik erkannten. Nicht nur die Historizität Trojas, sondern auch der Trojanische Krieg und andere Elemente der homerischen Epen werden als historische Realität anerkannt." #NT!
 lepsius.1129.d_historical: "Die auf dem Kongress in [SCOPE.sCountry('lepsius_congress_host_country').GetName] versammelten Archäologen kamen zu dem Schluss, dass zumindest Teile der homerischen Überlieferung einen Kern Wahrheit enthalten. Auch wenn sich Schliemann bei der Ausgrabung geirrt hat, gibt es einige Hinweise darauf, dass Hisarlik dem Ort entspricht, der in der Literatur und Geschichtsschreibung allgemein als Troja anerkannt wird – der Rest ist eine Frage der Klärung von Details." #NT!
 lepsius.1129.d_myth: "Der Kongress kam zu dem Schluss, dass die Troja-Debatte nach Jahrhunderten beendet sei: Die vermeintliche Entdeckung Trojas habe die Kritiker gestärkt, die noch stärker vermuten, dass es sich bei den homerischen Epen um reine Fiktion handele. Was auch immer Schliemann ausgegraben hat, es kann nicht Troja sein, weil es nie existiert hat." #NT!
 lepsius.1129.d_disputed: "Der Stellungskrieg zwischen Wissenschaftlern hat zuletzt zu großer Ernüchterung und Apathie geführt. Eine Lösung der Troja-Frage ist nicht in Sicht – nicht einmal auf eine gemeinsame Abschlusserklärung konnte man sich einigen. Einige Vertreter gingen vorzeitig, andere verbrachten ihre Zeit mit weiteren sinnlosen Diskussionen." #NT!
 lepsius.1129.f_homeric: "Die Schliemann-Anhänger feiern heute einen großen Triumph: Sie schickten begeistert ein Telegramm an den Entdecker Trojas, in dem sie alle seine Thesen bestätigten und ihn sogar zum Ehrenmitglied der Gesellschaft ernannten. Er hat Troja definitiv ausgegraben und damit den Beweis erbracht, dass der Trojanische Krieg der homerischen Epen keine Erfindung, keine vage Erinnerung, sondern ein historisches Ereignis war. Jetzt ist es umso wichtiger, die Ägäisregion nach weiteren Artefakten zu durchsuchen, die noch mehr Informationen über das einst als "mythisch" getarnte Zeitalter liefern könnten. Der Enthusiasmus der Forscher dürfte dafür sorgen, dass bald intensivere Ausgrabungen zur Untermauerung von Schliemanns Thesen stattfinden: Vielleicht findet man bald das Haus des Odysseus, das Grab des Achilleus oder die Badewanne, in der Agamemnon getötet wurde? Es ist überraschend, dass Schliemann noch nicht auf das Telegramm geantwortet hat ..." #NT!
 lepsius.1129.f_historical: "Nach langen Diskussionen und viel Überzeugungsarbeit konnte unter den meisten Kongressmitgliedern ein Kompromiss erzielt werden. Die überwiegende Mehrheit der internationalen Archäologenversammlung ist der Meinung, dass Schliemann bei der Ausgrabung von Troja schwerwiegende Fehler gemacht hat – unter anderem ist klar, dass er in der falschen Ausgrabungsschicht gesucht hat. Dies bedeutet jedoch lediglich, dass Schliemann das "falsche" Troja am "richtigen" Ort gefunden hat. Eine andere Schicht könnte tatsächlich die Stadt enthalten, die aus der Zeit des Trojanischen Krieges stammt. Ob es sich hierbei um ein reales historisches Ereignis handelte, konnten die Archäologen letztlich nicht feststellen; Tatsache ist, dass der Hügel, auf dem Troja liegt, mehrmals Opfer von Bränden und Kriegen wurde. Was die Identität der Stadt betrifft, bestätigt sich die These eines hethitischen Einflusses. Die Wissenschaftler haben angekündigt, diese Ergebnisse zum Anlass für eine intensivere Forschung zu nehmen und die Troja-Frage weiter intensiv zu diskutieren." #NT!
 lepsius.1129.f_myth: "Nach heftigen Auseinandersetzungen konnten sich die Archäologen und Historiker – zum Teil nur mit viel Knurren im Magen – dazu durchringen, eine gemeinsame Erklärung zu unterzeichnen. Dementsprechend sehen sie in den homerischen Epen lediglich literarische Produkte, die möglicherweise auf ältere Ereignisse verweisen, die jedoch für die moderne Archäologie nur schwer zu rekonstruieren sind. Es könnte vielmehr sein, dass der Trojanische Krieg als "Krieg als solcher" betrachtet wird, in dem sich die gesamte menschliche Erfahrung widerspiegelte. Troja könnte also etwa so viel historischen Inhalt haben wie Atlantis: eine Art Utopie, ein literarischer Ort, an dem Ideen ausgefochten werden. Grundsätzlich erklärte der Kongress die Troja-Forschung zu einer Tätigkeit "am Rande der Pseudowissenschaft", die sowohl sinn- als auch zwecklos sei. Die Archäologie sollte sich lohnenderen Bereichen zuwenden." #NT!
 lepsius.1129.f_disputed: ""Na ja, wenigstens war das Essen gut!"" #NT!
 lepsius.1129.g: "Schliemann hat also tatsächlich Troja gefunden!" #NT!
 lepsius.1129.h: "Schliemann hat das falsche Troja ausgegraben, aber der Standort stimmt." #NT!
 lepsius.1129.i: "Troja ist höchstwahrscheinlich reine Literatur." #NT!
 lepsius.1129.j: "Dieser gesamte Kongress war reine Zeitverschwendung!" #NT!
  
 lepsius.1201.t: "Lokale Ausgrabungsstätte in [SCOPE.sState('lepsius_excavation_site').GetName]" #NT!
 lepsius.1201.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] hat in [SCOPE.sState('lepsius_excavation_site').GetName] eine neue Ausgrabungsstätte identifiziert. Er und sein Team begannen sofort mit der Arbeit. Allerdings ist noch nicht klar, wie lange die Ausgrabung finanziert wird." #NT!
 lepsius.1201.f: "Eine Ausgrabung kann für 5, 7 oder 10 Jahre genehmigt werden. Im Gegensatz zu einer Ausgrabung im Ausland kann diese zu keinem Zeitpunkt abgebrochen werden. Der leitende Archäologe bleibt bis zu seiner Rückkehr je nach Amtszeit 6, 12 oder 18 Monate an der Ausgrabungsstätte. Er ist in dieser Zeit nicht erreichbar." #NT!
 lepsius.1201.g: "10 Jahre." #NT!
 lepsius.1201.h: "7 Jahre." #NT!
 lepsius.1201.i: "5 Jahre." #NT!
 lepsius.1202.t: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] kehrt von der Ausgrabungsstätte zurück" #NT!
 lepsius.1202.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] hat in den letzten Monaten beim Aufbau der archäologischen Ausgrabungsstätte in [SCOPE.sState('lepsius_excavation_site').GetName] mitgeholfen und erste Entdeckungen gemacht. Er kehrt zur Auswertung an seine Universität zurück, während das Team die Ausgrabungen in den nächsten Jahren selbstständig fortsetzt, bis die Finanzierung aufgebraucht ist." #NT!
 lepsius.1202.f: ""Bei wenigen Arbeiten hängen die Ergebnisse so direkt von der Persönlichkeit des Arbeiters ab wie beim Ausheben." Das alte Sprichwort, dass ein Mann in einem Thema findet, wonach er sucht, ist zu wahr; oder wenn er nicht genug Einsicht hat, um sicherzustellen, dass er findet, wonach er sucht, ist es zumindest traurig, dass er nichts findet, was er nicht sucht.' -Flinders Petrie" #NT!
 lepsius.1202.g: "Willkommen zurück." #NT!
 lepsius.1203.t: "Lokale Ausgrabung abgeschlossen" #NT!
 lepsius.1203.d: "Das Grabungsteam hat die Ausgrabung vor Ort abgeschlossen und einige letzte Fundstücke verstaut. Es steht nun wieder für andere Ausgrabungen oder Expeditionen zur Verfügung." #NT!
 lepsius.1203.f: "'Dunkel sind des Schicksals Wege,\nungewiß der Zukunft Stern,\neh ich mich zu Bette lege,\ntrink ich einen Kognak gern.' -Robert Koldewey" #NT!
 lepsius.1203.g: "Wir sollten bald eine weitere Ausgrabung durchführen." #NT!
 lepsius.1211.t: "Kultobjekte" #NT!
 lepsius.1211.d: "Bei der Ausgrabung bei [SCOPE.sState('lepsius_excavation_site').GetName] wurden einige tausende Jahre alte Kultgegenstände zutage gefördert" #NT!
 lepsius.1211.f: "Unter den Fundstücken befindet sich eine Statuette einer nackten, fettleibigen Frau, deren Oberschenkel, Brüste und Gesäß besonders hervorgehoben sind." #NT!
 lepsius.1211.g: "Dadurch erhalten wir neue Einblicke in die Vergangenheit." #NT!
 lepsius.1212.t: "Keramik" #NT!
 lepsius.1212.d: "Das archäologische Team von [SCOPE.sState('lepsius_excavation_site').GetName] konnte einige Keramiken bergen, die in der Museumssammlung gut aussehen würden." #NT!
 lepsius.1212.f: "Die Gefäße, die die Archäologen gefunden haben, könnte man als primitiv bezeichnen, wenn man nicht wüsste, dass sie bereits mehrere tausend Jahre alt sind. Aus dieser Sicht wirken sie geradezu anspruchsvoll. Experten wurden bereits damit beauftragt, die Keramik auf Farbreste zu untersuchen." #NT!
 lepsius.1212.g: "Gehen Sie vorsichtig damit um!" #NT!
 lepsius.1213.t: "Neolithisches Dorf" #NT!
 lepsius.1213.d: "Das Archäologenteam in [SCOPE.sState('lepsius_excavation_site').GetName] vermeldet eine gute Nachricht: Mit etwas Glück haben sie Überreste einer Siedlung aus der Jungsteinzeit gefunden. Zahlreiche Artefakte und neue Erkenntnisse aus dieser Zeit sind uns sicher." #NT!
 lepsius.1213.f: "Wie sich herausstellte, verfügte die Siedlung bereits über eine palisadenartige Einfriedung, auch ein Brunnen und Ställe konnten kartiert werden, außerdem ein Getreidespeicher. Dies könnte eine der ersten dokumentierten Siedlungen in unserem Land sein." #NT!
 lepsius.1213.g: "Eine archäologische Sensation!" #NT!
 lepsius.1214.t: "Menschliche Knochen" #NT!
 lepsius.1214.d: "Archäologen haben bei einer Ausgrabung menschliche Knochen gefunden, können diese jedoch nicht genau identifizieren." #NT!
 lepsius.1214.f: "Bei der Öffnung einer vermuteten Begräbnisstätte wurden neben den dazugehörigen Knochen noch weitere Fossilienfunde gefunden, die jedoch einer wesentlich älteren Schicht angehören. Die Archäologen haben Probleme, sie richtig zuzuordnen und glauben zudem, dass kein Zusammenhang zu ihrem eigentlichen Projekt besteht. Sie sind jedoch zu dem Schluss gekommen, dass der Ort, den sie erkunden, deutlich älter ist als bisher angenommen." #NT!
 lepsius.1214.g: "Eine Aufgabe für einen Anthropologen." #NT!
 lepsius.1215.t: "Ambitionierte Nachfolger" #NT!
 lepsius.1215.d: "Die Studierenden, die an der Ausgrabung in [SCOPE.sState('lepsius_excavation_site').GetName] teilnehmen, erweisen sich als neugierig und ehrgeizig. Es entsteht eine vielversprechende Generation junger Archäologen." #NT!
 lepsius.1215.f: "Der neue Jahrgang der Archäologiestudierenden zeichnete sich nicht nur durch besondere Begeisterungsfähigkeit aus. Viele sind offenbar daran interessiert, in die Fußstapfen der aktuellen Grabungsleiter zu treten und machen keinen Hehl daraus, dass sie ihren Mentor eines Tages übertreffen wollen." #NT!
 lepsius.1215.g: "Sie sind archäologisch talentiert." #NT!
  
 lepsius.1301.t: "Prähistorische Höhle gefunden" #NT!
 lepsius.1301.d: "Nach langer Erkundungszeit hat [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] den Eingang zu einer Höhle gefunden, in der er die Knochen prähistorischer Menschen oder menschlicher Vorfahren vermutet." #NT!
 lepsius.1301.f: "Prähistorische Höhlen können häufig Fossilien menschlicher oder vormenschlicher Arten sowie andere Funde anthropologischer oder archäologischer Natur enthalten. Die Erkundung erfordert eine von einem Anthropologen geleitete Expedition zur Auswertung der Funde. Diese Forschung kann die Suche nach dem Ursprung der Menschheit klären." #NT!
 lepsius.1301.g: "Diese Höhle sollte so schnell wie möglich untersucht werden." #NT!
 lepsius.1302.d: "Durch Zufall entdeckten Einheimische den Eingang zu einer mysteriösen Höhle. Sie meldeten dies einem Beamten in der nächsten Stadt, der einen Brief schrieb, in dem er die Verwaltung darüber informierte, dass es dort Hinweise auf eine prähistorische menschliche Präsenz gebe." #NT!
  
 lepsius.1311.t: "Menschliches Fossil identifiziert" #NT!
 lepsius.1311.d: "Nach einer schwierigen Untersuchung ist sich [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] nun sicher, zu welcher menschlichen oder vormenschlichen Spezies das gefundene Fossil gehören könnte. Damit wurde ein weiterer Knochen für die paläoanthropologische Sammlung gewonnen." #NT!
 lepsius.1311.f: "Die Untersuchung menschlicher Knochen auf ihre Identität dauert von Anthropologe zu Anthropologe unterschiedlich lange. Erfahrung ist entscheidend. Der erste Knochen kann daher lange dauern. Je mehr Erfahrung ein Anthropologe sammelt, desto effizienter ist er oder sie bei der Identifizierung und Suche nach Knochen." #NT!
 lepsius.1311.g: "Eine echte Knochenarbeit." #NT!
 lepsius.1321.t: "Cro-Magnon komplett" #NT!
 lepsius.1321.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat genügend Knochen gesammelt, um konkrete Rückschlüsse auf die ausgestorbene Art zu ziehen. Der Cro-Magnon-Mensch ist für die Wissenschaft kein Rätsel mehr und kann nun mit einer gewissen Sicherheit im Stammbaum der Menschheit lokalisiert werden." #NT!
 lepsius.1321.f: "Cro-Magnons waren die ersten Menschen der frühen Neuzeit (Homo sapiens), die sich in Europa niederließen. Sie wanderten aus Westasien ein und besiedelten den Kontinent möglicherweise bereits vor 56.800 Jahren ununterbrochen. Sie interagierten und kreuzten sich mit den einheimischen Neandertalern (H. neanderthalensis) Europas und Westasiens, die vor 40.000 bis 35.000 Jahren ausstarben. Cro-Magnons ähnelten anatomisch den heutigen Europäern, Westasiaten und Nordafrikanern, waren jedoch robuster und hatten größere Gehirne, breitere Gesichter, markantere Stirnwülste und größere Zähne. Auch die frühesten Cro-Magnon-Exemplare weisen einige Merkmale auf, die an diejenigen erinnern, die bei Neandertalern gefunden wurden. Sie sind bekannt für die Schaffung vielfältiger künstlerischer Werke, darunter Höhlenmalereien, Venusfiguren, perforierte Schlagstöcke, Tierfiguren und geometrische Muster." #NT!
 lepsius.1321.g: "Ein weiterer Vorfahre wurde gefunden." #NT!
 lepsius.1322.t: "Homo Neanderthalensis abgeschlossen" #NT!
 lepsius.1322.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat genügend Knochen gesammelt, um konkrete Rückschlüsse auf die ausgestorbene Art zu ziehen. Homo Neanderthalensis ist für die Wissenschaft kein Rätsel mehr und kann mittlerweile mit einer gewissen Sicherheit im Stammbaum der Menschheit lokalisiert werden." #NT!
 lepsius.1322.f: "Neandertaler (Homo neanderthalensis oder H. sapiens neanderthalensis) sind eine ausgestorbene Art oder Unterart des archaischen Menschen, der bis vor etwa 40.000 Jahren in Eurasien lebte. Das Typusexemplar Neandertaler 1 wurde 1856 im Neandertal im heutigen Deutschland gefunden. Die Linie der Neandertaler trennte sich von der Linie des modernen Menschen, aber wann das geschah, ist unklar; Studien haben verschiedene Zeitspannen zwischen 315.000 und mehr als 800.000 Jahren ergeben. Obwohl sich das Wissen und die Wahrnehmung über sie in der wissenschaftlichen Gemeinschaft deutlich verändert haben, bleibt das Bild des unentwickelten Höhlenmensch-Archetyps in der Populärkultur vorherrschend. Allerdings war die Neandertaler-Technologie recht hochentwickelt, einschließlich der Moustérien-Steinwerkzeugindustrie, der Fähigkeit, Feuer zu machen, Höhlenherde zu bauen, selbstklebenden Teer aus Birkenrinde herzustellen, zumindest einfache Kleidung wie Decken und Ponchos herzustellen, zu weben und Seefahrten durch das Mittelmeer zu unternehmen und Heilpflanzen nutzen. Die Gründe für das Aussterben der Neandertaler sind immer noch umstritten." #NT!
 lepsius.1323.t: "Homo erectus abgeschlossen" #NT!
 lepsius.1323.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat genügend Knochen gesammelt, um konkrete Rückschlüsse auf die ausgestorbene Art zu ziehen. Homo erectus ist für die Wissenschaft kein Rätsel mehr und kann mittlerweile mit einer gewissen Sicherheit im menschlichen Stammbaum lokalisiert werden." #NT!
 lepsius.1323.f: "Homo erectus ist eine ausgestorbene Art archaischer Menschen aus dem Pleistozän, deren frühestes Vorkommen vor etwa 2 Millionen Jahren erfolgte. Seine Exemplare gehören zu den ersten erkennbaren Mitgliedern der Gattung Homo. H. erectus war der erste menschliche Vorfahre, der sich in ganz Eurasien verbreitete, mit einem kontinentalen Verbreitungsgebiet, das von der Iberischen Halbinsel bis nach Java reichte. H. erectus hatte einen moderneren Gang und Körperproportionen und war die erste menschliche Spezies, die ein flaches Gesicht, eine hervorstehende Nase und möglicherweise eine spärliche Körperbehaarung aufwies. Obwohl die Gehirngröße der Art sicherlich die der Vorfahrenarten übersteigt, variierte die Kapazität je nach Population stark. H. erectus gilt als Erfinder der acheuleischen Steinwerkzeugindustrie und war der erste, der Steinflocken mit einer Größe von mehr als 10 cm und Handäxte herstellte (zu denen bifaziale Werkzeuge mit nur zwei Seiten gehören, wie Spitzhacken, Messer und Hackbeile)." #NT!
 lepsius.1324.t: "Australopithecus abgeschlossen" #NT!
 lepsius.1324.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat genügend Knochen gesammelt, um konkrete Rückschlüsse auf die ausgestorbene Art zu ziehen. Australopithecus ist für die Wissenschaft kein Rätsel mehr und kann mittlerweile mit einer gewissen Sicherheit im Stammbaum des Menschen lokalisiert werden, auch wenn noch viele Fragen offen sind." #NT!
 lepsius.1324.f: "Australopithecus ist eine Gattung früher Homininen, die im Pliozän und frühen Pleistozän in Afrika existierte. Die Gattungen Homo (zu denen auch der moderne Mensch gehört), Paranthropus und Kenyanthropus haben sich aus einigen Australopithecus-Arten entwickelt. Das früheste bekannte Mitglied der Gattung, A. anamensis, existierte vor etwa 4,2 Millionen Jahren in Ostafrika. Australopithecus brachte lebende Nachkommen hervor, da die Gattung Homo vor etwa 3 bis 2 Millionen Jahren aus einer Australopithecus-Art hervorging. Der früheste Beweis für grundsätzlich zweibeinige Homininen ist eine 3,6 Millionen Jahre alte fossile Spur in Laetoli, Tansania, die eine bemerkenswerte Ähnlichkeit mit denen moderner Menschen aufweist. Es wird diskutiert, ob die Australopithecus-Hand anatomisch in der Lage war, Steinwerkzeuge herzustellen." #NT!
 lepsius.1325.t: "Paranthropus abgeschlossen" #NT!
 lepsius.1325.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat genügend Knochen gesammelt, um konkrete Rückschlüsse auf die ausgestorbene Art zu ziehen. Paranthropus ist für die Wissenschaft kein Rätsel mehr und lässt sich mittlerweile mit einer gewissen Sicherheit im menschlichen Stammbaum lokalisieren, auch wenn noch viele Fragen offen sind." #NT!
 lepsius.1325.f: "Paranthropus ist eine Gattung ausgestorbener Homininen, die zwei weithin akzeptierte Arten enthält: P. robustus und P. boisei. Die Gültigkeit von Paranthropus ist jedoch umstritten und wird manchmal als Synonym für Australopithecus angesehen. Sie lebten vor etwa 2,9 bis 1,2 Millionen Jahren (Mya), vom Ende des Pliozäns bis zum Mittelpleistozän. Paranthropus zeichnet sich durch robuste Schädel mit einem hervorstehenden gorillaähnlichen Sagittalkamm entlang der Mittellinie aus, der auf starke Kaumuskeln schließen lässt – und breite, pflanzenfressende Zähne, die zum Knirschen verwendet werden. Sie werden mit Knochenwerkzeugen in Verbindung gebracht und gelten als der früheste Beweis für den Einsatz von Feuer. Sie lebten typischerweise in Wäldern und lebten zusammen mit einigen frühen menschlichen Arten, nämlich A. africanus, H. habilis und H. erectus." #NT!
  
 lepsius.1331.t: "Der Neandertaler" #NT!
 lepsius.1331.d: "Ein Forscher der Universität Bonn hat heute gemeinsam mit einem wissenschaftlichen Kollegen die Entdeckung einer ausgestorbenen frühen Menschenart öffentlich gemacht." #NT!
 lepsius.1331.f: "Mitte August 1856 entdeckten italienische Steinbrucharbeiter einige Knochenfragmente in einem Abschnitt des Neandertals, der kurz zuvor dem Kalksteinabbau zum Opfer gefallen war. Sie wurden zunächst achtlos in den Schutt geworfen, fielen aber den Steinbruchbesitzern Wilhelm Beckershoff und Friedrich Wilhelm Pieper auf, die 16 größere Knochenstücke bergen ließen und diese Johann Carl Fuhlrott zur Untersuchung übergaben. Durch Presseberichte auf sie aufmerksam geworden, untersuchte auch der Bonner Anatom Hermann Schaaffhausen die Knochen und kam zu dem gleichen Ergebnis wie zuvor Fuhlrott: Es handelte sich um eine uralte Form des modernen Menschen. Fuhlrott und Schaaffhausen präsentierten den Fund im Juni 1857 auf der Mitgliederversammlung des Naturhistorischen Vereins des Preußischen Rheinlandes. Ihre Interpretation wurde jedoch vom Fachpublikum nicht geteilt. Dieser Fund mit dem Namen Neandertal 1 ist das Typusexemplar der Art Homo neanderthalensis." #NT!
 lepsius.1332.t: "Cro-Magnon-Mensch" #NT!
 lepsius.1332.d: "Louis Lartet hat mehrere Skelette prähistorischer Menschen gefunden, die deutlich mehr Ähnlichkeit mit modernen Menschen haben als Neandertaler. Nach der Fundstelle Abri de Cro-Magnon werden diese ersten Europäer Cro-Magnon-Menschen genannt." #NT!
 lepsius.1333.t: "Peking-Mann" #NT!
 lepsius.1333.d: "Die neue Entdeckung früher Menschen in der Nähe von Peking bestärkt die Theorie, dass der Mensch aus Asien stammt." #NT!
 lepsius.1333.f: "Fossilien, die ab den 1920er Jahren in der Nähe von Zhoukoudian, rund 40 km südwestlich des Stadtzentrums von Peking, entdeckt wurden, werden als "Peking-Mensch" bezeichnet und der Gattung Homo zugeordnet. Im Jahr 1927 gab Davidson Black den Fossilienfunden, die im Wesentlichen auf einem einzelnen Zahn basieren, den neuen Art- und Gattungsnamen Sinanthropus pekinensis Black & Zdansky. Im Jahr 1940 wurden die Funde – basierend auf inzwischen mehreren Dutzend Fossilien – von Wilfrid Le Gros Clark als eng mit den "Java-Menschen" verwandt interpretiert und wie diese mit dem 1892 von Eugène Dubois gewählten Art- und Gattungsnamen Pithecanthropus erectus benannt . Die ursprünglichen Fossilien gingen im Zweiten Weltkrieg verloren." #NT!
 lepsius.1334.t: "Taung-Kind" #NT!
 lepsius.1334.d: "Der Australier Raymond Dart machte in Taung eine außergewöhnliche Entdeckung: Der Kopf eines affenähnlichen Kindes deutet auf einen aufrechten Gang hin. Auch die Zähne und das Gehirn wirken vormenschlich. Das Taung-Kind könnte ein "fehlendes Bindeglied" zwischen Menschen und anderen Primaten sein." #NT!
 lepsius.1335.t: "Piltdown-Mann" #NT!
 lepsius.1335.d: "Zwei führende Anthropologen enthüllten heute eine Entdeckung, die die wissenschaftliche Welt schockieren könnte: Sie fanden nichts weiter als den ersten modernen Menschen, der eindeutig aus England stammte." #NT!
 lepsius.1335.f: "Bei einem Treffen der Geological Society of London gaben Arthur Smith Woodward und Charles Dawson bekannt, dass die Schädelfragmente eines frühen Menschen, die in einer Kiesgrube in der Nähe des Dorfes Piltdown gefunden wurden, ein epochaler Fund seien. Woodwards Rekonstruktion auf der Grundlage der gefundenen Fragmente ähnelte weitgehend dem Schädel eines modernen Menschen, mit Ausnahme des Hinterhaupts, einer Region an der Verbindung von Schädel und Wirbelsäule, und der Größe des Gehirns, das nur etwa zwei Drittel davon ausmachte das eines modernen Menschen und nur annähernd menschenähnliche Zähne und Kieferknochen. Gestützt auf die hohe wissenschaftliche Autorität des British Museum interpretierte Woodward die Piltdown-Funde als fehlendes Bindeglied zwischen Menschenaffen und Menschen. Trotz anfänglicher Zweifel schätzten Wissenschaftler des Natural History Museum in London den Fund auf ein Alter zwischen 200.000 und 500.000 Jahren ein. Damit wäre er deutlich älter als die Neandertaler. Die Bekanntgabe der Entdeckung stieß sofort auf großes Interesse sowohl bei Experten als auch bei der britischen Bevölkerung. Die Nachricht von der Piltdown-Entdeckung sorgte weltweit für Aufsehen." #NT!
 lepsius.1335.g: "Der erste moderne Mensch war also ein Brite. Überhaupt nicht überraschend!" #NT!
 lepsius.1335.h: "Dieser Fund ist äußerst zweifelhaft." #NT!
  
 lepsius.1342.t: "Der Piltdown-Mann ist ein Betrug!" #NT!
 lepsius.1342.d: "Nach gründlicher Untersuchung durch mehrere angesehene Anthropologen von internationalem Rang haben sie bewiesen, dass es sich bei den angeblichen menschlichen Überresten um Fälschungen handelt!" #NT!
 lepsius.1342.f: "Seit der Entdeckung des Piltdown-Menschen hatten mehrere nicht-britische Wissenschaftler erhebliche Zweifel an seiner Echtheit geäußert und führten die "Entdeckung" eher auf das britische Bedürfnis nach Anerkennung zurück – schließlich sei der Cro-Magnon-Mensch in Frankreich und den USA identifiziert worden Neandertaler in Deutschland, es wurde jedoch kein britisches Äquivalent gefunden. Eine mutige Gruppe mehrerer Wissenschaftler kam zusammen, um die Entdeckung als das zu entlarven, was sie ist: ein echter wissenschaftlicher Betrug! Der Schädel war nicht nur viel jünger als behauptet und stammte lediglich aus dem Mittelalter; Der Fälscher hatte die menschliche Oberseite mit dem Kiefer eines Orang-Utans kombiniert. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] kann für sich in Anspruch nehmen, bei der Aufklärung dieses Betrugs eine entscheidende Rolle gespielt zu haben." #NT!
 lepsius.1343.f: "Seit der Entdeckung des Piltdown-Menschen hatten mehrere nicht-britische Wissenschaftler erhebliche Zweifel an seiner Echtheit geäußert und führten die "Entdeckung" eher auf das britische Bedürfnis nach Anerkennung zurück – schließlich sei der Cro-Magnon-Mensch in Frankreich und den USA identifiziert worden Neandertaler in Deutschland, es wurde jedoch kein britisches Äquivalent gefunden. Eine mutige Gruppe mehrerer Wissenschaftler kam zusammen, um die Entdeckung als das zu entlarven, was sie ist: ein echter wissenschaftlicher Betrug! Der Schädel war nicht nur viel jünger als behauptet und stammte lediglich aus dem Mittelalter; Der Fälscher hatte die menschliche Oberseite mit dem Kiefer eines Orang-Utans kombiniert." #NT!
 lepsius.1342.g: "Am Ende siegt die seriöse Wissenschaft." #NT!
 lepsius.1343.g: "Eine internationale Peinlichkeit, die ihresgleichen sucht!" #NT!
  
 lepsius.1401.t: "Höhlenerkundung" #NT!
 lepsius.1401.d: "Unser Anthropologe [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ist bereit, in einer prähistorischen Höhle nach menschlichen und vormenschlichen Fossilien sowie möglichen Überresten von Leben zu suchen. In welche Höhle soll er gehen?" #NT!
 lepsius.1401.f: "Höhlenerkundungen können in allen Höhlen im Inland durchgeführt werden. Die Knochenfunde unterscheiden sich je nach Höhle: In jeder Höhle gibt es nur Überreste einer menschlichen oder vormenschlichen Spezies. Die Höhlenforschung endet automatisch nach fünf Jahren. Sie können vorzeitig abgebrochen werden – dann gibt es aber am Ende keine prähistorischen Artefakte, Knochen oder Erfahrungspunkte für den Anthropologen." #NT!
 lepsius.1401.g: "[SCOPE.sState('lepsius_cave_1').GetName]" #NT!
 lepsius.1401.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1401.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1401.j: "[SCOPE.sState('lepsius_cave_4').GetName]" #NT!
 lepsius.1401.k: "[SCOPE.sState('lepsius_cave_5').GetName]" #NT!
 lepsius.1401.l: "[SCOPE.sState('lepsius_cave_6').GetName]" #NT!
 lepsius.1401.m: "[SCOPE.sState('lepsius_cave_7').GetName]" #NT!
 lepsius.1402.t: "Höhlenerkundung abgeschlossen" #NT!
 lepsius.1402.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat seine Arbeit in der prähistorischen Höhle in [SCOPE.sState('lepsius_cave_site').GetName] beendet. Die Forschungsergebnisse sind bemerkenswert." #NT!
 lepsius.1402.f: "Eine Höhlenuntersuchung läuft nach fünf Jahren ab. Ein Anthropologe kann dann sofort in eine Höhle zurückgeschickt werden – oder unbekannte Knochen identifizieren. Der Ertrag nach einer Höhlenerkundung hängt von der Erfahrung des Anthropologen ab." #NT!
 lepsius.1402.g: "Willkommen zurück." #NT!
  
 lepsius.1411.t: "Werkzeuge aus der Steinzeit" #NT!
 lepsius.1411.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat in der Höhle prähistorische Steinwerkzeuge gefunden, die Aufschluss über die Vergangenheit geben können." #NT!
 lepsius.1411.f: "Als Anthropologie bezeichnete man im 19. Jahrhundert eine Wissenschaft, die sich vor allem mit der prähistorischen Geschichte der Menschheit befasste – dazu gehörten neben Knochenfunden auch Waffen oder Werkzeuge aus der sogenannten Steinzeit, was damals noch ein weniger wissenschaftlicher Begriff war und eher eine als barbarisch empfundene Ära. Es dominierte das Klischee des primitiven Höhlenmenschen und weniger die historische Realität. Dennoch war die Suche nach immer mehr Artefakten und Überresten aus dieser Zeit eine Gelegenheit, dieses Bild in den kommenden Jahren zu differenzieren und eine echte prähistorische Archäologie zu etablieren." #NT!
 lepsius.1411.g: "Untersuchen Sie die Werkzeuge." #NT!
 lepsius.1411.h: "Sie gehören in ein Museum!" #NT!
 lepsius.1412.t: "Seltsame Knochen" #NT!
 lepsius.1412.d: "Obwohl es sein Fachgebiet ist, konnte Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] die in der Höhle von [SCOPE.sState('lepsius_cave_site').GetName] gefundenen Knochen nicht eindeutig identifizieren. Er wird sie nach Abschluss der Höhlenerkundung identifizieren." #NT!
 lepsius.1412.f: "Typischerweise sind Anthropologen die Letzten, die bei der Erkundung einer Höhle die Knochen korrekt identifizieren können. Ist dies nicht der Fall oder finden Archäologen oder Paläontologen menschliche Fossilien, kann er diese nach seiner Rückkehr korrekt zuordnen, wenn er mit deren Identifizierung beauftragt wird." #NT!
 lepsius.1412.g: "Wir werden es später identifizieren." #NT!
 lepsius.1413.t: "Fruchtbare Studien" #NT!
 lepsius.1413.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hat in den letzten Monaten sein Studium vertieft. Mittlerweile hat er zahlreiche Funde in der [SCOPE.sState('lepsius_cave_site').GetName]-Höhle katalogisiert und das Höhlensystem für zukünftige Generationen aufgezeichnet." #NT!
 lepsius.1413.f: "Wie lange es den Menschen schon gab, war selbst über weite Strecken des 19. Jahrhunderts nicht klar. Bereits zu Beginn des Jahrhunderts hatten viele Wissenschaftler die Vorstellung aufgegeben, dass die Menschheitsgeschichte nur aus wenigen tausend Jahren bestehe; Doch als Boucher de Perthes in den 1840er Jahren viel ältere Steinwerkzeuge als Beweis für die Koexistenz von Menschen mit ausgestorbenen Säugetierarten anführte, stieß das auf taube Ohren. Erst das unermüdliche Sammeln und Aufbereiten prähistorischer Überreste würde bald das Bild vervollständigen, dass der Mensch schon deutlich länger auf der Welt unterwegs war als bisher angenommen." #NT!
 lepsius.1413.g: "Das wird für ihn von Vorteil sein." #NT!
 lepsius.1413.h: "Dies wird für die Wissenschaft von Vorteil sein." #NT!
 lepsius.1414.t: "Assistent findet Fossilien" #NT!
 lepsius.1414.d: "Eine studentische Hilfskraft war maßgeblich an der Sicherung eines anthropologischen Fundes in der Höhle bei [SCOPE.sState('lepsius_cave_site').GetName] beteiligt. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] weist jedoch darauf hin, dass er als Forschungsleiter für die Entdeckung verantwortlich sei." #NT!
 lepsius.1414.f: ""Erinnern Sie sich an die Geschichte des klugen jungen Atheners, der den Drang verspürte, berühmt zu werden? Er suchte das Orakel auf und fragte: "Was soll ich tun, um ein großer Mann zu werden?" Das Orakel antwortete: "Töte einen!" -Richard Owen." #NT!
 lepsius.1414.g: "Diese Entdeckung wurde von dem jungen Anthropologen gemacht." #NT!
 lepsius.1414.h: "Diese Entdeckung wurde von unserem leitenden Anthropologen gemacht." #NT!
 lepsius.1415.t: "Menschliche Knochen" #NT!
 lepsius.1415.d: "Unser Anthropologe hat bei seiner Höhlenerkundung weitere Knochen gefunden." #NT!
 lepsius.1415.f: "Die allgemeine Meinung ist, dass es im 19. und frühen 20. Jahrhundert nur wenige menschliche Fossilienfunde gab. Das stimmt nur teilweise. Es kam häufig vor, dass eine Reihe früher menschlicher Knochenfunde nicht als solche erkannt wurden. Obwohl der Name Neandertaler vom Fundort im Neandertal herrührt, wurden bereits mehrfach Neandertaler-Knochen gefunden. Auch nach seiner Entdeckung stellten bedeutende Wissenschaftler wie Rudolf Virchow seine Echtheit und sein Alter in Frage. Das Problem war nicht die Anzahl der Funde, sondern deren Nachweis als tatsächliche menschliche Überreste aus der Antike." #NT!
 lepsius.1415.g: "Lecker." #NT!
 lepsius.1416.t: "Höhlenzeichnungen" #NT!
 lepsius.1416.d: "Die [SCOPE.sState('lepsius_cave_site').GetName]-Höhle enthält Schnitzereien und Bilder, die Tausende von Jahren alt sind. Ihre Bedeutung und ihr Hintergrund bleiben jedoch rätselhaft." #NT!
 lepsius.1416.f: "Mit Beginn der prähistorischen Archäologie und Anthropologie ging man ausgehend von der Evolutionstheorie davon aus, dass die Menschen früherer Zeiten keine abstrakten Konzepte kannten. Künstlerischer Ausdruck war daher ausgeschlossen. Dieser Glaube führte dazu, dass man bei der Entdeckung von Höhlenmalereien – am bekanntesten im Beispiel von Altamira – davon ausging, dass es sich um Fälschungen handeln müsse. Erst als um 1900 vor allem im Südwesten Frankreichs immer mehr Höhlenmalereien auftauchten, kamen Wissenschaftler zu dem Schluss, dass diese authentisch sein müssten." #NT!
 lepsius.1416.g: "Unsere Vorfahren waren nicht so primitiv, wie wir dachten." #NT!
 lepsius.1417.t: "Die Gemälde von Altamira" #NT!
 lepsius.1417.d: "Bei der Erkundung der Höhle von Altamira machte [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] eine außergewöhnliche Entdeckung: Die Decken sind mit prächtigen Gemälden bemalt. Der Anthropologe geht davon aus, dass sie über 10.000 Jahre alt sein müssen. Seine Entdeckung ist jedoch umstritten." #NT!
 lepsius.1417.f: "Die Höhlenmalereien von Altamira gelten als zentral für die prähistorische Archäologie und Anthropologie. Ihre künstlerische Exzellenz und ihr Erhaltungszustand galten als zu gut für ein Zeitalter, das weitgehend als primitiv galt. Als die Tochter von Marcelino Sanz de Sautuola sie entdeckte, identifizierte Sautuola sie korrekt als prähistorische Gemälde aus der Steinzeit. Er grub die Höhle zusammen mit Juan Vilanova y Piera aus, ihre Veröffentlichung wurde jedoch von führenden Wissenschaftlern abgelehnt. Einige beschuldigten Sautuola sogar der Fälschung. Es würde weitere 20 Jahre dauern, seine Entdeckung zu bestätigen, aber er würde sterben, bevor sein Ruf wiederhergestellt wäre." #NT!
  
 lepsius.1421.t: "Ausländischer Anthropologe besucht [ROOT.GetCountry.GetNameNoFlag]" #NT!
 lepsius.1421.d: "[SCOPE.sCountry('lepsius_anthropological_guest').GetName] schickte seinen besten Anthropologen, um eine prähistorische Höhle zu erkunden. Jetzt müssen wir nur noch eine Höhle auswählen." #NT!
 lepsius.1421.f: "Höhlenerkundungen können in allen Höhlen im Inland durchgeführt werden. Die Knochenfunde unterscheiden sich je nach Höhle: In jeder Höhle gibt es nur Überreste einer menschlichen oder vormenschlichen Spezies. Höhlenerkundungen unter der Leitung ausländischer Anthropologen enden nach drei Jahren. Die Ausbeute ist deutlich geringer als bei regulärer Höhlenerkundung: Gastland und Gastland erhalten eine kleine Anzahl menschlicher Fossilien sowie einen besonderen frühen menschlichen Knochen. Darüber hinaus stehen nur drei zufällige Höhlen zur Auswahl." #NT!
