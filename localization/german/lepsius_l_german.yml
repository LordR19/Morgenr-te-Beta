 lepsius.15.f: "Derzeit verfügt die Präkolumbianische Sammlung über #p [ROOT.Var('lepsius_precolumbian_artifact_minor').GetValue]#! @lepsius_precolumbian_minor! kleinere Artefakte und #p [ROOT.Var('lepsius_precolumbian_artifact_major').GetValue]#! @lepsius_precolumbian_major! Hauptartefakte. \n\n Die präkolumbianische Sammlung kann möglicherweise #T neu geordnet werden#! und damit eine neue Ausstellung initiieren. Dies erfordert jedoch eine gewisse Anzahl an Artefakten. \n\n Eine #T kleine Ausstellung#! erfordert #p 10#! @lepsius_precolumbian_minor! Artefakte, eine #T mittlere Ausstellung#! erfordert #p 25#! @lepsius_precolumbian_minor! Artefakte, eine #T große Ausstellung#! erfordert #p 50#! @lepsius_precolumbian_minor!, und eine #T ausgezeichnete Ausstellung#! erfordert #p 100#! @lepsius_precolumbian_minor!. Darüber hinaus erfordert die #T ausgezeichnete Ausstellung#! #p 1#! @lepsius_precolumbian_major! Hauptartefakt. \n\n Die Neuordnung der Sammlung und die Vorbereitungen für eine neue Ausstellung werden etwa ein halbes Jahr dauern. Die Boni einer Ausstellung bleiben dauerhaft bestehen – bis sie erneut neu geordnet wird." #NT!
  
 lepsius.99.t: "Umzug des Archäologischen Museums" #NT!
 lepsius.99.d: "Aus irgendeinem Grund haben wir einen [GetBuildingType('building_lepsius_archaeological_museum').GetName], aber er befindet sich nicht in unserer wunderbaren Hauptstadt. Offensichtlich müssen wir es in die Hauptstadt verlegen!" #NT!
 lepsius.99.f: ""Bitte seien Sie vorsichtig mit den Vasen, sie sind sehr zerbrechlich! Nein! Man kann sie nicht einfach so in eine Kiste werfen, sie brauchen eine Art Polsterung! Ich finde das wirklich keine tolle Idee!"" #NT!
 lepsius.99.g: "Jetzt kann ich jeden Tag dorthin gehen!" #NT!
  
 lepsius.140.d: "Unser Archäologe hat [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis]-Verbindungen genutzt, um hochqualifiziertes Personal für die Expedition zu rekrutieren." #NT!
 lepsius.250.f: "Es begann mit einem Streit, dem Flüche, Drohungen und schließlich Handgreiflichkeiten folgten. Der Vorfall endete in einer regelrechten Kneipenschlägerei. Mittendrin: unser Expeditionsleiter. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] Temperament hat uns viel Ansehen gekostet. Ein Bericht über den Fauxpas erreichte heute Morgen einen hohen Würdenträger. Wir haben einen großen diplomatischen Zwischenfall abgewendet, aber der schlechte Eindruck wird noch lange anhalten." #NT!
 lepsius.260.f: "Gute Nachrichten! Wie sich herausstellte, erwies sich unser Expeditionsleiter während der [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Reise als tadelloser [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetCustom('academics_gentleman_or_gentlewoman_type')]. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis|U] taktvolles und charismatisches Auftreten wird mit typischem [ROOT.GetCountry.GetAdjectiveNoFlag] Verhalten gleichgesetzt. Das Ansehen unseres Landes ist dort deutlich gestiegen." #NT!
 lepsius.270.d: "Der Leiter unserer Expedition sticht vor allem dadurch hervor, dass [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] jeden Tag im Café sitzt, Limonade trinkt und Eis isst." #NT!
 lepsius.270.f: "Es gibt ehrgeizige Führungskräfte, die den ganzen Tag nur arbeiten. Sie wollen Großes erreichen oder Reichtum anhäufen. Manche wollen für ihre Taten berühmt werden. Andere sind besessen von jedem Detail. Nicht so unser archäologischer Direktor. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] hat es sich zur Gewohnheit gemacht, jeden Tag der Hitze zu trotzen, indem er Limonade trinkt und Eis schluckt. Man könnte das Faulheit nennen. Für andere ist es ein Zeichen menschlicher Eleganz, guten Geschmacks und der richtigen Prioritäten im Leben." #NT!
 lepsius.280.d: "Das diplomatische Geschick unseres Expeditionsleiters hat dazu geführt, dass [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] vom örtlichen Gouverneur eingeladen und belohnt wurde." #NT!
 lepsius.311.d: "Der Leiter der letzten archäologischen Expedition im Ausland hat beschlossen, das Tagebuch zu veröffentlichen, das [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] während der Reise geschrieben hat." #NT!
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] hat beschlossen, die wissenschaftliche Arbeit, die [SCOPE.sCharacter('lepsius_scientific_writer').GetSheHe] während der Reise verfasst hat, zu veröffentlichen." #NT!
 lepsius.408.f: "Ein Nazar ist ein Amulett, das vor dem bösen Blick schützen soll. Einen solchen Aberglauben gibt es in weiten Teilen des Orients, aber auch in Teilen des Mittelmeerraums. Natürlich wäre es absurd zu glauben, dass ein wissenschaftlich geschulter Geist sich mit einem Talisman schützen könnte, um zu verhindern, dass böse Mächte auf der Expedition Chaos anrichten. Anders sieht es bei den örtlichen Helfern und Trägern aus. Sie bitten den Anführer, eines der Amulette zu besorgen, in der Überzeugung, dass [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] sonst großes Unglück droht. Was auch immer die Fähigkeiten des Nazar sein mögen: Wenn es keinen Einfluss auf die Expedition hat, dann zumindest auf die Moral unserer Diener." #NT!
 lepsius.409.f: "Als unsere Expedition entlang der Küste voranschritt, stießen sie bald auf eine breite Bucht, deren äußerste Vorgebirge sich fast berührten. Anstatt den langen Umweg zu machen, boten uns einige griechische Fischer an, uns über die Bucht zu bringen. Der Expeditionsleiter nahm das Angebot schnell an. In einem Gespräch mit den Fischern konnte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] auch wichtige Informationen über eine nicht weit entfernte Ruine erhalten, die wahrscheinlich aus vorklassischer Zeit stammt." #NT!
 lepsius.421.d: "Unser Archäologe hat einen kleinen ägyptischen Lapislazuli-Skarabäus gefunden, den [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] gerne behalten würde." #NT!
 lepsius.452.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hatte in der Vergangenheit immer wieder gehört, dass es in der Gegend historische Aufzeichnungen über längst zerstörte archäologische Stätten geben müsse. Vor ein paar Tagen erhielt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] einen hilfreichen Tipp: Ein Kaufmann besaß ein Manuskript aus dem 16. Jahrhundert, das eine Kopie längst verlorener Aufzeichnungen enthielt. Die Originale sind wahrscheinlich für immer verloren, aber es besteht zumindest die Möglichkeit einer Rekonstruktion." #NT!
 lepsius.461.f: "Da war dieses seltsame, erdrückende Gefühl. Mitten in der Nacht. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] stand auf und glaubte an den Wind, der gegen das aufgestellte Zelt im Wüstensand schlug; aber es war mehr als nur Wind. Es war ein seltsames Flüstern. Ein Murmeln, das zu dissonanten Tönen anstieg, bis es sich zu einem melodischen Lied steigerte. Wie ein Sirenengesang betörte es – und trübte die Sinne. Das behauptete zumindest [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName], als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nach stundenlangem Suchen in den Pfoten der Großen Sphinx von Gizeh gefunden wurde, wo er wie ein Verrückter grub, überzeugt davon, dass sich unter der Sphinx eine geheime Kammer befand, aus der Wissen stammen sollte gefunden, die seit Tausenden von Jahren verborgen waren. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] Zustand hat sich seitdem kaum verbessert. Dieser Ort hat einen wirklich schlechten Einfluss auf [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.462.f: "Da war dieses seltsame, erdrückende Gefühl. Mitten in der Nacht. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] stand auf und glaubte an den Wind, der gegen das aufgestellte Zelt im Wüstensand schlug; aber es war mehr als nur Wind. Es war ein seltsames Flüstern. Ein Murmeln, das zu dissonanten Tönen anstieg, bis es sich zu einem melodischen Lied steigerte. Wie ein Sirenengesang betörte es – und trübte die Sinne. Das behauptete zumindest [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName], als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nach stundenlangem Suchen in den Pfoten der Großen Sphinx von Gizeh gefunden wurde, wo er wie ein Verrückter grub, überzeugt davon, dass sich unter der Sphinx eine geheime Kammer befand, aus der Wissen stammen sollte gefunden, die seit Tausenden von Jahren verborgen waren. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] Zustand hat sich seitdem kaum verbessert. Dieser Ort hat einen wirklich schlechten Einfluss auf [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.465.f: "Unser Expeditionsleiter macht keinen Hehl daraus, woher er kommt, welche Sprache [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] spricht, welches Essen [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] bevorzugt und welche Kultur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] für überlegen hält. Die Beleidigungen gegen die Einheimischen nehmen von Tag zu Tag zu – sei es gegen angeworbenes Personal oder gegen zufällige Personen. Auf seiner Reise durch verschiedene Dörfer hat [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] die Einstellung entwickelt, die Bürgermeister wie [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] Untergebene zu behandeln. Selbst die gastfreundlichste Geste reicht für [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] nicht aus. Es gab bereits mehrere Beschwerden aus verschiedenen Teilen der lokalen Verwaltung über das arrogante und diffamierende Verhalten von [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] und unsere Expedition verkommt zunehmend zu einer negativen Publicity-Kampagne für unser Land." #NT!
 lepsius.467.f: "Vom ehemals christlichen Nahen Osten ist nicht mehr viel übrig geblieben – und doch gibt es die verstreuten christlichen Gemeinschaften der Kopten, Maroniten, Chaldäer und Armenier, die Jahrhunderte überlebt haben. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], der eigentlich keine religiösen Absichten hatte, als [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] die Reise antrat, ließ [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] gestern Abend von einem örtlichen Priester zu einer längst vergessenen Kirche führen. Archäologisch und historisch interessant enthüllte der Geistliche erst später einen Reliquienschrein mit einer verschollen geglaubten Reliquie eines Kirchenvaters. Da es schon spät war und das Lager weit entfernt war, blieb der Expeditionsleiter eine Nacht und einen Morgen dort. Ein Traum, der [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] seitdem nicht ruhen lässt und über den [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] kaum noch spricht, bedeutet, dass [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] das Leben von [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] in bestimmten Bereichen verändern möchte. Der Priester hat angeboten, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] einen Teil der vergessenen Reliquie zu geben, um [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] in seinem neu gefundenen Glauben zu stärken." #NT!
 lepsius.467.g: "Hatte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] eine selige Vision?" #NT!
 lepsius.471.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] sollte sich Zeit nehmen und so viel wie möglich über den Ort herausfinden." #NT!
 lepsius.471.h: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] darf länger dort bleiben – wenn [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] einige Artefakte mitbringt." #NT!
 lepsius.471.i: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] darf den Ort besuchen, jedoch nur so lange wie nötig." #NT!
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hat eine unglaubliche Erklärung für den enormen Verlust an Menschen und Material. Es ist sowohl empörend als auch beschämend – insbesondere für den Verstand eines einigermaßen aufgeklärten Menschen. Der Expeditionsleiter behauptet, dass die Männer [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] und [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] eine Woche lang verloren waren, bevor sie im undurchdringlichen Yucatán-Wald auf ein unbekanntes Tal stießen, das von hohen Bergen umgeben war. In der Hoffnung, eine bisher unbekannte Maya-Stätte zu finden, schmiedeten sie einen Plan, das Tal zu erkunden – ein großer Fehler, wie sich herausstellte. Denn das Tal ist die Heimat schrecklicher Monster, mächtiger Echsen. Tatsächlich erklärte uns [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe], dass ausgestorbene Dinosaurier seit Millionen von Jahren in dieser "verlorenen Welt" lebten und überlebten, weil sie isoliert waren. Die Bestien terrorisierten das Expeditionsteam und zerfleischten mehrere Träger und Forscher rücksichtslos. Auf der Flucht hätte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] auf einen Großteil der Ausrüstung verzichten müssen. Jetzt fleht uns [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] an, die gesamte Expedition neu auszurüsten. Wir wissen nicht, warum [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] glaubt, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] uns mit dieser Märchengeschichte beeindrucken kann – vielmehr werden Zweifel geäußert, ob [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] noch der richtige Mann ist, um dieses Unternehmen zu leiten!" #NT!
 lepsius.472.g: "Sagt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe], dass Dinosaurier unsere Expedition gefressen haben?!" #NT!
 lepsius.473.f: "Methana ist eine Halbinsel, die zu Argolis gehört und von erloschenen Vulkanen geprägt ist. Unsere Archäologen gehen davon aus, dass es seit über 10.000 Jahren von Menschen bewohnt wird. Eigentlich waren sie auf der Suche nach Spuren eines Heiligtums aus mykenischer Zeit. Allerdings hat unser Expeditionsleiter [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] bei einem Spaziergang etwas gefunden, das derzeit die archäologischen Ausgrabungen in den Schatten stellt. In einer Höhle, die vermutlich einst zu einem erloschenen Vulkan in der Gegend gehörte, entdeckte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] eine verlassene wissenschaftliche Station. Auf Nachfrage konnten uns die örtlichen Behörden allerdings keine Auskunft darüber geben, ob und welche Expedition hier stattgefunden haben könnte. Bei näherer Untersuchung des Vulkanschlots stellte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] fest, dass sich dort Kisten und Säcke mit privaten Gegenständen befanden, darunter auch die Tasche eines Akademikers. Darin befand sich ein Tagebuch, das Professor Otto Lidenbrock gehörte. Lidenbrock war ein Hamburger Geologe und Mineraloge, der sich auf Vulkanismus und unterirdische Höhlensysteme spezialisierte. Er galt als einer der herausragendsten Persönlichkeiten seines Fachs, war aber auch kämpferisch und hitzköpfig. Nach einem Streit an der Universität verschwand er auf einer letzten Reise spurlos. Das Tagebuch ist möglicherweise ein letzter Hinweis auf seine letzte Lebensstation – und angesichts seiner Fülle an mineralogischen und geologischen Studien von unschätzbarem Wert für die Wissenschaft! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ist jedoch nicht damit einverstanden, das Buch direkt an die nächstgelegene Universität zu schicken, sondern würde es gerne genauer prüfen. Da es sich nicht um ein archäologisches Artefakt handelt, besteht keine direkte Verpflichtung, die Aufzeichnungen zugänglich zu machen. Der Expeditionsleiter argumentiert, dass Lidenbrocks Tagebuch Zugang zu etwas bieten könnte, das weit über die bloße Katalogisierung langweiliger Felsformationen hinausgeht ..." #NT!
 lepsius.501.h: "Lassen Sie [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] die Sache weiter untersuchen." #NT!
 lepsius.506.f_engine: "Leider hatten unsere Expeditionsteilnehmer kaum Zeit, das Grab des unbekannten Pharaos genauer zu erkunden. Steine ​​bröckelten von der Decke und Sand sickerte durch die oberen Risse, während unsere Archäologen sich einen Weg durch die Grabkammer bahnten. Offenbar bestand die Umgebung aus einem viel poröseren Gestein als angenommen; und der abgetrennte Felsbrocken hatte den Bau beendet. Mit schnellem Verstand blieb [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] trotz des Risikos auf Kurs und erkämpfte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] den Weg zum Sarkophag, damit alle verfügbaren Männer ihn herausnehmen konnten. Ein prachtvolles Einzelstück, das uns vermutlich über den Verlust der restlichen Funde trösten wird – schließlich droht das gesamte Königsgrab innerhalb weniger Minuten einzustürzen ..." #NT!
 lepsius.506.f_muscular: "Es war ein wahrhaft historisches Erlebnis, als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] die eigentliche Grabkammer betrat. Eine besondere Überraschung erwartete [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]: Der Sarkophag ruhte zusammen mit der Mumie des unbekannten Pharaos noch immer dort, wo er vor mehr als 3.000 Jahren begraben wurde! Wieder sollte uns der unvergleichlich starke Paduaner helfen – und den hölzernen Sarkophag und die Mumie aus der Graniteinfriedung heben. Doch so glücklich unsere Archäologen zunächst waren, so groß war ihr späteres Unglück. Als das Team in der Mittagspause in der geschmückten Galerie sein Brot teilte, ertönte aus der Grabkammer ein schreckliches Knirschen und Knacken. Zum Entsetzen der Grabungshelfer und unseres Expeditionsleiters hatte sich auch der riesige Muskelprotz eine Pause gegönnt – und setzte sich aus Versehen auf den Sarkophag. Von der Königsmumie und dem Holzsarg sind nur noch Reste übrig..." #NT!
 lepsius.532.f: "Der Militärattaché hat wiederholt davor gewarnt, kurdisches Gebiet zu betreten. Frühere Expeditionen in dieses Gebiet haben mit den Einheimischen keine guten Erfahrungen gemacht. Die Kurden gelten als frei, ehrenhaft – aber auch stolz. Das Eindringen in ihr Territorium könnte sie verärgern. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] hat daher darauf bestanden, mehrere Männer zu bewaffnen, um unangenehme Zwischenfälle wirksamer bekämpfen zu können. Während der Attaché das Schlimmste erwartet, möchte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] den kurdischen Stamm so schnell wie möglich ausfindig machen, um mit ihm zu verhandeln und eine gütliche Einigung zu finden, um die Lamassu schnell in eigene Hände zu bekommen [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] schlägt vor, die Truppen aufzuteilen: Die unbewaffneten Männer, ungeschulten Träger und der Großteil der Vorräte und Ausrüstung sollten zurückbleiben, während [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] mit dem Militärattaché weitermacht, um eine flexiblere Truppe zu schaffen, die effizient nach den Lamassu suchen kann. Der Attaché hingegen äußerte seine Besorgnis darüber, dass der verbleibende Teil der Expedition dann im Falle eines kurdischen Angriffs völlig hilflos sein würde." #NT!
 lepsius.534.f: "Viel zu spät erkannte der Expeditionsleiter, dass sein jüngster Versuch, die Gunst der einheimischen Stämme zu gewinnen, das Gegenteil von dem bewirkte, was [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] beabsichtigt hatte. Ein Schrei ging durch das Zelt und instinktiv griffen einige der Untergebenen bereits zu ihren Waffen. Von da an herrschte Spannung, und der Militärattaché sah sich in seiner Sorge bestätigt, dass dieser Konflikt nicht mit Diplomatie, sondern nur mit Gewalt beigelegt werden könne. Für die Aufstellung der mitgebrachten Männer bleibt ihm nur wenig Zeit. Einige wissenschaftliche Mitarbeiter bestehen bereits darauf, ihre Sachen zu packen und möglichst viel Abstand zu gewinnen." #NT!
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hatte an diesem Tag lange gearbeitet. Die griechische Sonne brütete auf seinem Kopf, der Wind von den Bergen und vom Meer blieb aus. Die langweilige und langwierige Katalogisierung langweiliger archäologischer Objekte zog sich über Tage hin. Bei den Funden handelte es sich oft nur um dürftige Glasscherben und zurückgelassene Hühnerknochen, was der archäologische Direktor weniger auf die minoische Esskultur als vielmehr auf die proletarischen Essgewohnheiten der Grabungshelfer zurückführte. In einer Stimmung der Müdigkeit und Resignation schlenderte [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] über das weitläufige Gelände eines wenig erforschten Palastkomplexes. Das letzte Mal, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] gesichtet wurde, war in der Nähe einer Struktur, die als spätbronzezeitlich oder früharchaisch eingestuft wurde. Ein Krachen hallte durch die kretischen Hügel und übertönte Zikaden und aufschreckende Tauben, als der Archäologe den Boden durchbrach – und trotz einer zweitägigen Suche nicht gefunden werden konnte." #NT!
 lepsius.552.d: "Als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] das Bewusstsein wiedererlangt, findet sich [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] in einem unbekannten unterirdischen Gebäude wieder." #NT!
 lepsius.552.f: "Es war vielleicht die seltsamste Erfahrung im Leben des archäologischen Leiters. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] hatte gedacht, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] wäre in ein meterlanges Kaninchenloch gefallen; Der Schacht war so eng gewesen, begleitet von Sand und Schlamm, der ihn wie Treibsand in quälenden Längen nach unten gedrückt hatte. Unmöglich, dass ihm irgendjemand hätte folgen können; und es war unmöglich, etwas zu sehen, da ihm kein Sonnenlicht den Schacht hinunter folgte. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] hatte beim Aufprall Platten unter seinen Handflächen gespürt und nicht geglaubt, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] in einem natürlichen Höhlensystem gelandet war. Im Schein seines Feuerzeugs erkennt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] die glatt behauenen Wände, an denen Farbreste kleben. Fresken aus einer untergegangenen Kultur, die [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] zunächst dem Minoischen zuordnen möchte, aber bald nicht mehr weiß, aus welchem ​​Jahrhundert sie stammen. Offenbar gibt es fließende Übergänge zwischen minoischen und mykenischen Einflüssen. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] schaut sich um und findet sich in einer Halle wieder, die einem Megaron ähnelt. Langsam ertastet der Archäologe [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] den Weg nach vorn und hört [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] das Echo seiner eigenen Schritte im Hohlraum. Es folgen Korridore ohne Ornamente, ohne Gegenstände, ohne erkennbare Details; Weggabelungen; Kammern; und Sackgassen. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] erkennt, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] in einem uralten Labyrinth gelandet ist, über das [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] keinen Überblick hat. Je mehr [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] glaubt, dass er darüber recherchiert, desto größer und unbekannter wird es ..." #NT!
 lepsius.553.d: "Nach einiger Zeit des Ausprobierens erkennt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] am Ausgangspunkt des Labyrinths angekommen ist ..." #NT!
 lepsius.553.f: "Schwere Beine, benebelter Kopf – könnte es sein, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] schon einmal hier war? Die Stelle auf den Platten, an der [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] landete, als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ankam, ist unverkennbar. Und mit wachsendem Entsetzen stellt sich die Frage: Wie lange war [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] hier? Wie viele Stunden waren vergangen? Vielleicht Tage? Und würde [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] es herausfinden, bevor Hunger und Durst ihn zu Tode quälten ...?" #NT!
 lepsius.554.d: "Im Labyrinth stößt die vermisste Person auf ein Mosaik. Die Frage ist, ob [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] einen der beiden Korridore oder die Treppe wählt." #NT!
 lepsius.554.f: "Nach unterschiedslosen Gängen und Treppen gelangt der Expeditionsleiter in einen größeren Raum. Nach links und rechts öffnet sich ein Korridor, eine Treppe führt nach oben und unten. Ein Mosaik auf dem Boden fällt ins Auge. Eine Meeresszene bestätigt die These, dass die Mauern aus minoischer Zeit stammen könnten, während der seltene Schmuck von mykenischen Einflüssen zeugt. Die dargestellten Götter sind Vorläufer des klassischen griechischen Pantheons. Umgeben von Delfinen streckt Göttervater Zeus seinen Arm mit einem Blitz in die Luft. Demeter und Persephone zeigen mit den Ähren in der Hand nach Westen; Artemis wird von zwei Löwen begleitet, die nach Osten blicken. Schließlich Poseidon, der Göttervater der Mykener: Mit einem Dreizack bringt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] die Erde unter sich zum Beben." #NT!
 lepsius.557.d: "In einer Halle stößt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] erneut auf ein Rätsel." #NT!
 lepsius.557.f: "Vier Pässe. Vier Bilder. Über jedem Durchgang kann der Gefangene des Labyrinths in Stein gemeißelte Umrisse erkennen. Es dauert einige Zeit, bis [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] erkennt, dass es sich hier um die Küsten von Inseln handelt. Aufgrund seiner Erfahrungen auf Kreta kann [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] diese grob zuordnen. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] weist die erste Passage der Insel Rhodos zu; der zweite der Insel Delos; der dritte Teil der Insel Euoböa; der vierte der Insel Naxos. Leider kann [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] keine weiteren Hinweise finden." #NT!
 lepsius.558.d: "Nach mehreren Tagen fand unser Ausgrabungsteam den vermissten Archäologen in der Nähe einer Klippe. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] war völlig erschöpft – und ist seitdem geistig verwirrt." #NT!
 lepsius.558.f: "Es bleibt ein Rätsel, wo sich der Expeditionsleiter in den letzten 72 Stunden aufgehalten hat. Es wurde wenige Kilometer von der eigentlichen Ausgrabungsstätte entfernt gefunden – in einem erbärmlichen Zustand, als wäre es von einem wilden Tier zerfleischt worden. Obwohl [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] inzwischen das Bewusstsein wiedererlangt hat, geht der Expeditionsarzt davon aus, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] einen schweren Schlag auf den Kopf erlitten haben muss. Zumindest scheint sein Sprachzentrum gestört zu sein. Immer wieder verfällt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] in einen fast wahnhaften Stil, wenn [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] erzählen muss, was passiert ist. Wir haben das Gebiet verlassen, weil wir befürchten, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] könnte erneut auf eine Suche gehen – um zu beweisen, dass er nicht verrückt ist." #NT!
 lepsius.559.f: "Die Polizei untersuchte gestern Abend die Leiche des ehemaligen Expeditionsleiters. Der Öffentlichkeit wurde [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] vor allem aufgrund einer psychischen Erkrankung bekannt, nachdem [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] bei einer Ausgrabung auf Kreta unter mysteriösen Umständen verschwand und Tage später unter ebenso mysteriösen Umständen wiedergefunden wurde. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe|U] ist seitdem einfach nicht mehr dieselbe Person. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] fürchtete sich zunehmend davor, allein zu sein, und dachte, [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] sähe Monster im Schatten. Letzten Endes schlief [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] nur, wenn das Licht an war, denn Albträume hielten [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHim] die ganze Nacht wach. In den letzten Lebenstagen von [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHis] war [SCOPE.sCharacter('lepsius_minotaur_victim').GetLastName] nicht nur stark von Medikamenten abhängig geworden und hatte sich sowohl körperlich als auch geistig sichtlich verschlechtert, [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] hatte sich wegen seiner abstrusen Behauptungen über seine Kreta-Forschung auch den Spott seiner akademischen Kollegen zugezogen. Von der wissenschaftlichen Welt verachtet, in den Zeitungen verspottet und optisch auf eine Karikatur seines früheren Ichs reduziert, sind sich die Ermittler einig, dass [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] sich das Leben genommen hat." #NT!
 lepsius.560.f: "Zunächst war [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] überrascht, wie weit entfernt von der alten Ausgrabungsstätte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] endlich wieder die Sonne sah. Es dauerte mehrere Stunden, bis sich [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] zur großen Erleichterung seiner Kollegen wieder dem Rest der Grabungsmission anschloss. Dort konnte [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] zur Überraschung der Anwesenden von seinem Fund berichten – eine wirklich großartige Entdeckung, die vielleicht die Art und Weise, wie wir die Mythen der alten Griechen interpretiert haben, verändern könnte. Heute ist nicht nur ein Tag persönlichen Ruhms, sondern ein großer Tag für die ganze Nation. Was für einige die Lösung banaler Rätsel war, wird für den Rest der Welt eine Revolution in der Archäologie sein ..." #NT!
 lepsius.561.f: "Dunst liegt über den Wäldern und Hügeln von Yucatán. Der Nebel lichtet sich, während unsere Expedition weiter durch den wilden und unwirtlichen Dschungel geht. In dieser unberührten Natur leben Jaguare und andere wilde Tiere. Savages hat eine Gruppe unseres Teams gejagt und viele verletzt. Sie waren dem Untergang geweiht. Andere waren mit Malaria infiziert und den gefürchteten und blutrünstigen Mücken zum Opfer gefallen. Nur eine kleine Gruppe von drei Personen hat die Strapazen überstanden. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gibt ein Zeichen, eine Weile auszuruhen. Stelen und Steine ​​mit Gravuren. Das ganze Gebiet ist von ihnen geprägt. Der Blick des Archäologen huscht über zerstörte und moosige Treppen. Die antike Ruine einer Maya-Pyramide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] spitzt die Ohren, als einer der Schwerarbeiter die Hand hebt und ruft: "Hombre, ich glaube, ich habe den Eingang gefunden!"" #NT!
 lepsius.562.f: "Der Expeditionsleiter besteht darauf, die Pyramide alleine zu betreten. Am Eingang warnt das Skelett eines ehemaligen Rivalen vor zu großer Unvorsichtigkeit. Prof. Forrester hatte diese antike Stätte offenbar vor [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] gefunden – und mit seinem Leben bezahlt. Die Einheimischen hatten [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] bereits auf der Hinfahrt mitgeteilt, dass noch nie jemand von diesem Tempel zurückgekehrt sei. Dies weckte umso größeres Interesse an [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Denn es hieß, selbst Grabräuber hätten diesen Ort bisher nicht gefunden. Es liegt also auf der Hand: In diesem tückischen Zufluchtsort warten Fallen auf den Wissenschaftler. Und [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] spürt eine solche Falle, als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] vor einer riesigen Mauer steht, die überall mit Maya-Hieroglyphen bedeckt ist. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] geringe Kenntnisse der Maya-Sprache verraten [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim], dass die Antwort auf ein Rätsel gesucht wird; aber die Frage ist für [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] nur teilweise klar. Offensichtlich hat es mit dem Ursprung der Menschheit zu tun. Aus der Wand ragen vier Hieroglyphen hervor, und als der Archäologe sie kurz berührt, stellt sich heraus, dass sie in die Wand gedrückt werden können. Doch welches Symbol ist das richtige? Vier Elemente begleiten die Zeichen: Wasser, begleitet von Kukulkan, der gefiederten Schlange; Luft, begleitet von drei Steinen, die die Ecken der Welt symbolisieren; Erde, aus der die Maispflanze hervorgeht; und Feuer, begleitet vom Jaguar und einer Kriegerfigur. Der Expeditionsleiter ist sich sicher, dass das falsche Zeichen [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] zum Verhängnis werden könnte." #NT!
 lepsius.563.f: "Schritte ertönen im Saal. Licht ist selten, nur eine Taschenlampe beleuchtet gravierte Wände. Schweigen. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] geht weiter, durch einen Korridor. Beobachten Sie die Platten auf dem Boden, die Wurzeln riesiger Bäume, die die eingestürzte Decke durchbrechen. Ein erstaunlicher Ort. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] holt Luft. Ein Hauch von Geschichte, der diese Atmosphäre zum Leben erweckt. Dann, nachdem [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] minutenlang durch moosige Korridore gelaufen ist, findet er ein monumentales Tor, das mit Gesichtern geschmückt ist. Dann betritt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] eine Halle. In der Ferne sind die Umrisse eines Altars zu erkennen. Gold funkelt im gleißenden Licht. Ein Maya-Idol. Ein skeptischer Blick darauf. Ein Blick auf die Tasche. Sie wiegen die Tasche in Ihrer Hand und schätzen das Gewicht des Idols. Der Dünger läuft aus der Tüte (Es ist bekannt, dass jeder [ROOT.GetCountry.GetAdjectiveNoFlag]-Archäologe eine Tüte Dünger mit [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] bei sich trägt, da die berühmte [ROOT.GetCountry.GetAdjectiveNoFlag]-Düngemittelverordnung jeden Archäologen dazu verpflichtet). Es ist jetzt heller. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] wartet einen Moment und starrt auf das Idol, die Tüte mit Dünger in der linken Hand, die rechte Hand auf dem Kopf des Artefakts." #NT!
 lepsius.564.d: "Möglicherweise hat [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] das Maya-Rätsel falsch oder nur unvollständig gelöst – das dachte zumindest [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe], als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] von einer riesigen Steinkugel verfolgt und fast überfahren wurde." #NT!
 lepsius.564.f: "Der Archäologe kann das Idol ersetzen. Der Beutel mit Dünger liegt auf dem Altar. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] blickt dem seltsamen Idol ins Gesicht und genießt die Schönheit der Maya-Kunst. Genießen Sie diesen Moment, nur für kurze Zeit. Geräusche. Brutale, laute Geräusche unterbrechen die Szene. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] schaut nach oben. Etwas hat sich verändert. Das gedämpfte Geräusch wird lauter. Etwas rollt. Etwas Großes. Sehr groß. Ein gigantischer Steinball!" #NT!
 lepsius.565.d_wrong: "Als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] die Pyramide verlässt, erwartet [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] eine böse Überraschung: Die anderen Expeditionsteilnehmer wurden überfallen und nun wird [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] erpresst, das Idol aufzugeben oder mit seinem Leben zu bezahlen!" #NT!
 lepsius.565.f_right: "Es war eines dieser Abenteuer, bei denen Köpfchen statt Muskelkraft gefragt waren. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] hatte bewiesen, dass ernsthafte archäologische Arbeit und Kombinationsfähigkeiten ausreichten, um Fallen zu vermeiden und am Ende des Tages ohne Verletzungen nach Hause zurückzukehren. Die Tatsache, dass der aus dem fruchtbaren Boden sprießende Mais im Glauben der Maya als Ursprung des Menschen galt und die Erde das richtige Symbol im Maya-Rätsel war, ersparte Mühe und Ärger. Was wäre passiert, wenn [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nicht die richtige Antwort gewusst hätte? Der Expeditionsleiter weiß es nicht. Erst als [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] seine Leute zum Aufbruch überredet, erfährt [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] die Nachricht, dass eine rivalisierende Expedition auf dem Weg zum Heiligtum ist – und daher verlassen die Personen von [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] und [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] den Ort so schnell wie möglich, um unangenehme Zwischenfälle zu verhindern." #NT!
 lepsius.565.f_wrong_right: "Auf seinem Weg aus der Pyramide klammert sich [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] an eine Wurzel in der Decke. Das Idol links, die Wurzel rechts, der Steinball rollt unter seinen Schuhen durch den Korridor und zerschmettert den Dschungel. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] sackt nach der Verwüstung zusammen. Als der Archäologe den Ausgang erreicht, sieht [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] zerschmetterte Körper von Indios, verstreute Speere und Waffen. Es scheint, dass jemand einen Hinterhalt vorbereitet hat, der durch die riesige Kugel aufgelöst wurde. Der Expeditionsleiter kann nicht mit absoluter Sicherheit wissen, was hier passiert ist, glaubt aber, dass [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] die Handschrift eines ausländischen Rivalen erkennt, der [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHeerHim] nach der gefährlichen Drecksarbeit den Fund entreißen wollte. Wie auch immer – es ist Zeit, die Expedition fortzusetzen und dann nach Hause zurückzukehren!" #NT!
 lepsius.565.f_wrong: "Mit einem letzten Sprung gelingt es [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], den Ausgang der Pyramide zu erreichen, im Gras des Dschungels zu landen – und von mesoamerikanischen Indios in die Enge getrieben zu werden. In der Nähe ertönt eine Stimme mit einem sanften [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag]-Akzent. Ein Mann in weißer Kleidung schaut [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] amüsiert über die Flucht an. "Es ist schön, Sie kennenzulernen. Aber ich denke, dieses Artefakt sollte in besseren Händen sein als deine.' [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] muss sich ergeben, da die Schwerbeuter vom Stamm getötet wurden. "Schade, dass die Hovitos dich nicht so kennen wie ich", ist seine einzige Antwort. Unser Expeditionsleiter kann fliehen – allerdings nur ohne das Idol." #NT!
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] hat ein persönliches Anliegen vorgebracht: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] möchte beweisen, dass die "Verlorene Welt" tatsächlich existiert und damit seine Ehre wiederherstellen. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] sammelt Geld für eine private Expedition." #NT!
 lepsius.581.f: "Mehrere Jahre sind vergangen, seit ein Großteil der Yucatán-Expedition auf mysteriöse Weise verschwunden ist. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ist seitdem zum Gespött der Akademie geworden. Cartoons in den Zeitungen stellen [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] als verrückt dar und [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] "Dino-Geschichten". Das Trauma hat tiefe Narben hinterlassen: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] ist besessen davon, der Welt zu beweisen, dass das angebliche Tal real ist. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] soll nun [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] das gesamte Erbe ausgegeben haben, um auf [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] eigene Kosten eine Expedition auf die Beine zu stellen. Natürlich hat [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] auch den Staat um Unterstützung für [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] völlig verrückte Reise gebeten. Unsere Experten raten von diesem Himmelfahrtskommando ab – jeder weiß, wie die letzte Expedition nach Yucatán verlaufen ist. Es gibt daher Stimmen, die eine solche Expedition ganz verbieten wollen. Dies könnte jedoch [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] den psychischen Zustand nur verschlimmern. Wieder andere sind der Meinung, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] aufgehoben werden sollte, jedoch ohne weitere offizielle Einmischung; Schließlich möchte niemand mit der Reise eines scheinbar psychisch gestörten Mannes in Verbindung gebracht werden. Nur eine Minderheit denkt überhaupt daran, für diesen Wahnsinn den Geldbeutel zu öffnen. Sie argumentieren, dass wir eine angebliche Verantwortung für [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] Bedingung haben ..." #NT!
 lepsius.581.h: "Darf [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] Dinosaurier jagen." #NT!
 lepsius.582.f: "Monate nachdem [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] in den Wäldern von Yucatán verschwunden war, tauchte der erschöpfte Abenteurer in der Provinzhauptstadt Mérida wieder auf. Wieder einmal hatte [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] viele Helfer verloren und der Rest der [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]-Truppe befand sich in einem erbärmlichen Zustand. Neben einer Reihe von Zeugen hatte [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] jedoch einen überzeugenden Beweis: Dank moderner Fotografien, die von mehreren Wissenschaftlern als authentisch bestätigt wurden, hat [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] unschlagbare Ansprüche auf [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] wilde Geschichten. Und tatsächlich: Auf den Abbildungen sind deutlich Flugsaurier und pflanzenfressende Brontosaurier zu erkennen! Das Volk feiert [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] als Idol, die Fachwelt ist schockiert und unsere Regierung gilt als hartnäckige Gruppe von Ignoranten, die einem Nationalhelden den Ruhm verweigert, den [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] verdient!" #NT!
 lepsius.583.d: "Wir haben seit Monaten nichts von [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] gehört. Anscheinend ist [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] in den unbekannten Tiefen des Yucatán-Waldes verloren gegangen." #NT!
 lepsius.583.f: "Vielleicht könnten eines Tages tragische Theaterstücke über die Angelegenheit gedreht werden. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], der kurz vor [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]s Leben dem Wahnsinn nahe war, suchte offenbar bis zuletzt nach Spuren des angeblichen Sauriertals. Krankheit und feindliche Maya-Stämme töteten [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] Expedition. Einer der wenigen Überlebenden berichtet, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] zuletzt behauptete, die Hänge des Plateaus, in dem das Tal liegt, wiederentdeckt zu haben. Aber der letzte der Männer hätte meutert und wäre nach Hause gegangen. Niemand weiß, was aus [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] geworden ist. Wir haben jedoch Grund zu der Annahme, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] allein und abgemagert kaum eine Chance hatte, das zu überleben, was [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] letztendlich tötete." #NT!
 lepsius.583.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] war wirklich kein Bösewicht. Ein schlechter Entdecker ja, aber immer noch ein Bösewicht." #NT!
 lepsius.584.f: "Eigentlich hatten alle damit gerechnet, dass diese Reise nicht lange dauern würde: Entweder weil die Umstände die Männer zum Tode verurteilten oder es zu einer Meuterei kommen würde. Umso erstaunlicher war die Entdeckung eines Morgens. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] hatte die Truppe tagelang wie ein manischer Goldsucher durch die undurchdringlichen Wälder Yucatáns geführt. Es schien, als würde [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] jeden Baum und jeden Stein erkennen. Die anderen Expeditionsteilnehmer hielten dies entweder für Wahnsinn oder für Teil eines ausgeklügelten Plans, sie zu täuschen und ihnen falsche Hoffnungen zu machen. Aber jetzt, an den Hängen eines riesigen Plateaus, in dessen Senke das sagenumwobene Tal liegt, von dem [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] seit Jahren spricht, revidieren einige ihre Ansichten. Der Schrei eines Flugsauriers hallt durch die Luft und dringt so tief in die Ohren der Teilnehmer, dass alle Zweifel zerstreut sind." #NT!
 lepsius.586.f: "Eigentlich sollte [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] erfüllt sein: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] hatte mit allen [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]-Ansprüchen Recht. Das Team hat bereits eine ganze Reihe von Beweisen gesammelt, die zu Hause für Aufsehen sorgen dürften. Doch bei näherer Erkundung der Verlorenen Welt stellt sich immer mehr heraus, dass [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] nicht der erste Mensch in diesem Tal war. Tatsächlich scheint es in dieser Gegend vor etwa 1.500 Jahren eine bedeutende Maya-Präsenz gegeben zu haben. Offenbar kamen in regelmäßigen Abständen die Bewohner einer bis dahin unbekannten Maya-Stadt in dieses Tal. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] spekuliert, dass die Tradition des Menschenopfers hier ihren Ursprung haben könnte. Wie dem auch sei, es gibt starke Beweise dafür, dass das Tal eine religiöse Funktion hatte. Ein Mitarbeiter hat kürzlich Maya-Artefakte ausgegraben, was darauf hindeutet, dass ihre Entdeckung noch größeres Aufsehen erregen könnte als ein paar verstreute Riesenechsen. Das Problem: Die vermutete Maya-Stätte liegt mitten in einem von Greifvögeln bewohnten Gebiet! Die meisten Expeditionsteilnehmer bestehen daher darauf, sofort nach Hause zurückzukehren, anstatt ein Himmelfahrtskommando auf das nächste folgen zu lassen." #NT!
 lepsius.587.f: "Nur ein Überlebender. Von der Expedition ist nichts mehr übrig. Es handelt sich um einen jungen wissenschaftlichen Mitarbeiter an der Universität. Er ist traumatisiert und körperlich in einem schlechten Zustand. So berichtet ein Telegramm aus Yucatán. Man konnte nicht viel aus ihm herausquetschen. Anscheinend hat unser Expeditionsleiter einen entscheidenden, tragischen Fehler gemacht, als er versuchte, eine Maya-Stätte in der Verlorenen Welt zu untersuchen. Ein Fehler, den fast alle Expeditionsteilnehmer mit ihrem Leben bezahlten. Der Vorfall löste einen solchen Schock aus, dass alle Reisen nach Yucatán, die nicht rein archäologischen Zwecken dienten, auf unbestimmte Zeit verboten wurden." #NT!
 lepsius.587.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] hat ... schlecht gewählt." #NT!
 lepsius.588.f: "Kukulkan war bei den Mayas als gefiederte Schlange bekannt – eine Gottheit, die von den Azteken unter dem Namen Quetzalcoatl verehrt wurde. War es ein Zufall, dass die Maya von diesem Tal wussten? Gab es eine Verbindung zwischen der Verlorenen Welt und dem Kukulkan-Kult? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] kann dies noch nicht entscheiden. Was [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] jedoch entdeckte, war, dass zwischen Greifvogelnestern ein längst vergessenes Heiligtum lag, das die gefiederte Schlange darstellte, die hierzulande Kukulkan genannt wird. Auffällig war ein geheimnisvoller Edelstein in einem Amulett. Es ist von so erstaunlicher Schönheit, dass der Expeditionsleiter es das "Juwel von Kulkulkan" nannte – die Gottheit besaß ein Juwel, mit dem sie den Wind kontrollieren konnte. Es ist wahrscheinlich einer der größten archäologischen Funde Mittel- und Südamerikas." #NT!
 lepsius.588.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] hat mit Bedacht gewählt." #NT!
 lepsius.589.d: "Unsere Expedition aus der Verlorenen Welt unter der Leitung von [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ist zurückgekehrt. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] und sein Team werden vom Volk als Helden gefeiert." #NT!
 lepsius.589.g: "Ehre sei [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]!" #NT!
 lepsius.591.f: "Seit [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] aus Griechenland zurückgekehrt ist, beschäftigt sich [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] mit nichts anderem als dem mysteriösen Tagebuch, das [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] in einer Vulkanhöhle gefunden hat. Im Gegenzug vernachlässigte [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] seine politischen und wissenschaftlichen Pflichten. Mitarbeiter berichten, dass das Licht noch bis spät in die Nacht brannte – wochenlang. Kurioserweise hat sich der Archäologe in letzter Zeit vor allem skandinavische Literatur liefern lassen. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] soll sich sogar mit seinem Neffen und dem Hauskoch in seinem Haus eingeschlossen haben, bis ein besonders schwieriger Fall aufgeklärt war. Je weiter sich unser leitender Wissenschaftler mit dem Buch befasst, desto manischer wird [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe]. Alles deutet darauf hin, dass [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] zunehmend in die psychische Erkrankung abdriftet." #NT!
 lepsius.592.f: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] hatte [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerselfHimself] isoliert. Von der Außenwelt isoliert, um Zeit allein mit dem Lidenbrock-Tagebuch zu verbringen. Wie [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] uns später erzählen sollte, gab es eine Passage, die [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] seit Monaten faszinierte. Neben persönlichen Notizen wurde zwischen den Seiten eine viel ältere Manuskriptseite gefunden. Schöpfer: ein isländischer Alchemist aus dem 16. Jahrhundert namens Arne Saknussemm. Er hinterließ eine geheimnisvolle Inschrift auf Runen, die schwieriger zu knacken war, als [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] zunächst dachte. Dann löste [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] wie intuitiv das Rätsel. Wie sich herausstellte, hatte [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] Recht. Das Buch hatte ein Geheimnis; ein Geheimnis, das so groß und ungeheuerlich war, dass es [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] bis ins Mark erschütterte. Denn die Botschaft des Alchemisten lautete: \n\n "Geh hinab in den Krater von Snaefells Jökull, den der Schatten von Scartaris kurz vor dem Juli streichelt, oh mutiger Reisender, und du wirst es bis zum Mittelpunkt der Erde schaffen." Ich habe das getan.' \n\n Was [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] noch mehr begeisterte: Lidenbrock hatte dem Text mit seiner eigenen Handschrift neue Runen hinzugefügt. Sie waren: "Und ich auch." Für den leitenden Wissenschaftler ist klar, dass diese sensationellen Aussagen einer wissenschaftlichen Überprüfung bedürfen. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] hat daher gefordert, dass wir seine Reise nach Island unterstützen – [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] möchte selbst zum Mittelpunkt der Erde reisen!" #NT!
 lepsius.592.g: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] ist völlig verrückt geworden!" #NT!
 lepsius.592.h: "Der Mann weiß, was [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] tut. Unterstützen Sie [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim]!" #NT!
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] hat seine Reisevorbereitungen abgeschlossen. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe|U] wird heute aufbrechen, um das Wissen an einer bereits etablierten Ausgrabungsstätte zu vertiefen." #NT!
 lepsius.803.f: "Die Abwesenheit unseres Archäologen wird voraussichtlich etwa ein Jahr dauern, kann aber je nach Situation variieren. Am Ende der [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis]-Aktivität öffnet [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] eine neue Ausgrabungsstätte, deren Qualität variieren kann. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] findet auch Hinweise auf bisher unbekannte archäologische Stätten." #NT!
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] berichtet, dass [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] ein kleines Grab im Tal der Könige entdeckt hat. Grabräuber haben offenbar bereits zahlreiche Gegenstände gestohlen und Graffiti belegen, dass es auch in der Spätantike bekannt war. Die Expeditionsleiter beschlossen, dort eine Ausgrabung durchzuführen, in der Hoffnung, später weitere Funde melden zu können." #NT!
 lepsius.811.f_ass: "Die Ausgrabungen in Assyrien hatten von Anfang an ihre Schwierigkeiten. Nach ein paar Tagen konnte [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] immer noch keine gute Ausgrabungsstätte finden, also begnügte sich [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] mit der nächstbesten Stätte. Bisher haben sie lediglich die Fundamente eines Schreins freigelegt, der einst Teil eines größeren Komplexes gewesen sein könnte." #NT!
 lepsius.812.f_bab: "Die Zeiten haben nicht alle Zeugen der babylonischen Größe in Mesopotamien verschlungen. Nachdem [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] die Wasservorräte aufgefrischt hatte, erzählten Einheimische [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHim] von einer seltsamen Ruine, die die gläubigen Muslime in der Region aufgrund ihrer heidnischen Herkunft meiden. Wie sich herausstellte, handelte es sich um den Rest einer Zikkurat. Die Anlage ist überraschend gut erhalten und neuesten Berichten zufolge haben unsere Archäologen sogar erste Funde ausgegraben." #NT!
 lepsius.813.f_vok: "Heute Morgen ist ein aufsehenerregendes Telegramm eingetroffen. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] berichtet, dass [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] das Grab einer Königin entdeckt hat. Die Identität der verstorbenen Gemahlin ist nicht ganz klar, ersten Berichten zufolge ist die Grabkammer jedoch überraschend intakt. Wandmalereien und wertvolle Artefakte geben einen wertvollen Einblick in das alte Ägypten, der lange Zeit nicht bekannt war." #NT!
 lepsius.813.f_bab: "Legenden über die babylonischen Tore und Stadtmauern sind seit Jahrtausenden erhalten. Aber es ist immer etwas anderes, wenn sie vor einem stehen. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] konnte es zunächst nicht glauben, als [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] Wand für Wand entlangging und die enormen Ausmaße einer verlorenen Stadt entdeckte. Diese Entdeckung wird uns noch viele Jahre lang beschäftigen." #NT!
 lepsius.813.f_ass: "Die Assyrer waren nicht nur eine große Militärmacht, sondern auch für ihre Gärten berühmt. Einige behaupten sogar, dass sich die berühmten Gärten Babylons tatsächlich in der assyrischen Hauptstadt Ninive befanden. Bei der Ausgrabung einer Palastanlage und angrenzender Terrassen konnte [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] für [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerselfHimself] die Pracht der assyrischen Kultur erkennen. Die Museumsleitung freut sich." #NT!
  
 lepsius.2191.t: "Inka-Badekomplex ausgegraben" #NT!
 lepsius.2191.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] hat in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] einen spektakulären Fund ausgegraben. Die Stätte hat einen Badekomplex des Inka-Reiches freigelegt. Erste Vermutungen gehen davon aus, dass die Anlage für rituelle Zeremonien genutzt wurde." #NT!
 lepsius.2191.f: ""Ist es nicht ironisch, dass wir ein Bad ausgegraben haben und jetzt selbst ein Bad gebrauchen könnten?"" #NT!
 lepsius.2191.g: "Ein Bad wäre jetzt toll!" #NT!
  
 lepsius.2192.t: "Inka-Schädel mit Loch entdeckt" #NT!
 lepsius.2192.d: "In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] wurde ein seltsamer Fonds erstellt. Bei der Ausgrabung einer Inka-Stätte stieß Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] auf eine große Anzahl von Knochen. Ein Schädel fiel [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] besonders ins Auge. Der Schädel hatte ein Loch, das offenbar absichtlich gemacht worden war. Offenbar überlebte der Verstorbene den Prozess, da sich das Loch teilweise wieder geschlossen hatte." #NT!
 lepsius.2192.f: ""Ich bin mir sicher, dass es ein Menschenopfer gewesen sein muss! Was denken Sie?"" #NT!
 lepsius.2192.g: "Außerirdische!" #NT!

 ### 2.1.2d ###

