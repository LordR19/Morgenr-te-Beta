 lepsius.1502.t: "Besondere menschliche Fossilien" #NT!
 lepsius.1502.d: "Hier finden Sie einen Überblick über die wichtigsten historischen Funde, die als bahnbrechend in der Geschichte der Anthropologie gelten." #NT!
 lepsius.1502_cromagnon_t: "#T Cro-Magnon-Mensch#! entdeckt von [SCOPE.sCountry('lepsius_cromagnon_finder_country').GetName]" #NT!
 lepsius.1502_cromagnon_d: "\nDie von Louis Lartet in Abri de Cro-Magnon gefundenen Skelettfragmente gelten als die frühesten Überreste der ersten Europäer. Sie sind etwa 27.000 Jahre alt." #NT!
 lepsius.1502_neanderthaler_t: "\n\n#T Neandertaler#! von [SCOPE.sCountry('lepsius_neanderthaler_finder_country').GetName] entdeckt" #NT!
 lepsius.1502_neanderthaler_d: "\nNeben Homo sapiens ist Homo neanderthalensis die am besten erhaltene Homininenart und starb vor 40.000 Jahren aus." #NT!
 lepsius.1502_java_t: "\n\n#T Java Man#! von [SCOPE.sCountry('lepsius_java_finder_country').GetName] entdeckt" #NT!
 lepsius.1502_java_d: "\nDiese 1 Million Jahre alten Fossilien waren die ersten außerhalb Europas entdeckten Hominiden und nach den Neandertalern die zweiten fossilen Verwandten anatomisch moderner Menschen." #NT!
 lepsius.1502_taung_t: "\n\n#T Taung-Kind#! von [SCOPE.sCountry('lepsius_taung_finder_country').GetName] entdeckt" #NT!
 lepsius.1502_taung_d: "\nDas Taung-Kind war damals das älteste bekannte Fossil eines menschlichen Vorfahren und zugleich das erste vormenschliche Fossil, das in Afrika gefunden wurde." #NT!
 lepsius.1502_peking_t: "\n\n#T Peking-Mensch#! entdeckt von [SCOPE.sCountry('lepsius_peking_finder_country').GetName]" #NT!
 lepsius.1502_peking_d: "\nEs wird angenommen, dass der Java-Mensch neben dem Java-Menschen der erste Homo Erectus war, der gefunden wurde, und bestärkte die Annahme, dass die Menschheit ursprünglich aus Asien stammte. Die Knochen sollen 400.000 bis 780.000 Jahre alt sein." #NT!
 lepsius.1502_piltdown_t: "\n\n#T Piltdown-Mann#! entdeckt von [SCOPE.sCountry('lepsius_piltdown_finder_country').GetName]" #NT!
 lepsius.1502_piltdown_d: "\nDer rätselhafte Piltdown-Mensch gilt als entscheidendes Bindeglied zwischen Menschen und Affen und gilt als Beweis für die Entdeckung des Menschen in Europa. Das Alter des Fossils wird auf 500.000 Jahre geschätzt." #NT!
  
 lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] erfindet das Drei-Zeitalter-System" #NT!
 lepsius.2000.d: "Der Direktor des Dänischen Nationalmuseums, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], hat ein System zur Klassifizierung archäologischer Funde in den drei Perioden #b Steinzeit#!, #b Bronzezeit#! und #b Eisenzeit#! erfunden. Das ist revolutionär für die Archäologie!" #NT!
 lepsius.2000.f: ""Sehen Sie, manche Artefakte tauchen immer zusammen auf und manche Materialien tauchen nie bei derselben Ausgrabung auf. Silber zum Beispiel findet man nur dort, wo auch Eisenwerkzeuge und Waffen gefunden werden. Gold hingegen kann sowohl mit Eisen als auch mit Bronze gefunden werden." Werkzeuge.\nEs ist auch faszinierend, dass einige Materialien nur in bestimmten Grabformen vorkommen. Steinwerkzeuge können nur bei nicht eingeäscherten Leichen und Steinkammergräbern gefunden werden. Eisen findet man in Kammergräbern in Hügelgräbern.\nAll dies ermöglicht es uns Datieren Sie unsere Erkenntnisse viel genauer. Zuerst gab es Steinwerkzeuge, dann gab es Bronzewerkzeuge und erst danach gab es Eisenwerkzeuge." #NT!
 lepsius.2000.g: "Solch ein großartiger Geist muss für uns arbeiten!" #NT!
 lepsius.2000.h: "Er kann in seinem Museum bleiben..." #NT!
  
