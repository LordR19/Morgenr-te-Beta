 notification_lepsius_decipherment_akkadian_notification_desc: "Alle Zeitungen des Landes berichten über einen Durchbruch renommierter Forscher unter der Leitung eines erfahrenen Archäologen: Die alten Sprachen Mesopotamiens sind kein Geheimnis mehr. Einer ernsthaften Erkundung Babyloniens und Assyriens steht nichts im Wege." #NT!
 notification_lepsius_support_schliemann_notification_name: "Schliemann entdeckt Troja!" #NT!
 notification_lepsius_support_schliemann_notification_desc: "Der deutsche Geschäftsmann Heinrich Schliemann entdeckte das lange als Märchen abgetane Troja. Archäologen auf der ganzen Welt haben eine neue Leidenschaft für das antike Griechenland – wenn auch eine, die in der mythischen Antike liegt." #NT!
 notification_lepsius_machu_picchu_notification_name: "Machu Picchu" #NT!
 notification_lepsius_machu_picchu_notification_desc: "Eine archäologische Expedition hat tief in den Anden die verlorene Inkastadt Machu Picchu entdeckt. Forscher fordern eine intensivere Erforschung der Region." #NT!
 notification_lepsius_excavation_artifacts_notification_name: "Neue Ausgrabungsartefakte" #NT!
 notification_lepsius_excavation_artifacts_notification_desc: "Heute Morgen erhielt unser Archäologisches Museum eine Lieferung neuer Artefakte von unseren Ausgrabungsstätten." #NT!
  
 lepsius_hide_archaeological_decisions: "Archäologische Entscheidungen ausblenden" #NT!
 lepsius_hide_archaeological_decisions_desc: "Blenden Sie alle archäologischen Entscheidungen aus, um einen besseren Überblick zu behalten." #NT!
 lepsius_show_archaeological_decisions: "Archäologische Entscheidungen anzeigen" #NT!
 lepsius_show_archaeological_decisions_desc: "Alle archäologischen Entscheidungen anzeigen." #NT!
 lepsius_cancel_excavation_decision: "Rufen Sie eines unserer Ausgrabungsteams zurück" #NT!
 lepsius_cancel_excavation_decision_desc: "In manchen Situationen kann es sinnvoll sein, ein Grabungsteam zurückzurufen. Unsere erworbenen Artefakte und Sammlungen bleiben bestehen, aber unsere permanente Ausgrabung wird enden." #NT!
 lepsius_gather_first_excavation_team_decision: "Stellen Sie ein neues Archäologenteam zusammen" #NT!
 lepsius_gather_first_excavation_team_decision_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 lepsius_gather_second_excavation_team_decision: "Stellen Sie ein neues Archäologenteam zusammen" #NT!
 lepsius_gather_second_excavation_team_decision_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 lepsius_gather_third_excavation_team_decision: "Lassen Sie einen Archäologen ein neues Team zusammenstellen" #NT!
 lepsius_gather_third_excavation_team_decision_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 lepsius_upper_egypt_expedition_decision: "Das Tal der Könige" #NT!
 lepsius_upper_egypt_expedition_decision_desc: "Mit der alten Hauptstadt Theben und dem Tal der Könige gilt Oberägypten als Mekka der Ägyptologie. Wir sollten eine Ausgrabungslizenz für das Gebiet erwerben und nach ägyptischen Schätzen suchen." #NT!
 lepsius_lower_egypt_expedition_decision: "Die Pyramiden" #NT!
 lepsius_lower_egypt_expedition_decision_desc: "Seit jeher faszinieren die ägyptischen Pyramiden die Menschheit. Es wird gesagt, dass andere Gräber, Tempel und sogar Städte, die im Sand Unterägyptens verschwunden sind, darauf warten, wiederentdeckt zu werden." #NT!
 lepsius_babylonia_expedition_decision: "Die Wiege der Zivilisation" #NT!
 lepsius_babylonia_expedition_decision_desc: "Babylonien, der südliche Teil Mesopotamiens, verdankt seinen Namen der einst mächtigen Stadt Babylon. Die Region gilt als "Wiege der Zivilisation", wo immer wieder wertvolle archäologische Artefakte entdeckt werden. Sie gehören definitiv in ein Museum." #NT!
 lepsius_assyria_expedition_decision: "Die Gärten von Assyrien" #NT!
 lepsius_assyria_expedition_decision_desc: "Unter Assyrien versteht man den nördlichen Teil Mesopotamiens mit den beiden wichtigen Städten Assur und Ninive. Das spärliche Wissen über das Land lässt sich immer noch auf die Bibel als Quelle zurückführen – aber vielleicht gibt es historische Beweise, die zuverlässiger sind?" #NT!
 lepsius_argolis_expedition_decision: "Agamemnons Stadt" #NT!
 lepsius_argolis_expedition_decision_desc: "Nach der Entdeckung Trojas wird selbst skeptischen Wissenschaftlern klar, dass die Mythen der alten Griechen mehr als nur Märchen sind. Bis heute sollen in Argolis Überreste bronzezeitlicher Städte liegen, die bekannteste davon ist Mykene. Davon sollten wir uns überzeugen." #NT!
 lepsius_crete_expedition_decision: "Die Geschichte vom Minotaurus" #NT!
 lepsius_crete_expedition_decision_desc: "Der legendäre König Minos soll einst über Kreta geherrscht haben. Ähnlich wie in Troja und Mykene scheint auch an dieser Geschichte etwas dran zu sein: Auf der Insel werden zunehmend Artefakte aus der sagenumwobenen minoischen Kultur gefunden. Auch unsere Nation sollte sich einige davon sichern." #NT!
 lepsius_yucatan_expedition_decision: "Verlorene Städte der Maya" #NT!
 lepsius_yucatan_expedition_decision_desc: "Berichte über unbekannte und riesige Städte mitten im Dschungel häuften sich. Wir sollten weitere Nachforschungen anstellen und eine archäologische Expedition nach Yucatán schicken." #NT!
 lepsius_peru_expedition_decision: "Das verborgene Erbe der Inkas" #NT!
 lepsius_peru_expedition_decision_desc: "Piloten berichten von seltsamen Festungen und ummauerten Bauwerken in den Anden, die sie auf ihren Flügen über Peru gesehen haben. Vielleicht haben die Spanier die Kultur der Inkas nicht vollständig zerstört? Einige Städte mit indigenem Widerstand wurden bis heute nicht gefunden." #NT!
 lepsius_found_archaeological_museum_decision: "Ein Archäologisches Museum gefunden" #NT!
 lepsius_found_archaeological_museum_decision_desc: "Jede Nation mit etwas Selbstachtung verfügt in ihrer Hauptstadt über ein einzigartiges Museum, in dem alle Kulturgüter ausgestellt sind, die sie durch waghalsige Abenteuer oder wissenschaftliche Expeditionen von höchster Qualität erworben hat. Die Anzahl der Artefakte und die Anzahl der verschiedenen Sammlungen steigern nicht nur das Ansehen in der Welt, sondern haben auch einen pädagogischen Wert." #NT!
 lepsius_visit_archaeological_museum_decision: "Besuchen Sie das Archäologische Museum" #NT!
 lepsius_visit_archaeological_museum_decision_desc: "Sehen Sie sich die Statistiken zu Ihren erworbenen Artefakten an und ordnen Sie sie in prestigeträchtigen Ausstellungen neu." #NT!
 lepsius_appoint_lead_scientist_decision: "Ernennen Sie einen leitenden Wissenschaftler" #NT!
 lepsius_appoint_lead_scientist_decision_desc: "Ernennt einen neuen leitenden Wissenschaftler für das Archäologische Museum. Der Charakter wird diese Position etwa 15 bis 20 Jahre lang innehaben. Die Benennung wird ihn davor bewahren, in dieser Zeit von der politischen Bühne zu verschwinden." #NT!
 lepsius_found_archaeological_society_decision: "Gründung einer Archäologischen Gesellschaft" #NT!
 lepsius_found_archaeological_society_decision_desc: "Nicht nur das Interesse an der Archäologie nimmt in unserem Land stetig zu. Nach vielen Jahren der Expeditionen, Ausgrabungen und Artefaktentdeckungen hat unser Land eine erstaunliche archäologische Expertise aufgebaut. Ein herausragender Archäologe könnte eine Archäologische Gesellschaft gründen, um die wissenschaftlichen und intellektuellen Kräfte zu bündeln und neue Impulse zu geben. Dies würde nicht nur unsere wissenschaftliche Leistung verbessern, sondern auch die Erfahrung nachfolgender Generationen von Archäologen verbessern." #NT!
 lepsius_inspect_excavation_decision: "Organisieren Sie eine eingehende archäologische Inspektion" #NT!
 lepsius_inspect_excavation_decision_desc: "Wir können einen erfahrenen Archäologen in ein Gebiet schicken, in dem wir graben, um unsere Bemühungen dort zu intensivieren. Unser Archäologe wird in etwa einem Jahr eine neue Ausgrabungsstätte erschließen und intensive Recherchen durchführen, bei denen wir weitere Hinweise auf bisher unbekannte, große archäologische Funde finden können. Der Erfolg hängt maßgeblich von der Erfahrung unseres Archäologen ab. Auch die Gründung einer Archäologischen Gesellschaft erhöht unsere Chancen." #NT!
  
 lepsius.2.t: "Brief an M. le Professeur Rosellini" #NT!
 lepsius.2.d: "Der deutsche Philologe [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] stellte seine verbesserte Form der Hieroglyphenübersetzung in einem Brief an den italienischen Ägyptologen Ippolito Rosellini vor. Es werden Stimmen laut, eine Expedition nach Ägypten zu unternehmen." #NT!
 lepsius.2.f: "Nach dem Tod von François Champollion kam die Hieroglyphenforschung zum Erliegen. Im Jahr 1837 schrieb der junge deutsche Philologe [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] einen Brief an Ippolito Rosellini, einen engen Weggefährten Champollions und Mitverantwortlicher für die französisch-toskanische Ägyptenexpedition von 1829. Lepsius systematisierte und präsentierte das von Champollion gesammelte Wissen und war maßgeblich an der Weiterentwicklung der Ägyptologie beteiligt eine ernsthafte Wissenschaft. Andererseits überzeugte er die politischen Eliten Europas von künftigen Expeditionen nach Ägypten." #NT!
 lepsius.2.a: "Wir werden die Wunder Ägyptens erkunden!" #NT!
 lepsius.3.t: "Stephens und Catherwood" #NT!
 lepsius.3.d: "Der amerikanische Entdecker John Lloyd Stephens und der britische Künstler Frederick Catherwood sind von einer abenteuerlichen Reise auf der Halbinsel Yucatán zurückgekehrt – und erzählen von sagenumwobenen Ruinen im Dschungel. Wissenschaftler haben Interesse bekundet, die Maya-Kultur genauer zu erforschen." #NT!
 lepsius.3.f: "War die Neue Welt nur die Heimat von Wilden und Barbaren, bevor die Europäer den Kontinent erreichten? Die Entdecker John Lloyd Stephens und Frederick Catherwood erschütterten dieses Weltbild zutiefst. Mehrere Jahre lang durchstreiften der Amerikaner und der Brite den Dschungel der Halbinsel Yucatan und besuchten nach eigenen Angaben 44 verschiedene Orte einer längst vergangenen mesoamerikanischen Kultur. Die Einheimischen erzählen schon seit langem Geschichten von längst vergessenen Städten im Dschungel und im Dschungel versteckten Tempeln; Aber Stephens‘ Berichte und insbesondere Catherwoods atemberaubende Lithographien eröffnen eine bisher völlig unbekannte Welt. Die Bilder von Tempeln, Statuen und Stelen beflügeln nicht nur die Fantasien von Romantikern. In den USA und Europa breitet sich eine Welle des Interesses an der unbekannten Zivilisation aus, das von Neugier über Verherrlichung bis hin zu echtem wissenschaftlichem Interesse reicht." #NT!
 lepsius.3.a: "Wir sollten uns mit feinen Lederjacken eindecken." #NT!
 lepsius.4.t: "Entschlüsselung der akkadischen Sprache" #NT!
 lepsius.4.d: "Alle Zeitungen des Landes berichten über einen Durchbruch renommierter Forscher unter der Leitung eines erfahrenen Archäologen: Die alten Sprachen Mesopotamiens sind kein Geheimnis mehr. Einer ernsthaften Erkundung Babyloniens und Assyriens steht nichts im Wege." #NT!
 lepsius.4.f: "Bereits unter dem deutschen Mathematiker Carsten Niebuhr hatten die Keilschrifttafeln im 18. Jahrhundert das Interesse der Gelehrten geweckt und es wurden Anstrengungen unternommen, sie zu entschlüsseln und die Sprachen zu übersetzen. Georg Friedrich Grotefend, Anquetil-Duperron und Antoine Isaac Silvestre de Sacy spielten eine entscheidende Rolle bei der Entschlüsselung altpersischer Keilschriften; Ihre Studien wurden durch die Entschlüsselung der Hieroglyphen und der viersprachigen "Kalyusvase" bestätigt. Nach der Entdeckung der monumentalen Inschrift von Behistun, die neben dem mittlerweile bekannten Persisch auch ältere Sprachen Mesopotamiens enthielt, war es nur eine Frage der Zeit, bis Elamitisch, Babylonisch und Akkadisch nach Jahrhunderten wieder verständlich sein würden. Nachdem wir verschiedene Assyriologen eingeladen hatten, die behaupten, diese alten Sprachen zu verstehen, testete eine unserer Akademien sie: Unabhängig davon sollten sie dieselbe Inschrift übersetzen. Erstaunlicherweise stimmten die Übersetzungen aller Gelehrten überein. Nun kann eine ernsthafte Erforschung der ältesten Kulturen der Menschheit in Mesopotamien beginnen." #NT!
 lepsius.4.a: "Wir sind die Erben von Champollion." #NT!
 lepsius.5.t: "Schliemann entdeckt Troja!" #NT!
 lepsius.5.d: "Der deutsche Geschäftsmann Heinrich Schliemann entdeckte das lange als Märchen abgetane Troja. Archäologen auf der ganzen Welt haben eine neue Leidenschaft für das antike Griechenland – wenn auch eine, die in der mythischen Antike liegt." #NT!
 lepsius.5.f: "Wo endet die Wissenschaft, wo beginnt der Mythos? Die Gegenwart hat alles getan, um Religion und Wissen zu trennen. Wir haben Legenden und Sagen, die vor Jahrzehnten für die Realität geglaubt hatten, in den Bereich der Märchen verbannt. Doch dann schallt es in die Welt hinaus, erst in die Zeitungen, dann in die Akademien: Troja ist entdeckt! Die sagenumwobene Stadt des Priamos, von der Homer in seiner Ilias besang, die Geschichte, die jeder gebildete Bürger des Abendlandes kennt – sie ist mehr als nur ein Mythos. Der deutsche Kaufmann Heinrich Schliemann ließ sich von der Ernüchterung der Welt nicht beeindrucken und behauptet sogar, er habe einen wertvollen Schatz gefunden: den Schatz des Priamos. Die archäologische Welt war von diesem Ereignis schockiert und fasziniert – sind andere Geschichten aus der fernen Vergangenheit vielleicht doch wahr? Liegen noch weitere versunkene Städte an den Küsten der Ägäis, die wiederentdeckt werden müssen?" #NT!
 lepsius.5.a: "Menin aeide, thea, Pelejadeo Achileos ..." #NT!
 lepsius.6.t: "Machu Picchu" #NT!
 lepsius.6.d: "Eine archäologische Expedition hat tief in den Anden die verlorene Inkastadt Machu Picchu entdeckt. Forscher fordern eine intensivere Erforschung der Region." #NT!
 lepsius.6.f: "Es gibt bestimmte Erzählungen, die unsere Gegenwart dominieren. Alles ist erobert, alles entdeckt und alles gesagt. Es gibt kein Stück Land, das nicht bereits eine Kolonialflagge trägt, kein Dorf, das nicht an die Eisenbahn angeschlossen ist, und keine bahnbrechende Technologie, die wir bereits kennen. Und doch gibt es Momente, in denen der Nihilismus der Elite bricht. Der Wettlauf zu den Polen, die Eroberung des Himmels und die Beschäftigung mit den letzten Geheimnissen der Menschheit zeigen, dass die Geschichte noch nicht vorbei ist. Die Entdeckung der Stadt Machu Picchu ist nur ein Fragment, das zeigt, wie wenig wir über die Welt wissen, die wir zu verstehen und zu kontrollieren glauben. Vielleicht ist etwas dran an den Geschichten über unbekannte Inkastädte, die als irreführend für die Spanier interpretiert wurden. Vilcabamba, die letzte Hauptstadt der freien Inkas, wurde bis heute nicht gefunden..." #NT!
 lepsius.6.a: "Zeit, mir meinen Fedora zu schnappen!" #NT!
  
 lepsius.10.t:1 "Museumseinweihung" #NT!
 lepsius.10.d:1 "Das Archäologische Museum wurde heute in einer feierlichen Zeremonie eröffnet." #NT!
 lepsius.10.f: ""
 lepsius.10.g:1 "Ich kann es kaum erwarten, das Museum zu besuchen!" #NT!
 lepsius.10.h:1 "Sekt! Sekt!" #NT!
