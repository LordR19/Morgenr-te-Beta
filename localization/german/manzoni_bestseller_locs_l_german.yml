 manzoni_writer_crime_book_bestseller_flavor_6_loc: "Inmitten der gaserleuchteten Gassen von Blackwood löst eine Reihe rätselhafter Fälle von Verschwindenlassen Schockwellen in der Gemeinde aus. Tauchen Sie ein in die Tiefen dieses gruseligen Geheimnisses, in dem nichts so ist, wie es scheint und die Wahrheit im Schatten verborgen liegt." #NT!
