 manzoni_writer_crime_book_bestseller_title_1_loc: "„Der Fall des verrückten Kochs“" #NT!
 manzoni_writer_crime_book_bestseller_flavor_1_loc: "Auf hoher See, wo an jeder Ecke Gefahr lauert, herrscht der Schiffskoch in seinem Galeerenreich. Doch als eine Reihe von Verschwindenlassen Schockwellen durch die Crew schickt, fällt der Verdacht auf den einen Mann, der die Macht über Leben und Tod in seinen Händen hält.\n\n„Dein Huhn ist trocken und ich bekomme Lust auf Meerwasser“, sagt der Crewmitglied und dreht sich um, er wusste nicht, dass sein Schicksal auf der Stelle besiegelt war. Der Koch begann mit boshafter Stimme, sein Hackbeil zu schärfen und antwortete: „Oh, keine Angst, guter Herr.“ „Morgenmorgen wirst du dich an einer Mahlzeit erfreuen, die für Könige geeignet ist“, und grinst drohend.\n\nBegleiten Sie unseren unerschrockenen Koch, während er in „Der Fall des verrückten Kochs“, einer spannenden Mordgeschichte, einen Sturm der Täuschung und des Verrats kocht auf offener See." #NT!
