 manzoni_writer_science_fiction_book_bestseller_title_1_loc: "„Die Sternenforschungsgaleere“" #NT!
 manzoni_writer_science_fiction_book_bestseller_flavor_1_loc: "Die Geschichte eines Bootes, das zu den Sternen reisen kann, und seines großartigen Kapitäns und seiner Crew, die sich unvorstellbaren Herausforderungen an Orten stellen, an denen noch kein Mensch zuvor gewesen ist. Sie legen große Distanzen in der Dunkelheit des Weltraums zurück, geleitet vom Sternenlicht und ihren wundersamen Navigationsgeräten von morgen. Sie erforschen ferne Planeten, sowohl wundersam als auch gefährlich – faszinierend schön und unglaublich gefährlich. Erfahren Sie auf den Seiten dieses Buches, welche Herausforderungen auf sie warten, was sie jenseits des Menschenreichs entdecken werden und wem sie auf ihrer gefährlichen Reise durch die Sterne begegnen könnten!" #NT!
