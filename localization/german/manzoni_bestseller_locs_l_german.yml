 manzoni_writer_mystery_book_bestseller_flavor_2_loc: "In den mondbeschienenen Schatten der Nacht durchdringt ein purpurroter Schimmer die Dunkelheit – ein Vorbote von Terror und Verzweiflung. „The Crimson Dagger“ flüstert seinen Sirenenruf und lockt ahnungslose Seelen in seine tödliche Umarmung. Diese verfluchte Klinge wurde im Feuer uralter Zauberei geschmiedet und dürstet nach Blut. Ihre bösartige Macht verdirbt die Herzen derer, die es wagen, sie zu führen. Tauchen Sie ein in die Tiefen des Wahnsinns und der Besessenheit in dieser gruseligen Geschichte über übernatürlichen Horror und den dunklen Reiz der Macht." #NT!
