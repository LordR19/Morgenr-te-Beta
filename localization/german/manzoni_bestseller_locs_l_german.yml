 manzoni_writer_crime_book_bestseller_flavor_8_loc: "In den staubigen Straßen von Boujdour, wo die Sonne gnadenlos brennt und die Schreie der Händler durch den überfüllten Basar hallen, versucht eine Gruppe von Ausgestoßenen, ihr eigenes Schicksal zu bestimmen. Sie wurden als ungewollte Söhne eines wohlhabenden Scheichs geboren und aus der Heimat ihrer Vorfahren verbannt, um in der erbarmungslosen Wüste für sich selbst zu sorgen. Sie sind die „Bastard-Banditen des Basars in Boujdour“.\n\nAngetrieben von Hunger und dem Stachel des Verrats sind sie Wenden Sie sich einem kriminellen Leben zu und jagen Sie die Händler, die über den geschäftigen Marktplatz schlendern. Doch je mutiger sie werden und ihre Ambitionen wachsen, desto mehr wird ihnen klar, dass ihnen mehr als nur geringfügige Diebstähle und Diebstähle bevorstehen. Gemeinsam durch ihr gemeinsames Erbe und den Drang nach Rache gegen den Vater, der sie verstoßen hat, planen sie ihren Aufstieg zur Macht und schwören, das zurückzugewinnen, was ihnen rechtmäßig gehört." #NT!
