 manzoni_writer_mystery_book_bestseller_title_12_loc: "„Das stille Shanty eines seelenlosen Seemanns“" #NT!
 manzoni_writer_mystery_book_bestseller_flavor_12_loc: "Kapitän Elyas Upton stand auf dem Deck seines robusten Schiffes, seine Stirn in tiefer Konzentration gerunzelt, während er in den dunklen Horizont blickte. In der Luft herrschte eine unheimliche Stille, die nur durch das leise Geräusch der Wellen, die gegen den Rumpf schlugen, unterbrochen wurde. Seine Besatzungsmitglieder bewegten sich hektisch umher, ihre Gesichter waren von Angst gezeichnet, während sie versuchten, diejenigen zurückzuhalten, die von dem lockenden Ruf angezogen zu sein schienen.\n\nIn den Tiefen der Karibik, inmitten des Flüsterns alter Legenden und der Schatten vergessener Flüche, liegt a Geheimnis, das sich jeder Erklärung entzieht. Geschichten über vermisste Seelen und gespenstische Erscheinungen plagen diese Gewässer seit Jahrhunderten, aber keine ist so erschreckend wie die Legende vom Silent Shanty – eine eindringliche Melodie, die ahnungslose Seeleute in ihren Untergang lockt.\n\nWährend Kapitän Upton tiefer in das Herz der Dunkelheit vordringt , deckt er Geheimnisse auf, die das Gefüge der Realität zu entwirren drohen. Mit jedem Schritt, der der Wahrheit näher kommt, riskiert er, das gleiche Schicksal zu erleiden, das denen widerfuhr, die vor ihm kamen. Denn im Reich des seelenlosen Seemanns, wo die Grenze zwischen Lebenden und Toten verschwimmt, werden nur die mutigsten Seelen es wagen, sich der Dunkelheit zu stellen, die unter den Wellen lauert." #NT!
