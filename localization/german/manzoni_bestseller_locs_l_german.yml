 manzoni_writer_literary_fiction_book_bestseller_flavor_1_loc: "Diese Geschichte schildert die Prüfungen einer einst königlichen Familie, die mit eiserner Faust und einem strengen Terrorregime regiert hatte, in dem niemand außer ihr Wohlstand und Wohlstand fand. Sie besteuern ihre Untertanen aus den kleinsten Gründen, bestrafen hart für Ungehorsam oder sogar ohne Grund. Ihre Tyrannei führte das Grand Dominion Imperia von einer wohlhabenden und mächtigen Vergangenheit zu einem hungernden, vom Krieg zerrütteten Reich, das von Armut und Verfall heimgesucht wurde.\n\nDennoch forderten sie mehr, was das imperianische Volk zu Rebellion und Protest veranlasste und schließlich zu einem blutigen Krieg führte Revolution, bei der eine neue Regierung gebildet und die einstigen Könige gefangen genommen wurden.\n\nNun blieb die Frage, was mit ihnen geschehen soll. Einige wollten, dass sie sofort enthauptet werden, andere befürworteten eine längere Strafe.\n\nSo wurde nach einer kurzen Debatte ein Arbeitshaus des Schreckens für die einst Mächtigen ausgewählt, in dem sie den Rest ihres Lebens verbringen sollten.\n\nSo beginnt unsere Geschichte vom Brunnen -verdiente Gerechtigkeit, Rache und die Wiedergeburt einer einst glorreichen Nation von Imperia!" #NT!
