 manzoni_bestseller_doyle_arthur_conan_1_t: "„Eine Studie in Scharlachrot“ von [ROOT.GetCharacter.GetFullName]" #NT!
 manzoni_bestseller_doyle_arthur_conan_1_d: "Ein Detektiv, der Verbrechen aufklärt, indem er Logik und seinen Verstand anwendet. Dieser Sherlock Holmes ist ein faszinierender Charakter. Was für ein interessantes Konzept, das sich Arthur Conan Doyle ausgedacht hat." #NT!
 manzoni_bestseller_doyle_arthur_conan_1_f: "„Es war einfacher, es zu wissen, als zu erklären, warum ich es weiß. Wenn man Sie bitten würde, zu beweisen, dass zwei und zwei vier ergeben, würden Sie vielleicht auf Schwierigkeiten stoßen, und doch sind Sie sich dieser Tatsache ziemlich sicher.“\n- Arthur Conan Doyle, Eine Studie in Scharlachrot" #NT!
