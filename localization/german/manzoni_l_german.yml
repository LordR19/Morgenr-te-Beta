manzoni.1205.t: "\"La Coscienza di Zeno\"" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, besser bekannt unter dem Pseudonym [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], war ein italienischer Schriftsteller und Geschäftsmann, Autor von Romanen, Theaterstücken und Kurzgeschichten. Svevo, ein enger Freund des irischen Schriftstellers und Dichters James Joyce, galt als Pionier des psychologischen Romans in Italien und ist vor allem für seinen modernistischen Roman „La Coscienza di Zeno“ oder „Zenos Gewissen“ bekannt, der zu einem wurde Der weithin geschätzte Klassiker der italienischen Literatur war auch ein Vorbild für Leopold Bloom, den Protagonisten von Joyces Ulysses." #NT!
 manzoni.1205.f: "„Im Gegensatz zu anderen Krankheiten ist das Leben immer tödlich. Es duldet keine Therapien. Es wäre so, als würde man die Löcher, die wir in unserem Körper haben, stopfen und glauben, dass es sich um Wunden handelt. Wir würden in dem Moment, in dem wir behandelt würden, an Strangulierung sterben.“ n- Italo Svevo, La Coscienza di Zeno" #NT!
  
 manzoni.1207.t: "\"Die Abenteuer des Pinocchio. Geschichte eines Hampelmanns\"" #NT!
 manzoni.1207.d: "Carlo Lorenzini, besser bekannt als [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], war ein Journalist und Autor, der vor allem für seine Geschichte über die lebendig gewordene Puppe Pinocchio bekannt ist. „Die Abenteuer von Pinocchio. Geschichte einer Puppe“ erschien erstmals 1880 im „Giornale dei Bambini“ als Fortsetzungsgeschichte, bevor sie 1883 in zwei Bänden veröffentlicht wurde. Es handelt von den schelmischen Abenteuern einer animierten Marionette namens Pinocchio und seine Schöpfer- und Vaterfigur, ein armer Holzschnitzer namens Geppetto." #NT!
 manzoni.1207.f: "„Ein Gewissen ist die stille, leise Stimme, auf die die Menschen nicht hören wollen.“\n- Carlo Collodi, Le avventure di Pinocchio. Storia di un Burattino" #NT!
  
 manzoni.1208.t: "\"Cuore\"" #NT!
 manzoni.1208.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] war ein italienischer Schriftsteller und Journalist, der später für seine Kinderliteratur bekannt wurde. De Amicis war Patriot und kämpfte in den italienischen Unabhängigkeitskriegen, trat jedoch aus dem Dienst zurück, weil er von der Armee desillusioniert war. Als bekennender Freimaurer bemühte sich De Amicis in seinen Werken darum, den Katholizismus tief in der italienischen Seele durch weltliche Tugenden und Engagement für den Staat zu ersetzen. In späteren Jahren prägten ihn sozialistische Ideen." #NT!
 manzoni.1208.f: "„Dieses Buch richtet sich insbesondere an Grundschulkinder im Alter zwischen 9 und 13 Jahren und könnte den Titel tragen: Geschichte eines Schuljahres, geschrieben von einem Drittklässler einer städtischen Schule in Italien. Mit einem Sprichwort geschrieben von a Drittklässler, ich meine nicht, dass er es tatsächlich geschrieben hat, wie es gedruckt wird. Er hat nach und nach in einem Notizbuch notiert, was er in der Schule und außerhalb gesehen, gehört und gedacht hat Ende des Jahres schrieb er diese Seiten auf diese Notizen und achtete darauf, seine Gedanken nicht zu ändern und die Worte seines Sohnes so weit wie möglich beizubehalten, der dann, 4 Jahre später, bereits in der High School, das Manuskript noch einmal las hat etwas Eigenes hinzugefügt und dabei seine noch frische Erinnerung an die Menschen und Dinge genutzt. Jetzt lest dieses Buch, Jungs: Ich hoffe, ihr werdet damit zufrieden sein und dass es euch etwas Gutes tun wird.\"\n- Edoardo de Amicis, Cuore" #NT!
 manzoni.1208.h: "Was für ein tolles Buch!" #NT!

 ### 2.1.5 ###

 manzoni.500.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], ein lokaler Autor, hat genug von unserer Regierung. [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe|U] hat beschlossen, in die Politik zu gehen, um unser Land zum Besseren zu verändern. Die Frage ist, sollten wir das zulassen?" #NT!
  
 manzoni.801.t: "Schöne Illustrationen" #NT!
 manzoni.801.d: "Für [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]s neuestes Werk konnte [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] den Maler [SCOPE.sCharacter('klimt_painter_scope').GetFullName] überzeugen, einige Illustrationen beizusteuern. Die ersten fertigen Illustrationen sind unvergleichlich schön und haben [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] begeistert." #NT!
 manzoni.801.f: "„Das ist eine großartige Illustration! Ich frage mich, ob der Künstler irgendwelche kleinen Details versteckt hat, die uns mehr über die Geschichte erzählen?“" #NT!
 manzoni.801.g: "Die Details sind unglaublich!" #NT!
 manzoni.801.h: "Das wird ein Bestseller!" #NT!
 manzoni.801.h_tt: "Dies erhöht die Chance für [GetPlayer.MakeScope.Var('manzoni_writer_var').GetCharacter.GetLastName], einen [concept_manzoni_bestseller] zu schreiben" #NT!
  
 manzoni.802.t: "Theorien über außerirdisches Leben" #NT!
 manzoni.802.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], ein Science-Fiction-Autor und unser Astronom Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] haben sich getroffen, um die Möglichkeit außerirdischen Lebens zu diskutieren. Gemeinsam stellten sie Vermutungen an, wie dieses Leben aussehen könnte und wo es möglich sein könnte. Ihre Theorien veröffentlichten sie als [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]-[SCOPE.sCharacter('manzoni_writer_scope').GetLastName]-Hypothese." #NT!
 manzoni.802.f: "„Offensichtlich würden diese Kreaturen in den gasförmigen Ozeanen eines Gasriesen leben. Ich würde annehmen, dass sie nicht mit der Außenwelt kommunizieren könnten, aber was wäre, wenn sie einen Weg fänden, der es ihnen ermöglichte, neue Gasriesen zu kolonisieren? Wir könnten sogar eine Revolution in einer dieser Kolonien erleben!“" #NT!
 manzoni.802.g: "Vielleicht sollten wir nach Außerirdischen suchen?" #NT!
 manzoni.802.h: "Sie sollten ein Buch über ihre Theorien schreiben!" #NT!
 manzoni.802.i: "Faszinierend!" #NT!
  
 manzoni.803.t: "Die Abenteuer von [SCOPE.sCharacter('manzoni_adventurer_scope').GetFullName]" #NT!
 manzoni.803.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat von den Abenteuern von Dr. [SCOPE.sCharacter('manzoni_adventurer_scope').GetLastName] gehört und beschlossen, sich mit [SCOPE.sCharacter('manzoni_adventurer_scope').GetHerHim] zu einem Interview zu treffen. Sie unterhielten sich lange, wodurch [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] viele Ideen für [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]s nächstes Buch bekam." #NT!
 manzoni.803.f: "„Ja, jetzt wo du es erwähnst, erinnere ich mich, dass es Piraten gab! Tatsächlich waren es Piraten mit Piranhas als Haustieren!“" #NT!
 manzoni.803.g: "Ich hoffe, dass dies Früchte trägt!" #NT!
  
 manzoni.804.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] inspiriert von Ballonfahrt" #NT!
 manzoni.804.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] nahm unseren Dichter [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] mit auf eine Ballonfahrt. Nach seiner Rückkehr scheint [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] von der Reise inspiriert zu sein." #NT!
 manzoni.804.f: "„Die Wolken sahen aus wie ein weißer Ozean und die winzigen Menschen auf dem Boden zu sehen. Es war unglaublich!“" #NT!
 manzoni.804.g: "Ah, die Schönheit des Fliegens!" #NT!
 manzoni.804.h: "Vielleicht werden [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]-Gedichte jetzt besser!" #NT!
 manzoni.804.i: "Was würde ich dafür geben, selbst Ballonfahrer zu sein!" #NT!
  
 manzoni.805.t: "Schönheit der Berge" #NT!
 manzoni.805.d: "Zusammen mit dem bekannten Bergsteiger [SCOPE.sCharacter('mountaineer_scope').GetFullName] unternahm [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] eine Tour auf einen Berg. Der Aufstieg war hart, aber als er den Gipfel erreichte, staunte [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] über die Aussicht" #NT!
 manzoni.805.f: "„Umgeben von einem Nebelmeer, das nur von ein paar Berggipfeln durchbrochen wird, starrte ich auf die aufgehende Sonne. Ein wundervoller Anblick." #NT!
 manzoni.805.g: "Berge haben viele Dichter inspiriert!" #NT!
 manzoni.805.h: "Ich hoffe, die Bergluft hilft [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim], bessere Gedichte zu schreiben!" #NT!
 manzoni.805.i: "Vielleicht sollte er Bergsteiger werden [SCOPE.sCharacter('manzoni_writer_scope').GetHerselfHimself]?" #NT!
  
 manzoni.1003.t: "\"Schatzinsel\"" #NT!
 manzoni.1003.d: "„Die Schatzinsel“, geschrieben von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], ist die Reise des jungen Jim Hawkins auf der Suche nach einem Schatz. Zusammen mit Dr. Livesey und dem Gutsherrn John Trelawney reisen sie mit einem Schiff zur Insel. Doch es stellt sich heraus, dass die meisten Besatzungsmitglieder Piraten sind, die den Rest der Mannschaft töten wollen, um den Schatz für sich zu behalten. Wird Jim dieses Abenteuer überleben?" #NT!
 manzoni.1003.f: "„Das war Flints Schatz, den wir so weit hergeholt hatten, und der bereits siebzehn Männern von der Hispaniola das Leben gekostet hatte. Wie viele Menschen er bei der Anhäufung gekostet hatte, wie viel Blut und Leid, wie viele gute Schiffe auf hoher See untergingen, wie viele tapfere Männer mit verbundenen Augen über die Planke gingen, wie viele Kanonenschüsse, wie viel Schande, Lügen und Grausamkeit, das kann vielleicht kein lebender Mensch sagen.“ – Robert Louis Stevenson, Die Schatzinsel" #NT!
 manzoni.1003.g: "Arrr!" #NT!
  
 manzoni.1004.t: "„Frankenstein oder Der moderne Prometheus“" #NT!
 manzoni.1004.d: "„Frankenstein oder Der moderne Prometheus“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist ein Roman, in dem Dr. Frankenstein versucht, ein aus Körperteilen bestehendes Wesen wiederzubeleben. Dank eines Blitzschlags gelingt es ihm, den Körper wiederzubeleben. Als das Monster wieder zum Leben erwacht, kann Dr. Frankenstein die Hässlichkeit des Monsters nicht ertragen und überlässt es seinem Schicksal. Das Gesicht des Monsters verbreitet Angst und Schrecken unter den Dorfbewohnern und so beginnt das gutmütige Wesen der Einsamkeit zu erliegen." #NT!
 manzoni.1004.f: "„So gebrochen er auch ist, kann niemand die Schönheiten der Natur tiefer empfinden als er. Der Sternenhimmel, das Meer und jeder Anblick, den diese wundervollen Regionen bieten, scheinen immer noch die Macht zu haben, seine Seele von der Erde zu erheben. Ein solcher Mensch hat eine doppelte Existenz: Er kann Elend erleiden und von Enttäuschungen überwältigt werden; doch wenn er sich in sich selbst zurückgezogen hat, wird er wie ein himmlischer Geist sein, der von einem Heiligenschein umgeben ist, in dessen Kreis sich weder Kummer noch Torheit wagen.“ – Mary Shelley, Frankenstein oder Der moderne Prometheus" #NT!
 manzoni.1004.g: "Den Tod zurückzubringen, wäre das nicht schön?" #NT!
  
 manzoni.1005.t: "\"Alice im Wunderland\"" #NT!
 manzoni.1005.d: "In „Alice im Wunderland“ begibt sich die junge Alice in ein Kaninchenloch und findet sich in einer seltsamen Welt wieder. Das von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] geschriebene Buch handelt von fabelhaften Kreaturen und seltsamen Regeln, die von Erwachsenen erfunden wurden. Die Geschichte macht sich über die moralistische Welt des viktorianischen Zeitalters lustig." #NT!
 manzoni.1005.f: "„Wenn ich meine eigene Welt hätte, wäre alles Unsinn. Nichts wäre, was es ist, weil alles wäre, was es nicht ist. Und umgekehrt: Was ist, wäre es nicht. Und was es nicht wäre, wäre es. Verstehen Sie? – Lewis Carroll, Alice im Wunderland" #NT!
 manzoni.1005.g: "Was für ein interessantes Land!" #NT!
  
 manzoni.1006.t: "\"Winnie Puuh\"" #NT!
 manzoni.1006.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] schrieb „Winnie-the-Pooh“, inspiriert von seinem Sohn Christopher Robin und seinen Kuscheltieren. Es ist eine Sammlung von Kurzgeschichten, in deren Mittelpunkt der Bär Winnie-the-Pooh und seine Freunde stehen. Darin erlebt Pooh verschiedene Abenteuer." #NT!
 manzoni.1006.f: "\" \"Nun\", sagte Pooh, \"was mir am besten schmeckt\", und dann musste er innehalten und nachdenken. Denn obwohl es sehr gut war, Honig zu essen, gab es einen Moment, kurz bevor man anfing, ihn zu essen, der besser war als der, in dem man ihn gegessen hatte, aber er wusste nicht, wie dieser Moment hieß.\"\n- A.A. Milne, Winnie-the-Pooh" #NT!
 manzoni.1006.g: "Ein Teddybär als Freund klingt wunderbar!" #NT!
  
 manzoni.1007.t: "„Die mysteriöse Affäre bei Styles“" #NT!
 manzoni.1007.d: "„Das geheimnisvolle Fehlverhalten von Styles“ ist ein Kriminalroman von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Er stellt die Figur des Belgiers Hercule Poirot vor, der nach England gezogen ist und den Mord an Mrs. Inglethorp aufklären muss, mit der er derzeit zusammenlebt. Poirot taucht später in insgesamt 33 Romanen von [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] auf." #NT!
 manzoni.1007.f: "„Sie haben Ihrer Fantasie zu viel freien Lauf gelassen. Fantasie ist ein guter Diener und ein schlechter Herr. Die einfachste Erklärung ist immer die wahrscheinlichste.“ – Agatha Christie, Das fehlende Glied in der Kette" #NT!
 manzoni.1007.g: "Ich frage mich, ob ich Hercule Poirot wiedersehen werde?" #NT!
  
 manzoni.1008.t: "\"Das Dschungelbuch\"" #NT!
 manzoni.1008.d: "„Das Dschungelbuch“ ist ein Kinderbuch von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Sein Hauptthema ist Verlassenheit und Pflege, dargestellt durch Mogli, einen Jungen, der in der Wildnis ausgesetzt und von Wölfen aufgezogen wurde. Ein weiterer wichtiger Aspekt des Buches ist das Dschungelgesetz, dem die Tiere des Dschungels folgen. Das Buch lehrt Kinder, ihren Platz zu kennen und sich an Regeln und Gesetze zu halten." #NT!
 manzoni.1008.f: "„Eine der Schönheiten des Dschungelgesetzes ist, dass die Strafe alle Rechnungen begleicht. Es gibt danach kein Nörgeln.“ – Rudyard Kipling, Das Dschungelbuch" #NT!
 manzoni.1008.g: "Suchen Sie nach dem Nötigsten!" #NT!
  
 manzoni.1009.t: "„Die Geschichte von Peter Rabbit“" #NT!
 manzoni.1009.d: "„Die Geschichte von Peter Rabbit“ ist die Geschichte von Peter Rabbit, der in den Garten von Mr. McGregor gelangt und dort herumjagt. Die von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] geschriebene Geschichte ist für ein Kinderbuch radikal und innovativ und enthält viele Neuerungen, die in der Kinderliteratur bisher nicht üblich waren." #NT!
 manzoni.1009.f: "„Es waren einmal vier kleine Kaninchen, und ihre Namen waren: Flopsy, Mopsy, Cottontail und Peter.“ – Beatrix Potter, Die Geschichte von Peter Rabbit" #NT!
 manzoni.1009.g: "In einen verbotenen Garten gehen, das klingt interessant!" #NT!
  
 manzoni.1010.t: "\"Zum Leuchtturm\"" #NT!
 manzoni.1010.d: "„Zum Leuchtturm“ ist ein modernistischer Roman von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Er beschreibt das Leben der Familie Ramsey auf der Isle of Skye und konzentriert sich eher auf Gedanken und Beobachtungen als auf Dialoge und Handlung." #NT!
 manzoni.1010.f: "„Was ist der Sinn des Lebens? Das war alles – eine einfache Frage, die einem mit den Jahren immer näher kam. Die große Offenbarung war nie gekommen. Die große Offenbarung kam vielleicht nie. Stattdessen gab es täglich kleine Wunder, Erleuchtungen, Streichhölzer, die unerwartet im Dunkeln angezündet wurden. Hier war eines.“ – Virginia Woolf, „Zum Leuchtturm“" #NT!
 manzoni.1010.g: "Familien..." #NT!
  
 manzoni.1307.t: "„Buddenbrooks: Verfall einer Familie“" #NT!
 manzoni.1307.d: "„Buddenbrooks: Verfall einer Familie“ ist der erste Gesellschaftsroman in deutscher Sprache. Darin beschreibt [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] den Niedergang einer wohlhabenden Kaufmannsfamilie in der Hansestadt Lübeck über vier Generationen hinweg." #NT!
 manzoni.1307.f: "„Oft zeigen sich die äußeren, sichtbaren materiellen Zeichen und Symbole von Glück und Erfolg erst, wenn der Prozess des Niedergangs bereits eingesetzt hat. Die äußeren Erscheinungen brauchen Zeit – wie das Licht jenes Sterns dort oben, der in Wirklichkeit schon erloschen sein kann, wenn er uns am hellsten zu leuchten scheint.“ – Thomas Mann, Buddenbrooks" #NT!
 manzoni.1307.g: "Ich hoffe, dass meine Familie nicht im Niedergang begriffen ist." #NT!
  
 manzoni.1404.t: "„Die Kameliendame“" #NT!
 manzoni.1404.d: "„Die Kameliendame“ ​​ist eine Liebesgeschichte aus [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]s eigenem Leben. Darin wird die unsterbliche Liebe zwischen Armand und der Kurtisane Marguerite von Armands Vater gestoppt, der befürchtet, dass die Beziehung seines Sohnes die Heiratschancen seiner Tochter zerstören könnte. Deshalb überredet er sie, Armand zu verlassen. Wird er jemals davon erfahren?" #NT!
 manzoni.1404.f: "„Ihre Freude an den kleinsten Dingen war wie die eines Kindes. Es gab Tage, da rannte sie wie ein zehnjähriges Kind im Garten hinter einem Schmetterling oder einer Libelle her. Diese Kurtisane, deren Blumensträuße mehr Geld gekostet hatten, als eine ganze Familie hätte ernähren können, saß manchmal eine Stunde lang im Gras und betrachtete die einfache Blume, deren Namen sie trug.“ – Alexandre Dumas Fils, La Dame aux Camélias" #NT!
 manzoni.1404.g: "Ach, Liebe, die niemals stirbt!" #NT!
  
 manzoni.1405.t: "„Madame Bovary“" #NT!
 manzoni.1405.d: "„Madame Bovary“ ist eine realistische Geschichte von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Darin langweilt sich Emma Bovary mit ihrem Leben im ländlichen Frankreich und ihrem Ehemann und beginnt romantische Abenteuer mit anderen Männern. Sie gibt auch viel mehr Geld aus, als sie hat, und häuft immer mehr Schulden an. Wird sie in der Lage sein, ihre Schulden zurückzuzahlen?" #NT!
 manzoni.1405.f: "„In ihrem tiefsten Innern jedoch wartete sie darauf, dass etwas geschah. Wie Schiffbrüchige blickte sie verzweifelt auf die Einsamkeit ihres Lebens und suchte in der Ferne im Nebel des Horizonts nach einem weißen Segel. Sie wusste nicht, was für ein Glück das sein würde, welcher Wind es ihr bringen würde, zu welchem ​​Ufer es sie treiben würde, ob es eine Schaluppe oder ein Dreidecker sein würde, beladen mit Angst oder voller Glück bis zu den Bullaugen. Aber jeden Morgen, wenn sie aufwachte, hoffte sie, dass es an diesem Tag kommen würde; sie lauschte auf jedes Geräusch, sprang erschrocken auf, wunderte sich, dass es nicht kam; dann, bei Sonnenuntergang, immer trauriger, sehnte sie sich nach dem Morgen.“ – Gustave Flaubert, Madame Bovary" #NT!
 manzoni.1405.g: "Dieses Buch ist ein bisschen ... seltsam." #NT!
  
 manzoni.1406.t: "„Suif-Kugel“" #NT!
 manzoni.1406.d: "„Boule de Suif“ ist eine Kurzgeschichte von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Als die Preußen Teile der Normandie besetzen, flieht eine Gruppe Franzosen aus ihrer Heimat, gelangt jedoch versehentlich in die besetzten Gebiete und wird dort auf unbestimmte Zeit festgehalten. Dann erklärt Boule de Suif (Knödel), eine Prostituierte unter den Reisenden, dass der deutsche Offizier sie erst gehen lassen wird, wenn sie Sex mit ihnen hat. Zunächst unterstützen die anderen Reisenden Boule de Suif, aber nach ein paar Tagen ändert sich das..." #NT!
 manzoni.1406.f: "„Die Stadtbewohner in ihren dunklen Räumen waren benommen, als ob sie von einer Katastrophe, einem verheerenden Erdbeben betroffen wären, gegen das alle Weisheit und jeder Widerstand nichts ausrichten können. Ein solches Gefühl entsteht jedes Mal, wenn die etablierte Ordnung der Dinge erschüttert wird, wenn die Sicherheit zerstört wird und alles, was bisher durch die Gesetze des Menschen geschützt war, oder die Natur plötzlich einer wilden, unvernünftigen Brutalität ausgeliefert ist.“ – Guy de Maupassant, Boule de Suif" #NT!
 manzoni.1406.g: "Den eigenen Retter auf diese Weise zurechtzuflicken..." #NT!
  
 manzoni.1407.t: "„Arsène Lupin, Gentleman-Cambrioleur“" #NT!
 manzoni.1407.d: "„Arsène Lupin, Gentleman-Cambrioleur“ oder „Arsène Lupin, Gentleman-Einbrecher“ ist eine Sammlung von Kurzgeschichten mit dem Gentleman-Einbrecher Arsène Lupin. Die von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] verfassten Geschichten zeigen, wie Lupin zunächst verhaftet wird, dann aus dem Gefängnis flieht und sich in der letzten Geschichte Sherlock Holmes stellen muss." #NT!
 manzoni.1407.f: "„Schade, dass ich kein ehrlicher Mensch bin!“ – Maurice Leblanc, Arsène Lupin, Gentleman-Cambrioleur" #NT!
 manzoni.1407.g: "Ich frage mich, wer besser ist, Sherlock Holmes oder Arsène Lupin?" #NT!
  
 manzoni.1408.t: "„Auf der Suche nach der verlorenen Zeit“" #NT!
 manzoni.1408.d: "„Auf der Suche nach der verlorenen Zeit“ oder „Auf der Suche nach der verlorenen Zeit“ folgt den Erinnerungen des Erzählers an seine Kindheit und seine Erfahrungen als Erwachsener im Frankreich der High Society des späten 19. und frühen 20. Jahrhunderts. Der Autor, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], verwendet insbesondere unfreiwillige Erinnerungen als Handlungselement." #NT!
 manzoni.1408.f: "„Die Bindungen zwischen uns und einer anderen Person bestehen nur in unserem Geist. Die Erinnerung löst sie, wenn sie schwächer wird, und ungeachtet der Illusion, mit der wir uns täuschen lassen wollen und mit der wir aus Liebe, Freundschaft, Höflichkeit, Ehrerbietung und Pflichtgefühl andere Menschen täuschen, existieren wir allein. Der Mensch ist das Geschöpf, das sich selbst nicht entfliehen kann, das andere Menschen nur in sich selbst kennt, und wenn es das Gegenteil behauptet, lügt es.“ – Marcel Proust, Auf der Suche nach der verlorenen Zeit" #NT!
 manzoni.1408.g: "Dieses Buch erinnert mich an etwas ..." #NT!
  
 manzoni.1409.t: "„Die kleine Fadette“" #NT!
 manzoni.1409.d: "In „La Petite Fadette“ verlieben sich zwei Zwillingsbrüder aus einer bekannten Bauernfamilie in Fadette. Ihre Beziehung widerspricht zunächst den patriarchalischen Normen und Erwartungen des Dorfes, doch als Fadette ein Vermögen erbt, ändert sich alles. [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] nutzt ihre ländliche Herkunft, um das Dorf und seine Bewohner präzise zu beschreiben." #NT!
 manzoni.1409.f: "„Gott verlässt nur den, der sich selbst verlässt, und wer den Mut hat, seinen Kummer im eigenen Herzen zu verschließen, ist stärker im Kampf dagegen als derjenige, der sich beschwert.“ – George Sand, La Petite Fadette" #NT!
 manzoni.1409.g: "Kluge junge Leute!" #NT!
  
 manzoni.1501.t: "\"Onkel Toms Hütte\"" #NT!
 manzoni.1501.d: "„Onkel Toms Hütte“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist ein Buch, das die Übel und Schrecken der Sklaverei darstellt. Es schildert das Leben verschiedener Sklaven, das von Elend und Leid geprägt ist." #NT!
 manzoni.1501.f: "„...das Herz hat keine Tränen zu vergießen, es tropft nur Blut und verblutet in aller Stille.“ – Harriet Beecher Stowe, Onkel Toms Hütte" #NT!
 manzoni.1501.g: "Das klingt furchtbar!" #NT!
  
 manzoni.1502.t: "„Ben Hur: Eine Geschichte von Christus“" #NT!
 manzoni.1502.d: "In „Ben Hur: Eine Geschichte von Christus“ beschreibt [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] das Leben von Judah Ben Hur, einem jüdischen Prinzen, der von den Römern versklavt wird und Wagenlenker wird. Die Geschichte spiegelt das Leben von Jesus wider." #NT!
 manzoni.1502.f: "„Es ist schöner, auf Gott zu vertrauen. Alles Schöne in dieser Welt kommt von seiner Hand und verkündet die Vollkommenheit des Geschmacks. Er ist der Schöpfer aller Formen. Er kleidet die Lilie, er färbt die Rose, er destilliert den Tautropfen, er macht die Musik der Natur. Mit einem Wort, er hat uns für dieses Leben organisiert und seine Bedingungen festgelegt. Und sie sind mir eine solche Garantie, dass ich ihm, vertrauensvoll wie ein kleines Kind, die Organisation meiner Seele und jede Regelung für das Leben nach dem Tod überlasse. Ich weiß, dass er mich liebt.“ – Lew Wallace, Ben Hur: Eine Geschichte von Christus" #NT!
 manzoni.1502.g: "Ein wahrer Christ!" #NT!
  
 manzoni.1503.t: "„Moby-Dick oder Der Wal“" #NT!
 manzoni.1503.d: "„Moby-Dick oder Der Wal“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] zeigt Kapitän Ahabs Obsession mit einem weißen Wal aus der Perspektive des jungen Seemanns Ishmael. Nachdem der Wal Ahab das Bein bis zum Knie abgebissen hat, kennt Ahab nur noch einen Lebenszweck: Rache." #NT!
 manzoni.1503.f: "„Wenn ich merke, dass ich immer grimmiger werde; wenn es in meiner Seele ein feuchter, nieseliger November ist; wenn ich unwillkürlich vor Sarglagern stehenbleibe und bei jeder Beerdigung, der ich begegne, den Abschluss bilde; und besonders, wenn meine Hypos so überhandnehmen, dass ich nur mit einem starken moralischen Prinzip in der Lage bin, mich davon abzuhalten, absichtlich auf die Straße zu treten und den Leuten systematisch die Hüte vom Kopf zu hauen – dann halte ich es für höchste Zeit, so schnell wie möglich zur See zu fahren.“ – Herman Melville, Moby-Dick oder Der Wal" #NT!
 manzoni.1503.g: "Was ist mein Wal?" #NT!
  
 manzoni.2100.t: "„Tang Thương Ngẫu Lục“" #NT!
 manzoni.2100.d: "„Tang Thương Ngẫu Lục – Willkürliche Aufzeichnungen des Leids“ ist eine Sammlung von Geschichten von Pham Dinh Ho und Nguyen An, die religiöse und gesellschaftliche Ereignisse des Vietnam des späten 18. und frühen 19. Jahrhunderts aufzeichnen. Die Sammlung umfasst insgesamt 89 Geschichten, aufgeteilt in zwei Bücher, Oberes und Unteres, und enthält Erzählungen über große Völker, malerische Reisen, historische Relikte und sogar lokale Legenden. Die Aufzeichnungen bieten einen einzigartigen Einblick in das Leben in Vietnam während der turbulenten Ära der späten Le-Dynastie und der frühen Nguyen-Dynastie." #NT!
 manzoni.2100.f: "Von Ly, Tran, Le, Trinh bis heute, nach Hunderten von Jahren, gibt es Geschichten, die weder von offiziellen Historikern dokumentiert noch in lokalen Legenden erwähnt werden. Daher beschlossen beide Männer, sie im Reich der traurigen Veränderungen zu sammeln. Wenn sie beide diese Geschichten als traurig erachten und sich daher zum Vergessen entschließen würden, würden sie früher oder später vergessen werden. Glücklicherweise können diese Geschichten, indem sie niedergeschrieben werden, als Floß dienen, das uns von der wahnsinnigen Küste rettet, als Licht, das die Dunkelheit erhellt. Unter dem Namen Tang Thương Ngẫu Lục – Willkürliche Aufzeichnungen der Trauer – kann die Bedeutung so verstanden werden." #NT!
 manzoni.2100.g: "Geschichten aus dunkleren Zeiten. Wir müssen danach streben, besser zu werden." #NT!
  
 manzoni.2200.t: "Ein Duell um die Ehre" #NT!
 manzoni.2200.d: "Nachdem [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] einen höchst beleidigenden Brief an Georges d'Anthès, den angeblichen Verehrer seiner Frau, geschickt hatte, forderte ihn dieser zum Duell heraus. Nun ist der Moment gekommen, in dem die beiden einander gegenüberstehen." #NT!
 manzoni.2200.f: "„Die Duellregeln besagen, dass sich die beiden Kontrahenten in einem vereinbarten Abstand aufstellen. Sie müssen ihrem Gegner mit dem Rücken zugewandt sein. Auf das Signal hin drehen sich die beiden Duellanten um und gehen aufeinander zu. Sie bestimmen, wann geschossen wird. Wer zuerst schießt, muss anschließend an derselben Stelle stehen bleiben.\nSind Sie beide mit diesen Regeln einverstanden?\“" #NT!
 manzoni.2200.g: "Ich hoffe, er überlebt!" #NT!
 manzoni.2200.h: "Ich hoffe, dieser Unruhestifter stirbt!" #NT!
  
 manzoni.2201.t: "\"Vorbereitung und Wartung\"" #NT!
 manzoni.2201.d: "„Prestupleniye i nakazaniye“ oder „Schuld und Sühne“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] verfolgt die seelischen Qualen und moralischen Dilemmas von Rodion Raskolnikov, einem verarmten ehemaligen Studenten in Sankt Petersburg, der plant, eine skrupellose Pfandleiherin zu töten, eine alte Frau, die Geld und wertvolle Gegenstände in ihrer Wohnung lagert." #NT!
 manzoni.2201.f: "„Schmerz und Leid sind für eine große Intelligenz und ein tiefes Herz immer unvermeidlich. Die wirklich großen Männer müssen, glaube ich, große Traurigkeit auf Erden haben.“ – Fjodor Dostojewski, Prestupleniye i nakazaniye" #NT!
 manzoni.2201.g: "Gut, dass ich nichts schulde!" #NT!
  
 manzoni.2202.t: "\"Wo ist sie?\"" #NT!
 manzoni.2202.d: "„Voyna i mir“ oder „Krieg und Frieden“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] handelt von verschiedenen Charakteren mit unterschiedlichem Hintergrund, von Bauern bis zu Adligen. Das Buch spielt während der Napoleonischen Kriege, die das Leben der drei Hauptcharaktere des Buches verändern." #NT!
 manzoni.2202.f: "„Es ist den Menschen nicht gegeben, zu beurteilen, was richtig oder falsch ist. Die Menschen haben sich seit jeher geirrt und werden sich auch weiterhin irren, und zwar nur in dem, was sie für richtig oder falsch halten.“ – Leo Tolstoi, Wojna und die Welt" #NT!
 manzoni.2202.g: "Ein wahres Meisterwerk! Nur ein bisschen lang..." #NT!
  
 manzoni.2300.t: "\"Tōsei Shosei Katagi\"" #NT!
 manzoni.2300.d: "„Tōsei Shosei Katagi“ oder „Porträts zeitgenössischer Studenten“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist einer der ersten modernen Romane Japans. Zusammen mit einem „Shōsetsu Shinzui“, einer Kritik, die er schrieb, trugen diese Bücher dazu bei, dass Romane und Dramen in Japan mehr Akzeptanz fanden." #NT!
 manzoni.2300.f: ""
 manzoni.2300.g: "Jetzt wird es auch in Japan Romane geben!" #NT!
  
 manzoni.2400.t: "„Posthume Erinnerungen an Braz Cubas“" #NT!
 manzoni.2400.d: "In „Memorias Posthumas de Braz Cubas“ oder „Die posthumen Erinnerungen von Brás Cubas“ lässt [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] den Protagonisten Brás Cubas über sein Leben nach seinem Tod berichten. Dies ermöglicht es Cubas, Kritik an der brasilianischen Gesellschaft zu üben. Es ist das erste realistische Buch Machados und einige Charaktere und Elemente werden in späteren Büchern wieder aufgegriffen." #NT!
 manzoni.2400.f: "„Dem Wurm, der als erster am kalten Fleisch meiner Leiche nagte, widme ich in liebevoller Erinnerung diese posthumen Memoiren.“ – Machado de Assis, Memorias Posthumas de Braz Cubas" #NT!
 manzoni.2400.g: "Von einem Toten kritisiert zu werden!" #NT!
  
 manzoni.2401.t: "\"Iracema\"" #NT!
 manzoni.2401.d: "„Iracema“ ist eine Geschichte von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], die zu zeigen versucht, wie die ersten Brasilianer entstanden. Es ist die Geschichte der Ureinwohnerin Iracema und des portugiesischen Kolonisten Martim, die später einen gemeinsamen Sohn namens Moacir haben. Der Titel des Buches ist ein Anagramm für Amerika, ein Titel, der zum Thema Kolonisierung passt." #NT!
 manzoni.2401.f: "„Grüne wilde Meere meines Geburtslandes, wo die Jandaia in den Wedeln der Karnauba singt.“ – José de Alencar, Iracema" #NT!
 manzoni.2401.g: "Eine Geschichte zur Gründung einer Nation ..." #NT!
  
 manzoni.2402.t: "„Über Cortiço“" #NT!
 manzoni.2402.d: "„O Cortiço“ oder „Das Elendsviertel“ ist ein naturalistischer Roman von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Darin beschreibt [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] das Leben verschiedener portugiesischer und anderer Einwanderer in einem Elendsviertel. Diese Menschen passen sich an und verändern sich in ihrer neuen Heimat." #NT!
 manzoni.2402.f: "„Und in dieser feuchten, dampfenden Erde, in dieser heißen, schlammigen Feuchtigkeit begann eine Welt zu wurmen, zu sprießen, zu wachsen, ein Lebewesen, eine Generation, die spontan genau dort aus diesem Schlamm zu entstehen schien und sich wie Maden im Mist vermehrte.“ – Aluísio Azevedo, O Cortiço" #NT!
 manzoni.2402.g: "Wie können wir die Existenz solcher Slums zulassen?" #NT!
  
 manzoni.2500.t: "„Kuángrén Rìjì“" #NT!
 manzoni.2500.d: "„Kuángrén Rìjì“ oder „Tagebuch eines Wahnsinnigen“ ist eine moderne chinesische Geschichte, die größtenteils in Volkschinesisch von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] geschrieben wurde. Darin verfällt der Bruder des Erzählers immer mehr dem Wahnsinn. Er vermutet, dass die Leute Kannibalen sind und versuchen, ihn zum Selbstmord zu zwingen." #NT!
 manzoni.2500.f: "„Ich wusste, dass in diesem Lachen Mut und Integrität steckten. Sowohl der alte Mann als auch mein Bruder wurden blass, beeindruckt von meinem Mut und meiner Integrität.“ – Xun Lu, Kuángrén Rìjì" #NT!
 manzoni.2500.g: "Wenigstens sind keine Kannibalen in meiner Nähe!" #NT!
  
