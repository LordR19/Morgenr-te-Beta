 manzoni.3.d: "Grundlegende Veränderungen in [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')], aufgrund politischer, sozialer und kultureller Veränderungen im Land, haben zu einer Veränderung der Präferenz für einen literarischen [concept_manzoni_genre] in [GetPlayer.GetName] geführt." #NT!
 manzoni.3.f_juvenile: "Im 17. und 18. Jahrhundert veröffentlichten Puritaner in England und Amerika Kinderbücher voller protestantischer Ethik. Einige der ersten Kinderbücher mit rein pädagogischer Botschaft und Unterhaltungswert wurden in den 1740er Jahren von John Newbery veröffentlicht. Einige Jahre zuvor hatte Thomas Boreman die Gigantick Histories geschrieben. Dennoch prägten moralistische Werte noch bis ins späte 19. Jahrhundert viele Kinderbücher, wenngleich ab der Mitte des 18. Jahrhunderts die rein religiöse Botschaft zunehmend durch den von Locke und Rousseau propagierten rationalen Moralismus ersetzt wurde. Ab der Mitte des 19. Jahrhunderts setzten sich reine Fantasy- und Abenteuergeschichten zunehmend als Kinderliteratur durch." #NT!
 manzoni.3.f_crime: "Auch wenn die Ursprünge des Kriminalromans weiter zurückreichen, etablierte er sich als literarische Gattung erst im 19. Jahrhundert. Dabei geht es in der Regel um eine Straftat und deren Verfolgung und Aufklärung durch die Polizei, einen Detektiv oder eine Privatperson. Auch die Möglichkeiten, psychologische Momente zu beschreiben, die den Täter antreiben, Beschreibungen des Umfelds zu liefern oder den Ermittler in seine eigenen Gewissensbisse zu stürzen, wurden literarisch raffiniert verarbeitet. „Schuld und Sühne“ von Fjodor Dostojewski kann als Kriminalroman verstanden werden. Der Übergang zu Thriller und Mystery kann fließend sein." #NT!
 manzoni.3.f_adventure: "Abenteuerliteratur ist so alt wie die Literatur selbst. Abenteuerliteratur lässt sich bis in die Antike zurückverfolgen, sogar bis in den Alten Nahen Osten. Als weitere Vorläufer moderner Abenteuerromane gelten der mittelalterliche Artusroman und der Ritterroman. Ab dem 19. Jahrhundert erschien eine Vielzahl abenteuerlicher Literatur, deren bekannteste Vertreter Alexandre Dumas, Robert Louis Stevenson, Karl May und Jules Verne waren." #NT!
 manzoni.3.f_science: "Noch bevor der Begriff Science-Fiction entwickelt wurde, finden sich spätestens seit dem Mittelalter Visionen zukünftiger technischer Entwicklungen. Der Begriff selbst wurde erstmals 1851 vom britischen Dichter und Essayisten William Wilson verwendet. Parallel zum Wissenschaftsglauben entstand im 19. Jahrhundert die Angst vor Wissenschaft und Technik. Dieser Glaube und diese Angst verschmolzen mit dem epochal neuen und gespaltenen Lebensgefühl, ein neomythischer Titan zu sein, der Angst vor seiner eigenen Macht hat. Aus diesem Grund entstanden Dystopien wie die von Aldous Huxley und George Orwell. Diese Ambivalenz kennzeichnet Science-Fiction." #NT!
 manzoni.3.f_social: "Die Ursprünge der modernen Gesellschaftskritik reichen mindestens bis in die Zeit der Aufklärung zurück. Fiktionale Literatur kann eine erhebliche soziale Wirkung haben. Beispielsweise förderte der Roman „Onkel Toms Hütte“ von Harriet Beecher Stowe aus dem Jahr 1852 die Anti-Sklaverei-Bewegung in den Vereinigten Staaten. George Orwell und Charles Dickens schrieben „Farm der Tiere“ bzw. „Eine Geschichte aus zwei Städten“, um ihre Desillusionierung gegenüber der Gesellschaft und der menschlichen Natur auszudrücken." #NT!
 manzoni.3.f_literary: "Literarische Belletristik wird oft als Synonym für Literatur verwendet, und zwar ausschließlich im Sinne von Schriften, denen ausdrücklich ein beträchtlicher künstlerischer Wert zugeschrieben wird. Zur literarischen Belletristik zählen klassische Bücher, also Werke aus allen Disziplinen, die als vorbildlich oder bemerkenswert gelten. Während literarische Fiktion gemeinhin als der Genre-Fiktion künstlerisch überlegen angesehen wird, schließen sich beide nicht gegenseitig aus." #NT!
 manzoni.3.f_devotional: "Unter Andachtsliteratur versteht man ursprünglich populäre Schriften mit religiöser Motivation. Es handelt sich nicht um theologische Literatur, da sie keine wissenschaftlichen Diskurse verfolgt und keine dogmatischen Absichten verfolgt. Vielmehr kam es mit den Veränderungen der Neuzeit zu einer Konzentration auf die Innerlichkeit, die von einer gesteigerten Frömmigkeit geprägt war. Es handelte sich um einen Leitfaden für ein tugendhaftes Leben, der den Geist emotional heben sollte." #NT!
 manzoni.3.f_romance: "Der populäre Liebesroman bezeichnet ein umfangreiches Genre der Trivialliteratur, das sich vor allem an die weibliche Leserschaft richtet und dessen Aufbau meist trivialen, also leicht zugänglichen Grundmustern folgt. Allerdings kann nicht jeder Liebesroman als Trivialliteratur eingestuft werden, da Themen wie Kindestod, Missbrauch, tödliche Krankheiten oder ähnlich komplexe Themen nicht ohne weiteres trivialisiert werden können." #NT!
 manzoni.3.g: "Geschmäcker und Moden kommen und gehen." #NT!
  
 manzoni.10.t: "Ein neuer Verlag" #NT!
 manzoni.10.d: "Der neue Verlag [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] hat heute in [SCOPE.sState('manzoni_publisher_state').GetName] seine Türen geöffnet. Seit heute Mittag rattert die Druckerpresse. Das soziale Leben von [GetPlayer.GetName] hat eine reichhaltigere Facette." #NT!
 manzoni.10.f: "Ein neuer Verlag in [SCOPE.sState('manzoni_publisher_state').GetName] erregt derzeit großes öffentliches Interesse. [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] gab heute in einem eigens gedruckten Faltblatt bekannt, dass sein Unternehmen ab sofort zahlreiche Neuerscheinungen auf den Markt bringen wird. Die Nachricht verbreitete sich daher äußerst schnell und ein Schaulustiger versammelte sich vor dem Gebäude. Schon jetzt kursiert die Frage, auf welches Gebiet sich der neue Verlag spezialisieren wird." #NT!
 manzoni.10.g: "Sicherlich ein Verleger höherer Literatur." #NT!
 manzoni.10.h: "Das ist ein wissenschaftlicher Verlag, nicht wahr?" #NT!
 manzoni.10.i: "Ich denke, der Verlag wird die Leute gut unterhalten." #NT!
 manzoni.10.j: "Ein Kunstverlag, das wäre toll!" #NT!
  
 manzoni.11.t: "Öffentlicher Verlag" #NT!
 manzoni.11.d: "[SCOPE.sState('manzoni_publisher_state').GetName] verfügt mit [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] über einen der spannendsten und spannendsten Verlage in [GetPlayer.GetName]. Das Unternehmen möchte in Zukunft noch weiter expandieren und sein Inhaber [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName]; ist bereits einer der bedeutendsten Vertreter der Branche." #NT!
 manzoni.11.f: "Auch wenn der kommerzielle Verlag mehr auf Quantität als auf Qualität setzt, gehört er zu den Pionierinstitutionen des 19. Jahrhunderts: Literatur ist nicht mehr das Privileg einer kleinen, wohlhabenden Schicht mit ein paar Buchtiteln, sondern ein Produkt Auch einkommensschwächere Klassen stehen einem immer größeren Kreis von Menschen zur Verfügung. Mit dem Fachpublikum geht es nicht nur darum, die Massen zu bedienen, sondern auch um Massenerfolg." #NT!
 manzoni.11.g: "Dieser Verlag ist ein Eckpfeiler unserer Buchbranche." #NT!
 manzoni.12.t: "Literaturverlag" #NT!
 manzoni.12.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat heute einen Verlagsvertrag mit dem Verlag [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] unterzeichnet. Das Unternehmen mit Sitz in [SCOPE.sState('manzoni_publisher_state').GetName] dürfte zu einer der gefragtesten Adressen für Literatur werden." #NT!
 manzoni.12.f: "Ein prestigeträchtiges Literaturunternehmen ist die Krönung jeder Verlagsbranche. Es kann gerechtfertigt sein, wenn es einem [concept_manzoni_national_writer] gelingt, den Ruhm eines großen Schriftstellers zu erlangen. Als Bewahrer und Verbreiter seiner Werke wird der Verlag auch über seine Lebzeiten hinaus eine Anlaufstelle bleiben." #NT!
 manzoni.12.g: "Dieser Verlag ist ein Eckpfeiler unserer literarischen Standards." #NT!
 manzoni.13.t: "Wissenschaftlicher Verlag" #NT!
 manzoni.13.d: "Die bahnbrechenden Entdeckungen von [SCOPE.sCharacter('manzoni_scientist_scope').GetFullName] erfreuen sich seit einiger Zeit in der wissenschaftlichen Welt großer Beliebtheit. Seine Abhandlungen und Bücher werden regelmäßig von [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] veröffentlicht. Nun hat der Verlag angekündigt, weiter zu expandieren und zu einem der führenden Wissenschaftsverlage in [GetPlayer.GetName] zu werden." #NT!
 manzoni.13.f: "Wissenschaftsverlage können aus Synergien zwischen der Verlagsbranche und dem wissenschaftlichen Bereich entstehen – etwa wenn ein Wissenschaftler eine Abhandlung verfasst. Der auf wissenschaftliches Arbeiten ausgerichtete Verlag leistet zudem eine wichtige Unterstützung für Studierende durch die verlässliche Vermittlung neuester Erkenntnisse über neue Entdeckungen und Technologien." #NT!
 manzoni.13.g: "Dieser Verlag ist ein Eckpfeiler unserer akademischen Gesellschaft." #NT!
 manzoni.14.t: "Kunstverlag" #NT!
 manzoni.14.d: "Der Verlag [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] hat angekündigt, künftig die Kunstwerke unseres hochgeschätzten Künstlers [SCOPE.sCharacter('manzoni_artist_scope').GetFullName] zu veröffentlichen. Dies dürfte der Beginn eines vielversprechenden Kunstverlags von nationaler Bedeutung sein." #NT!
 manzoni.14.f: "Wenn das Meisterwerk eines großen Künstlers so wichtig wird, dass jemand es veröffentlicht, dann kann dies der Beginn einer wunderbaren Entwicklung in der Kunstwelt sein. Notensammlungen oder Bildbände sind nicht nur für den gebildeten Laien schöne Stücke – sie dienen als Inspiration und Lehre für nachfolgende Künstlergenerationen, die in die Fußstapfen eines großen Künstlers treten möchten." #NT!
 manzoni.14.g: "Dieser Verlag ist ein Grundpfeiler unseres kulturellen Lebens." #NT!
  
 artists.52.h: "Wir werden [SCOPE.sCharacter('manzoni_new_writer_scope').GetHerHis] Karriere mit großem Interesse verfolgen!" #NT!
  
 manzoni.101.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_local_or_national_short_text_type')]hat einen Bestseller erstellt [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]. Die Geschichte namens [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] ist ein [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_genre_type')] [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]" #NT!
 manzoni.101.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_flavor_work_type')]" #NT!
 manzoni.101.g: "Fantastisch!" #NT!
 manzoni.201.g: "Ich liebe dieses Buch!" #NT!
  
 manzoni.102.t: "Weltruhm für [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.102.d: "Unser Autor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] gilt nicht nur im Inland, sondern auch im Ausland als angesehener Schriftsteller. Seine Werke gelten heute als Weltliteratur!" #NT!
 manzoni.102.f: "Renommierte Verlage auf der ganzen Welt haben die Arbeiten unseres Künstlers in ihre Programme aufgenommen. Damit erreicht er ein Publikum, das weit über unsere Grenzen hinausreicht. Buchlizenzen sind mittlerweile ein begehrtes Gut." #NT!
 manzoni.102.g: "Hoffentlich steigt es ihm nicht zu Kopf." #NT!
  
 manzoni_universal_writer: "Universeller Schriftsteller" #NT!
 manzoni_universal_writer_desc: "Dieser Schriftsteller gilt als Autor der Weltliteratur." #NT!
  
