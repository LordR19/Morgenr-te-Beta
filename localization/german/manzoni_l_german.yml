 je_manzoni_italianization_ai_reason: "Nach der Vereinigung Italiens sagte Massimo d'Azeglio: "Wir haben Italien gemacht, jetzt müssen wir Italiener machen." Auch wenn das Sprichwort historisch fragwürdig ist, bringt es doch die Wahrheit auf den Punkt, dass die innere Einheit nach der politischen Einigung Italiens alles andere als stabil war. Das gilt nicht nur für den Süden, wo die Räuber ihr Unwesen trieben – auch im Norden, abseits der bürgerlichen Elite, fühlten sich die meisten Menschen noch ihrer regionalen Identität verbunden. Gemeinsame Kriege, ein nationales Bildungssystem, ein gemeinsamer Militärdienst und der Aufbau nationaler Institutionen wie Kasernen, Militärhäfen und Verwaltungseinrichtungen dürften dafür sorgen, dass in den nächsten Jahren aus dem mühsamen Prozess der nationalen Einheit eine deutlich stärkere gesamtitalienische Identität hervorgeht Jahre." #NT!
