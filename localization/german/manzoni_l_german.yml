 je_manzoni_italian_national_identity: "Italienische Identität" #NT!
 je_manzoni_italian_national_identity_reason: "Nach einigen Jahren des Zusammenwachsens und einigen Reformen breitet sich in der breiten Bevölkerung immer mehr das Gefühl der Verbundenheit mit einer gesamtitalienischen Identität aus. Dieses Gefühl wird sich von Region zu Region ausbreiten, egal wie der Staat die richtigen Rahmenbedingungen setzt: Regionen, die gut durch Regierungsverwaltungen, Universitäten, Kasernen oder Marinestützpunkte versorgt sind, entwickeln aufgrund ihrer integrativen Funktion eher eine gesamtitalienische Identität. Stark urbanisierte Gebiete finden eher Zugang zu einem Konzept, das bisher nur von Intellektuellen erforscht wurde. Unter perfekten Umständen könnte jedes Jahr ein Unterstaat die neue Identität annehmen. Wenn sich alle Italiener im Nationalstaat so fühlen, wird das auch Auswirkungen auf die Italiener im Ausland haben, die sich dann immer mehr wie unsere Landsleute im Ausland fühlen werden und nicht mehr wie Langobarden, Sizilianer oder Toskaner." #NT!
  
 manzoni.911.t: "Italienisches Bewusstsein in [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "Nach Jahren des sozialen und politischen Einflusses hat die Bevölkerung in [SCOPE.sState('united_italian_culture_state').GetName] ein Zugehörigkeitsgefühl zur gesamten italienischen Halbinsel entwickelt. Sie sind nun voll und ganz der panitalienischen Identität verpflichtet." #NT!
 manzoni.911.f: ""Die Italiener wollten ein neues Italien schaffen und die alten Italiener von früher bleiben, mit den Befürchtungen und dem moralischen Elend, die ihr Erbe aus der Antike waren; weil sie darüber nachdenken, Italien zu reformieren, und niemand erkennt, dass sie sich dazu zunächst selbst reformieren müssen. -Massimo d'Azeglio" #NT!
 manzoni.911.g: "Der alte Traum von Machiavelli wird Wirklichkeit!" #NT!
 manzoni_italian_consiousness_tt: "Die lokale norditalienische und süditalienische Bevölkerung wird zu einer italienischen Bevölkerung. Norditalienische und süditalienische Heimatländer werden in italienische Heimatländer umgewandelt." #NT!
 manzoni.912.t: "Ein panitalienisches Bewusstsein" #NT!
 manzoni.912.d: "Da sich die gesamte Bevölkerung Italiens nun nicht mehr in erster Linie ihrer regionalen, sondern ihrer nationalen Identität zugehörig sieht, hat dies Auswirkungen nicht nur auf die Italiener im Inland, sondern auch auf der ganzen Welt." #NT!
 manzoni.912.f: "Mit der Gründung des italienischen Nationalstaates und der Durchsetzung der panitalienischen Identität werden sich auch jene Italiener außerhalb der Grenzen – sei es als Emigranten in der Welt oder ursprünglich unter Fremdherrschaft lebend – in erster Linie als Italiener identifizieren." #NT!
 manzoni.912.g: "Wir haben die Italiener gemacht!" #NT!
 manzoni_pan_italian_identity_tt: "Weltweit werden sich nun alle norditalienischen und süditalienischen Bevölkerungsgruppen als panitalienische Bevölkerungsgruppen bezeichnen. Norditalienische und süditalienische Heimatländer werden weltweit nur italienische Heimatländer sein." #NT!
 manzoni.913.d: "Da sich die gesamte Bevölkerung Italiens nun nicht mehr in erster Linie ihrer regionalen, sondern ihrer nationalen Identität zugehörig sieht, hat dies Auswirkungen nicht nur auf die Italiener im Inland, sondern auch auf der ganzen Welt. Auch in unserem Land besteht mittlerweile ein Drang, sich als Italiener zu identifizieren, anstatt sich wie bisher nur auf die regionale Herkunft zu beziehen." #NT!
 manzoni.913.g: "Wollen Sie damit sagen, dass es keine Unterschiede zwischen einem sizilianischen Fischer und einem Trentiner Hirten gibt?" #NT!
  
