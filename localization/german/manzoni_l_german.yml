 manzoni.301.t: "[SCOPE.sCulture('print_addict_culture').GetName] Bibliomanie" #NT!
 manzoni.301.d: "[GetPlayer.GetName] hat eine florierende Buchindustrie und eine vorzeigbare literarische Elite. Die gut ausgebildeten Bürger des Landes interessieren sich immer mehr für das kulturelle Leben. Manche sprechen bereits von einer regelrechten Sucht nach Geschriebenem – der Hunger nach Geschriebenem und Geschriebenem scheint grenzenlos. [SCOPE.sCulture('print_addict_culture').GetName] Bürger sind durch den sich abzeichnenden Trend besonders anfällig." #NT!
 manzoni.301.f: "Der Begriff Bibliomanie bezieht sich auf eine übermäßige Leidenschaft für das Sammeln von Büchern, die Anzeichen einer Sucht und/oder einer Zwangsstörung aufweisen. Im Gegensatz zur harmlosen Bibliophilie, die häufig mit der Anhäufung einer Privatbibliothek einhergeht, beinhaltet die Bibliomanie entweder den Aspekt des zwanghaften Hortens, den durch das Sammeln verursachten finanziellen Ruin oder die Begehung von Straftaten zur Befriedigung der Bibliomanie. Der erste bekannte Fall eines kriminellen Bibliomanen in Deutschland war der sächsische Priester Johann Georg Tinius. Um seine Sammelleidenschaft zu finanzieren, veruntreute er Kirchengelder und verübte mehrere Raubmorde (bei denen er Betäubungsmittel einsetzte). Allein der Auktionskatalog der verbliebenen Bibliothek von Tinius enthielt 16.650 Werke. Ein Beispiel für einen Bibliotaph ist der Comte de Lignerolles, der sich ab 1848 angeblich völlig aus dem gesellschaftlichen Leben zurückzog und sich nur noch der Erweiterung und Pflege seiner Büchersammlung widmete, die er in einer eigens dafür eingerichteten Wohnung in Paris zusammenhielt. Er teilte sein Wissen nicht mit anderen und bestritt sogar den Besitz bestimmter Bücher. Der Umfang und Wert seiner Sammlung wurde erst deutlich, als die Bücher nach seinem Tod versteigert wurden." #NT!
 manzoni.301.g: "Aber jeder weiß, wie gefährlich Lesen ist!" #NT!
 manzoni.302.t: "Hat die Bibliomanie ihren Höhepunkt überschritten?" #NT!
 manzoni.302.d: "In der Verlagsbranche zeichnet sich eine Krise ab: Offenbar haben große Teile der Bevölkerung die Lust am Lesen verloren, sei es aufgrund schlechter Buchqualität oder aufgrund eines veränderten Freizeitverhaltens." #NT!
 manzoni.302.f: "Es gibt eine Welt ohne Bücher. Hilfe ist möglich. Filme, Sport, Alkoholsucht und Glücksspiel bieten ähnliche Anreize und können bibliomanische Menschen zurück in das soziale Leben führen." #NT!
 manzoni.302.g: "Bücher sind sowieso langweilig." #NT!
 manzoni.302.h: "Starten Sie eine Kampagne, um die Liebe zum Lesen zu wecken!" #NT!
 manzoni.303.t: "Buchclub von Madame [SCOPE.sCharacter('manzoni_bookmadame_scope').GetLastNameNoFormatting]" #NT!
 manzoni.303.d: "Eine einflussreiche und gebildete Dame in [SCOPE.sState('manzoni_book_state').GetName] hat einen Buchclub gegründet, der zu einem Treffpunkt für Literaturbegeisterte geworden ist. Bücherhungrige Menschen zieht es hierher." #NT!
 manzoni.303.f: "Obwohl Frauen seit dem 16. Jahrhundert Bibelstudiengruppen gebildet hatten, entstanden erst im späten 18. Jahrhundert säkulare Lesezirkel sowohl in Amerika als auch in Europa. Lesezirkel waren nicht auf bestimmte Rassen oder Klassen beschränkt, eine der ersten Lesegruppen für schwarze Frauen wurde 1827 in Lynn, Massachusetts, gegründet. Im Laufe des 19. Jahrhunderts wuchsen die Lesezirkel für Frauen, und einige äußerten sich offen zu sozialen Themen wie der Abschaffung der Sklaverei. ein Vorgeschmack auf die Clubbewegung am Ende des Jahrhunderts. Bis weit in die 1900er Jahre hinein dienten Buchclubs sowohl als intellektuelles Ventil als auch als radikales politisches Instrument." #NT!
 manzoni.303.g: "Eine fantastische Initiative." #NT!
 manzoni.304.t: "Blühende Buchbranche" #NT!
 manzoni.304.d: "Ein aufstrebender Verlag [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] in [SCOPE.sState('manzoni_book_state').GetName] hat sich zu einem bedeutenden Player am Markt entwickelt. Offenbar hat sein Besitzer [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] den Nerv der Zeit getroffen." #NT!
 manzoni.304.f: "Früher war [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] nur unter Insidern ein Name, der sich mit kleinen Druckerzeugnissen einen Namen gemacht hat. Mittlerweile sind die Kleinauflagen allerdings zu Publikumslieblingen avanciert, weshalb das Unternehmen seine Sparten erweitert hat und nun stärker auf den Massengeschmack setzen will. Kritiker sehen bereits eine Abflachung des bestehenden Qualitätsangebots, aber das könnte auch schlicht der Trend der Zeit sein." #NT!
 manzoni.304.g: "Produzieren Sie noch mehr Bücher!" #NT!
 manzoni.304.h: "Produzieren Sie hochwertige Bücher." #NT!
  
 manzoni.311.t: "Ein Verlag als Spielball" #NT!
 manzoni.311.d: "Ein Traditionsverlag in [SCOPE.sState('manzoni_book_state').GetName] steht vor der Insolvenz. Ein Konkurrenzverlag hat ein Angebot gemacht, das zahlreiche Arbeitsplätze retten würde. Allerdings steht er einer Oppositionspartei nahe, genauer gesagt der [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName]." #NT!
 manzoni.311.f: "Für die Medienwelt war es ein Schock, als ein großer Verlag letzte Woche bekannt gab, dass er vor der Insolvenz stehe und zahlreiche Mitarbeiter entlassen müsse. Es schien ein Glücksfall zu sein, dass sich bald ein anderer Verlag fand, der das gesamte Unternehmen übernehmen wollte und versprach, keine Kürzungen vorzunehmen. Allerdings gibt es einen Haken. Hinter dem großzügigen Angebot steht [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName], das eine große Beteiligung am Verlag hält. Der Unternehmenszusammenschluss würde daher unter der Führung einer politischen Partei erfolgen. Kritiker haben bereits angemerkt, dass dies zu einer relevanten Einflussnahme auf den Medienmarkt führen könnte, die nicht nur die Region betrifft. Manche vermuten sogar einen Plan von [SCOPE.sCharacter('publisher_ig_leader').GetFullName] hinter der Sache." #NT!
 manzoni.311.g: "Wenn sie das Unternehmen retten, warum sollten wir ihnen dann Steine ​​in den Weg legen?" #NT!
 manzoni.311.h: "Wir können diesen politischen Einfluss nicht zulassen!" #NT!
 manzoni.312.t: "Oppositionsverlag" #NT!
 manzoni.312.d: "In [SCOPE.sState('manzoni_book_state').GetName] ist ein Verlag bedeutsam geworden. Sie will offenbar in naher Zukunft expandieren und versteht sich vor allem als Gegengewicht zur Regierungspolitik und steht den Oppositionsparteien nahe. Einige Regierungsmitglieder glauben, dass dem problematischen Unternehmen einige bürokratische Hürden in den Weg gelegt werden könnten." #NT!
 manzoni.312.f: "„Die Meinungen anderer und die Freiheit, sich zu äußern, sind ein wertvolles Gut.“ Sollten wir unsere eigenen Worte nicht noch höher bewerten, Sir?‘" #NT!
 manzoni.312.g: "Ein paar Verwaltungsakte könnten ihr Geschäft erschweren." #NT!
 manzoni.312.h: "Solche schmutzigen Tricks brauchen wir nicht." #NT!
  
 manzoni.321.t: "Buchlizenz" #NT!
 manzoni.321.d: "Der Verlag [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] hat heute einen Exklusivvertrag mit dem Autor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] aus [SCOPE.sCountry('manzoni_country_scope').GetName] unterzeichnet. Seine Werke erfreuen sich beim Publikum großer Beliebtheit." #NT!
 manzoni.321.f: "Verlage können sich dem Geschmack des Publikums nicht entziehen. Erfolgreiche Autoren aus dem Ausland, die am Puls der Zeit sind, haben die Möglichkeit, in unserem Land zu publizieren." #NT!
 manzoni.321.g: "Aber warum liest man nicht die Werke einheimischer Autoren?" #NT!
 manzoni.322.t: "Ausländische Pulp-Literatur" #NT!
 manzoni.322.d: "Ein lokaler Verlag veröffentlicht seit einiger Zeit die ausländischen Werke von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Kritiker sind sich einig, dass diese Pulp-Literatur höchst fragwürdig ist und sich schädlich auf die Qualität unseres Buchmarktes auswirkt. Allerdings verkauft sich dieser Kitsch wie wild." #NT!
 manzoni.322.f: "„Lohnt es sich wirklich, alles zu veröffentlichen, was geschrieben steht? Würden Sie Musik spielen, nur weil jemand auf einer Flöte Noten gemacht hat? Und warum gehören Kinderbilder auf den Kühlschrank und nicht in die Galerie? Manche literarischen Ergüsse sind genau das: Unsinn!‘" #NT!
 manzoni.322.g: "Verbannen Sie diesen ausländischen Müll!" #NT!
 manzoni.322.h: "Wenn die Leute es lesen wollen, kann es nicht so schlimm sein." #NT!
 manzoni.323.t: "Raubkopien" #NT!
 manzoni.323.d: "Ein Vertreter des Handelsministeriums von [SCOPE.sCountry('manzoni_country_scope').GetName] hat sich heute bei uns beschwert. Ein Verleger in [SCOPE.sState('manzoni_book_state').GetName] soll die wichtigen Werke seines nationalen Autors [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ohne Lizenz veröffentlichen und damit ein Vermögen verdienen. Wir wurden gebeten, diese Piraterie zu stoppen." #NT!
 manzoni.323.f: "Leider kam es im 18. Jahrhundert immer noch häufig vor, dass Autoren und ihre Verleger um ihr Einkommen geprellt wurden, weil Konkurrenten Werke ohne Zustimmung der Autoren kopierten. Ab dem 19. Jahrhundert traten Verbesserungen in Kraft, die die Rechte von Autoren und Verlegern schützten, allerdings waren diese Verbesserungen oft nur auf nationaler Ebene möglich. Noch immer druckten Verlage im Ausland Kopien und Übersetzungen ohne Zustimmung der Autoren. Davon waren sogar international bekannte Autoren wie Jules Verne betroffen, deren Bücher im englischsprachigen Raum unerlaubt verbreitet und zum Teil massiv verändert wurden." #NT!
 manzoni.323.g: "Stoppen Sie die Druckmaschinen, bis ein Vertrag ausgehandelt ist." #NT!
 manzoni.323.h: "Literatur ist für alle da." #NT!
  
 manzoni.331.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName]s internationale Lesetour" #NT!
 manzoni.331.d: "[GetPlayer.GetNameNoFlag]s größter Schriftsteller [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat nach einigen Vorgesprächen mit einem ausländischen Verlag beschlossen, auch [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] Publikum im Ausland mit der Lektüre [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] eigener Werke zu ehren. Das erste Ziel ist [SCOPE.sCountry('manzoni_writer_destination_scope').GetName]." #NT!
 manzoni.331.f: "Schriftsteller können einmal im Laufe ihrer Karriere eine Lesereise unternehmen. Die Reiseziele entsprechen Ländern, in denen der Geschmack des Publikums zum Genre des Autors passt. Mit jeder neuen Station können Ruf, Literaturtradition und Beziehungen verbessert werden. Ein Autor kann auf seiner Tour maximal 5 Länder besuchen. Die Tour endet auch, wenn es keine Länder mehr gibt, die sein Genre ansprechend finden." #NT!
 manzoni.331.g: "Viel Glück!" #NT!
 manzoni.332.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] kommt in [GetPlayer.GetNameNoFlag] an" #NT!
 manzoni.332.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist ein Komponist aus [SCOPE.sCharacter('manzoni_writer_scope').GetHomeCountry.GetName] mit einem Ruf von [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_writer_experience').GetValue|V0]. Von [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] zahlreichen Werken gelten [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_bestsellers_var').GetValue|V0] als Bestseller und [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] Bücher werden in [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_book_licenses_var').GetValue|V0] Ländern veröffentlicht." #NT!
 manzoni.332.g: "Vereinbaren Sie ein Treffen mit einem lokalen Verlag." #NT!
 manzoni.332.h: "Veranstalten Sie eine öffentliche Lesung im Literatursalon." #NT!
 manzoni.332.i: "Der Monarch möchte eine private Präsentation von [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] Werken." #NT!
 manzoni.332.j: "Heißen Sie [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] herzlich willkommen." #NT!
 manzoni.333.t: "Treffen literarischer Giganten" #NT!
 manzoni.333.d: "Der weltberühmte Schriftsteller [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] und unser nationaler Schriftsteller [SCOPE.sCharacter('manzoni_writer_2_scope').GetFullName] trafen sich bei einer Buchvorstellung. Der Austausch war offensichtlich sehr produktiv." #NT!
 manzoni.333.f: "„Du bist ziemlich großartig.“\n„Danke, du bist auch ziemlich großartig.“\n„Nein, du bist großartig.“\n„Nein, das bist du.“" #NT!
 manzoni.333.g: "Inspirierend!" #NT!
 manzoni.334.t: "Ein anderes Ziel?" #NT!
 manzoni.334.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat seinen Auslandsaufenthalt beendet. Es stellt sich die Frage, ob [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] zurückkehren oder ein neues Ziel wählen soll." #NT!
 manzoni.334.f: "Schriftsteller können einmal im Laufe ihrer Karriere eine Lesereise unternehmen. Die Reiseziele entsprechen Ländern, in denen der Geschmack des Publikums zum Genre des Autors passt. Mit jeder neuen Station können Ruf, Literaturtradition und Beziehungen verbessert werden. Ein Autor kann auf seiner Tour maximal 5 Länder besuchen. Die Tour endet auch, wenn es keine Länder mehr gibt, die sein Genre ansprechend finden." #NT!
 manzoni.334.g: "[SCOPE.sCountry('manzoni_writer_destination_scope').GetName] wäre ein gutes Ziel." #NT!
 manzoni.334.h: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] sollte zurückkehren." #NT!
  
 manzoni.341.t: "Literarischer Kreis" #NT!
 manzoni.341.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullLastName] hat einen Kreis der führenden Autoren des Landes in CAPITAL gebildet. Die Veranstaltung erregte große öffentliche Aufmerksamkeit. An dieses regelmäßige Treffen werden große Erwartungen geknüpft." #NT!
 manzoni.341.f: "Literarische Kreise waren schon immer einflussreiche kulturelle Institutionen. Sie können recht formal sein, wie die französischen parnassischen Dichter oder der deutsche Georgekreis. Ein Beispiel für eine informelle Literaturgesellschaft waren The Inklings, eine literarische Diskussionsgruppe, die zwischen den frühen 1930er Jahren und Ende 1949 fast zwei Jahrzehnte lang an der Universität Oxford mit J. R. R. Tolkien und C. S. Lewis verbunden war. Die Inklings waren Literaturbegeisterte, die den Wert der Erzählung lobten in der Belletristik und förderte das Schreiben von Fantasy. Die bekanntesten waren neben Tolkien und Lewis Charles Williams und (obwohl ein Londoner) Owen Barfield." #NT!
 manzoni.341.g: "Dies wird die literarische Kultur unseres Landes erheblich steigern." #NT!
 manzoni.341.h: "Dies wird eine neue Generation von Künstlern inspirieren." #NT!
 manzoni.341.i: "Dieser Kreis wird einen starken Einfluss auf unsere Gesellschaft haben." #NT!
  
 manzoni.400.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] steht unserer Regierung kritisch gegenüber" #NT!
 manzoni.400.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist mit der politischen Situation in [GetPlayer.GetName] unzufrieden. Wenn wir unsere Politik nicht ändern, könnte [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] darüber nachdenken, nicht mehr unser [concept_manzoni_national_writer] zu sein." #NT!
 manzoni.400.f: "\"Das ist empörend! Es ist unfair!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.400.g: "Vielleicht sollten wir etwas ändern..." #NT!
 manzoni.400_tt: "Wenn der [concept_approval] des [concept_interest_group] des [concept_manzoni_national_writer] unter #n -2#! liegt, werden sie über einen Rücktritt nachdenken. Sie haben ein Jahr Zeit, um die Genehmigung einzuholen." #NT!
  
 manzoni.401.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist kein nationaler Schriftsteller mehr" #NT!
 manzoni.401.d: "Die Situation in [GetPlayer.GetName] ist für [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] unerträglich geworden. Deshalb hat [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] beschlossen, als unser [concept_manzoni_national_writer] zurückzutreten und nicht mehr das Gesicht unserer Nation zu sein." #NT!
 manzoni.401.f: "„Mir reicht es! Ihr seid unfähige Idioten! Ihr kümmert euch nicht um uns! Ihr hilft uns nicht. Das ist absolut inakzeptabel!“ – [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.401.g: "Ach nein! Wie auch immer!" #NT!
  
 manzoni.500.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] Ich habe die Regierung satt" #NT!
 manzoni.500.f: "„Wir brauchen eine Veränderung! Die Menschen leiden! Ich werde mich beim Schreiben ausschließlich darauf konzentrieren, die Welt zu verändern! Nieder mit diesen Diktatoren!“ – [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.500.g: "Bußgeld." #NT!
 manzoni.500.h: "Tun Sie alles, um [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] zu stoppen" #NT!
 manzoni.500.i: "NEIN." #NT!
 manzoni.500.j: "Guter Witz!" #NT!
 set_writer_to_agitator_character_scope_effect_tt: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] wird zu [concept_agitator]." #NT!
  
 manzoni.510.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] konzentriert sich auf das Schreiben" #NT!
 manzoni.510.d: "Da die politische Situation für [SCOPE.gsInterestGroup('manzoni_writer_ig_scope').GetName] recht gut ist, entschied [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], dass es ein guter Zeitpunkt wäre, zurückzutreten und sich ganz auf das Schreiben zu konzentrieren, eine der Leidenschaften von [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.510.f: "„Endlich habe ich wieder Inspiration! Nach all den Jahren des Kampfes für die gute Sache kann ich endlich wieder schreiben! Oh, meine Geschichten werden fantastisch. Vielleicht sollte ich eine Geschichte über Politik schreiben!“ – [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.510.g: "Ich hoffe, dass [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] fantastische Werke schafft!" #NT!
 manzoni.510.h: "Ich denke, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] sollte in der Politik bleiben." #NT!
 set_character_as_local_writer_scope_effect_tt: "[SCOPE.sCharacter('wannabe_writer_scope').GetFullName] wird zu [concept_manzoni_local_writer]." #NT!
  
 manzoni.590.t: "Ein lokaler Autor wird angezeigt" #NT!
 manzoni.590.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], ein [concept_manzoni_local_writer], wird immer bekannter. [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] hat sicherlich eine große Zukunft vor sich!" #NT!
 manzoni.590.f: "„Oh, ich kann es kaum erwarten, der berühmteste Autor von [GetPlayer.GetName] zu werden! Ich möchte der Allerbeste sein!“ – [SCOPE.sCharacter('manzoni_new_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.590.g: "Mehr Autoren sind immer gut!" #NT!
  
 manzoni.600.t: "Einweihung der Nationalbibliothek" #NT!
 manzoni.600.d: "Mit der Eröffnung der Nationalbibliothek [GetPlayer.GetNameNoFlag] wurde ein wichtiger Schritt getan, um den Wissensaustausch und die Bildung der Menschen voranzutreiben. [SCOPE.sCharacter('manzoni_librarian_scope').GetFullName] wurde zum ersten Bibliothekar der neuen Einrichtung befördert." #NT!
 manzoni.600.f: "Nationalbibliotheken entstanden in Europa Ende des 18. Jahrhunderts und erlebten ihre Blütezeit im langen 19. Jahrhundert. Im Vordergrund stand die Bereitstellung eines Zugangs zu Bildung für eine breite und egalitäre Zivilbevölkerung, was als nationale Aufgabe angesehen wurde. Gleichzeitig dienten die als Vorbilder geltenden englischen und französischen Institutionen der Vermittlung des Vorherrschaftsanspruchs der jeweiligen Kulturnation und ihrer globalen Mission, den amerikanische und russische Nachahmer aufgriffen. Durch die Ausweitung und Ausdifferenzierung der Wissenschaften verdrängten die Nationalbibliotheken auch private wissenschaftliche Bibliotheken." #NT!
 manzoni.600.g: "Champagner, Champagner!" #NT!
 manzoni.601.t: "Auflösung einer Bibliothek" #NT!
 manzoni.601.d: "Die Verwaltung ist bestrebt, die Vollständigkeit des nationalen Buchbestands in der Hauptstadt sicherzustellen. Daher wurde beschlossen, die Bibliothek in [SCOPE.sState('manzoni_library_state').GetName] zu schließen und den Buchbestand zu übertragen." #NT!
 manzoni.601.f: "Wenn aus irgendeinem Grund ein [concept_manzoni_library] außerhalb der Hauptstadt existiert, wird die Hälfte der Büchersammlung automatisch in die Hauptstadt übertragen. Bibliotheken außerhalb der Hauptstadt werden geschlossen." #NT!
 manzoni.601.g: "Diese exquisite Büchersammlung wird unsere Nationalbibliothek bereichern." #NT!
 manzoni.601.h: "Nehmen Sie die Sammlung als Grundlage für den Aufbau einer neuen Nationalbibliothek." #NT!
 manzoni.610.t: "Die Nationalbibliothek von [SCOPE.sCountry('manzoni_library_country').GetName]" #NT!
 manzoni.610.d: "Mit der Besetzung der feindlichen Hauptstadt fiel auch die Nationalbibliothek von [SCOPE.sCountry('manzoni_library_country').GetName] unter unsere Kontrolle. Einige Soldaten wurden im Chaos bereits dabei erwischt, wie sie seltene Bücher stahlen. Der Wunsch, die Bücher zu beschlagnahmen und in unsere eigene Nationalbibliothek zu überführen, wächst." #NT!
 manzoni.610.f: "Guglielmo Libri war ein italienischer Graf und Mathematiker, der für seine Liebe und den anschließenden Diebstahl antiker und wertvoller Manuskripte bekannt wurde. Seine ursprüngliche Forschung basierte teilweise auf rund 1800 Manuskripten und Büchern von Galileo, Fermat, Descartes, Leibniz und anderen Koryphäen, die er angeblich im Laufe seiner Karriere gesammelt hatte; Tatsächlich waren einige davon, wie sich herausstellte, in Florenz aus der Biblioteca Medicea Laurenziana gestohlen worden. Im Jahr 1841 erhielt Libri durch seine Freundschaft mit dem einflussreichen französischen Polizeichef François Guizot eine Ernennung zum Chefinspektor der französischen Bibliotheken. Diese Aufgabe, die unter anderem die Katalogisierung wertvoller Bücher und kostbarer Manuskripte umfasste, ermöglichte es Graf Libri, seiner Sammelleidenschaft nachzugehen, indem er sie stahl. Indem er seine Privilegien missbrauchte und einen schlechten Gesundheitszustand vortäuschte (hustete, trug bei jedem Wetter einen großen Umhang), gelang es ihm, Zeit allein in den Archiven von Bibliotheken im ganzen Land zu verbringen. Dort „lieh“ er sich Gegenstände aus, die er nie zurückgab. Es gelang ihm, über 30.000 Bücher zu stehlen." #NT!
 manzoni.610.g: "Beschlagnahmt die Bücher." #NT!
 manzoni.610.h: "Das wäre eine Sünde gegen Kunst und Kultur!" #NT!
 manzoni.611.t: "Nationalbibliothek geplündert!" #NT!
 manzoni.611.d: "Feindliche Truppen haben unsere Nationalbibliothek geplündert! Es wird Jahre dauern, dieser prestigeträchtigen Institution wieder ihren früheren Glanz zu verleihen!" #NT!
 manzoni.611.f: "Guglielmo Libri war ein italienischer Graf und Mathematiker, der für seine Liebe und den anschließenden Diebstahl antiker und wertvoller Manuskripte bekannt wurde. Seine ursprüngliche Forschung basierte teilweise auf rund 1800 Manuskripten und Büchern von Galileo, Fermat, Descartes, Leibniz und anderen Koryphäen, die er angeblich im Laufe seiner Karriere gesammelt hatte; Tatsächlich waren einige davon, wie sich herausstellte, in Florenz aus der Biblioteca Medicea Laurenziana gestohlen worden. Im Jahr 1841 erhielt Libri durch seine Freundschaft mit dem einflussreichen französischen Polizeichef François Guizot eine Ernennung zum Chefinspektor der französischen Bibliotheken. Diese Aufgabe, die unter anderem die Katalogisierung wertvoller Bücher und kostbarer Manuskripte umfasste, ermöglichte es Graf Libri, seiner Sammelleidenschaft nachzugehen, indem er sie stahl. Indem er seine Privilegien missbrauchte und einen schlechten Gesundheitszustand vortäuschte (hustete, trug bei jedem Wetter einen großen Umhang), gelang es ihm, Zeit allein in den Archiven von Bibliotheken im ganzen Land zu verbringen. Dort „lieh“ er sich Gegenstände aus, die er nie zurückgab. Es gelang ihm, über 30.000 Bücher zu stehlen." #NT!
 manzoni.611.g: "Sie haben WAS getan?!" #NT!
  
