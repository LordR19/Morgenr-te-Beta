 manzoni.1306.t: "\"Berlin Alexanderplatz\"" #NT!
 manzoni.1306.d: "„Berlin Alexanderplatz“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] erzählt die Geschichte des Arbeiters Franz Biberkopf, der nach seiner Entlassung aus dem Gefängnis nicht mehr im normalen Leben Fuß fassen kann und wieder in die Kriminalität abdriftet. Biberkopf kämpft nicht nur gegen innere und äußere Dämonen, sondern auch gegen die Metropole als solche, an der er zugrunde zu gehen droht." #NT!
 manzoni.1306.f: "„Man soll sich nicht dicke tun mit seinem Schicksal. Ich bin Gegner des Fatums. Ich bin kein Grieche, ich bin Berliner.“ – Alfred Döblin, Berlin Alexanderplatz" #NT!
 manzoni.1306.g: "Ein bahnbrechendes Werk der Moderne." #NT!
  
 manzoni.1403.t: "\"Der kleine Prinz\"" #NT!
 manzoni.1403.d: "In „Le Petit Prince“ oder „Der kleine Prinz“ lässt [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] einen kleinen Prinzen von einem kleinen Planeten zu anderen Planeten reisen, wo er verschiedene Menschen trifft, die Karikaturen verschiedener Arten von Erwachsenen sind. Auf seinen Reisen hofft der Prinz, das Universum zu verstehen. Wird er eine Antwort auf diese Frage finden?" #NT!
 manzoni.1403.f: "„Alle Erwachsenen waren einmal Kinder... aber nur wenige von ihnen erinnern sich daran.“\n- Antoine de Saint-Exupéry, Der kleine Prinz" #NT!
 manzoni.1403.g: "Das Universum verstehen? Das klingt unmöglich..." #NT!
  
 manzoni.1901.t: "\"Ulysses\"" #NT!
 manzoni.1901.d: "„Ulysses“ ist ein moderner Roman von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Darin nimmt der Autor den Leser mit auf eine Reise durch Dublin, auf der Leopold Bloom, der Protagonist, verschiedene Orte besucht. Eine Besonderheit des Romans besteht darin, dass er die Gedanken und Assoziationen der Menschen zeigt. Er beschreibt sie, wie sie durch den Kopf der Person gehen." #NT!
 manzoni.1901.f: "„Ich war eine Blume des Berges, ja, als ich mir die Rose ins Haar steckte, wie es die andalusischen Mädchen pflegten, oder soll ich ein rotes tragen, ja, und wie er mich unter der maurischen Mauer küsste, und ich dachte genauso gut an ihn wie an einen anderen und dann.“ Ich bat ihn mit meinen Augen, noch einmal „Ja“ zu fragen, und dann fragte er mich, ob ich „Ja“ sagen würde, „Ja, meine Bergblume“, und zuerst legte ich meine Arme um ihn, „Ja“, und zog ihn zu mir herunter, damit er spüren konnte, wie meine Brüste ganz nach „Ja“ und „seinen“ dufteten Mein Herz schlug wie verrückt und ja, ich sagte ja, das werde ich.\"\n- James Joyce, Ulysses" #NT!
 manzoni.1901.g: "Das ist ein interessanter neuer Schreibstil!" #NT!

