 maria_luigia_died_tt: "#O Maria Luisa von Parma#! stirbt." #NT!
 je_manzoni_lucca: "Das Schicksal von Lucca" #NT!
 je_manzoni_lucca_reason: "Der Wiener Kongress sah sich während der Restauration im Jahr 1815 mit einigen Problemen konfrontiert. Dazu gehörten die Frage der Wiedereinsetzung der Bourbonen in Parma und die Apanage für Napoleons Frau Maria Luisa, eine gebürtige Habsburgerin. Den Bourbonen in Parma war das Königreich Etrurien zugesprochen worden, nachdem Bonaparte Parma in das französische Reich eingegliedert hatte; Allerdings musste Etrurien der Wiederherstellung der Toskana unter einem habsburgischen Erben weichen. Der Kompromiss bestand daher darin, dass die Fürsten des Hauses Bourbon-Parma das Herzogtum Lucca für sich beanspruchen konnten, während Maria Luisa Parma bis zu ihrem Tod als Apanage behalten konnte. Nach Maria Luisas Tod sollte das Haus Bourbon-Parma nach Parma zurückkehren und Lucca fiel an die Toskana." #NT!
  
 manzoni.901.t: "Das Schicksal von Lucca" #NT!
 manzoni.901.d: "Nach den Bestimmungen des Wiener Kongresses bestieg das Haus Bourbon-Parma nach dem Tod Maria Luisas von Habsburg erneut den Thron in Parma. Im Gegenzug muss Lucca an die Toskana abgetreten werden." #NT!
 manzoni.901.f: "Der Wiener Kongress sah sich während der Restauration im Jahr 1815 mit einigen Problemen konfrontiert. Dazu gehörten die Frage der Wiedereinsetzung der Bourbonen in Parma und die Apanage für Napoleons Frau Maria Luisa, eine gebürtige Habsburgerin. Den Bourbonen in Parma war das Königreich Etrurien zugesprochen worden, nachdem Bonaparte Parma in das französische Reich eingegliedert hatte; Allerdings musste Etrurien der Wiederherstellung der Toskana unter einem habsburgischen Erben weichen. Der Kompromiss bestand daher darin, dass die Fürsten des Hauses Bourbon-Parma das Herzogtum Lucca für sich beanspruchen konnten, während Maria Luisa Parma bis zu ihrem Tod als Apanage behalten konnte. Nach Maria Luisas Tod sollte das Haus Bourbon-Parma nach Parma zurückkehren und Lucca fiel an die Toskana." #NT!
 manzoni.901.g: "Es lebe [SCOPE.sCharacter('manzoni_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('manzoni_ruler_scope').GetFullName]" #NT!
 manzoni.902.g: "Lucca gehört endlich uns." #NT!

 ### 2.0.5 ###

 manzoni_italian_irredenta_decision: "Italia irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Historisch gesehen waren Dalmatien, die Ionischen Inseln, Malta und Korsika Teile des italienischen Mutterlandes. Korsika gehörte zu Genua, Malta zu Sizilien und Dalmatien und die Ionischen Inseln waren Teil der Republik Venedig. In diesen Gebieten gibt es noch immer italienische Gemeinden. Nach der glorreichen Vereinigung Italiens und den großen Fortschritten, die wir gemacht haben, ist es an der Zeit, die letzten italienischen Gebiete, die noch unter Fremdherrschaft stehen, zurückzuerobern. Ein letztes Mal sollten wir rufen: Va fuori, stranier!" #NT!
  
 united_italian: "Italienisch" #NT!
 je_manzoni_italianization: "Italianisierung" #NT!
 je_manzoni_italianization_reason: "Nach der Vereinigung Italiens sagte Massimo d'Azeglio: "Wir haben Italien gemacht, jetzt müssen wir Italiener machen." Auch wenn das Sprichwort historisch fragwürdig ist, bringt es doch die Wahrheit auf den Punkt, dass die innere Einheit nach der politischen Einigung Italiens alles andere als stabil war. Das gilt nicht nur für den Süden, wo die Räuber ihr Unwesen trieben – auch im Norden, abseits der bürgerlichen Elite, fühlten sich die meisten Menschen noch ihrer regionalen Identität verbunden. Gemeinsame Kriege, ein nationales Bildungssystem, ein gemeinsamer Militärdienst und der Aufbau nationaler Institutionen wie Kasernen, Militärhäfen und Verwaltungseinrichtungen dürften dafür sorgen, dass in den nächsten Jahren aus dem mühsamen Prozess der nationalen Einheit eine deutlich stärkere gesamtitalienische Identität hervorgeht Jahre." #NT!
 manzoni_italian_consiousness_capital_tt: "Die lokale norditalienische und süditalienische Bevölkerung unseres Hauptstadtstaates wird zu einer italienischen Bevölkerung. Es wird in eine italienische Heimat verwandelt. Unsere Hauptkultur wird sich auf Italienisch ändern und wir werden in der Lage sein, das ganze Land zu italienisieren." #NT!
