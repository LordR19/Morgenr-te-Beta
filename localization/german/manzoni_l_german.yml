 manzoni.1001.t: "„Der Hobbit oder Hin und zurück“" #NT!
 manzoni.1001.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat eine Geschichte geschrieben, die schnell zum Bestseller wurde. Die Geschichte dreht sich um das Abenteuer eines Hobbits und spielt in einer fantastischen Welt, die von [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] geschaffen wurde. Hoffentlich wird [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] weitere Bücher über diese Welt namens Mittelerde schreiben!" #NT!
 manzoni.1001.f: "„In einem Loch im Boden lebte ein Hobbit. Kein hässliches, schmutziges, nasses Loch, gefüllt mit Wurmenden und einem klebrigen Geruch, noch ein trockenes, kahles Sandloch, in dem sich nichts befand, worauf man sich setzen konnte oder zum Essen: Es war ein Hobbit-Höhle, und das bedeutet Trost.\"\n- J.R.R. Tolkien, Der Hobbit oder Hin und zurück" #NT!
 manzoni.1001.g: "Was für eine erstaunliche Welt, die [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] geschaffen hat!" #NT!
  
 manzoni.1002.t: "\"Krieg der Welten\"" #NT!
 manzoni.1002.d: "„War of the Worlds“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist eine Science-Fiction-Geschichte über eine außerirdische Invasion der Erde. Erleben Sie die Zerstörung und das Leid, die die Außerirdischen in ihren dreibeinigen Kriegsmaschinen anrichten. Wird die Menschheit obsiegen oder von den Marsmenschen vernichtet werden?" #NT!
 manzoni.1002.f: "„Das ist kein Krieg“, sagte der Artillerist. „Es war nie ein Krieg, genauso wenig wie es einen Krieg zwischen Menschen und Ameisen gibt.“\n- H.G. Wells, Krieg der Welten" #NT!
 manzoni.1002.g: "Gibt es da draußen wirklich außerirdische Eindringlinge?" #NT!
  
 manzoni.1100.t: "„Heidi“" #NT!
 manzoni.1100.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] veröffentlichte eine Geschichte über ein junges Waisenmädchen, das bei ihrem Großvater auf der „Alp“ lebt. Das Buch mit dem Titel „Heidis Lehr- und Wanderjahre“ zeigt, wie Heidi eine Bindung zu ihrem Großvater entwickelt und das Zusammenleben genießt. Doch bald kommt es zur Trennung, denn Heidi muss nach Frankfurt am Main ziehen, um bei Klara Streseman, der Tochter eines Geschäftsmannes, zu leben. Wird sie ihren Großvater jemals wiedersehen?" #NT!
 manzoni.1100.f: "„Ich möchte herumlaufen wie die leichtfüßigen Ziegen.“\n- Johanna Spyri, Heidis Lehr- und Wanderjahre" #NT!
  
 manzoni.1101.t: "„Kleider machen Leute“" #NT!
 manzoni.1101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist kein unbekannter Autor. Er veröffentlichte Werke wie „Der Grüne Heinrich“ und „Die Leute von Seldwyla“. Seine neueste Geschichte „Kleider machen Leute“ ist eine Geschichte im zweiten Teil von „Die Leute von Seldwyla“. Ein Schneidergeselle, der von seinem Arbeitgeber nicht bezahlt wurde, wird unterwegs mit einer Kutsche abgeholt. Als er im Dorf Goldach ankommt, halten die Leute ihn für einen edlen Mann, denn er kam in einer Kutsche, trägt luxuriöse Kleidung und hat einen gepflegten Schnurrbart. Da er recht schüchtern ist, klärt er das Missverständnis nicht auf. Werden die Leute sein Geheimnis erfahren?" #NT!
 manzoni.1101.f: "„Wenn einem Fürsten Land und Leute entzogen werden, wenn ein Priester ohne Überzeugung die Lehren seiner Kirche verkündet, aber die Früchte seiner Pfründe mit Würde verzehrt, wenn ein eingebildeter Lehrer die Ehren und Wohltaten seines Bildungsamtes ohne das Geringste wahrnimmt.“ wenn ein Künstler über die Bedeutung seiner Gelehrsamkeit nachdenkt und sie nicht im Geringsten vorantreibt, wenn ein Künstler ohne Tugend berühmt wird, durch leichtfertiges Handeln und leeres Jonglieren, indem er denen, die ehrlich arbeiten, das Brot und den Ruf stiehlt, oder wenn ein Betrüger erbt oder sich durch Betrug den Namen eines großen Handelshauses verschafft und dann Tausende von Ersparnissen verschenkt, dann weinen alle diese Leute nicht über ihre Aussichten, sondern freuen sich über ihr Glück und verpassen keinen Abend ohne fröhliche Gesellschaft und gute Freunde. \"\n- Gottfried Keller, Kleider machen Leute" #NT!
  
 manzoni.1102.t: "„Uli der Knecht“" #NT!
 manzoni.1102.d: "Unter seinem Pseudonym [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] veröffentlichte Albert Bitzius, ein Schweizer Pfarrer, sein Buch „Uli der Knecht“ oder „Uli der Knecht“. Es handelt sich um ein typisches Gotthelf-Werk, in dem der Knecht Uli (Ulric) seine Schlamperei überwinden muss, um Erfüllung zu finden. Um dies zu erreichen, braucht er mehrere Vorbilder und muss verschiedenen Autoritätspersonen gehorchen." #NT!
 manzoni.1102.f: "„Hör zu, Uli“, sagte der Meister, „so kann es nicht weitergehen, du bist zu wild für mich, dein Gedränge kommt zu oft wieder; das will ich meinen Pferden und Kühen nicht anvertrauen.“ Wer einen Kopf voller Brot oder Wein hat, den kann ich nicht mit einer Laterne in den Stall lassen, und schon gar nicht, wenn er auch so dick ist wie du, es gibt schon zu viele Häuser, die so aussehen, das weiß ich nicht. „Ich weiß nicht, was du denkst und wohin du damit willst.“ Uli antwortete, dass ihm noch nichts eingefallen sei, dass er seine Arbeit noch getan habe, dass niemand sie für ihn erledigen müsse und dass niemand bezahlt habe ihn für das, was er getrunken hat; Was er trank, ging niemanden etwas an, er trank sein Geld. \"Aber es ist mein Diener\", antwortete der Meister.\"\n- Jeremias Gotthelf, Uli der Knecht" #NT!
  
 manzoni.1103.t: "„Der Steppenwolf“" #NT!
 manzoni.1103.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] veröffentlichte sein neuestes Buch „Der Steppenwolf“, das er während seiner Zeit in Basel schrieb. Hesse ist bereits für seine anderen Werke wie „Siddharta“ bekannt. In seiner neuesten Geschichte ist Harry Haller mittleren Alters mit der bürgerlichen Gesellschaft unzufrieden. Er denkt sogar darüber nach, Selbstmord zu begehen, doch die Begegnung mit der jungen Hermine und ihren Kollegen verändert sein Leben. Hermine würde nicht als der beste Einfluss angesehen werden, da sie sich manchmal prostituiert, aber sie kann Harry helfen, Dinge zu erleben, die er vorher nicht wusste, und den „Steppenwolf“ in ihm freizulassen." #NT!
 manzoni.1103.f: "„Denn was ich immer über alles gehasst, verabscheut und verflucht habe, war diese Zufriedenheit, diese Gesundheit und Bequemlichkeit, dieser sorgfältig bewahrte Optimismus des Bürgertums, diese fette und wohlhabende Brut der Mittelmäßigkeit.“\n- Hermann Hesse, Der Steppenwolf" #NT!
  
 manzoni.1104.t: "„Histoire d’Albert“" #NT!
 manzoni.1104.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] veröffentlichte seine neueste Bande Desinée „Histoire d'Albert“. Es handelt sich nicht um ein traditionelles Buch, sondern enthält darunter Bildtafeln und kurze Texte. Die Geschichte ist eine Karikatur eines jungen Mannes, der versucht, sich zurechtzufinden und während der turbulenten Zeit in Genf als Radikaler endet." #NT!
 manzoni.1104.f: "\"Qu'un sang impur\nAbreuve nos sillons!\nAbreuve nos sillons!\"\n- Rodolphe Töpffer, Histoire d'Albert" #NT!
  
 manzoni.1105.t: "„La Grande Peur dans la montagne“" #NT!
 manzoni.1105.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] hat ein literarisches Meisterwerk in den Schweizer Alpen geschaffen. I it [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] untersucht, was Angst mit uns macht. Einige Kritiker sagen, dass das Buch „La Grande Peur dans la montagne“ oder „Die große Angst in den Bergen“ die Unsicherheit von [GetPlayer.GetNameNoFormatting] widerspiegelt." #NT!
 manzoni.1105.f: "„Es gab keine Sonne mehr. Da war nur dieser große Schatten, der über uns lag, dann sahen wir, wie er mit großer Geschwindigkeit hinter uns herlief und die Hänge hinaufstieg, zuerst die grasbewachsenen Hänge, dann die ersten Felsen; während sich die Dinge veränderten, und das Die Farbe von allem und sogar das Klima veränderten sich.\"\n- C.F. Ramuz, ein Grande Peur am Montag" #NT!
 manzoni.1105.g: "Was macht Angst mit uns?" #NT!
  
 manzoni.1400.t: "„Le Tour du monde en quatre-vingts jours“" #NT!
 manzoni.1400.d: "„Le Tour du monde en quatre-vingts jours“ oder „In achtzig Tagen um die Welt“ ist ein großartiges Buch von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Darin müssen Phileas Fogg und sein Diener Passepartout die Welt in 80 Tagen oder weniger umrunden, um eine Wette zu gewinnen. Sie begeben sich auf ein großes Abenteuer und besuchen viele Länder." #NT!
 manzoni.1400.f: "„Alles, was sich ein Mann vorstellen kann, können andere Menschen verwirklichen.“\n- Jules Verne, Le Tour du monde en quatre-vingts jours" #NT!
 manzoni.1400.g: "Ich frage mich, ob wir eines Tages die Welt an einem Tag umrunden werden?" #NT!
  
 manzoni.1401.t: "„La Comédie humaine“" #NT!
 manzoni.1401.d: "„La Comédie humaine“ oder „Die menschliche Komödie“ ist eine mehrbändige Sammlung miteinander verbundener Geschichten, geschrieben von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] versucht uns mit diesen Geschichten einen Einblick in den Alltag der Menschen in Frankreich zu geben." #NT!
 manzoni.1401.f: "„Der Mensch kann nicht seine ganze Zeit damit verbringen, Böses zu tun, und selbst in der Gesellschaft von Piraten muss es auf ihrem unheimlichen Schiff einige schöne Momente geben, in denen man sich wie an Bord einer Vergnügungsjacht fühlt.“ – Honoré de Balzac, La Comédie humaine" #NT!
 manzoni.1401.g: "Wie leben normale Menschen in Frankreich?" #NT!
  
 manzoni.1402.t: "„Les Trois Mousquetaires“" #NT!
 manzoni.1402.d: "Die Geschichte von „Les Trois Mousquetaires“ oder „Die drei Musketiere“ folgt den drei Musketieren Athos, Porthos und Aramis sowie d'Artagnan bei ihren Abenteuern während der Herrschaft Ludwigs XIII. Das von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] geschriebene Buch ist bereits nach wenigen Tagen ziemlich berühmt geworden." #NT!
 manzoni.1402.f: "„Ein Schurke lacht nicht auf die gleiche Weise wie ein ehrlicher Mann; ein Heuchler vergießt nicht die Tränen eines gutgläubigen Mannes. Jede Lüge ist eine Maske; und wie gut die Maske auch sein mag, mit ein wenig Aufmerksamkeit.“ Möglicherweise gelingt es uns immer, es vom wahren Gesicht zu unterscheiden.\"\n- Alexandre Dumas, Les Trois Mousquetaires" #NT!
 manzoni.1402.g: "Einer für alle alle für einen!" #NT!
  
 manzoni.1500.t: "\"Der Rabe\"" #NT!
 manzoni.1500.d: "„Der Rabe“ ist ein Erzählgedicht von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Darin wird ein Mann, der um seine verstorbene Lenore trauert, von einem Raben besucht. Er versucht mit dem Raben zu sprechen, doch der Vogel antwortet nur „Niemals mehr“." #NT!
 manzoni.1500.f: "Es war einmal eine trostlose Mitternacht, während ich schwach und erschöpft nachdachte,\nÜber viele urige und merkwürdige Bände vergessener Überlieferungen –\nWährend ich nickte und fast ein Nickerchen machte, hörte ich plötzlich ein Klopfen,\nAls würde jemand sanft klopfen, klopfen meine Kammertür.\n\„Das ist irgendein Besucher“, murmelte ich und „klopfte an meine Kammertür –\nNur dies und nichts weiter.“\n- Edgar Allen Poe, Der Rabe" #NT!
 manzoni.1500.g: "Ein dunkler Schatten hängt über dem Mann..." #NT!
  
 manzoni.1600.t: "„Nils Holgerssons underbara resa genom Sverige“" #NT!
 manzoni.1600.d: "„Nils Holgerssons underbara resa genom Sverige“ oder „Die wunderbaren Abenteuer des Nils“ ist ein Kinderbuch von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Im Buch verwandelt sich Nils Holgersson in einen Tomte, einen Zwerg, und kann plötzlich mit Tieren sprechen. Kurz darauf schließt er sich mit der Hausgans Martin einer Gruppe Wildgänse an und reist durch ganz Schweden. Während der Reise verändert sich Nils zum Besseren." #NT!
 manzoni.1600.f: "„Er war zu nicht viel gut, dieser Junge. Sein größtes Vergnügen war Essen und Schlafen; und danach – er liebte es, Unheil zu stiften.“\n- Selma Lagerlöf, Nils Holgerssons underbara resa genom Sverige" #NT!
 manzoni.1600.g: "Das klingt nach einer erstaunlichen Reise!" #NT!
  
 manzoni.1601.t: "„Röda rummet“" #NT!
 manzoni.1601.d: "„Röda rummet“ oder „Das Rote Zimmer“ ist eine von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] verfasste Kritik der schwedischen Gesellschaft, insbesondere in Stockholm. Darin wird der idealistische Beamte Arvid Falk zum Schriftsteller und gerät in Konflikt mit seinem konservativen Bruder Carl Nikolaus Falk. Die Stockholmer Gesellschaft wird satirisch dargestellt." #NT!
 manzoni.1601.f: "\"...sobald ein Kunstwerk von praktischem Nutzen ist, einen Zweck oder eine Tendenz verrät, verschwindet seine Schönheit.\"\n- August Strindberg, Röda rummet" #NT!
 manzoni.1601.g: "Die Gesellschaft muss sich ändern!" #NT!
  
 manzoni.1700.t: "„Die Verwandlung“" #NT!
 manzoni.1700.d: "Stellen Sie sich vor, Sie würden sich plötzlich in einen riesigen Käfer verwandeln. „Die Verwandlung“ oder „Die Metamorphose“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] untersucht ein solches Szenario. Als Gregor Samsa, der Alleinverdiener seiner Familie, eines Tages in eine Kakerlake verwandelt wird und kein Geld mehr verdienen kann, wird deutlich, wie wenig er seiner Familie eigentlich bedeutet." #NT!
 manzoni.1700.f: "„Was für ein Schicksal: dazu verurteilt zu werden, für eine Firma zu arbeiten, bei der die kleinste Fahrlässigkeit sofort den größten Verdacht erregte! Waren alle Angestellten nur ein Haufen Schurken, gab es unter ihnen nicht einen einzigen treuen, ergebenen Mann, der Hatte er morgens nur etwa eine Stunde der Firmenzeit verschwendet, war er so von Gewissensbissen geplagt, dass er den Verstand verlor und tatsächlich nicht mehr in der Lage war, sein Bett zu verlassen?\"\n- Franz Kafka, Die Verwandlung" #NT!
 manzoni.1700.g: "Ew! Ein Käfer!" #NT!
  
 manzoni.1701.t: "„Der Mann ohne Eigenschaften“" #NT!
 manzoni.1701.d: "„Der Mann ohne Eigenschaften“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] spielt in Wien am Vorabend des Ersten Weltkriegs. Dieser großartige Ideenroman erzählt die Geschichte von Ulrich, Ex-Soldat und Wissenschaftler, Verführer und Skeptiker, der in die grandiosen Pläne zum 70. Thronjubiläum von Kaiser Franz Josef hineingezogen wird." #NT!
 manzoni.1701.f: "„Das Geheimnis eines guten Bibliothekars besteht darin, dass er von der ihm anvertrauten Literatur nie mehr liest als den Titel und das Inhaltsverzeichnis. Wer sich gehen lässt und anfängt, ein Buch zu lesen, ist als Bibliothekar verloren … Er ist gebunden.“ den Überblick verlieren.\"\n- Robert Musil, Der Mann ohne Eigenschaften" #NT!
 manzoni.1701.g: "Ew! Ein Käfer!" #NT!
  
 manzoni.1702.t: "„Sternstunde der Menschheit“" #NT!
 manzoni.1702.d: "„Sternstunde der Menschheit“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ist eine Serie von 14 historischen Miniaturen. In diesen Geschichten schildert Zweig eine Reihe von Momenten, die den Lauf der Geschichte veränderten, sogenannte „Weltminuten“, in denen der heldenhafte Protagonist seine Bestimmung erfüllte und so die Welt für kommende Generationen prägte." #NT!
 manzoni.1702.f: "„In diesem Moment befiehlt Balboa der Crew anzuhalten. Niemand sollte ihm folgen, denn er möchte diesen ersten Blick auf den unbekannten Ozean mit niemandem teilen. Allein und allein möchte er für immer der erste Spanier gewesen sein und bleiben, der erste Europäer, der erste Christ, der, nachdem er durch den einen riesigen Ozean unseres Universums, den Atlantik, gesegelt war, nun auch den anderen, den noch unbekannten Pazifik, entdeckte und Vasco Nuñez de Balboa sah und blickte und blickte, stolz und selig Trinken im Bewusstsein, dass sein Auge das erste eines Europäers ist, in dem sich das unendliche Blau dieses Meeres widerspiegelt.\"\n- Stefan Zweig, Sternstunde der Menschheit" #NT!
 manzoni.1702.g: "Ew! Ein Käfer!" #NT!
  
 manzoni.1800.t: "„Den lille Havfrue“" #NT!
 manzoni.1800.d: "Eine Meerjungfrau, die vom Land angezogen wird, darum geht es in „Den lille Havfrue“ oder „Die kleine Meerjungfrau“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Die jüngste Tochter des Meereskönigs rettet einen Prinzen vor dem Tod und verliebt sich in ihn. Sie tauscht ihren Schwanz und ihre Beine gegen ein Bein ein, in der Hoffnung, den Prinzen dazu zu bringen, sich in sie zu verlieben. Wird ihre Geschichte ein Happy End haben?" #NT!
 manzoni.1800.f: "\"Ich weiß, was du willst. Es ist sehr dumm von dir, aber du sollst deinen Willen durchsetzen, und es wird dir Kummer bereiten, meine hübsche Prinzessin.\"\n- Hans Christian Andersen, Den lille Havfrue" #NT!
 manzoni.1800.g: "Moment, ihr Name ist nicht Ariel?!" #NT!
  
 manzoni.1900.t: "„Dracula“" #NT!
 manzoni.1900.d: "Die Geschichte von „Dracula“ von [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] wird aus verschiedenen Perspektiven erzählt. Von den Logbüchern eines Kapitäns über Zeitungsartikel bis hin zu Teilen aus Tagebüchern. In der Geschichte ernährt sich der Vampir Dracula von seinen Opfern, wird dann aber von einer Gruppe Vampirjäger gejagt. Werden die Jäger überleben oder wird Dracula die Menschheit weiterhin heimsuchen?" #NT!
 manzoni.1900.f: "„Glaubst du nicht, dass es Dinge gibt, die du nicht verstehen kannst und die es doch gibt; dass manche Menschen Dinge sehen, die andere nicht sehen können? Aber es gibt alte und neue Dinge, die mit den Augen der Menschen nicht betrachtet werden dürfen, weil sie es wissen.“ -oder denken, sie wissen einige Dinge, die andere Menschen ihnen gesagt haben. Ach, es ist die Schuld unserer Wissenschaft, dass sie alles erklären will; und wenn sie es nicht erklärt, dann sagt sie, dass es nichts zu erklären gibt.\"\n - Bram Stoker, Dracula" #NT!
 manzoni.1900.g: "Ich muss jetzt etwas Knoblauch kaufen..." #NT!
  
 manzoni.2000.t: "„Max Havelaar“" #NT!
 manzoni.2000.d: "„Max Havelaar“ ist [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]s Abrechnung mit dem niederländischen Kolonialsystem in Indonesien. Darin schreibt der ehemalige Kolonialbeamte eine Geschichte, die die Inkompetenz und Korruption innerhalb des Kolonialsystems offenlegt. Gleichzeitig nimmt er die Kritik am bürgerlichen Establishment vorweg und karikiert sie." #NT!
 manzoni.2000.f: "„Das ganze Gewissen der Nationen schreit gegen diese grausame Tyrannei der Handelsfürsten Europas.“\n- Eduard Douwes „Multatuli“ Dekker, Max Havelaar" #NT!
 manzoni.2000.g: "Das klingt schrecklich! Wir müssen etwas machen!" #NT!
  
