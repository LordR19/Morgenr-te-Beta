 manzoni.925.f: ""Denn einige sprechen bejahend Oc, andere Oil, andere Si, nämlich die Spanier, Franzosen und Lateiner. Aber es gibt ein Zeichen dafür, dass die Sprachen dieser drei Völker von ein und demselben Dialekt abstammen, denn sie benennen viele Dinge mit den gleichen Ausdrücken, zum Beispiel Deum, Caelum, Amorem, Mare, Terram und Vivit, Moritur, Amat, fast alles anders. Von diesen bewohnen diejenigen, die Oc sprachen, den westlichen Teil Südeuropas, beginnend an den Grenzen der Genuesen. Aber diejenigen, die Si sagen, gehen von der östlichen der oben genannten Grenzen aus, nämlich bis zu dem Vorgebirge Italiens, wo der Busen des Adriatischen Meeres beginnt, und bis nach Sizilien. -Dante Alighieri" #NT!
