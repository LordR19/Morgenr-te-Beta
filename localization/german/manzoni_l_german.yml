 manzoni.1300.t: "„Deutschland. Ein Wintermärchen“ von Heinrich Heine" #NT!
 manzoni.1300.d: "Heinrich Heine, einer der bedeutendsten Dichter deutscher Sprache, verfasste ein satirisches Epos, das sich gegen die politische Lage in Deutschland richtete. Während die Liberalen das Buch feiern, wollen einige Politiker es verbieten." #NT!
 manzoni.1300.f: "Im Jahr 1843 kehrte der deutsche Dichter Heinrich Heine, der 1831 Deutschland nach Frankreich verließ, für einige Wochen zurück und besuchte seine Mutter und den Verleger Julius Campe in Hamburg. Heine war kein typischer Romantiker, sondern eher ein satirischer Autor, der die reaktionäre Politik und Zensur der autoritären deutschen Staaten, aber auch seine nationalistischen und chauvinistischen Landsleute kritisierte. Auf der Rückreise nach Paris entstand der erste Entwurf von „Deutschland. Ein Wintermärchen“. Nach den Zensurbestimmungen der Karlsbader Konferenz von 1819 fielen Manuskripte mit mehr als zwanzig Blättern nicht unter die Kontrolle der Zensur. Daher wurde es zusammen mit anderen Gedichten in einem Band namens „Neue Gedichte“ veröffentlicht. Das Werk zeigte Heines Bilderwelt und seine volksliedhafte poetische Diktion in kompakter Form, mit ironischen Kritiken an den Verhältnissen in seiner Heimat." #NT!
 manzoni.1300.g: "Es sollte veröffentlicht werden." #NT!
 manzoni.1300.h: "Verbieten und beschlagnahmen Sie es!" #NT!
 manzoni.1300.i: "Zensieren Sie es..." #NT!
 manzoni.1301.t: "Heinrich Heine verspottet den Kölner Dom" #NT!
 manzoni.1301.d: "In seinem neuesten Werk verspottete Heinrich die Wiederaufnahme des Kölner Dombaus entschieden." #NT!
 manzoni.1301.f: "Heine, ein ehemaliger preußischer Staatsbürger (er wurde in Düsseldorf geboren), war gegen den Militarismus im eigenen Land. In seinem Versepos kritisierte er das „preußische Verhalten“, wandte sich aber auch gegen die verklärende deutsche Romantik. Tatsächlich machte er sich über die anachronistischen Deutschen lustig, die es vorzogen, eine mittelalterliche Kathedrale fertigzustellen, anstatt nach vorne zu schauen." #NT!
 manzoni.1301.g: "Verdammt, Heine!" #NT!
 manzoni.1302.t: "„Mondnacht“ von Joseph von Eichendorff" #NT!
 manzoni.1302.d: "Ein neues Gedicht von Joseph von Eichendorff gilt als einer der Höhepunkte der deutschen Poesie." #NT!
 manzoni.1302.f: "Joseph Freiherr von Eichendorff war ein deutscher Dichter und Romancier der späteren deutschen romantischen Schule. Eichendorffs leitendes poetisches Thema war, dass der Mensch sein Glück in der völligen Aufnahme der Schönheiten und wechselnden Stimmungen der Natur finden sollte. Die Lyrik von Eichendorffs Gedichten wird viel gelobt und seine Gedichte wurden von vielen Komponisten vertont, darunter Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner und Alexander Zemlinsky. 1837 erschien sein Gedicht „Mondnacht“, das oft als „Perlenperle“ der deutschen romantischen Lyrik angesehen wird." #NT!
 manzoni.1302.g: "Schön." #NT!
 manzoni.1302.h: "Statt für ihre politische Freiheit zu kämpfen, lassen sich die Deutschen von dummen Gedichten ablenken?" #NT!
 manzoni.1303.t: "Weavers Revolte" #NT!
 manzoni.1303.d: "In [SCOPE.sState('manzoni_weberaufstand_state').GetName] werden soziale, wirtschaftliche und politische Probleme deutlich. Aufkommende liberale Ideale und aufkommende Armut unter den traditionellen Handwerkern haben zu einer bedrohlichen Konfliktsituation geführt. Es kursieren Gerüchte, dass es zu einem Aufstand kommen wird, angeführt von den örtlichen Webern." #NT!
 manzoni.1303.f: "Der Beginn der Industrialisierung stürzte zahlreiche Weber ins Elend. Der örtliche Textilfabrikbesitzer kauft Garn bei ihnen, kann aber aufgrund des Angebots den Preis senken. Die Weber sind also keine klassischen Fabrikarbeiter, sondern verarmte, fabrikabhängige Selbstständige. Angesichts des Leids der Ausbeutung und der Gefahr, dass sie in Zukunft noch stärker ausgebeutet werden könnten, haben sich einige in der Region zusammengeschlossen und bedrohen nun den Unternehmer, den sie für ihr Elend verantwortlich machen. Die politischen Eliten interpretieren diese schwierige Situation bereits auf ihre eigene Weise. Vor allem die Industriellen fordern ein energisches Vorgehen, um ähnliche Vorfälle künftig zu vermeiden. Diejenigen, die bessere Lohnbedingungen fordern, würden dies natürlich als Affront empfinden." #NT!
 manzoni.1303.g: "Schicken Sie die Truppen." #NT!
 manzoni.1303.h: "Verhandeln." #NT!
 manzoni.1304.t: "„Weberlied“ von Heinrich Heine" #NT!
 manzoni.1304.d: "Die Niederschlagung des Weberaufstandes in [SCOPE.sCountry('manzoni_weberaufstand_country').GetAdjectiveNoFlag] [SCOPE.sState('manzoni_weberaufstand_state').GetName] ist zum Symbol ungelöster sozialer und politischer Probleme im Gebiet des Deutschen Bundes geworden. Heinrich Heine kritisierte in einem Gedicht die verantwortlichen Behörden." #NT!
 manzoni.1304.f: "Keine Tränen fließen aus ihren düsteren Augen,\nSie sitzen am Webstuhl, ihre weißen Zähne zeigen:\nDein Leichentuch, o Deutschland, jetzt weben wir,\nEinen dreifachen Fluch weben wir für dich,\n-Wir weben , wir weben!\n\nEin Fluch auf dem Gott, an den wir unsere Bitte gerichtet haben\nWir haben uns vergeblich gewendet, als wir am Verhungern waren;\nVergeblich haben wir gehofft, und vergebens haben wir gewartet,\nEr hat nur verhöhnt und verspottet‘ d unser trauriges Schicksal,\n – Wir weben, wir weben!\n\nEin Fluch auf dem König der Reichen, den\nunser Elend oft vergeblich zu mildern versuchte;\nDer uns auch den letzten Penny wegnimmt wir haben,\nUnd lässt uns wie Hunde auf der Landstraße erschießen,\n – Wir weben, wir weben!\n\nEin Fluch auf unserem Vaterland, falsch und erfunden,\nWo Schande und Schande allein zu sehen sind gedeihen,\nWo Blumen gepflückt werden, bevor sie sich entfalten,\nWo die Würmer gegen Verfall und Schimmel kämpfen,\n – Wir weben, wir weben!" #NT!
 manzoni.1304.g: "Du schon wieder, Heine?" #NT!
 manzoni.1304.h: "Zensieren! Zensieren!" #NT!
 manzoni.1305.t: "„Die Weber“ von Gerhart Hauptmann" #NT!
 manzoni.1305.d: "Gerhart Hauptmann hat das wichtigste Drama seiner Karriere präsentiert. Es festigte seinen Ruf als Vertreter der deutschen Literatur im In- und Ausland. 1912 erhielt Hauptmann den Nobelpreis für Literatur für „seine reiche, vielfältige, herausragende Wirksamkeit auf dem Gebiet der dramatischen Poesie“." #NT!
 manzoni.1305.f: "Die meisten Charaktere in „Die Weber“ sind Proletarier, die für ihre Rechte kämpfen. Im Gegensatz zu den meisten Theaterstücken aller Epochen hat das Stück, wie in Literaturkritiken und Einleitungen mehrfach betont, keinen wirklich zentralen Charakter und bietet reichlich Möglichkeiten für die Schauspielerei im Ensemble. Statt eines Helden schuf Hauptmann einen Mob. Dieser Mob ist daher der Protagonist – oder die Hauptfigur – und wenn einzelne Personen aus der Masse hervortreten, werden sie nicht in den Vordergrund gedrängt, um lange zu bleiben. Der historische Hintergrund war der Weberaufstand in den 1840er Jahren in [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!
 manzoni.1305.g: "In Deutschland wird selbst eine blutige Tragödie zum Kulturerbe." #NT!

