 manzoni.1000.t: ""A Study in Scarlet" von Arthur Conan Doyle" #NT!
 manzoni.1000.d: "Ein Detektiv, der Verbrechen aufklärt, indem er Logik und seinen Verstand anwendet. Dieser Sherlock Holmes ist ein faszinierender Charakter. Was für ein interessantes Konzept, das sich Arthur Conan Doyle ausgedacht hat." #NT!
 manzoni.1000.f: ""Es war einfacher, es zu wissen, als zu erklären, warum ich es weiß. Wenn man Sie bitten würde, zu beweisen, dass zwei und zwei vier ergeben, würden Sie vielleicht auf Schwierigkeiten stoßen, und doch sind Sie sich dieser Tatsache ziemlich sicher."\n- Arthur Conan Doyle, Eine Studie in Scharlachrot" #NT!
 manzoni.1000.a: "Grundlegend mein lieber Watson." #NT!
  
  ### 1.8.6 ### 
  
  ######ITALY###### 
  
 manzoni.1200.t: ""I promessi sposi" von Alessandro Manzoni" #NT!
 manzoni.1200.d: ""I promessi sposi" (Die Verlobten) ist ein italienischer historischer Roman von Alessandro Manzoni, der erstmals 1827 in drei Bänden veröffentlicht wurde. Es war der erste italienische historische Roman, ein Modell für die spätere italienische Literatur und eine Grundlage für die moderne italienische Sprache. Zu Beginn des 19. Jahrhunderts gab es noch einige Kontroversen darüber, wie die Standardliteratursprache Italiens aussehen sollte. Manzoni – ursprünglich aus Mailand – war ein entschiedener Befürworter des Florentiner Dialekts und überarbeitete die Sprache des Romans für die Neuveröffentlichung im Jahr 1842, nachdem er "seinen Wortschatz an den Ufern des Arno gewaschen" hatte (wie er es ausdrückte)." #NT!
 manzoni.1200.f: "Der Roman spielt im Norden Italiens im Jahr 1628 und handelt von zwei jungen Menschen, Renzo und Lucia, die in einem Dorf am Comer See leben und heiraten wollen, aber vom örtlichen Feudalherrn, der ein Auge auf Lucia geworfen hat, daran gehindert und verfolgt werden , weshalb sie aus ihrem Dorf fliehen müssen. Viele Ausdrücke, Zitate und Namen aus dem Roman werden im Italienischen immer noch häufig verwendet, wie z. B. Perpetua (was "Hausangestellter eines Priesters" bedeutet) oder "Questo matrimonio non s'ha da fare" ("Diese Ehe darf nicht geschlossen werden", ironisch verwendet). ) und gilt bis heute als wahres Meisterwerk der Weltliteratur. Da das Buch in der Zeit der spanischen Besatzung spielt, wurde "I promessi sposi" oft als versteckter Angriff auf die österreichische Herrschaft im Italien des 19. Jahrhunderts interpretiert." #NT!
 manzoni.1200.g: "Wen interessiert ein alberner italienischer Roman?" #NT!
 manzoni.1200.h: "Der Höhepunkt der italienischen Kultur!" #NT!
 manzoni.1202.t: ""La Ginestra" von Giacomo Leopardi" #NT!
 manzoni.1202.d: "Giacomo Leopardi schuf ein bemerkenswertes und berühmtes poetisches Werk im Zusammenhang mit der Romantik. Zusammen mit Alessandro Manzoni hatte Leopardi großen Einfluss auf die italienische Sprache und war ein Aushängeschild der patriotischen Bewegungen in Italien, auch wenn er Vorbehalte gegenüber Nationalismus und Fortschrittsglauben hegte. Er schrieb oft über Poesie im Allgemeinen und über seine eigene Vorstellung von Poesie, ihrer Sprache und ihrem Umfang. Leopardi starb 1837 im Alter von nur 38 Jahren." #NT!
 manzoni.1202.f: ""La Ginestra" (Der Besen) ist das vorletzte lyrische Gedicht von Giacomo Leopardi. Es beginnt mit der Beschreibung der Hänge des Vesuvs, des Vulkans, der im Jahr 79 n. Chr. entstand. Es brach aus und säte Zerstörung und Tod dort, wo einst Villen, Gärten und große, wohlhabende Städte standen. Von diesem Moment an wendet sich der Dichter dem Besen zu, der zum bevorzugten Gesprächspartner seines poetischen Diskurses wird: Leopardi gibt sich ganz der Erinnerung hin und erzählt der Blume, dass er sie bereits in der verlassenen Landschaft gesehen hat. Der Besen gilt daher als Symbol der Schönheit und des Widerstands gegen die Verwüstung. Aber auch der Besen muss sich irgendwann dem Unvermeidlichen beugen, womit das Gedicht die Vergänglichkeit der menschlichen Existenz im Gegensatz zu den Kräften der Natur betont. Damit verspottet Leopardi die Idee, dass der Mensch die Natur beherrscht oder materiellen Reichtum und Macht über höhere Ideale stellt." #NT!
 manzoni.1202.g: "Wie melancholisch." #NT!
 manzoni.1203.t: ""Rime Nuove" von Giosuè Carducci" #NT!
 manzoni.1203.d: "Giosuè Carducci galt als offizieller Nationaldichter des modernen Italiens und war Teil des allgemeinen kulturellen und politischen Lebens. Carducci war ein beliebter Dozent und ein scharfer Literatur- und Gesellschaftskritiker. Seine Sammlungen "Rime Nuove" (Neue Reime) und Odi Barbare (Barbaren-Oden) enthalten seine größten Werke. Er übersetzte auch einige Werke von Goethe und Heine ins Italienische. Ein Jahr vor seinem Tod erhielt Carducci als erster Italiener den Nobelpreis für Literatur." #NT!
 manzoni.1203.f: "In der Sammlung "Rime Nuove", der ein Intermezzo vorangestellt ist, werden die Anklänge und Motive von Hugo, von Platen, Goethe, Heine, Baudelaire und Poe eingefangen. Die darin enthaltenen Inhalte und Formen leiten sich weitgehend von früheren Schriften ab, sind jedoch tiefergehender und ausgereifter. Unter den Themen, die im "Rime Nuove" auftauchen, nehmen der Kult der Vergangenheit und historische Erinnerungen einen wichtigen Platz ein, wo der Traum von der Schaffung einer egalitären und liberalen Gesellschaft vor allem durch die Überhöhung der Zeit spürbar wird der Gemeinden, die als Vorbild für moralische Gesundheit und bürgerliches Leben gelten. Ein weiteres von Carducci angeführtes Beispiel für demokratische Expansion ist die Französische Revolution, an die in den zwölf Sonetten der "Ça ira" erinnert wird." #NT!
 manzoni.1203.g: "Aber kann man einem Mann vertrauen, der eine satanische Hymne schreibt?" #NT!
 manzoni.1204.t: ""Myricae" von Giovanni Pascoli" #NT!
 manzoni.1204.d: "Giovanni Pascoli studierte an der Universität Bologna, wo sein Lehrer und Mentor Giosuè Carducci war. Pascoli glaubte sogar in einer Zeit des Positivismus und der Wissenschaft, dass das Leben ein Mysterium sei. Nur symbolische Assoziationen, die in den bescheidenen Dingen der Natur entdeckt werden, können dazu führen, einen Blick auf die Wahrheit hinter bloßen Erscheinungen zu erhaschen. Seine späteren Gedichte haben ähnliche Themen, sind jedoch experimenteller und spiegeln sein Wissen über die klassische Antike wider. Sie hatten großen Einfluss auf spätere italienische Dichter, die seine melancholischen Themen in ihre eigenen Werke einfließen ließen. Pascoli schrieb sowohl auf Italienisch als auch auf Latein." #NT!
 manzoni.1204.f: "Myricae ist eine Gedichtsammlung von Giovanni Pascoli. Der Titel von Pascolis Sammlung leitet sich von einem Teil des zweiten Verses von Virgils IV Bucolica ab. Myricae erstreckt sich fast über die gesamte Spanne des dichterischen Schaffens des Autors, so dass man sagen kann, dass die Kompositionsgeschichte mit der Entwicklung von Pascolis dichterischem Bewusstsein zusammenfällt. Myricaes Poesie präsentiert eine symbolische Vision der Welt mit Intuition und Offenbarung der Analogien und geheimnisvollen Entsprechungen zwischen Dingen, ein Lebensgefühl voller Ratlosigkeit und Verwirrung. Der Sinn für das Mysterium des Lebens, der Angst, des Todes und der Melancholie sind weit verbreitete Aspekte in Pascolis Gedichten, in denen auch das Thema des Nestes als Metapher für das Zuhause dargestellt wird." #NT!
 manzoni.1204.g: "Ein kleiner großer Dichter." #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, besser bekannt unter dem Pseudonym Italo Svevo, war ein italienischer Schriftsteller und Geschäftsmann, Autor von Romanen, Theaterstücken und Kurzgeschichten. Als enger Freund des irischen Schriftstellers und Dichters James Joyce galt Svevo als Pionier des psychologischen Romans in Italien und ist vor allem für seinen modernistischen Roman "La Coscienza di Zeno" (Zenos Gewissen) bekannt, der zu einem weithin geschätzten Klassiker wurde Italienische Literatur. Svevo war auch ein Vorbild für Leopold Bloom, den Protagonisten von Joyces Ulysses." #NT!
 manzoni.1205.f: "Das Werk, das das Interesse des Autors an den Theorien von Sigmund Freud zeigt, ist in Form der Memoiren von Zeno Cosini verfasst, der sie auf Drängen seines Psychoanalytikers verfasst. Der Roman ist in der Tat die Analyse der Psyche von Zeno, einem Menschen, der sich krank und unfähig fühlt und durch mehrere, manchmal absurde oder kontraproduktive Versuche ständig versucht, sich von seinem Unwohlsein zu erholen. Schmitz‘ Roman fand damals bei italienischen Lesern und Kritikern kaum Beachtung. Ohne die Bemühungen von James Joyce wäre das Werk möglicherweise ganz verschwunden. Joyce half Svevo bei der Übersetzung ins Französische und veröffentlichte dann "La Coscienza di Zeno" in Paris, wo es von Kritikern überschwänglich gelobt wurde. Das brachte italienische Kritiker dazu, es zu entdecken." #NT!
 manzoni.1205.g: "Macht sich der Autor über Sigmund Freud lustig?" #NT!
 manzoni.1206.t: ""Il Piacere" von Gabriele D'Annunzio" #NT!
 manzoni.1206.d: "Gabriele D'Annunzio nahm einen herausragenden Platz in der italienischen Literatur und im politischen Leben ein. Er erhielt die Spitznamen "Il Vate" (Der Dichter) und "Il Profeta" (Der Prophet). D'Annunzio wurde in seinen literarischen Werken mit der dekadenten Bewegung in Verbindung gebracht, die eng mit dem französischen Symbolismus und dem britischen Ästhetizismus zusammenspielte. Auf dem Höhepunkt seines Erfolgs wurde D'Annunzio für die Originalität, Kraft und Dekadenz seiner Schriften gefeiert. Sein Werk hatte einen enormen Einfluss in ganz Europa und auf Generationen italienischer Schriftsteller." #NT!
 manzoni.1206.f: ""Il Piacere" war der erste Roman von D’Annunzio. So wie ein Jahrhundert zuvor das Buch "Letzte Briefe des Jacopo Ortis" von Ugo Foscolo die romantische Strömung und Sensibilität in Italien verbreitet hatte, führten "Il Piacere" und sein Protagonist Andrea Sperelli am Ende die dekadente Tendenz und den Ästhetizismus in die italienische Kultur ein des neunzehnten Jahrhunderts. D'Annunzio führt eine neue Art psychologischer und introspektiver Prosa ein, die großen Erfolg haben wird und es ihm ermöglicht, die Fehler und Widrigkeiten im Leben des "letzten Nachkommen einer intellektuellen Rasse" zu untersuchen." #NT!
 manzoni.1206.g: "Ist das Symbolik oder schon Dekadenz?" #NT!
 manzoni.1207.d: "Carlo Lorenzini, besser bekannt als Carlo Collodi, war ein Journalist und Autor, der vor allem für seine Geschichte über die lebendig gewordene Puppe Pinocchio bekannt ist. Er arbeitete hauptberuflich als Satiriker und Humorist für mehrere italienische Zeitungen. Später arbeitete er als Theaterrezensent und -redakteur sowie als Übersetzer französischer Märchen." #NT!
 manzoni.1207.f: ""Le avventure di Pinocchio. Storia di un burattino" (Die Abenteuer von Pinocchio. Geschichte einer Puppe) erschien erstmals im "Giornale dei Bambini" von 1880 als Fortsetzungsgeschichte, bevor sie 1883 in zwei Bänden veröffentlicht wurde. Das ist es über die schelmischen Abenteuer einer animierten Marionette namens Pinocchio und seiner Schöpfer- und Vaterfigur, einem armen Holzschnitzer namens Geppetto. Als universelle Ikone und Metapher des menschlichen Daseins gilt das Buch als kanonisches Stück Kinderliteratur und hatte großen Einfluss auf die Weltkultur. Der Philosoph Benedetto Croce hielt es für eines der größten Werke der italienischen Literatur." #NT!
 manzoni.1207.g: "Als Kinofilm wäre dieses Kindermärchen sicher erfolgreicher gewesen." #NT!
 manzoni.1208.d: "Edoardo de Amicis war ein italienischer Schriftsteller und Journalist, der später für seine Kinderliteratur bekannt wurde. De Amicis war Patriot und kämpfte in den italienischen Unabhängigkeitskriegen, trat jedoch aus dem Dienst zurück, weil er von der Armee desillusioniert war. Als bekennender Freimaurer bemühte sich De Amicis in seinen Werken darum, den Katholizismus tief in der italienischen Seele durch weltliche Tugenden und Engagement für den Staat zu ersetzen. In späteren Jahren prägten ihn sozialistische Ideen." #NT!
 manzoni.1208.f: ""Dieses Buch richtet sich insbesondere an Grundschulkinder im Alter zwischen 9 und 13 Jahren und könnte den Titel tragen: Geschichte eines Schuljahres, geschrieben von einem Drittklässler einer städtischen Schule in Italien." Wenn ich sage, dass es von einem Drittklässler geschrieben wurde, meine ich nicht, dass er es tatsächlich geschrieben hat, wie es gedruckt wird. Nach und nach notierte er in einem Notizbuch, wie er wusste, was er in der Schule und außerhalb gesehen, gehört und gedacht hatte; und sein Vater schrieb am Ende des Jahres diese Seiten auf diese Notizen, wobei er darauf achtete, seine Gedanken nicht zu ändern und die Worte seines Sohnes so weit wie möglich zu bewahren. Der dann, vier Jahre später, als er bereits in der Oberschule war, das Manuskript noch einmal las und etwas Eigenes hinzufügte, wobei er seine noch frische Erinnerung an die Menschen und Dinge nutzte. Jetzt lest dieses Buch, Jungs: Ich hoffe, ihr werdet damit zufrieden sein und es wird euch etwas Gutes tun.‘ -Edoardo De Amicis" #NT!
 manzoni.1208.g: "Ein patriotischer Roman für junge Italiener!" #NT!
  
