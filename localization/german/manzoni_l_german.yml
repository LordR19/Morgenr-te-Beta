 manzoni.914.t: "[SCOPE.sCharacter('manzoni_character_scope').GetLastName] unterstützt die italienische Sache" #NT!
 manzoni.914.d: "Im Zuge der wachsenden Forderung nach einer panitalienischen Identität hat sich [SCOPE.sCharacter('manzoni_character_scope').GetFullName] vollständig mit den Idealen des Risorgimento identifiziert. Er sieht seine eigene Herkunft als zweitrangig an und betont seine nationale italienische Identität." #NT!
 manzoni.914.f: "Schon vor der Vereinigung Italiens hatte sich vor allem die intellektuelle Elite überwiegend als Italiener identifiziert und regionale Herkunft nur als Folklore betrachtet. Seit der Vereinigung verbreitete sich dieses Bewusstsein vor allem im italienischen Militär – Armee und Marine wurden zur "Schule der Nation". In der Politik setzten sich die zentralistischen Kräfte schon früh gegenüber den regionalistischen Kräften durch." #NT!
 manzoni.914.g: "Die Zeiten des Campanilismo sind vorbei." #NT!
 manzoni.915.t: "Räuber in [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 manzoni.915.d: "Die schlechten Bedingungen in [SCOPE.sState('manzoni_brigant_state').GetName] haben dazu geführt, dass sich immer mehr Perspektivlose der [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]-Bande anschließen. Sie richten nun ihr Unwesen in der Umgebung an – und zwar so sehr, dass die Räuber zu einem echten Problem geworden sind. Es gibt sogar Unterstützer im einfachen Volk, die sie als Gegner der Regierung und der zunehmenden Italianisierung und damit als politische und regionale Widerstandskämpfer betrachten." #NT!
 manzoni.915.f: "Räubertum gab es in Süditalien in irgendeiner Form schon seit der Antike. Seine Ursprünge als Gesetzlose, die es auf zufällige Reisende abgesehen hatten, entwickelten sich jedoch später in Form der politischen Widerstandsbewegung weiter. Nach der Eroberung des Königreichs beider Sizilien im Jahr 1861 durch das savoyische Königreich Sardinien (später Königreich Italien) entstand die berühmteste und bekannteste Form der Räubererei in der Region. Unter den Räubern befanden sich eine Mischung aus Menschen mit unterschiedlichem beruflichen Hintergrund und unterschiedlichen Motiven; Zu den Räubern gehörten ehemalige Gefangene, Banditen und andere Personen, die die italienische Regierung als gewöhnliche Kriminelle betrachtete, aber auch ehemalige Soldaten und Loyalisten der Bourbonenarmee. Sie führten Angriffe nicht nur gegen die italienischen Behörden und die Landbesitzer der Oberschicht, sondern auch gegen das einfache Volk, plünderten häufig Dörfer, Städte und Bauernhöfe und verübten bewaffnete Raubüberfälle sowohl gegen Einzelpersonen als auch gegen Gruppen, darunter Bauern, Stadtbewohner und rivalisierende Bandenbanden." #NT!
 manzoni.915.g: "Ein weiterer Bandit, der sich als Robin Hood verkleidet!" #NT!
 manzoni.916.t: "Angst um das regionale Erbe" #NT!
 manzoni.916.d: "Die einfachen Leute in [SCOPE.sState('manzoni_regionalist_state').GetName] befürchten, dass die neuen nationalen italienischen Institutionen und die Popularisierung der italienischen Sprache die traditionelle Lebensweise dort zerstören könnten. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] hat argumentiert, dass das besondere Erbe der Region nicht ignoriert werden dürfe und dass die Homogenisierung Italiens bereits zu weit fortgeschritten sei." #NT!
 manzoni.916.f: "Mit der gescheiterten Revolution von 1848/1849 wurden die Neuwelfen als führender Arm der italienischen Einheitsbewegung faktisch machtlos. Sie hatten sich ursprünglich für ein föderalistisch strukturiertes Italien unter der primus inter pares-Präsidentschaft des Papstes ausgesprochen. Als Reaktion darauf erlangten zentralistische Kreise die absolute Vormachtstellung – ein Phänomen, das bis weit ins 20. Jahrhundert hinein vorherrschend blieb. Regionale Befindlichkeiten wurden nicht mehr berücksichtigt, sondern im Gegenteil regionale Gefühle als gefährliche Tendenzen angesehen, die die italienischen Einigungsbemühungen zunichte machen könnten." #NT!
 manzoni.916.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] ist eine italienische Region wie jede andere." #NT!
 manzoni.916.h: "Wir sollten dieses besondere Erbe berücksichtigen." #NT!
 manzoni.917.t: "Dialekte oder Sprachen?" #NT!
 manzoni.917.d: "Die führenden Lehrer, Dozenten und Professoren unseres Landes haben sich dafür ausgesprochen, die Umsetzung der italienischen Sprache nicht nur in öffentlichen Einrichtungen, sondern auch im Alltag besonders zu fördern. Dies soll die wissenschaftlichen und politischen Prozesse im neuen Italien deutlich verbessern – in der breiten Bevölkerung, insbesondere der Landbevölkerung, ist es jedoch eine äußerst unpopuläre Forderung, da dort weiterhin ausschließlich Dialekt gesprochen wird." #NT!
 manzoni.917.f: "Auch im 18. Jahrhundert bestand kein Zweifel daran, dass die einzelnen Sprachvarianten der italienischen Halbinsel eigenständige Sprachen waren. Dank Dante Alighieri erlangte nicht nur die Toskana großes Ansehen. Venezianisch war Amts- und Schriftsprache der Republik Venedig, Theaterstücke wie die von Carlo Goldoni und Literatur wurden auf Venezianisch verfasst, das auch als Verkehrssprache im Adriaraum noch eine besondere Bedeutung hatte. Ähnliches lässt sich über Neapolitanisch sagen. Im 19. Jahrhundert herrschte jedoch die Ansicht vor, dass es nur eine einheitliche italienische Varietät gebe und alle anderen Sprachen Italiens bloße Dialekte seien – obwohl das im Norden gesprochene Italienisch bereits einen sprachlichen Sonderstatus hatte. Doch im Zuge der politischen Bewegungen wurde die Realität immer klarer: Eine Sprache unterscheidet sich von einem Dialekt dadurch, dass erstere eine Marine und eine Armee hat." #NT!
 manzoni.917.g: "Unsere sprachliche Vielfalt ist unser Prestige." #NT!
 manzoni.917.h: "Sprechen Sie Italienisch, sprechen Sie deutlich. Der Rest sind lediglich Dialekte." #NT!
 manzoni.918.t: "Das Schicksal von Foscolo" #NT!
 manzoni.918.d: "Während das Nationalgefühl immer deutlicher wird, werden Stimmen laut, die eine Überführung des Leichnams des großen italienischen Dichters Ugo Foscolo von Großbritannien nach Italien fordern." #NT!
 manzoni.918.f: "Die neue italienische Nation suchte nach Wahrzeichen: historischen Ereignissen, aber auch historischen Persönlichkeiten. Schon früh entstand die Idee, nach dem Vorbild des Parthenon ein Grabmal für Künstler, Wissenschaftler und andere große Persönlichkeiten zu errichten, ähnlich wie in Frankreich. Santa Croce in Florenz, das zuvor als Grabstätte prominenter Bürger gedient hatte, schien dafür der richtige Ort zu sein. Persönlichkeiten wie Machiavelli, Michelangelo und Galileo waren lange Zeit eher italienisch als toskanisch. Ugo Foscolo, ein Dichter venezianischer Herkunft von der Insel Zakynthos, lebte in den Revolutionsjahren und gilt als prägende Figur des frühen italienischen Liberalismus und Nationalismus. Er wäre die perfekte Ergänzung zu dieser Galerie großer italienischer Köpfe. Foscolo starb jedoch 1827 im Exil – in Turnham Green bei London." #NT!
 manzoni.918.g: "Bitten Sie sie, uns Foscolo zu geben." #NT!
 manzoni.918.h: "Es wäre uns peinlich, wenn sie nein sagen würden." #NT!
 manzoni.919.d: "Die italienische Regierung hat die Übergabe der Leiche des berühmten Dichters und Verfechters des italienischen Nationalismus, Ugo Foscolo, beantragt." #NT!
 manzoni.919.g: "Sie sollten ihren kleinen kleinen Dichter haben. Wie war noch mal sein Name?" #NT!
 manzoni.919.h: "Der Fosco-Typ bleibt hier." #NT!
 manzoni.920.t_foscolo: "Foscolo kehrt zurück" #NT!
 manzoni.920.d_foscolo: "Die britische Regierung hat zugestimmt – Foscolos Leichnam wird bald wieder auf italienischem Boden sein und seine letzte Ruhestätte in der Kirche Santa Croce finden!" #NT!
 manzoni.920.f_foscolo: "Die Rückkehr Ugo Foscolos nach Italien gilt als einer der ersten Schlüsselmomente für den jungen Nationalstaat. Foscolo wurde wie ein zurückgekehrter Held gefeiert; Seine Beerdigung war wie eine Prozession – mit weinenden und jubelnden Menschen. Mit dem "Pantheon" großer italienischer Persönlichkeiten in Santa Croce wurde ein Fixpunkt des italienischen Nationalismus eingeweiht, an dem sich die Menschen orientieren konnten. Die italienischen Helden sollten im Mittelpunkt dieser Ideologie stehen und nicht die katholischen Heiligen." #NT!
 manzoni.920.g: "Ein großartiger Italiener kehrt nach Hause zurück!" #NT!
 manzoni.920.t_no_foscolo: "Foscolo bleibt im Exil" #NT!
 manzoni.920.d_no_foscolo: "Leider hat die britische Regierung Ugo Foscolo mit mehreren heuchlerischen Ausreden daran gehindert, nach Italien zurückzukehren." #NT!
 manzoni.920.f_no_foscolo: "Sie hatten tatsächlich die Arroganz, den großen italienischen Dichter als "diesen Fosco-Typen" zu bezeichnen!" #NT!
 manzoni.920.h: "Diese Söhne einer einbeinigen Kuh verweigern uns unser Foscolo!" #NT!
  
 manzoni_gbr_hits_ita_prestige_tt: "Dies wird dem Prestige Italiens einen Schlag versetzen." #NT!
  
 manzoni_roma_aeterna_decision: "Roma Aeterna" #NT!
 manzoni_roma_aeterna_decision_desc: "Rom, die Ewige Stadt, ist seit dem Römischen Reich die einzige echte italienische Hauptstadt. Daher können wir unseren Regierungssitz ohne Nachteile dorthin verlegen. Wenn wir in der alten Hauptstadt einen Zoo, ein Museum oder eine Sternwarte haben, werden diese dort abgebaut, in der neuen Hauptstadt bekommen wir aber sofort entsprechenden Ersatz." #NT!
  
 manzoni.910.t: "Roma Aeterna" #NT!
 manzoni.910.d: "Erst mit der Verlegung der Hauptstadt nach Rom kann sich Italien die wahre Hauptstadt aller Italiener nennen. Wahrlich, jetzt kann Italia Scipios Helm tragen!" #NT!
 manzoni.910.f: ""Wenn das Kolosseum fällt, wird Rom fallen;\nUnd wenn Rom fällt – die Welt." -Lord Byron" #NT!
 manzoni.910.g: "Roma Caput Mundi." #NT!
  
