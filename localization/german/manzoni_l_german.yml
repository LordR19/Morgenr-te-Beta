 manzoni.921.t: "Italienische Musikkultur" #NT!
 manzoni.921.d: "Italien gilt als eines der Länder, die eine entscheidende Rolle bei der Entwicklung der Musikkultur spielten – sei es im Bereich des Instrumentenbaus, bei der Entwicklung der Oper, bei der Ausbildung berühmter Sänger oder im Hinblick auf große Komponisten. Musikalisch ist die Halbinsel spätestens seit der Renaissance von einer einzigartigen Musikkultur geprägt, die ganz Europa in ihren Bann zieht und für neue Impulse sorgt. Die Tatsache, dass Italienisch bis ins 19. Jahrhundert die einzige Opernsprache war, zeugt von diesem großen Erbe." #NT!
 manzoni.921.f: ""Geben Sie mir die Rechnung der Wäscherin und ich werde sogar diese vertonen." -Gioachino Rossini" #NT!
 manzoni.921.g: "Italien hat eine reiche Musikgeschichte." #NT!
 manzoni.921.h: "Die Zukunft gehört der italienischen Musikkultur!" #NT!
 manzoni.922.t: "Dante-Kult" #NT!
 manzoni.922.d: "Dante Alighieri gilt als das ultimative Symbol der italienischen Kultur und seine "Göttliche Komödie" gilt als einer der Klassiker der Weltliteratur und als wichtigstes literarisches Zeugnis des Mittelalters. Die Verehrung Dantes hat sich unter Patrioten zu einem wahren Kult entwickelt und gilt gleichzeitig nach außen als Beweis dafür, dass schon lange vor dem Risorgimento ein gesamtitalienisches Gefühl bestand – schließlich war es Dante, der als Erster die Grenzen Italiens definierte das Gebiet, in dem die Sprache des "Sì" gesprochen wird. In Florenz soll ein Denkmal zum Gedenken an den "Höchsten Dichter" errichtet werden." #NT!
 manzoni.922.f: ""Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita." -Dante Alighieri" #NT!
 manzoni.922.g: "Unterstützen Sie den Dante-Kult und errichten Sie ein Denkmal in Florenz." #NT!
 manzoni.922.h: "Und zukünftige Generationen mit Terzetten quälen?" #NT!
  
 manzoni_italian_consiousness_2_tt: "Die lokalen korsischen, tessiner, maltesischen und rumänischen Bevölkerungsgruppen werden zu einer italienischen Bevölkerung. Ihre Heimatländer werden in italienische Heimatländer umgewandelt." #NT!
  
 je_manzoni_italian_greater_national_identity: "Dantes Vermächtnis" #NT!
 je_manzoni_italian_greater_national_identity_reason: "Wo endet die italienische Identität? Für Dante war klar: mit der Sprache! Und selbst für viele Patrioten, die weit entfernt vom Kernland der italienischen Kultur waren, blieb klar, was nicht nur die wahren Grenzen, sondern auch die wahre Sprache waren. Auch die abtrünnigen Alpenvölker mit ihrem rohen Latein und die Korsen unter dem Joch der Franzosen mit ihrer toskanischen Sprache müssen Teil der Nation werden – nicht nur politisch, sondern auch spirituell. Malta ist eine Ausnahme – aber ein verlorenes italienisches Volk wird seine Sprache bald wieder erlernen, wie ein Kind, das zu lange von seiner Mutter getrennt wurde." #NT!
  
 manzoni.924.t: "Lingua del Sì" #NT!
 manzoni.924.d: "Nachdem Dante Alighieri mehr als 500 Jahre lang die Sprachgrenzen Italiens definierte, ist diese Sprachgemeinschaft nun eine nationale. Von den Alpentälern bis Malta, von den Küsten Sardiniens und Korsikas bis Istrien gibt es eine einzige italienische Sprachgemeinschaft, die das Erbe des größten Dichters fortsetzt." #NT!
 manzoni.924.f: "Neapolitanisch? Ein italienischer Dialekt. Venezianisch? Ein italienischer Dialekt. Korsisch? Ein italienischer Dialekt. Ladinisch? Ein italienischer Dialekt. Rumantsch? Ein italienischer Dialekt. Maltesisch? Eine Art italienischer Dialekt mit semitischem Vokabular." #NT!
 manzoni.924.g: "Italien ist nun auch sprachlich vereint!" #NT!
