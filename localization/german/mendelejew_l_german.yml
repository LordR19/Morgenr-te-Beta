 mendelejew.702.t: "Kautschuk im Labor" #NT!
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat eine historische Leistung vollbracht, die in die Chemiegeschichte eingehen wird. Nach jahrelangem Experimentieren und dem Bau eines neuen Labors ist es unserem Chefchemiker gelungen, synthetischen Kautschuk herzustellen. Dies wird die gesamte Chemieindustrie revolutionieren." #NT!
 mendelejew.702.f: "Während der beiden Weltkriege verlor Deutschland den Zugang zu seinen Kautschukquellen und die Suche nach Alternativen wurde gefördert. Während des Ersten Weltkrieges wurden von 1915 bis 1918 bei Bayer in Leverkusen nach dem Fritz-Hofmann-Verfahren rund 2.500 Tonnen Methylkautschuk hergestellt. Der erste kommerziell nutzbare synthetische Kautschuk war Styrol-Butadien-Kautschuk (SBR), der 1926 von den deutschen Chemikern Walter Bock und Eduard Tschunkur im Werk der I.G.-Farbenindustrie Leverkusen entwickelt und am 15. Januar 1927 zum Patent angemeldet wurde." #NT!
 mendelejew.702.g: "Keine Latexallergie mehr!" #NT!

