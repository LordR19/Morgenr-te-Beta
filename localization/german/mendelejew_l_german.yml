 mendelejew_synthetic_rubber_tech_desc: "Ein synthetischer Kautschuk ist ein künstliches Elastomer. Es handelt sich um Polymere, die aus Erdölnebenprodukten synthetisiert werden. Synthetischer Kautschuk ist natürlichem Kautschuk in zwei wesentlichen Punkten überlegen: thermische Stabilität und Beständigkeit gegen Öle und ähnliche Verbindungen." #NT!
