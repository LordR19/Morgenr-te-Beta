 pm_mendelejew_isoprene: "Isopren" #NT!
 je_mendelejew_synthetic_rubber_reason: "Um 1860 konnte Charles Hanson Greville Williams Isopren aus Naturkautschuk destillieren und die Summenformel C5H8 bestimmen. Damit konnte Gustave Bouchardat 1879 in einem mehrmonatigen Verfahren erstmals synthetischen Kautschuk herstellen, indem er aus Kautschuk gewonnenes Isopren mit Salzsäure erhitzte und so eine gummiartige Substanz erhielt. Um 1900 stellte Ivan Kondakov aus 2,3-Dimethylbutadien den ersten vollsynthetischen Kautschuk her. Das erste Patent zur Herstellung von synthetischem Kautschuk erhielt Fritz Hofmann 1909. Aus 2,3-Dimethylbutadien wurde sogenannter Methylkautschuk polymerisiert." #NT!
