 je_mendelejew_synthetic_oil_reason: "Kohleverflüssigung, auch Kohlehydrierung, heute überwiegend Coal-to-Liquid (kurz CtL) genannt, ist ein kohlenstoffchemischer Prozess zur Umwandlung von Braun- oder Steinkohle in flüssige Grundchemikalien und synthetische Kraftstoffe wie Benzin, Diesel, Kerosin. Zwischen 1910 und 1925 entwickelte Friedrich Bergius ein Hochdruckverfahren, das später von Matthias Pier modifiziert wurde: das erste großtechnische Verfahren zur Kohleverflüssigung. Dabei handelt es sich um eine Direkthydrierung, die in zwei Phasen durchgeführt wird. 1925 entdeckten Franz Fischer, damals Direktor am Kaiser-Wilhelm-Institut für Kohlenforschung, und sein Kollege Hans Tropsch eine Reaktion, die zu den wichtigsten auf dem Gebiet der heterogenen Katalyse zählt und deren wissenschaftliche, wirtschaftliche und gesellschaftliche Bedeutung bis heute sichtbar ist." #NT!
