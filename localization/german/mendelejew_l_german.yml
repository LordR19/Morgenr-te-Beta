 mendelejew.201.d: "Es dauerte mühevolle Stunden und das Durchforsten einer ermüdenden Menge an Material, aber Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ist sich nun sicher: Wenn die letzten Untersuchungen richtig sind, dann hat er tatsächlich das lange gesuchte #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. entdeckt. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hat beschlossen, das Element #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#!. zu nennen" #NT!
 mendelejew.301.d: "Es besteht kein Zweifel mehr: Das #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! existiert nicht nur, es kann auch mit modernen chemischen Methoden isoliert werden. Das ist ein wahrhaft großer Tag für unser Land!" #NT!
  
