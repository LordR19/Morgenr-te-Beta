 mendelejew.701.t: "Von Kohle zu Öl" #NT!
 mendelejew.701.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat eine historische Leistung vollbracht, die in die Chemiegeschichte eingehen wird. Nach jahrelangem Experimentieren und dem Bau eines neuen Labors ist es unserem Chefchemiker gelungen, synthetischen Kraftstoff herzustellen. Dies wird die gesamte Chemieindustrie revolutionieren." #NT!
 mendelejew.701.f: "In Deutschland begann nach dem Ersten Weltkrieg die systematische Forschung nach gleichwertigen Ersatzstoffen zur Benzinherstellung. Einerseits stellten verschiedene Regierungen der Weimarer Republik aufgrund der wirtschaftlichen Lage den Import von Öl ständig infrage und strebten zunehmend eine autarke Versorgung an. Andererseits prognostizierten US-Wissenschaftler in einer weltweit ernst genommenen Studie, dass die globalen Ölreserven in kurzer Zeit erschöpft sein würden, während die Motorisierung unaufhaltsam zunahm. Vor diesem Hintergrund wandten sich Forscher und Unternehmen mit staatlicher Unterstützung mit großer Intensität dem Energieträger zu, über den Deutschland im Überfluss verfügte: der Kohle. Dass sich aus Kohle Benzol gewinnen lässt, war bereits zu Beginn des 19. Jahrhunderts bekannt – lange vor dem Petroleumbenzin. Der deutsche Chemiker Friedrich Bergius meldete 1913 das erste Patent zur Kohlenhydrierung an, wofür er gemeinsam mit Carl Bosch den Nobelpreis erhielt." #NT!
 mendelejew.701.g: "Dies bedeutet, dass wir eine autarke Ölversorgung haben." #NT!
  
