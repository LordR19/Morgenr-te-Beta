 je_mendelejew_improve_explosives_project_reason: "Ihr [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] konzentriert sich auf die Modernisierung der Produktionsmethoden der Sprengstofffabriken in unserem Land. Das Projekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält das Gebäude einen neuen Modifikator.\nEs gibt insgesamt 3 Modifikatoren, die man gewinnen kann. Jeder neue Modifikator benötigt den Fortschritt, um wieder aufgefüllt zu werden.\n\nAktueller monatlicher Fortschritt: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_synthetics_project: "Synthetik verbessern" #NT!
 je_mendelejew_improve_synthetics_project_reason: "Ihr [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] konzentriert sich auf die Modernisierung der Produktionsmethoden der Kunststofffabriken in unserem Land. Das Projekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält das Gebäude einen neuen Modifikator.\nEs gibt insgesamt 3 Modifikatoren, die man gewinnen kann. Jeder neue Modifikator benötigt den Fortschritt, um wieder aufgefüllt zu werden.\n\nAktueller monatlicher Fortschritt: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
  
 mendelejew_synthetic_fuel_tech: "Synthetischer Kraftstoff" #NT!
 mendelejew_synthetic_fuel_tech_desc: "Das Bergius-Pier-Verfahren ist ein großtechnisches Verfahren zur Kohleverflüssigung durch Direkthydrierung von Kohle. Dabei werden die Makromoleküle der Kohle bei hohen Drücken und Temperaturen durch Wasserstoff in kleinere Moleküle zerlegt. Als Produkte entstehen gasförmige und flüssige Kohlenwasserstoffe, die als Brennstoffe und Schmierstoffe eingesetzt werden. Zwischen 1910 und 1925 entwickelte der deutsche Chemiker Friedrich Bergius die Grundlagen des Verfahrens. Die kommerzielle Prozess- und Katalysatorentwicklung erfolgte ab 1925 durch die BASF unter der Projektleitung von Matthias Pier." #NT!
  
 mendelejew.501.t: "Im Dienste der Menschlichkeit" #NT!
 mendelejew.501.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat eine Revolution in den Düngemittelfabriken des Landes eingeleitet. Neue chemische Prozesse und Methoden haben Produktion und Effizienz deutlich verbessert. Es heißt bereits, dass Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] einen bedeutenden Beitrag zur Bekämpfung des Welthungers geleistet hat." #NT!
 mendelejew.501.f: "„Die Bauern kommen uns mit unseren super neuen Düngemitteln zuvor! Ein wirklich großer Schritt für die Menschheit, eine fabelhafte Leistung des Professors! Er ist ein sehr kluger Mensch. Dass ich dabei ein Vermögen verdiene, ist nur ein Nebeneffekt, den Sie in Ihrem Artikel gerne weglassen können. Aber meinen Sieg beim letzten Golfturnier können Sie gerne erwähnen.“" #NT!
 mendelejew.501.g: "Mehr Nitrate für alle!" #NT!
 mendelejew.502.t: "Im Dienste des Bergbaus" #NT!
 mendelejew.502.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat mit der Patentierung neuer Verfahren zur Herstellung von Sprengstoffen eine neue Phase des Bergbaus in unserem Land eingeleitet. Mit der neuen Formel, die Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] entwickelt hat, ist die Produktion effizienter geworden und es werden weniger Materialien benötigt." #NT!
 mendelejew.502.f: "„Natürlich werden diese Sprengstoffe die Bergleute nicht sicherer machen. Aber wenn sie Erfolg haben, dann sind sie jetzt noch erfolgreicher. Ich habe mich von der Sprengkraft unseres neuen Dynamits - erfunden von Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] - überzeugt und festgestellt, dass die Bergleute jetzt weniger arbeiten müssen als je zuvor. Im Grunde sollten sie mich bezahlen, weil sie nichts anderes zu tun haben, als ein paar Trümmer zusammenzufegen.“" #NT!
 mendelejew.502.g: "Mehr Nitroglycerin für alle!" #NT!
 mendelejew.503.t: "Im Dienste der nationalen Souveränität" #NT!
 mendelejew.503.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat einen deutlichen Wandel in der Produktion synthetischer Produkte eingeleitet. Durch die Verfeinerung einiger Formeln und verbesserte Prozesse können nun noch mehr Produkte mit weniger Aufwand hergestellt werden. [GetPlayer.GetName] ist unabhängiger denn je vom Ausland geworden und Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] gilt bereits als Nationalheld." #NT!
 mendelejew.503.f: "„Im Grunde ist es eine patriotische Pflicht, unsere neuen synthetischen Produkte zu kaufen. Sie werden vom [ROOT.GetCountry.GetAdjectiveNoFlag] Wissenschaftler Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] erfunden und von [ROOT.GetCountry.GetAdjectiveNoFlag] Arbeitern in [ROOT.GetCountry.GetAdjectiveNoFlag] Fabriken aus – mehr oder weniger – [ROOT.GetCountry.GetAdjectiveNoFlag] Ressourcen hergestellt. Und Sie wollen hoffentlich ein guter, patriotischer Bürger sein? Dann sollte Ihnen der höhere Preis etwas wert sein, schließlich geht es um das Vaterland.“" #NT!
 mendelejew.503.g: "Mehr synthetische Produkte für alle!" #NT!
  
 mendelejew.601.t: "Chemikerkongress" #NT!
 mendelejew.601.d: "Die Vorbereitungen für das wichtigste internationale Chemikertreffen in [ROOT.GetCountry.GetCapital.GetCityHubName] sind fast abgeschlossen. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat besondere Sorgfalt darauf verwendet, die wichtigsten Experten für die Veranstaltung zu gewinnen. Jetzt fehlen nur noch die Einladungen." #NT!
 mendelejew.601.f: "Die Chemie hatte sich Mitte des 19. Jahrhunderts als wissenschaftliche Disziplin etabliert und wies noch ein erhebliches theoretisches Defizit auf. Verschiedene „Schulen“ vertraten unterschiedliche Ansichten, insbesondere zu Fragen des Atom- und Molekülaufbaus. Diese galten laut John Dalton zwar als die kleinsten Bausteine ​​chemischer Verbindungen, über ihren Aufbau war jedoch so gut wie nichts bekannt. Auch zu anderen grundlegenden theoretischen Fragen wie der Basisgröße von Atomgewichten herrschten unterschiedliche Auffassungen. Auch die Nomenklatur und Formelschrift waren höchst inkonsistent. Allerdings fehlte noch ein Forum, in dem die aktuellen Probleme diskutiert werden konnten. Deshalb ergriffen drei junge Chemieprofessoren die Initiative, einen Kongress zu organisieren, um die umstrittenen Fragen im Gespräch mit Fachkollegen zu klären und luden die wichtigsten Vertreter des Faches für den 3. bis 5. September 1860 nach Karlsruhe ein." #NT!
 mendelejew.601.g: "Unsere Gäste werden das Natriumchlorid in der Suppe sein." #NT!
 mendelejew.602.d: "[SCOPE.sCountry('mendelejew_congress_host_country').GetName] hat zu einem internationalen Chemikerkongress eingeladen. Offenbar will man über ein international festgelegtes Atomgewicht debattieren. Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] hat eine herzliche Einladung erhalten." #NT!
 mendelejew.602.g: "Wir müssen schnell reagieren!" #NT!
 mendelejew.604.t: "Das Gewicht eines Atoms" #NT!
 mendelejew.604.d: "Obwohl die Konferenz vielversprechend begann, gerieten die Bemühungen, das Gewicht von Atomen endgültig international festzulegen, bald ins Stocken. Eine Gruppe national gesinnter Chemiker wollte ihre bisherigen Systeme nicht aufgeben." #NT!
 mendelejew.604.f: "Auf dem Karlsruher Kongress von 1860 herrschte in mehreren Punkten keine Einigkeit. Eines der wichtigsten Themen waren die Atom- und Molekulargewichte. Basierend auf den Erkenntnissen früherer Chemiker herrschte zwar Einigkeit darüber, dass Atome diskrete Teilchen sind und Moleküle aus ihnen aufgebaut sind, doch wurden mehrere Systeme von Atomgewichten nebeneinander verwendet. Eines basierte auf Wasserstoff, dem als Basiseinheit der Wert 1 zugewiesen wurde, Kohlenstoff wurde 6 und Sauerstoff 8 zugeordnet. Solange Unsicherheiten über die Atomgewichte bestanden, war die Elementzusammensetzung der untersuchten Verbindungen zweifelhaft. Es gab bis zu fünf verschiedene Gewichtungsmöglichkeiten und aufgrund der komplizierten Umrechnungen neigten manche Chemiker dazu, überhaupt nichts zu ändern." #NT!
 mendelejew.604.g: "Es gibt keinen Grund, das alte System aufzugeben, wenn so viel Uneinigkeit herrscht." #NT!
 mendelejew.604.h: "Wir brauchen ein gemeinsames, internationales Atomgewicht." #NT!
 mendelejew.605.t: "Chemiker-Gespräche" #NT!
 mendelejew.605.d: "Am Rande der Wissenschaftskonferenz hat Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] Gelegenheit, sich mit vielen Fachkollegen aus aller Welt auszutauschen. Bleibt die Frage, wie man diese einmalige Chance am besten nutzen kann." #NT!
 mendelejew.605.f: "„Es ist in der Tat nicht überraschend, dass wir eine Hypothese brauchen, um Gesetze zu verstehen. Es kommt oft vor, dass der Geist einer Person, die eine neue Wissenschaft lernt, alle Phasen durchlaufen muss, die die Wissenschaft selbst in ihrer historischen Entwicklung durchlaufen hat.“ -Stanislao Canizzaro" #NT!
 mendelejew.605.g: "Unser Chemiker soll neue Erkenntnisse für die Zukunft sammeln." #NT!
 mendelejew.605.h: "Unser Chemiker soll in seiner Forschung nach Lösungen für aktuelle Probleme suchen." #NT!
 mendelejew.605.i: "Unser Chemiker sollte seine Assistenten vorausschicken, damit sie etwas lernen können." #NT!
 mendelejew.609.t_national: "Chemiekongress endet ergebnislos" #NT!
 mendelejew.609.d_national: "Drei Tage lang versuchten die Organisatoren und führende Experten auf dem Gebiet der Chemie, die Veranstaltung zu retten, doch letztlich konnte keine allgemeingültige Regel gefunden werden, wie das Atomgewicht angegeben werden soll. Die Nationalstaaten werden noch einige Zeit an den traditionellen Systemen festhalten müssen, was Umrechnungstabellen notwendig macht." #NT!
 mendelejew.609.f_national: "Der Karlsruher Kongress war der erste Fachkongress einer wissenschaftlichen Disziplin. Auch wenn es zu keinen entscheidenden Ergebnissen kam, kann der Karlsruher Chemikerkongress als das bedeutendste Ereignis der Chemiegeschichte des 19. Jahrhunderts gelten. Das Treffen so vieler Chemiker aus dem In- und Ausland hatte eine katalytische Wirkung auf die weitere Entwicklung der theoretischen Chemie." #NT!
 mendelejew.609.g: "Dies wird uns um Jahre zurückwerfen." #NT!
 mendelejew.609.t_international: "Chemiekongress endet mit Einigung" #NT!
 mendelejew.609.d_international: "Glücklicherweise fanden die Chemiker auf dem Wissenschaftskongress eine einheitliche Lösung für das Atomgewicht. Sie ist mittlerweile international anerkannt. Die Wissenschaftler berufen sich dabei auf einen Lehrsatz von Amedeo Avogadro. Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] gab den Erfolg heute freudig in einem Brief bekannt." #NT!
 mendelejew.609.f_international: "Ein wichtiges langfristiges Ergebnis des Karlsruher Kongresses war die Annahme der heute bekannten Atomgewichte. Nach dem Karlsruher Treffen wurden Werte von etwa 1 für Wasserstoff, 12 für Kohlenstoff, 16 für Sauerstoff usw. angenommen. Dies basierte auf der Erkenntnis, dass bestimmte Elemente wie Wasserstoff, Stickstoff und Sauerstoff aus zweiatomigen Molekülen und nicht aus einzelnen Atomen bestehen." #NT!
 mendelejew.609.h: "Ein Durchbruch für die Chemie!" #NT!

