 mendelejew.801.t: "Das Periodensystem der Elemente" #NT!
 mendelejew.801.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat es geschafft, die bisher bekannten chemischen Elemente zu ordnen und sogar Vorhersagen darüber zu treffen, welche Elemente noch fehlten. Wie bereits vermutet, wiederholen sich die Eigenschaften der Elemente in einem vorhersagbaren System periodisch – deshalb nannte Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] es „Periodensystem der Elemente“." #NT!
 mendelejew.801.f: "Das moderne Periodensystem wurde von Lothar Meyer und Dmitri Iwanowitsch Mendelejew entwickelt. Beide veröffentlichten ihre Ergebnisse 1869 und erhielten dafür 1882 gemeinsam die Davy-Medaille der britischen Royal Society. Mendelejew wird häufiger als Begründer des heutigen Periodensystems genannt als Meyer. Einerseits, weil Meyers Periodensystem wenige Monate später veröffentlicht wurde, und andererseits, weil Mendelejew Vorhersagen über die Eigenschaften der noch nicht entdeckten Elemente machte. In Russland heißt das Periodensystem bis heute Tabliza Mendeleyeva (Mendeleyevs Tabelle). Weder Mendelejew noch Meyer kannten die Arbeiten des jeweils anderen zum Periodensystem. Auch die Arbeiten von Béguyer de Chancourtois aus dem Jahr 1862, Newlands aus den Jahren 1863/64 oder Hinrichs aus den Jahren 1866/67 waren Mendelejew nicht bekannt." #NT!
 mendelejew.801.g: "Die Chemie ist heute eine richtige Wissenschaft." #NT!
  
 je_mendelejew_periodic_table: "Eine Ordnung der Elemente" #NT!
 je_mendelejew_periodic_table_reason: "Bereits zu Beginn des 19. Jahrhunderts suchte man nach Gesetzmäßigkeiten in den Beziehungen der Elemente untereinander. Hindernisse waren unter anderem die Unsicherheiten bei den Atommassen und die Tatsache, dass zahlreiche Elemente noch nicht bekannt waren. Döbereiner stellte als Erster einen Zusammenhang zwischen Atommasse und chemischen Eigenschaften einzelner Elemente her. 1824 veröffentlichte Falckner ein System natürlicher Elementfamilien. Der große Durchbruch blieb jedoch bis heute aus." #NT!
