 mendelejew.11.d: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] erforschte in [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] Versuchen mit Nitroglycerin einen verbesserten Sprengstoff und hatte damit im wahrsten Sinne des Wortes durchschlagenden Erfolg. Der Chemiker ließ sich [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] Erfindung patentieren und produziert sie probeweise in [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] eigener Fabrik." #NT!
 mendelejew.11.f: "Während seines Studiums in Paris lernte Alfred Nobel 1850 Ascanio Sobrero kennen, der drei Jahre zuvor Nitroglycerin entdeckt hatte, es jedoch aufgrund seiner Stoß- und Feuerempfindlichkeit für unbrauchbar hielt. Nobel war an der Erfindung sehr interessiert und konzentrierte seine Bemühungen ab 1862 darauf, Nitroglycerin als Sprengstoff in die Technik einzuführen. Bei Nobels Experimenten mit Nitroglycerin kam es zu mehreren Unfällen. Im September 1864 tötete eine Explosion von 125 Kilogramm in seinem Labor gelagertem Nitroglycerin seinen Bruder Emil, den Ingenieur Hertzman, das Dienstmädchen Maria, den Laufburschen Herman und den Zimmermann Johan Peter Nyman. 1866 gelang Nobel der Durchbruch und er entwickelte in seiner Sprengstofffabrik Krümmel bei Geesthacht den Sprengstoff, den er „Dynamit“ nannte." #NT!
 mendelejew.11.g: "Ist [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] auch ein Unternehmer?" #NT!
 mendelejew.12.t: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] fand die Ursache für die Fraunhofer-Linien" #NT!
 mendelejew.12.d: "Lange Zeit war der Grund für die dünnen schwarzen Linien im Sonnenspektrum reine Spekulation. Doch nun hat Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] endlich den Grund dafür gefunden: Bestimmte chemische Elemente verursachen das Auftreten dieser Linien. Dies bietet eine Möglichkeit, herauszufinden, welche Elemente in Sternen vorhanden sind." #NT!
 mendelejew.12.f: "Joseph Fraunhofer bemerkte 1813 deutliche Linien im Spektrum der Sonne. Erst Jahrzehnte später fanden Gustav Robert Kirchhoff und Robert Bunsen die Ursache dieser Linien. Durch das Verbrennen verschiedener Elemente und chemischer Verbindungen stellten sie fest, dass diese Elemente bestimmte Teile eines Spektrums absorbierten. Daher argumentierten sie, dass die Absorption bestimmter Teile eines Spektrums ein Beweis für bestimmte chemische Verbindungen oder Elemente im äußeren Teil eines Sterns sei.\n\nDie Spektroskopie ermöglichte nicht nur die Klassifizierung von Sternen nach ihrem Typ, sondern auch die spektroskopische Analyse von Materialien und Chemikalien. Sogar die Entdeckung von Helium erfolgte dank der Spektroskopie der Sonne." #NT!
 mendelejew.12.g: "Ein weiteres Geheimnis des Universums ist gelöst!" #NT!
  
