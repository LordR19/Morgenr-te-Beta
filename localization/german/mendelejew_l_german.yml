 je_mendelejew_improve_fertilizer_project: "Dünger verbessern" #NT!
 je_mendelejew_improve_fertilizer_project_reason: "Ihr [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] konzentriert sich auf die Modernisierung der Produktionsmethoden der Chemieanlagen in unserem Land. Das Projekt wird jeden Monat Fortschritte machen. Jedes Mal, wenn der Fortschritt [JournalEntry.GetTotalGoalValue|V0] erreicht, erhält das Gebäude einen neuen Modifikator.\nEs gibt insgesamt 3 Modifikatoren, die man gewinnen kann. Jeder neue Modifikator benötigt den Fortschritt, um wieder aufgefüllt zu werden.\n\nAktueller monatlicher Fortschritt: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
