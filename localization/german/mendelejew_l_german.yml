 mendelejew.901.t: "Die Edelgase" #NT!
 mendelejew.901.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ist es gelungen, das zuvor theoretisch vermutete Helium, das auch auf der Erde nachgewiesen wurde, zu isolieren. Dabei machte er eine erstaunliche Entdeckung: In der Luft gibt es nicht nur ein, sondern mehrere unbekannte Elemente. Wegen ihrer geringen Reaktivität nannte er sie Edelgase." #NT!
 mendelejew.901.f: "Cavendishs Experimente zur Erforschung der Luft wurden ab 1888 von Lord Rayleigh fortgeführt. Er stellte fest, dass aus der Luft gewonnener Stickstoff eine andere Dichte hat als der aus der Zersetzung von Ammoniak gewonnene. Rayleigh vermutete daher, dass es einen noch unbekannten, inerten Bestandteil der Luft geben müsse. Daher versuchten er und William Ramsay, Stickstoff durch Reaktion mit Magnesium vollständig aus einer Luftprobe zu entfernen und dieses unbekannte Gas zu isolieren. Schließlich gelang es ihnen 1894, ein neues Element namens Argon spektroskopisch nachzuweisen. Nach der Bestimmung der Haupteigenschaften von Helium und Argon stellte man fest, dass diese Gase im Gegensatz zu den anderen atmosphärischen Gasen einatomig sind. William Ramsay vermutete daraufhin, dass es eine ganze Gruppe solcher Gase geben müsse, die im Periodensystem eine eigene Gruppe bilden, und er begann, nach ihnen zu suchen. 1898 gelang es ihm und Morris William Travers, Neon, Krypton und Xenon durch fraktionierte Destillation von Luft zu isolieren." #NT!
 mendelejew.901.g: "Edel? Das nenne ich faul." #NT!
 mandelejew_noble_gases_901.tt: "Theoretisieren, entdecken und isolieren Sie #YELLOW Argon#!, #YELLOW Neon#!, #YELLOW Krypton#! und #YELLOW Xenon#!." #NT!
  
