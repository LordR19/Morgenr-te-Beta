 je_noble_gases_reason: "Den ersten Hinweis darauf, dass Luft ein reaktionsträges Gas enthält, fand Henry Cavendish 1783. Er mischte Luft und Sauerstoff so, dass die darin enthaltenen Elemente Stickstoff und Sauerstoff mit Hilfe der Reibungselektrizität vollständig zu Stickoxiden reagierten. Zurück blieb ein reaktionsträges Rückstand. Er erkannte den Wert seiner Entdeckung jedoch nicht und brach seine Experimente nicht ab. Dabei könnten Hinweise auf bisher unbekannte Elemente vorliegen, die es mit modernsten Methoden zu erforschen gilt." #NT!
