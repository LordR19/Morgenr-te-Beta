 mendelejew.101.t: "Theorie eines neuen Elements" #NT!
 mendelejew.101.d: "Nach umfangreichen Studien und Untersuchungen postulierte Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], dass es noch ein unbekanntes Element geben müsse. Der Chemiker nennt dieses hypothetische #YELLOW Element Nummer [ROOT.Var('mendelejew_thought_variable').GetValue|0]#!. Es wartet jedoch noch immer auf seine Entdeckung." #NT!
 mendelejew.101.f: "Der Begriff chemisches Element entstand im 17. Jahrhundert, als man zunehmend erkannte, dass der Elementbegriff der Alchemie für eine wissenschaftliche Erklärung der vielfältigen Eigenschaften von Substanzen und ihrer Reaktionen untereinander ungeeignet war. Robert Boyle veröffentlichte 1661 eine einflussreiche Kritik der Unzulänglichkeiten der Alchemie mit dem Titel „The Sceptical Chymist“. Darin erklärte er, dass man unter chemischen Elementen jene primitiven Substanzen verstehen sollte, „die weder aus anderen Substanzen noch voneinander entstanden sind, sondern die Bestandteile bilden, aus denen gemischte Substanzen bestehen“." #NT!
 mendelejew.101.g: "Aber hey, das ist nur eine Theorie. Die Theorie eines Chemikers!" #NT!
 mendelejew.102.t: "Ein fehlendes Element?" #NT!
 mendelejew.102.d: "In seinen jüngsten Untersuchungen hat Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] festgestellt, dass es nach aktuellem Kenntnisstand noch weitere unbekannte Elemente geben muss. Wie diese genau bestimmt werden können, ist noch unbekannt, aber bald soll eine Hypothese formuliert werden." #NT!
 mendelejew.102.f: "Der Begriff „Elemente“ (stoicheia) wurde erstmals um 360 v. Chr. vom griechischen Philosophen Platon in seinem Dialog Timaios verwendet, der eine Diskussion über die Zusammensetzung anorganischer und organischer Körper enthält und eine spekulative Abhandlung über Chemie darstellt. Platon glaubte, dass die ein Jahrhundert zuvor von Empedokles eingeführten Elemente aus kleinen polyedrischen Formen bestehen: Tetraeder (Feuer), Oktaeder (Luft), Ikosaeder (Wasser) und Würfel (Erde)." #NT!
 mendelejew.102.g: "Wie kann etwas fehlen, von dem Sie nicht wissen, dass es existiert?" #NT!
 mendelejew.103.t: "Ausländische Nation vermutet neues Element" #NT!
 mendelejew.103.d: "Zum Bedauern unseres Chefchemikers musste [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] heute feststellen, dass in einer ausländischen Zeitschrift ein wissenschaftlicher Artikel erscheinen würde, der eine Hypothese über #YELLOW Element Nummer [ROOT.Var('mendelejew_thought_variable').GetValue|0]#! aufstellte, über die Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHrselfHimselfe] eine Theorie aufstellen wollte. Alle Forschungen wurden eingestellt." #NT!
 mendelejew.103.f: "„Das Glück begünstigt den vorbereiteten Geist.“ -Louis Pasteur" #NT!
 mendelejew.103.g: "Unverschämtheit! Unsere Publikation war de facto im Druck!" #NT!
  
 mendelejew.111.t: "Ein abwesender Professor?" #NT!
 mendelejew.111.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] gilt nicht nur als exzellenter Forscher, sondern auch als begnadeter Lehrer. Die aktuellen Verpflichtungen im Rahmen der Elementforschung sorgen allerdings für Probleme im Curriculum. Schon jetzt wird beklagt, dass Seminare und Vorlesungen vernachlässigt werden." #NT!
 mendelejew.111.f: "Der deutsche Chemieprofessor Justus von Liebig war wegen seiner modernen Lehrmethoden bei seinen Studenten besonders beliebt. Seine Entdeckungen und Schriften machten ihn bald weltweit bekannt, so dass neben vielen Deutschen auch zahlreiche Ausländer, darunter 84 Engländer und 18 Amerikaner, nach Gießen kamen, um Liebigs Vorlesungen über Chemie und Pharmazie zu hören." #NT!
 mendelejew.111.g: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] sollte sich auf die Forschung konzentrieren." #NT!
 mendelejew.111.h: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] sollte sich auf die Lehrtätigkeit konzentrieren." #NT!
 mendelejew.111.i: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] sollte eine Balance finden." #NT!
 mendelejew.112.t: "Ein Traum" #NT!
 mendelejew.112.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] erzählt von einem inspirierenden Traum in der Nacht, der ihm die Lösung eines theoretischen chemischen Problems ermöglichte, an dem er zuvor gescheitert war." #NT!
 mendelejew.112.f: "„Ich saß da ​​und schrieb an meinem Lehrbuch, aber die Arbeit ging nicht voran; meine Gedanken waren woanders. Ich drehte meinen Stuhl zum Feuer und döste. Wieder tummelten sich die Atome vor meinen Augen. Diesmal blieben die kleineren Gruppen bescheiden im Hintergrund. Mein geistiges Auge, das durch die wiederholten Visionen der Art schärfer geworden war, konnte jetzt größere Strukturen mit vielfältiger Gestalt erkennen; lange Reihen, manchmal enger zusammengefügt, alle in schlangenartiger Bewegung umeinander gewunden und gedreht. Aber sehen Sie! Was war das? Eine der Schlangen hatte ihren eigenen Schwanz gepackt, und die Gestalt wirbelte spöttisch vor meinen Augen. Wie durch einen Blitzschlag erwachte ich; und auch diesmal verbrachte ich den Rest der Nacht damit, die Konsequenzen der Hypothese auszuarbeiten. Lasst uns lernen zu träumen, meine Herren, und dann werden wir vielleicht die Wahrheit erfahren ... aber hüten wir uns davor, unsere Träume zu veröffentlichen, bevor sie vom wachen Verstand auf die Probe gestellt wurden.“ - August Kekulé" #NT!
 mendelejew.112.g: "Wollen Sie damit sagen, dass der Doktor sogar im Schlaf arbeitet?" #NT!
 mendelejew.113.t: "Abhandlung über Chemie" #NT!
 mendelejew.113.d: "Als Nebenstudie zur eigentlichen Theorie über ein unbekanntes Element entstand eine Abhandlung über Chemie. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hatte sie bislang nur für den Privatgebrauch vorgesehen, doch ein Assistent besteht darauf, dass sie nicht nur als Skizze betrachtet, sondern vervollständigt und veröffentlicht werden soll." #NT!
 mendelejew.113.f: "Nicht nur in der Chemie, sondern in nahezu jeder akademischen Disziplin kann es passieren, dass das eigentlich angestrebte Forschungsergebnis nicht erreicht wird, sich auf dem Weg dorthin aber deutlich interessantere Entdeckungen ergeben, die nur durch hastiges Niederschreiben festgehalten werden. Dabei kann es häufig passieren, dass das Ziel kurzzeitig aus den Augen verloren wird, um sich etwas Bahnbrechenderem zu widmen." #NT!
 mendelejew.113.g: "Dies dient lediglich einer privaten Untersuchung." #NT!
 mendelejew.113.h: "Dieses Studium sollte in den Kursen gelehrt werden." #NT!
 mendelejew.113.i: "Diese Veröffentlichung hat einen wissenschaftlichen Wert – sie sollte öffentlich zugänglich sein!" #NT!
 mendelejew.114.t: "Tagträumen" #NT!
 mendelejew.114.d: "Unser Chemiker Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] wies darauf hin, dass [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] besondere Ruhe- und Rückzugsmöglichkeiten, insbesondere anregenden Schlaf, benötige, um die Forschungen zu [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] erfolgreich abschließen zu können. Seitdem ist allerdings nicht viel passiert." #NT!
 mendelejew.114.f: "„Wenn alle Hypothesen zutreffen und diese chemische Formel gültig ist, dann müsste es … oh, ein Eichhörnchen geben!“" #NT!
 mendelejew.114.g: "Der Apotheker hat die ganze Zeit nur gefaulenzt?!" #NT!
 mendelejew.115.t: "Eine astronomisch-chemische Zusammenarbeit" #NT!
 mendelejew.115.d: "Durch einen Gedankenaustausch mit dem Astronomen Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] erhielt unser Chemiker Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] bahnbrechende Impulse bei [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] der Theoriebildung über ein neues Element." #NT!
 mendelejew.115.f: "Schon vor der Entdeckung der Spektroskopie, aber vor allem danach, beeinflussten sich Chemie und Astronomie gegenseitig. Die Spektroskopie wurde zunächst als astronomische Technik mit Experimenten von William Hyde Wollaston eingesetzt, der das erste Spektrometer baute, um die Spektrallinien der Sonnenstrahlen darzustellen. Diese Spektrallinien wurden später von Josef von Fraunhofer charakterisiert. Später entdeckten Gustav Robert Kirchhoff und Robert Bunsen, dass jedem chemischen Element eine bestimmte Anzahl und Anordnung von Spektrallinien zugeordnet war. Daraus schlossen sie, dass die von Wollaston und Fraunhofer beobachteten Linien auf die Absorptionseigenschaften dieser Elemente in den oberen Schichten der Sonne zurückzuführen waren und diese daher auch in der Photosphäre vorhanden sein mussten." #NT!
 mendelejew.115.g: "Eine akademische Synthese!" #NT!
  
 mendelejew.201.t: "Entdeckung eines neuen Elements" #NT!
 mendelejew.201.d: "Nach mühevollen Stunden und der Durchsicht einer ermüdenden Menge an Material ist sich Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] nun sicher: Wenn die letzten Untersuchungen richtig sind, dann hat er tatsächlich das lange gesuchte #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. entdeckt. Das ist wahrlich ein großer Tag für unser Land!" #NT!
 mendelejew.201.f: "„Wir müssen mit der Entdeckung vieler noch unbekannter Elemente rechnen, zum Beispiel von Elementen analog zu Aluminium und Silizium, deren Atomgewicht zwischen 65 und 75 liegen würde.“ -Dmitri Mendelejew" #NT!
 mendelejew.201.g: "Und wie schmeckt es?" #NT!
 mendelejew.202.t: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName]s Suche nach #YELLOW Elementnummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!" #NT!
 mendelejew.202.d: "Unser Chefchemiker [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ist der festen Überzeugung, dass das postulierte #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! tatsächlich existiert und hat sich vorgenommen, es zu finden." #NT!
 mendelejew.202.f: "Von den Elementen im heutigen Sinn kannte man in der Antike nur zehn Elemente in reiner Form, die entweder natürlich vorkamen oder aus Erzen verhüttet werden konnten: Kohlenstoff, Schwefel, Eisen, Kupfer, Zink, Silber, Zinn, Gold, Quecksilber und Blei. Im Laufe der mittelalterlichen Bergbaugeschichte wurden vor allem im Erzgebirge geringe Mengen Beimischungen unbekannter Metalle in Erzen entdeckt, die nach Berggeistern benannt wurden (Kobalt, Nickel). Die Entdeckung des Phosphors 1669 durch Hennig Brand läutete schließlich das Zeitalter der Entdeckung der meisten Elemente ein, darunter auch des Urans aus Pechblende durch Martin Heinrich Klaproth im Jahr 1789." #NT!
 mendelejew.202.g: "Elementare Forschung." #NT!
 mendelejew.203.t: "Fremde Nation entdeckt neues Element" #NT!
 mendelejew.203.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] erfuhr heute auf einer Konferenz, dass es einem ausländischen Chemiker als Erster gelungen sei, #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! zu entdecken. Demotiviert durch diese Nachricht stellte [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] alle Forschungen ein." #NT!
 mendelejew.203.f: "„Ich habe verschiedene Experimente ausprobiert, die in Abhandlungen über Physik und Chemie beschrieben wurden, und die Ergebnisse waren manchmal unerwartet. Manchmal ermutigte mich ein kleiner, unerwarteter Erfolg; ein anderes Mal war ich in tiefster Verzweiflung wegen Unfällen und Misserfolgen, die aus meiner Unerfahrenheit resultierten.“ -Marie Curie" #NT!
 mendelejew.203.g: "Wir müssen beweisen, dass es sich hierbei um ein falsches Element handelt!" #NT!
  
 mendelejew.211.t: "Ein neues Labor?" #NT!
 mendelejew.211.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] beklagt, dass das Chemielabor seiner Universität in einem schlechten Zustand sei. Es müssten dringend neue Instrumente und Geräte angeschafft werden. Andernfalls könnte sich die Entdeckung neuer Elemente erheblich verzögern." #NT!
 mendelejew.211.f: "Laboratorien einzurichten und neue Geräte oder Instrumente anzuschaffen war alles andere als selbstverständlich. Vielerorts war die Chemie noch zu Beginn des 19. Jahrhunderts negativ angesehen. Der Chemiker Justus von Liebig musste trotz seines hohen Ranges sogar seine Laborausstattung selbst bezahlen." #NT!
 mendelejew.211.g: "Finanzieren Sie ein neues Labor mit modernster Ausstattung." #NT!
 mendelejew.211.h: "Sparen Sie an der Universität, um neue Instrumente zu kaufen." #NT!
 mendelejew.211.i: "Und wer soll das alles finanzieren?" #NT!
 mendelejew.212.t: "Unbekannte chemische Verbindung" #NT!
 mendelejew.212.d: "Bei seinen Bemühungen, #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!, endlich zu entdecken, hat Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] eine bislang unbekannte chemische Verbindung entdeckt, die für die Industrie praktische Vorteile haben könnte." #NT!
 mendelejew.212.f: "Eine chemische Verbindung ist eine chemische Substanz, die aus vielen identischen Molekülen (oder molekularen Einheiten) besteht, die Atome von mehr als einem chemischen Element enthalten und durch chemische Bindungen zusammengehalten werden. Ein Molekül, das aus Atomen nur eines Elements besteht, ist daher keine Verbindung. Eine Verbindung kann durch eine chemische Reaktion, die Wechselwirkungen mit anderen Substanzen beinhalten kann, in eine andere Substanz umgewandelt werden. Dabei können Bindungen zwischen Atomen aufgebrochen oder neue Bindungen gebildet werden." #NT!
 mendelejew.212.g: "Großartig!" #NT!
 mendelejew.213.t: "Chemieassistent" #NT!
 mendelejew.213.d: "Auf der Suche nach dem noch unentdeckten #YELLOW Element Nummer [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!, erhält Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hilfreiche Unterstützung von einem talentierten Assistenten. Manche Kollegen meinen sogar, er sei zu gut, um nur als Assistent zu arbeiten." #NT!
 mendelejew.213.f: "„Ich war einfach fasziniert von chemischen Phänomenen, von den Reaktionen, bei denen Substanzen mit oft auffallend unterschiedlichen Eigenschaften auftreten; und ich hoffte, immer mehr über diesen Aspekt der Welt zu lernen.“ -Linus Pauling" #NT!
 mendelejew.213.g: "Der Schwerpunkt der Assistenz soll auf der Elementforschung liegen." #NT!
 mendelejew.213.h: "Fördern Sie diese wissenschaftlichen Talente." #NT!
 mendelejew.214.t: "Schlechte Proben" #NT!
 mendelejew.214.d: "Wie sich herausstellte, arbeitete Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] monatelang mit verunreinigten Proben und leitete daraus falsche Ergebnisse ab." #NT!
 mendelejew.214.f: "„Wieso, das ist bloß verfärbter Quarz?!“" #NT!
 mendelejew.214.g: "Ein wissenschaftlicher Rückschlag." #NT!
 mendelejew.215.t: "Eine geologisch-chemische Zusammenarbeit" #NT!
 mendelejew.215.d: "Durch einen Gedankenaustausch mit dem Geologen Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] erhielt unser Chemiker Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] bahnbrechende Impulse zur Entdeckung eines neuen Elements." #NT!
 mendelejew.215.f: "Ohne neue Mineralien, die Geologen katalogisiert haben, wäre die Entdeckung vieler chemischer Elemente nicht möglich gewesen. 1839 prägte der deutsch-schweizerische Chemiker Christian Friedrich Schönbein den Begriff Geochemie. Er basiert auf dem Konzept, Mineralien nicht nur zu beschreiben, sondern auch ihre materielle Basis und die ihnen zugrunde liegende chemische Dynamik zu verstehen." #NT!
  
 mendelejew.301.t: "Isolierung eines neuen Elements" #NT!
 mendelejew.301.d: "Es besteht kein Zweifel mehr: Das #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! existiert nicht nur, es kann auch mit modernen chemischen Methoden isoliert werden. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hat beschlossen, das Element #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#! zu nennen." #NT!
 mendelejew.301.f: "„In der Natur wird nichts erschaffen, nichts geht verloren, alles verändert sich. Wir dürfen nur auf Fakten vertrauen: Diese werden uns von der Natur präsentiert und können uns nicht täuschen.“ -Antoine Lavoisier" #NT!
 mendelejew.301.g: "Ein Triumph der Wissenschaft." #NT!
 mendelejew.302.t: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName]s Untersuchung von #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!" #NT!
 mendelejew.302.d: "Obwohl #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! als ‚entdeckt‘ gilt, ist seine Existenz noch nicht verifiziert, bis es isoliert werden kann. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] hat beschlossen, das Element genauer zu untersuchen, zu überprüfen und es schließlich in seiner reinen Form zugänglich zu machen." #NT!
 mendelejew.302.f: "Die erste moderne Liste der Elemente wurde 1789 in Antoine Lavoisiers „Elemente der Chemie“ veröffentlicht. Sie enthielt 33 Elemente, darunter leichte und kalorische. Bis 1818 hatte Jöns Jacob Berzelius die Atomgewichte für 45 der damals 49 anerkannten Elemente bestimmt. Dmitri Mendelejew hatte 63 Elemente in seinem Periodensystem von 1869." #NT!
 mendelejew.302.g: "Ich hoffe, das Labor ist versichert." #NT!
 mendelejew.303.t: "Ausländische Nation isoliert neues Element" #NT!
 mendelejew.303.d: "Schlechte Nachrichten! Es sieht so aus, als hätte ein ausländischer Chemiker #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. isoliert. Alle Bemühungen und Hoffnungen von Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] sind vergebens. Vielleicht können wir ein anderes Element erforschen?" #NT!
 mendelejew.303.f: "„Es ist die richtige Idee, aber nicht der richtige Zeitpunkt. Wenn ich erfolgreicher war als viele in meinem Umfeld, dann lag das hauptsächlich – ich kann fast sagen, fast ausschließlich – an der allgemeinen Beharrlichkeit.“ – John Dalton" #NT!
 mendelejew.303.g: "Dieser wissenschaftliche Ruhm hätte uns zuteil werden sollen …" #NT!
  
 mendelejew.311.t: "Chemische Synthese" #NT!
 mendelejew.311.d: "Bei seinen Versuchen, das #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!, zu isolieren, gelang Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] eine Synthese, die bis dahin als technisch sehr anspruchsvoll galt. Hiervon profitieren Wirtschaft und Industrie ebenso wie die Wissenschaft." #NT!
 mendelejew.311.f: "Chemische Synthese (chemische Verbindung) ist die künstliche Durchführung chemischer Reaktionen, um ein oder mehrere Produkte zu erhalten. Dies geschieht durch physikalische und chemische Manipulationen, die normalerweise eine oder mehrere Reaktionen beinhalten. In modernen Laboranwendungen ist der Prozess reproduzierbar und zuverlässig. Eine chemische Synthese umfasst eine oder mehrere Verbindungen (bekannt als Reagenzien oder Reaktanten), die unter bestimmten Bedingungen eine Transformation erfahren. Verschiedene Reaktionstypen können angewendet werden, um ein gewünschtes Produkt zu formulieren. Dazu müssen die Verbindungen in einem Reaktionsgefäß, beispielsweise einem chemischen Reaktor oder einem einfachen Rundkolben, gemischt werden. Viele Reaktionen erfordern eine Art Verarbeitungs- oder Reinigungsverfahren, um das Endprodukt zu isolieren." #NT!
 mendelejew.311.g: "Großartig." #NT!
 mendelejew.312.t: "Chemische Dissoziation" #NT!
 mendelejew.312.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hat bei seinen Versuchen, #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. zu isolieren, Fortschritte erzielt. Eine chemische Dissoziation brachte ihn einen entscheidenden Schritt weiter." #NT!
 mendelejew.312.f: "Dissoziation ist in der Chemie ein allgemeiner Prozess, bei dem sich Moleküle (oder ionische Verbindungen wie Salze oder Komplexe) trennen oder in andere Dinge wie Atome, Ionen oder Radikale aufspalten, normalerweise auf reversible Weise. Wenn sich beispielsweise eine Säure in Wasser auflöst, wird eine kovalente Bindung zwischen einem elektronegativen Atom und einem Wasserstoffatom durch heterolytische Spaltung aufgebrochen, wodurch ein Proton (H+) und ein negatives Ion entstehen. Dissoziation ist das Gegenteil von Assoziation oder Rekombination." #NT!
 mendelejew.312.g: "Fantastisch!" #NT!
 mendelejew.313.t: "Vernachlässigte Pflichten" #NT!
 mendelejew.313.d: "Es ist kein Geheimnis, dass [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] seinen aktuellen Forschungsauftrag zur Isolierung von #YELLOW Element Nummer [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! als Vorwand nutzt, um seinen verbleibenden unangenehmen akademischen Verpflichtungen aus dem Weg zu gehen. Der Rektor hat ihn nun zur Rechenschaft gezogen, weil er nicht zu Universitätssitzungen oder Vorlesungen erscheint." #NT!
 mendelejew.313.f: "Keine Ausrede ist zu gut, um den lästigen Kreaturen aus dem Weg zu gehen, die im Allgemeinen den Titel „Studenten“ tragen." #NT!
 mendelejew.313.g: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hat Wichtigeres zu tun." #NT!
 mendelejew.313.h: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] muss seinen sonstigen Verpflichtungen nachkommen." #NT!
 mendelejew.314.t: "Eine unvorhergesehene chemische Reaktion" #NT!
 mendelejew.314.d: "Bei einem seiner letzten chemischen Experimente hat Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] offenbar Kleinigkeiten falsch interpretiert und dadurch die Auswirkung einer Reaktion leicht unterschätzt." #NT!
 mendelejew.314.f: "Noch immer berichten die Zeitungen vom misslungenen Feuerwehreinsatz, der durch den Einsatz von Wasser die chemische Reaktion noch zusätzlich befeuerte, statt den Schaden zu verringern. Mehrere Studenten klagten über Rauchvergiftungen, im Labor gab es mehrere Verletzte. Das Universitätsgebäude in der Naturwissenschaftlichen Fakultät hat erheblichen Schaden davongetragen und muss für Monate, wenn nicht Jahre geschlossen bleiben. Die Lokalzeitung wartete auf eine Stellungnahme von Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], der jedoch nach seinem kurzfristigen Krankenhausaufenthalt aufgrund eines Tennisturniers nicht zu erreichen war." #NT!
 mendelejew.314.g: "Ein Disaster!" #NT!
 mendelejew.315.t: "Eine genial-chemische Zusammenarbeit" #NT!
 mendelejew.315.d: "Der Ingenieur Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] hat einige wissenschaftliche Geräte verbessert, um Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] bei der geplanten Isolierung eines Elements zu unterstützen." #NT!
 mendelejew.315.f: "Zu Beginn des 20. Jahrhunderts arbeiteten in der chemischen Industrie Chemiker und Maschinenbauingenieure zusammen, etwa bei der Konstruktion von Reaktoren und Kesseln, die teilweise erheblichen Belastungen (600 °C und 100 bar) ausgesetzt waren. An dieser Schnittstelle entwickelte sich schließlich die neue Disziplin des Chemieingenieurwesens, deren Absolventen heute die chemische Industrie dominieren." #NT!
  
 mendelejew.401.t: "Ein chemisches Experiment" #NT!
 mendelejew.401.d: "Um eine Pause von seiner üblichen Arbeit zu machen, möchte Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] die Räumlichkeiten im bedeutendsten Labor des Landes nutzen, um ein chemisches Experiment durchzuführen. Die Experimentiergläser stehen bereits bereit." #NT!
 mendelejew.401.f: "Von Zeit zu Zeit kommen Chemiker auf die Idee, statt der ihnen zugewiesenen Aufgaben ihrer Leidenschaft nachzugehen. Dabei entstehen tatsächlich immer wieder wertvolle Erkenntnisse: etwa zur Verbesserung von Düngemitteln oder zur Herstellung von Chemikalien in der Industrie. Ob sich ein solcher Erfolg einstellt, hängt maßgeblich von den Charaktereigenschaften, Fähigkeiten und Erfahrungen eines Chemikers ab." #NT!
 mendelejew.401.g: "Ich bin gespannt, was bei diesem Experiment herauskommt!" #NT!
 mendelejew.401.h: "Stoppt den Blödsinn." #NT!
 mendelejew.402.t: "Erfolgreiches Experiment" #NT!
 mendelejew.402.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hatte recht und konnte mit seinem neuesten Experiment tatsächlich nützliche Erkenntnisse gewinnen. Das neu entdeckte chemische Verfahren wird in den nächsten Jahren die Landwirtschaft und Industrie beeinflussen. Vielleicht wird das Verfahren ja irgendwann nach [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHim] benannt?" #NT!
 mendelejew.402.f1: "Durch [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] experimentelle Forschung ist es [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] gelungen, einen besseren Dünger herzustellen, der in den kommenden Jahren reichere Ernten verspricht." #NT!
 mendelejew.402.f2: "Mit dem revolutionären Verfahren [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] hat [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] die Grundlage für einen Spezialdünger geschaffen, der insbesondere im Plantagenanbau zum Einsatz kommen soll." #NT!
 mendelejew.402.f3: "Das neue Verfahren, das [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] der Industrie zugänglich gemacht hat, soll die Produktion in Chemiefabriken deutlich verbessern." #NT!
 mendelejew.402.g: "Erfolg!" #NT!
 mendelejew.403.t: "Fehlgeschlagenes Experiment" #NT!
 mendelejew.403.d: "Obwohl seine Kollegen große Hoffnungen in die Arbeit von [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] setzten, war das Experiment von [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] nicht erfolgreich. Stattdessen ging bei [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] wertvolle Zeit verloren, die besser für die Elementforschung verwendet worden wäre." #NT!
 mendelejew.403.f: "„Na ja, das hat nicht so funktioniert wie erwartet. Wenigstens ist das Labor nicht explodiert!“" #NT!
 mendelejew.403.g: "Enttäuschend." #NT!

