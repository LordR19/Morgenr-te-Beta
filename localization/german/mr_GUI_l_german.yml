 MR_BOTANICAL_EXPEDITION_BUTTON_TT: "#T Botanische Expedition#!\nBotanische Expeditionen (manchmal auch „Pflanzenjagd“ genannt) sind wissenschaftliche Reisen zur Erkundung der Flora einer bestimmten Region. Ein [concept_dubois_naturalist] wäre für die Identifizierung, Beschreibung und Sammlung von Proben verantwortlich.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
