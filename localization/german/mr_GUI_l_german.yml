 #Pacific Expedition 
 MR_PACIFIC_EXPEDITION_TT:1 "#T Pazifik-Expedition#!\nZusammen mit dem Nord- und Südpol ist der Pazifische Ozean eines der letzten Gebiete der Erde, das noch Geheimnisse birgt. Wissenschaftler aus mehreren wissenschaftlichen Disziplinen sind an einer Forschungsmission zur Durchführung, naturforscherischer, paläontologischer, astronomischer und ozeanographischer Studien interessiert. Für die Großmächte könnte eine solche Expedition eine prestigeträchtige Angelegenheit sein, am anderen Ende der Welt ihren Einfluss zu zeigen.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
