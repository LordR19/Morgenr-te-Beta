 MR_FIRST_EXCAVATION_TEAM_BUTTON_TT: "#T Erstes Archäologenteam#!\nWe kann ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
