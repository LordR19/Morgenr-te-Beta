 MR_MOUNT_SKELETON_ACTIVE_TT: "#T Dinosaurierskelett konstruieren#!\n#p Ihr Paläontologe konstruiert gerade ein Dinosaurierskelett.#!\nYour [concept_dubois_paleontologist] kann mit 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] vom selben Kontinent ein neues [concept_dubois_dinosaur_skeleton] bauen." #NT!
 MR_REMOUNT_SKELETON_ACTIVE_TT: "#T Dinosaurierskelett neu montieren#!\n#p Ihr Paläontologe montiert gerade ein Dinosaurierskelett neu.#!\nIf Sie haben ein fehlerhaftes [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] Sie können es von Ihrem [concept_dubois_paleontologist] neu montieren lassen. Wenn Ihr Paläontologe genug Erfahrung hat, ist das neu montierte Skelett möglicherweise von besserer Qualität." #NT!
  
 MR_UPPER_EGYPT_EXPEDITION_ACTIVE_TT: "#T Expedition ins Tal der Könige#!\n#p Ihr Archäologe ist derzeit auf einer Expedition ins Tal der Könige.#!\nWith Die alte Hauptstadt Theben und das Tal der Könige in Oberägypten gelten als Mekka der Ägyptologie. Wir sollten eine Grabungslizenz für das Gebiet erwerben und nach ägyptischen Schätzen suchen." #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACTIVE_TT: "#T Expedition zu den Pyramiden#!\n#p Ihr Archäologe ist derzeit auf einer Expedition zu den Pyramiden.#!\nSince Die ägyptischen Pyramiden haben die Menschheit seit jeher fasziniert. Es heißt, dass weitere Gräber, Tempel und sogar Städte, die im Sand Unterägyptens verschwunden sind, darauf warten, wiederentdeckt zu werden." #NT!
 MR_BABYLONIA_EXPEDITION_ACTIVE_TT: "#T Expedition nach Babylonien#!\n#p Ihr Archäologe befindet sich derzeit auf einer Expedition nach Babylonien.#!\nBabylonia, Der südliche Teil Mesopotamiens verdankt seinen Namen der einst mächtigen Stadt Babylon. Die Region gilt als „Wiege der Zivilisation“, in der immer wieder wertvolle archäologische Artefakte entdeckt werden. Sie gehören definitiv in ein Museum." #NT!
 MR_ASSYRIA_EXPEDITION_ACTIVE_TT: "#T Expedition nach Assyrien#!\n#p Ihr Archäologe befindet sich derzeit auf einer Expedition nach Assyrien.#!\nAssyria bezieht sich auf den nördlichen Teil Mesopotamiens mit den beiden bedeutenden Städten Assur und Ninive. Das spärliche Wissen über das Land lässt sich noch auf die Bibel als Quelle zurückführen – aber vielleicht gibt es historische Beweise, die zuverlässiger sind?" #NT!
 MR_ARGOLIS_EXPEDITION_ACTIVE_TT: "#T Expedition nach Argolis#!\n#p Ihr Archäologe befindet sich derzeit auf einer Expedition nach Argolis.#!\nAfter Mit der Entdeckung Trojas wird selbst skeptischen Wissenschaftlern klar, dass die Mythen der alten Griechen mehr als bloße Märchen sind. In Argolis sollen bis heute Reste bronzezeitlicher Städte liegen, die bekannteste davon ist Mykene. Davon sollten wir uns überzeugen." #NT!
 MR_CRETE_EXPEDITION_ACTIVE_TT: "#T Expedition nach Kreta#!\n#p Ihr Archäologe befindet sich derzeit auf einer Expedition nach Kreta.#!\nThe Über Kreta soll einst der sagenumwobene König Minos geherrscht haben. Ähnlich wie bei Troja und Mykene scheint auch an dieser Geschichte etwas dran zu sein: Auf der Insel werden immer häufiger Artefakte der sagenumwobenen minoischen Kultur gefunden. Auch unsere Nation sollte sich einige davon sichern." #NT!
 MR_YUCATAN_EXPEDITION_ACTIVE_TT: "#T Expedition nach Yucatán#!\n#p Ihr Archäologe ist derzeit auf einer Expedition nach Yucatán.#!\nReports Die Zahl unbekannter und riesiger Städte mitten im Dschungel hat zugenommen. Wir sollten weiter nachforschen und eine archäologische Expedition nach Yucatán schicken." #NT!
 MR_PERU_EXPEDITION_ACTIVE_TT: "#T Expedition nach Peru#!\n#p Ihre Archäologen sind derzeit auf einer Expedition nach Peru.#!\nPilots berichten von merkwürdigen Festungen und ummauerten Bauten in den Anden, die sie bei ihren Flügen über Peru gesehen haben. Vielleicht haben die Spanier die Kultur der Inkas doch nicht völlig zerstört? Einige Städte des indigenen Widerstands sind bis heute nicht entdeckt worden." #NT!
  
 MR_FOSSIL_IDENTIFICATION_ACTIVE_TT: "#T Fossilien identifizieren#!\n#p Ihr Anthropologe identifiziert derzeit Fossilien.#!\nAn [concept_lepsius_anthropologist] hat die Fähigkeit, einen unbekannten Knochen im Laufe der Zeit zu analysieren und ihn einer bestimmten menschlichen oder vormenschlichen Spezies zuzuordnen. Wenn es ihm gelingt, drei Knochen derselben Spezies zuzuordnen, kann er diese Spezies erfolgreich systematisieren. Die Zeit, die benötigt wird, um einen Knochen richtig zu identifizieren, hängt von der Erfahrung des Anthropologen ab." #NT!
  
