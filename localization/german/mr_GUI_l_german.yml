 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT:1 "#T Die große Debatte#!\nDie Shapley-Curtis-Debatte, auch bekannt als die große Debatte, bündelte die Diskussionen des frühen 20. Jahrhunderts, die schließlich zu einem neuen Verständnis der Natur von Galaxien und der Größe des Universums führten. Sie drehte sich um die Größe der Milchstraße und darum, ob die damals als Spiralnebel bekannten Galaxien kleine Objekte in der Milchstraße oder viel weiter entfernt und von der Milchstraße getrennt sind. An diesem Tag präsentierten die beiden Wissenschaftler unabhängige Fachbeiträge zur Größenskala des Universums, gefolgt von einer öffentlichen Diskussion am Abend. Wir können einen solchen Kongress abhalten, um die ultimativen Geheimnisse des Universums zu diskutieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
