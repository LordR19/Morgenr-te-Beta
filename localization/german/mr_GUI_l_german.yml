 MR_AUTORACING_RACE_TRACK_BUTTON:1 "Rennstrecke bauen" #NT!
 MR_AUTORACING_RACE_TRACK_BUTTON_TT:1 "#T Rennstrecke bauen#!\nBei den Grand-Prix-Rennen wird die feste Rennstrecke immer mehr zur Norm für Autorennen. Eine eigene Rennstrecke würde nicht nur internationale Rennveranstaltungen an einem Ort zentralisieren, sondern als Teststrecke auch unseren Rennfahrern jedes Jahr einen Vorteil bescheren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
