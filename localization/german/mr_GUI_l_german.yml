 MR_PAINTER_TRIP_BUTTON: "Bildungsreise" #NT!
 MR_PAINTER_TRIP_BUTTON_TT: "#T Bildungsreise#!\nOn a [concept_klimt_painter_trip], ein Künstler kann einen bisher unbekannten Kunststil erlernen und so die jährlichen [concept_klimt_painting_tradition] verbessern. Sie können während ihres Aufenthalts im Ausland auch andere positive und negative Eigenschaften erwerben [concept_artists_center_of_arts].\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACQUIRE_MASTERWORK_BUTTON: "Erwerben Sie ein Meisterwerk" #NT!
 MR_ACQUIRE_MASTERWORK_BUTTON_TT: "#T Ein Meisterwerk erwerben#!\nWe kann im Ausland ein Meisterwerk eines Stils erwerben, den wir noch nicht besitzen. Dies setzt jedoch voraus, dass eine andere Nation mindestens mehr als ein Meisterwerk dieses Stils besitzt. Außerdem benötigen wir eine Nationalgalerie, um das Gemälde aufzuhängen. Zusätzlich zu den Beschaffungskosten müssen wir auch einige unserer Gemälde in Zahlung geben, was uns #R 100#! [concept_klimt_painting_tradition] kostet.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_VERNISSAGE_BUTTON: "Vernissage" #NT!
 MR_VERNISSAGE_BUTTON_TT: "#T Vernissage#!\nAt eine Vernissage, ein [concept_klimt_painter] kann einige seiner Bilder ausstellen und im Gegenzug Ansehen erlangen und [concept_klimt_painting_tradition]. Eine Vernissage ist nur einmal im Leben eines Malers möglich.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
