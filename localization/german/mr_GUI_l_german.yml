 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_3_BUTTON_TT:1 "#T Suche nach einem Ölvorkommen#!\n\nGeophysik und Geomagnetismus haben viele praktische Anwendungen. Vor allem der Bergbau profitierte durch die Entdeckung möglicher Lagerstätten. Große Unternehmen nutzten geophysikalische Erkenntnisse, um bisher unbekannte Eisen-, Blei- und Ölvorkommen zu lokalisieren. Zusammen mit den richtigen Technologien und der Kartierung des Erdmagnetfeldes sollte es einfach sein, theoretische Erkenntnisse produktiv zu nutzen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
