 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON:1 "Telegrafennetz errichten" #NT!
 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON_TT:1 "#T Telegrafennetz errichten#!\nDie Telegrafie revolutioniert die Kommunikation eines Landes und verbessert Dienste und Infrastruktur in Regionen, in denen ein Telegrafennetz existiert. Die Verkabelung einer Nation wird umso schwieriger, je größer das Land ist. Telegrafenmasten dürfen nur in einem Staat gebaut werden, dessen Nachbarstaat ebenfalls über einen Telegrafenmast verfügt. Für die Telegrafie nach Übersee werden sowohl der elektrische Telegraf als auch der Elektromagnetismus zum Verlegen von Unterseekabeln benötigt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
