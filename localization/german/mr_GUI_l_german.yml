 #Paleontologist Buttons 
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON: "Paläontologische Expedition" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON_TT: "#T Paläontologische Expedition#!\nEin [concept_dubois_paleontologist] kann jedes Jahr neue Fossilien in Formationen finden. Große Formationen haben auch die Chance, seltene Dinosaurierknochen zu entdecken, die zur Rekonstruktion von Skeletten verwendet werden können. Dazu muss der Paläontologe einer Formation zugeordnet werden. Wenn sich keine Formation innerhalb der eigenen Grenzen befindet, kann ein paläontologischer Lizenzvertrag auch mit einem Land ausgehandelt werden, das über eine große Formation verfügt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
