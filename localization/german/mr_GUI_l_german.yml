 MR_PACIFIC_PORT_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [GetBuildingType('building_port').GetName].#!" #NT!
 MR_PACIFIC_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [GetBuildingType('building_university').GetName].#!" #NT!
 MR_PACIFIC_15_FLOTILLAS_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat #V 15 oder mehr Flottilas#!.#!" #NT!
 MR_PACIFIC_ADMIRAL_AVAILABLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen #V Admiral#!, der #V nicht beschäftigt ist#!.#!" #NT!
