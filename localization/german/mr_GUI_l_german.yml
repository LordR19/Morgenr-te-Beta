 #Sea Power & Merchant Marine 
 MR_ACADEMICS_SEAPOWER_TT:1 "#T Seemacht und Handelsmarine#!\nDie Marine und der internationaler Handel spielen für unser Land eine immense Rolle. Die Steigerung des Wohlstands durch fortschrittliche Produktion und den globalen Handel mit unseren Produkten ist ebenso wichtig wie die Verteidigung des bereits Erreichten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
