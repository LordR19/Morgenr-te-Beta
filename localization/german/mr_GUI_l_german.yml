 MR_ASTEROID_CONGRESS_OBSERVATORY_BUILDING_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat ein [GetBuildingType('building_verrier_observatory').GetName].#!" #NT!
 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT:1 "#default_text Hat einen [concept_verrier_astronomer].#!" #NT!
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT:1 "#default_text Insgesamt wurden weltweit mindestens #BLUE 1500#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdeckt (derzeit wurden [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! entdeckt).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON:1 "Carte de Ciel" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT:1 "#T Kongress zur Carte de Ciel#!\nDas umfangreiche und beispiellose internationale Sternkartierungsprojekt wurde 1887 vom Direktor des Pariser Observatoriums, Amédée Mouchez, ins Leben gerufen, der das Potenzial des neuen Trockenplatten-Fotoverfahrens erkannte, das Verfahren zur Erstellung von Sternenkarten zu revolutionieren. Als Ergebnis des Astrographischen Kongresses von mehr als 50 Astronomen, der im April 1887 in Paris stattfand, stimmten 20 Observatorien aus der ganzen Welt zu, sich an dem Projekt zu beteiligen. Wir können einen solchen Kongress veranstalten, um das astronomische Wissen der internationalen Gemeinschaft zu teilen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
