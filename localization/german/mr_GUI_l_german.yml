 MR_ORIGIN_CONGRESS_BUTTON:1 "Kongress zu Frühmenschen" #NT!
 MR_ORIGIN_CONGRESS_BUTTON_TT:1 "#T Kongress zur Entstehung des modernen Menschen#!\nMit der Entdeckung prähistorischer menschlicher Knochen stellte sich auch die Frage nach der ursprünglichen Herkunft des Menschen. Während Darwin einen afrikanischen Ursprung vermutete, postulierten andere mehrere parallele Entwicklungen. Ab der Jahrhundertwende herrschte die Ansicht vor, dass sich der moderne Mensch in Asien entwickelt habe.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
