 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT:1 "Ihr nächster Wissenschaftler wird ein [concept_lepsius_anthropologist] sein." #NT!
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TT:1 "#T Akademische Investition#!\nAllgemeine staatlichen Investitionen in unsere Universitäten erhöhen den #O akademischen Fortschritt#! um #G +1#! pro Monat. Die Förderung ist auf 10 Jahre angelegt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
