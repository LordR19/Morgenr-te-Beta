 MR_WORLDCUP_BUTTON: "Fußball Weltmeisterschaft" #NT!
 MR_WORLDCUP_BUTTON_TT: "#T Organisieren Sie die Fußball-Weltmeisterschaft#!\nDie Weltmeisterschaft ist ein Fußballwettbewerb für Nationalmannschaften. Alle vier Jahre können sich Teams für die Endrunde der Weltmeisterschaft qualifizieren. In einem vierwöchigen Turnier wird die beste Nationalmannschaft zum Weltmeister ermittelt. Der Weltfußballverband Fédération Internationale de Football Association (FIFA) organisiert und vermarktet das Turnier. Die erste Weltmeisterschaft fand 1930 in Uruguay statt und wurde vom Gastgeberteam gewonnen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
