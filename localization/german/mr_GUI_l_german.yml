 MR_NEWSPAPER_NOVEL_ACTIVE_TT: "#T Zeitungsroman#!\n#p Ihr Autor schreibt gerade einen Zeitungsroman.#!\nIn Im 19. Jahrhundert garantierte der Zeitungsroman vielen Autoren ein sicheres Einkommen und nationale Berühmtheit. Viele bekannte Schriftsteller der Zeit, wie etwa Tolstoi, Dostojewski, Flaubert und Dumas, veröffentlichten ihre Romane zunächst als Fortsetzungsromane in Zeitungen, bevor sie als Bücher veröffentlicht wurden." #NT!
 MR_READNG_TOUR_ACTIVE_TT: "#T Lesetour#!\n#p Ihr Autor befindet sich derzeit auf einer Lesetour.#!\nAn Ein international anerkannter Autor, der mit ausländischen Verlagen in Kontakt steht, kann den Ruhm seines Landes steigern, wenn er auf Lesetour geht. Dies fördert nicht nur die gegenseitigen Beziehungen, sondern auch sein Ansehen." #NT!
  
 MR_PAINTER_TRIP_ACTIVE_TT: "#T Bildungsreise#!\n#p Dein Maler befindet sich derzeit auf einer Bildungsreise.#!\nOn [concept_klimt_painter_trip] Ein Künstler kann einen ihm bisher unbekannten Kunststil erlernen und so die jährliche [concept_klimt_painting_tradition] verbessern. Er kann während seines Aufenthalts in einer fremden Welt auch andere positive und negative Eigenschaften erwerben [concept_artists_center_of_arts]." #NT!
  
 MR_MOUNTAIN_EXPEDITION_ACTIVE_TT: "#T Bergexpedition#!\n#p Derzeit findet eine Bergexpedition statt.#!\nWith Mit der Besteigung des Mont Blanc im Jahr 1786 begann eine neue Ära der Eroberung der höchsten Gipfel der Erde; ein Trend, der sich im 19. und 20. Jahrhundert noch verstärkte. Sollte es auf einem unserer Gebiete ein Gebirge geben, das noch nicht bestiegen wurde, könnten wir die Eroberung an einen fähigen General mit den entsprechenden Fähigkeiten delegieren." #NT!
  
