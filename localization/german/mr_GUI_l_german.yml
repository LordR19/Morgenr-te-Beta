 MR_PALEONTOLOGICAL_EXPEDITION_NOT_CHOOSING_CURRENTLY_TRIGGER: "#default_text [GetPlayer.GetName] ist #V derzeit nicht dabei, eine paläontologische Expedition zu senden#!.#!" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON: "Erinnern Sie sich an die Paläontologische Expedition" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Rückruf der paläontologischen Expedition#!\nBeordert den Paläontologen von seiner paläontologischen Untersuchung für andere Zwecke zurück – wie den Bau oder Umbau von Dinosaurierskeletten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNT_SKELETON_BUTTON: "Dinosaurierskelett konstruieren" #NT!
 MR_MOUNT_SKELETON_BUTTON_TT: "#T Dinosaurierskelett konstruieren#!\nIhr [concept_dubois_paleontologist] kann ein neues [concept_dubois_dinosaur_skeleton] mit 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] vom selben Kontinent bauen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
