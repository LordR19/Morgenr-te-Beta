 #Avantgarde Intelligentsia 
 MR_ACADEMICS_AVANTGARDE_TT: "#T Avantgarde-Intelligenz#!\nA Akademikerclique mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Im Gegensatz dazu sind praktische Bereiche von geringerer Bedeutung.\n#R Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] verfügt noch nicht über den #b Avantgarde Intelligentsia#! Fokus und hat seinen Fokus kürzlich nicht geändert.#!" #NT!
 MR_ACADEMICS_AVANTGARDE_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_AVANTGARDE_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Intelligenz#! ist in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Practical Academia 
 MR_ACADEMICS_PRACTICAL_TT: "#T Praktische Wissenschaft#!\nThe Wissenschaftler in unserem Land versuchen unermüdlich, Entdeckungen aus allen Bereichen alltagstauglich zu machen. Dies soll dem allgemeinen Fortschritt und Frieden der Menschheit dienen.\n#R Hinweis#!: Erhöht das Erscheinen von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT: "#S [GetPlayer.GetName] verfügt noch nicht über den #b Praktische Wissenschaft#! Schwerpunkt und hat seinen Schwerpunkt kürzlich nicht geändert.#!" #NT!
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Frommen#! oder die #b Gewerkschaften#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Military-Industrial Complex 
 MR_ACADEMICS_MILITARY_TT: "#T Militärisch-industrieller Komplex#!\nCooperation zwischen privaten Industriellen und dem Militär haben zur Entwicklung eines besonders wichtigen Netzes von Verbindungen, persönlichen Bindungen und Bekanntschaften geführt, mit nur einem ganz leichten Anflug von Korruption, das am besten als „Militär“ beschrieben werden kann -Industriekomplex.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
