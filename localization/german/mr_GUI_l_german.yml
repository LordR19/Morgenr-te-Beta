 MR_IOC_BRIBE_BUTTON:1 "IOC bestechen" #NT!
 MR_IOC_BRIBE_BUTTON_TT:1 "#T Bestechen Sie das IOC#!\nMit einer großzügigen „Spende“ an den IOC-Vorstand können wir uns das Wohlwollen der Mitglieder sichern und als vierter Kandidat in die Verteilung der nächsten Olympischen Spiele aufgenommen werden. Es gibt jedoch keine Garantie dafür, dass wir auch tatsächlich gewählt werden. Daneben könnten die anderen IOC-Mitglieder unsere Großzügigkeit auch missverstehen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
