 MR_REMOUNT_SKELETON_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat mindestens ein #V Imperfekt#! [concept_dubois_dinosaur_skeleton].#!" #NT!
 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON: "Fossilien zu Knochen" #NT!
 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON_TT: "#T Verwandle Fossilien in einen Knochen#!\nEin erfahrener oder berühmter [concept_dubois_paleontologist] kann 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] in einen [concept_dubois_dinosaur_bone] umwandeln, wenn Sie bereits mindestens einen Knochen besitzen und nicht zu viele Knochen von jedem Kontinent haben.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
