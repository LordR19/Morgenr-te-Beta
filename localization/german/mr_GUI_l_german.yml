 MR_ART_NOUVEAU_BUTTON: "Jugendstil" #NT!
 MR_ART_NOUVEAU_BUTTON_TT: "#T Jugendstil wählen#!\n[concept_elgar_art_nouveau], meist im Zusammenhang mit Italien auch Stile liberty, ist eine kunsthistorische Epoche an der Wende vom 19. zum 20. Jahrhundert. Strömungen, die dem Jugendstil zugeordnet werden können, sind der Reformstil (nach der Reformbewegung), der Secession-Stil (nach der Wiener Secession), der Modernisme in Katalonien, in der Schweiz der Stil Sapin und in den USA der Tiffany-Stil. Neben dem im Französischen, Englischen und Italienischen vorherrschenden Ausdruck Art nouveau wird im Englischen auch Modern Style und im Italienischen Stile Floreale verwendet. Zeitlich gesehen gehört der Jugendstil zum Fin de Siècle.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
