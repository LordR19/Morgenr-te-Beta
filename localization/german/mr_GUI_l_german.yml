 MR_SAFARI_EXPEDITION_BUTTON_TT: "#T Heia-Safari#!\nOn eine afrikanische Safari, bei der durch ständiges Verfolgen und Fangen Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden kann. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart ist es unterschiedlich, ob man Fallen benötigt oder auf deren Spur bleiben muss. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere mehr Verfolgung benötigen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
