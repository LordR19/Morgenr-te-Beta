 MR_ZEPPELIN_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt oder hat durch eine [concept_curtiss_airspace_convention] Zugang zu einem dieser Staaten: #V $STATE_GREENLAND$#!, #V $STATE_NORTHERN_NORWAY$#!, #V $STATE_ALASKA$#!, #V $STATE_NUNAVUT$#! oder #V $STATE_NENETSIA$#!.#!" #NT!
