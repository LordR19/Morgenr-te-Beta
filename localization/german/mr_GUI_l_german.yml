 MR_REMOUNT_SKELETON_BUTTON: "Dinosaurierskelett re-montieren" #NT!
 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Montieren Sie das Dinosaurierskelett erneut.#!\nIf Sie haben ein unvollständiges Skelett. [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] Sie können es Ihrem [concept_dubois_paleontologist] überlassen, es erneut zu montieren. Wenn Ihr Paläontologe ausreichend Erfahrung hat, ist das wieder montierte Skelett möglicherweise von besserer Qualität.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
