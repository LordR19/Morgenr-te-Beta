 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON: "Grand Prix gefunden" #NT!
 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT: "#T Grand Prix Racing gegründet#!\nIn 1906 wurde mit dem Rennen um den Grand Prix de l'ACF der erste offizielle Grand Prix in der Automobilgeschichte organisiert. Unabhängig vom Herkunftsland wurden, wie ursprünglich von den Vertretern der französischen Industrie gefordert, bis zu drei Rennwagen pro Automobilhersteller zugelassen. Getreu seinem Status als wichtigster aller Wettkämpfe wurde das Rennen über eine Distanz von über 1200 km und an zwei aufeinanderfolgenden Tagen ausgetragen. Im Jahr 1925 wurde schließlich auf Betreiben des Automobilclubs von Italien die Einführung einer offiziellen Weltmeisterschaft verkündet. Als Rennen wurden die drei offiziellen Grand-Prix-Rennen der Saison (Frankreich, Italien und Belgien) sowie Indianapolis als wichtigstes amerikanisches Rennereignis bezeichnet.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MASS_CULTURE_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat die #V Massenkultur [concept_technology]#!.#! erforscht" #NT!
 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TRIGGER_TT: "#default_text #V Mindestens 5 weitere Länder#! haben einen #V Automobilclub#! und haben die #V organisierten Sportarten erforscht [concept_technology]#!.#!" #NT!
  
 MR_AUTORACING_RACE_TRACK_BUTTON: "Baue eine Rennstrecke" #NT!
 MR_AUTORACING_RACE_TRACK_BUTTON_TT: "#T Baue eine Rennstrecke#!\nWith Bei den Grand-Prix-Rennen wird die feste Rennstrecke immer mehr zur Norm für Autorennen. Eine eigene Rennstrecke würde nicht nur internationale Rennveranstaltungen an einem Ort zentralisieren, sondern als Teststrecke auch unseren Rennfahrern jedes Jahr einen Erlebnisbonus bescheren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
