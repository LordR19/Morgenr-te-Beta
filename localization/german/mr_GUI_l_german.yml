 MR_OLYMPIC_FLAME_BUTTON: "Die Olympische Flamme" #NT!
 MR_OLYMPIC_FLAME_BUTTON_TT: "#T Die Olympische Flamme#!\nThe Die Olympische Flamme, basierend auf dem ewig brennenden Herdfeuer der griechischen Göttin Hestia, wurde erstmals bei den Olympischen Spielen 1928 in Amsterdam eingeführt. Die Tradition des dazugehörigen olympischen Fackellaufs wurde bei den Sommerspielen 1936 in Berlin eingeführt. Entgegen der landläufigen Meinung stammte die Idee nicht von den Nationalsozialisten, sondern vom deutsch-jüdischen Archäologen Alfred Schiff. Die Einführung dieser Tradition würde den Olympischen Spielen nicht nur ein neues Identifikationssymbol geben, sondern auch jedes Jahr die Bevölkerung zusammenbringen und als erhebendes Symbol fungieren, um von anderen Missständen abzulenken.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
