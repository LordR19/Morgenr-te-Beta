 MR_UPPER_EGYPT_EXPEDITION_TT:1 "#T Senden Sie eine Expedition ins Tal der Könige#!\n$STATE_UPPER_EGYPT$, wo die alte Hauptstadt Theben und das Tal der Könige liegen, gilt als das Mekka der Ägyptologie. Wir sollten eine Ausgrabungslizenz für das Gebiet erwerben und nach ägyptischen Schätzen suchen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text #V Lepsius hat einen Brief an Rosellini geschrieben#!, was den Beginn der Archäologie in Ägypten einläutete.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach $STATE_UPPER_EGYPT$.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_UPPER_EGYPT$#! oder hat ein [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_LOWER_EGYPT_EXPEDITION_TT:1 "#T Senden Sie eine Expedition zu den Pyramiden#!\nSeit Anbeginn der Zeit haben die ägyptischen Pyramiden die Menschheit fasziniert. Es wird gesagt, dass andere Gräber, Tempel und sogar Städte, die im Sand $STATE_LOWER_EGYPT$s verschwunden sind, darauf warten, wiederentdeckt zu werden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach $STATE_LOWER_EGYPT$.#!" #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_LOWER_EGYPT$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_BABYLONIA_EXPEDITION_TT:1 "#T Senden Sie eine Expedition zur Wiege der Zivilisation#!\nBabylonien, der südliche Teil Mesopotamiens, verdankt seinen Namen der einst mächtigen Stadt Babylon. Die Region gilt als „Wiege der Zivilisation“, wo immer wieder wertvolle archäologische Artefakte entdeckt werden. Sie gehören definitiv in ein Museum.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text #V Die akkadische Sprache wurde entschlüsselt#!, was die Archäologie in Mesopotamien ermöglicht.#!" #NT!
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach Babylonien.#!" #NT!
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_BAGHDAD$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_ASSYRIA_EXPEDITION_TT:1 "#T Senden Sie eine Expedition in die Gärten von Assyrien#!\nAssyrien bezieht sich auf den nördlichen Teil Mesopotamiens mit den beiden wichtigen Städten Assur und Ninive. Das spärliche Wissen über das Land lässt sich immer noch auf die Bibel als Quelle zurückführen – aber vielleicht gibt es historische Beweise, die zuverlässiger sind?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach Assyrien.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_MOSUL$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT:1 "#T Senden Sie eine Expedition in die Stadt Agamemnons#!\nNach der Entdeckung Trojas erkennen selbst skeptische Wissenschaftler, dass die Mythen der alten Griechen mehr als nur Märchen sind. Bis heute sollen in Argolis Überreste bronzezeitlicher Städte liegen, die bekannteste davon ist Mykene. Davon sollten wir uns selbst überzeugen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text #V Schliemann hat Troja entdeckt#!, was die Archäologie in Griechenland ermöglicht.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] zur Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_PELOPONNESE$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT:1 "#T Senden Sie eine Expedition zu den Palästen Kretas#!\nDer legendäre König Minos soll einst über Kreta geherrscht haben. Ähnlich wie in Troja und Mykene scheint auch an dieser Geschichte etwas dran zu sein: Auf der Insel werden zunehmend Artefakte aus der sagenumwobenen minoischen Kultur gefunden. Unsere Nation sollte sich auch einige davon sichern.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach Kreta.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_CRETE$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT:1 "#T Senden Sie eine Expedition zu den verlorenen Städten der Maya#!\nBerichte von unbekannten und riesigen Städten mitten im Dschungel mehren sich. Wir sollten weitere Nachforschungen anstellen und eine archäologische Expedition nach Yucatán schicken.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT:1 "#default_text #V Stephens & Catherwood haben eine Expedition#! unternommen, was die archäologische Erforschung Yucatáns ermöglicht.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_YUCATAN$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_PERU_EXPEDITION_TT:1 "#T Senden Sie eine Expedition, um nach dem verborgenen Erbe der Inkas zu suchen#!\nAugenzeugen berichten von seltsamen Festungen und ummauerten Bauwerken in den Anden, die sie auf ihren Flügen über Peru sahen. Vielleicht haben die Spanier die Kultur der Inkas nicht vollständig zerstört? Einige Städte mit indigenem Widerstand wurden bis heute nicht gefunden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT:1 "#default_text #V Bingham hat Machu Picchu entdeckt#!, was die archäologische Erforschung Perus ermöglicht.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] #V finanziert derzeit keine#! [concept_lepsius_expedition] nach Peru.#!" #NT!
 MR_PERU_EXPEDITION_ACCESS_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] besitzt entweder #V den Staat $STATE_PERU$#! oder hat eine [concept_lepsius_excavation_licence] mit seinem Eigentümer.#!" #NT!
  
 MR_EXODUS_CONGRESS_BUTTON:1 "Kongress zum Exodus" #NT!
 MR_EXODUS_CONGRESS_BUTTON_TT:1 "#T Kongress zum Exodus#!\nMit der zunehmenden Erforschung Ägyptens und der Levante stellt sich erneut die Frage nach der Historizität der biblischen Ereignisse. Insbesondere die Nichterwähnung des Exodus, also des Auszugs der Hebräer aus Ägypten, hat die Frage aufgeworfen, ob es sich bei den Fünf Büchern Mose nicht nur um bloße Erfindungen handelt. Radikale Wissenschaftler fordern sogar, alle biblischen Geschichten völlig zu ignorieren. Eine andere Gruppe argumentiert, dass die Geschichten der Bibel nicht wörtlich genommen werden können, sie aber dennoch wissenschaftlichen Wert haben.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXODUS_CONGRESS_EGYPTIAN_ARTIFACTS_TT:1 "#default_text [GetPlayer.GetName] benötigt mindestens #V 25#! @lepsius_egypt_minor! Ägyptische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (derzeit [GetPlayer.MakeScope.Var('lepsius_egyptian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_EXODUS_CONGRESS_GLOBAL_ARTIFACTS_TT:1 "#default_text Mindestens #V 150#! @lepsius_egypt_minor! Ägyptische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] wurden weltweit gefunden (derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_egypt_minor! gefunden).#!" #NT!
  
 MR_CIVILIZATION_CONGRESS_BUTTON:1 "Kongress über Zivilisation" #NT!
 MR_CIVILIZATION_CONGRESS_BUTTON_TT:1 "#T Kongress zum Ursprung der Zivilisation#!\nJahrhundertelang glaubte man nicht nur in Europa, sondern auch in anderen Ländern des Mittelmeerraums und des Nahen Ostens, dass Ägypten die älteste Zivilisation sei. Doch mit der täglichen Zunahme der Funde aus Assyrien und Babylonien ist diese Theorie deutlich ins Wanken geraten. Es stellt sich vielmehr heraus, dass die Schrift offenbar in Mesopotamien erfunden wurde – wie auch viele andere Errungenschaften, die den Beginn der Zivilisation begleiteten. Ist es vielleicht so, dass jede Zivilisation letztlich aus Babylon hervorgegangen ist – und jede Form von Religion aus babylonischen Mythen hervorgegangen ist? Ist das Gilgamesch-Epos vielleicht die Inspiration für jede Art von Literatur – von der Bibel bis zu den homerischen Epen?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CIVILIZATION_CONGRESS_MESOPOTAMIAN_ARTIFACTS_TT:1 "#default_text [GetPlayer.GetName] benötigt mindestens #V 25#! @lepsius_mesopotamia_minor! Mesopotamische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (derzeit [GetPlayer.MakeScope.Var('lepsius_mesopotamian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_CIVILIZATION_CONGRESS_GLOBAL_ARTIFACTS_TT:1 "#default_text Mindestens #V 300#! @lepsius_mesopotamia_minor! Mesopotamische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] wurden weltweit gefunden (derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_mesopotamia_minor! gefunden).#!" #NT!
  
 MR_TROY_CONGRESS_BUTTON:1 "Kongress zu Troja" #NT!
 MR_TROY_CONGRESS_BUTTON_TT:1 "#T Kongress zu Troja#!\nSchliemann hat Troja gefunden. Zumindest behauptet er das. Obwohl die kritischen Stimmen, die Troja für eine bloße Erfindung hielten, immer weniger geworden sind, bleiben eine ganze Reihe von Fragen unbeantwortet. Ist das von Schliemann gefundene Troja das homerische Troja? Und was war Troja überhaupt? Eine Reihe von Wissenschaftlern bleibt skeptisch. Und neue Entdeckungen aus Anatolien könnten ein ganz neues Licht auf die Entdeckungen werfen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_TROY_CONGRESS_AEGEAN_ARTIFACTS_TT:1 "#default_text [GetPlayer.GetName] benötigt mindestens #V 25#! @lepsius_aegean_minor! Ägäische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (derzeit [GetPlayer.MakeScope.Var('lepsius_aegean_artifact_minor').GetValue|0+]).#!" #NT!
 MR_TROY_CONGRESS_GLOBAL_ARTIFACTS_TT:1 "#default_text Mindestens #V 300#! @lepsius_aegean_minor! Ägäische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] wurden weltweit gefunden (derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_aegean_minor! gefunden).#!" #NT!
  
 MR_INSPECT_EXCAVATION_BUTTON:1 "Ausgrabungen inspizieren" #NT!
 MR_INSPECT_EXCAVATION_BUTTON_TT:1 "#T Ausgrabungen inspizieren#!\nWir können einen erfahrenen Archäologen in ein Gebiet schicken, in dem wir Ausgrabungen durchführen, um unsere Bemühungen dort zu intensivieren. Unser Archäologe wird in etwa einem Jahr eine neue Ausgrabungsstätte erschließen und intensive Nachforschungen durchführen, bei denen wir weitere Hinweise auf bisher unbekannte, große archäologische Funde finden können. Der Erfolg hängt maßgeblich von der Erfahrung unseres Archäologen ab. Auch die Gründung einer Archäologischen Gesellschaft erhöht unsere Chancen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_INSPECT_EXCAVATION_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] hat #V mindestens eine bestehende [concept_lepsius_excavation]#! in einem Gebiet, in dem bisher keine große archäologische Entdeckung gemacht wurde.#!" #NT!
 MR_INSPECT_EXCAVATION_ARTIFACT_FOR_DISCOVERY_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] muss #V mindestens 30 [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]#! in einer bestimmten Region studiert haben, bevor dort nach Hinweisen gesucht werden kann.#!" #NT!
  
 MR_CANCEL_EXCAVATION_BUTTON:1 "Ausgrabung abbrechen" #NT!
 MR_CANCEL_EXCAVATION_BUTTON_TT:1 "#T Ausgrabung abbrechen#!\nIn manchen Situationen kann es sinnvoll sein, ein Ausgrabungsteam zurückzurufen. Unsere erworbenen Artefakte und Sammlungen bleiben bestehen, aber unsere permanente Ausgrabung wird enden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ARCHAEOLOGY_ON_ARCHAEOLOGICAL_EXCAVATION_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] hat mindestens #V 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')], das eine [concept_lepsius_excavation] durchführt.#! " #NT!
  
 MR_LOCAL_EXCAVATION_BUTTON:1 "Lokale Ausgrabung" #NT!
 MR_LOCAL_EXCAVATION_BUTTON_TT:1 "#T Lokale Ausgrabung#!\nArchäologische Schätze warten nicht nur darauf, in weiter Ferne entdeckt zu werden. Obwohl lokale Ausgrabungen als weniger prestigeträchtig gelten als die Suche nach den berühmten Artefakten, bieten sie doch einen Einblick in die überwiegend prähistorische Zeit unserer Heimatregion. Im Gegensatz zu Ausgrabungen im Anschluss an eine Expedition können lokale Ausgrabungen erst abgeschlossen werden, wenn die Finanzierung aufgebraucht ist.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!

