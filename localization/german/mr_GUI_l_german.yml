 MR_IMPRESSIONISM_BUTTON_TT: "#T Wählen Sie Impressionismus#!\n[concept_elgar_impressionism] ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
