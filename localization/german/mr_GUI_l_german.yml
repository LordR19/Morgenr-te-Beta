 MR_PROMOTE_ENGINEER_TT: "#T Ingenieure befördern#!\n[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] sind vielseitige Techniker im Militär und im Baugewerbe. Außerdem beschleunigen sie den Bau von Denkmälern um das Doppelte.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
