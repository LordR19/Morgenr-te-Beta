 MR_EXTEND_ZOO_SMALL_CURRENT_EXPANSION_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist #V derzeit nicht erweitert#! der [concept_dubois_zoo].#!" #NT!
 MR_EXTEND_ZOO_MEDIUM_BUTTON: "Erweitern Sie den [concept_dubois_zoo] (mittel)" #NT!
 MR_EXTEND_ZOO_MEDIUM_BUTTON_TT: "#T Den Zoo auf mittlere Größe erweitern#!\n[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] sind jedermanns Freude: Menschen verstreuen sich im Zoo, Wissenschaftler können ihre zoologischen Studien fortsetzen und internationales Ansehen wird denjenigen zuteil, die möglichst viele fremde Tiere zeigen können. Mit jeder Erweiterung steigt das Ansehen einer Nation. Einige Erweiterungsstufen erfordern nicht nur das Sammeln vieler Tiere, sondern auch aus verschiedenen Teilen der Welt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXTEND_ZOO_SMALL_20_TOTAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat #V 20 insgesamt#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]. Sie haben derzeit [GetPlayer.MakeScope.Var('dubois_zoo_animal_total').GetValue|0+].#!" #NT!
 MR_EXTEND_ZOO_SMALL_5_SPECIAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat #V 5 Afrikaner#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (derzeit [GetPlayer.MakeScope.Var('dubois_zoo_animal_africa').GetValue|0+]), #V 5 Asiaten#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (derzeit [GetPlayer.MakeScope.Var('dubois_zoo_animal_asia').GetValue|0+]), #V 5 Ozeanische#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (derzeit [GetPlayer.GetName]3) oder #V 5 Südamerikanisch#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (derzeit [GetPlayer.GetName]7)." #NT!
