 MR_PALEONTOLOGICAL_EXPEDITION_NOT_CHOOSING_CURRENTLY_TRIGGER:1 "#default_text [GetPlayer.GetAltName('NOM')|U] ist #V derzeit nicht dabei, eine paläontologische Expedition zu entsenden#!.#!" #NT!
