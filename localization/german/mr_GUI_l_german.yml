 MR_AERONAUTICAL_ENGINEER_GIANT_AIRPLANE_BUTTON_TT: "#T Riesenflugzeug#!\nDer Himmel ist die letzte Grenze. Was einst das Zeitalter der Entdeckungen in der Frühen Neuzeit war, ist heute die Eroberung der Lüfte. Doch verglichen mit den Galeonen der Spanier sind die heutigen Himmelsschiffe nur Nussschalen. Ozeanriesen segeln heute über die Meere, doch den Himmel beherrschen bislang nur kleine Maschinen. Der Traum, ein gigantisches Flugzeug zu bauen, das nicht Dutzende, sondern Hunderte von Menschen transportieren kann, scheint utopisch. Doch eine florierende Flugzeugindustrie und eine mächtige Fluggesellschaft unter der Leitung des richtigen Mannes könnten die Welt auf den Kopf stellen...\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
