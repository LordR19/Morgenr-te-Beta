 #Avantgarde Intelligentsia 
 MR_ACADEMICS_AVANTGARDE_TT:1 "#T Avantgarde Intelligentsia#!\nEine Akademikerclique mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Im Gegensatz dazu sind praktische Bereiche von geringerer Bedeutung.\n#R Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT:1 "#default_text [GetPlayer.GetName] verfügt noch nicht über den Fokus #b Avantgarde Intelligentsia#! und hat den Fokus nicht kürzlich geändert.#!" #NT!
 MR_ACADEMICS_AVANTGARDE_BUILDING_REQUIREMENT_TT:1 "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über den [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_AVANTGARDE_GOVERNMENT_REQUIREMENT_TT:1 "#default_text Die [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] ist in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Practical Academia 
 MR_ACADEMICS_PRACTICAL_TT:1 "#T Praktische Wissenschaft#!\nDie Wissenschaftler in unserem Land versuchen unermüdlich, Entdeckungen aus allen Bereichen alltagstauglich zu machen. Dies soll dem allgemeinen Fortschritt und Frieden der Menschheit dienen.\n#R Hinweis#!: Erhöht das Erscheinen von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT:1 "#default_text [GetPlayer.GetName] verfügt noch nicht über den Schwerpunkt #b Praktische Wissenschaft#! und hat den Schwerpunkt nicht kürzlich geändert.#!" #NT!
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT:1 "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: 1"#default_text Die [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] oder die [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetName] sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Military-Industrial Complex 
 MR_ACADEMICS_MILITARY_TT:1 "#T Militärisch-industrieller Komplex#!\nDie Zusammenarbeit zwischen privaten Industriellen und dem Militär haben zur Entwicklung eines besonders wichtigen Netzes von Verbindungen, persönlichen Kontakten und Bekanntschaften geführt, mit nur einem ganz leichten Anflug von Korruption, das am besten als Militärisch-industrieller Komplex beschrieben werden kann.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
