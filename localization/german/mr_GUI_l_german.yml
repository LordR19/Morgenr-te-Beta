 MR_EXTEND_ZOO_SMALL_30_TOTAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat #V 30 insgesamt#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]. Sie haben derzeit [GetPlayer.MakeScope.Var('dubois_zoo_animal_total').GetValue|0+].#!" #NT!
