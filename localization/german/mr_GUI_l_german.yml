 #Naturalist Buttons 
 MR_SAFARI_EXPEDITION_BUTTON_TT:1 "#T Heia-Safari#!\nEine afrikanische Safari, bei der durch ständiges Verfolgen und Stellen von Fallen, kann Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart werden Fallen benötigt oder das Tier muss verfolgt werden. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere längere Verfolgungen benötigen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_SAFARI_EXPEDITION_EVOLUTION_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat die [concept_technology] #V $dubois_theory_of_evolution_tech$#! erforscht.#!"
 MR_SAFARI_EXPEDITION_CIVILIZING_MISSION_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat die [concept_technology] #V $civilizing_mission$#! erforscht.#!"
 MR_SAFARI_EXPEDITION_NATURALIST_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat einen [concept_dubois_naturalist], der #V nicht beschäftigt ist#!.#!" #NT!
 MR_SAFARI_EXPEDITION_HAS_SMALL_OR_BIGGER_ZOO_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat einen [concept_dubois_zoo], der mindestens #V klein ist#!.#!" #NT!
 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] #V besitzt mindestens ein Habitat für afrikanische Tiere#! mit Großwild oder es gibt einen solchen Habitat in einem Staat #V im Besitz einer dezentralisierten Nation#!.#!" #NT!
 MR_SAFARI_EXPEDITION_RECENT_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] ist nicht #V auf einer Safari#! oder #V hat kürzlich eine veranstaltet#!.#!" #NT!
 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT:1 "#T Einheimische Tiere fangen#!\nUnsere Nation verfügt über Tierhabitate mit faszinierenden Arten, die in einem [concept_dubois_zoo] ausgestellt werden könnten. Ein [concept_dubois_naturalist] wird ein Jahr lang durch das Land reisen, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] für den Zoo zu sammeln.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] besitzt mindestens ein Habitat, in dem ein [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] lebt, das nicht schon in unserem [concept_dubois_zoo] lebt.#!" #NT!
 MR_ZOOLOGICAL_EXPEDITION_CURRENT_EXPEDITION_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] fängt derzeit nicht #V einheimische Tiere#! ein.#!" #NT!
 MR_BOTANICAL_EXPEDITION_BUTTON_TT:1 "#T Botanische Expedition#!\nBotanische Expeditionen (manchmal auch "Pflanzenjagd" genannt) sind wissenschaftliche Reisen zur Erkundung der Flora einer bestimmten Region. Ein [concept_dubois_naturalist] wäre für die Identifizierung, Beschreibung und Sammlung von Proben verantwortlich.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_SAFARI_EXPEDITION_MALARIA_PREVENTION_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat die [concept_technology] #V $malaria_prevention$#! erforscht.#!"
