 #Avantgarde Intelligentsia 
 MR_ACADEMICS_AVANTGARDE_TT: "#T Avantgarde-Intelligenz#!\nEine Akademikerclique mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Im Gegensatz dazu sind praktische Bereiche von geringerer Bedeutung.\n#R Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] verfügt noch nicht über den #b Avantgarde Intelligentsia#! Fokus und hat seinen Fokus kürzlich nicht geändert.#!" #NT!
