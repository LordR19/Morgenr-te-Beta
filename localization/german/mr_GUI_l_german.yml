 MR_CARTE_DE_CIEL_CONGRESS_ELECTROMAGNETISM_TECH_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat die [concept_technology] #V $verrier_electromagnetism_tech$#! erforscht.#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_CAMERA_TECH_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat die [concept_technology] #V $camera$#! erforscht.#!" #NT!
