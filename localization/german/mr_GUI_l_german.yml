 MR_SAFARI_EXPEDITION_ACCESS_RAINFOREST_TRIGGER_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] #V besitzt einen Regenwald#! in mindestens einem Staat. Regenwälder haben die folgenden Zustandsmodifikatoren: #V $state_trait_amazon_rainforest$#!, #V $state_trait_congo_forest$#!, #V $state_trait_borneo_rainforest$#! und #V $state_trait_indochinese_forest$#!.#!" #NT!
 MR_BOTANICAL_EXPEDITION_RECALL_BUTTON_TT:1 "#T Naturforscher von der Botanischen Expedition zurückrufen#!\nRuft den [concept_dubois_naturalist] von seiner botanischen Forschung zurück, um ihn für andere Zwecke zu verwenden – beispielsweise zum Fangen von Tieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
