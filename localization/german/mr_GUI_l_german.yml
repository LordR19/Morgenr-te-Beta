 #Mountain Expedition 
 MR_MOUNTAIN_EXPEDITION_TT:1 "#T Bergexpedition#!\nMit der Besteigung des Mont Blanc im Jahr 1786 begann eine neue Ära der Eroberung der höchsten Gipfel der Erde; ein Trend, der sich im 19. und 20. Jahrhundert noch verstärkte. Sollten wir in einem unserer Territorien einen Berg haben, der noch nicht bestiegen wurde, könnten wir die Besteigung an einen fähigen General mit den entsprechenden Fähigkeiten delegieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
