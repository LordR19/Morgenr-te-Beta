 MR_ASTEROID_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [GetBuildingType('building_university').GetName] von #V Level 5 oder höher#!.#!" #NT!
 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT: "#default_text Hat einen [concept_verrier_astronomer].#!" #NT!
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text Insgesamt mindestens #BLUE 1500#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] wurden weltweit entdeckt (derzeit wurden [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! gefunden).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carte de Ciel" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Kongress zur Carte de Ciel#!\nA Das umfangreiche und beispiellose internationale Sternkartierungsprojekt wurde 1887 vom Direktor des Pariser Observatoriums, Amédée Mouchez, ins Leben gerufen, der das Potenzial des neuen Trockenplatten-Fotoverfahrens erkannte, das Verfahren zur Erstellung von Sternenkarten zu revolutionieren . Als Ergebnis des Astrographischen Kongresses von mehr als 50 Astronomen, der im April 1887 in Paris stattfand, stimmten 20 Observatorien aus der ganzen Welt zu, sich an dem Projekt zu beteiligen. Wir können einen solchen Kongress veranstalten, um das astronomische Wissen der internationalen Gemeinschaft zu teilen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASTRONOMY_CONGRESS_5_YEARS_TRIGGER_TT: "#default_text Es #V gab es in den #V letzten 5 Jahren keinen Astronomischen Kongress#!#! (Der letzte Gastgeber verfügt nicht über den Modifikator „Gastgeber eines Astronomischen Kongresses“).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text Insgesamt mindestens #BLUE 7000#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] wurden weltweit entdeckt (derzeit wurden [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! gefunden).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_ELECTROMAGNETISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat den #V Elektromagnetismus [concept_technology]#!.#! erforscht" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_CAMERA_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat die #V Kamera [concept_technology]#!.#! erforscht" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [GetBuildingType('building_university').GetName] von #V Level 10 oder höher#!.#!" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Tolle Debatte" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T Die große Debatte#!\nThe Die Shapley-Curtis-Debatte, auch bekannt als die große Debatte, bündelte die Diskussionen des frühen 20. Jahrhunderts, die schließlich zu einem neuen Verständnis der Natur von Galaxien und der Größe des Universums führten. Es drehte sich um die Größe der Milchstraße und darum, ob die damals als Spiralnebel bekannten Galaxien kleine Objekte in der Milchstraße oder viel weiter entfernt und von der Milchstraße getrennt sind. An diesem Tag präsentierten die beiden Wissenschaftler unabhängige Fachbeiträge zur Größenskala des Universums, gefolgt von einer öffentlichen Diskussion am Abend. Wir können einen solchen Kongress abhalten, um die ultimativen Geheimnisse des Universums zu diskutieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
