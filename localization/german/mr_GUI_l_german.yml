 MR_AUTORACING_LONG_DISTANCE_BUTTON:1 "Langstreckenrennen" #NT!
 MR_AUTORACING_LONG_DISTANCE_BUTTON_TT:1 "#T Organisieren Sie ein Langstreckenrennen#!\nLangstreckenrennen, oft von Stadt zu Stadt, waren in den Anfängen des Automobilrennsports die Norm und hielten bis in die Mitte des 20. Jahrhunderts an. In Italien sind Rennen wie die Targa Florio oder die Mille Miglia die bekanntesten Beispiele. Sie stellten Mensch und Maschine auf eine besondere Probe und galten lange Zeit als die eigentlichen nationalen Autorennen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
