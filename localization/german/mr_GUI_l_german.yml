 #Naturalist Buttons 
 MR_SAFARI_EXPEDITION_BUTTON_TT:1 "#T Heia-Safari#!\nEine afrikanische Safari, bei der durch ständiges Verfolgen und Stellen von Fallen, kann Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart werden Fallen benötigt oder das Tier muss verfolgt werden. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere längere Verfolgungen benötigen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
