 MR_HIPPOCAMPUS_CONGRESS_SPECIMEN_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat #V 20000 oder mehr#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] (derzeit [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]).#!" #NT!
 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT: "#default_text #V 100000 oder mehr#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] wurden weltweit gesammelt (derzeit [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!" #NT!
 MR_EXTEND_ZOO_SMALL_BUTTON: "Erweitern Sie den [concept_dubois_zoo] (klein)" #NT!
 MR_EXTEND_ZOO_SMALL_BUTTON_TT: "#T Den Zoo auf eine kleine Größe erweitern#!\n[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] sind jedermanns Freude: Menschen verstreuen sich im Zoo, Wissenschaftler können ihre zoologischen Studien fortsetzen und internationales Ansehen wird denjenigen zuteil, die die größtmögliche Anzahl fremder Tiere zeigen können. Mit jeder Erweiterung steigt das Ansehen einer Nation. Einige Erweiterungsstufen erfordern nicht nur das Sammeln vieler Tiere, sondern auch aus verschiedenen Teilen der Welt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
