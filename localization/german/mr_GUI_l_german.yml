 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT:1 "#default_text [GetPlayer.GetAltName('NOM')|U] hat mindestens ein Gebäude des Typs [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName], [GetBuildingType('building_munition_plants').GetName] oder [GetBuildingType('building_artillery_foundries').GetName] der Stufe #p 5#! oder höher.#!" #NT!
