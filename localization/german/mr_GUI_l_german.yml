 MR_SAFARI_EXPEDITION_HAS_SMALL_OR_BIGGER_ZOO_TRIGGER_TT: "#default_text Du hast ein [concept_dubois_zoo], das mindestens #V klein ist#!.#!" #NT!
 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V besitzt mindestens einen Lebensraum für afrikanische Tiere#! mit Großwild oder es gibt einen solchen Lebensraum in einem Staat #V im Besitz einer dezentralen Nation#!.#!" #NT!
 MR_SAFARI_EXPEDITION_RECENT_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist nicht #V auf einer Safari#! oder #V hatte kürzlich eine#!.#!" #NT!
 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "#T Einheimische Tiere fangen#!\nUnsere Nation verfügt über Tierlebensräume mit faszinierenden Arten, die in einem [concept_dubois_zoo] dargestellt werden könnten. Ein [concept_dubois_naturalist] besteht darin, ein Jahr lang durch das Land zu reisen, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] für einen Zoo zu sammeln.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] besitzt mindestens einen Tierlebensraum, in dem ein [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] lebt, der nicht in unserem [concept_dubois_zoo].#! lebt" #NT!
