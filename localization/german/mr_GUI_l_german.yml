 MR_ORIGIN_CONGRESS_SPECIAL_HUMAN_FOSSIL_TT: "#default_text [GetPlayer.GetName] hat mindestens #V 3#! @lepsius_human_fossil! [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] von einer dieser Arten: #V Homo Neanderthalensis, Homo Erectus, Australopithecus oder Paranthropus#!.#!" #NT!
 MR_ORIGIN_CONGRESS_GLOBAL_HUMAN_FOSSIL_TT: "#default_text Mindestens #V 50#! @lepsius_human_fossil! [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] wurden weltweit gefunden (derzeit wurden [GetGlobalVariable('dubois_global_human_fossil').GetValue|+0] @lepsius_human_fossil! gefunden).#!" #NT!
  
 MR_FOSSIL_IDENTIFICATION_BUTTON: "Fossilien identifizieren" #NT!
 MR_FOSSIL_IDENTIFICATION_BUTTON_TT: "#T Rückruf-Anthropologe#!\nEin [concept_lepsius_anthropologist] hat die Fähigkeit, einen unbekannten Knochen im Laufe der Zeit zu analysieren und ihn einer bestimmten menschlichen oder vormenschlichen Spezies zuzuordnen. Gelingt es ihm, drei Knochen derselben Art zuzuordnen, kann er diese Art erfolgreich systematisieren. Wie lange es dauert, einen Knochen korrekt zu identifizieren, hängt von der Erfahrung des Anthropologen ab.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
