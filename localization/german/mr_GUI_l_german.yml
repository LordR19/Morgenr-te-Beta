 MR_EXAMINE_CAVE_BUTTON_BUTTON_TT:1 "#T Höhle untersuchen#!\nMit Hilfe eines [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologist_n$')] kann eine bekannte [concept_lepsius_cave] auf dem eigenen Staatsgebiet erkundet werden. Dabei können [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_bones$')] und prähistorische Artefakte geborgen werden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
