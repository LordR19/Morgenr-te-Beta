 VISIT_IOC_BUTTON: "Olympisches Komitee" #NT!
 VISIT_IOC_BUTTON_TT: "#T Besuchen Sie das Internationale Olympische Komitee#!\nEin [concept_lepsius_anthropologist] hat die Fähigkeit, einen unbekannten Knochen im Laufe der Zeit zu analysieren und ihn einer bestimmten menschlichen oder vormenschlichen Spezies zuzuordnen. Gelingt es ihm, drei Knochen derselben Art zuzuordnen, kann er diese Art erfolgreich systematisieren. Wie lange es dauert, einen Knochen korrekt zu identifizieren, hängt von der Erfahrung des Anthropologen ab.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_VISIT_IOC_POSSIBLE_FOUNDED_TT: "#default_text Das #V Internationale Olympische Komitee wurde gegründet#!.#!" #NT!
 MR_VISIT_IOC_POSSIBLE_TT: "#default_text Sie #V besuchen derzeit nicht das IOC#!.#!" #NT!
  
 MR_IOC_FOUNDATION_BUTTON: "Das IOC gründen" #NT!
 MR_IOC_FOUNDATION_BUTTON_TT: "#T Gründung des Internationalen Olympischen Komitees#!\nDas Internationale Olympische Komitee (IOC) ist eine Nichtregierungsorganisation in der Rechtsform eines Vereins. Der Zweck des Komitees besteht darin, die Olympischen Spiele der Neuzeit zu organisieren und zu überwachen. Das Gründerland hat einen ständigen Sitz im Vorstand, der über die Austragungsorte der Olympischen Spiele entscheidet. Kurz nach der Gründung des IOC können die ersten Olympischen Spiele, die fortan alle vier Jahre stattfinden, organisiert werden. Unter bestimmten Voraussetzungen können auch andere Länder dem IOC als ordentliche Mitglieder beitreten, die Anzahl der Sitze im Vorstand ist jedoch begrenzt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_FOUNDATION_HAS_ACADEMIC_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat mindestens einen [concept_academics_academic].#!" #NT!
 MR_IOC_FOUNDATION_PEACE_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist in Frieden.#!" #NT!
 MR_IOC_MEMBER_BUTTON: "Treten Sie dem IOC bei" #NT!
 MR_IOC_MEMBER_BUTTON_TT: "#T Werden Sie Mitglied des IOC#!\nWerden Sie Mitglied des Internationalen Olympischen Komitees, um an den alle vier Jahre stattfindenden Olympischen Spielen teilzunehmen. IOC-Mitglieder haben auch die Möglichkeit, die Spiele in ihrem eigenen Land abzuhalten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_MEMBER_INFAMY_TRIGGER_TT: "#default_text Die Schande von [GetPlayer.GetName] ist geringer als die von #n 50#!.#!" #NT!
 MR_IOC_MEMBER_NOT_UNRECOGNIZED_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist #V nicht unerkannt#!.#!" #NT!
 MR_IOC_MEMBER_NOT_HOSTING_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist #V nicht der aktuelle Olympia-Gastgeber#!.#!" #NT!
 MR_IOC_BRIBE_BUTTON: "Bestechen Sie das IOC" #NT!
 MR_IOC_BRIBE_BUTTON_TT: "#T Bestechen Sie das IOC#!\nWith Mit einer großzügigen „Spende“ an den IOC-Vorstand können wir uns das Wohlwollen der Mitglieder sichern und als vierter Kandidat in die Verteilung der nächsten Olympischen Spiele aufgenommen werden. Es gibt jedoch keine Garantie dafür, dass wir im Nachhinein ausgewählt werden. Auch die anderen IOC-Mitglieder könnten unsere Großzügigkeit missverstehen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_BRIBE_NOT_BRIBING_ALREADY_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist, dass #V nicht bereits das IOC besticht#!.#!" #NT!
 MR_OLYMPIC_FLAME_BUTTON: "Die Olympische Flamme" #NT!
 MR_OLYMPIC_FLAME_BUTTON_TT: "#T Die Olympische Flamme#!\nDie Olympische Flamme, basierend auf dem ewig brennenden Herdfeuer der griechischen Göttin Hestia, wurde erstmals bei den Olympischen Spielen 1928 in Amsterdam eingeführt. Die Tradition des dazugehörigen olympischen Fackellaufs wurde bei den Sommerspielen 1936 in Berlin eingeführt. Entgegen der landläufigen Meinung stammte die Idee nicht von den Nationalsozialisten, sondern vom deutsch-jüdischen Archäologen Alfred Schiff. Die Einführung dieser Tradition würde den Olympischen Spielen nicht nur ein neues Identifikationssymbol geben, sondern auch jedes Jahr die Bevölkerung zusammenbringen und als erhebendes Symbol fungieren, um von anderen Missständen abzulenken.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_OLYMPIC_FLAME_IS_HOST_TRIGGER_TT: "#default_text [GetPlayer.GetName] bereitet sich #V auf die Ausrichtung der nächsten Olympischen Spiele vor#!.#!" #NT!
