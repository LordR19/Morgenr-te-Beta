 MR_AUTORACING_FOUND_AUTOMOBILE_CLUB_BUTTON_TT:1 "#T Automobilclub gründen#!\nDie Gründung eines Automobilclubs ist der erste Schritt zum Aufbau weiterer Einrichtungen, die für den Motorsport unerlässlich sind.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
