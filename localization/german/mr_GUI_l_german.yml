 MR_BEETHOVEN_MONUMENT_BUTTON: "Bauen Sie das Beethoven-Denkmal" #NT!
 MR_BEETHOVEN_MONUMENT_BUTTON_TT: "#T Das Beethoven-Denkmal errichten#!\nThere Es besteht kein Zweifel daran, dass Ludwig van Beethoven der größte Komponist aller Zeiten war und dass alle romantische Musik ein Ergebnis seines Schaffens ist. Jeder zeitgenössische Künstler schuldet ihm eine Hommage. Umso erstaunlicher ist es, dass er immer noch viel zu wenig Wertschätzung erfährt. Nach einem Aufruf Robert Schumanns sammelten jedoch mehrere Vereine, Städte, Fürsten und Regierungen Geld, um in seiner Geburtsstadt Bonn ein Denkmal zu errichten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
