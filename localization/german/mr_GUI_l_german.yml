 #Useful Ivory Tower 
 MR_ACADEMICS_USEFUL_TT:1 "#T Nützlicher Elfenbeinturm#!\nDie Wissenschaft gilt in unserem Land als Zufluchtsort für exzentrische Geister, die Käfer zählen, alte Vasen polieren und sich mit Sonderlingen beschäftigen. Allerdings lässt sich nicht leugnen, dass die Isolation des Elfenbeinturms von der Gesellschaft auch ihre Vorteile hat. Ungestört arbeitet so mancher Professor besser.\n#R Hinweis#!: Erhöht das Erscheinen von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
