 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 35 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_mathematics].#!" #NT!
