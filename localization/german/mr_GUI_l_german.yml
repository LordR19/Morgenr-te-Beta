 #Astronomer Buttons 
 MR_ASTEROID_CONGRESS_BUTTON: "Kongress über Asteroiden" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Kongress für Asteroiden#!\nSince Mit der Entdeckung von Ceres im Jahr 1801 haben Astronomen immer mehr Himmelskörper gefunden, weshalb die Zahl der Planeten im Sonnensystem immer weiter zugenommen hat. Die Entdeckung von Neptun warf die Frage auf, ob eine neue Kategorie für die zahlreichen, kleineren Objekte, die insbesondere zwischen Mars und Jupiter gefunden wurden, sinnvoller sein könnte. Insbesondere die Erfindung neuer astronomischer Symbole und ihre relativ geringe Größe veranlassten Astronomen zu der Annahme, dass es sich eher um „kleine Sterne“ oder „kleine Planeten“ handelte. Natürlich würde diese Kategorisierung bedeuten, dass einige der Objekte, die bisher als Planeten galten, ihren Status verlieren und zu bloßen Felsbrocken degradiert würden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
