 MR_ACADEMICS_PROMOTE_PALEONTOLOGIST_EFFECT_TT: "Ihr nächster Wissenschaftler wird ein [concept_dubois_paleontologist] sein." #NT!
 MR_PROMOTE_ARCHAEOLOGIST_TT: "#T Archäologen befördern#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] kann Artefakte finden, wichtige Entdeckungen machen und an archäologischen Konferenzen teilnehmen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ARCHAEOLOGIST_EFFECT_TT: "Ihr nächster Wissenschaftler wird ein [concept_lepsius_archaeologist] sein." #NT!
 MR_PROMOTE_ANTHROPOLOGIST_TT: "#T Anthropologen fördern#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] Erforschen Sie die Ursprünge des Menschen, vom Beginn der menschlichen Evolution bis zur Steinzeit.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT: "Ihr nächster Wissenschaftler wird ein [concept_lepsius_anthropologist] sein." #NT!
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TT: "#T Akademische Investitionen#!\nA Die allgemeinen staatlichen Investitionen in unsere Universitäten erhöhen #O den akademischen Fortschritt#! um #G +1#! pro Monat. Die Förderung ist auf 10 Jahre angelegt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
