 MR_HIPPOCAMPUS_CONGRESS_BUTTON_TT:1 "#T Hippocampus-Kongress#!\nIst der Mensch einzigartig? Wie sehr ist er ein Tier? Bereits die alten Griechen hatten eine Nähe zwischen Menschen und Affen festgestellt. Die Tatsache, dass Carl Linneaus Affen und Menschen als Primaten einstufte – den "höchsten" Rang unter den Tieren – zeigt, dass diese Frage früher nicht so umstritten war. Allerdings sind mit der Formulierung der Evolutionstheorie und der vermuteten Abstammung des Menschen von einem affenähnlichen Verwandten Konflikte entstanden, die nun gelöst werden müssen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
