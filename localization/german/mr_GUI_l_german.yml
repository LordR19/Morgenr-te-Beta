 VISIT_IOC_BUTTON_TT: "#T Besuchen Sie das Internationale Olympische Komitee#!\nAn [concept_lepsius_anthropologist] hat die Fähigkeit, einen unbekannten Knochen im Laufe der Zeit zu analysieren und ihn einer bestimmten menschlichen oder vormenschlichen Spezies zuzuordnen. Gelingt es ihm, drei Knochen derselben Art zuzuordnen, kann er diese Art erfolgreich systematisieren. Wie lange es dauert, einen Knochen korrekt zu identifizieren, hängt von der Erfahrung des Anthropologen ab.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
