 MR_ACADEMICS_SEAPOWER_NAVY_SIZE_REQUIREMENT_TT: "#default_text Die [GetPlayer.GetAdjective] Marine hat mindestens die Größe #b 50#! oder mehr.#!" #NT!
 MR_ACADEMICS_SEAPOWER_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Streitkräfte#! oder die #b Petite Bougeoisie#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Useful Ivory Tower 
 MR_ACADEMICS_USEFUL_TT: "#T Nützlicher Elfenbeinturm#!\nThe Die Akademie gilt in unserem Land als Zufluchtsort für exzentrische Geister, die Käfer zählen, alte Vasen polieren und sich mit Sonderlingen beschäftigen. Allerdings lässt sich nicht leugnen, dass die Isolation des Elfenbeinturms von der Gesellschaft auch ihre Vorteile hat. Ungestört arbeitet so mancher Professor besser.\n#R Hinweis#!: Erhöht das Erscheinungsbild von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_USEFUL_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] verfügt noch nicht über den #b Nützlicher Elfenbeinturm#! Fokus und hat seinen Fokus kürzlich nicht geändert.#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 35 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_2_TT: "#default_text Mindestens #p 35 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] hat entweder einen [GetBuildingType('building_lepsius_archaeological_museum').GetName], einen [GetBuildingType('building_verrier_observatory').GetName] oder einen [GetBuildingType('building_dubois_zoo').GetName].#!" #NT!
 MR_ACADEMICS_USEFUL_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Landleute#! oder die #b Grundbesitzer#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
  
 #Mountain Expedition 
 MR_MOUNTAIN_EXPEDITION_TT: "#T Bergexpedition#!\nWith Mit der Besteigung des Mont Blanc im Jahr 1786 begann eine neue Ära der Eroberung der höchsten Gipfel der Erde; ein Trend, der sich im 19. und 20. Jahrhundert noch verstärkte. Sollten wir in einem unserer Territorien einen Berg haben, der noch nicht bestiegen wurde, könnten wir die Besteigung an einen fähigen General mit den entsprechenden Fähigkeiten delegieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNTAIN_UNCONQUERED_SUMMIT_TRIGGER_TT: "#default_text [GetPlayer.GetName] besitzt mindestens einen #V Unbesiegten Gipfel#! oder hat eine #V Bergsteigerlizenz#! bei einer Nation, die einen besitzt.#!" #NT!
 MR_MOUNTAIN_PROSPECTING_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat die #V Prospektion [concept_technology]#!.#! recherchiert" #NT!
 MR_MOUNTAIN_NATIONALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat den #V Nationalismus [concept_technology]#!.#! erforscht" #NT!
 MR_MOUNTAIN_GENERAL_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [concept_general] mit einer dieser Eigenschaften: #V Bergsteiger#!, #V Entdecker#!, #V Gebirgskommandant#! oder #V Landvermesser#!.#!" #NT!
 MR_MOUNTAIN_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat kürzlich keinen neuen Berg erreicht oder ist bei einer Bergexpedition gescheitert.#!" #NT!
  
 #Zeppelin Expedition 
 MR_ZEPPELIN_EXPEDITION_TT: "#T Zeppelin-Expedition#!\nThe Aeroarctic, die „Internationale Studiengesellschaft zur Erforschung der Arktis per Luftschiff“, war eine nichtstaatliche wissenschaftliche Vereinigung, die sich den Einsatz von Luftschiffen in der Polarforschung zum Ziel gesetzt hatte. Die Gründung erfolgte maßgeblich auf Initiative des Luftschiffers und späteren Generalsekretärs der Gesellschaft, Walther Bruns. Der Gründungspräsident im Jahr 1924 war Fridtjof Nansen. Nach mehrjährigen Vorarbeiten gelang es dem Unternehmen 1931 erstmals, ein Luftschiff für eine rein wissenschaftliche Polarexpedition einzusetzen. Durch den Arktisflug des LZ 127 Graf Zeppelin wurden die Kenntnisse über die Geographie der überflogenen Polarregionen deutlich erweitert. Bereits 1926 überflog Umberto Nobile mit seinem Luftschiff „Norge“ den Nordpol und unternahm später eine Expedition mit der „Italia“.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZEPPELIN_ZEPPELINS_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat die #V Zeppeline [concept_technology]#!.#! erforscht" #NT!
 MR_ZEPPELIN_OBSERVATORY_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen [GetBuildingType('building_verrier_observatory').GetName] mit der #V Wetterstation-Produktionsmethode#!.#!" #NT!
 MR_ZEPPELIN_PILOT_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat einen Charakter mit der Eigenschaft #V Pilot#! oder #V Pilot-Ass#!, der #V nicht beschäftigt ist#!.#!" #NT!
 MR_ZEPPELIN_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] besitzt oder hat Zugang zu einem [concept_curtiss_airspace_convention] eines dieser Staaten: #V Grönland#!, #V Nordnorwegen#!, #V Alaska#!, #V Nunavut [GetPlayer.GetName]0 oder #V Nenetsia[GetPlayer.GetName]0.[GetPlayer.GetName]0" #NT!
 MR_ZEPPELIN_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist nicht #V auf einer Zeppelin-Expedition#! oder #V hatte kürzlich eine#!.#!" #NT!
  
 #Pacific Expedition 
 MR_PACIFIC_EXPEDITION_TT: "#T Pazifik-Expedition#!\nAlong Mit den Polen ist der Pazifische Ozean eines der letzten Gebiete der Erde, das noch Geheimnisse birgt. Wissenschaftler aus mehreren wissenschaftlichen Disziplinen sind an einer Forschungsmission zur Durchführung naturalistischer, paläontologischer, astronomischer und ozeanographischer Studien interessiert. Auch hier könnte es für die Großmächte eine prestigeträchtige Angelegenheit sein, am Ende der Welt ihren Einfluss zu zeigen.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PACIFIC_RANK_TRIGGER_TT: "#default_text [GetPlayer.GetName] ist entweder eine #V Großmacht#! oder eine #V Großmacht#!.#!" #NT!
