 MR_REMOUNT_SKELETON_BUTTON_TT:1 "#T Montieren Sie das Dinosaurierskelett erneut.#!\nWenn Sie nicht perfekte [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] haben, können Sie es Ihrem [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologist_en$')] überlassen, diese erneut zu montieren. Wenn Ihr Paläontologe ausreichend Erfahrung hat, ist das re-montierte Skelett möglicherweise von besserer Qualität.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
