 MR_MOZART_MONUMENT_BUTTON: "Bauen Sie das Mozart-Denkmal" #NT!
 MR_MOZART_MONUMENT_BUTTON_TT: "#T Bauen Sie das Mozart-Denkmal#!\nWolfgang Amadeus Mozart ist einer der bedeutendsten Komponisten aller Zeiten, doch manche verweigern ihm diese Anerkennung immer noch. In jüngerer Zeit hat ihn eine ganze Generation von Komponisten als Ausgangspunkt für zeitgenössische Musik wiederentdeckt. Die Errichtung eines Mozart-Denkmals in seiner Geburtsstadt Salzburg wird zukünftige Generationen dazu inspirieren, in seine Fußstapfen zu treten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
