 MR_PALEONTOLOGICAL_EXPEDITION_NOT_CHOOSING_CURRENTLY_TRIGGER:1 "#default_text [GetPlayer.GetName] ist #V derzeit nicht dabei, eine paläontologische Expedition zu entsenden#!.#!" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON:1 "Paläontologische Expedition zurückrufen" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT:1 "#T Paläontologische Expedition zurückrufen#!\nBeordert den Paläontologen von seiner paläontologischen Expedition für andere Zwecke zurück. Zum Beispiel für den Bau oder Re-Montieren von Dinosaurierskeletten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNT_SKELETON_BUTTON:1 "Dinosaurierskelett konstruieren" #NT!
 MR_MOUNT_SKELETON_BUTTON_TT:1 "#T Dinosaurierskelett konstruieren#!\nIhr [concept_dubois_paleontologist] kann ein neues [concept_dubois_dinosaur_skeleton] mit 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] vom selben Kontinent bauen.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
