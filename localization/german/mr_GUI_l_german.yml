 MR_EXAMINE_CAVE_BUTTON_BUTTON_TT: "#T Höhle untersuchen#!\nMit Hilfe eines [concept_lepsius_anthropologist] kann die bisher bekannte [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] auf Staatsgebiet erkundet werden. [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_bones$')] und prähistorische Artefakte können geborgen werden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
