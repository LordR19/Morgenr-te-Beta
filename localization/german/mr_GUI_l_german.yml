 MR_SAFARI_EXPEDITION_ACCESS_RAINFOREST_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V besitzt einen Regenwald#! in mindestens einem Bundesstaat. Regenwälder haben die folgenden Zustandsmodifikatoren: #V Amazonas-Wald#!, #V Kongo-Wald#!, #V Borneo-Wald#! und #V Indochinesischer Wald#!.#!" #NT!
 MR_BOTANICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Naturforscher von der Botanischen Expedition zurückrufen#!\nOrders [concept_dubois_naturalist] von seiner botanischen Forschung zurückrufen, um es für andere Zwecke zu verwenden – beispielsweise zum Fangen von Tieren.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_BOTANICAL_EXPEDITION_RECALL_TRIGGER_TT: "#default_text Dein [concept_dubois_naturalist] ist #V weder auf Reisen noch krank#!.#!" #NT!
