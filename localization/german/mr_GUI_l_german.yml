 MR_BREEDING_ANIMALS_TRIGGER: "#default_text Sie können [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] züchten, wenn Sie einen Bundesstaat mit einem [concept_dubois_nature_reserve] haben, in dem das bestimmte Tier aus derselben Region wie das #V Naturschutzgebiet#! noch nicht vorkommt, und wenn Sie dieses Tier in Ihrem [concept_dubois_zoo] haben.\nWenn Sie Sie haben zum Beispiel ein #b Naturschutzgebiet#! in einem europäischen Staat und möchten dort den #b Alpensteinbock#! züchten, das geht nur, wenn der Staat noch keinen Steinbock [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')]0 hat und Sie #b haben Alpensteinböcke#! in Ihrem #b Zoo#!.#!" #NT!
  
