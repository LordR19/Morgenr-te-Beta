 #Astronomer Buttons 
 MR_ASTEROID_CONGRESS_BUTTON:1 "Asteroidenkongress veranstalten" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT:1 "#T Asteroidenkongress#!\nMit der Entdeckung von Ceres im Jahr 1801 haben Astronomen immer mehr Himmelskörper gefunden, weshalb die Zahl der Planeten im Sonnensystem immer weiter zugenommen hat. Die Entdeckung von Neptun warf die Frage auf, ob eine neue Kategorie für die zahlreichen, kleineren Objekte, die insbesondere zwischen Mars und Jupiter gefunden wurden, sinnvoller sein könnte. Insbesondere die Erfindung neuer astronomischer Symbole und ihre relativ geringe Größe veranlassten Astronomen zu der Annahme, dass es sich eher um "kleine Sterne" oder "kleine Planeten" handelte. Natürlich würde diese Kategorisierung bedeuten, dass einige der Objekte, die bisher als Planeten galten, ihren Status verlieren und zu bloßen Felsbrocken degradiert würden.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASTEROID_CONGRESS_NEPTUNE_TT:1 "#default_text #V Neptun#! wurde entdeckt.#!" #NT!
