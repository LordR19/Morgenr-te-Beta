 #Paleontologist Buttons 
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON:1 "Paläontologische Expedition" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON_TT:1 "#T Paläontologische Expedition#!\nEin [concept_dubois_paleontologist] kann jedes Jahr neue Fossilien in Formationen finden. Bei Großen Formationen besteht auch die Chance, seltene Dinosaurierknochen zu entdecken, die zur Rekonstruktion von Skeletten verwendet werden können. Dazu muss der Paläontologe einer Formation zugeordnet werden.\nWenn sich keine Formation innerhalb der eigenen Grenzen befindet, kann eine $paleontological_license$ auch mit einem Land ausgehandelt werden, das über eine große Formation verfügt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_NOT_TRAVELLING_TRIGGER:1 "#default_text Der [GetPlayer.GetAdjective] [concept_dubois_paleontologist] ist #V derzeit nicht auf der Reise zu einer Formation oder zurück#!.#!" #NT!
