 #Practical Academia 
 MR_ACADEMICS_PRACTICAL_TT: "#T Praktische Wissenschaft#!\nDie Wissenschaftler in unserem Land versuchen unermüdlich, Entdeckungen aus allen Bereichen alltagstauglich zu machen. Dies soll dem allgemeinen Fortschritt und Frieden der Menschheit dienen.\n#R Hinweis#!: Erhöht das Erscheinen von Akademikern um einen Punkt pro Monat.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT: "#S [GetPlayer.GetName] verfügt noch nicht über den Schwerpunkt #b Praktische Wissenschaft#! und hat seinen Schwerpunkt kürzlich nicht geändert.#!" #NT!
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Frommen#! oder die #b Gewerkschaften#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Military-Industrial Complex 
 MR_ACADEMICS_MILITARY_TT: "#T Militärisch-industrieller Komplex#!\nDie Zusammenarbeit zwischen privaten Industriellen und dem Militär haben zur Entwicklung eines besonders wichtigen Netzes von Verbindungen, persönlichen Bindungen und Bekanntschaften geführt, mit nur einem ganz leichten Anflug von Korruption, das am besten als „Militär“ beschrieben werden kann -Industriekomplex.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_MILITARY_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] verfügt noch nicht über den #b Militärisch-Industrieller Komplex#! Fokus und hat seinen Fokus kürzlich nicht geändert.#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT: "#default_text [GetPlayer.GetName] hat mindestens einen [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName], [GetBuildingType('building_munition_plants').GetName] oder [GetBuildingType('building_artillery_foundries').GetName] der Stufe #p 5#! oder höher.#!" #NT!
 MR_ACADEMICS_MILITARY_ARMY_SIZE_REQUIREMENT_TT: "#default_text Die [GetPlayer.GetAdjective] Armee hat mindestens die Größe #b 50#! oder mehr.#!" #NT!
 MR_ACADEMICS_MILITARY_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Streitkräfte#! oder die #b Industriellen#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Business Schools & Tycoon Capitalism 
 MR_ACADEMICS_BUSINESS_TT: "#T Wirtschaftsschulen und Tycoon-Kapitalismus#!\nDer unabhängige Mensch gepaart mit einer prosperierenden Zeit des Fortschritts hat zu einer Mentalität geführt, in der Handelsschulen, mittelständische Unternehmen und Großkonzerne einen entscheidenden Einfluss auf die Wissenschaft des Landes haben. Umgekehrt arbeiten die Universitäten daran, den erworbenen Wohlstand des Landes durch neue Technologien zu steigern und gesellschaftliche Ideen durch Fortschritt voranzutreiben.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_BUSINESS_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] verfügt noch nicht über den Schwerpunkt #b Business Schools & Tycoon Capitalism#! und hat seinen Schwerpunkt auch in letzter Zeit nicht geändert.#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_TT: "#default_text Mindestens #p 35 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_2_TT: "#default_text Mindestens #p 35 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über die [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] hat entweder [GetBuildingType('building_textile_mills').GetName] oder [GetBuildingType('building_furniture_manufacturies').GetName] von mindestens Stufe #p 15#! oder entweder [GetBuildingType('building_tooling_workshops').GetName] oder [GetBuildingType('building_steel_mills').GetName] von mindestens Stufe #p 10#! oder entweder [GetPlayer.GetName]0 oder [GetPlayer.GetName]1 von mindestens Stufe #p 5 #!.#!" #NT!
 MR_ACADEMICS_BUSINESS_GOVERNMENT_REQUIREMENT_TT: "#default_text Die #b Petite Bougeoisie#! oder die #b Industriellen#! sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Sea Power & Merchant Marine 
 MR_ACADEMICS_SEAPOWER_TT: "#T Seemacht und Handelsmarine#!\nDie Marine und der internationaler Handel spielen für unser Land eine immense Rolle. Die Steigerung des Wohlstands durch fortschrittliche Produktion und den globalen Handel mit unseren Produkten ist ebenso wichtig wie die Verteidigung des bereits Erreichten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
