 MR_IOC_MEMBER_BUTTON: "Treten Sie dem IOC bei" #NT!
 MR_IOC_MEMBER_BUTTON_TT: "#T Werden Sie Mitglied des IOC#!\nJoin des Internationalen Olympischen Komitees, um an den alle vier Jahre stattfindenden Olympischen Spielen teilzunehmen. IOC-Mitglieder haben auch die Möglichkeit, die Spiele in ihrem eigenen Land abzuhalten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
