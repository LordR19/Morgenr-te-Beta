 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_TT:1 "#default_text Mindestens #p 50 %#! der [GetPlayer.GetAdjective] Universitäten verfügen über den [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT:1 "#default_text [GetPlayer.GetName] hat mindestens ein Gebäude des Typs [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName], [GetBuildingType('building_munition_plants').GetName] oder [GetBuildingType('building_artillery_foundries').GetName] der Stufe #p 5#! oder höher.#!" #NT!
 MR_ACADEMICS_MILITARY_ARMY_SIZE_REQUIREMENT_TT:1 "#default_text Die [GetPlayer.GetAdjective] Armee hat mindestens eine Größe von #b 50#! oder mehr.#!" #NT!
 MR_ACADEMICS_MILITARY_GOVERNMENT_REQUIREMENT_TT:1 "#default_text Die [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] oder die [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetName] sind in der [GetPlayer.GetAdjective] Regierung.#!" #NT!
 #Business Schools & Tycoon Capitalism 
 MR_ACADEMICS_BUSINESS_TT:1 "#T Wirtschaftsschulen und Tycoon-Kapitalismus#!\nDer unabhängige Mensch gepaart mit einer prosperierenden Zeit des Fortschritts hat zu einer Mentalität geführt, in der Wirtschaftsschulen, mittelständische Unternehmen und Großkonzerne einen entscheidenden Einfluss auf die Wissenschaft des Landes haben. Umgekehrt arbeiten die Universitäten daran, den erworbenen Wohlstand des Landes durch neue Technologien zu steigern und gesellschaftliche Ideen durch Fortschritt voranzutreiben.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
