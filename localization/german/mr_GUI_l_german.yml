 MR_IOC_FOUNDATION_BUTTON:1 "Das IOC gründen" #NT!
 MR_IOC_FOUNDATION_BUTTON_TT:1 "#T Gründung des Internationalen Olympischen Komitees#!\nDas Internationale Olympische Komitee (IOC) ist eine Nichtregierungsorganisation in der Rechtsform eines Vereins. Der Zweck des Komitees besteht darin, die Olympischen Spiele der Neuzeit zu organisieren und zu überwachen. Das Gründerland hat einen ständigen Sitz im Vorstand, der über die Austragungsorte der Olympischen Spiele entscheidet. Kurz nach der Gründung des IOC können die ersten Olympischen Spiele, die fortan alle vier Jahre stattfinden, organisiert werden. Unter bestimmten Voraussetzungen können auch andere Länder dem IOC als ordentliche Mitglieder beitreten, die Anzahl der Sitze im Vorstand ist jedoch begrenzt.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
