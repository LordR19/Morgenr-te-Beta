 ### 2.2.1a ###

 MR_PROMOTING_ENGINEER_TT: "#T Ingenieur befördern#!\n#p Du beförderst gerade den Ingenieur.#!\n[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] sind vielseitige Techniker im Militär und im Bauwesen. Sie beschleunigen außerdem den Bau von Monumenten um das Doppelte." #NT!
 MR_PROMOTING_ASTRONOMER_TT: "#T Astronom fördern#!\n#p Sie fördern derzeit den Astronomen.#!\n[Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] Finden Sie neue astronomische Objekte, entdecken Sie Sterne und Planeten oder nehmen Sie an astronomischen Kongressen teil." #NT!
 MR_PROMOTING_NATURALIST_TT: "#T Naturkundler befördern#!\n#p Sie befördern derzeit den Naturkundler.#!\n[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] kann im In- und Ausland Tiere fangen, Exemplare finden oder botanische Expeditionen leiten." #NT!
 MR_PROMOTING_PALEONTOLOGIST_TT: "#T Paläontologen befördern#!\n#p Du beförderst derzeit den Paläontologen.#!\n[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] Du kannst geologische Formationen nach Fossilien und Dinosaurierknochen untersuchen oder diese auf Expeditionen finden." #NT!
 MR_PROMOTING_ARCHAEOLOGIST_TT: "#T Archäologen befördern#!\n#p Sie befördern derzeit den Archäologen.#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] kann Artefakte finden, wichtige Entdeckungen machen und an archäologischen Konferenzen teilnehmen.\n" #NT!
 MR_PROMOTING_ANTHROPOLOGIST_TT: "#T Anthropologen fördern#!\n#p Sie fördern derzeit den Anthropologen.#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] Erforschen Sie die Ursprünge des Menschen, vom Beginn der menschlichen Evolution bis zur Steinzeit.#T Akademische Investition#!" #NT!
 MR_ACADEMICS_INVESTMENT_ACTIVE_TT: "#T Akademische Investition#!\n#p Sie investieren in die Wissenschaft.#!\nA Die staatlichen Investitionen in unsere Universitäten werden den #O akademischen Fortschritt#! um #G +1#! pro Monat steigern. Die Finanzierung ist auf 10 Jahre angelegt." #NT!
 MR_PROMOTING_COMPOSER_TT: "#T Komponisten fördern#!\n#p Sie fördern derzeit den Komponisten.#!\n[Concept('concept_elgar_composer','$concept_elgar_composers$')] sind erforderlich, um eine blühende Musikkultur zu schaffen. Sie werden einem Land helfen, mehr [concept_elgar_musical_tradition] zu schaffen." #NT!
 MR_PROMOTING_WRITER_TT: "#T Autor fördern#!\n#p Sie fördern derzeit den Autor.#!\n[Concept('concept_manzoni_writer','$concept_manzoni_writers$')] sind Meister des Geschichtenerzählens und arbeiten an Büchern und anderer Literatur. Mit ihrer Arbeit stärken sie ein Land [concept_manzoni_literary_tradition]." #NT!
 MR_PROMOTING_PAINTER_TT: "#T Maler fördern#!\n#p Sie fördern derzeit den Maler.#!\n[Concept('concept_klimt_painter','$concept_klimt_painters$')] fangen Eindrücke, Landschaften und die Wunder der Welt auf Leinwand ein. Durch ihre Meisterwerke stärken sie die [concept_klimt_painting_tradition] eines Landes." #NT!
  
 MR_AVANTGARDE_INTELLIGENTSIA_ACTIVE_TT: "#T Avantgarde-Intelligenz#!\n#p Avantgarde-Intelligenz ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nA Eine Clique von Akademikern mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Praktische Felder sind dagegen von untergeordneter Bedeutung.\n#R Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat." #NT!
 MR_PRACTICAL_ACADEMIA_ACTIVE_TT: "#T Praktische Wissenschaft#!\n#p Praktische Wissenschaft ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nThe Wissenschaftler in unserem Land versuchen unermüdlich, Entdeckungen aus allen Bereichen zu machen, die für den praktischen Alltagsgebrauch geeignet sind. Dies soll dem allgemeinen Fortschritt und dem Frieden der Menschheit dienen.\n#p Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat." #NT!
 MR_MILITARY_INDUSTRIAL_COMPLEX_ACTIVE_TT: "#T Militärisch-Industrieller Komplex#!\n#p Der Militärisch-Industrielle Komplex ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nCooperation Die engen Beziehungen zwischen privaten Industriellen und dem Militär haben zur Entwicklung eines besonders wichtigen Netzes aus Verbindungen, persönlichen Bindungen und Bekanntschaften geführt, das nur einen ganz leichten Anflug von Korruption aufweist und am besten als militärisch-industrieller Komplex beschrieben werden kann." #NT!
 MR_BUSINESS_AND_TYCOON_ACTIVE_TT: "#T Business Schools & Tycoon-Kapitalismus#!\n#p Business Schools & Tycoon-Kapitalismus ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nThe Die Unabhängigkeit des Einzelnen in Verbindung mit einer prosperierenden Zeit des Fortschritts hat zu einer Mentalität geführt, in der Handelsschulen, mittelständische Unternehmen und Großkonzerne die Wissenschaft des Landes entscheidend prägen. Umgekehrt arbeiten die Universitäten daran, den erworbenen Wohlstand der Nation durch neue Technologien zu mehren und gesellschaftliche Ideen durch Fortschritt voranzutreiben." #NT!
 MR_SEA_POWER_AND_MERCHANT_ACTIVE_TT: "#T Seemacht & Handelsmarine#!\n#p Seemacht & Handelsmarine ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nThe Marine und internationaler Handel spielen für unser Land eine immense Rolle. Die Steigerung des Wohlstands durch fortschrittliche Produktion und den globalen Handel unserer Produkte ist ebenso wichtig wie die Verteidigung des bereits Errungenen." #NT!
 MR_IVORY_TOWER_ACTIVE_TT: "#T Nützlicher Elfenbeinturm#!\n#p Nützlicher Elfenbeinturm ist derzeit Ihr aktiver wissenschaftlicher Schwerpunkt.#!\nThe Die Akademie gilt in unserem Land als Hort exzentrischer Geister, die Käfer zählen, alte Vasen polieren und sich mit Sonderlingen beschäftigen. Es lässt sich jedoch nicht leugnen, dass die Abgeschiedenheit des Elfenbeinturms von der Gesellschaft auch ihre Vorteile hat. Ungestört arbeitet so mancher Professor besser.\n#p Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat." #NT!
  
 MR_ON_PACIFIC_EXPEDITION_TT: "#T Pazifikexpedition#!\n#p Derzeit läuft eine Pazifikexpedition.#!\nAlong Der Pazifik ist zusammen mit den Polen einer der letzten Bereiche der Erde, der noch Geheimnisse birgt. Wissenschaftler aus mehreren wissenschaftlichen Disziplinen sind an einer Forschungsmission interessiert, um naturalistische, paläontologische, astronomische und ozeanografische Studien durchzuführen. Für die Großmächte könnte es wiederum eine prestigeträchtige Angelegenheit sein, ihren Einfluss am Ende der Welt zu demonstrieren." #NT!
 MR_ON_NORTHWEST_EXPEDITION_TT: "#T Die Nordwestpassage#!\n#p Derzeit läuft eine Expedition, um die Nordwestpassage zu finden.#!\nAlready Um die Jahrhundertwende erkundeten mutige Abenteurer die äußeren Teile des Arktischen Meeres. Ein alter Traum blieb unerfüllt: die Entdeckung der Nordwestpassage zwischen Kanada und dem Arktischen Ozean. Aber wer würde eine so gefährliche Expedition wagen?" #NT!
 MR_ON_ARCTICA_EXPEDITION_TT: "#T Zeppelin Expedition#!\n#p Derzeit läuft eine Zeppelin Expedition.#!\nThe Aeroarctic, die „Internationale Studiengesellschaft zur Erforschung der Arktis mit Luftschiffen“, war eine nichtstaatliche wissenschaftliche Gesellschaft, die sich zum Ziel gesetzt hatte, Luftschiffe in der Polarforschung einzusetzen. Ihre Gründung ging maßgeblich auf die Initiative des Aeronauten und späteren Generalsekretärs der Gesellschaft, Walther Bruns, zurück. Gründungspräsident war 1924 Fridtjof Nansen. Nach mehrjähriger Vorarbeit gelang es der Gesellschaft 1931 erstmals, ein Luftschiff für eine rein wissenschaftliche Polarexpedition einzusetzen. Durch die Arktisfahrt der LZ 127 Graf Zeppelin wurden die Kenntnisse über die Geographie der überflogenen Polargebiete wesentlich erweitert. Bereits 1926 überflog Umberto Nobile mit seinem Luftschiff „Norge“ den Nordpol und unternahm später eine Expedition mit der „Italia“." #NT!
 MR_ON_TRANSATLANTIC_CABLE_EXPEDITION_TT: "#T Das Transatlantikkabel#!\n#p Derzeit läuft eine Expedition zur Verlegung eines Transatlantikkabels.#!\nTelegraphy ermöglicht den Informationsaustausch mit bisher unbekannter Geschwindigkeit. Durch die Errichtung einer Telegrafenstation auf beiden Seiten des Atlantiks besteht die Möglichkeit, ein Unterseetelegrafenkabel zu verlegen, das Europa und Amerika näher zusammenbringt. Dies erfordert jedoch geeignete Ausrüstung und einen entwickelten Nachrichtensektor, der erhebliche Investitionen tätigen würde, um ein so teures Unterfangen gewinnbringend zu betreiben." #NT!
  
 MR_IS_CIVIL_ENGINEER_TT: "#T [concept_gaudi_civil_engineer]#!\nYour [concept_gaudi_engineer] konzentriert sich auf [Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineering$')]." #NT!
 MR_IS_MECHANICAL_ENGINEER_TT: "#T [concept_gaudi_mechanical_engineer]#!\nYour [concept_gaudi_engineer] konzentriert sich auf [Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineering$')]." #NT!
 MR_IS_MILITARY_ENGINEER_TT: "#T [concept_gaudi_military_engineer]#!\nYour [concept_gaudi_engineer] konzentriert sich auf [Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineering$')]." #NT!
 MR_IS_ELECTRICAL_ENGINEER_TT: "#T [concept_gaudi_electrical_engineer]#!\nYour [concept_gaudi_engineer] konzentriert sich auf [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineering$')]." #NT!
 MR_IS_AERONAUTICAL_ENGINEER_TT: "#T [concept_gaudi_aeronautical_engineer]#!\nYour [concept_gaudi_engineer] konzentriert sich auf [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineering$')]." #NT!
  
 MR_SAFARI_ACTIVE_TT: "#T Heia Safari#!\n#p Dein Naturkundler ist gerade auf einer Safari.#!\nOn Auf einer Afrikasafari kann durch ständiges Verfolgen und Fangen von Großwild gefangen und zu einem [concept_dubois_zoo] gebracht werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart ist es unterschiedlich, ob du Fallen brauchst oder der Spur folgen musst. Als Faustregel gilt: Große, träge Tiere brauchen mehr Fallen, während schnelle Tiere mehr Verfolgen erfordern." #NT!
 MR_ZOOLOGICAL_EXPEDITION_ACTIVE_TT: "#T Fangen Sie einheimische Tiere.#!\n#p Ihr Naturforscher fängt derzeit einheimische Tiere.#!\nOur Ein Land hat Tierlebensräume mit faszinierenden Arten, die in einem [concept_dubois_zoo] ausgestellt werden könnten. Ein [concept_dubois_naturalist] besteht darin, ein Jahr lang durch das Land zu reisen, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] für einen Zoo zu sammeln." #NT!
  
