 MR_CHEMIST_CONGRESS_BUTTON_TT: "Der Karlsruher Kongress war das erste internationale Symposium zur modernen Chemie. Er fand vom 3. bis 5. September 1860 auf Initiative von Friedrich August Kekulé von Stradonitz, Charles Adolphe Wurtz und Karl Weltzien im Ständehaus in Karlsruhe statt. Themen waren unter anderem die Nomenklatur chemischer Verbindungen und ihre formelhafte Darstellung sowie die Frage nach den Atom- und Molekulargewichten chemischer Verbindungen. Es war die erste internationale Chemiekonferenz der Welt." #NT!
