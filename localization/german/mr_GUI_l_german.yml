 MR_IOC_MEMBER_BUTTON:1 "IOC beitreten" #NT!
 MR_IOC_MEMBER_BUTTON_TT:1 "#T Werden Sie Mitglied des IOC#!\nWerden Sie Mitglied des Internationalen Olympischen Komitees, um an den alle vier Jahre stattfindenden Olympischen Spielen teilzunehmen. IOC-Mitglieder haben auch die Möglichkeit, die Spiele in ihrem eigenen Land abzuhalten.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
