 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT:1 "#default_text #V 100000 oder mehr#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] wurden weltweit gesammelt (derzeit [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!" #NT!
