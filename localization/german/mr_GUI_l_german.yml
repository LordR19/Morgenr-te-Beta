 MR_ORIGIN_CONGRESS_SPECIAL_HUMAN_FOSSIL_TT:1 "#default_text [GetPlayer.GetName] hat mindestens #V 3#! @lepsius_human_fossil! [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] von einer dieser Arten: #V Homo Neanderthalensis, Homo Erectus, Australopithecus oder Paranthropus#!.#!" #NT!
 MR_ORIGIN_CONGRESS_GLOBAL_HUMAN_FOSSIL_TT:1 "#default_text Mindestens #V 50#! @lepsius_human_fossil! [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] wurden weltweit gefunden (derzeit wurden [GetGlobalVariable('dubois_global_human_fossil').GetValue|+0] @lepsius_human_fossil! gefunden).#!" #NT!
  
