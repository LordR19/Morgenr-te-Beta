 MR_ACADEMICS_PROMOTE_ARCHAEOLOGIST_EFFECT_TT:1 "Ihr nächster Wissenschaftler wird ein [concept_lepsius_archaeologist] sein." #NT!
 MR_PROMOTE_ANTHROPOLOGIST_TT:1 "#T Anthropologe fördern#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] erforschen die Ursprünge des Menschen, vom Beginn der menschlichen Evolution bis zur Steinzeit.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT:1 "Ihr nächster Wissenschaftler wird ein [concept_lepsius_anthropologist] sein." #NT!
