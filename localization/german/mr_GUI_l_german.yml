 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON:1 "Grand Prix gründen" #NT!
 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT:1 "#T Grand Prix gründen#!\n1906 wurde mit dem Rennen um den Grand Prix de l'ACF der erste offizielle Grand Prix in der Automobilgeschichte organisiert. Unabhängig vom Herkunftsland wurden, wie ursprünglich von den Vertretern der französischen Industrie gefordert, bis zu drei Rennwagen pro Automobilhersteller zugelassen. Getreu seinem Status als wichtigster aller Wettkämpfe wurde das Rennen über eine Distanz von über 1200 km und an zwei aufeinanderfolgenden Tagen ausgetragen. Im Jahr 1925 wurde schließlich auf Betreiben des Automobilclubs von Italien die Einführung einer offiziellen Weltmeisterschaft verkündet. Als Rennen wurden die drei offiziellen Grand-Prix-Rennen der Saison (Frankreich, Italien und Belgien) sowie Indianapolis als wichtigstes amerikanisches Rennereignis bezeichnet.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MASS_CULTURE_TECH_TRIGGER_TT:1 "#default_text [GetPlayer.GetName] hat die [concept_technology] #V Massenkultur#! erforscht#!."
