 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "#T Einheimische Tiere fangen#!\nOur Nation verfügt über Tierlebensräume mit faszinierenden Arten, die in einem [concept_dubois_zoo] dargestellt werden könnten. Ein [concept_dubois_naturalist] besteht darin, ein Jahr lang durch das Land zu reisen, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] für einen Zoo zu sammeln.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] besitzt mindestens einen Tierlebensraum, in dem ein [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] lebt, der nicht in unserem [concept_dubois_zoo].#! lebt" #NT!
 MR_ZOOLOGICAL_EXPEDITION_CURRENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] fängt derzeit nicht #V einheimische Tiere#!.#!" #NT!
 MR_BOTANICAL_EXPEDITION_BUTTON_TT: "#T Botanische Expedition#!\nBotanical Expeditionen (manchmal auch „Pflanzenjagd“ genannt) sind wissenschaftliche Reisen zur Erkundung der Flora einer bestimmten Region. Ein [concept_dubois_naturalist] wäre für die Identifizierung, Beschreibung und Sammlung von Proben verantwortlich.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_SAFARI_EXPEDITION_MALARIA_PREVENTION_TRIGGER_TT: "#default_text [GetPlayer.GetName] hat die #V Malaria-Prävention [concept_technology]#!.#! erforscht" #NT!
