 MR_EXTINCTION_CONGRESS_BUTTON_TT: "#T Extinction Congress#!\nOne Eines der rätselhaftesten Geheimnisse der Naturgeschichte bleibt das Verschwinden der Dinosaurier. Der Vater der Paläontologie, Georges Cuvier, entdeckte, dass es am Ende der Kreidezeit zu einem Massensterben gekommen war, bei dem auch die Dinosaurier ausstarben. Aber wie konnten die schrecklichen Eidechsen, die Millionen von Jahren lang die Erde beherrschten, plötzlich obsolet werden?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
