 concept_gaudi_splendid_architecture: "Großartige Architektur" #NT!
 concept_gaudi_splendid_architecture_desc: "Eine Nation, die #b Art Déco#! entdeckt hat, ist in der Lage, eine #b prächtige Architektur#! zu schaffen, indem sie Gebäude im #b Art Déco#! Stil errichtet. Sie können #b Art Déco#! Kinos, Wolkenkratzer oder Flughäfen bauen. Wenn Sie 10 #b Prächtige Architektur#! Punkte sammeln, wird Ihre Nation für ihre #b Prächtige Architektur#! im #b Art Déco#! Stil bekannt, die Ihnen Prestige verleiht." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Archäologie" #NT!
 concept_lepsius_archaeology_desc: "#b Archäologie#! ist eines der Hauptmerkmale von [concept_morgenroete].\n\nEs gibt 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] auf der Karte.\n\n Um einen [concept_lepsius_expedition] senden zu können, müssen Sie die Antiquarismus-Technologie erforschen und über einen verfügen [concept_lepsius_archaeological_team] und Zugang zu einer der Ausgrabungsstätten haben. Sie können Zugang erhalten, indem Sie entweder selbst Eigentümer der Stätte sind oder ein Land mit einer Stätte um einen [concept_lepsius_excavation_licence] bitten.\n\nSie können jetzt eine archäologische Expedition zu einer der Ausgrabungsstätten schicken. Ihr Team wird [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] entdecken und in sehr seltenen Fällen können Sie mit der Hilfe eines guten [concept_lepsius_archaeologist] sogar ein großes Artefakt finden.\n\nSobald Ihr Team mit den Artefakten zurückkommt, können Sie möglicherweise einen [GetBuildingType('building_lepsius_archaeological_museum').GetName] bauen. In einem Archäologischen Museum können Sie Ihre Artefakte sehen, #!0 erstellen und Ihren #b #!2 Archäologen#!#! besuchen.\n\nJe mehr Artefakte und Ausstellungen Sie haben, desto mehr Prestige erhalten Sie.\n\ n#b Anthropologie#! ist ein weiterer Teilbereich der Archäologie. Wenn Sie einen #!6 und einen #!7 haben, können Sie #!8 finden und prähistorische menschliche Spezies rekonstruieren. Jedes Skelett verleiht Ihnen mehr anthropologisches Prestige. Mit genügend anthropologischem Prestige erhalten Sie einen Prestigemodifikator für Ihr Land." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Archäologe#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Archäologen#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Archäologen#!#! sind Akademiker, die Sie an [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] schicken können. Dort werden sie [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] versammeln. Manchmal finden sie sogar ein bedeutendes Artefakt.\nArchäologen erhalten während ihrer Arbeit und passiv jedes Jahr [concept_academics_experience]. Sie können ein höheres Level der Archäologeneigenschaft erreichen, indem sie genügend #b Erfahrung#!. sammeln" #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Anthropologe#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Anthropologen#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Anthropologen#!#! sind Wissenschaftler, die sich mit der Vorgeschichte des Menschen befassen, sowohl im paläontologischen als auch im archäologischen Sinne. Sie suchen nach [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] oder identifizieren bisher unbekannte Knochen. Drei #b menschliche Fossilien#! reichen aus, um eine vormenschliche Spezies zu rekonstruieren. Das Finden und Identifizieren von Knochen sowie die Systematisierung früher menschlicher Arten bringen anthropologisches Prestige. Sie können bei der Erkundung von Höhlen auch lokale Artefakte finden." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Archäologisches Museum" #NT!
 concept_lepsius_museum_desc: "Das #b Archäologische Museum#! ist ein Gebäude, das Sie errichten können und in dem alle [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] Funde Ihrer Nation ausgestellt sind." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Historische Ausgrabungsstätte" #NT!
 concept_lepsius_excavation_sites: "Historische Ausgrabungsstätten" #NT!
 concept_lepsius_excavation_site_desc: "Es gibt mehrere #b Historische Ausgrabungsstätten#! in verschiedenen Ländern, darunter: Ober- und Unterägypten, Babylonien, Assyrien, Kreta, Argolis, Yucatán und Peru. Jede #b historische Stätte#! bietet unterschiedliche [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] und Veranstaltungen." #NT!
  
 concept_lepsius_expedition: "Archäologische Expedition" #NT!
 concept_lepsius_expeditions: "Archäologische Expeditionen" #NT!
 concept_lepsius_expedition_desc: "Eine #b Archäologische Expedition#! ist eine Expedition eines [concept_lepsius_archaeologist] und seines [concept_lepsius_archaeological_team]. Es wird mehrere Monate dauern, bis sie versuchen, so viele [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] wie möglich zu sammeln. #b Expeditionen#! sind die einzige Möglichkeit, in den Besitz bedeutender Artefakte zu gelangen.\nWenn Sie frühe Archäologie erforscht haben, können Sie Ihr Team an der Stätte zurücklassen, um nach einer erfolgreichen #b Expedition#! ein [concept_lepsius_excavation] zu erstellen." #NT!
  
 concept_lepsius_archaeological_team: "Archäologisches Team" #NT!
 concept_lepsius_archaeological_teams: "Archäologische Teams" #NT!
 concept_lepsius_excavation_team: "Ausgrabungsteam" #NT!
 concept_lepsius_archaeological_team_desc: "Sie benötigen ein oder mehrere #b Archäologische Teams#!, um [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] durchführen zu können. Sie können bis zu 3 #b Archäologische Teams#! gewinnen, aber jedes hat höhere Anforderungen.\n\nSie können Ihr erstes #b Team#! erhalten, indem Sie die Antiquarismus-Technologie erforscht haben, über eine Universität von mindestens Level 3 verfügen und ein Alphabetisierung von 33 %.\n\nSie können ein weiteres Team erhalten, wenn Sie die Technologie der modernen Archäologie erforscht haben, eine Universität mit mindestens Level 15 und eine Alphabetisierung von 66 % haben.\n\nSie können ein weiteres #b Team#! mit erhalten die Antiquarismus-Technologie erforscht und über einen erfahrenen [concept_lepsius_archaeologist] verfügen.\n\nSie benötigen #b Teams#! für [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] und #!3#b s#!." #NT!
  
 concept_lepsius_excavation_licence: "Ausgrabungslizenz" #NT!
 concept_lepsius_excavation_licences: "Ausgrabungslizenzen" #NT!
 concept_lepsius_excavation_licence_desc: "Wenn Sie einige der [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] nicht selbst besitzen, können Sie dennoch Zugriff darauf erhalten, indem Sie die #b Ausgrabungslizenz#! Diplomatische Aktion verwenden.\nUm eine #b Ausgrabungslizenz#! erhalten zu können, müssen Sie mindestens die #b Ausgrabungslizenz#! besitzen eine Großmacht und einen [concept_active_interest] in der Region haben.\nSie müssen dem anderen Land einen kleinen Geldbetrag zahlen, um die #b Ausgrabungslizenz#! zu behalten." #NT!
  
 concept_lepsius_artifact: "Artefakt" #NT!
 concept_lepsius_artifacts: "Artefakte" #NT!
 concept_lepsius_artifact_en:1 "Artefakten"
 concept_lepsius_minor_artifact: "Kleineres Artefakt" #NT!
 concept_lepsius_minor_artifacts: "Kleinere Artefakte" #NT!
 concept_lepsius_oceanic_artifact: "Ozeanisches Artefakt" #NT!
 concept_lepsius_oceanic_artifacts: "Ozeanische Artefakte" #NT!
 concept_lepsius_artifact_desc: "Sie können Artefakte erhalten, indem Sie [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] an [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [concept_lepsius_excavation]#b s#!, an [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] oder in Ereignissen senden.\n\nNormalerweise erhalten Sie kleinere #b-Artefakte#!.. Sie können diese kleineren #b-Artefakte#! für verwenden [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0#b s#! in Ihrem [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]3.\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]4 hingegen sind einzigartige #b Artefakte#!, die nur einmal gefunden werden können und einen eindeutigen Namen haben. Sie finden sie normalerweise bei Expeditionen, Ausgrabungen und als archäologische Entdeckungen." #NT!
  
 concept_lepsius_major_artifact: "Großes Artefakt" #NT!
 concept_lepsius_major_artifacts: "Wichtige Artefakte" #NT!
 concept_lepsius_major_artifact_desc: "#b Große Artefakte#! sind besondere [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')], die einen Namen und eine Identität haben.\nSie können #b Große Artefakte#! auf unterschiedliche Weise finden. Einige davon finden Sie in [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Für andere müssen Sie einen fortlaufenden [concept_lepsius_excavation] pflegen, bis Sie ihn finden. Und einige werden bei einer großen Entdeckung entdeckt.\nDie illegale Mitnahme eines #b Hauptartefakts#! aus einem Land kann zu einem diplomatischen Zwischenfall führen, der Ihnen mehr schaden könnte als der Besitz eines #b Hauptartefakts#!. Auf der anderen Seite können Sie mit #b Hauptartefakten#! einen #!3 erstellen, der Ihnen einen enormen Prestigebonus verschafft und für einige #!4 benötigt wird." #NT!
  
 concept_lepsius_exhibition: "Ausstellung" #NT!
 concept_lepsius_exhibitions: "Ausstellungen" #NT!
 concept_lepsius_excellent_exhibition: "Ausgezeichnete Ausstellung" #NT!
  
 concept_lepsius_excavation: "Ausgrabung" #NT!
 concept_lepsius_excavations: "Ausgrabungen" #NT!
 concept_lepsius_excavation_desc: "Wenn Sie Früharchäologie erforscht und einen [concept_lepsius_expedition] fertiggestellt haben, können Sie sich entscheiden, Ihren [concept_lepsius_archaeological_team] an der Stätte zu belassen, um [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] passiv auszugraben. Sie können Ihr Team jederzeit von der #b Ausgrabung#!. zurückrufen" #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Menschliches Fossil" #NT!
 concept_lepsius_human_fossils: "Menschliche Fossilien" #NT!
 concept_lepsius_human_fossils_fossils: "Fossilien" #NT!
 concept_lepsius_human_bones: "Menschliche Knochen" #NT!
 concept_lepsius_human_fossil_desc: "#b Menschliche Fossilien#! gehören zu einer von fünf verschiedenen Arten: Cro-Magnon, Neandertaler, Homo Erectus, Australopithecus oder Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] kann sie in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] finden und (meist) sofort identifizieren und zuordnen. Menschliche Fossilien können von Archäologen und Paläontologen jedoch nur selten gefunden werden. Nur #b #BLUE Anthropologen#!#! können diese „unbekannten menschlichen Fossilien“ korrekt identifizieren. Drei Knochen vervollständigen eine Art, was mit anthropologischem Prestige belohnt wird. Die erste Klassifizierung eines frühen Menschen verleiht deutlich mehr Prestige. Menschliche Fossilien können beliebig oft fertiggestellt werden." #NT!
  
 concept_lepsius_cave: "Höhle" #NT!
 concept_lepsius_caves: "Höhlen" #NT!
 concept_lepsius_cave_desc: "#b Prähistorische Höhlen#! sind ein Ort, an dem möglicherweise frühe menschliche oder vormenschliche Arten [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] und, in fortgeschritteneren Formen, Werkzeuge zurückgelassen haben. Höhlen können von [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] entdeckt und erkundet werden. Einige Höhlen werden auch durch historische Ereignisse freigeschaltet. In jeder Höhle liegen die Fossilien nur einer Art – das bedeutet, dass sich die Knochen von Cro-Magnon-Menschen und Neandertalern nie in derselben Höhle befinden. Einige Höhlen sind historisch, andere sind zu Beginn des Spiels zufällig auf einem der drei Kontinente Afrika, Asien und Europa verteilt. Sie orientieren sich grob am Verbreitungsgebiet der Vormenschen – der Australopithecus beispielsweise wird nur in Afrika vorkommen." #NT!
  
 # 1.8.6 End 
  
 ###VERRIER### 
 concept_verrier_astronomy: "Astronomie" #NT!
 concept_verrier_astronomy_desc: "#b Astronomie#! ist eine der Hauptfunktionen von [concept_morgenroete].\n\nUm Zugang zu #b Astronomie#! zu erhalten, benötigen Sie einen [concept_verrier_observatory].\n\nSobald Sie ein Observatorium haben, werden Sie [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] passiv entdecken.\ n\n Wenn Sie einen [concept_verrier_astronomer] haben, können Sie sogar [Concept('concept_verrier_comet','$concept_verrier_comets$')] finden.\n\nWenn Sie genügend astronomische Objekte finden, können Sie möglicherweise einen neuen Planeten entdecken, der Ihnen viel Prestige verleiht.\n \nSobald Sie mit der Recherche zum Thema Fotografie fertig sind, können Sie auch [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')] belegen. Mit genügend Mondfotos können Sie die erste Karte des Mondes erstellen." #NT!
  
 concept_verrier_observatory: "Observatorium" #NT!
 concept_verrier_observatories: "Observatorien" #NT!
 concept_verrier_observatory_desc: "Eine #b Beobachtungsstelle#! ist das Rückgrat eines Landes [concept_verrier_astronomy]. Von dort aus können [concept_verrier_astronomer]#o s#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] entdecken und [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')] nehmen.\nUm ein #b Observatorium#! zu bauen, benötigen Sie eine Universität und entweder einen #b Astronomen#! oder den #b Moderne Astronomie#! Technologie erforscht. Außerdem kann ein #b Observatorium#! nur einmal und nur in Ihrer Hauptstadt gebaut werden." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astronom#!#!" #NT!
 concept_verrier_astronomer_en:1 "#b #ORANGE Astronomen#!#!"
 concept_verrier_astronomers: "#b #ORANGE Astronomen#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Astronomen#!#! sind Akademiker, die den Himmel erforschen und [Concept('concept_verrier_comet','$concept_verrier_comets$')] und [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken.\n#b #ORANGE Astronomen#!#! erhalten [concept_academics_experience], wenn sie #b astronomische Objekte entdecken#ORANGE0 oder an Konferenzen teilnehmen. Sie erhalten jedes Jahr auch passiv #b Erfahrung#ORANGE0. Dies ermöglicht es #b #ORANGE Astronomen#!#!, bessere Astronomeneigenschaften zu erhalten." #NT!
  
 concept_verrier_astronomical_object: "Astronomisches Objekt" #NT!
 concept_verrier_astronomical_objects: "Astronomische Objekte" #NT!
 concept_verrier_astronomical_objects_en:1 "Astronomischen Objekten"
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject!" #NT!
 concept_verrier_celestial_body: "Himmelskörper" #NT!
 concept_verrier_celestial_bodies: "Himmelskörper" #NT!
 concept_verrier_astronomical_object_desc: "#b Astronomische Objekte#! sind Asteroiden, Monde und Sterne. Diese Objekte können entdeckt werden, wenn Sie über einen [concept_verrier_observatory] verfügen. Je besser Ihre Astronomietechnologie ist, desto mehr Objekte werden Sie finden. Sie werden auch mehr #b Objekte#! entdecken, wenn Sie einen [concept_verrier_astronomer] haben.\nMit genügend #b Astronomischen Objekten#! können Sie neue Planeten oder die Astrophysik-Technologie entdecken." #NT!
  
 concept_verrier_comet: "Großer Komet" #NT!
 concept_verrier_comets: "Große Kometen" #NT!
 concept_verrier_comet_desc: "Im Viktorianischen Zeitalter gab es einige #b Große Kometen#!, die große öffentliche Aufmerksamkeit erregten. Wenn Sie einen [concept_verrier_astronomer] besitzen, besteht die Chance, dass Sie zuerst einen dieser #b Großen Kometen#! entdecken, was zu einem Bonus auf Prestige und Forschung führt." #NT!
  
 concept_verrier_moon_photo: "Mondfoto" #NT!
 concept_verrier_moon_photos: "Mondfotos" #NT!
 concept_verrier_moon_photo_desc: "Wenn Sie über einen [concept_verrier_observatory] verfügen und die Kameratechnologie erforscht haben, können Sie eine Entscheidung treffen, mit dem Fotografieren des Mondes zu beginnen. Wenn Sie genügend #b Mondfotos#!, sammeln, erstellen Sie eine genaue Karte von Earth's Companion." #NT!
  
