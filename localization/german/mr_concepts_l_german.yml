 concept_gaudi_splendid_architecture_en:1 "Großartigen Architektur"
 concept_gaudi_splendid_architecture_desc:1 "Eine Nation, die #b Art Déco#! entdeckt hat, ist in der Lage, eine #b prächtige Architektur#! zu erschaffen, indem sie Gebäude im #b Art Déco#! Stil errichtet. Sie können #b Art Déco#! Kinos, Wolkenkratzer oder Flughäfen bauen. Wenn Sie 10 Punkte der #b Prächtigen Architektur#! sammeln, wird Ihre Nation für ihre #b Prächtige Architektur#! im #b Art Déco#! Stil bekannt, was Ihnen Prestige verleiht." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology:1 "Archäologie" #NT!
 concept_lepsius_archaeology_desc:1 "#b Archäologie#! ist einer der Hauptinhalte von [concept_morgenroete].\n\nEs gibt 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] in der Welt.\n\n Um eine [concept_lepsius_expedition] senden zu können, müssen Sie die Technologie Antiquarismus erforschen, über ein [concept_lepsius_archaeological_team] verfügen  und Zugang zu einer der Ausgrabungsstätten haben. Sie können Zugang erhalten, indem Sie entweder selbst Eigentümer der Stätte sind oder ein Land mit einer Stätte um ein [concept_lepsius_excavation_licence] bitten.\n\nHaben Sie all diese Vorgaben erfüllt, können Sie eine archäologische Expedition zu einer der Ausgrabungsstätte schicken. Ihr Team wird [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] entdecken und in sehr seltenen Fällen können Sie mit der Hilfe eines guten [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] sogar ein [concept_lepsius_major_artifact] finden.\n\nSobald Ihr Team mit den Artefakten zurückkommt, können Sie möglicherweise ein [concept_lepsius_museum] bauen. In einem Archäologischen Museum werden die Artefakte in [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] präsentiert, die Sie sich ansehen können. Auch Ihren #b #BLUE Archäologen#!#! können Sie dort besuchen.\n\nJe mehr Artefakte und Ausstellungen Sie haben, desto mehr Prestige erhalten Sie.\n\n#b Anthropologie#! ist ein weiterer Teilbereich der Archäologie. Wenn Sie einen [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] und eine [concept_lepsius_cave] haben, können Sie [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] finden und prähistorische menschliche Spezies rekonstruieren. Jedes Skelett verleiht Ihnen mehr anthropologisches Prestige. Mit genügend anthropologischem Prestige erhalten Sie einen Prestigemodifikator für Ihr Land." #NT!

 concept_lepsius_archaeologist:1 "#b #BLUE Archäologe#!#!" #NT!
 concept_lepsius_archaeologist_en:1 "#b #BLUE Archäologen#!#!"
 concept_lepsius_archaeologists:1 "#b #BLUE Archäologen#!#!" #NT!
 concept_lepsius_archaeologist_desc:1 "#b #BLUE Archäologen#!#! sind Akademiker, die Sie auf [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] entsenden können. Dort werden sie [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] sammeln. Manchmal finden sie sogar ein [concept_lepsius_major_artifact].\nArchäologen erhalten während ihrer Arbeit und passiv jedes Jahr [concept_academics_experience]. Sie können ein höheres Level der Archäologeneigenschaft erreichen, indem sie genügend #b Erfahrung#!. sammeln" #NT!

 concept_lepsius_anthropologist:1 "#b #BLUE Anthropologe#!#!" #NT!
 concept_lepsius_anthropologists:1 "#b #BLUE Anthropologen#!#!" #NT!
 concept_lepsius_anthropologist_desc:1 "#b #BLUE Anthropologen#!#! sind Wissenschaftler, die sich mit der Vorgeschichte des Menschen befassen, sowohl im paläontologischen als auch im archäologischen Sinne. Sie suchen nach [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] oder identifizieren bisher unbekannte Knochen. Drei #b menschliche Fossilien#! reichen aus, um eine vormenschliche Spezies zu rekonstruieren. Das Finden und Identifizieren von Knochen sowie die Systematisierung früher menschlicher Arten bringen anthropologisches Prestige. #b #BLUE Anthropologen#!#! können bei der Erkundung von Höhlen auch lokale Artefakte finden." #NT!

 concept_lepsius_museum:1 "Archäologisches Museum" #NT!
 concept_lepsius_museum_desc:1 "Das #b Archäologische Museum#! ist ein Gebäude, das Sie errichten können und in dem alle entdeckten [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] Ihrer Nation ausgestellt sind." #NT!

 concept_lepsius_excavation_site:1 "Historische Ausgrabungsstätte" #NT!
 concept_lepsius_excavation_sites:1 "Historische Ausgrabungsstätten" #NT!
 concept_lepsius_excavation_sites_en:1 "Historischen Ausgrabungsstätten"
 concept_lepsius_excavation_site_desc:1 "Es gibt mehrere #b Historische Ausgrabungsstätten#! in verschiedenen Ländern, darunter: Ober- und Unterägypten, Babylonien, Assyrien, Kreta, Argolis, Yucatán und Peru. Jede #b historische Stätte#! bietet unterschiedliche [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] und Events." #NT!
  
 concept_lepsius_expedition:1 "Archäologische Expedition" #NT!
 concept_lepsius_expeditions:1 "Archäologische Expeditionen" #NT!
 concept_lepsius_expeditions_en:1 "Archäologischen Expeditionen"
 concept_lepsius_expedition_desc:1 "Eine #b Archäologische Expedition#! ist eine Expedition eines [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und seines [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_team_en$')]. Die Expedition wird mehrere Monate dauern, in denen das Team versucht, so viele [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] wie möglich zu sammeln. #b Expeditionen#! sind eine Möglichkeit, in den Besitz [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts_er$')] zu kommen.\nWenn Sie frühe Archäologie erforscht haben, können Sie Ihr Team an der Stätte zurücklassen, um nach einer erfolgreichen #b Expedition#! eine [concept_lepsius_excavation] einzurichten." #NT!
  
 concept_lepsius_archaeological_team:1 "Archäologisches Team" #NT!
 concept_lepsius_archaeological_team_en:1 "Archäologischen Teams"
 concept_lepsius_archaeological_teams:1 "Archäologische Teams" #NT!
 concept_lepsius_excavation_team:1 "Ausgrabungsteam" #NT!
 concept_lepsius_archaeological_team_desc:1 "Sie benötigen eines oder mehrere #b Archäologische Teams#!, um [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] durchführen zu können. Sie können bis zu 3 #b Archäologische Teams#! gewinnen, aber jedes hat höhere Anforderungen.\n\nSie können Ihr erstes #b Team#! erhalten, indem Sie die Technologie Antiquarismus erforschen, über eine Universität von mindestens Level 3 verfügen und Ihre Bevölkerung eine Alphabetisierung von  mindestens 33 % aufweist.\n\nSie können ein weiteres Team erhalten, wenn Sie die Technologie der modernen Archäologie erforscht haben, eine Universität mit mindestens Level 15 und eine Alphabetisierung von 66 % haben.\n\nSie können ein weiteres #b Team#! erhalten wenn Sie die Technologie Antiquarismus erforscht haben und über einen erfahrenen [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist_en$')] verfügen.\n\nSie benötigen #b Teams#! für [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] und [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')]." #NT!

 concept_lepsius_excavation_licence:1 "Ausgrabungslizenz" #NT!
 concept_lepsius_excavation_licences:1 "Ausgrabungslizenzen" #NT!
 concept_lepsius_excavation_licence_desc:1 "Wenn Sie eine der [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites_en$')] nicht selbst besitzen, können Sie dennoch Zugang dazu erhalten, indem Sie die Diplomatische Aktion #b Ausgrabungslizenz#! verwenden.\nUm eine #b Ausgrabungslizenz#! erhalten zu können, müssen Sie mindestens eine Mittelmacht sein und ein [concept_active_interest] in der Region haben.\nSie müssen dem anderen Land einen kleinen Geldbetrag zahlen, um die #b Ausgrabungslizenz#! zu behalten." #NT!
  
 concept_lepsius_artifact:1 "Artefakt" #NT!
 concept_lepsius_artifacts:1 "Artefakte" #NT!
 concept_lepsius_artifact_en:1 "Artefakten"
 concept_lepsius_minor_artifact:1 "Kleines Artefakt" #NT!
 concept_lepsius_minor_artifacts:1 "Kleine Artefakte" #NT!
 concept_lepsius_oceanic_artifact:1 "Ozeanisches Artefakt" #NT!
 concept_lepsius_oceanic_artifacts:1 "Ozeanische Artefakte" #NT!
 concept_lepsius_artifact_desc:1 "Sie können Artefakte erhalten, indem Sie [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] auf [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] schicken, [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')] durchführen lassen, [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] durchführen oder sie zufällig in Events erhalten.\n\nNormalerweise erhalten Sie kleine #b Artefakte#!. Sie können diese kleinen #b Artefakte#! für [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] in Ihrem [concept_lepsius_museum] verwenden.\n\n[Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] hingegen sind einzigartige #b Artefakte#!, die nur einmal gefunden werden können und einen eindeutigen Namen haben. Sie finden sie normalerweise bei Expeditionen, Ausgrabungen und als archäologische Entdeckungen." #NT!
  
 concept_lepsius_major_artifact:1 "Großes Artefakt" #NT!
 concept_lepsius_major_artifacts:1 "Große Artefakte" #NT!
 concept_lepsius_major_artifacts_en:1 "Großen Artefakten"
 concept_lepsius_major_artifacts_er:1 "Großer Artefakte"
 concept_lepsius_major_artifact_desc:1 "#b Große Artefakte#! sind besondere [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], die einen Namen und eine Identität haben.\nSie können #b Große Artefakte#! auf unterschiedliche Weise finden. Einige davon finden Sie in [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions_en$')]. Für andere müssen Sie eine fortlaufende [concept_lepsius_excavation] aufrechterhalten, bis Sie es finden. Und einige erhalten Sie bei einer großen Entdeckung.\nDie illegale Mitnahme eines #b Großen Artefakts#! aus einem Land kann zu einem diplomatischen Zwischenfall führen, der Ihnen mehr schaden könnte als der Besitz eines #b Großen Artefakts#! einbringt. Auf der anderen Seite können Sie mit #b Großen Artefakten#! eine [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')] erhalten, die Ihnen einen enormen Prestigebonus verschafft und für einige [Concept('concept_academics_academic_mission','$concept_academics_academic_missions$')] benötigt wird." #NT!
  
 concept_lepsius_exhibition:1 "Ausstellung" #NT!
 concept_lepsius_exhibitions:1 "Ausstellungen" #NT!
 concept_lepsius_excellent_exhibition:1 "Ausgezeichnete Ausstellung" #NT!
 concept_lepsius_exhibition_desc:1 "Ihr [concept_lepsius_museum] richtet automatisch Ausstellungen ein (in Form einer [concept_production_method] für jede Region), wenn Sie genügend [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] derselben Art haben. Für normale Artefakte wird die erste Ausstellung für 10 oder mehr Artefakte erstellt. Von dort aus sind bessere Ausstellungen mit 25 (mittlere Ausstellung), 50 (große Ausstellung) und 100 kleinen Artefakten (ausgezeichnete Ausstellung) möglich. Die ausgezeichnete Ausstellung benötigt zusätzlich ein [concept_lepsius_major_artifact].\n\nLokale Artefakte haben eine weniger vielfältige Auswahl an Ausstellungen, da sie auf eine reguläre und eine große Ausstellung beschränkt sind. Für die reguläre Ausstellung sind 25 lokale Artefakte erforderlich und für die Große Ausstellung sind 50 erforderlich." #NT!

 concept_lepsius_excavation:1 "Ausgrabung" #NT!
 concept_lepsius_excavations:1 "Ausgrabungen" #NT!
 concept_lepsius_excavation_desc:1 "Wenn Sie die Frühe Archäologie erforscht und eine [concept_lepsius_expedition] abgeschlossen haben, können Sie sich entscheiden, Ihr [concept_lepsius_archaeological_team] an der Stätte zu belassen, um passiv [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] auszugraben. Sie können Ihr Team jederzeit von der #b Ausgrabung#! zurückrufen." #NT!

 concept_lepsius_human_fossil:1 "Menschliches Fossil" #NT!
 concept_lepsius_human_fossils:1 "Menschliche Fossilien" #NT!
 concept_lepsius_human_fossils_fossils:1 "Fossilien" #NT!
 concept_lepsius_human_bones:1 "Menschliche Knochen" #NT!
 concept_lepsius_human_fossil_desc:1 "#b Menschliche Fossilien#! gehören zu einer von fünf verschiedenen Arten: Cro-Magnon, Neandertaler, Homo Erectus, Australopithecus oder Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] können sie in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] finden und (meist) sofort identifizieren und zuordnen. Menschliche Fossilien können auch selten von Archäologen und Paläontologen gefunden werden. Nur #b #BLUE Anthropologen#!#! können diese „unbekannten menschlichen Fossilien“ korrekt identifizieren. Drei Knochen vervollständigen eine Art, was mit anthropologischem Prestige belohnt wird. Die erste Klassifizierung eines Frühmenschen verleiht deutlich mehr Prestige. Menschliche Fossilien können beliebig oft fertiggestellt werden." #NT!
  
 concept_lepsius_cave:1 "Höhle" #NT!
 concept_lepsius_caves:1 "Höhlen" #NT!
 concept_lepsius_cave_desc:1 "#b Prähistorische Höhlen#! sind Orte, an denen Frühmenschen möglicherweise [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] oder Werkzeuge zurückgelassen haben. Höhlen können von [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] entdeckt und erkundet werden. Einige Höhlen werden auch durch historische Events freigeschaltet.\n In jeder Höhle liegen die Fossilien nur einer Art – das bedeutet, dass sich die Knochen von Cro-Magnon-Menschen und Neandertalern nie in derselben Höhle befinden. Einige Höhlen sind historisch, andere werden zu Beginn des Spiels zufällig auf einem der drei Kontinente Afrika, Asien und Europa verteilt. Sie orientieren sich grob am Verbreitungsgebiet der Vormenschen – der Australopithecus beispielsweise wird nur in Afrika vorkommen." #NT!

 ###VERRIER### 
 concept_verrier_astronomy:1 "Astronomie" #NT!
 concept_verrier_astronomy_desc:1 "#b Astronomie#! ist einer der Hauptinhalte von [concept_morgenroete].\n\nUm Zugang zur #b Astronomie#! zu erhalten, benötigen Sie ein [concept_verrier_observatory].\n\nSobald Sie ein Observatorium haben, werden Sie passiv [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken.\n\n Wenn Sie einen [Concept('concept_verrier_astronomer','$concept_verrier_astronomer_en$')] haben, können Sie sogar [Concept('concept_verrier_comet','$concept_verrier_comets$')] finden.\n\nWenn Sie genügend astronomische Objekte finden, können Sie möglicherweise einen neuen Planeten entdecken, der Ihnen viel Prestige verleiht.\n\nSobald Sie mit der Erforschung der Fotografie fertig sind, können Sie auch [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')] aufnehmen. Mit genügend Mondfotos können Sie die erste Karte des Mondes erstellen." #NT!
  
 concept_verrier_observatory:1 "Observatorium" #NT!
 concept_verrier_observatories:1 "Observatorien" #NT!
 concept_verrier_observatory_desc:1 "Ein #b Observatorium#! ist das Rückgrat der [concept_verrier_astronomy] eines Landes. Von dort aus können [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] und [Concept('concept_verrier_comet','$concept_verrier_comets$')] entdecken und [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')] aufnehmen.\nUm ein #b Observatorium#! zu bauen, benötigen Sie eine Universität und entweder einen #b Astronomen#! oder die Technologie #b Moderne Astronomie#!. Außerdem kann ein #b Observatorium#! nur einmal und nur in Ihrer Hauptstadt gebaut werden." #NT!
  
 concept_verrier_astronomer:1 "#b #ORANGE Astronom#!#!" #NT!
 concept_verrier_astronomer_en:1 "#b #ORANGE Astronomen#!#!"
 concept_verrier_astronomers:1 "#b #ORANGE Astronomen#!#!" #NT!
 concept_verrier_astronomer_desc:1 "#b #ORANGE Astronomen#!#! sind Akademiker, die den Himmel erforschen und [Concept('concept_verrier_comet','$concept_verrier_comets$')] und [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken.\n#b #ORANGE Astronomen#!#! erhalten [concept_academics_experience], wenn sie #b astronomische Objekte#! entdecken oder an Konferenzen teilnehmen. Sie erhalten auch jedes Jahr passiv #b Erfahrung#!. Dies ermöglicht es #b #ORANGE Astronomen#!#!, bessere Astronomeneigenschaften zu erhalten." #NT!
  
 concept_verrier_astronomical_object:1 "Astronomisches Objekt" #NT!
 concept_verrier_astronomical_objects:1 "Astronomische Objekte" #NT!
 concept_verrier_astronomical_objects_en:1 "Astronomischen Objekten"
 concept_verrier_astronomical_object_icon:1 "@verrier_astronomicalobject!" #NT!
 concept_verrier_celestial_body:1 "Himmelskörper" #NT!
 concept_verrier_celestial_bodies:1 "Himmelskörper" #NT!
 concept_verrier_astronomical_object_desc:1 "#b Astronomische Objekte#! sind Asteroiden, Monde und Sterne. Diese Objekte können entdeckt werden, wenn Sie über ein [concept_verrier_observatory] verfügen. Je besser Ihre Astronomietechnologie ist, desto mehr Objekte werden Sie finden. Sie werden auch mehr #b Objekte#! entdecken, wenn Sie einen [concept_verrier_astronomer] haben.\nMit genügend #b Astronomischen Objekten#! können Sie neue Planeten oder die Technologie Astrophysik entdecken." #NT!
  
 concept_verrier_comet:1 "Großer Komet" #NT!
 concept_verrier_comets:1 "Große Kometen" #NT!
 concept_verrier_comet_desc:1 "Im Viktorianischen Zeitalter gab es einige #b Große Kometen#!, die große öffentliche Aufmerksamkeit erregten. Wenn Sie einen [concept_verrier_astronomer] besitzen, besteht die Chance, dass Ihr #b Astronom#! zum Erstentdecker eines dieser #b Großen Kometen#! wird, was zu einem Prestige- und Forschungsbonus führt." #NT!
  
 concept_verrier_moon_photo:1 "Mondfoto" #NT!
 concept_verrier_moon_photos:1 "Mondfotos" #NT!
 concept_verrier_moon_photo_desc:1 "Wenn Sie über ein [concept_verrier_observatory] verfügen und die Technologie Fotografie erforscht haben, können Sie mit dem Fotografieren des Mondes beginnen. Wenn Sie genügend #b Mondfotos#!, sammeln, erstellen Sie eine genaue Karte des Begleiters der Erde." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission:1 "Christliche Mission" #NT!
 concept_rapanui_christian_missions:1 "Christliche Missionen" #NT!
 concept_rapanui_christian_mission_desc:1 "[Concept('concept_major_power','$concept_major_powers$')] oder [Concept('concept_great_power','$concept_great_powers$')] mit einem [concept_interest] in Ozeanien können versuchen, einen dezentralen Inselstaat in der Region zu bekehren – dies ist jedoch nur möglich, wenn Ihr Land nicht zu säkular ist und die Fromme Interessengruppe nicht zu schwach ist.\n\nDie Missionierung erfolgt in drei Schritten. Wenn Sie einen Missionar schicken, wird er entweder freundlich empfangen, ignoriert – oder sofort getötet. Sollte Ihre Mission scheitern, müssen Sie einige Jahre warten, bis Sie einen neuen Missionar finden, der das Wort Gottes verbreitet. Anschließend wird Ihr Missionar jedes Jahr 1% der Bevölkerung bekehren. Es kann Events geben, die die Konvertierung unterstützen oder behindern.\n\nDie zweite Phase beginnt, wenn Sie 30% der Einheimischen konvertierte haben. Jetzt wird Ihre Missionsstation dauerhaft. Sollten sich 51% der Einheimischen zum Christentum bekennen, dann wird der Häuptling zu Ihrer Religion konvertieren und sich als [concept_protectorate] unter Ihren Schutz stellen. Jahre später können diese Gebiete sogar annektiert werden, wenn Sie über die Technologie zur Malariaprävention verfügen.\n\nIn der dritten Stufe können Sie über den Journaleintrag aktiv Entscheidungen treffen. Entweder stärkt man die Mission direkt durch die Entsendung zusätzlicher Missionare, oder man kann auf den Handel setzen. Durch Handel können seltene [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] oder Perlen erworben werden, die den Lebensstandard der Oberschicht erhöhen." #NT!

 ###MANZONI### 
 concept_manzoni_literary_tradition:1 "Literarische Tradition" #NT!
 concept_manzoni_literary_tradition_en:1 "Literarischen Tradition" 
 concept_manzoni_literary_tradition_desc:1 "#b Literarische Tradition#! ist eine Darstellung der literarischen Errungenschaften und Traditionen einer Nation. #n Diese Mechanik ist noch nicht implementiert!#!" #NT!
  
 concept_manzoni_writer_desc:1 "Ein #b Schriftsteller#! ist ein besonderer Charakter, der literarische Werke für Ihr Land schreibt. Jedes ihrer Werke wird einen Beitrag zur [Concept('concept_manzoni_literary_tradition', '$concept_manzoni_literary_tradition_en$')] Ihres Landes leisten. #n Dieser Charaktertyp ist noch nicht implementiert!#!" #NT!
  
 ###KLIMT### 
 concept_klimt_painting_tradition:1 "Malerische Tradition" #NT!
 concept_klimt_painting_tradition_en:1 "Malerischen Tradition"
 concept_klimt_painting_tradition_desc:1 "#b Malerische Tradition#! ist eine Darstellung der Erfolge und Tradition der Malerei einer Nation. #n Diese Mechanik ist noch nicht implementiert!#!" #NT!
  
 concept_klimt_painter_desc:1 "Ein #b Maler#! ist ein besonderer Charakter, der Gemälde und andere Kunstwerke für Ihr Land schafft. Jedes ihrer Werke wird einen Beitrag zur [Concept('concept_klimt_painting_tradition', '$concept_klimt_painting_tradition_en$')] Ihres Landes leisten. #n Dieser Charaktertyp ist noch nicht implementiert!#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports:1 "Sport" #NT!
 concept_vikelas_sports_desc:1 "#b Sport#! ist einer der Hauptinhalte von [concept_morgenroete].\n\nSobald ein Land #b Organisierter Sport#! entdeckt, erhält es Zugang zu verschiedenen sportlichen Aktivitäten. Das wichtigste ist die Gründung des [Concept('concept_vikelas_ioc', '$concept_vikelas_ioc_es$')], das mit der Organisation der [Concept('concept_vikelas_olympic_games', '$concept_vikelas_olympic_games_en$')] beginnen wird. Bei den Olympischen Spielen haben Sie die Chance, Goldmedaillen zu gewinnen, die Ihrem Land [concept_prestige] bescheren." #NT!
  
 concept_vikelas_olympic_games:1 "Olympische Spiele" #NT!
 concept_vikelas_olympic_games_en:1 "Olympischen Spiele"
 concept_vikelas_olympic_games_desc:1 "Sobald das [Concept('concept_vikelas_ioc', '$concept_vikelas_ioc_e$')] gegründet ist, können die #b Olympischen Spiele#! alle 4 Jahre stattfinden. Jedes Mal stimmt das Komitee für einen #b Gastgeber#!. Das Gastgeberland wird einen großen [concept_prestige]-Bonus erhalten.\n Während der Olympischen Spiele werden Ihre Athleten um Medaillen kämpfen. Viele Faktoren beeinflussen, wie viele Medaillen Sie erhalten. Ihre Bevölkerung hat einen kleinen Einfluss, der [concept_sol] hat einen größeren Einfluss, einige Events beeinflussen auch Ihre Chancen, ebenso wie große [Concept('concept_general', '$concept_generals$')] und große [Concept('concept_admiral', '$concept_admirals$')]. Zusätzlich geben Charakter mit der Eigenschaft #b Athlet#! und städtische Zentren mit der Produktionsmethode #b Sportanlagen#! ebenfalls kleine Boni.\nAll diese Faktoren haben Einfluss darauf, wie viele der 12 Goldmedaillen Ihr Land erhalten wird. Für jede Goldmedaille erhalten Sie 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc:1 "Internationales Olympisches Komitee" #NT!
 concept_vikelas_ioc_e:1 "Internationale Olympische Komitee"
 concept_vikelas_ioc_es:1 "Internationalen Olympischen Komitees"
 concept_vikelas_ioc_desc:1 "Eine Nation, die #b Organisierter Sport#! erforscht hat, kann das #b Internationale Olympische Komitee#! oder kurz #b IOC#! gründen. Das IOC wird dann mit der Organisation der [Concept('concept_vikelas_olympic_games', '$concept_vikelas_olympic_games_en$')] beginnen. Jedes Mitglied des IOC kann an den Olympischen Spielen teilnehmen.\n Die wichtigsten Mitglieder des IOC sind die #b Vorstandsmitglieder#!. Der Gründer des IOC wird #b Präsident#! und bleibt somit für immer Vorstandsmitglied, während die anderen Mitglieder alle 4 Jahre gewählt werden. Der Vorstand bietet Platz für 5 Großmächte, 2 europäische, 2 asiatische, 2 amerikanische, 1 afrikanische und 1 ozeanische Nation.\nDie Hauptaufgabe der Vorstandsmitglieder besteht darin, den nächsten Gastgeber der Spiele auszuwählen. Es stehen 3 Kandidaten (oder 4, wenn ein Land beschließt, den Vorstand zu bestechen) zur Auswahl.\nWenn Griechenland das IOC gründet, werden die Olympischen Spiele nur in Griechenland abgehalten, was dazu führt, dass der Vorstand weniger wichtig ist, da er nicht den Gastgeber wählt." #NT!

 ### 2.0.4 ### 
  
 ##########################################################################################
  
 concept_elgar_architecture_desc: "#b Architektur#! ist eines der Hauptmerkmale von [concept_morgenroete].\n\nViele Nationen erhielten neue #b Denkmäler#!: den #b Kölner Dom#! in Deutschland, die #b Gotthardbahn#! in der Schweiz, die #b Cristo Redentor#! in Brasilien, die #b Mole Antonelliana#! in Italien, die #b Wiener Ringstraße#! in Österreich, der #b Sommerpalast#! in China, die #b Sagrada Família#! in Spanien, die #b Schloss Neuschwanstein#! in Bayern, der #b Palacio de Bellas Artes#! in Mexiko und der #b Gyeongbokgung-Palast#! in Korea.\nAlle Gebäude außer dem #b Sommerpalast#!, dem #b Sächsischen Palast#! und Der #b Campanile#! muss von seinem Besitzer gebaut werden, der #b Sächsische Palast#! kann von einer polnischen Nation reaktiviert werden.\nEs gibt Tagebucheinträge und Ereignisse, die Sie durch den Bauprozess führen.\nFür Nationen, die § erforscht haben _0 Art Déco#! Es gibt noch mehr Inhalt, da sie mit der Umgestaltung ihrer Städte beginnen können, um ein #b5 zu erreichen" #NT!
  
 concept_gaudi_engineering: "Maschinenbau" #NT!
 concept_gaudi_engineering_desc: "#b Engineering#! ist eine der Hauptfunktionen von [concept_morgenroete].\n\nUm Zugriff auf #b Engineering#! zu erhalten, benötigen Sie einen [concept_gaudi_engineer]. #b Ingenieure#! können je nach Spezialisierung #b Ingenieurprojekte#! starten. Es gibt fünf spezialisierte #b Ingenieure#!:\n- Der #!2 konzentriert sich auf die Verbesserung der Infrastruktur eines Landes.\n- Der #!3 konzentriert sich auf mechanische Erfindungen, die beispielsweise der Industrie zugute kommen.\n- Der #!4 konzentriert sich auf die Verbesserung der Armee und Marine eines Landes.\n- Der #!5 konzentriert sich auf die Verbesserung der elektrischen Infrastruktur eines Landes.\n- Der #!6 konzentriert sich darauf, menschliches Fliegen zu ermöglichen und Flugzeuge und andere Luftfahrzeuge zu verbessern." #NT!
  
 concept_morgenroete_desc: "#r Morgenröte – Dawn of Flavor #! ist ein Mod, der erstellt wurde, um die kulturellen und wissenschaftlichen Aspekte von Victoria 3 zu erweitern. Er enthält Inhalte für verschiedene Aspekte des viktorianischen Zeitalters:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n§ _2 Verrier:#! [concept_verrier_astronomy]\n#V Elgar:#! #!0\n#V Gaudi:#! #!3 & #!4\n#V Curtiss:#! #!7\n#V Dubois:#! #V0 \n#V Vikelas:#! #V3" #NT!
  
 concept_gaudi_engineer_desc: "#b #ORANGE Ingenieure#!#! sind Akademiker, die beim Bau besonderer Gebäude durch Bereitstellung von Fachwissen helfen.\nZusätzlich gewähren #b #ORANGE Ingenieure#!#! einen Bonus auf die [concept_technology_spread] Ihrer Nation. Der Bonus hängt davon ab, wie viele Nationen mehr Technologien erforscht haben als Ihr Land." #NT!
  
 concept_gaudi_civil_engineer_desc: "#b Bauingenieure#! konzentrieren sich auf die Verbesserung der Infrastruktur eines Landes.\nSie können #b Ingenieurprojekte#! starten, um [Concept('concept_modifier','$concept_modifiers$')] zu Staaten hinzuzufügen, die [concept_infrastructure] erhöhen, um Ihre #b Bausektoren#! zu verbessern oder um [Concept('concept_technology', '$concept_technologies$')] zu erforschen ." #NT!
  
 concept_gaudi_mechanical_engineer_desc: "#b Maschinenbauingenieure#! konzentrieren sich auf mechanische Innovationen, die Ihre Industrie, Maschinen oder das Leben Ihrer Bevölkerung verbessern.\nSie können #b Ingenieurprojekte#! starten, um [Concept('concept_modifier','$concept_modifiers$')] zu Ihrem Industriegebäude hinzuzufügen, die [concept_throughput], [concept_good_production] und § verbessern _7, um Ihre #b Eisenbahnen#! mit neuen Lokomotiven zu verbessern oder industrielle #!0 zu erforschen." #NT!
  
 concept_gaudi_military_engineer_desc: "#b Militäringenieure#! konzentrieren sich auf die Verbesserung unserer Armee und Marine durch die Einführung neuer Innovationen.\nSie können #b Ingenieurprojekte starten#! um neue [Concept('concept_mobilization_option','$concept_mobilization_options$')] durch die Erfindung von Waffen, neuen Feldarbeiten und besseren Panzern zu gewinnen oder Militär- oder Marineforschung zu betreiben #b _5." #NT!
  
 concept_gaudi_electrical_engineer_desc: "#b Elektroingenieure#! konzentrieren sich darauf, Ihr Land mit elektrischen Innovationen zu verbessern.\nSie können #b Ingenieurprojekte starten#! um das Erdmagnetfeld der Erde zu erforschen, Telegrafen- oder Funknetze zu bauen oder elektrische [Concept('concept_technology', '$concept_technologies$')] zu erforschen." #NT!
  
 concept_gaudi_aeronautical_engineer_desc: "#b Luftfahrtingenieure#! konzentrieren sich auf die Entwicklung von Flugmitteln und die Verbesserung von Flugzeugen und Zeppelinen.\nSie können #b Ingenieurprojekte#! starten, um [Concept('concept_modifier','$concept_modifiers$')] zu Ihren #V Flughäfen#! hinzuzufügen, die [concept_throughput], [concept_good_production] und [concept_input_mult] verbessern, um #V Fortgeschrittene Flugzeuge#! als #!2 freizuschalten oder Luftfahrt zu erforschen #!3." #NT!

 ### 2.1.0 ###

 concept_pm_academics_university_humanities_desc: "Ein geisteswissenschaftlich-anthropologischer Schwerpunkt spezialisiert die Universität und ermöglicht eine nationale Ausrichtung auf Gesellschaftsforschung und die gezielte Rekrutierung von [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Du erhältst einen #n negativen Durchsatzmodifikator#! für die Universität sowie einen #n negativen Effekt#! auf deinen [concept_academics_progress], wenn du diese Produktionsmethode änderst." #NT!
  
 concept_pm_academics_university_natural_history_desc: "Ein naturhistorischer Schwerpunkt spezialisiert die Universität und ermöglicht einen nationalen Schwerpunkt auf Gesellschaftsforschung und die gezielte Rekrutierung von [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] und [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. Du erhältst einen #n negativen Durchsatzmodifikator#! für die Universität sowie einen #n negativen Effekt#! auf deinen [concept_academics_progress], wenn du diese Produktionsmethode änderst." #NT!
  
 concept_pm_academics_university_mathematics_desc: "Der mathematisch-technische Schwerpunkt spezialisiert die Universität und ermöglicht eine bundesweite Ausrichtung auf Produktions- und Militärforschung sowie die gezielte Rekrutierung von [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] oder [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. Du erhältst einen #n negativen Durchsatzmodifikator#! für die Universität sowie einen #n negativen Effekt#! auf deinen [concept_academics_progress], wenn du diese Produktionsmethode änderst." #NT!
  
 concept_academics_university_specialization_desc: "Jede Universität kann durch Änderung ihrer Produktionsmethode spezialisiert werden.\nEine Universität mit einem [concept_pm_academics_university_humanities] ermöglicht es Ihnen, die Forschung Ihres Landes auf gesellschaftliche Innovationen zu konzentrieren und ermöglicht die gezielte Rekrutierung von [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nEine Universität mit einem [concept_pm_academics_university_natural_history] ermöglicht Ihnen um die Forschung Ihres Landes auf gesellschaftliche Innovationen zu konzentrieren und die gezielte Rekrutierung von [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] und [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] zu ermöglichen.\nEine Universität mit einem [concept_pm_academics_university_mathematics] ermöglicht es Ihnen, die Forschung Ihres Landes auf Produktion und militärische Innovation zu konzentrieren und ermöglicht die gezielte Rekrutierung von [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] oder [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nEine Änderung der Spezialisierung hat einen #n kurzen negativen Effekt[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]0 für das Gebäude und deinen [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]1." #NT!
  
 concept_lepsius_archaeological_exhibition: "Archäologische Ausstellung" #NT!
 concept_elgar_music_desc: "#b Musikkultur#! ist eines der Hauptmerkmale von [concept_morgenroete]. Im 19. und 20. Jahrhundert war Musik ein wichtiges Mittel, um die Bevölkerung zu unterhalten und die Größe einer Nation zu zeigen.\n\nUm auf die meisten Musikinhalte in #r Morgenröte#! zugreifen zu können, müssen Sie einen [concept_elgar_opera] erstellen. Die #b Opera#! wird Musik produzieren, benötigt aber Instrumente zum Betrieb. Abgesehen davon, dass Sie #b Musik #! für den Konsum Ihrer Bevölkerung produzieren, werden #b Opern#! Ihrem Land langsam #!2 hinzufügen.\n\n#b Musikalische Tradition#! spiegelt die musikalischen Errungenschaften und Traditionen einer Nation wider. Die Menge an #b Musiktradition#! gibt Ihnen einen Prestigebonus und ermöglicht Ihnen, einen Weg zu wählen, auf dem die Kunst Ihrer Nation voranschreiten soll. Sie können entweder den Weg von #!7, #!8 oder #!9 gehen. Jeder dieser Kunststile hat einen anderen Schwerpunkt.\n\nEine gute Möglichkeit, noch mehr #b Musikalische Tradition#! zu erlangen, ist der Erwerb eines [concept_morgenroete]2. Ein Komponist kann [concept_morgenroete]3, [concept_morgenroete]4, [concept_morgenroete]5 weitermachen und sogar [concept_morgenroete]6 erstellen. Diese Aktionen verbessern entweder die #b Komponisten#! [concept_morgenroete]9 oder die #b Musikalische Tradition Ihrer Nation#!." #NT!
  
 concept_elgar_opera_desc: "Die #b Oper#! ist das musikalische Zentrum einer Nation. Hier versammeln sich die wichtigsten Musiker und spielen für die Massen.\nDie #b Opera#! ist ein separates Gebäude, das in Staaten errichtet werden kann, wenn das Urban Center mindestens Level 5 hat. Die #b Opera#! wird Musik produzieren und Instrumente verbrauchen. Je höher das Level der #b Opera#! ist, desto mehr [concept_elgar_musical_tradition] werden jedes Jahr produziert.\nZusätzlich erhalten Sie mit einer #b Opera#! Zugriff auf einige Entscheidungen wie den Besuch Ihrer Oper." #NT!
  
 concept_elgar_musical_tradition_desc: "#b Musikalische Tradition#! ist eine Darstellung der musikalischen Errungenschaften und Traditionen einer Nation.\nEs gibt verschiedene Möglichkeiten, #b Musikalische Tradition#! zu erlangen. Wenn Sie mindestens einen [concept_elgar_opera] haben, erhalten Sie passiv #b Musikalische Tradition#!. Je mehr #b Operas#! Sie haben, desto mehr erhalten Sie. Sie können auch mehr #b Musikalische Tradition#! durch Musik- und Kunsttechnologien gewinnen. Jede Technologie gibt einen anderen Bonus. Sie können #b Musikalische Tradition#! auch durch Veranstaltungen erhalten, insbesondere wenn Sie über #!3 verfügen.\nJe mehr #b Musikalische Tradition#! Ihre Nation gewinnt, desto höher ist der Prestigebonus, den Sie erhalten. Darüber hinaus haben Sie die Möglichkeit, einen der drei Zweige der Kunsttechnologie zu wählen: #!6, #!7 oder #!8." #NT!
  
 concept_elgar_impressionism_desc: "#b Impressionismus#! ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen.\n\nIm Spiel #b Impressionismus#! kann nur mit einem Tagebucheintrag freigeschaltet werden, der 1000 [concept_elgar_musical_tradition], einen [concept_elgar_opera], mächtige Landbesitzer, nicht mächtige Industrielle und eine Intelligenz mit einer Zustimmung von 5 oben erfordert. Wenn Sie #b Impressionismus#! wählen, können Sie die beiden anderen Zweige nicht freischalten.\n\nDer Fokus von #b Impressionismus#! im Spiel liegt auf Musik. Daher erhalten Sie den größten Bonus für [concept_elgar_musical_tradition]." #NT!
 concept_elgar_expressionism_desc: "#b Expressionismus#! ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele.\n\nIm Spiel kann #b Expressionismus#! nur mit einem erforderlichen Tagebucheintrag freigeschaltet werden 1000 [concept_elgar_musical_tradition], ein [concept_elgar_opera], eine mächtige Intelligenz oder Gewerkschaften, Grundbesitzer, die nicht mächtig sind und entweder die Intelligenz oder die Gewerkschaften eine Zustimmung von 5 oder höher benötigen. Wenn Sie #b Expressionismus#! wählen, können Sie die beiden anderen Zweige nicht freischalten.\n\nDer Schwerpunkt von #b Expressionismus#! im Spiel wäre Literatur, aber es ist noch nicht implementiert." #NT!
 concept_elgar_art_nouveau_desc: "#b Jugendstil#! ist ein Kunststil, der sich aus der #italic Arts and Crafts-Bewegung#! entwickelte und von natürlichen Formen inspiriert wurde. Es konzentrierte sich oft auf Dynamik und Bewegung und verwendete moderne Materialien.\n\nIm Spiel kann #b Jugendstil#! nur mit einem Tagebucheintrag freigeschaltet werden, der 1000 [concept_elgar_musical_tradition], einen [concept_elgar_opera], mächtige Industrielle und eine Intelligenz mit Genehmigung erfordert von 5 oder höher. Wenn Sie #b Art Nouveau#! wählen, können Sie die anderen beiden Zweige nicht freischalten.\n\nDer Fokus von #b Art Nouveau#! und #b Art Déco#!, der nächsten Technologie in diesem Zweig, ist Architektur. Sie erhalten verschiedene Veranstaltungen und Tagebucheinträge zu architektonischen Taten und können einen #!4 erhalten." #NT!
 concept_elgar_composer: "#PURPLE #b Komponist#!#!" #NT!
 concept_elgar_composers: "#PURPLE #b Komponisten#!#!" #NT!
 concept_elgar_composer_desc: "#b Komponisten#! sind Männer und Frauen, die Musik komponieren. Komponisten sind besondere Charaktertypen, die Sie entweder durch Ereignisse gewinnen können, indem Sie genug [concept_artistic_progress] sammeln, um einen in Ihrem Land zu gründen, oder indem Sie einem [concept_elgar_travelling_composer] eine Position anbieten.\nSobald Sie einen #b Komponisten#! haben, können Sie ihn starten lassen. _6, [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], um mit [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] fortzufahren oder [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')] zu verfassen. Jede Aktion unterscheidet sich darin, was der Komponist tut, was er benötigt und was Sie daraus gewinnen. Der #b Komponist#! wird nach jeder Aufgabe #!2 sein und muss sich eine Weile ausruhen, bis er wieder arbeiten kann.\nIm Laufe seines Lebens werden #b Komponisten#! #!5 gewinnen und manchmal wieder verlieren. Je höher die #b Reputation#!, desto größer sind die Vorteile der Aktionen eines #b Komponisten#!. #b Komponisten#!, die einen #b Ruf#! von 500 erreichen, werden zu [concept_artistic_progress]4, Titanen der Musik, die auf der ganzen Welt bekannt sind." #NT!
  
 concept_elgar_great_composer: "#PURPLE #b Großartiger Komponist#!#!" #NT!
 concept_elgar_great_composers: "#PURPLE #b Große Komponisten#!#!" #NT!
 concept_elgar_great_composer_desc: "#b Große Komponisten#! sind die Titanen der Musik. Diejenigen, deren Namen für alle Ewigkeit bekannt sein werden. [Concept('concept_elgar_composer','$concept_elgar_composers$')] Erreicht 500 [concept_artists_experience], wird zu #b Große Komponisten#!. Dadurch wird ihre Effizienz erheblich gesteigert und Ihre Nation kann viel mehr gewinnen [concept_elgar_musical_tradition]. Ein #b großer Komponist#! kann beispielsweise einen [concept_elgar_musical_masterwork] viel schneller erstellen." #NT!
  
 concept_elgar_travelling_composer: "Reisender Komponist" #NT!
 concept_elgar_travelling_composers: "Reisender Komponist" #NT!
 concept_elgar_travelling_composer_desc: "#b Reisende Komponisten#! sind [Concept('concept_elgar_composer','$concept_elgar_composers$')] die von keiner Nation engagiert werden. Stattdessen reisen sie auf Konzertreisen. Sie können möglicherweise einen #b Travelling Composer#! erwerben, aber je mehr [concept_artists_experience] sie haben, desto höher sind die Anforderungen.\nUm einen #b Travelling Composer#! einzuladen, müssen Sie mindestens einen [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] haben. #b Komponisten#! mit einem höheren #b Ansehen#! verlangen größere Opernhäuser, moderne Musik #!3, einen bestimmten #!4 und einige schließen sich möglicherweise nur #!5 oder #!6 an.\nEin Sonderfall sind #!7, die nur verfügbar sind an Nationen, die die gleiche oder eine sehr ähnliche nationale Identität haben." #NT!
  
 concept_elgar_national_composer: "Nationaler Komponist" #NT!
 concept_elgar_national_composers: "Nationaler Komponist" #NT!
 concept_elgar_national_composer_desc: "#b Nationale Komponisten#! sind [Concept('concept_elgar_composer','$concept_elgar_composers$')], die ihre Nation sehr schätzen. Sie können nicht von anderen Nationen eingestellt werden.\nOb Ihnen ein #b Nationaler Komponist#! zur Verfügung steht oder nicht, entscheidet der [Concept('concept_cultural_trait','$concept_cultural_traits$')] ihrer Kultur. Eine Ihrer Primärkulturen muss sowohl ein Nicht-Erbe-#b-Merkmal#! als auch ein [concept_cultural_heritage_trait]-Merkmal gemeinsam haben. Dies bedeutet, dass ein norddeutscher #b Nationalkomponist#! sowohl für die deutschen Länder als auch für die Schweiz verfügbar sein wird." #NT!
  
 concept_elgar_composing: "Komponieren" #NT!
 concept_elgar_composing_lower_case: "komponieren" #NT!
 concept_elgar_composing_compose: "komponieren" #NT!
 concept_elgar_composing_desc: "Ein [concept_elgar_composer], der #b#! verfasst, erhält 5 [concept_artists_experience] pro Jahr und fügt dem Land 5 [concept_elgar_musical_tradition] hinzu. Darüber hinaus kreiert er jedes Jahr eine zufällige Anzahl an Kompositionen. Ein #b Komponist#! mit besonderen Fähigkeiten wie Dirigent, Virtuose, Innovativ oder Akribie erstellt pro Jahr eine zusätzliche Komposition. Entscheidend für den Erfolg im späteren [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tour_tours$')] ist die Anzahl der Kompositionen. Ein #b Composer#! komponiert, bis die Aktion im Journaleintrag abgebrochen wird. Ein #b Komponist#!, der komponiert, kostet das Land eine geringe jährliche Wartungsgebühr." #NT!
  
 concept_elgar_conducting: "Dirigieren" #NT!
 concept_elgar_conducting_lower_case: "dirigieren" #NT!
 concept_elgar_conducting_conduct: "Benehmen" #NT!
 concept_elgar_conducting_desc: "Der [concept_elgar_composer] wird sich 24 Monate lang auf #b Dirigieren#! konzentrieren und eine Konzertsaison organisieren. Dies verbessert die Musikproduktion eines zufälligen [concept_elgar_opera] oder 5 bis 10 Jahre, gibt Ihrer Nation einen kleinen Schub für [concept_elgar_musical_tradition] und Ihrem #b Komponisten#! einen mittleren Schub für seinen [concept_artists_experience]. Wenn Ihr #b Komponist#! noch kein Dirigent ist, kann er am Ende der Saison den #b0 erhalten. Sie müssen den #b Komponisten#! bezahlen, während er #b dirigiert#!." #NT!
  
 concept_elgar_musical_tour: "Konzert Tour" #NT!
 concept_elgar_musical_tours: "Konzertreisen" #NT!
 concept_elgar_musical_tour_tour: "Tour" #NT!
 concept_elgar_musical_tour_tours: "Touren" #NT!
 concept_elgar_musical_tour_desc: "Der [concept_elgar_composer] kann für 30 Monate eine #b Konzerttournee#! im Ausland unternehmen. #b Konzertreisen#! erhöhen die [concept_prestige] der Nation des #b Komponisten#!. Zusätzlich erhält der #b Komponist#! am Ende der #b Tour#! einen Bonus von #b0, der von der Anzahl der Kompositionen des #b Komponisten#! sowie seinen Eigenschaften abhängt.\n#b Komponisten#! mit weniger als 20 Kompositionen sollten wahrscheinlich nicht an #b Touren#! teilnehmen und #b Komponisten#! mit der Eigenschaft #b Reserviert#! können nicht an #b Touren#! teilnehmen." #NT!
  
 concept_elgar_musical_masterwork: "Musikalisches Meisterwerk" #NT!
 concept_elgar_musical_masterworks: "Musikalische Meisterwerke" #NT!
 concept_elgar_musical_masterwork_masterwork: "Meisterwerk" #NT!
 concept_elgar_musical_masterwork_masterworks: "Meisterwerke" #NT!
 concept_elgar_musical_masterwork_of_music: "Meisterwerk der Musik" #NT!
 concept_elgar_musical_masterworks_of_music: "Meisterwerke der Musik" #NT!
 concept_elgar_musical_masterwork_desc: "Der [concept_elgar_composer] kann mit der Komposition eines #b Meisterwerks#! beginnen, das mehrere Jahre dauern wird. Je mehr [concept_artists_experience] ein #b Komponist#! hat, desto fertiger wird er. Sobald das #b-Meisterwerk#! komponiert ist, erhält der #b-Komponist#! 50 [concept_artists_experience] und das Land erhält je nach #b2 bis zu 150 #b1.\nEin #b-Komponist#! kann maximal 3 schaffen #b Meisterwerk#! und benötigt für die Arbeit daran finanzielle Unterstützung aus seinem Land." #NT!
  
 concept_elgar_composer_exhaustion: "Erschöpfung des Komponisten" #NT!
 concept_elgar_composer_exhaustion_exhausted: "erschöpft" #NT!
 concept_elgar_composer_exhaustion_desc: "Sobald ein [concept_elgar_composer] [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], das Verfassen von [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')] oder [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] abgeschlossen hat, ist er #b von der Arbeit erschöpft#!. Ein #b erschöpfter Komponist#! wird für einige Zeit nicht arbeiten können. Je älter der #b Komponist#!, desto länger dauert es, die #b Erschöpfung#! loszuwerden." #NT!

 concept_manzoni_writer: "#PURPLE #b Autor#!#!" #NT!
 concept_manzoni_writers: "#PURPLE #b Autoren#!#!" #NT!
  
 concept_klimt_painter: "#PURPLE #b Maler#!#!" #NT!
 concept_klimt_painters: "#PURPLE #b Maler#!#!" #NT!
  
 concept_pm_artists_academy_conservatory: "#b #PURPLE Konservatorium#!#!" #NT!
 concept_pm_artists_academy_conservatory_desc: "Ein Konservatorium wird die Kunstakademie für Musik spezialisieren. Wenn Sie ein Konservatorium haben, können Sie [Concept('concept_elgar_composer','$concept_elgar_composers$')] fördern. Sie erhalten einen #n negativen Durchsatzmodifikator#! für die Kunstakademie sowie einen #n negativen Effekt#! auf Ihren [concept_artistic_progress], wenn Sie diese Produktionsmethode ändern." #NT!
  
 concept_pm_artists_academy_salon: "#b #PURPLE Literarischer Salon#!#!" #NT!
 concept_pm_artists_academy_salon_desc: "Ein Literatursalon wird die Kunstakademie auf Literatur spezialisieren. Wenn Sie einen Literatursalon haben, können Sie [Concept('concept_manzoni_writer','$concept_manzoni_writers$')] bewerben. Sie erhalten einen #n negativen Durchsatzmodifikator#! für die Kunstakademie sowie einen #n negativen Effekt#! auf Ihren [concept_artistic_progress], wenn Sie diese Produktionsmethode ändern." #NT!
  
 concept_pm_artists_academy_studio: "#b #PURPLE Kunstatelier#!#!" #NT!
 concept_pm_artists_academy_studio_desc: "Ein Kunstatelier wird die Kunstakademie auf Malerei spezialisieren. Wenn Sie ein Kunststudio haben, können Sie [Concept('concept_klimt_painter','$concept_klimt_painters$')] bewerben. Sie erhalten einen #n negativen Durchsatzmodifikator#! für die Kunstakademie sowie einen #n negativen Effekt#! auf Ihren [concept_artistic_progress], wenn Sie diese Produktionsmethode ändern." #NT!
  
 concept_pm_artists_academy_specialization: "Schwerpunkt der Kunstakademie" #NT!
 concept_pm_artists_academy_specialization_desc: "Jede Kunstakademie kann durch Änderung ihrer Produktionsmethode spezialisiert werden.\nEine Kunstakademie mit einem [concept_pm_artists_academy_conservatory] ermöglicht es Ihnen, [Concept('concept_elgar_composer','$concept_elgar_composers$')] zu fördern.\nEine Kunstakademie mit einem [concept_pm_artists_academy_salon] ermöglicht Ihnen die Förderung von [Concept('concept_manzoni_writer','$concept_manzoni_writers$')].\nEine Kunstakademie mit einem Mit [concept_pm_artists_academy_studio] können Sie [Concept('concept_klimt_painter','$concept_klimt_painters$')] befördern.\nEine Änderung der Spezialisierung hat einen #n kurzen negativen Effekt#! für das Gebäude und Ihren [concept_artistic_progress]." #NT!
  
 concept_artists_artist: "Künstler" #NT!
 concept_artists_artists: "Künstler" #NT!
 concept_artists_artist_desc: "In [concept_morgenroete] #b Künstler#! sind Sonderzeichen, die es dir ermöglichen, bestimmte Mechaniken des Mods zu nutzen. Sie können #b Künstler#! bei einigen Veranstaltungen erhalten oder indem Sie genügend [concept_artistic_progress] erwerben. Künstler haben [concept_artists_experience], der ihre Stellung in ihrem jeweiligen Bereich widerspiegelt.\nDerzeit gibt es diese #b Künstler#!:\n - [concept_elgar_composer]" #NT!
  
 concept_artistic_progress: "Künstlerischer Fortschritt" #NT!
 concept_artistic_progress_desc: "Durch den Erwerb von 1000 #b Künstlerischer Fortschritt#! können Sie einen neuen [concept_artists_artist] erhalten. Um überhaupt Zugriff auf #b Artistic Progress#! zu haben, müssen Sie entweder über eine #b Arts Academy#! oder eine #b Opera#! verfügen.\nIhr #b Artistic Progress#!-Gewinn wird von verschiedenen Faktoren beeinflusst. Je mehr #!1 du hast, desto schneller erlangst du zum Beispiel #b künstlerischen Fortschritt#!. Detaillierte Informationen zu allen Faktoren, die den künstlerischen Fortschritt beeinflussen, erhalten Sie über die Symbolleiste der künstlerischen Fortschrittsleiste im Kunstfenster." #NT!
  
 concept_artists_experience: "Ruf" #NT!
 concept_artists_experience_desc: "Jeder [concept_artists_artist] hat eine #b Reputation#!. Die Reputation gibt an, wie hoch das Ansehen des Künstlers ist. Künstler beginnen mit einer kleinen Reputation und können durch die Arbeit in ihrem Fachgebiet zusätzliche Reputation erlangen. Künstler, die einen Ruf von 500 erreicht haben, werden zu #Great Künstlern#! und erhalten den entsprechenden [concept_character_trait]." #NT!
  
