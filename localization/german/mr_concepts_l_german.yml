 concept_klimt_painter_desc: "Ein #b Maler#! ist ein besonderer Charakter, der Gemälde und andere Kunstwerke für Ihr Land schafft. Jedes ihrer Werke wird einen Beitrag zu Ihren Ländern leisten [concept_klimt_painting_tradition]. #n Dieser Zeichentyp ist noch nicht implementiert!#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports: "Sport" #NT!
 concept_vikelas_sports_desc: "#b Sportarten#! sind eines der Hauptmerkmale von [concept_morgenroete].\n\nSobald ein Land #b organisierte Sportarten#! entdeckt, erhält es Zugang zu verschiedenen sportlichen Aktivitäten. Das wichtigste ist die Gründung des [concept_vikelas_ioc], der mit der Organisation des [concept_vikelas_olympic_games] beginnen wird. Bei den Olympischen Spielen haben Sie die Chance, Goldmedaillen zu gewinnen, die Ihrem Land [concept_prestige] bescheren." #NT!
  
 concept_vikelas_olympic_games: "Olympische Spiele" #NT!
 concept_vikelas_olympic_games_desc: "Sobald die [concept_vikelas_ioc] gegründet ist, können die #b Olympischen Spiele#! alle 4 Jahre stattfinden. Jedes Mal stimmt das Komitee für einen #b Gastgeber#!. Das Gastgeberland wird einen großen [concept_prestige]-Aufschwung erhalten.\n Während der Olympischen Spiele werden Ihre Athleten um Medaillen kämpfen. Viele Faktoren beeinflussen, wie viele Medaillen Sie erhalten. Ihre Bevölkerung hat einen kleinen Einfluss, der [concept_sol] hat einen größeren Einfluss, einige Ereignisse beeinflussen auch Ihre Chancen, ebenso wie der große [Concept('concept_general', '$concept_generals$')] und der große [Concept('concept_admiral', '$concept_admirals$')]. Zusätzlich geben Charaktere mit der Eigenschaft #b Athlet#! und städtische Zentren mit der Eigenschaft #b Sportanlagen#! ebenfalls kleine Boosts.\nAll diese Faktoren haben Einfluss darauf, wie viele der 12 Goldmedaillen Ihr Land erhalten wird. Für jede Goldmedaille erhalten Sie 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "Internationales Olympisches Komitee" #NT!
 concept_vikelas_ioc_desc: "Eine Nation, die #b Organisierte Sportarten#! erforscht hat, kann das #b Internationale Olympische Komitee#! oder kurz #b IOC#! gründen. Das IOC wird dann mit der Organisation des [concept_vikelas_olympic_games] beginnen. Jedes Mitglied des IOC kann an den Olympischen Spielen teilnehmen.\n Die wichtigsten Mitglieder des IOC sind die #b Vorstandsmitglieder#!. Der Gründer des IOC wird #b Präsident#! und bleibt somit für immer Vorstandsmitglied, während die anderen Mitglieder alle 4 Jahre gewählt werden. Der Vorstand bietet Platz für 5 Großmächte, 2 europäische, 2 asiatische, 2 amerikanische, 1 afrikanische und 1 ozeanische Nation.\nDie Hauptaufgabe der Vorstandsmitglieder besteht darin, den nächsten Gastgeber der Spiele auszuwählen. Es stehen 3 Kandidaten (oder 4, wenn ein Land beschließt, den Vorstand zu bestechen) zur Auswahl.\nWenn Griechenland das IOC gründet, werden die Olympischen Spiele nur in Griechenland abgehalten, was dazu führt, dass der Vorstand weniger wichtig ist, da er nicht wählt der Gastgeber." #NT!

 ######2.0.2###### 
  
 concept_pm_academics_university_humanities_desc: "Ein geisteswissenschaftlich-anthropologischer Schwerpunkt spezialisiert die Universität und ermöglicht eine nationale Ausrichtung auf Gesellschaftsforschung und die gezielte Rekrutierung von [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. #n Die Spezialisierung bleibt bestehen. Man kann es nicht wechseln. Neue Universitäten, die sich im Bau befinden, beginnen möglicherweise damit, kehren aber nach Fertigstellung zur allgemeinen Produktionsmethode zurück.#!" #NT!
 concept_pm_academics_university_natural_history_desc: "Ein naturhistorischer Schwerpunkt spezialisiert die Universität und ermöglicht einen nationalen Schwerpunkt auf Gesellschaftsforschung und die gezielte Rekrutierung von [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] und [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. #n Die Spezialisierung bleibt bestehen. Man kann es nicht wechseln. Neue Universitäten, die sich im Bau befinden, beginnen möglicherweise damit, kehren aber nach Fertigstellung zur allgemeinen Produktionsmethode zurück.#!" #NT!
 concept_pm_academics_university_mathematics_desc: "Der mathematisch-technische Schwerpunkt spezialisiert die Universität und ermöglicht eine bundesweite Ausrichtung auf Produktions- und Militärforschung sowie die gezielte Rekrutierung von [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] oder [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. #n Die Spezialisierung bleibt bestehen. Man kann es nicht wechseln. Neue Universitäten, die sich im Bau befinden, beginnen möglicherweise damit, kehren aber nach Fertigstellung zur allgemeinen Produktionsmethode zurück.#!" #NT!
  
 concept_lepsius_exhibition_desc: "Ihr [concept_lepsius_museum] richtet automatisch Ausstellungen ein (in Form eines [concept_production_method] für jede Region), wenn Sie genügend [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] derselben Art haben. Für normale Artefakte wird die erste Ausstellung für 10 oder mehr Artefakte erstellt. Von dort aus sind bessere Ausstellungen mit 25 (mittlere Ausstellung), 50 (große Ausstellung) und 100 kleineren Artefakten (ausgezeichnete Ausstellung) möglich. Die ausgezeichnete Ausstellung benötigt zusätzlich einen [concept_lepsius_major_artifact].\n\nLokale Artefakte haben eine weniger vielfältige Auswahl an Ausstellungen, da sie auf eine reguläre und eine große Ausstellung beschränkt sind. Für die reguläre Ausstellung sind 25 lokale Artefakte erforderlich und für die Große Ausstellung sind 50 erforderlich." #NT!
