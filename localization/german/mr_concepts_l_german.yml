 concept_manzoni_writer_desc: "Ein #b Schriftsteller#! ist eine besondere Figur, die literarische Werke für Ihr Land schreibt. Jedes ihrer Werke wird einen Beitrag zu Ihren Ländern leisten [concept_manzoni_literary_tradition]. #n Dieser Zeichentyp ist noch nicht implementiert!#!" #NT!
  
