 concept_rapanui_christian_mission: "Christliche Mission" #NT!
 concept_rapanui_christian_missions: "Christliche Missionen" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] oder [Concept('concept_great_power','$concept_great_powers$')] mit [Concept('concept_interest','$concept_interests$')] in Ozeanien können versuchen, einen dezentralen Inselstaat in der Region umzuwandeln – dies ist jedoch nur möglich, wenn Ihr Land nicht zu säkular ist und die „gläubige“ Interessengruppe nicht zu schwach ist.\n\nDie Die Missionierung erfolgt in drei Schritten. Wenn Sie einen Missionar schicken, wird er entweder freundlich empfangen, ignoriert – oder sofort getötet. Sollte Ihre Mission scheitern, müssen Sie einige Jahre warten, bis Sie einen neuen Missionar finden, der das Wort Gottes verbreitet. Anschließend wird Ihr Missionar jedes Jahr 1 % der Bevölkerung bekehren. Es kann Ereignisse geben, die die Konvertierung unterstützen oder behindern.\n\nDie zweite Phase beginnt, wenn Sie 30 % konvertierte Natives erreicht haben. Jetzt wird Ihre Missionsstation dauerhaft. Sollten sich 51 Prozent der Einheimischen zum Christentum bekennen, dann wird der Häuptling zu Ihrer Religion konvertieren und sich als [concept_protectorate] unter Ihren Schutz stellen. Jahre später können diese Gebiete sogar annektiert werden, wenn Sie über die Technologie zur Malariaprävention verfügen.\n\nIn der dritten Stufe können Sie über den Journaleintrag aktiv Entscheidungen treffen. Entweder stärkt man die Mission direkt durch die Entsendung zusätzlicher Missionare, oder man versucht den Handel. Sie können seltene [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] oder Perlen erwerben, die den Lebensstandard der Reichen erhöhen." #NT!
  
