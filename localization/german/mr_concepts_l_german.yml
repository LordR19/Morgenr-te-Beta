 ag_morgenroete_name: "[concept_morgenroete]" #NT!
 ag_morgenroete_tooltip: "Wir haben mindestens eine mögliche Aktion für eine [concept_morgenroete]-Funktion." #NT!
  
 ###Morgenröte### 
 concept_morgenroete:1 "#r Morgenröte#!" #NT!
 concept_morgenroete_mr:1 "MR" #NT!
 concept_morgenroete_concept:1 "Konzept" #NT!
 concept_morgenroete_desc:1 "#r Morgenröte – Dawn of Flavor #! ist ein Mod, der erstellt wurde, um die kulturellen und wissenschaftlichen Aspekte von Victoria 3 zu erweitern. Er enthält Inhalte für verschiedene Aspekte des viktorianischen Zeitalters:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n#V Verrier:#! [concept_verrier_astronomy]\n#V Elgar:#! [concept_elgar_music]\n#V Gaudi:#! [concept_elgar_architecture]\n#V Curtiss:#! [concept_curtiss_aviation]\n#V Dubois:#! [concept_dubois_natural_history]\n#V Vikelas:#! [concept_vikelas_sports]" #NT!
  
 ###ACADEMICS### 
 concept_pm_academics_university_humanities:1 "#b #BLUE Geisteswissenschaftlich-anthropologischer Schwerpunkt#!#!" #NT!
 concept_pm_academics_university_humanities_en:1 "#b #BLUE Geisteswissenschaftlich-anthropologischen Schwerpunkt#!#!"
  
 concept_pm_academics_university_natural_history:1 "#b #GREEN Naturhistorischer Schwerpunkt#!#!" #NT!
 concept_pm_academics_university_natural_history_en:1 "#b #GREEN Naturhistorischen Schwerpunkt#!#!"
  
 concept_pm_academics_university_mathematics:1 "#b #ORANGE Mathematisch-technischer Schwerpunkt#!#!" #NT!
 concept_pm_academics_university_mathematics_en:1 "#b #ORANGE Mathematisch-technischen Schwerpunkt#!#!"
  
 concept_academics_university_specialization:1 "Universitätsfokus" #NT!
 concept_academics_university_specialization_desc:1 "Jede Universität kann durch Änderung ihrer Produktionsmethode spezialisiert werden.\nEine Universität mit einem [Concept('concept_pm_academics_university_humanities','$concept_pm_academics_university_humanities_en$')] ermöglicht es, die Forschung Ihres Landes auf gesellschaftliche Innovationen zu konzentrieren und ermöglicht die gezielte Rekrutierung von [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nEine Universität mit einem [Concept('concept_pm_academics_university_natural_history','$concept_pm_academics_university_natural_history_en$')] ermöglicht Ihnen, die Forschung Ihres Landes auf gesellschaftliche Innovationen zu konzentrieren und ermöglicht die gezielte Rekrutierung von [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] und [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nEine Universität mit einem [Concept('concept_pm_academics_university_mathematics','$concept_pm_academics_university_mathematics_en$')] ermöglicht es, die Forschung Ihres Landes auf Produktion und militärische Innovation zu konzentrieren und ermöglicht die gezielte Rekrutierung von [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] oder [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nJede Spezialisierung #b kann nur einmal festgelegt werden und kann danach nicht mehr geändert werden." #NT!
  
 concept_academics_academic:1 "Akademiker" #NT!
 concept_academics_academics:1 "Akademiker" #NT!
 concept_academics_scientist:1 "Wissenschaftler" #NT!
 concept_academics_scientists:1 "Wissenschaftler" #NT!
 concept_academics_academic_desc:1 "In [concept_morgenroete] sind #b Akademiker#! sind spezielle Charakter, die es Ihnen ermöglichen, bestimmte Mechaniken des Mods zu nutzen. Sie können #b Akademiker#! in einigen Events erhalten oder indem Sie genügend [Concept('concept_academics_progress','$concept_academics_progress_en$')] erwerben.\nDerzeit gibt es diese #b Akademiker#!:\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - [concept_dubois_naturalist]\n - [concept_dubois_paleontologist]\n - [concept_lepsius_archaeologist]\n - [concept_lepsius_anthropologist]" #NT!
  
 concept_academics_progress:1 "Akademischer Fortschritt" #NT!
 concept_academics_progress_en:1 "Akademischen Fortschritt"
 concept_academics_progress_desc:1 "Durch den Erwerb von 360 #b Akademischem Fortschritt#! können Sie einen neuen [concept_academics_academic] erlangen. Um überhaupt Zugriff auf #b Akademischen Fortschritt#! zu haben, müssen Sie über die Technologie #b Hochschulwesen#! und mindestens eine #b Universität#! verfügen.\nIhr #b Akademischer Fortschrittx#!-Gewinn wird von verschiedenen Faktoren beeinflusst. Je mehr [concept_literacy] Sie haben, desto schneller erzielen Sie beispielsweise #b Akademischen Fortschritt#!. Ein weiterer Faktor ist der Prozentsatz der akademischen Pops in Ihrem Land. Sie erhalten den maximalen #b akademischen Fortschritt#! für #p 2%#! oder mehr akademische Pops. Bessere Schulen und glückliche Intellektuelle tragen auch zum #b akademischen Fortschritten#! bei. Schließlich sorgen einige der Technologieschwerpunkte und Sondergebäude wie der [concept_dubois_zoo] oder das [concept_verrier_observatory] auch für zusätzlichen #b akademischen Fortschritt#!." #NT!
  
 concept_academics_scientific_society:1 "Wissenschaftliche Gesellschaft" #NT!
 concept_academics_scientific_societies:1 "Wissenschaftliche Gesellschaften" #NT!
 concept_academics_scientific_society_desc:1 "Die #b Wissenschaftliche Gesellschaft#! ist eine Gesellschaft der klügsten Köpfe Ihres Landes. Es repräsentiert die Wissenschaftler und Akademiker Ihres Landes und ermöglicht Ihnen den Besuch Ihrer [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nDie #b Wissenschaftliche Gesellschaft#! könnte Sie mit [Concept('concept_academics_academic_mission','$concept_academics_missions$')] beauftragen, die Ihnen nützliche Belohnungen einbringt." #NT!
  
 concept_academics_experience:1 "Erfahrung" #NT!
 concept_academics_experience_desc:1 "Einige Akademiker sammeln im Laufe ihres Lebens #b Erfahrung#!. In [concept_morgenroete] erhalten die Charaktere #b Erfahrung#!, wenn sie erstellt werden. Normalerweise erhalten sie 10 #b Erfahrung#! für jedes Jahr, das sie älter als 30 Jahre sind.\nZusätzlich erhalten sie #b Erfahrung#! durch das Erledigen ihrer Arbeit, zum Beispiel für die Suche nach neuen [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. Sie erhalten auch jedes Jahr passiv #b Erfahrung#!.\nEin Charakter, der 100 #b Erfahrung#! erhält, erhält die #b Eigenschaft Erfahren#!. Wenn ein Charakter 300 #b Erfahrung#! erreicht, erhält er die #b Eigenschaft Berühmt#!\nJe höher die #b Erfahrung#! eines Charakters, desto besser ist seine Arbeit. Ein erfahrener oder berühmter [concept_dubois_paleontologist] findet beispielsweise mehr [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] und ist besser darin, einen [concept_dubois_dinosaur_skeleton] zusammenzustellen." #NT!
  
 concept_academics_academic_mission:1 "Akademische Mission" #NT!
 concept_academics_academic_missions:1 "Akademische Missionen" #NT!
 concept_academics_mission:1 "Mission" #NT!
 concept_academics_missions:1 "Missionen" #NT!
 concept_academics_academic_mission_desc:1 "Ihre [concept_academics_scientific_society] wird Sie manchmal auffordern, ein bestimmtes Ziel zu erreichen. Solche Ziele könnten sein, eine bestimmte Menge an [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects_en$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifact_en$')] oder ähnlichem zu finden. Bei anderen #b Missionen#! müssen Sie möglicherweise Planet X finden oder eine [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')] organisiern.\nWenn Sie bei einer #b Mission#! versagen, wird Ihre #b Wissenschaftliche Gesellschaft#! unglücklich sein, aber wenn Sie eine Mission erfüllen, erhalten sie nützliche Belohnungen." #NT!

 ###CURTISS### 
 concept_curtiss_aviation:1 "Luftfahrt" #NT!
 concept_curtiss_aviation_desc:1 "#b Luftfahrt#! ist einer der Hauptinhalte von [concept_morgenroete]. Das 19. und 20. Jahrhundert erlebte den Aufschwung der menschlichen Luftfahrt. Zuerst in Form von #b Ballons#! und #b Luftschiffen#!, dann mit #b Flugzeugen#!. Fliegen war eine prestigeträchtige Aktivität und ermöglichte das Erreichen neuer Horizonte.\n\nViele Länder beginnen ihre Reise in die Lüfte zu Beginn des Spiels, wenn sie einen [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] sponsern, um Rekorde zu brechen. Wenn Sie einen der Rekorde brechen, erhält Ihr Land einen Technologieschub und einen Prestigemodifikator.\nWenn Sie die Zeppelin-Technologie erforschen, können Sie eine [concept_curtiss_arctic_expedition] durchführen, wenn Sie Zugang zum Nordpol, und einen [Concept('concept_curtiss_pilot','$concept_curtiss_pilot_en$')] haben.\nWeitere Forschung im Luftfahrtpfad ermöglicht Ihnen den Einsatz mehrerer neuer Spielmechaniken. Sie können [Concept('concept_curtiss_airport','$concept_curtiss_airports$')] bauen, welche das neue Handelsgut #b Flüge#!, sowie #b Dienstleistungen#! produzieren. Der #b Flughafen#! ermöglicht das Wachstum einer [concept_curtiss_airline], die es Ihnen ermöglicht, die diplomatische Aktion [concept_curtiss_airspace_convention] zu nutzen. Die #b Luftfahrtkonvention#! ermöglicht Ihnen den Zugang zu Staaten und [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] sowie zum Nordpol. Wenn Ihre #b Fluggesellschaft#! ausreichend wächst, können Sie entweder ein riesiges Luftschiff oder das größte Flugzeug der Welt bauen.\nDas aufregendste Feature kommt zu Beginn des 20. Jahrhunderts: Sie können an der [concept_curtiss_schneider_trophy] teilnehmen. Die #b Schneider Trophy#! ist ein Wasserflugzeugrennen, bei dem verschiedene Länder gegeneinander antreten. Wenn Sie gewinnen, erhalten Sie Prestige und können das nächste Rennen ausrichten. Und wenn es Ihnen gelingt, das Rennen dreimal zu gewinnen, behalten Sie die #b Schneider Trophy#! für immer." #NT!

 concept_curtiss_balloonist_role:1 "Rolle des Ballonfahrers" #NT!
 concept_curtiss_balloonist_role_only_balloonist:1 "Ballonfahrer" #NT!
 concept_curtiss_balloonists_role:1 "Ballonfahrer" #NT!
 concept_curtiss_balloonist_role_desc:1 "Ein #b Ballonfahrer#! ist ein besonderer Charakter, der von einer Nation gesponsert werden kann. Normalerweise sponsern gut entwickelte oder westliche Länder #b Ballonfahrer#! und konkurrieren um Rekorde und neue Erkenntnisse. Die #b Ballonfahrer#! führen nach dem Zufallsprinzip Flüge durch und erhalten Rekorde entweder für die längste Distanz, die längste Flugzeit oder den höchsten Flug. Für jede Ballonfahrt erhält der #b Ballonfahrer#! Erfahrung und einen Rangaufstieg, was die Chance auf neue Rekorde erhöht. Bedenken Sie jedoch, dass Ballonfahren ein gefährliches Unterfangen ist und viele Ballonfahrer früh sterben, insbesondere wenn sie krank, Alkoholiker oder Drogenabhängige sind." #NT!
  
 concept_curtiss_arctic_expedition:1 "Arktische Expedition" #NT!
 concept_curtiss_arctic_expedition_en:1 "Arktischeen Expedition"
 concept_curtiss_arctic_expeditions:1 "Arktische Expeditionen" #NT!
 concept_curtiss_arctic_expedition_desc:1 "Wenn Sie die Technologie #b Zeppelin#! erforscht haben, über ein [concept_verrier_observatory] mit einer #b Wetterstation#!, einen [Concept('concept_curtiss_pilot','$concept_curtiss_pilot_en$')] und Zugang zu einem Staat in der Nähe des Nordpols verfügen, können Sie eine #b Arktische Expedition#! durchführen. Diese Staaten sind #b Grönland#!, #b Nordnorwegen#!, #b Alaska#!, #b Nunavut#! und #b Nenetsien#!. Sie erhalten Zugang, indem Sie entweder den Staat selbst besitzen oder eine [concept_curtiss_airspace_convention] mit dem Eigentümer abschließen.\nWährend einer #b Arktischen Expedition#! können Sie Forschungsreisen unternehmen, Polarstationen bauen, neue Erkenntnisse über Geographie, Meteorologie und die Biologie der Arktis erhalten und als als Erster den Pol in einem Luftschiff überqueren!" #NT!
  
 concept_curtiss_pilot:1 "Pilot" #NT!
 concept_curtiss_pilot_en:1 "Piloten"
 concept_curtiss_pilots:1 "Piloten" #NT!
 concept_curtiss_pilot_desc:1 "Ein #b Pilot#! ist ein Charakter mit der Eigenschaft #b Pilot#!. #b Piloten#! haben nach der Entdeckung der #b Frühen Luftfahrt#! eine geringe Chance, zu erscheinen. Darüber hinaus besteht bei Schlachten an einer Front, bei denen Luftaufklärung als Produktionsmethode eingesetzt wird, die Möglichkeit, dass ein #b Pilot#! durch ein Event aus der Schlacht hervorgeht. Bessere Technologien wie Flugzeuge und moderne Luftfahrt, aber auch die Einrichtung einer Pilotenschule bis zu Entscheidungen erhöhen die Chance für einen Charakter, die Eigenschaft #b Pilot#! zu erhalten.\n#b Piloten#! helfen Ihnen auf unterschiedliche Weise. #b Fluggesellschaften#! könnten an #b Piloten#! interessiert sein, um ihr Image zu verbessern; im Kampf um die [concept_curtiss_schneider_trophy] haben erfahrene #b Piloten#! bessere Chancen; und ein #b Pilot#! ist notwendig, um die [concept_curtiss_arctic_expedition] durchzuführen. #b Piloten#! können über ein Event auch zu Fliegerassen werden, wenn sie an einer Front eingesetzt werden." #NT!
  
 concept_curtiss_airport:1 "Flughafen" #NT!
 concept_curtiss_airports:1 "Flughäfen" #NT!
 concept_curtiss_airport_desc:1 "Ein #b Flughafen#! ist ein Gebäude, das durch die Technologie #b Moderne Luftfahrt#! freigeschaltet wird. Es ist ein rein ziviles Gebäude und bietet das Gut #b Flüge#! und #b Dienstleistungen#!, verbraucht aber eine Vielzahl von Gütern von #b Werkzeugen#! über #b Papier#!, bis zu #b Flugzeuge#! und #b Öl#!. Später benötigen Flughäfen auch noch #b Elektrizität#!, #b Telefone#! und #b Radios#!.\nWenn Sie genug #b Flughäfen#! haben, wird eine [concept_curtiss_airline] gegründet und mit den wachsenden #b Flughäfen#! wird auch die #b Fluggesellschaft#! wachsen und mehr Vorteile anbieten." #NT!
  
 concept_curtiss_airline:1 "Fluggesellschaft" #NT!
 concept_curtiss_airlines:1 "Fluggesellschaften" #NT!
 concept_curtiss_airline_desc:1 "Eine #b Fluggesellschaft#! ist ein Unternehmen oder eine staatliche Einrichtung, die am Ende des Spiels lokale bis hin zu internationale Flügen anbietet. #b Fluggesellschaften#! bieten auch verschiedene andere Vorteile an. #b Fluggesellschaften#! benötigen [Concept('concept_curtiss_airport','$concept_curtiss_airports$')], um diese Flüge durchzuführen. Wenn Sie Ihre #b Flughäfen#! ausbauen, wächst auch die #b Fluggesellschaft#!.\nWenn Ihre #b Fluggesellschaft#! von der Regierung betrieben wird, erhalten Sie die Möglichkeit, ein riesiges Luftschiff zu bauen und es weite Strecken zurücklegen zu lassen. Wenn Ihre #b Fluggesellschaft#! in öffentlichem oder privatem Besitz ist, erhalten Sie möglicherweise stattdessen die Chance, das größte Flugzeug aller Zeiten zu bauen." #NT!
  
 concept_curtiss_airspace_convention:1 "Luftfahrtkonvention" #NT!
 concept_curtiss_airspace_conventions:1 "Luftfahrtkonventionen" #NT!
 concept_curtiss_airspace_convention_desc:1 "Die #b Luftfahrtkonvention#! ist ein wichtiger [concept_diplomatic_pact], der es Ihnen ermöglicht, mit Regionen zu interagieren, die weit von Ihrem Einfluss entfernt sind. Wenn Sie eine #b Luftfahrtkonvention#! mit einer anderen Nation haben, die über eine [concept_lepsius_excavation_site] verfügt, können Sie eine [concept_lepsius_expedition] durchführen, ohne über ein [concept_active_interest] in der Region zu verfügen.\nEine #b Luftfahrtkonvention#! ermöglicht Ihnen das Senden einer [Concept('concept_curtiss_arctic_expedition','$concept_curtiss_arctic_expedition_en$')], auch wenn Sie nicht über einen der erforderlichen Staaten verfügen." #NT!
  
 concept_curtiss_schneider_trophy:1 "Schneider Trophy" #NT!
 concept_curtiss_schneider_trophy_desc:1 "Der Kampf um diese prestigeträchtige Trophäe, die der Franzose Jacques Schneider kurz vor dem Ersten Weltkrieg stiftete, sollte vor allem die Entwicklung von Wasserflugzeugen ankurbeln. Im Laufe der Zeit entwickelte sich das Rennen um diese Trophäe zu einem Rennen der Nationen, wobei vor allem Großbritannien, die USA und Italien ihre Mannschaften massiv unterstützten, um die begehrte Trophäe zu gewinnen. Tatsächlich hat die technologische Entwicklung von der #b Schneider Trophy#! durch den Einsatz immer schnellerer und fortschrittlicherer Wasserflugzeuge profitiert.\nDie #b Schneider Trophy#! kann gegründet werden, wenn es 5 Nationen gibt, welche die Technologie #b Wasserflugzeuge#! erfunden haben und wenn Sie einen Hafen und ein städtisches Zentrum der Stufe 10 in einem Ihrer Staaten haben.\nDer Gewinner der Trophäe wird durch einen Journaleintrag und viele Faktoren bestimmt. Ein Land mit einer Pilotenschule und einer großen [concept_curtiss_airline] wird zum Beispiel im Vorteil sein. Ein toller [concept_curtiss_pilot] und eine massive Finanzierung werden auch zum Gewinn der Trophäe beitragen.\nDer Gewinner der letzten Trophäe kann die nächste ausrichten, wenn er einen Hafen hat oder in der Schweiz mit ihren vielen Seen ist. Noch besser ist es, die Trophäe dreimal hintereinander zu gewinnen, da die Nation die Trophäe für immer behält und dafür einen Prestigebonus erhält." #NT!
  
 concept_curtiss_balloonist:1 "Ballonfahrer" #NT!
 concept_curtiss_balloonist_desc:1 "Dieser Charakter ist ein Ballonfahrer, der oft abenteuerliche Ballonfahrten unternimmt." #NT!
  
 concept_curtiss_experienced_balloonist:1 "Erfahrener Ballonfahrer" #NT!
 concept_curtiss_experienced_balloonist_desc:1 "Dieser Charakter ist ein erfahrener Ballonfahrer, der oft abenteuerliche Ballonfahrten unternimmt. Charaktere mit dieser Eigenschaft haben eine höhere Chance, bessere Rekorde aufzustellen." #NT!
  
 concept_curtiss_famous_balloonist:1 "Berühmter Ballonfahrer" #NT!
 concept_curtiss_famous_balloonist_desc:1 "Dieser Charakter ist ein berühmter Ballonfahrer, der oft abenteuerliche Ballonfahrten unternimmt. Charaktere mit dieser Eigenschaft haben eine höhere Chance, bessere Rekorde aufzustellen." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history:1 "Naturgeschichte" #NT!
 concept_dubois_natural_history_desc:1 "#b Naturgeschichte#! ist einer der Hauptinhalte von [concept_morgenroete]. Im 19. Jahrhundert gab es viele große naturkundliche Entdeckungen: viele große Expeditionen wie die der Beagle, die Erfindung der Evolutionstheorie, die Entdeckung Hunderttausender neuer Arten und natürlich die Entdeckung der Dinosaurier.\n\nGroß- und Mittelmächte mit einer Flotte und einem Admiral können ein Schiff auf eine [concept_dubois_pacific_expedition] schicken. Auf einer #b Pazifikexpedition#! können Sie seltene Pflanzen, Tiere und Fossilien finden, ozeanografische Forschung betreiben oder astronomische Phänomene wie Sonnenfinsternisse beobachten.\n\nDie großen Tiere, die Sie finden können, die [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals_en$')], können in einem [concept_dubois_zoo] ausgestellt werden. Je mehr Tiere, desto größer ist die Wirkung des #b Zoos#!. Sie können diese #b Tiere#! auf Expeditionen finden, Sie können sie in Ihrem eigenen Gebiet sammeln oder andere Länder bitten, sie Ihnen zu verkaufen.\n\nKleinere Tiere, Pflanzen und andere Organismen werden [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] genannt. Ein [concept_dubois_naturalist] kann solche #b Exemplare#! sammeln. Ein #GREEN #b Naturforscher#!#! kann auf [Concept('concept_dubois_botanical_expedition','$concept_dubois_botanical_expeditions$')] in Staaten mit einem Regenwald-Zustandsmodifikator gesendet werden. Falls Sie selbst keinen solchen Staat haben, können Sie eine [concept_dubois_botanical_licence] von einem anderen Land erwerben. Ein #GREEN #b Naturforscher#!#! erhält [concept_academics_experience], wenn er seltene Exemplare findet.\n\n[Concept('concept_dubois_fossil','$concept_dubois_fossils$')] sind das Feld eines [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologist_en$')], seien es Fossilien von Pflanzen, Insekten oder anderen Kleintieren. #b Fossilien#! können auf #b Expeditionen#! oder in Staaten mit [Concept('concept_dubois_formation','$concept_dubois_formations$')] gefunden werden. Wenn Sie eine #b Große Formation#! haben, können Sie vielleicht sogar [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] finden. Ansonsten können Sie darauf zugreifen, indem Sie einen [concept_dubois_paleontological_licence] erwerben.\n\nWenn Ihr Land Zugang zu einem Gebirge hat, kann ein General [concept_dubois_mountaineering] und bessere Eigenschaften und einen Prestigebonus erhalten." #NT!
  
 concept_dubois_naturalist:1 "#b #GREEN Naturforscher#!#!" #NT!
 concept_dubois_naturalists:1 "#b #GREEN Naturforscher#!#!" #NT!
 concept_dubois_naturalist_desc:1 "#b #GREEN Naturforscher#!#! sind Akademiker, die [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] und [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] sammeln können. Sie können auf eine [concept_dubois_pacific_expedition] oder eine [concept_dubois_botanical_expedition] geschickt werden, wo sie seltene Pflanzen und Tiere finden können, die Ihnen einen kleinen Bonus verschaffen. #b #GREEN Naturforscher#!#! erhalten [concept_academics_experience], wenn sie neue seltene Exemplare finden." #NT!
  
 concept_dubois_paleontologist:1 "#b #GREEN Paläontologe#!#!" #NT!
 concept_dubois_paleontologist_en:1 "#b #GREEN Paläontologen#!#!"
 concept_dubois_paleontologists:1 "#b #GREEN Paläontologen#!#!" #NT!
 concept_dubois_paleontologist_desc:1 "#b #GREEN Paläontologen#!#! sind Akademiker, die nach [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] und [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] graben. Um sie einzusammeln, benötigen Sie Zugriff auf eine [concept_dubois_formation]. Wenn Sie Zugang zu einer #b Formation#! haben, entweder indem Sie sie selbst besitzen oder von einem anderen Land eine [concept_dubois_paleontological_licence] haben, können Sie Ihren #b Paläontologen#! auf eine [concept_dubois_paleontological_expedition] schicken.\nNachdem Sie 5 #b Dinosaurierknochen#! gesammelt oder rekonstruiert haben, kann Ihr #b #GREEN Paläontologe#!#! ein [concept_dubois_dinosaur_skeleton] rekonstruieren. Da #b #GREEN Paläontologen#!#! [concept_academics_experience] erhalten, werden sie besser darin, #b Dinosaurierskelette#! zu rekonstruieren, und so werden auch für die #b Skelette#! mit zunehmender Erfahrung besser. Je besser die #b Dinosaurierskelette#!, desto mehr Prestige verschafft Ihnen Ihre [concept_dubois_paleontological_collection]." #NT!
  
 concept_dubois_geologist:1 "#b #GREEN Geologe#!#!" #NT!
 concept_dubois_geologists:1 "#b #GREEN Geologen#!#!" #NT!
 concept_dubois_geologist_desc:1 "#b #GREEN Geologen#!#! werden bald in Morgenröte auftauchen (TM)." #NT!
  
 concept_dubois_pacific_expedition:1 "Pazifikexpedition" #NT!
 concept_dubois_pacific_expeditions:1 "Pazifikexpeditionen" #NT!
 concept_dubois_pacific_expedition_desc:1 "Als Groß- oder Mittelmacht können Sie eine Expedition in den Pazifischen Ozean schicken. Sie müssen den #b Empirismus#!, die #b Schraubenfregatte#! und  die #b Dialektik-Technologie#! erforscht haben, Sie benötigen einen Hafen und eine Universität sowie eine Marine von mindestens 15 Einheiten und einen Admiral.\nAuf einer #b Pazifikexpedition#! können Sie seltene Pflanzen, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] und [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] finden, ozeanografische Forschung betreiben oder astronomische Phänomene wie Sonnenfinsternisse beobachten. Zu Beginn der #b Expedition#! können Sie auch einen #b Wissenschaftler#! für Ihre Expedition auswählen, entweder einen #b Landvermesser#!, einen [concept_dubois_naturalist], einen [concept_dubois_paleontologist] or einen [Concept('concept_verrier_astronomer','$concept_verrier_astronomer_en$')]. Jeder einzelne wird abhängig von seinem Fachwissen dazu beitragen, bei bestimmten Events bessere Ergebnisse zu erzielen.\nIhre Expedition kann einen Schwerpunkt auf ein bestimmtes Forschungsgebiet legen. Sie kann ganz den Geheimnissen des Meeres gewidmet werden und Ihr ozeanografisches und astronomisches Wissen verbessern; In diesem Fall werden nur ozeanografische Events ausgelöst. Wer die Wunder der Natur erkundet, wird mit botanischen, zoologischen und paläontologischen Events konfrontiert. Großmächte haben auch die Möglichkeit, eine Prestige-Mission durchzuführen, bei der Sie Artefakte finden, Handelsposten errichten oder Christliche Missionen einrichten – dies ist besonders nützlich, wenn Sie keine diplomatischen Interessen in Ozeanien haben, aber versuchen möchten eine Kolonie einzurichten.\nSie müssen auch auswählen, wohin Ihre Mission genau reisen soll: Ozeanien, Australien oder Indonesien. Jede Region bietet unterschiedliche Events und Belohnungen." #NT!
  
 concept_dubois_habitat:1 "Habitat" #NT!
 concept_dubois_habitats:1 "Habitate" #NT!
 concept_dubois_animal_habitat:1 "Tierhabitat" #NT!
 concept_dubois_habitat_desc:1 "Ein #b Habitat#! ist eine Region in einem Staat, in der ein bestimmtes [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] lebt. In #r Morgenröte#! gibt es für die verschiedenen Tiere #b Habitate#! in verschiedenen Staatsregion. Wenn Sie einen #b Lebensraum#! besitzen, können Sie die #b Tiere#! zum [concept_dubois_zoo] transportieren oder sie sogar in andere Länder verkaufen.\n\nWenn Ihr Staat einen [concept_urbanization] von 2000 oder höher erreicht oder kein [concept_arable_land] mehr hat , werden die #b exotischen Tiere#! #n nach 10 Jahren aussterben#!.\n\nUm die #b Tiere#! vor dem Aussterben zu bewahren, können Sie in einem Staat mit einem #b Habitat#! ein [concept_dubois_nature_reserve] errichten." #NT!
  
 concept_dubois_nature_reserve:1 "Naturreservat" #NT!
 concept_dubois_nature_reserves:1 "Naturreservate" #NT!
 concept_dubois_royal_hunting_reserve:1 "Königliches Jagdreservat" #NT!
 concept_dubois_nature_reserve_desc:1 "Ein #b Naturreservat#! ist ein Schutzgebiet, in dem Sie [Concept('concept_dubois_habitat','$concept_dubois_habitats$')] schützen oder errichten können.\n\nWenn Sie bereits über ein #b Habitat#! verfügen, können Sie ihn vor der Zerstörung durch den Einfluss von Menschen schützen, indem Sie ein #b Naturreservat#! im Staat mit dem #b Habitat#! errichten. Um ein #b Naturreservat#! zu errichten, müssen Sie die #b Genetik#!-Technologie freigeschaltet haben und über einen Inkorporierten Staat mit einem #b Habitat#! verfügen, der das Heimatland einer Ihrer Primärkulturen ist.\n\nWenn Sie kein #b Habitat#! besitzen, können Sie ein #b Naturreservat#! errichten, indem Sie Ihr Land nach einem Standort durchsuchen, wenn Sie die Technologie #b Genetik#! freigeschaltet haben und mindestens ein [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] von Ihrem Kontinent in Ihrem [concept_dubois_zoo] haben.\n\nEin #b Naturreservat#! schützt nicht nur die #b Habitate#! Ihrer Tiere, sondern ermöglicht Ihnen auch die Ansiedlung von #b exotischen Tieren#! des selben Kontinents. Auf diese Weise können Sie alle #b exotischen Tiere#! Ihres Kontinents in einem einzigen Staat schützen." #NT!
  
 concept_dubois_zoo_animal:1 "Zootier" #NT!
 concept_dubois_zoo_animals:1 "Zootiere" #NT!
 concept_dubois_exotic_animal:1 "Exotisches Tier" #NT!
 concept_dubois_exotic_animals:1 "Exotische Tiere" #NT!
 concept_dubois_exotic_animals_en:1 "Exotischen Tiere"
 concept_dubois_zoo_animal_desc:1 "Es gibt viele Tiere auf der Welt, die Ihr [concept_dubois_naturalist] fangen kann. Um ein #b Exotisches Tier#! zu fangen, benötigen Sie einen Staat mit einem [concept_dubois_habitat]. Alternativ können Sie ein #b Exotisches Tier#! aus einem Land mit einem #b Habitat#! kaufen.\nNach dem Fang können die #b Zootiere#! an Ihren [concept_dubois_zoo] gesendet werden, wodurch Sie den #b Zoo#! erweitern können." #NT!
  
 concept_dubois_zoo:1 "Zoo" #NT!
 concept_dubois_zoos:1 "Zoos" #NT!
 concept_dubois_zoo_desc:1 "Ein #b Zoo#! ist ein besonderes Gebäude, das Sie bauen können, nachdem Sie 5 [concept_dubois_zoo_animal] gesammelt haben. Der #b Zoo#! beherbergt Ihre #b Tiere#!, Ihre [concept_dubois_specimen]-Sammlung und Ihre Paläontologische Sammlung." #NT!
  
 concept_dubois_specimen:1 "Exemplar" #NT!
 concept_dubois_specimens:1 "Exemplare" #NT!
 concept_dubois_specimen_desc:1 "Die verschiedenen Insekten, Pflanzen und kleineren Tiere, die ein [concept_dubois_naturalist] sammeln kann, werden #b Exemplar#! genannt. Sie können Ihre #b Exemplare#! verwenden, um in Ihrem [concept_dubois_zoo] einen Botanischen Garten oder eine Exemplarsammlung aufzubauen." #NT!
  
 concept_dubois_botanical_expedition:1 "Botanische Expedition" #NT!
 concept_dubois_botanical_expeditions:1 "Botanische Expeditionen" #NT!
 concept_dubois_botanical_expedition_desc:1 "Sie können einen [concept_dubois_naturalist] auf eine #b Botanische Expedition#! schicken, wenn Sie sowohl  die #b Evolutionstheorie#! als auch die #b Malariaprävention#! erforscht haben und Zugang zu einem Regenwald haben, indem Sie entweder einen Staat in einem Regenwald besitzen oder eine [concept_dubois_botanical_licence] erwerben.\Ihr #b Naturforscher#! wird auf einer #b Botanischen Expedition#! jedes Jahr passiv [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] sammeln. Manchmal findet der #g #b Naturforscher#!#! auch eine seltene Pflanze, die eine großartige Bereicherung für die botanische Sammlung eines [Concept('concept_dubois_zoo','$concept_dubois_zoos$')] darstellt." #NT!
  
 concept_dubois_botanical_licence:1 "Botanische Lizenz" #NT!
 concept_dubois_botanical_licences:1 "Botanische Lizenzen" #NT!
 concept_dubois_botanical_licence_desc:1 "Wenn Sie keinen Zugang zu einem Staat mit dem Regenwald-Zustandsmodifikator haben, können Sie dennoch eine [concept_dubois_botanical_expedition] senden, indem Sie eine #b Botanische Lizenz#! von einem Land erwerben, das einen Regenwald besitzt. Sie müssen einen kleinen Geldbetrag bezahlen, aber dieser ermöglicht Ihnen, [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] und seltene Pflanzen zu finden und zu sammeln." #NT!
  
 concept_dubois_fossil:1 "Fossil" #NT!
 concept_dubois_fossils:1 "Fossilien" #NT!
 concept_dubois_fossil_desc:1 "Ein [concept_dubois_paleontologist] kann #b Fossilien#! von Pflanzen und Tieren entdecken, die längst ausgestorben sind, wenn er Zugriff auf eine [concept_dubois_formation] hat." #NT!
  
 concept_dubois_dinosaur_bone:1 "Dinosaurierknochen" #NT!
 concept_dubois_dinosaur_bones:1 "Dinosaurierknochen" #NT!
 concept_dubois_dinosaur_bone_desc:1 "Ein [concept_dubois_paleontologist] kann Dinosaurierknochen in Großen [Concept('concept_dubois_formation','$concept_dubois_formations$')] finden.\nEin #b Erfahrener Paläontologe#! kann auch versuchen, einen #b Dinosaurierknochen#! aus 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] zu rekonstruieren. Ein #b Dinosaurierknochen#! kann nur rekonstruiert werden, wenn mindestens ein Dinosaurierknochen zur Orientierung zur Verfügung steht.\nUm eine der Aktionen durchzuführen, darf der Paläontologe weder erschöpft noch beschäftigt sein. Sein Erfolg hängt weitgehend von seiner paläontologischen [concept_academics_experience] ab.\n#b Dinosaurierknochen#! werden zur Rekonstruktion von [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons_en$')] verwendet." #NT!
  
 concept_dubois_dinosaur_skeleton:1 "Dinosaurierskelett" #NT!
 concept_dubois_dinosaur_skeletons:1 "Dinosaurierskelette" #NT!
 concept_dubois_dinosaur_skeletons_en:1 "Dinosaurierskeletten"
 concept_dubois_dinosaur_skeleton_desc:1 "Aus fünf [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] aus derselben Kontinentalregion kann ein [concept_dubois_paleontologist] einen vollständigen Dinosaurier rekonstruieren.\nHoffentlich hat Ihr #b Paläontologe#! genug Erfahrung, um das #b Dinosaurierskelett#! richtig zu rekonstruieren. Andernfalls riskieren Sie einen Prestigeverlust für Ihre [concept_dubois_paleontological_collection]. Wenn ein #b Dinosaurierskelett#! falsch rekonstruiert wurde, können Sie jedoch versuchen, es zu reparieren, was normalerweise zu einer etwas besseren Rekonstruktion führt." #NT!
  
 concept_dubois_paleontological_collection:1 "Paläontologische Sammlung" #NT!
 concept_dubois_paleontological_collections:1 "Paläontologische Sammlungen" #NT!
 concept_dubois_paleontological_collection_desc:1 "Die #b Paläontologische Sammlung#! ist das Reich Ihres [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologist_en$')]. Dort finden Sie alle [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] und [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] Ihrer Nation.\nJe besser Ihr #b Paläontologe#! diese #b Dinosaurierskelette#! montiert hat, desto prestigeträchtiger ist Ihre #b Sammlung#!. Wenn Ihr #b Paläontologe#! die #b Skelette#! furchtbar falsch montiert hat, könnte das dazu führen, dass die Sammlung an Prestige verliert. Aber vielleicht kann derselbe oder ein anderer #b Paläontologe#! das Skelett besser rekonstruieren!" #NT!
  
 concept_dubois_formation:1 "Formation" #NT!
 concept_dubois_formations:1 "Formationen" #NT!
 concept_dubois_geological_formation:1 "Geologische Formation" #NT!
 concept_dubois_formation_desc:1 "Es gibt zwei Arten von #b Formationen#!, Normale Formationen ermöglichen es Ihrem [concept_dubois_paleontologist], [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] zu sammeln, während große Formationen die Entdeckung von [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] ermöglichen.\n#b Formationen#! können von Ihrem Paläontologen oder bei der Erforschung der Technologie Paläontologie entdeckt werden.\nWenn Sie selbst keine #b Große Formation#! haben, können Sie eine [concept_dubois_paleontological_licence] von einer Nation mit einer Formation kaufen, um Zugang dazu zu erhalten." #NT!
  
 concept_dubois_paleontological_expedition:1 "Paläontologische Expedition" #NT!
 concept_dubois_paleontological_expeditions:1 "Paläontologische Expeditionen" #NT!
 concept_dubois_paleontological_expedition_desc:1 "Ein [concept_dubois_paleontologist] kann zu [Concept('concept_dubois_formation','$concept_dubois_formations$')] geschickt werden, wo er jährlich [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] ausgräbt, bis er von seiner Position abberufen wird. Große Formationen können auch [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] enthalten. Diese variieren von Kontinent zu Kontinent. Der einfachste Weg, Zugang zu einer Formation zu erhalten, besteht darin, die #b Formation#! direkt zu kontrollieren. Der Zugriff kann jedoch auch friedlich über [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')] erfolgen." #NT!
  
 concept_dubois_paleontological_licence:1 "Paläontologische Lizenz" #NT!
 concept_dubois_paleontological_licences:1 "Paläontologische Lizenzen" #NT!
 concept_dubois_paleontological_licence_desc:1 "Wenn Sie keinen Zugang zu einer [concept_dubois_formation] haben, können Sie versuchen, mit einer #b Paläontologischen Lizenz#! Zugang zu erhalten. Dieser diplomatische Pakt ermöglicht Ihnen den Zugang zu einer #b Großen Formation#!. Um sie nutzen zu können, müssen Sie eine Groß- oder Mittelmach sein und die andere Nation braucht eine #b Große Formation#!. Sie müssen der anderen Nation einen kleinen Teil Ihres Einkommens zahlen, aber hoffentlich wird es sich lohnen." #NT!
  
 concept_dubois_mountaineering:1 "Bergsteigen" #NT!
 concept_dubois_mountaineering_desc:1 "Länder, die mindestens einen [concept_dubois_mountain] besitzen oder eine #b Bergsteigerlizenz#! von einem Land mit einem Berg besitzen, können am #b Gebirgsexpeditionen#! entsenden, um einen #b Berg#! zu besteigen. Um eine #b Gebirgsexpedition#! zu starten, benötigen Sie sowohl die Technologien #b Prospektion#! und #b Nationalismus#! als auch einen General, der entweder die Eigenschaft #b Bergsteiger#!, #b Entdecker#! oder #b Gebirgskommandant#! besitzt oder #b Landvermesser#! ist.\nSobald Sie eine #b Gebirgsexpedition#! starten, müssen Sie zunächst auswählen, welcher General der Hauptbergsteiger sein soll. Dann wählen Sie den Gipfel aus, den Sie besteigen möchten.\nJe höher die Berge, desto gefährlicher ist der Aufstieg. Die Berge werden nach ihrer Höhe in Metern klassifiziert, die von unter 4000 Metern bis über 8000 Metern reicht. Der Erfolg hängt von erforschten Militärtechnologien, dem Alter und Gesundheitszustand des Anführers sowie seinen Eigenschaften ab. Lawinen und steile Hänge können ein großes Risiko darstellen, das das gesamte Unterfangen gefährdet.\nSie können einen zusätzlichen [Concept('concept_academics_academic','$concept_academics_scientist$')] auf die Reise schicken. Entweder einen [concept_dubois_naturalist] oder einen [concept_dubois_paleontologist]. Dieser hilft dabei, mehr über den Berg zu erfahren, den Sie bestiegen haben.\nAm Ende erhalten Sie einen Prestigebonus und Ihr General wird bessere Eigenschaften entwickeln, die ihm im Kampf und beim Bergsteigen helfen." #NT!
  
 concept_dubois_mountain:1 "Berg" #NT!
 concept_dubois_mountains:1 "Berge" #NT!
 concept_dubois_mountain_desc:1 "Es gibt viele #b Berge#!, die bestiegen werden können.\n\n#V Nordamerika:#!\n#b Mount McKinley#! (Alaska), 6190 Meter\n#b Mount Logan#! (Yukon-Territorium) , 5959 Meter\n#b Citlaltépetl#! (México), 5636 Meter\n#b Mount Whitney#! (Kalifornien), 4421 Meter\n\n#V Südamerika:#!\n#b Aconcagua#! (Mendoza ), 6267 Meter\n#b Huascarán#! (Territorium Lima), 6768 Meter\n#b Illimani#! (La Paz), 6438 Meter\n#b Chimborazo#! (Ecuador), 6267 Meter\n\n#T Europa:#!\n#b Shkara#! (Großer Kaukasus), 5642 Meter\n#b Dufourspitze#! (Dufourspitze), 4634 Meter\n#b Matterhorn#! (Westschweiz), 4478 Meter\n#b Aiguille Verte#! (Savoyen), 4122 Meter\n#b Pico de Aneto#! (Aragonien), 3404 Meter\n\n#V Afrika:#!\n#b Kibo#! (Tanganjika), 5895 Meter\n #b Batian#! (Kenia), 5199 Meter\n#b Mount Stanley#! (Uganda), 5109 Meter\n#b Kamerunberg#! (Südkamerun), 4095 Meter\n\n#V Asien:#!\ n#b Kamet#! (Delhi), 7756 Meter\n#b Chogolisa#! (Kaschmir), 7665 Meter\n#b Kabru#! (Himalaya), 7412 Meter\n#b Kaufmann Peak#! (Tadschikistan), 7134 Meter\n\n#V Australien und Ozeanien:#!\n#b Mount Wilhelm#! (Ost-Neuguinea), 4121 Meter\n#b Mount Cook#! (Südinsel), 3724 Meter" #NT!
  
 ###ELGAR### 
 concept_elgar_music: "Musikkultur" #NT!
 concept_elgar_music_desc: "#b Musikkultur#! ist eines der Hauptmerkmale von [concept_morgenroete]. Im 19. und 20. Jahrhundert war Musik ein wichtiges Mittel, um die Bevölkerung zu unterhalten und die Größe einer Nation zu zeigen.\n\nUm auf die meisten Musikinhalte in #r Morgenröte#! zugreifen zu können, müssen Sie eine [concept_elgar_opera] erstellen. Der #b Opera#! erzeugt [GetGoods('elgar_music').GetName], benötigt aber [GetGoods('elgar_instruments').GetName] zum Betrieb. Abgesehen davon, dass Sie #b Musik #! für den Konsum Ihrer Bevölkerung produzieren, werden #b Opern#! Ihrem Land langsam #!4 hinzufügen.\n\n#b Musikalische Tradition#! spiegelt die musikalischen Errungenschaften und Traditionen einer Nation wider. Die Menge an #b Musiktradition#! gibt Ihnen einen Prestigebonus und ermöglicht Ihnen, einen Weg zu wählen, auf dem die Kunst Ihrer Nation voranschreiten soll. Sie können entweder den Weg von #!9, [concept_morgenroete]0 oder [concept_morgenroete]1 gehen. Jeder dieser Kunststile hat einen anderen Schwerpunkt.\n\nEine gute Möglichkeit, noch mehr #b Musikalische Tradition#! zu erlangen, ist der Erwerb eines [concept_morgenroete]4 oder [concept_morgenroete]5. Wenn Sie eines davon haben, erhalten Sie bei bestimmten Veranstaltungen zusätzliche #b Musikalische Tradition#!." #NT!
  
 concept_elgar_opera: "Oper" #NT!
 concept_elgar_operas: "Opern" #NT!
 concept_elgar_opera_house: "Opernhaus" #NT!
 concept_elgar_opera_houses: "Opernhäuser" #NT!
 concept_elgar_opera_desc: "Die #b Oper#! ist das musikalische Zentrum einer Nation. Hier versammeln sich die wichtigsten Musiker und spielen für die Massen.\nDie #b Opera#! ist ein separates Gebäude, das in der Hauptstadt errichtet werden kann, wenn das Urban Center mindestens Level 3 hat. Die #b Opera#! wird produzieren [GetGoods('elgar_music').GetName] und [GetGoods('elgar_instruments').GetName] verbrauchen. Je höher das Level der #b Oper#! ist, desto mehr #b Musikalische Tradition#! wird jedes Jahr produziert.\nZusätzlich erhalten Sie mit einer #b Oper#! Zugang zu einigen Entscheidungen, wie zum Beispiel dem Besuch Ihrer Oper." #NT!
  
 concept_elgar_musical_tradition: "Musikalische Tradition" #NT!
 concept_elgar_musical_tradition_desc: "#b Musikalische Tradition#! ist eine Darstellung der musikalischen Errungenschaften und Traditionen einer Nation.\nEs gibt verschiedene Möglichkeiten, #b Musikalische Tradition#! zu erlangen. Wenn Sie mindestens einen [concept_elgar_opera] haben, erhalten Sie passiv #b Musikalische Tradition#!. Je mehr #b Operas#! Sie haben, desto mehr erhalten Sie. Sie können auch mehr #b Musikalische Tradition#! durch Musik- und Kunsttechnologien gewinnen. Jede Technologie gibt einen anderen Bonus. Sie können #b Musikalische Tradition#! auch durch Veranstaltungen erhalten, insbesondere wenn Sie einen #!3 oder einen #!4 haben.\nJe mehr #b Musikalische Tradition#! Ihre Nation gewinnt, desto höher ist der Prestigebonus, den Sie erhalten. Darüber hinaus können Sie einen der drei Zweige der Kunsttechnologie wählen: #!7, #!8 oder #!9." #NT!
  
 concept_elgar_impressionism: "Impressionismus" #NT!
 concept_elgar_impressionism_desc: "#b Impressionismus#! ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen.\n\nIm Spiel #b Expressionismus#! ist nur mit einem Tagebucheintrag freischaltbar, der 850 [concept_elgar_musical_tradition], einen [concept_elgar_opera], mächtige Landbesitzer, nicht mächtige Industrielle und eine Intelligenz mit einer Zustimmung von 5 oben erfordert. Wenn Sie #b Jugendstil#! wählen, können Sie die beiden anderen Zweige nicht freischalten.\n\nDer Schwerpunkt von #b Impressionismus#! im Spiel liegt auf Musik. Daher erhalten Sie den größten Bonus für [concept_elgar_musical_tradition]." #NT!
  
 concept_elgar_expressionism: "Expressionismus" #NT!
 concept_elgar_expressionism_desc: "#b Expressionismus#! ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele.\n\nIm Spiel kann #b Expressionismus#! nur mit einem erforderlichen Tagebucheintrag freigeschaltet werden 850 [concept_elgar_musical_tradition], ein [concept_elgar_opera], eine mächtige Intelligenz oder Gewerkschaften, Grundbesitzer, die nicht mächtig sind und entweder die Intelligenz oder die Gewerkschaften eine Zustimmung von 5 oder höher benötigen. Wenn Sie #b Jugendstil#! wählen, können Sie die beiden anderen Zweige nicht freischalten.\n\nDer Schwerpunkt von #b Expressionismus#! im Spiel wäre Literatur, aber es ist noch nicht implementiert." #NT!
  
 concept_elgar_art_nouveau: "Jugendstil" #NT!
 concept_elgar_art_nouveau_desc: "#b Jugendstil#! ist ein Kunststil, der sich aus der #italic Arts and Crafts-Bewegung#! entwickelte und von natürlichen Formen inspiriert wurde. Der Schwerpunkt lag oft auf Dynamik und Bewegung und verwendete moderne Materialien.\n\nIm Spiel kann #b Jugendstil#! nur mit einem Tagebucheintrag freigeschaltet werden, der 850 [concept_elgar_musical_tradition], einen [concept_elgar_opera], mächtige Industrielle und eine Intelligenz mit Genehmigung erfordert von 5 oder höher. Wenn Sie #b Art Nouveau#! wählen, können Sie die anderen beiden Zweige nicht freischalten.\n\nDer Fokus von #b Art Nouveau#! und #b Art Déco#!, der nächsten Technologie in diesem Zweig, ist Architektur. Sie erhalten verschiedene Ereignisse und Tagebucheinträge zu Architekturtoten und können einen #!4 erhalten." #NT!
  
 concept_elgar_great_composer: "Großartiger Komponist" #NT!
 concept_elgar_great_composers: "Großartige Komponisten" #NT!
 concept_elgar_great_composer_desc: "#b Große Komponisten#! sind die Titanen der Musik. Diejenigen, deren Namen für alle Ewigkeit bekannt sein werden. Sie werden reisen und vielleicht können Sie sie engagieren.\n\nEs gibt 10 #b große Komponisten#!: Donizetti, Berlioz, Liszt, Wagner, Grieg, Brahms, Delius, Mahler, Rachmaninow und Prokofjew. Diese Komponisten werden Tourneen durch Europa, Europa und Nordamerika (Delius und Mahler) und die ganze Welt (Rachmaninow und Prokofjew) durchführen.\nWenn ein #b großer Komponist Ihre #b Oper#! besucht, wird er für eine gewisse Zeit bleiben Abhängig von der Größe Ihres #b Opera#!. Dadurch werden Ereignisse ausgelöst, die dir [concept_elgar_musical_tradition] gewähren.\n\nWenn dich ein #b großer Komponist#! besucht, kannst du ihn rekrutieren. Dadurch erhalten Sie 10 #b Musikalische Tradition#! pro Jahr. Darüber hinaus könnte ein #b großer Komponist#! ein Meisterwerk schaffen, das Ihnen 100 weitere #b Musiktraditionen#! gewährt." #NT!
  
 concept_elgar_composer: "Komponist" #NT!
 concept_elgar_composers: "Komponisten" #NT!
 concept_elgar_composer_desc: "#b Komponisten#! sind Männer und Frauen, die Musik komponieren. Im Spiel kannst du ihnen entweder bei Events begegnen oder unter bestimmten Umständen einen ernennen.\nSo oder so generieren #b-Komponisten#! zusätzliche [concept_elgar_musical_tradition] für dich." #NT!
  
 ###GAUDÌ### 
 concept_elgar_architecture: "Die Architektur" #NT!
 concept_elgar_architectural_project: "Architekturprojekt" #NT!
 concept_elgar_architectural_projects: "Architekturprojekte" #NT!
 concept_elgar_architecture_desc: "#b Architektur#! ist eines der Hauptmerkmale von [concept_morgenroete].\n\nViele Nationen erhielten neue #b Denkmäler#!: den #b Kölner Dom#! in Deutschland, die #b Gotthardbahn#! in der Schweiz, die #b Cristo Redentor#! in Brasilien, die #b Mole Antonelliana#! in Italien, die #b Wiener Ringstraße#! in Österreich, der #b Sommerpalast#! in China und die #b Sagrada Família#! in Spanien.\nAlle Gebäude mit Ausnahme des #b Sommerpalastes#! müssen von ihrem Eigentümer gebaut werden. Es gibt Tagebucheinträge und Ereignisse, die Sie durch den Bauprozess führen.\nFür Nationen, die #b Art Déco#! erforscht haben, gibt es noch mehr Inhalt, da sie mit der Umgestaltung ihrer Städte beginnen können, um einen [concept_morgenroete]3 zu erreichen" #NT!
  
 ### 1.8.6 ### 
  
 concept_gaudi_engineer: "#b #ORANGE Ingenieur#!#!" #NT!
 concept_gaudi_engineers: "#b #ORANGE Ingenieure#!#!" #NT!
 concept_gaudi_engineer_desc: "#b #ORANGE Ingenieure#!#! sind Akademiker, die beim Bau besonderer Gebäude durch Bereitstellung von Fachwissen helfen.\nZusätzlich gewähren #b #ORANGE Ingenieure#!#! einen Bonus auf die [concept_technology_spread] Ihrer Nation. Der Bonus hängt davon ab, wie viele Nationen mehr Technologien erforscht haben als Ihr Land." #NT!
  
