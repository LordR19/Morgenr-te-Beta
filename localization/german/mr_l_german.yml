 je_mr_visit_building_reason: "Ein Besuch in einem der bedeutendsten Bauwerke unseres Landes kann dazu beitragen, das Wissen über ein Fachgebiet zu vertiefen. In archäologischen Museen können gefundene Artefakte bewundert und Ausstellungen organisiert werden. Observatorien informieren über den Stand der internationalen und nationalen astronomischen Forschung. Die Oper listet die wichtigsten derzeit lebenden Komponisten sowie eine detaillierte Auflistung unserer jährlich generierten Musiktradition auf. Im Zoo können die bisher gefangenen Tiere besichtigt und weitere Informationen eingeholt werden. Die Fossiliensammlung zeigt einen Überblick über bisher gefundene Fossilien und Dinosaurierknochen, auch Dinosaurierskelette können hier zusammengestellt werden." #NT!
  
