 je_mr_morgenrote_introduction_reason: "[concept_morgenroete] ist eine Mod, die sich auf Wissenschaft, Kunst und Kultur konzentriert. Sie enthält viele neue Mechaniken und viele Inhalte. Um einen allgemeinen Überblick über die Mod zu erhalten, versuchen Sie, die Konzepte zu verwenden, indem Sie entweder in das Menü und zur Vickypedia gehen oder mit der Maus über dieses [Konzept('concept_morgenroete','$concept_morgenroete_concept$')] fahren.\n\nUm auf die meisten Morgenröte-Inhalt zuzugreifen, klicken Sie entweder auf die Schaltfläche in diesem Journaleintrag oder auf die Schaltfläche in der Nähe der Seitenleiste. Die Schaltfläche in diesem Journaleintrag sollte immer funktionieren." #Please replace

