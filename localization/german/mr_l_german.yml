  #Scientific Expeditions JE 
 je_mr_scientific_expeditions: "Wissenschaftliche Expeditionen" #NT!
 je_mr_scientific_expeditions_reason: "Das Zeitalter der großen Entdeckungsreisen mag vorbei sein – doch das Zeitalter der wissenschaftlichen Expeditionen hat gerade erst begonnen. Der Wagemut früherer Zeiten weicht der Präzision der Messungen und dem Wissen darüber, was die Welt zusammenhält. Ob die Suche nach Fossilien und seltenen Pflanzen, das Besteigen von Bergen oder meteorologische Studien im ewigen Eis: Fortschritt erfordert, dass wir die Welt entzaubern und die letzten Geheimnisse preisgeben." #NT!
  
 mr_pacific_expedition_button: "Pazifikexpedition" #NT!
 mr_pacific_expedition_button_desc: "Neben den Polen ist der Pazifische Ozean eines der letzten Gebiete der Erde, das noch Geheimnisse birgt. Wissenschaftler aus mehreren wissenschaftlichen Disziplinen sind an einer Forschungsmission zur Durchführung naturalistischer, paläontologischer, astronomischer und ozeanographischer Studien interessiert. Auch hier könnte es für die Großmächte eine prestigeträchtige Angelegenheit sein, am Ende der Welt ihren Einfluss zu zeigen." #NT!
 mr_mountain_expedition_button: "Bergexpedition" #NT!
 mr_mountain_expedition_button_desc: "Mit der Besteigung des Mont Blanc im Jahr 1786 begann eine neue Ära der Eroberung der höchsten Gipfel der Erde; ein Trend, der sich im 19. und 20. Jahrhundert noch verstärkte. Sollten wir in einem unserer Territorien ein Gebirge haben, das noch nicht bestiegen wurde, könnten wir die Eroberung einem fähigen General mit den entsprechenden Fähigkeiten übertragen." #NT!
 mr_arctica_expedition_button: "Zeppelin-Expedition" #NT!
 mr_arctica_expedition_button_desc: "Die Aeroarctic, die „Internationale Studiengesellschaft zur Erforschung der Arktis per Luftschiff“, war eine nichtstaatliche wissenschaftliche Vereinigung, die sich den Einsatz von Luftschiffen in der Polarforschung zum Ziel gesetzt hatte. Die Gründung erfolgte maßgeblich auf Initiative des Luftschiffers und späteren Generalsekretärs der Gesellschaft, Walther Bruns. Der Gründungspräsident im Jahr 1924 war Fridtjof Nansen. Nach mehrjährigen Vorarbeiten gelang es dem Unternehmen 1931 erstmals, ein Luftschiff für eine rein wissenschaftliche Polarexpedition einzusetzen. Durch den Arktisflug des LZ 127 Graf Zeppelin wurden die Kenntnisse über die Geographie der überflogenen Polarregionen deutlich erweitert. Bereits 1926 überflog Umberto Nobile mit seinem Luftschiff „Norge“ den Nordpol und unternahm später eine Expedition mit der „Italia“." #NT!
 mr_botanical_expedition_button: "Botanische Expedition" #NT!
 mr_botanical_expedition_button_desc: "Botanische Expeditionen (manchmal auch „Pflanzenjagd“ genannt) sind wissenschaftliche Reisen zur Erkundung der Flora einer bestimmten Region. Ein [concept_dubois_naturalist] wäre für die Identifizierung, Beschreibung und Sammlung von Proben zuständig." #NT!
 mr_botanical_expedition_recall_button: "Erinnern Sie sich an den Naturforscher" #NT!
 mr_botanical_expedition_recall_button_desc: "Befiehlt den [concept_dubois_naturalist], von seiner botanischen Forschung zurückzukommen, um ihn für andere Zwecke zu verwenden – etwa zum Fangen von Tieren." #NT!
 mr_paleontological_expedition_button: "Paläontologische Expedition" #NT!
 mr_paleontological_expedition_button_desc: "Ein [concept_dubois_paleontologist] kann jedes Jahr neue Fossilien in Formationen finden. Große Formationen haben auch die Chance, seltene Dinosaurierknochen zu entdecken, die zur Rekonstruktion von Skeletten verwendet werden können. Dazu muss der Paläontologe einer Formation zugeordnet werden. Befindet sich keine Formation innerhalb der eigenen Grenzen, kann auch ein paläontologischer Lizenzvertrag mit einem Land ausgehandelt werden, das über eine große Formation verfügt." #NT!
 mr_paleontological_expedition_recall_button: "Erinnern Sie sich an den Paläontologen" #NT!
 mr_paleontological_expedition_recall_button_desc: "Befiehlt den Paläontologen, seine paläontologischen Untersuchungen für andere Zwecke aufzugeben – etwa den Bau oder Umbau von Dinosaurierskeletten." #NT!
  
  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Wissenschaftliche Konferenzen" #NT!
 je_mr_scientific_conferences_reason: "Wie alt ist die Erde? Woher kommt der Mensch? Wie glaubwürdig ist die Bibel als historische Quelle? Ist das Universum unendlich – und was sind Galaxien eigentlich? Im Laufe von hundert Jahren hat sich nicht nur die Wissenschaft als solche, sondern auch das Weltbild der Menschen erheblich verändert. Die Evolutionstheorie hat die Gewissheit des Menschen ebenso erschüttert wie die Relativitätstheorie. Wissenschaftliche Konferenzen sollen durch die Diskussion internationaler Wissenschaftler einige grundlegende Fragen klären." #NT!
  
 mr_exodus_congress_button: "Kongress zum Exodus" #NT!
 mr_exodus_congress_button_desc: "Mit der zunehmenden Erforschung Ägyptens und der Levante stellt sich erneut die Frage nach der Historizität der biblischen Ereignisse. Insbesondere die Nichterwähnung des Exodus, also des Auszugs der Hebräer aus Ägypten, hat die Frage aufgeworfen, ob es sich bei den Fünf Büchern Mose nicht nur um bloße Erfindungen handelt. Radikale Wissenschaftler fordern sogar, alle biblischen Geschichten völlig zu ignorieren. Eine andere Gruppe argumentiert, dass die Geschichten der Bibel nicht wörtlich genommen werden können, sie aber dennoch wissenschaftlichen Wert haben." #NT!
 mr_exodus_congress_egyptian_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_egypt_minor! Ägyptische Artefakte#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 150 #! #O Artefakte#! sichergestellt haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!
 mr_civilization_congress_button: "Kongress zum Aufstieg der Zivilisation" #NT!
 mr_civilization_congress_button_desc: "Jahrhundertelang glaubte man, nicht nur in Europa, sondern auch in anderen Ländern des Mittelmeerraums und des Nahen Ostens, dass Ägypten die älteste Zivilisation sei. Doch mit der täglichen Zunahme der Funde aus Assyrien und Babylonien ist diese Theorie deutlich ins Wanken geraten. Es stellt sich vielmehr heraus, dass die Schrift offenbar in Mesopotamien erfunden wurde – wie auch viele andere Errungenschaften, die den Beginn der Zivilisation begleiteten. Ist es vielleicht so, dass jede Zivilisation letztlich aus Babylon hervorgegangen ist – und jede Form von Religion aus babylonischen Mythen hervorgegangen ist? Ist das Gilgamesch-Epos vielleicht die Inspiration für jede Art von Literatur – von der Bibel bis zu den homerischen Epen?" #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_mesopotamia_minor! Mesopotamische Artefakte#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 300 #! #O Artefakte#! gesichert haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!
 mr_troy_congress_button: "Kongress zu Troja" #NT!
 mr_troy_congress_button_desc: "Schliemann hat Troja gefunden. Zumindest behauptet er das. Obwohl die kritischen Stimmen, die Troja für eine bloße Erfindung hielten, immer weniger geworden sind, bleiben eine ganze Reihe von Fragen unbeantwortet. Ist das von Schliemann gefundene Troja das homerische Troja? Und was war Troja überhaupt? Eine Reihe von Wissenschaftlern bleibt skeptisch. Und neue Entdeckungen aus Anatolien könnten ein ganz neues Licht auf die Entdeckungen werfen." #NT!
 mr_troy_congress_aegean_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_aegean_minor! Ägäische Artefakte#!." #NT!
 mr_troy_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 500 #! #O Artefakte#! gesichert haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!
  
 mr_hippocampus_congress_button: "Der Platz des Menschen in der Natur" #NT!
 mr_hippocampus_congress_button_desc: "Wie einzigartig ist der Mensch? Wie sehr ist er ein Tier? Bereits die alten Griechen hatten eine Nähe zwischen Menschen und Affen festgestellt. Die Tatsache, dass Carl Linneaus Affen und Menschen als Primaten einstufte – den „höchsten“ Rang unter den Tieren – zeigt, dass das Gebiet einst nicht so umstritten war. Allerdings sind mit der Formulierung der Evolutionstheorie und der vermuteten Abstammung des Menschen von einem affenähnlichen Verwandten Konflikte entstanden, die nun gelöst werden müssen." #NT!
 mr_hippocampus_congress_specimen_tt: "Wir brauchen mindestens #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "Die internationale Naturforschung muss insgesamt #BLUE 100000 #! @dubois_specimen gesichert haben! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Derzeit wurden [GetGlobalVariable('dubois_global_specimen').GetValue] #O Exemplare#! gesammelt." #NT!
 mr_origin_congress_button: "Ursprung des modernen Menschen" #NT!
 mr_origin_congress_button_desc: "Mit der Entdeckung prähistorischer menschlicher Knochen stellte sich auch die Frage nach der ursprünglichen Herkunft des Menschen. Während Darwin einen afrikanischen Ursprung vermutete, postulierten andere mehrere parallele Entwicklungen. Ab der Jahrhundertwende herrschte die Ansicht vor, dass sich der moderne Mensch in Asien entwickelt habe." #NT!
 mr_origin_congress_human_fossil_tt: "Wir brauchen mindestens #G 10#! @dubois_human_fossil! #O Menschliche Fossilien#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "Wir brauchen mindestens #G 3#! @dubois_human_fossil! #O Menschliche Fossilien#! von einer dieser Arten: Homo Neanderthalensis, Homo Erectus, Australopithecus oder Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "Die internationale anthropologische Forschung muss insgesamt #BLUE 50 #! @dubois_human_fossil gesichert haben! #O Menschliche Fossilien#!. Derzeit wurden [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Menschliche Fossilien#! gefunden." #NT!
 mr_extinction_congress_button: "Aussterben der Dinosaurier" #NT!
 mr_extinction_congress_button_desc: "Eines der rätselhaftesten Geheimnisse der Naturgeschichte bleibt das Verschwinden der Dinosaurier. Der Vater der Paläontologie, Georges Cuvier, entdeckte, dass es am Ende der Kreidezeit zu einem Massensterben gekommen war, bei dem auch die Dinosaurier ausstarben. Aber wie konnten die schrecklichen Eidechsen, die Millionen von Jahren die Erde beherrschten, plötzlich obsolet werden?" #NT!
 mr_extinction_congress_fossil_tt: "Wir brauchen mindestens #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "Die internationale paläontologische Forschung muss insgesamt #BLUE 500 #! @dubois_fossil gesichert haben! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Derzeit [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] wurden gefunden." #NT!
  
 mr_asteroid_congress_button: "Kongress über Asteroiden" #NT!
 mr_asteroid_congress_button_desc: "Seit der Entdeckung von Ceres im Jahr 1801 haben Astronomen immer mehr Himmelskörper gefunden, weshalb die Zahl der Planeten im Sonnensystem immer weiter zugenommen hat. Die Entdeckung von Neptun warf die Frage auf, ob eine neue Kategorie für die zahlreichen, kleineren Objekte, die insbesondere zwischen Mars und Jupiter gefunden wurden, sinnvoller sein könnte. Insbesondere die Erfindung neuer astronomischer Symbole und ihre relativ geringe Größe veranlassten Astronomen zu der Annahme, dass es sich eher um „kleine Sterne“ oder „kleine Planeten“ handelte. Natürlich würde diese Kategorisierung bedeuten, dass einige der Objekte, die bisher als Planeten galten, ihren Status verlieren und zu bloßen Felsbrocken degradiert würden." #NT!
 mr_carte_congress_button: "Carte du Ciel" #NT!
 mr_carte_congress_button_desc: "Ein umfangreiches und beispielloses internationales Sternenkartierungsprojekt wurde 1887 vom Direktor des Pariser Observatoriums, Amédée Mouchez, initiiert, der das Potenzial des neuen Trockenplatten-Fotoverfahrens erkannte, das Verfahren zur Erstellung von Sternenkarten zu revolutionieren. Als Ergebnis des Astrographischen Kongresses von mehr als 50 Astronomen, der im April 1887 in Paris stattfand, stimmten 20 Observatorien aus der ganzen Welt zu, sich an dem Projekt zu beteiligen. Wir können einen solchen Kongress veranstalten, um das astronomische Wissen der internationalen Gemeinschaft zu teilen." #NT!
 mr_great_debate_congress_button: "Die große Debatte" #NT!
 mr_great_debate_congress_button_desc: "Die Shapley-Curtis-Debatte, auch bekannt als die große Debatte, bündelte die Diskussionen des frühen 20. Jahrhunderts, die schließlich zu einem neuen Verständnis der Natur von Galaxien und der Größe des Universums führten. Es drehte sich um die Größe der Milchstraße und darum, ob die damals als Spiralnebel bekannten Galaxien kleine Objekte in der Milchstraße oder viel weiter entfernt und von der Milchstraße getrennt sind. An diesem Tag präsentierten die beiden Wissenschaftler unabhängige Fachbeiträge zur Größenskala des Universums, gefolgt von einer öffentlichen Diskussion am Abend. Wir können einen solchen Kongress abhalten, um die ultimativen Geheimnisse des Universums zu diskutieren." #NT!
  
  #Archaeology JE 
 je_mr_archaeology: "Archäologie" #NT!
 je_mr_archaeology_reason: "Im 19. und beginnenden 20. Jahrhundert erlebte die Altertumsforschung eine rasante Entwicklung: von der Schatzsuche zur ernsthaften Wissenschaft. Die Ausgrabung Trojas durch Heinrich Schliemann und die Entdeckung des Grabes Tutanchamuns durch Howard Carter sind nur zwei der berühmtesten Höhepunkte dieser Zeit. Gleichzeitig zeigen sie, dass nicht nur wissenschaftlicher Drang, sondern auch nationales Prestige eine wichtige Rolle bei der Bergung wertvoller Artefakte spielte. Mit der (fast) vollständigen Entzifferung der ägyptischen Hieroglyphen durch Karl Richard Lepsius im Jahr 1837 sollte diese neue Ära beginnen." #NT!
  
 mr_upper_egypt_expedition_button: "Das Tal der Könige" #NT!
 mr_upper_egypt_expedition_button_desc: "Mit der alten Hauptstadt Theben und dem Tal der Könige gilt Oberägypten als Mekka der Ägyptologie. Wir sollten eine Ausgrabungslizenz für das Gebiet erwerben und nach ägyptischen Schätzen suchen." #NT!
 mr_lower_egypt_expedition_button: "Die Pyramiden" #NT!
 mr_lower_egypt_expedition_button_desc: "Seit jeher faszinieren die ägyptischen Pyramiden die Menschheit. Es wird gesagt, dass andere Gräber, Tempel und sogar Städte, die im Sand Unterägyptens verschwunden sind, darauf warten, wiederentdeckt zu werden." #NT!
 mr_babylonia_expedition_button: "Die Wiege der Zivilisation" #NT!
 mr_babylonia_expedition_button_desc: "Babylonien, der südliche Teil Mesopotamiens, verdankt seinen Namen der einst mächtigen Stadt Babylon. Die Region gilt als „Wiege der Zivilisation“, wo immer wieder wertvolle archäologische Artefakte entdeckt werden. Sie gehören definitiv in ein Museum." #NT!
 mr_assyria_expedition_button: "Die Gärten von Assyrien" #NT!
 mr_assyria_expedition_button_desc: "Unter Assyrien versteht man den nördlichen Teil Mesopotamiens mit den beiden wichtigen Städten Assur und Ninive. Das spärliche Wissen über das Land lässt sich immer noch auf die Bibel als Quelle zurückführen – aber vielleicht gibt es historische Beweise, die zuverlässiger sind?" #NT!
 mr_argolis_expedition_button: "Agamemnons Stadt" #NT!
 mr_argolis_expedition_button_desc: "Nach der Entdeckung Trojas wird selbst skeptischen Wissenschaftlern klar, dass die Mythen der alten Griechen mehr als nur Märchen sind. Bis heute sollen in Argolis Überreste bronzezeitlicher Städte liegen, die bekannteste davon ist Mykene. Davon sollten wir uns überzeugen." #NT!
 mr_crete_expedition_button: "Die Geschichte vom Minotaurus" #NT!
 mr_crete_expedition_button_desc: "Der legendäre König Minos soll einst über Kreta geherrscht haben. Ähnlich wie in Troja und Mykene scheint auch an dieser Geschichte etwas dran zu sein: Auf der Insel werden zunehmend Artefakte aus der sagenumwobenen minoischen Kultur gefunden. Auch unsere Nation sollte sich einige davon sichern." #NT!
 mr_yucatan_expedition_button: "Verlorene Städte der Maya" #NT!
 mr_yucatan_expedition_button_desc: "Berichte über unbekannte und riesige Städte mitten im Dschungel häuften sich. Wir sollten weitere Nachforschungen anstellen und eine archäologische Expedition nach Yucatán schicken." #NT!
 mr_peru_expedition_button: "Das verborgene Erbe der Inkas" #NT!
 mr_peru_expedition_button_desc: "Piloten berichten von seltsamen Festungen und ummauerten Bauwerken in den Anden, die sie auf ihren Flügen über Peru gesehen haben. Vielleicht haben die Spanier die Kultur der Inkas nicht vollständig zerstört? Einige Städte mit indigenem Widerstand wurden bis heute nicht gefunden." #NT!
  
 mr_first_excavation_team_button: "Erstes Archäologisches Team" #NT!
 mr_first_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_second_excavation_team_button: "Zweites Archäologisches Team" #NT!
 mr_second_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_third_excavation_team_button: "Drittes Archäologisches Team" #NT!
 mr_third_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_fourth_excavation_team_button: "Viertes Archäologisches Team" #NT!
 mr_fourth_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
  
 mr_inspect_excavation_button: "Archäologische Inspektion" #NT!
 mr_inspect_excavation_button_desc: "Wir können einen erfahrenen Archäologen in ein Gebiet schicken, in dem wir graben, um unsere Bemühungen dort zu intensivieren. Unser Archäologe wird in etwa einem Jahr eine neue Ausgrabungsstätte erschließen und intensive Recherchen durchführen, bei denen wir weitere Hinweise auf bisher unbekannte, große archäologische Funde finden können. Der Erfolg hängt maßgeblich von der Erfahrung unseres Archäologen ab. Auch die Gründung einer Archäologischen Gesellschaft erhöht unsere Chancen." #NT!
 mr_cancel_excavation_button: "Rufen Sie eines unserer Ausgrabungsteams zurück" #NT!
 mr_cancel_excavation_button_desc: "In manchen Situationen kann es sinnvoll sein, ein Grabungsteam zurückzurufen. Unsere erworbenen Artefakte und Sammlungen bleiben bestehen, aber unsere permanente Ausgrabung wird enden." #NT!
 mr_local_excavation_button: "Lokale archäologische Ausgrabung" #NT!
 mr_local_excavation_button_desc: "Archäologische Schätze warten nicht nur darauf, in weiter Ferne entdeckt zu werden. Obwohl lokale Ausgrabungen als weniger prestigeträchtig gelten als die Suche nach den berühmten Artefakten, bieten sie doch einen Einblick in die überwiegend prähistorische Zeit unserer Heimatregion. Im Gegensatz zu Ausgrabungen im Anschluss an eine Expedition können lokale Ausgrabungen erst abgeschlossen werden, wenn die Finanzierung aufgebraucht ist." #NT!
  
  #Anthropology 
 je_mr_anthropology: "Anthropologie und Paläontologie" #NT!
 je_mr_anthropology_reason: "Mit der Entdeckung der Neandertaler, aber noch mehr gegen Ende des 19. Jahrhunderts und der Umsetzung der Evolutionstheorie, wurde das Interesse an menschlichen Vorfahren und Verwandten stärker. Es gibt zunehmend Hinweise auf affenähnliche Übergangsformen sowie einen jahrtausendelangen Entwicklungsprozess. Die Anthropologie spezialisierte sich auf ihr Fachgebiet, um zunehmend nach der Herkunft des Menschen zu forschen." #NT!
  
 mr_fossil_identification_button: "Fossilienidentifizierung" #NT!
 mr_fossil_identification_button_desc: "Ein [concept_lepsius_anthropologist] hat die Fähigkeit, einen unbekannten Knochen im Laufe der Zeit zu analysieren und ihn einer bestimmten menschlichen oder vormenschlichen Spezies zuzuordnen. Gelingt es ihm, drei Knochen derselben Art zuzuordnen, kann er diese Art erfolgreich systematisieren. Wie lange es dauert, einen Knochen korrekt zu identifizieren, hängt von der Erfahrung des Anthropologen ab." #NT!
 mr_examine_cave_button: "Höhlenerkundung" #NT!
 mr_examine_cave_button_desc: "Mithilfe eines Anthropologen können die bisher bekannten Höhlen auf nationalem Hoheitsgebiet erkundet werden. Menschliche Knochen und prähistorische Artefakte können dabei geborgen werden." #NT!
 mr_recall_anthropologist_button: "Erinnern Sie sich an den Anthropologen" #NT!
 mr_recall_anthropologist_button_desc: "Manchmal erfordern die Umstände, dass Sie eine Höhlenerkundung vorzeitig beenden müssen. Der Anthropologe steht dann vor Ablauf der Frist zur Verfügung, bringt aber keinen Ertrag mit." #NT!
  
  #The Arts 
 je_mr_arts: "Die Künste" #NT!
 je_mr_arts_reason: "Die Menschen leben nicht nur vom Brot, und die Förderung der schönen Künste ist keine dekadente Form der Geldverschwendung, sondern seit jeher ein Aushängeschild im Wettbewerb der Großmächte. Die Musikkulturen Deutschlands und Italiens inspirierten und beeinflussten die Welt, bevor diese Nationalstaaten existierten; und Österreich spielte trotz seiner geschwächten politischen Machtposition aufgrund künstlerischer Impulse immer noch eine wichtige Rolle. Selbst kleinere Nationen konnten aufgrund ihres kulturellen Einflusses politisch größer werden, als sie es waren." #NT!
  
 mr_mozart_monument_button: "Bauen Sie das Mozart-Denkmal" #NT!
 mr_mozart_monument_button_desc: "Wolfgang Amadeus Mozart ist einer der bedeutendsten Komponisten aller Zeiten, doch manche verweigern ihm diese Anerkennung noch immer. In jüngerer Zeit hat ihn eine ganze Generation von Komponisten als Ausgangspunkt für zeitgenössische Musik wiederentdeckt. Die Errichtung eines Mozart-Denkmals in seiner Geburtsstadt Salzburg wird künftige Generationen dazu inspirieren, in seine Fußstapfen zu treten." #NT!
 mr_beethoven_monument_button: "Bauen Sie das Beethoven-Denkmal" #NT!
 mr_beethoven_monument_button_desc: "Es besteht kein Zweifel daran, dass Ludwig van Beethoven der größte Komponist aller Zeiten war und dass alle romantische Musik ein Ergebnis seines Schaffens ist. Jeder zeitgenössische Künstler schuldet ihm eine Hommage. Umso erstaunlicher ist es, dass er immer noch viel zu wenig Wertschätzung erfährt. Nach einem Aufruf Robert Schumanns sammelten jedoch mehrere Vereine, Städte, Fürsten und Regierungen Geld, um in seiner Geburtsstadt Bonn ein Denkmal zu errichten." #NT!
 mr_romantic_composer_button: "Mieten Sie einen neuen [concept_elgar_composer] (Romantik)" #NT!
 mr_composer_button_desc: "Im Gegensatz zu [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')] sind normale [Concept('concept_elgar_composer','$concept_elgar_composers$')] für den täglichen Betrieb verantwortlich. Sie können als Dirigenten eingestellt werden und geben ihrem Land einen passiven [concept_elgar_musical_tradition]-Bonus. Ein Komponist kann dreimal pro Spiel engagiert werden, was die Erforschung einer bestimmten Technologie erfordert (Romantik, Irrationalismus, Neoklassizismus/Neue Sachlichkeit/Art Deco). Ein Land kann nur einen gewöhnlichen Komponisten unterstützen, und es ist eine zehnjährige Investition in die Musikkultur des Landes erforderlich." #NT!
 mr_wagnerian_composer_button: "Stellen Sie einen neuen [concept_elgar_composer] (Irrationalismus) ein" #NT!
 mr_modern_composer_button: "Stellen Sie einen neuen [concept_elgar_composer] (Modern) ein" #NT!
 mr_appoint_conductor_button: "Ernennen Sie einen Chefdirigenten" #NT!
 mr_appoint_conductor_button_desc: "Dirigenten leiten das nationale Musikgeschäft, insbesondere die führenden [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] eines Landes. Im Opernhaus kann ihnen für drei Jahre eine konkrete Aufgabe übertragen werden: Dirigieren, Komponieren oder eine Tournee. In dieser Hinsicht ähneln sie dem [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], wobei sich ihr Verdienst für den [concept_elgar_musical_tradition] jedoch in überschaubaren Grenzen hält." #NT!
 mr_musikverein_button: "Gründung des Allgemeinen Deutschen Musikvereins" #NT!
 mr_musikverein_button_desc: "Der Allgemeine Deutsche Musikverein (ADMV) war ein deutscher Musikverein, der 1861 von Franz Liszt und Franz Brendel gegründet wurde, um die musikalischen Ideale der Neuen Deutschen Musikschule zu verkörpern. Der ADMV zielte sowohl auf die musikalische Darbietung als auch auf die praktische Unterstützung ab. Im Rahmen der künstlerischen Ziele des ADMV sollten jährliche Tonkünstler-Versammlungen an wechselnden Orten stattfinden, mit Aufführungen bedeutender, selten gehörter und insbesondere neuer Musikwerke aller Art. Es sollten aber auch ältere Werke aufgeführt werden, die nur selten oder gar nicht zu hören waren, aber aufgrund ihrer Bedeutung von Interesse waren." #NT!
 mr_national_conservatory_button: "Habe ein Nationales Konservatorium gegründet" #NT!
 mr_national_conservatory_button_desc: "„Bei einem Konservatorium besteht die Chance, dass im Laufe der Zeit Charaktere mit der Eigenschaft Komponist auftauchen, ohne dass man sie einstellen muss. Die Chance ist sehr gering, aber sie ist vorhanden. Die Wahrscheinlichkeit kann mit einer Ballettschule in einer unserer Opern erhöht werden.“ Schulen." #NT!
 mr_santa_cecilia_button: "Machen Sie Santa Cecilia zu einer Akademie" #NT!
 mr_santa_cecilia_button_desc: "Die Accademia di Santa Cecilia wurde 1585 durch die päpstliche Bulle „Ratione congruit“ von Sixtus V. in Form einer Kongregation gegründet. Im Jahr 1838 wurde die Kongregation der Heiligen Cäcilia offiziell zur Akademie und dann zur Päpstlichen Akademie ernannt. Zu seinen damaligen Mitgliedern gehörten Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod und Meyerbeer. Eines seiner Ehrenmitglieder war Königin Victoria. Im vereinigten Italien entwickelte es sich zu einem führenden Konservatorium." #NT!
 mr_leipzig_conservatory_button: "Habe das Leipziger Konservatorium gefunden" #NT!
 mr_leipzig_conservatory_button_desc: "Die traditionsreiche Musikstadt Leipzig, in der bereits Johann Sebastian Bach wirkte, bot zu Beginn des 19. Jahrhunderts optimale Voraussetzungen für die Gründung einer musikalischen und akademischen Talentschmiede. Vier engagierte Bürger der Stadt, nämlich der Jurist Heinrich Conrad Schleinitz (Zweiter Direktor), der Bezirksdirektor von Leipzig Johann Paul von Falkenstein und der Königlich-Sächsische Hofrat Johann Georg Keil sowie der Gewandhauskapellmeister Felix Mendelssohn Bartholdy setzten die bisherigen Ideen um üben." #NT!
 mr_petrograd_conservatory_button: "Habe das Petrograder Konservatorium gefunden" #NT!
 mr_petrograd_conservatory_button_desc: "Auf Initiative der Großherzogin Elena Pawlowna, Anton Rubinstein, Andrei Nikolajewitsch Markowitsch und anderer Persönlichkeiten der Gesellschaft und des Musiklebens wurde die Russische Musikgesellschaft gegründet, aus deren Musikklassen das erste Konservatorium Russlands entstand. Anton Rubinstein war der erste Direktor des Konservatoriums und Professor für Klavier. Der erste Absolvent, der hier sein Kompositionsstudium abschloss, war Peter Tschaikowsky. Eine besonders einflussreiche Rolle hatte Nikolai Andrejewitsch Rimski-Korsakow als Professor für Komposition und Instrumentierung sowie Leiter der Orchesterklasse." #NT!
 mr_bayreuth_button: "Gründung der Richard-Wagner-Festspiele" #NT!
 mr_bayreuth_button_desc: "Richard Wagner träumt schon lange davon, ein eigenes Festspielhaus zu haben, in dem jedes Jahr seine größten Werke aufgeführt werden. Ein solcher Ort könnte schnell zu einem Wallfahrtsort für alle Musikbegeisterten werden und ihm zu Ehren ein bleibendes, lebendiges Denkmal setzen." #NT!
 mr_concertgebouw_button: "Errichten Sie das Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "Das Concertgebouw ist der berühmteste Konzertsaal Amsterdams und Heimat des Concertgebouw-Orchesters. Die Niederlande waren lange Zeit hinter der übrigen musikalischen Entwicklung auf dem Kontinent zurückgeblieben, aber das Concertgebouw sorgte dafür, dass Amsterdam bald zu den führenden Musikhauptstädten Europas zählte. Dies lag auch an der hohen Qualität des Concertgebouw-Orchesters, insbesondere unter der Leitung ihres zukünftigen Dirigenten Willem Mengelberg." #NT!
 mr_the_proms_button: "Institut für Promenadenkonzerte" #NT!
 mr_the_proms_button_desc: "Die Proms sind eine achtwöchige Sommersaison mit täglichen Orchesterkonzerten klassischer Musik und anderen Veranstaltungen, die jährlich stattfinden. Prom ist die Abkürzung für Promenadenkonzert, ein Begriff, der sich ursprünglich auf Freiluftkonzerte in Londons Vergnügungsgärten bezog. Die Saison ist ein bedeutendes Ereignis in der britischen Kultur und in der klassischen Musik. Die Wahrnehmung der Proms durch viele Menschen basiert auf der Last Night, obwohl sich diese stark von den anderen Konzerten unterscheidet." #NT!
 mr_nbc_button: "Nationaler Rundfunkkanal" #NT!
 mr_nbc_button_desc: "Mit dem Aufkommen der Massenkommunikation und Erfindungen wie Film und Radio entwickelten nicht nur kommerzielle Institutionen, sondern auch der Staat ein Interesse am Rundfunk. Unter der Tarnung eines vermeintlich öffentlich-rechtlichen Senders können wir durch die Vergabe einer Lizenz einen gewissen Einfluss auf die Gesellschaft ausüben." #NT!
 mr_nbc_license_button: "Neue Rundfunklizenz" #NT!
  
  #Zoology 
  
 je_mr_zoology: "Zoologie" #NT!
 je_mr_zoology_reason: "Schon bevor die Evolutionstheorie entwickelt wurde, fragten sich Wissenschaftler nach dem Grund für die Artenvielfalt und dem Ursprung der lokalen Fauna. Obwohl Tiere in Menagerien bereits Unterhaltungszwecken dienten und als Prestigeobjekte galten, wuchs mit der öffentlichen Zugänglichkeit und dem Streit um Kolonien auch der Wunsch nach neuen und zahlreichen exotischen Tieren. Um die Jahrhundertwende entwickelte sich der Gedanke der Erhaltung natürlicher Lebensräume und das Interesse an Zuchtprogrammen gewann an Bedeutung." #NT!
  
 mr_safari_expedition_button: "Heia-Safari" #NT!
 mr_safari_expedition_button_desc: "Auf einer afrikanischen Safari kann durch ständiges Verfolgen und Fangen Großwild gefangen und dann zu einem [concept_dubois_zoo] transportiert werden. Pro Safari kann nur ein Tier gefangen werden. Je nach Tierart ist es unterschiedlich, ob man Fallen benötigt oder auf deren Spur bleiben muss. Als Faustregel gilt, dass große, träge Tiere mehr Fallen benötigen, während schnelle Tiere mehr Fährten benötigen." #NT!
 mr_zoological_expedition_button: "Fangen Sie einheimische Tiere" #NT!
 mr_zoological_expedition_button_desc: "Unser Land verfügt über Tierlebensräume mit faszinierenden Arten, die in einem [concept_dubois_zoo] dargestellt werden könnten. Ein [concept_dubois_naturalist] besteht darin, ein Jahr lang durch das Land zu reisen, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] für einen Zoo zu sammeln." #NT!
 mr_extend_zoo_small_button: "Erweitern Sie den [concept_dubois_zoo] (klein)" #NT!
 mr_extend_zoo_button_desc: "[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] sind das Glück aller: Die Menschen zerstreuen sich im Zoo, Wissenschaftler können ihre zoologischen Studien fortsetzen und internationales Ansehen genießt derjenige, der die größtmögliche Anzahl fremder Tiere zeigen kann. Mit jeder Erweiterung steigt das Ansehen einer Nation. Einige Ausbaustufen erfordern nicht nur das Sammeln vieler Tiere, sondern auch aus verschiedenen Teilen der Welt." #NT!
 mr_extend_zoo_medium_button: "Erweitern Sie den [concept_dubois_zoo] (mittel)" #NT!
 mr_extend_zoo_large_button: "Erweitern Sie den [concept_dubois_zoo] (groß)" #NT!
 mr_extend_zoo_famous_button: "Erweitern Sie den [concept_dubois_zoo] (berühmt)" #NT!
 mr_ban_animal_export_button: "Tierexport verbieten" #NT!
 mr_ban_animal_export_button_desc: "Mit einem Tierexportverbot machen wir grundsätzlich deutlich, dass wir nicht bereit sind, unsere Tiere ins Ausland zu verkaufen. Andere Nationen werden von Anfragen absehen." #NT!
 mr_allow_animal_export_button: "Tierexport zulassen" #NT!
 mr_allow_animal_export_button_desc: "Mit einer Exportgenehmigung für Tiere können wir uns ein schönes Nebeneinkommen erwirtschaften." #NT!
 mr_nature_reserve_survey_button: "Naturschutzgebietsumfrage" #NT!
 mr_nature_reserve_survey_button_desc: "Führen Sie eine Umfrage durch, um einen Platz für ein Naturschutzgebiet zu finden. Eine solche Befragung kann #n mehrere Monate#!. dauern" #NT!
 mr_breeding_animals_button: "Züchten Sie Tiere in einem Naturschutzgebiet" #NT!
 mr_breeding_animals_button_desc: "Versuchen Sie, einen neuen [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] [concept_dubois_habitat] in einem Staat mit einem [concept_dubois_nature_reserve] zu etablieren." #NT!
  
 ### 1.8.7 ### 
  
 je_mr_morgenrote_introduction: "[concept_morgenroete]" #NT!
 je_mr_morgenrote_introduction_reason: "[concept_morgenroete] ist ein Mod, der sich auf Wissenschaft, Kunst und Kultur konzentriert. Es enthält viele neue Mechaniken und viele Inhalte. Um einen allgemeinen Überblick über den Mod zu erhalten, versuchen Sie, die Konzepte zu verwenden, indem Sie entweder in das Menü und zur Vickypedia gehen oder mit der Maus über diesen [Concept('concept_morgenroete','$concept_morgenroete_concept$')] fahren.\n\nUm auf den wissenschaftlichen Überblick zuzugreifen, gehen Sie zum Technologiefenster. Sie können zwischen den Technologien und der wissenschaftlichen Übersicht wechseln, indem Sie auf die Schaltfläche oben rechts klicken.\nWenn Sie Probleme mit der wissenschaftlichen Übersicht haben, aktivieren Sie die Journaleinträge mit der #V GUI oder Journaleinträge#!. Dadurch können Sie das Journal verwenden Einträge für alle wichtigen Mechaniker." #NT!
  
