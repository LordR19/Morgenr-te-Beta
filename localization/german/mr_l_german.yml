 je_objective_major_discovery: "Eine große Entdeckung" #NT!
 je_objective_major_discovery_reason: "Der faustische Geist unserer Zeit erfordert die Prüfung der Extreme. Wir sollten eine große Entdeckung zum Ruhm unserer Nation machen!" #NT!

 je_objective_go_on_scientifical_expedition: "Finanzieren Sie eine wissenschaftliche Expedition" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Eine wissenschaftliche Expedition ist von grundlegender Bedeutung für die weitere Forschung unserer Wissenschaftler und die Bereicherung unserer Museen und Sammlungen. Wir sollten so schnell wie möglich einen Akademiker damit beauftragen." #NT!
