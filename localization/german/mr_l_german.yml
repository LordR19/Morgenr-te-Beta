  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Wissenschaftliche Konferenzen" #NT!
 je_mr_scientific_conferences_reason: "Wie alt ist die Erde? Woher kommt der Mensch? Wie glaubwürdig ist die Bibel als historische Quelle? Ist das Universum unendlich – und was sind Galaxien eigentlich? Im Laufe von hundert Jahren hat sich nicht nur die Wissenschaft als solche, sondern auch das Weltbild der Menschen erheblich verändert. Die Evolutionstheorie hat die Gewissheit des Menschen ebenso erschüttert wie die Relativitätstheorie. Wissenschaftliche Konferenzen sollen durch die Diskussion internationaler Wissenschaftler einige grundlegende Fragen klären." #NT!
  
 mr_exodus_congress_egyptian_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_egypt_minor! Ägyptische Artefakte#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 150 #! #O Artefakte#! sichergestellt haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_mesopotamia_minor! Mesopotamische Artefakte#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 300 #! #O Artefakte#! gesichert haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!
 mr_troy_congress_aegean_artifacts_tt: "Wir brauchen mindestens #G 25#! #O @lepsius_aegean_minor! Ägäische Artefakte#!." #NT!
 mr_troy_congress_global_artifacts_tt: "Die internationale archäologische Forschung muss insgesamt #BLUE 500 #! #O Artefakte#! gesichert haben. Derzeit wurden [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefakte#! geborgen." #NT!

 mr_hippocampus_congress_specimen_tt: "Wir brauchen mindestens #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "Die internationale Naturforschung muss insgesamt #BLUE 100000 #! @dubois_specimen gesichert haben! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Derzeit wurden [GetGlobalVariable('dubois_global_specimen').GetValue] #O Exemplare#! gesammelt." #NT!
 mr_origin_congress_human_fossil_tt: "Wir brauchen mindestens #G 10#! @dubois_human_fossil! #O Menschliche Fossilien#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "Wir brauchen mindestens #G 3#! @dubois_human_fossil! #O Menschliche Fossilien#! von einer dieser Arten: Homo Neanderthalensis, Homo Erectus, Australopithecus oder Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "Die internationale anthropologische Forschung muss insgesamt #BLUE 50 #! @dubois_human_fossil gesichert haben! #O Menschliche Fossilien#!. Derzeit wurden [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Menschliche Fossilien#! gefunden." #NT!
 mr_extinction_congress_fossil_tt: "Wir brauchen mindestens #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "Die internationale paläontologische Forschung muss insgesamt #BLUE 500 #! @dubois_fossil gesichert haben! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Derzeit [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] wurden gefunden." #NT!

  #Archaeology JE 
 je_mr_archaeology: "Archäologie" #NT!
 je_mr_archaeology_reason: "Im 19. und beginnenden 20. Jahrhundert erlebte die Altertumsforschung eine rasante Entwicklung: von der Schatzsuche zur ernsthaften Wissenschaft. Die Ausgrabung Trojas durch Heinrich Schliemann und die Entdeckung des Grabes Tutanchamuns durch Howard Carter sind nur zwei der berühmtesten Höhepunkte dieser Zeit. Gleichzeitig zeigen sie, dass nicht nur wissenschaftlicher Drang, sondern auch nationales Prestige eine wichtige Rolle bei der Bergung wertvoller Artefakte spielte. Mit der (fast) vollständigen Entzifferung der ägyptischen Hieroglyphen durch Karl Richard Lepsius im Jahr 1837 sollte diese neue Ära beginnen." #NT!
  
 mr_upper_egypt_expedition_button: "Das Tal der Könige" #NT!
 mr_upper_egypt_expedition_button_desc: "Mit der alten Hauptstadt Theben und dem Tal der Könige gilt Oberägypten als Mekka der Ägyptologie. Wir sollten eine Ausgrabungslizenz für das Gebiet erwerben und nach ägyptischen Schätzen suchen." #NT!
 mr_lower_egypt_expedition_button: "Die Pyramiden" #NT!
 mr_lower_egypt_expedition_button_desc: "Seit jeher faszinieren die ägyptischen Pyramiden die Menschheit. Es wird gesagt, dass andere Gräber, Tempel und sogar Städte, die im Sand Unterägyptens verschwunden sind, darauf warten, wiederentdeckt zu werden." #NT!
 mr_babylonia_expedition_button: "Die Wiege der Zivilisation" #NT!
 mr_babylonia_expedition_button_desc: "Babylonien, der südliche Teil Mesopotamiens, verdankt seinen Namen der einst mächtigen Stadt Babylon. Die Region gilt als "Wiege der Zivilisation", wo immer wieder wertvolle archäologische Artefakte entdeckt werden. Sie gehören definitiv in ein Museum." #NT!
 mr_assyria_expedition_button: "Die Gärten von Assyrien" #NT!
 mr_assyria_expedition_button_desc: "Unter Assyrien versteht man den nördlichen Teil Mesopotamiens mit den beiden wichtigen Städten Assur und Ninive. Das spärliche Wissen über das Land lässt sich immer noch auf die Bibel als Quelle zurückführen – aber vielleicht gibt es historische Beweise, die zuverlässiger sind?" #NT!
 mr_argolis_expedition_button: "Agamemnons Stadt" #NT!
 mr_argolis_expedition_button_desc: "Nach der Entdeckung Trojas wird selbst skeptischen Wissenschaftlern klar, dass die Mythen der alten Griechen mehr als nur Märchen sind. Bis heute sollen in Argolis Überreste bronzezeitlicher Städte liegen, die bekannteste davon ist Mykene. Davon sollten wir uns überzeugen." #NT!
 mr_crete_expedition_button: "Die Geschichte vom Minotaurus" #NT!
 mr_crete_expedition_button_desc: "Der legendäre König Minos soll einst über Kreta geherrscht haben. Ähnlich wie in Troja und Mykene scheint auch an dieser Geschichte etwas dran zu sein: Auf der Insel werden zunehmend Artefakte aus der sagenumwobenen minoischen Kultur gefunden. Auch unsere Nation sollte sich einige davon sichern." #NT!
 mr_yucatan_expedition_button: "Verlorene Städte der Maya" #NT!
 mr_yucatan_expedition_button_desc: "Berichte über unbekannte und riesige Städte mitten im Dschungel häuften sich. Wir sollten weitere Nachforschungen anstellen und eine archäologische Expedition nach Yucatán schicken." #NT!
 mr_peru_expedition_button: "Das verborgene Erbe der Inkas" #NT!
 mr_peru_expedition_button_desc: "Piloten berichten von seltsamen Festungen und ummauerten Bauwerken in den Anden, die sie auf ihren Flügen über Peru gesehen haben. Vielleicht haben die Spanier die Kultur der Inkas nicht vollständig zerstört? Einige Städte mit indigenem Widerstand wurden bis heute nicht gefunden." #NT!
  
 mr_first_excavation_team_button: "Erstes Archäologisches Team" #NT!
 mr_first_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_second_excavation_team_button: "Zweites Archäologisches Team" #NT!
 mr_second_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_third_excavation_team_button: "Drittes Archäologisches Team" #NT!
 mr_third_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
 mr_fourth_excavation_team_button: "Viertes Archäologisches Team" #NT!
 mr_fourth_excavation_team_button_desc: "Wir können ein zusätzliches Team von Archäologen ausbilden. Dadurch sind mehrere Ausgrabungen gleichzeitig möglich." #NT!
  
 mr_inspect_excavation_button: "Archäologische Inspektion" #NT!
 mr_inspect_excavation_button_desc: "Wir können einen erfahrenen Archäologen in ein Gebiet schicken, in dem wir graben, um unsere Bemühungen dort zu intensivieren. Unser Archäologe wird in etwa einem Jahr eine neue Ausgrabungsstätte erschließen und intensive Recherchen durchführen, bei denen wir weitere Hinweise auf bisher unbekannte, große archäologische Funde finden können. Der Erfolg hängt maßgeblich von der Erfahrung unseres Archäologen ab. Auch die Gründung einer Archäologischen Gesellschaft erhöht unsere Chancen." #NT!
 mr_cancel_excavation_button: "Rufen Sie eines unserer Ausgrabungsteams zurück" #NT!
 mr_cancel_excavation_button_desc: "In manchen Situationen kann es sinnvoll sein, ein Grabungsteam zurückzurufen. Unsere erworbenen Artefakte und Sammlungen bleiben bestehen, aber unsere permanente Ausgrabung wird enden." #NT!
 mr_local_excavation_button: "Lokale archäologische Ausgrabung" #NT!
 mr_local_excavation_button_desc: "Archäologische Schätze warten nicht nur darauf, in weiter Ferne entdeckt zu werden. Obwohl lokale Ausgrabungen als weniger prestigeträchtig gelten als die Suche nach den berühmten Artefakten, bieten sie doch einen Einblick in die überwiegend prähistorische Zeit unserer Heimatregion. Im Gegensatz zu Ausgrabungen im Anschluss an eine Expedition können lokale Ausgrabungen erst abgeschlossen werden, wenn die Finanzierung aufgebraucht ist." #NT!

 mr_romantic_composer_button: "Mieten Sie einen neuen [concept_elgar_composer] (Romantik)" #NT!
 mr_composer_button_desc: "Im Gegensatz zu [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')] sind normale [Concept('concept_elgar_composer','$concept_elgar_composers$')] für den täglichen Betrieb verantwortlich. Sie können als Dirigenten eingestellt werden und geben ihrem Land einen passiven [concept_elgar_musical_tradition]-Bonus. Ein Komponist kann dreimal pro Spiel engagiert werden, was die Erforschung einer bestimmten Technologie erfordert (Romantik, Irrationalismus, Neoklassizismus/Neue Sachlichkeit/Art Deco). Ein Land kann nur einen gewöhnlichen Komponisten unterstützen, und es ist eine zehnjährige Investition in die Musikkultur des Landes erforderlich." #NT!
 mr_wagnerian_composer_button: "Stellen Sie einen neuen [concept_elgar_composer] (Irrationalismus) ein" #NT!
 mr_modern_composer_button: "Stellen Sie einen neuen [concept_elgar_composer] (Modern) ein" #NT!
 mr_appoint_conductor_button: "Ernennen Sie einen Chefdirigenten" #NT!
 mr_appoint_conductor_button_desc: "Dirigenten leiten das nationale Musikgeschäft, insbesondere die führenden [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] eines Landes. Im Opernhaus kann ihnen für drei Jahre eine konkrete Aufgabe übertragen werden: Dirigieren, Komponieren oder eine Tournee. In dieser Hinsicht ähneln sie dem [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], wobei sich ihr Verdienst für den [concept_elgar_musical_tradition] jedoch in überschaubaren Grenzen hält." #NT!

 mr_national_conservatory_button: "Habe ein Nationales Konservatorium gegründet" #NT!
 mr_national_conservatory_button_desc: ""Bei einem Konservatorium besteht die Chance, dass im Laufe der Zeit Charaktere mit der Eigenschaft Komponist auftauchen, ohne dass man sie einstellen muss. Die Chance ist sehr gering, aber sie ist vorhanden. Die Wahrscheinlichkeit kann mit einer Ballettschule in einer unserer Opern erhöht werden." Schulen." #NT!
 mr_santa_cecilia_button: "Machen Sie Santa Cecilia zu einer Akademie" #NT!
 mr_santa_cecilia_button_desc: "Die Accademia di Santa Cecilia wurde 1585 durch die päpstliche Bulle "Ratione congruit" von Sixtus V. in Form einer Kongregation gegründet. Im Jahr 1838 wurde die Kongregation der Heiligen Cäcilia offiziell zur Akademie und dann zur Päpstlichen Akademie ernannt. Zu seinen damaligen Mitgliedern gehörten Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod und Meyerbeer. Eines seiner Ehrenmitglieder war Königin Victoria. Im vereinigten Italien entwickelte es sich zu einem führenden Konservatorium." #NT!
 mr_leipzig_conservatory_button: "Habe das Leipziger Konservatorium gefunden" #NT!
 mr_leipzig_conservatory_button_desc: "Die traditionsreiche Musikstadt Leipzig, in der bereits Johann Sebastian Bach wirkte, bot zu Beginn des 19. Jahrhunderts optimale Voraussetzungen für die Gründung einer musikalischen und akademischen Talentschmiede. Vier engagierte Bürger der Stadt, nämlich der Jurist Heinrich Conrad Schleinitz (Zweiter Direktor), der Bezirksdirektor von Leipzig Johann Paul von Falkenstein und der Königlich-Sächsische Hofrat Johann Georg Keil sowie der Gewandhauskapellmeister Felix Mendelssohn Bartholdy setzten die bisherigen Ideen um üben." #NT!
 mr_petrograd_conservatory_button: "Habe das Petrograder Konservatorium gefunden" #NT!
 mr_petrograd_conservatory_button_desc: "Auf Initiative der Großherzogin Elena Pawlowna, Anton Rubinstein, Andrei Nikolajewitsch Markowitsch und anderer Persönlichkeiten der Gesellschaft und des Musiklebens wurde die Russische Musikgesellschaft gegründet, aus deren Musikklassen das erste Konservatorium Russlands entstand. Anton Rubinstein war der erste Direktor des Konservatoriums und Professor für Klavier. Der erste Absolvent, der hier sein Kompositionsstudium abschloss, war Peter Tschaikowsky. Eine besonders einflussreiche Rolle hatte Nikolai Andrejewitsch Rimski-Korsakow als Professor für Komposition und Instrumentierung sowie Leiter der Orchesterklasse." #NT!
 mr_bayreuth_button: "Gründung der Richard-Wagner-Festspiele" #NT!
 mr_bayreuth_button_desc: "Richard Wagner träumt schon lange davon, ein eigenes Festspielhaus zu haben, in dem jedes Jahr seine größten Werke aufgeführt werden. Ein solcher Ort könnte schnell zu einem Wallfahrtsort für alle Musikbegeisterten werden und ihm zu Ehren ein bleibendes, lebendiges Denkmal setzen." #NT!
 mr_concertgebouw_button: "Errichten Sie das Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "Das Concertgebouw ist der berühmteste Konzertsaal Amsterdams und Heimat des Concertgebouw-Orchesters. Die Niederlande waren lange Zeit hinter der übrigen musikalischen Entwicklung auf dem Kontinent zurückgeblieben, aber das Concertgebouw sorgte dafür, dass Amsterdam bald zu den führenden Musikhauptstädten Europas zählte. Dies lag auch an der hohen Qualität des Concertgebouw-Orchesters, insbesondere unter der Leitung ihres zukünftigen Dirigenten Willem Mengelberg." #NT!
 mr_the_proms_button: "Institut für Promenadenkonzerte" #NT!
 mr_the_proms_button_desc: "Die Proms sind eine achtwöchige Sommersaison mit täglichen Orchesterkonzerten klassischer Musik und anderen Veranstaltungen, die jährlich stattfinden. Prom ist die Abkürzung für Promenadenkonzert, ein Begriff, der sich ursprünglich auf Freiluftkonzerte in Londons Vergnügungsgärten bezog. Die Saison ist ein bedeutendes Ereignis in der britischen Kultur und in der klassischen Musik. Die Wahrnehmung der Proms durch viele Menschen basiert auf der Last Night, obwohl sich diese stark von den anderen Konzerten unterscheidet." #NT!

