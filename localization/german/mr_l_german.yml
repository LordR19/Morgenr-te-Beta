 mr_mount_skeleton_trigger_tt: "[GetPlayer.GetName] hat #V 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] von einem Kontinent, von dem wir noch nicht alle [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] #!. haben" #NT!
  
 mr_remount_skeleton_button: "Montieren Sie das Dinosaurierskelett wieder" #NT!
 mr_remount_skeleton_button_desc: "Wenn Sie einen unvollständigen [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] haben, können Sie Ihren [concept_dubois_paleontologist] versuchen lassen, ihn erneut bereitzustellen. Wenn Ihr Paläontologe über genügend Erfahrung verfügt, ist das wieder zusammengebaute Skelett möglicherweise von besserer Qualität." #NT!
