l_german:
  
  #Objectives 
 objective_thriving_culture: "Blühende Kultur" #NT!
 objective_thriving_culture_desc: "Jedes barbarische Land kann ein Stück Erde erobern. Aber die höhere Zivilisation zeigt sich im Bereich der Wissenschaft und Kultur. Entdecken Sie archäologische Schätze, neue Sterne und Planeten, engagieren Sie Komponisten, sammeln Sie exotische Tiere und Pflanzen, begeben Sie sich auf Forschungsreisen oder stellen Sie Rekorde im Luftfahrtzeitalter auf. Ein neuer Morgen bricht an!" #NT!
  
 objective_thriving_culture_name_AUS: "Österreich" #NT!
 objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Austria nube! Sind diese Zeiten für Österreich vorbei? Der Wiener und Metternich-Kongress drängten Österreich ein letztes Mal in die zentrale Position Europas, doch die Ambitionen Preußens und Russlands bedrohen die kompromissorientierte Politik des Habsburgerreiches. Kann Österreich wie in der Vergangenheit auch in Zukunft zum Anziehungspunkt für Kunst und Kultur werden? Verteidigt den Ruf Wiens als Musikmetropole und entwickelt sie zur zur attraktivsten Stadt Europas." #NT!
 objective_thriving_culture_name_BEL: "Belgien" #NT!
 objective_thriving_culture_desc_BEL: "Belgien ist nicht nur eine aufstrebende Wirtschaftsmacht, sondern hat auch im wissenschaftlichen Bereich allerlei Möglichkeiten, sich zu entfalten: In der Paläontologie, der Astronomie, aber auch durch Pazifikexpeditionen könnte das kleine Land seinen Weltruhm festigen, den andere durch Krieg erlangen. Ist der Kongo nur eine Kolonie oder das Ziel einer botanischen Expedition? Und ist Brüssel nur ein Durchgangsgebiet für reisende Komponisten, oder wird das Land versuchen, eine eigene Musiktradition zu etablieren?" #NT!
 objective_thriving_culture_name_SAR: "Sardinien-Piemont" #NT!
 objective_thriving_culture_desc_SAR: "Sardinien-Piemont befindet sich in einer schwierigen Situation: Kann es einerseits seine politischen und militärischen Kräfte aufbringen, um die italienische Nation zu einen – und andererseits dem Ruf einer italienischen Kulturnation gerecht zu werden? Ein geeintes Italien hätte neue Möglichkeiten, vom Bau der Mole Antonelliana über musikalische Erfolge bis hin zu Flugrekorden bei der Schneider Trophy." #NT!
 objective_thriving_culture_name_SWI: "Schweiz" #NT!
 objective_thriving_culture_desc_SWI: "Als Binnenland ist die Schweiz bei Expeditionen in entlegene Gebiete zwar schlechter aufgestellt, verfügt aber innerhalb ihrer Grenzen über ein erhebliches Potenzial. Durch kluge Entscheidungen in der Förderung klassischer Musik kann der Alpenstaat möglicherweise einen der großen Komponisten zum Bleiben motivieren. Eine Formation ist für die Paläontologie nützlich. Und dann ist da immer noch das Jahrhundertprojekt von Alfred Escher: ein riesiger Tunnel mitten durch die Berge ..." #NT!
  
 objective_thriving_culture_idle_header: "Setzen Sie Ihren Weg fort" #NT!
 objective_thriving_culture_idle_hint: "Irgendwann werden weitere Herausforderungen auftauchen" #NT!
  
 thriving_culture_welcome: "Willkommen in Morgenröte!" #NT!
 thriving_culture_welcome_desc: "Herzlichen Glückwunsch zur Wahl des Kulturweges! Das ist das Szenario "Morgenröte". Versuchen Sie, eine Nation auf friedlichem Wege allein auf der Grundlage kultureller und wissenschaftlicher Aspekte an die Weltspitze zu bringen." #NT!
 thriving_culture_lesson_button_skip: "Forza!" #NT!
 thriving_culture_complete_desc: "Glückwunsch! Ihre Nation ist das kulturelle Aushängeschild dieser Zeit! Haben Sie wirklich alle Facetten von Morgenröte entdeckt? Sind Sie zum Mittelpunkt der Erde gereist? Haben Sie die verlorene Welt wiederentdeckt? Atlantis gefunden? Shangri-La entdeckt? NEIN? Wie können Sie dann sagen, dass Sie fertig sind?" #NT!
 thriving_culture_lesson_button_complete: "Es gibt mehr?" #NT!
  
 je_objective_promote_an_academic: "Fördern Sie einen [concept_academics_academic]" #NT!
 je_objective_promote_an_academic_reason: "Um unseren vielfältigen wissenschaftlichen und kulturellen Aktivitäten nachgehen zu können, ist die Förderung eines Wissenschaftlers unumgänglich." #NT!
 je_objective_a_great_step_forward: "Ein großer Schritt nach vorne" #NT!
 je_objective_a_great_step_forward_reason: "Unsere Nation sollte durch die Erforschung einer wissenschaftlichen Schlüsseltechnologie einen wichtigen historischen Meilenstein setzen." #NT!
 je_objective_a_great_step_forward_theory_of_evolution_tt: "Entdecken Sie die #b Evolutionstheorie#! als erste Nation." #NT!
 je_objective_a_great_step_forward_early_archaeology_tt: "Entdecken Sie #b Frühe Archäologie#! als erste Nation." #NT!
 je_objective_a_great_step_forward_modern_astronomy_tt: "Entdecken Sie #b Moderne Astronomie#! als erste Nation." #NT!
 je_objective_a_great_step_forward_steel_frame_tt: "Entdecken Sie #b Stahlrahmengebäude#! als erste Nation." #NT!
 je_objective_major_discovery: "Eine große Entdeckung" #NT!
 je_objective_major_discovery_reason: "Der faustische Geist unserer Zeit erfordert die Prüfung der Extreme. Wir sollten eine große Entdeckung zum Ruhm unserer Nation machen!" #NT!

 je_objective_go_on_scientifical_expedition: "Finanzieren Sie eine wissenschaftliche Expedition" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Eine wissenschaftliche Expedition ist von grundlegender Bedeutung für die weitere Forschung unserer Wissenschaftler und die Bereicherung unserer Museen und Sammlungen. Wir sollten so schnell wie möglich einen Akademiker damit beauftragen." #NT!
 je_objective_go_on_scientifical_expedition_archaeology: "Aktiv [concept_lepsius_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_paleontology: "Aktiv [concept_dubois_paleontological_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_botany: "Aktiv [concept_dubois_botanical_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_pacific: "Aktiv [concept_dubois_pacific_expedition]." #NT!
 je_objective_dawn_of_a_new_era: "Beginn einer neuen Ära" #NT!
 je_objective_dawn_of_a_new_era_reason: "Aus reiner Sammelleidenschaft wurden im 19. Jahrhundert wissenschaftliche Methoden und Systematiken. Kein Winkel des Planeten ist mehr unzugänglich, keine noch so dunkle Vergangenheit scheint unergründlich. Alles kann gemessen, analysiert und interpretiert werden. Es ist an der Zeit, eine wissenschaftliche Sammlung zu schaffen, die diesem Anspruch gerecht wird." #NT!
 dawn_of_new_era_fossil_tt: "Sammle #G 25#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]." #NT!
 dawn_of_new_era_specimen_tt: "Sammle #G 35.000#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 dawn_of_new_era_artifacts_tt: "Sammle #G 50#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]." #NT!
 dawn_of_new_era_astronomical_objects_tt: "Karte #G 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_objective_more_than_politics: "Mehr als Politik" #NT!
 je_objective_more_than_politics_reason: "Schönheit und Wahrheit haben einen größeren Wert als der verabscheuungswürdige Kampf um die Macht. Der Aufbau bedeutender wissenschaftlicher und kultureller Institutionen sollte ein Zeichen dafür sein, was angesichts der Geschichte wirklich zählt." #NT!
 je_objective_assemble_dinosaur_skeleton: "Rekonstruiere einen Dinosaurier" #NT!
 je_objective_assemble_dinosaur_skeleton_reason: "Die paläontologischen Bemühungen unseres Landes sollten nicht vernachlässigt werden. Ein imposantes Dinosaurierskelett könnte der Beginn einer exquisiten Sammlung sein!" #NT!
 je_objective_relevant_culture: "International relevante Kultur" #NT!
 je_objective_relevant_culture_reason: "Zu Hause haben wir bereits unsere Affinität zu den schönen Künsten und Wissenschaften bewiesen, aber damit die ganze Welt dies erfährt, müssen wir unsere Anstrengungen erheblich steigern – auf welches Gebiet wir uns spezialisieren, liegt ganz bei uns." #NT!
 relevant_culture_astronomy_tt: "Veranstalten Sie einen #O Astronomischen Kongress#!." #NT!
 relevant_culture_music_tt: "Haben Sie einen #O Regional wichtig#! [concept_elgar_musical_tradition]." #NT!
 je_objective_cradle_of_culture: "Wiege der Kultur" #NT!
 je_objective_cradle_of_culture_reason: "Neue Kunstformen lösen die starren Formen des Historismus, Manierismus und Realismus ab. Eine neue Ära hat begonnen. Unsere Nation muss an der Spitze dieses neuen Aufbruchs stehen und das Flaggschiff der Avantgarde sein!" #NT!
 je_objective_thriving_culture: "Blühende Kultur" #NT!
 je_objective_thriving_culture_reason: "Um zur bedeutendsten Kulturnation der Welt zu werden, müssen wir unseren ästhetischen Sinn und unser wissenschaftliches Verständnis in allen Facetten zeigen." #NT!
 thriving_culture_archaeological_discovery_tt: "Eine großartige #O Archäologische Entdeckung#!." #NT!
 thriving_culture_great_comet_tt: "Entdecken Sie einen [concept_verrier_comet]." #NT!
 thriving_culture_great_composer_tt: "Stellen Sie mindestens einen [concept_elgar_great_composer] im Spiel ein." #NT!
  
 mr_hide_geography_decisions: "Geografische Entscheidungen ausblenden" #NT!
 mr_hide_geography_decisions_desc: "Blenden Sie alle geografischen Entscheidungen aus, um einen besseren Überblick zu behalten." #NT!
 mr_show_geography_decisions: "Geografische Entscheidungen anzeigen" #NT!
 mr_show_geography_decisions_desc: "Alle geografischen Entscheidungen anzeigen." #NT!
  
 mr_show_geography_decisions_tt: "Alle geografischen Entscheidungen anzeigen." #NT!
 mr_hide_geography_decisions_tt: "Alle geografischen Entscheidungen ausblenden." #NT!
  
 mr_appoint_chief_engineer: "Ernennen Sie den Chefingenieur" #NT!
 mr_appoint_chief_engineer_desc: "Mit einem Chefingenieur erhält der monatliche Baufortschritt von Denkmälern einen zusätzlichen Baupunkt." #NT!
 mr_dismiss_chief_engineer: "Chefingenieur entlassen" #NT!
  
