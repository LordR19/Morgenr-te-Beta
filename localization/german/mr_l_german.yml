 ### 2.1.2d ###

 dlc_morgenrote:1 "Morgenröte - Dawn of Flavor"
 dlc_morgenrote_desc:1 "Morgenröte – Dawn of Flavor ist ein Mod zur Bereicherung der Welt von Victoria 3 mit Kultur, Schönheit und Lebensstil. Unser Ansatz ist nicht, die Karte oder die Wirtschaft zu verbessern, sondern all jene Aspekte des viktorianischen Jahrhunderts, die in der bisher recht eintönigen Spielwelt nur kurz auftauchen. Dazu gehören faszinierend  wissenschaftliche Expeditionen, die Steigerung des Prestiges durch Kultur und die Ausbildung von Künstlern und Wissenschaftlern.\n\nKeine Sorge, Morgenröte ist #p aktiv#!."

