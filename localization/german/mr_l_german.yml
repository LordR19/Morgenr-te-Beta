 objective_thriving_culture_name_BAV: "Bayern" #NT!
 objective_thriving_culture_desc_BAV: "Kulturell konnte Bayern schon immer mit den großen deutschen Ländern mithalten. Das 19. Jahrhundert war eine Zeit, in der Kunst und Architektur in München boomten. Neben Walhalla und Neuschwanstein ist Bayern auch der Fundort des Archaeopteryx, die Heimat der Münchner Secession und der Geburtsort Spitzwegs. Kann sich Bayern als deutsche Mittelmacht gegen seine großen Nachbarn behaupten, indem es weniger auf das Militär als vielmehr auf Wissenschaft und Kunst setzt?" #NT!
 objective_thriving_culture_name_MEX: "Mexiko" #NT!
 objective_thriving_culture_desc_MEX: "Auf den ersten Blick scheint Mexiko vielleicht nicht die erste Wahl, wenn es darum geht, eine Kultur zur Blüte zu bringen. Doch seine reiche archäologische Geschichte ist vielversprechend. Theoretisch könnte Mexiko sogar einen Durchbruch in der Nordwestpassage erzielen. Findet das von Krisen geschüttelte Land zur Harmonie, kann es seinen Erfolg mit dem Palacio de Bellas Artes ästhetisch krönen." #NT!

