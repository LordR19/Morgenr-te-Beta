 je_nationalization_italianization: "Italianisierung" #NT!
 je_nationalization_italianization_reason: "„Wir haben Italien gemacht, jetzt müssen wir Italiener machen“, sagte Massimo d’Azeglio nach der Einigung Italiens. Auch wenn der Ausspruch historisch fragwürdig ist, bringt er doch die Wahrheit auf den Punkt, dass die innere Einheit Italiens nach der politischen Einigung alles andere als stabil war. Das gilt nicht nur für den Süden, wo die Räuber ihr Unwesen trieben – auch im Norden, abseits der bürgerlichen Eliten, fühlten sich die meisten Menschen noch mit ihrer regionalen Identität verbunden. Gemeinsame Kriege, hohes Prestige, der Aufbau nationaler Institutionen wie Universitäten, Kunstakademien oder Verwaltungseinrichtungen dürften dafür sorgen, dass aus dem mühsamen Prozess der nationalen Einigung in den nächsten Jahren eine deutlich gestärkte gesamtitalienische Identität hervorgeht." #NT!
 je_nationalization_italianization_goal: "#O Fortschritt der nationalen Identität#! erreicht #G 250#!." #NT!
  
 je_nationalization_germanization_reason: "Nach der Gründung des Deutschen Reiches 1871 war das Einheitsgefühl der Deutschen in den einzelnen Bundesstaaten bereits sehr weit verbreitet. Das dringende Bedürfnis nach einer Vereinigung der deutschen Staaten bestand bereits seit 1848. Nur in Bayern setzte sich bis weit ins 20. Jahrhundert hinein ein spezifisches Regionalgefühl durch, das jedoch zunehmend zurückgedrängt wurde. Gemeinsame Kriege, hohes Prestige, der Aufbau nationaler Institutionen wie Universitäten, Kunstakademien oder Verwaltungseinrichtungen dürften dafür sorgen, dass aus dem mühsamen Prozess der nationalen Einheit in den nächsten Jahren eine deutlich stärkere gesamtdeutsche Identität hervorgeht." #NT!
  
 nationalization.12.t: "Räuber in [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 nationalization.12.d: "Die schlechten Bedingungen in [SCOPE.sState('manzoni_brigant_state').GetName] haben dazu geführt, dass sich immer mehr Menschen ohne Perspektive der [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]-Bande anschließen. Diese verwüstet nun die Umgebung – und zwar in einem solchen Ausmaß, dass die Räuber zu einem echten Problem geworden sind. Es gibt sogar Unterstützer unter der einfachen Bevölkerung, die sie als Gegner der Regierung und der zunehmenden Italianisierung und damit als politische und regionale Widerständler betrachten." #NT!
 nationalization.12.f: "Brigantentum in Süditalien existierte in irgendeiner Form schon seit der Antike. Seine Ursprünge als Gesetzlose, die zufällig Reisende ins Visier nahmen, entwickelten sich jedoch später in Form der politischen Widerstandsbewegung enorm weiter. Nach der Eroberung des Königreichs beider Sizilien im Jahr 1861 durch das savoyische Königreich Sardinien (später Königreich Italien) entstand die berühmteste und bekannteste Form des Brigantentums in der Region. Unter den Briganten befand sich eine Mischung von Menschen mit unterschiedlichem beruflichen Hintergrund und unterschiedlichen Motiven; zu den Briganten gehörten ehemalige Gefangene, Banditen und andere Personen, die die italienische Regierung als gewöhnliche Kriminelle betrachtete, aber auch ehemalige Soldaten und Loyalisten der Bourbonenarmee. Sie griffen nicht nur die italienischen Behörden und die landbesitzenden Oberschichten an, sondern auch die einfache Bevölkerung, plünderten häufig Dörfer, Städte und Bauernhöfe und begingen bewaffnete Raubüberfälle auf Einzelpersonen und Gruppen, darunter Bauern, Stadtbewohner und rivalisierende Brigantenbanden." #NT!
 nationalization.12.g: "Noch ein Bandit, der sich als Robin Hood verkleidet hat!" #NT!
 nationalization.13.t: "Angst um das regionale Erbe" #NT!
 nationalization.13.d: "Die einfachen Leute in [SCOPE.sState('manzoni_regionalist_state').GetName] befürchten, dass die neuen nationalen italienischen Institutionen und die Popularisierung der italienischen Sprache die traditionelle Lebensweise dort zerstören könnten. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] argumentiert, dass das besondere Erbe der Region nicht ignoriert werden dürfe und dass die Homogenisierung Italiens bereits zu weit fortgeschritten sei." #NT!
 nationalization.13.f: "Mit der gescheiterten Revolution von 1848/1849 wurden die Neo-Guelfen als führender Arm der italienischen Einheitsbewegung faktisch machtlos. Sie hatten sich ursprünglich für ein föderal strukturiertes Italien unter dem primus inter pares Vorsitz des Papstes ausgesprochen. Als Reaktion darauf erlangten zentralistische Kreise die absolute Vorherrschaft – ein Phänomen, das bis weit ins 20. Jahrhundert hinein anhielt. Regionale Empfindlichkeiten wurden nicht länger berücksichtigt, im Gegenteil, regionale Gefühle wurden als gefährliche Tendenzen angesehen, die die italienischen Einigungsbemühungen zunichte machen könnten." #NT!
 nationalization.13.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] ist eine italienische Region wie jede andere." #NT!
 nationalization.13.h: "Dieses besondere Erbe sollten wir berücksichtigen." #NT!
 nationalization.14.t: "Dialekte oder Sprachen?" #NT!
 nationalization.14.d: "Die führenden Lehrer, Dozenten und Professoren unseres Landes haben sich dafür ausgesprochen, die Implementierung der italienischen Sprache nicht nur in öffentlichen Einrichtungen, sondern auch im Alltagsleben besonders zu fördern. Dies soll die wissenschaftlichen und politischen Prozesse im neuen Italien deutlich verbessern – in der breiten Bevölkerung, insbesondere der Landbevölkerung, ist es jedoch eine äußerst unpopuläre Forderung, da die Menschen dort nach wie vor ausschließlich im Dialekt sprechen." #NT!
 nationalization.14.f: "Dass die einzelnen Sprachvarietäten der italienischen Halbinsel eigenständige Sprachen waren, stand noch im 18. Jahrhundert außer Frage. Nicht nur das Toskanische genoss dank Dante Alighieri großes Prestige. Venezianisch war Amts- und Schriftsprache der Republik Venedig, Dramen wie die von Carlo Goldoni und Literatur wurden auf Venezianisch verfasst, das auch im Adriaraum noch immer eine besondere Bedeutung als Lingua franca hatte. Ähnliches lässt sich vom Neapolitanischen sagen. Im 19. Jahrhundert setzte sich allerdings die Ansicht durch, es gebe nur eine hochitalienische Varietät und alle anderen Sprachen Italiens seien bloße Dialekte – auch wenn das im Norden gesprochene Italienisch schon damals einen sprachlichen Sonderstatus innehatte. Im Zuge politischer Bewegungen setzte sich jedoch immer mehr die Realität durch: Eine Sprache unterscheidet sich von einem Dialekt dadurch, dass erstere eine Marine und eine Armee hat." #NT!
 nationalization.14.g: "Unsere sprachliche Vielfalt ist unser Prestige." #NT!
 nationalization.14.h: "Sprechen Sie Italienisch, sprechen Sie deutlich. Der Rest sind bloß Dialekte." #NT!
 nationalization.15.t: "Das Schicksal von Foscolo" #NT!
 nationalization.15.d: "Angesichts immer deutlicher werdender Nationalgefühle werden Stimmen laut, die die Überführung des Leichnams des großen italienischen Dichters Ugo Foscolo von Großbritannien nach Italien fordern." #NT!
 nationalization.15.f: "Die neue italienische Nation suchte nach Orientierungspunkten: historischen Ereignissen aber auch historischen Persönlichkeiten. Schon früh entstand die Idee, nach dem Vorbild des Parthenon, ähnlich wie in Frankreich, eine Grabstätte für Künstler, Wissenschaftler und andere große Persönlichkeiten zu schaffen. Santa Croce in Florenz, die zuvor als Ruhestätte prominenter Bürger gedient hatte, schien dafür der richtige Ort. Persönlichkeiten wie Machiavelli, Michelangelo und Galileo waren schon lange eher Italiener als Toskaner. Ugo Foscolo, ein Dichter venezianischer Herkunft von der Insel Zakynthos, lebte in den Revolutionsjahren und gilt als prägende Figur des frühen italienischen Liberalismus und Nationalismus. Er wäre die perfekte Ergänzung dieser Galerie großer italienischer Geister. Foscolo starb jedoch 1827 im Exil – in Turnham Green bei London." #NT!
 nationalization.15.g: "Bitten Sie sie, uns Foscolo zu geben." #NT!
 nationalization.15.h: "Es wäre uns peinlich, wenn sie nein sagen würden." #NT!
 nationalization.16.d: "Die italienische Regierung hat darum gebeten, ihr den Leichnam des berühmten Dichters und Vorkämpfers des italienischen Nationalismus, Ugo Foscolo, zu übergeben." #NT!
 nationalization.16.g: "Sie sollten ihren kleinen, unbedeutenden Dichter haben. Wie hieß er noch mal?" #NT!
 nationalization.16.h: "Der Fosco-Typ bleibt hier." #NT!
 nationalization.17.t_foscolo: "Foscolo kehrt zurück" #NT!
 nationalization.17.d_foscolo: "Die britische Regierung hat zugestimmt – Foscolos Leichnam wird bald wieder italienischen Boden betreten und in der Kirche Santa Croce seine letzte Ruhestätte finden!" #NT!
 nationalization.17.f_foscolo: "Ugo Foscolos Rückkehr nach Italien gilt als einer der ersten Wendepunkte des jungen Nationalstaates. Foscolo wurde wie ein heimgekehrter Held gefeiert, seine Beerdigung prozessionsartig durchgeführt - mit Weinen und Jubel. Mit dem Pantheon großer italienischer Persönlichkeiten in Santa Croce wurde ein Fixpunkt des italienischen Nationalismus eingeweiht, an dem sich die Menschen orientieren konnten. Im Mittelpunkt dieser Ideologie sollten die italienischen Helden stehen, nicht die katholischen Heiligen." #NT!
 nationalization.17.g: "Ein großer Italiener kehrt heim!" #NT!
 nationalization.17.t_no_foscolo: "Foscolo bleibt im Exil" #NT!
 nationalization.17.d_no_foscolo: "Unglücklicherweise hat die britische Regierung Ugo Foscolo unter Verwendung mehrerer heuchlerischer Ausreden die Rückkehr nach Italien verweigert." #NT!
 nationalization.17.f_no_foscolo: "Sie hatten tatsächlich die Arroganz, den großen italienischen Dichter als „diesen Fosco-Typen“ zu bezeichnen!" #NT!
 nationalization.17.h: "Diese Söhne einer einbeinigen Kuh verweigern uns unseren Foscolo!" #NT!
 nationalization.18.t: "Italienische Musikkultur" #NT!
 nationalization.18.d: "Italien gilt als eines der Länder, die eine entscheidende Rolle bei der Entwicklung der Musikkultur spielten – sei es auf dem Gebiet des Instrumentenbaus, bei der Entwicklung der Oper, bei der Ausbildung berühmter Sänger oder in Bezug auf große Komponisten. Musikalisch zeichnet sich die Halbinsel spätestens seit der Renaissance durch eine einzigartige Musikkultur aus, die ganz Europa in ihren Bann zog und für neue Impulse sorgte. Dass Italienisch bis ins 19. Jahrhundert die einzige Opernsprache war, zeugt von diesem großen Erbe." #NT!
 nationalization.18.f: "„Geben Sie mir die Rechnung der Wäscherin und ich werde auch diese vertonen.“ -Gioachino Rossini" #NT!
 nationalization.18.g: "Italien hat eine reiche Musikgeschichte." #NT!
 nationalization.18.h: "Der italienischen Musikkultur gehört die Zukunft!" #NT!
 nationalization.19.t: "Dante-Kult" #NT!
 nationalization.19.d: "Dante Alighieri gilt als Symbol der italienischen Kultur schlechthin, seine „Göttliche Komödie“ als einer der Klassiker der Weltliteratur und als bedeutendstes literarisches Zeugnis des Mittelalters. Die Verehrung Dantes ist unter Patrioten zu einem wahren Kult geworden und wird zugleich als Beweis nach außen gesehen, dass schon lange vor dem Risorgimento ein panitalienisches Gefühl bestand – war es doch Dante, der erstmals die Grenzen Italiens als das Gebiet definierte, in dem die Sprache des „Sì“ gesprochen werden sollte. In Florenz soll ein Denkmal errichtet werden, das an den „höchsten Dichter“ erinnert." #NT!
 nationalization.19.f: "„Mitten auf dem Weg unseres Lebens bin ich in einen dunklen Wald zurückgekehrt, und jetzt ist der Weg klar.“ -Dante Alighieri" #NT!
 nationalization.19.g: "Unterstützen Sie den Dante-Kult und errichten Sie ein Denkmal in Florenz." #NT!
 nationalization.19.h: "Und zukünftige Generationen mit Terzetten quälen?" #NT!