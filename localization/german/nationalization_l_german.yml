 je_nationalization_germanization: "Germanisierung" #NT!
 je_nationalization_germanization_goal: "#O Nationaler Identitätsfortschritt#! erreicht #G 250#!." #NT!
  
 je_nationalization_german_national_identity: "Deutsche Identität" #NT!
 je_nationalization_german_national_identity_reason: "Nach einigen Jahren des Zusammenwachsens und einigen Reformen breitet sich in der breiten Bevölkerung zunehmend das Gefühl der Verbundenheit mit einer gesamtdeutschen Identität aus. Dieses Gefühl wird sich von Region zu Region ausbreiten, egal wie der Staat die richtigen Rahmenbedingungen setzt: Regionen, die gut durch staatliche Verwaltungen, Universitäten, Kasernen oder Marinestützpunkte versorgt sind, entwickeln aufgrund ihrer integrativen Funktion eher eine gesamtdeutsche Identität. Stark urbanisierte Gebiete finden eher Zugang zu einem Konzept, das bisher nur von Intellektuellen erforscht wurde. Unter perfekten Umständen könnte jedes Jahr ein Unterstaat die neue Identität annehmen." #NT!
  
 nationalization.101.t: "Deutsches Bewusstsein in [SCOPE.sState('united_german_culture_state').GetName]" #NT!
 nationalization.101.d: "Nach Jahren gesellschaftlicher und politischer Einflussnahme hat die Bevölkerung in [SCOPE.sState('united_german_culture_state').GetName] ein Zugehörigkeitsgefühl zur gesamten deutschen Nation entwickelt. Sie bekennen sich nun voll und ganz zur gesamtdeutschen Identität." #NT!
 nationalization.101.f: ""Deutsch sein bedeutet, etwas um seiner selbst willen zu tun." -Richard Wagner" #NT!
 nationalization.101.g: "Einigkeit und Recht und Freiheit!" #NT!
  
 nationalization.102.t: "Ein alldeutsches Bewusstsein" #NT!
 nationalization.102.d: "Da sich die gesamte Bevölkerung Deutschlands nicht mehr vorrangig ihrer regionalen, sondern ihrer nationalen Identität zugehörig sieht, wirkt sich dies nicht nur auf die Deutschen im Inland, sondern auch auf der ganzen Welt aus." #NT!
 nationalization.102.f: "Mit der Gründung des deutschen Nationalstaates und der Durchsetzung der gesamtdeutschen Identität werden sich auch die Deutschen außerhalb der Grenzen – sei es als Emigranten in der Welt oder ursprünglich unter fremder Herrschaft lebend – in erster Linie als Deutsche identifizieren." #NT!
 nationalization.102.g: "Soweit die deutsche Sprache klingt!" #NT!
  
 nationalization.103.d: "Mit der Gründung des deutschen Nationalstaates und der Durchsetzung der gesamtdeutschen Identität werden sich auch die Deutschen außerhalb der Grenzen – sei es als Emigranten in der Welt oder ursprünglich unter fremder Herrschaft lebend – in erster Linie als Deutsche identifizieren. Auch in unserem Land besteht mittlerweile ein Drang, sich als Deutscher zu identifizieren, statt sich wie bisher nur auf die regionale Herkunft zu berufen." #NT!
 nationalization.103.g: "Aber könnte diese Erfindung für die Menschheit gefährlich sein?" #NT!
  
 united_german: "Deutsch" #NT!
 nationalization_pan_german_identity_tt: "Weltweit werden sich nun alle norddeutschen und süddeutschen Bevölkerungsgruppen als gesamtdeutsche Bevölkerung bezeichnen. Norddeutsche und süddeutsche Heimatländer werden nur noch deutsche Heimatländer sein." #NT!
 nationalization_german_consiousness_tt: "Die dortige norddeutsche und süddeutsche Bevölkerung wird zu einer deutschen Bevölkerung. Norddeutsche und süddeutsche Heimatländer werden in deutsche Heimatländer umgewandelt." #NT!
 nationalization_german_consiousness_capital_tt: "Die lokale norddeutsche und süddeutsche Bevölkerung unseres Hauptstadtstaates wird zu einer deutschen Bevölkerung. Es wird in eine deutsche Heimat umgewandelt. Unsere primäre Kultur wird sich auf Deutsch ändern und wir werden in der Lage sein, das ganze Land zu germanisieren." #NT!
 je_nationalization_german_national_identity_tt: "Alle norddeutschen, süddeutschen und alemannischen Heimatländer wurden in deutsche Heimatländer umgewandelt." #NT!
  
 nationalization.104.t: "Norddeutsch integriert" #NT!
 nationalization.104.d: "Die norddeutsche Kultur ist mittlerweile vollständig in die deutsche Sprache integriert." #NT!
 nationalization.105.t: "Süddeutsch integriert" #NT!
 nationalization.105.d: "Die süddeutsche Kultur ist mittlerweile vollständig in die deutsche Sprache integriert." #NT!
 nationalization.106.t: "Alemannisch integriert" #NT!
 nationalization.106.d: "Die alemannische Kultur ist mittlerweile vollständig in die deutsche Sprache integriert." #NT!
 nationalization.104.f: ""Ich mache mir keine Sorgen, dass Deutschland nicht eins wird; Unsere guten Straßen und zukünftigen Eisenbahnen werden ihren Teil dazu beitragen. Vor allem sollen sie eins sein in der Liebe zueinander und immer eins gegen den fremden Feind; erstens, dass der deutsche Taler und der Groschen im ganzen Reich den gleichen Wert haben; Erstens, dass mein Koffer ungeöffnet durch alle sechsunddreißig Staaten reisen könnte.' -Johann Wolfgang von Goethe" #NT!
 nationalization.104.g: "Willkommen, Brüder!" #NT!
  
 nationalization.111.t: "[SCOPE.sCharacter('german_character_scope').GetLastName] unterstützt die deutsche Sache" #NT!
 nationalization.111.d: "Im Zuge der wachsenden Forderung nach einer gesamtdeutschen Identität hat sich [SCOPE.sCharacter('german_character_scope').GetFullName] voll und ganz mit den Idealen eines geeinten deutschen Nationalstaates identifiziert. Er sieht seine eigene Herkunft als zweitrangig an und betont seine nationaldeutsche Identität." #NT!
 nationalization.111.f: ""Ich kenne keine Parteien mehr, ich kenne nur noch Deutsche!" -Wilhelm II." #NT!
 nationalization.111.g: "Die Zeiten der Kleinstaaterei sind vorbei." #NT!
 nationalization.112.t: "Deutsche Kultur" #NT!
 nationalization.112.d: "Deutschland gilt als Land der Dichter und Denker. Schon vor der politischen Vereinigung prägte die Kultur die Nation. Deutsche Literatur und Musik sind weltberühmt – und können als Identitätsstifter dienen." #NT!
 nationalization.112.f: ""Der Mensch, und insbesondere der Deutsche, gestaltet seine eigene Welt, und er lernt zu ertragen, was keine Bildung akzeptiert." -Friedrich Schiller" #NT!
 nationalization.112.g: "Deutschland hat eine reiche Musikgeschichte." #NT!
 nationalization.112.h: "Deutschland hat eine reiche Literaturgeschichte." #NT!
 nationalization.112.i: "Die Zukunft gehört der deutschen Kultur!" #NT!
 nationalization.113.t: "Deutsche Denkmäler" #NT!
 nationalization.113.d: "Mehrere Vereine und Verbände sowie Patrioten und Nationalisten engagieren sich für den Bau zahlreicher Gedenkstätten, die die Helden Deutschlands verherrlichen und die neue Einheit des Landes feiern. In Niederwald am Rhein soll eine riesige Germania-Statue errichtet werden." #NT!
 nationalization.113.f: "Nach der deutschen Einheit begann eine rege Bautätigkeit, die sich in einer außergewöhnlichen Denkmalkultur widerspiegelt. Zusammen mit dem Barbarossa-Denkmal auf dem Kyffhäuserberg, dem Deutschen Eck in Koblenz, dem Hermannsdenkmal bei Detmold im südlichen Teutoburger Wald, dem Kaiser-Wilhelm-Denkmal an der Porta Westfalica, dem Völkerschlachtdenkmal in Leipzig, dem Bismarck-Denkmal in Hamburg und der Walhalla bei Donaustauf Das Niederwalddenkmal gehört zu den monumentalen Gedenkbauten in Deutschland, die überwiegend in der Zeit des Deutschen Kaiserreichs errichtet wurden. Der Bau dauerte 12 Jahre." #NT!
 nationalization.113.g: "Unterstützen Sie die Denkmalkultur und bauen Sie das Niederwalddenkmal." #NT!
 nationalization.113.h: "NEIN." #NT!
  
 je_nationalization_frenchization: "Französisierung" #NT!
 je_nationalization_frenchization_reason: "Ab 1881 wurden Kinder, die in der Schule Okzitanisch sprachen, gemäß den Empfehlungen von Minister Jules Ferry bestraft; Dies führte zu einer Abwertung der Sprache, die als la vergonha (die Beschämung) bekannt ist. Dies galt auch für andere Teile Frankreichs, die seit der Französischen Revolution unter Zentralisierungsbestrebungen zu kämpfen hatten. Ab Ende des 19. Jahrhunderts verstärkte der französische Staat seine Bemühungen, die regionalen Unterschiede zugunsten einer monolithischen Identität weiter abzubauen." #NT!
  
 nationalization_frenchization_tt: "Die lokale okzitanische, französisch-provenzalische, bretonische und wallonische Bevölkerung wird französisch. Ihre Heimatländer werden in französische Heimatländer umgewandelt." #NT!
 je_nationalization_french_national_identity_tt: "Alle okzitanischen, französisch-provenzalischen, bretonischen und wallonischen Heimatländer wurden in französische Heimatländer umgewandelt." #NT!
 nationalization_pan_french_identity_tt: "Weltweit werden sich nun alle okzitanischen, französisch-provenzalischen, bretonischen und wallonischen Bevölkerungsgruppen als panfranzösische Bevölkerung identifizieren." #NT!
  
 nationalization.201.t: "Französischisierung in [SCOPE.sState('frenchization_state').GetName]" #NT!
 nationalization.201.d: "Nach Jahren politischen Einflusses und intensiver Bildung ist die Bevölkerung in [SCOPE.sState('frenchization_state').GetName] nicht mehr von anderen französischen Bürgern zu unterscheiden. Ihr Lebensstil und ihre Kultur entsprechen denen von Paris." #NT!
 nationalization.201.f: ""Der Pariser ist für die Franzosen, was der Athener für die Griechen war: Niemand schläft besser als er, niemand ist offenkundig frivoler und fauler, niemand erscheint rücksichtsloser." Aber das ist irreführend. Er neigt zu jeder Art von Lustlosigkeit, aber wenn es darum geht, Ruhm zu erlangen, kann er von jeder Art von Wut beseelt sein. Geben Sie ihm einen Hecht und er wird den 10. August inszenieren, eine Muskete und Sie haben Austerlitz. Er war das Sprungbrett Napoleons und die tragende Säule Dantons. Beim Ruf "La Patrie" meldet er sich an, und beim Ruf der Freiheit reißt er die Bürgersteige auf. Hüte dich vor ihm!' -Victor Hugo" #NT!
 nationalization.201.g: "Bleiben Sie sauber, sprechen Sie Französisch." #NT!
  
 nationalization.202.t: "Die Französisierung ist abgeschlossen" #NT!
 nationalization.202.d: "Der jahrelange Einsatz hat sich gelohnt. Frankreich ist eine Nation mit einer Sprache, einer Kultur und einer zentralen Hauptstadt. Die Zeit der sprachlichen und kulturellen Unterschiede ist vorbei. Die Bildung der Franzosen ist ein Meilenstein in unserer Geschichte" #NT!
 nationalization.202.f: "Mit der Durchsetzung der französischen Identität wird sich auch die frankophone Gemeinschaft außerhalb der Grenzen – sei es als Emigrantin in der Welt oder ursprünglich unter Fremdherrschaft lebend – in erster Linie als Franzose identifizieren." #NT!
 nationalization.202.g: "Der Tag des Ruhms ist da!" #NT!
  
 nationalization.204.t: "Okzitanisch integriert" #NT!
 nationalization.204.d: "Nach Jahren der Aufklärung, Propaganda und der Verbreitung regionalen Unsinns ist die okzitanische Kultur kaum noch von der französischen Kultur zu unterscheiden." #NT!
 nationalization.205.t: "Französisch-provenzalisch integriert" #NT!
 nationalization.205.d: "Nach Jahren der Aufklärung, Propaganda und der Verbreitung regionalen Unsinns ist die französisch-provenzalische Kultur kaum noch von der französischen Kultur zu unterscheiden." #NT!
 nationalization.206.t: "Bretonisch integriert" #NT!
 nationalization.206.d: "Nach Jahren der Aufklärung, Propaganda und der Verbreitung regionalen Unsinns ist die bretonische Kultur kaum noch von der französischen Kultur zu unterscheiden." #NT!
 nationalization.207.t: "Wallonisch integriert" #NT!
 nationalization.207.d: "Nach Jahren der Aufklärung, Propaganda und der Verbreitung regionalen Unsinns ist die bretonische Kultur kaum noch von der französischen Kultur zu unterscheiden." #NT!
 nationalization.204.f: ""Frankreich ist großartig, weil es Frankreich ist." -Victor Hugo" #NT!
 nationalization.204.g: "Willkommen, Brüder!" #NT!
  
 je_nationalization_swissiziation: "Schweizerisierung" #NT!
 je_nationalization_swissiziation_reason: "Mit der Umwandlung der Schweiz vom Staatenbund zum Bundesstaat wächst die Alpenrepublik, in der die Teilstaaten ihre Rechte eifersüchtig gewahrt haben, zu einem echten Nationalstaat zusammen. Jetzt ist es an der Zeit, ein Nationalgefühl zu formen, um eine einheitliche Schweizer Identität gegenüber anderen Ländern durchzusetzen." #NT!
 je_nationalization_swissiziation_goal: "#O Nationaler Identitätsfortschritt#! erreicht #G 50#!." #NT!
 je_nationalization_swiss_national_identity: "Schweizer Identität" #NT!
 je_nationalization_swiss_national_identity_reason: "Im Zeitalter des grassierenden Nationalismus muss auch die Schweiz ihre Rolle verteidigen – in Frankreich, Italien und Deutschland glaubt man, dass alles, was Französisch, Italienisch oder Deutsch spricht, auch Französisch, Italienisch und Deutsch sein muss. Im Bewusstsein der Besonderheiten der Schweiz im Laufe der Jahrhunderte konnte sich eine eigene Schweizer Identität gegenüber den Nachbarn durchsetzen." #NT!
  
 nationalization.301.t: "Schweizer Bewusstsein in [SCOPE.sState('united_swiss_culture_state').GetName]" #NT!
 nationalization.301.d: "Nach Jahren des gesellschaftlichen und politischen Einflusses hat die Bevölkerung in [SCOPE.sState('united_swiss_culture_state').GetName] ein Zugehörigkeitsgefühl zu einer schweizerdeutschen Nation entwickelt. Sie bekennen sich nun voll und ganz zur Schweizer Identität." #NT!
 nationalization.301.f: ""Im Falle des Weltuntergangs wäre ich am liebsten in der Schweiz." -Albert Einstein" #NT!
 nationalization.301.g: "Unus pro omnibus, omnes pro uno!" #NT!
  
 nationalization.302.t: "Schweizerisierung abgeschlossen" #NT!
 nationalization.302.d: "Die gesamte Bevölkerung der Schweiz versteht sich nicht mehr primär als Teil ihrer regionalen Identität, sondern als Teil ihrer nationalen Identität. Von nun an kann keine französische, italienische oder deutsche Nation mehr so ​​einfach behaupten, dass wir nur eine Mischung verschiedener Völker sind." #NT!
 nationalization.302.f: "Wir wollen ein einziges Volk von Brüdern sein,\num niemals in Gefahr oder Not zu weichen.\nWir wollen frei sein, wie unsere Väter waren,\nUnd lieber sterben, als in der Sklaverei zu leben.\nWir wollen auf den einen, höchsten Gott vertrauen \nUnd haben Sie niemals Angst vor menschlicher Macht." #NT!
 nationalization.302.g: "Wir sind eine Nation des Willens." #NT!
  
 nationalization.313.t: "Ein Denkmal für Wilhelm Tell" #NT!
 nationalization.313.d: "Wilhelm Tell gilt als eine der mythischen Gründerfiguren der Schweiz und hat im historischen Gedächtnis der Bevölkerung einen vergleichbaren Stellenwert wie der Rütlischwur. Viele Patrioten möchten ihm zu Ehren eine Statue errichten, um das neu erwachte Nationalbewusstsein zu inspirieren." #NT!
 nationalization.313.f: ""Der gute Mann denkt zuletzt an sich." -Friedrich Schiller" #NT!
 nationalization.313.g: "Wir müssen unsere Vergangenheit verherrlichen." #NT!
 nationalization.313.h: "Und wer soll das bezahlen?" #NT!
  
 united_swiss: "schweizerisch" #NT!
  
 nationalization_swiss_consiousness_capital_tt: "Die lokalen alemannischen, frankoprovenzalischen, tessinischen und rumänischen Bevölkerungsgruppen unseres Hauptstadtstaates werden zu einer Schweizer Bevölkerung. Es wird in eine Schweizer Heimat verwandelt. Unsere primäre Kultur wird sich zur Schweizer Kultur ändern und wir werden in der Lage sein, das ganze Land zu schweizern." #NT!
 nationalization_swiss_consiousness_tt: "Die lokalen alemannischen, frankoprovenzalischen, tessiner und rumänischen Bevölkerungsgruppen werden zu einer Schweizer Bevölkerung. Die Heimatländer werden in Schweizerheimate umgewandelt." #NT!
 je_nationalization_swiss_national_identity_tt: "Alle alemannischen, frankoprovenzalischen, tessinischen und rumänischen Heimatländer wurden in Schweizerische Heimatländer umgewandelt." #NT!
 nationalization_pan_swiss_identity_tt: "Alle verbleibenden alemannischen, frankoprovenzalischen, tessinischen und rumänischen Bevölkerungsgruppen werden zu einer Schweizer Bevölkerung. Alle Charaktere dieser Art werden auch Schweizer." #NT!

