 panum.301.t: "Pocken breiten sich aus auf [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.301.d: "Nach neuesten Berichten grassiert die Pockenkrankheit mittlerweile auch in [SCOPE.sState('panum_disease_state').GetName]. Unsere Bemühungen, die Epidemie einzudämmen, waren bisher erfolglos." #NT!
 panum.301.g: "Pocken überall!" #NT!
 panum.302.t: "Pockenepidemie erreicht [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.302.d: "Wir haben die Meldung erhalten, dass heute in [SCOPE.sCountry('panum_infected_country').GetName] die ersten Pockenfälle gemeldet wurden. Die Behörden werfen uns vor, nicht genug getan zu haben, um die Ausbreitung zu verhindern." #NT!
 panum.302.g: "Wer hätte das gedacht...?" #NT!
 panum.303.t: "Pocken außer Kontrolle" #NT!
 panum.303.d: "Das Gesundheitssystem in [SCOPE.sState('panum_disease_state').GetName] steht kurz vor dem Kollaps. Ärzte verlassen bereits das Gebiet, weil sie selbst der Gefahr einer Ansteckung ausgesetzt sind. Leider müssen wir die Todeszahlen in der Region nach oben korrigieren." #NT!
 panum.303.f: "„Es wurde kein Versuch unternommen, die Opfer zu zählen, noch ist es möglich, sie bei irgendeinem dieser Stämme genau zu ermitteln. Man geht davon aus, dass, wenn man die Zahl von 17.200 der Indianer am oberen Missouri verdoppelt, die Gesamtzahl derer, die östlich der Rocky Mountains gefallen sind, nicht allzu groß wäre.“" #NT!
 panum.303.g: "Gibt es keine Heilung für diese schreckliche Krankheit?" #NT!
  
 panum.401.t: "Fleckfieber breitet sich aus auf [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.401.d: "Der gefährliche Fleckfieber hat sich offenbar auf einen weiteren Staat ausgebreitet. Berichte aus [SCOPE.sState('panum_disease_state').GetName] lassen darauf schließen, dass immer mehr Menschen der Krankheit zum Opfer fallen." #NT!
 panum.401.g: "Der Typhus scheint unaufhaltsam ..." #NT!
 panum.402.t: "Eine Krankheit der moralischen Korruption?" #NT!
 panum.402.d: "Da nur wenig darüber bekannt ist, was Typhus ist, was ihn verursacht und wie man ihn wirksam bekämpfen kann, gibt es zahlreiche Theorien darüber, was die Infektion begünstigt. Die vorherrschende Meinung ist, dass es sich um eine Krankheit handelt, die mit dem Lebensstil zusammenhängt, nicht mit der Übertragung." #NT!
 panum.402.f: "Ähnlich wie bei der Tuberkulose gab es viele Ärzte, die davon ausgingen, dass Typhus keine ansteckende Krankheit sei. Während man bei der Tuberkulose eine geradezu romantisierte Sichtweise annahm – sie war eine Krankheit der Romantiker und damit „edler“ Geister –, galt die Krankheit beim Typhus als Stigma moralischen Verrufs. Die Tatsache, dass die höheren Klassen nicht betroffen waren, führte zu einem gewissen Überlegenheitsgefühl. So wie im Mittelalter Krankheiten oft göttlichem Einfluss oder Strafe zugeschrieben wurden, schien es eine erwiesene Tatsache zu sein, dass Charakterfehler oder Verderbtheit in gewissem Maße mit bestimmten Krankheiten verbunden waren. Erst ab dem zweiten Drittel des 19. Jahrhunderts begann sich diese Ansicht zu ändern." #NT!
 panum.402.g: "Nicht ohne Grund befällt Typhus vor allem Kriminelle, Prostituierte und unmoralische Soldaten." #NT!
 panum.402.h: "Es ist wahrscheinlich weniger wichtig, was diese Menschen sind, als wo sie leben." #NT!
 panum.403.t: "Quarantäne" #NT!
 panum.403.d: "Es besteht insbesondere seitens der Mittel- und Oberschicht der Wunsch, den von Typhus betroffenen unteren Gesellschaftsschichten eigene Einrichtungen zur Verfügung zu stellen. Diese „Fieberhäuser“ würden ebenfalls von gemeinnützigen Organisationen finanziert. Einige Vertreter der ärmeren Schichten sehen darin jedoch eher eine Methode der Ausgrenzung als der Gesundheitsfürsorge. Einige Regierungsmitglieder wiederum wollen eine vollständige Quarantäne, was insbesondere die Mittelschicht als völlig überzogene Maßnahme ansieht." #NT!
 panum.403.f: "Wie viele andere Epidemien diente auch Typhus der Segregation. Der Ruf nach einer allgemeinen Quarantäne war deshalb vielerorts unpopulär, weil man glaubte, man könne bestimmten Menschen Krankheiten zuschreiben, zumal viele glaubten, sie seien erblich bedingt. Allerdings spielte auch die unterschwellige Angst vor Ansteckung eine Rolle, weshalb vielerorts Fieberhäuser errichtet wurden. Während der großen Typhusepidemie in Nordamerika im Jahr 1847 verbreitete sich die Vorstellung, es handele sich um eine ansteckende Krankheit, so sehr, dass Massen infizierter irischer Einwanderer de facto in solche Einrichtungen deportiert wurden." #NT!
 panum.403.g: "Das gesamte Gebiet sollte unter Quarantäne gestellt werden." #NT!
 panum.403.h: "Bringen Sie Typhuskranke in spezielle Häuser." #NT!
 panum.403.i: "Da Typhus keine ansteckende Krankheit ist, ergibt eine Quarantäne keinen Sinn." #NT!
 panum.404.t: "Schmutzige Schuppen" #NT!
 panum.404.d: "Die Situation in den angeblichen Fieberhäusern, die sich immer mehr in überfüllte Särge voller Fäkalien und Elend verwandeln, ist in der [SCOPE.sState('panum_disease_state').GetName] bereits zu einem ernsthaften Problem geworden. Pfarrer und Krankenpfleger haben in einem Brief die Räumung dieser schrecklichen Häuser gefordert." #NT!
 panum.404.f: "Fieberschuppen waren schmutzig und überfüllt. Die Patienten lagen in Doppelstockbetten, sodass Schmutz vom oberen Bett auf das untere fiel. Dem Bericht des Senatsausschusses zufolge wurden zwei oder drei Invaliden unabhängig von Alter und Geschlecht zusammen in einem Bett untergebracht. Es gab kein Brot: Die Mahlzeiten bestanden aus Tee, Haferbrei oder Brühe, die dreimal täglich serviert wurden. Da Trinkwasser herangeschafft werden musste, reichte es nie für die Fieberpatienten. Ein katholischer Priester, Pater Moylan, berichtete, dass er Invaliden in einem Zelt Wasser gab, die 18 Stunden lang nichts trinken konnten. Die Schuppen waren ursprünglich nicht für Fieberpatienten gedacht und hatten keine Belüftung; neue Schuppen wurden ohne Toiletten gebaut. Der Senatsausschuss gab an, dass die Invaliden aufgrund des Personal- und Platzmangels tagelang in ihren eigenen Exkrementen lagen und es nicht genug Personal gab, um diejenigen wegzubringen, die in der Nacht starben." #NT!
 panum.404.g: "Wir können nicht riskieren, dass sich noch mehr Menschen infizieren." #NT!
 panum.404.h: "Verbessern Sie die Situation von Typhuskranken und leisten Sie medizinische Hilfe." #NT!
 panum.404.i: "Reißt diese unmenschlichen Häuser ab!" #NT!
 panum.405.t: "Unruhen gegen Fieberschuppen" #NT!
 panum.405.d: "Die Angst vor einer Ausbreitung des Typhus in [SCOPE.sState('panum_disease_state').GetName] hat einige Bürger so radikalisiert, dass sie einen wütenden Mob gebildet haben. Es geht das Gerücht um, sie wollen die Fieberhäuser samt Patienten in den nächsten Fluss stoßen!" #NT!
 panum.405.f: "Im Jahr 1847 stieg die Zahl der Schuppen in Montreal auf 22, und Truppen sperrten das Gebiet ab, damit die Kranken nicht entkommen konnten. Als ein Mob drohte, die Fieberschuppen in den Fluss zu werfen, schlug Montreals Bürgermeister John Easton Mills den Aufstand nieder und kümmerte sich um die Patienten, gab ihnen Wasser und wechselte die Bettwäsche. Er starb im November, nachdem er weniger als ein Jahr im Amt gewesen war." #NT!
 panum.405.g: "Für diese Barbarei gibt es in unserem Land keinen Platz!" #NT!
 panum.405.h: "Sie sterben so oder so." #NT!
 panum.406.t: "Unbegrabene Leichen" #NT!
 panum.406.d: "Die Zahl der Todesfälle in [SCOPE.sState('panum_disease_state').GetName] steigt so schnell, dass die Bestatter kaum noch hinterherkommen. Es besteht die Gefahr, dass die unbestatteten Leichen zu noch größeren Problemen führen könnten." #NT!
 panum.406.f: "In den 1860er Jahren wurde das damalige Großherzogtum Finnland von außergewöhnlich rauen Witterungsbedingungen und Ernteausfällen heimgesucht, was zu Hungersnöten und Epidemien führte. In den Jahren 1866 bis 1868 starben in der Region 270.000 Menschen an Hunger und insbesondere an einer Krankheit, die man damals als Typhus bezeichnete." #NT!
 panum.406.g: "Nutzen Sie alle verfügbaren Mittel, um zu verhindern, dass dieses Problem überhand nimmt." #NT!
 panum.406.h: "Graben Sie die üblichen Massengräber." #NT!
 panum.406.i: "Unsere Kapazitäten sind erschöpft, ihr müsst selbst für Ordnung sorgen!" #NT!
 panum.407.t: "Fleckfieber in den Kasernen" #NT!
 panum.407.d: "Der Typhus befällt derzeit vor allem die Militäreinrichtungen von [SCOPE.sState('panum_disease_state').GetName]. Er fordert dort seinen tödlichen Tribut." #NT!
 panum.407.f: "Viele Historiker glauben, dass der Ausbruch des Fleckfiebers unter Napoleons Truppen der wahre Grund dafür war, dass er seinen Feldzug in Russland abbrach, und nicht Hunger oder Kälte. Fleckfieber war eine der häufigsten Todesursachen während des amerikanischen Bürgerkriegs, obwohl Typhus die häufigste Ursache für das „Lagerfieber“ im amerikanischen Bürgerkrieg war. Während des Krimkriegs 1853-1856 wurden bis zu 900.000 Todesfälle dem Fleckfieber zugeschrieben. Fleckfieber war vor dem Ersten Weltkrieg (1914-1918) in Polen und mehreren Nachbarländern endemisch, wurde aber während des Krieges epidemisch. Fleckfieber wütete in den Armeen der Ostfront, wo allein in Serbien über 150.000 Menschen starben. Die Sterblichkeitsrate lag im Allgemeinen zwischen 10 % und 40 % der Infizierten, und die Krankheit war eine der häufigsten Todesursachen für diejenigen, die die Kranken pflegten." #NT!
 panum.407.g: "Ein unsichtbarer Feind, tödlicher als jede Armee ..." #NT!
 panum.408.t: "Gequält in Krankheit, nicht im Krieg" #NT!
 panum.408.d: "Die Fleckfieberepidemie in unseren Kasernen breitet sich täglich weiter aus. Soldaten gehören mittlerweile zu den am häufigsten getöteten Soldaten im [SCOPE.sState('panum_disease_state').GetName] - und das ohne Feindeinwirkung." #NT!
 panum.408.f: "„Der Krieg ist kein Abenteuer. Er ist eine Krankheit. Er ist wie Typhus.“ Antoine de Saint-Exupéry" #NT!
 panum.408.g: "Schrecklich!" #NT!
  
 panum.501.t: "Gelbfieber breitet sich auf [SCOPE.sState('panum_disease_state').GetName] aus" #NT!
 panum.501.d: "Meldungen über neue Fälle von Gelbfieber haben unsere schlimmsten Befürchtungen bestätigt. Die Krankheit wütet jetzt auch in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.501.g: "Warum konnte dies nicht verhindert werden?" #NT!
 panum.502.t: "Eine ansteckende Krankheit?" #NT!
 panum.502.d: "Obwohl nicht klar ist, ob Gelbfieber eine ansteckende Krankheit ist oder andere Ursachen hat, fordern viele sicherheitsbewusste Bürger eine Quarantäne, um die Ausbreitung zu stoppen. Wenn wir dies nicht tun, könnten sie es als Ignoranz oder Desinteresse an ihren Bedürfnissen ansehen." #NT!
 panum.502.f: "Die ersten Gelbfieberausbrüche im 17. Jahrhundert verursachten Panik und Orientierungslosigkeit. Noch im 18. Jahrhundert herrschte weitgehend Uneinigkeit darüber, was eine Infektion auslöste. Obwohl Regierungen und Einzelpersonen zu strengen Maßnahmen oder Prävention griffen, war dies erfolglos. Die Angst vor Gelbfieber führte dazu, dass keine Gelegenheit ausgelassen wurde, seine weitere Ausbreitung zu verhindern, manchmal mit experimentellen oder drakonischen Maßnahmen. Einige Maßnahmen konnten daher eher psychologische als medizinische Gründe haben, um eine Eskalation der Unzufriedenheit in der Bevölkerung zu vermeiden." #NT!
 panum.502.g: "Es gibt keine Hinweise darauf, dass es sich um eine ansteckende Krankheit handelt." #NT!
 panum.503.t: "Gelbfieber befällt Plantagen" #NT!
 panum.503.d: "Täglich gehen Berichte ein, dass vor allem auf den Plantagen in [SCOPE.sState('panum_disease_state').GetName] viele Gelbfieberfälle vorkommen. Einige Regierungsberater drängen darauf, die Arbeiten dort ganz einzustellen, um die Ausbreitung einzudämmen." #NT!
 panum.503.f: "„Ein armer schwarzer Mann namens Sampson ging ständig von Haus zu Haus, wo Not herrschte und keine Hilfe, ohne Bezahlung oder Belohnung. Er wurde von der Krankheit heimgesucht und starb. Nach seinem Tod wurde seine Familie von denen, denen er gedient hatte, vernachlässigt. Sarah Bass, eine arme schwarze Witwe, leistete mehreren Familien jede erdenkliche Hilfe, für die sie nichts erhielt; und wenn ihr etwas angeboten wurde, überließ sie es der Entscheidung derer, denen sie diente.“ – Richard Allen" #NT!
 panum.503.g: "Holt die Arbeiter von den Feldern!" #NT!
 panum.503.h: "Die Plantage muss weiterlaufen, koste es, was es wolle!" #NT!
 panum.504.t: "Evakuierung" #NT!
 panum.504.d: "Die Gesundheitslage in [SCOPE.sState('panum_disease_state').GetName] verschlechtert sich weiter. Mitglieder der lokalen Regierung und Verwaltung haben darum gebeten, die Stadt zu verlassen und die Verwaltung vom Land aus zu organisieren. Einige halten das für einen klugen Vorschlag, andere für pure Feigheit." #NT!
 panum.504.f: "Während der Gelbfieberepidemie 1793 in Philadelphia wurden zwischen dem 1. August und dem 9. November 5.000 oder mehr Menschen im Sterberegister aufgeführt. Die überwiegende Mehrheit von ihnen starb an Gelbfieber, was die Epidemie in der 50.000-Einwohner-Stadt zu einer der schwersten in der Geschichte der Vereinigten Staaten machte. Bis Ende September waren 20.000 Menschen aus der Stadt geflohen, darunter auch Kongress- und Exekutivbeamte der Bundesregierung. Die meisten kehrten erst zurück, nachdem die Epidemie Ende November abgeklungen war. Präsident George Washington verließ die Stadt und ging auf sein Anwesen in Mount Vernon. Die Sterblichkeitsrate erreichte im Oktober ihren Höhepunkt, bevor der Frost die Mücken schließlich tötete und den Ausbruch beendete. Einige Nachbarstädte weigerten sich, Flüchtlinge aus Philadelphia einzulassen, weil sie befürchteten, sie könnten das Fieber übertragen. Große Hafenstädte, darunter Baltimore und New York City, hatten Quarantänen gegen Flüchtlinge und Waren aus Philadelphia, obwohl New York City Philadelphia finanzielle Hilfe schickte." #NT!
 panum.504.g: "Evakuieren Sie die Behörden." #NT!
 panum.504.h: "Die lokale Verwaltung darf nicht zusammenbrechen." #NT!
 panum.505.t: "Gelbfieber breitet sich in Kasernen aus" #NT!
 panum.505.d: "Das Gelbfieber verseucht derzeit vor allem die Militäreinrichtungen von [SCOPE.sState('panum_disease_state').GetName]. Es fordert dort seinen tödlichen Tribut." #NT!
 panum.505.f: "Für die Rebellen in Haiti an der Wende vom 18. zum 19. Jahrhundert und in Kuba fast 100 Jahre später war das Gelbfieber der große Verbündete gegen die aus Europa gesandten Kolonialarmeen. Der Führer des kubanischen Unabhängigkeitskampfes sprach von seinen „unbesiegbaren Generälen Juni, Juli, August“ – jene Monate, in denen die Regenfälle kommen und mit ihnen die Moskitos. Ähnliche Erfahrungen machten die Briten bei der Belagerung von Cartagena im Jahr 1741. 29.000 britische Soldaten belagerten die Festung. Als die Regenfälle einsetzten, kamen innerhalb weniger Wochen 22.000 von ihnen elend um. Die Sterblichkeitsrate in britischen Garnisonen in Jamaika war siebenmal so hoch wie in Garnisonen in Kanada, hauptsächlich aufgrund von Gelbfieber und anderen Tropenkrankheiten." #NT!
 panum.505.g: "Nein! Ihnen war ein ehrenvoller Tod auf dem Schlachtfeld bestimmt!" #NT!
 panum.506.t: "Seemannskrankheit" #NT!
 panum.506.d: "Der Hafenbetrieb in [SCOPE.sState('panum_disease_state').GetName] ist aufgrund des Gelbfiebers nahezu zum Erliegen gekommen. Einerseits sind viele Hafenarbeiter und Seeleute erkrankt. Andererseits versuchen möglichst viele Schiffe die verfluchte Region zu meiden." #NT!
 panum.506.f: "„Die beklagenswertesten Verwüstungen richtet das Gelbfieber in New Orleans an. Tausende sind seinen Verwüstungen zum Opfer gefallen, und jeden Tag kommen 200 neue hinzu. Die Toten werden von Sträflingskolonnen aus Negern, die für eine Guinee pro Stunde angeheuert werden, in Gräben begraben. Und so, mit den Liedern und obszönen Scherzen der Totengräber, dem Summen der Fliegen, den singenden Rufen der Huxter-Frauen, die ihre Süßigkeiten verkaufen, den heiseren Flüchen der Männer, die die Leichenkarren lenken, dem fröhlichen Pfeifen der Jungen und dem erstickenden Gestank der Dutzende geschwärzter Leichen, vergeht der Tag wie im Flug, die Bestattungsarbeiten sind erledigt, und die Nacht zieht sich zu. In der Zwischenzeit finden wie üblich Vergnügungen, Regatten, Bälle usw. statt, als ob es in der verdammten Stadt keine so entsetzliche Pest gäbe.“ -Cambridge Weekly News im Jahr 1853" #NT!
 panum.506.g: "Ein Zusammenbruch für die Schifffahrt!" #NT!
 panum.507.t: "Schwarzes Erbrochenes" #NT!
 panum.507.d: "In [SCOPE.sState('panum_disease_state').GetName] wütet das Gelbfieber heftiger als erwartet. Ärzte berichten, dass mehr Menschen als zuvor an der Krankheit gestorben sind." #NT!
 panum.507.f: "„Wer sich ins Ausland wagte, hatte mit Kampferessig getränkte Taschentücher oder Schwämme vor der Nase oder Riechfläschchen voller Diebesessig. Andere trugen geteerte Seilstücke in Händen oder Taschen oder Kampferbeutel um den Hals … Die Leute änderten hastig ihre Richtung, als sie einen Leichenwagen auf sich zukommen sahen. Viele gingen nie auf dem Bürgersteig, sondern gingen mitten auf die Straße, um sich nicht anzustecken, wenn sie an Häusern vorbeigingen, in denen Menschen gestorben waren. Bekannte und Freunde mieden einander auf der Straße und zeigten ihre Zuneigung nur durch ein kaltes Nicken. Der alte Brauch des Händeschüttelns geriet so sehr in Vergessenheit, dass viele vor Angst zurückwichen, selbst wenn ihnen eine Hand angeboten wurde. Eine Person mit Trauerkrepp oder einem anderen Anschein von Trauer wurde wie eine Viper gemieden.“ – Mathew Carey" #NT!
 panum.507.g: "Wann werden wir endlich von dieser Plage befreit?" #NT!
  
