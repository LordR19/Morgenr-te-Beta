 je_panum_cholera: "Cholera-Epidemie" #NT!
 je_panum_cholera_reason: "Cholera gilt als die schlimmste Epidemie des 19. Jahrhunderts. Sie hat für das Viktorianische Zeitalter eine ähnliche Bedeutung wie die Pest im Mittelalter. Sie verbreitet sich schneller als jede andere Krankheit und kommt in einer tödlichen Variante vor.\n\nDie Erfindung der #ORANGE modernen Kanalisation#! hat eine besondere Bedeutung im Kampf gegen Cholera. Mit dieser Technologie kann ein [concept_panum_physician] eine #V Behandlung für Cholera#! finden. Selbst ein mittelmäßig gutes Gesundheitssystem hilft. Dies alles führt zu einer besseren Vorbeugung und Heilung der Krankheit. Hauptstädte, die ein [concept_gaudi_architect] mit einer modernen Kanalisation ausstattet, sind grundsätzlich vor Choleraausbrüchen geschützt.\n\nUm Cholera ein für alle Mal zu besiegen, ist ein #V Impfstoff gegen Cholera#! erforderlich, der von einem [concept_theiler_biologist] entwickelt wird." #NT!
 je_panum_tuberculosis: "Tuberkulose-Epidemie" #NT!
 je_panum_tuberculosis_reason: "Tuberkulose war neben Cholera eine der häufigsten Todesursachen im 19. Jahrhundert. Der „Weiße Tod“ begann als romantische Krankheit und wurde schließlich immer mehr zu einer Krankheit des Proletariats. Tuberkulose ist meist auf wenige Staaten mit niedrigem Lebensstandard und hoher Urbanisierung beschränkt.\n\nDie Erfindung der #ORANGE Pasteurisierung#! hat eine besondere Bedeutung bei der Bekämpfung der Tuberkulose. Mit dieser Technologie kann eine [concept_panum_physician] eine #V Behandlung für Tuberkulose#! finden. Ein gutes Gesundheitssystem wird helfen. Dies alles führt zu einer besseren Vorbeugung und Heilung der Krankheit. In seltenen Fällen können Luftkurorte als Reaktion auf Tuberkulose entstehen, allerdings mit fragwürdigen Heilungsergebnissen.\n\nUm Tuberkulose ein für alle Mal zu besiegen, ist ein #V Impfstoff gegen Tuberkulose#! erforderlich, der von einer [concept_theiler_biologist] entwickelt wird." #NT!
 je_panum_smallpox: "Pockenepidemie" #NT!
 je_panum_smallpox_reason: "Pocken sind eine der großen Plagen der Menschheit, die ganze Völker dezimiert hat. Durch Variolation und Pockenimpfung verlor sie im Laufe des 18. Jahrhunderts ihren Schrecken, aber ohne Vorsichtsmaßnahmen können sie immer noch ihr hässliches Gesicht zeigen.\n\nDie Erfindung der #ORANGE Impfung#! hat eine besondere Bedeutung im Kampf gegen Pocken. Mit dieser Technologie kann ein [concept_panum_physician] eine #V Behandlung für Pocken#! finden. Schon ein rudimentäres Gesundheitssystem wird helfen. Dies alles führt zu einer besseren Vorbeugung und Heilung der Krankheit.\n\nUm die Pocken ein für alle Mal zu besiegen, ist ein #V Impfstoff gegen Pocken#! erforderlich, der von einem [concept_theiler_biologist] entwickelt wird." #NT!
 je_panum_typhus: "Typhus-Epidemie" #NT!
 je_panum_typhus_reason: "Obwohl Fleckfieber bereits seit dem Spätmittelalter bekannt ist, traten seine verheerendsten Auswirkungen während der Napoleonischen Kriege auf. Daher behielt es seinen Schrecken für die Generationen nach 1815. Typhus kann sich schnell in mehreren Ländern ausbreiten. Besonders betroffen sind Regionen mit hoher Verwüstung. Es gilt daher als klassische Kriegskrankheit und befällt insbesondere Soldaten und ihre beengten Baracken.\n\nDie Erfindung von #ORANGE Antibiotika#! hat eine besondere Bedeutung bei der Bekämpfung von Fleckfieber. Mit dieser Technologie kann ein [concept_panum_physician] eine #V Behandlung für Fleckfieber#! finden. Schon ein rudimentäres Gesundheitssystem wird helfen. Dies alles führt zu einer besseren Prävention und Heilung der Krankheit.\n\nUm Fleckfieber ein für alle Mal zu besiegen, ist ein #V Impfstoff gegen Fleckfieber#! erforderlich, der von einem [concept_theiler_biologist] entwickelt wird." #NT!
 je_panum_yellow_fever: "Gelbfieber-Epidemie" #NT!
 je_panum_yellow_fever_reason: "Gelbfieber ist eine regionale Krankheit, die in der Nähe der Tropen auftritt, sich jedoch im 19. Jahrhundert in den Süden der USA und nach Europa ausbreitete. Es verbreitet sich normalerweise nur in wenigen Staaten, fordert aber dennoch seinen Tribut.\n\nDie Erfindung der #ORANGE Malariaprävention#! ist im Kampf gegen Gelbfieber von besonderer Bedeutung. Mit dieser Technologie kann ein [concept_panum_physician] eine #V Behandlung für Gelbfieber#! finden. Bereits ein rudimentäres Gesundheitssystem wird helfen. Dies alles führt zu einer besseren Vorbeugung und Heilung der Krankheit.\n\nUm Gelbfieber ein für alle Mal zu besiegen, ist ein #V Impfstoff gegen Gelbfieber#! erforderlich, der von einem [concept_theiler_biologist] entwickelt wird." #NT!
  
 panum.100.t: "Die Cholera-Epidemie von [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 panum.100.d: "#YELLOW Cholera#!,, eine der schlimmsten Plagen der Menschheit, hat eine unserer Städte erreicht. Dunkle Zeiten haben begonnen. Wir müssen damit rechnen, dass sich die Krankheit im ganzen Land ausbreitet – und ihren Tribut fordert." #NT!
 panum.100.f: "Die in Ostasien endemische Cholera trat auf dem indischen Subkontinent vermutlich über mehrere Jahrhunderte in Form lokaler Epidemien auf, war auf anderen Kontinenten jedoch unbekannt. Die erste Pandemie ereignete sich zwischen 1817 und 1824 und betraf Teile Asiens sowie Ostafrika und Kleinasien und in der Folge Russland und Europa. 1830 trat sie in Ostgalizien und Ungarn auf, im Juni 1831 in Wien. Sie überrollte die Welt in insgesamt sechs Pandemien und wurde zur Geißel der aufstrebenden Industriegesellschaft. Obwohl die meisten Infektionen (etwa 85 Prozent) asymptomatisch verlaufen, liegt die Sterblichkeitsrate zu Beginn zwischen 20 und 70 Prozent, wenn die Krankheit unbehandelt bleibt." #NT!
 panum.100.g: "Der Sensenmann steht vor unserer Tür." #NT!
 panum.101.t: "Cholera breitet sich auf [SCOPE.sState('panum_disease_state').GetName] aus" #NT!
 panum.101.d: "Trotz aller Bemühungen hat sich die Cholera-Epidemie ausgebreitet. Jetzt wütet sie auch in [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.101.g: "Diese Plage ist völlig außer Kontrolle!" #NT!
 panum.102.t: "Cholera-Epidemie erreicht [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.102.d: "Wir haben die Meldung erhalten, dass heute in [SCOPE.sCountry('panum_infected_country').GetName] die ersten Cholera-Fälle gemeldet wurden. Die Behörden werfen uns vor, nicht genug getan zu haben, um die Ausbreitung zu verhindern." #NT!
 panum.102.g: "Das soll unsere Schuld sein...?" #NT!
 panum.103.t: "Cholera in Fabriken" #NT!
 panum.103.d: "Mehrere Fabriken in [SCOPE.sState('panum_disease_state').GetName] melden erste Cholera-Fälle unter den Arbeitern. Die lokalen Behörden schlagen Maßnahmen zur Eindämmung der Ausbreitung vor. Das hätte massive Auswirkungen auf die Branche." #NT!
 panum.103.f: "Der erste Cholera-Fall trat vergangene Woche in einer Wassermühle am Stadtrand auf. Obwohl das Gebäude unter Quarantäne gestellt wurde, kam es weiter flussabwärts in mehreren Fabriken zu weiteren Vorfällen. Wie sich die Krankheit ausbreitete, ist noch völlig unklar, doch einige Lokalpolitiker sind sich einig, dass mit harten Einschränkungen das verlorene Vertrauen der Bevölkerung zurückgewonnen werden soll." #NT!
 panum.103.g: "Stellen Sie die Fabriken unter Quarantäne!" #NT!
 panum.103.h: "Die Fabriken müssen weiterlaufen, koste es, was es wolle!" #NT!
 panum.104.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] hat sich mit Cholera infiziert!" #NT!
 panum.104.d: "Noch vor ein paar Tagen schien [SCOPE.sCharacter('disease_victim_scope').GetFullName] vollkommen gesund zu sein, doch letzte Nacht zeigte [SCOPE.sCharacter('disease_victim_scope').GetSheHe] die ersten Symptome der schrecklichen Krankheit, die [ROOT.GetCountry.GetNameNoFlag] befallen hat. [SCOPE.sCharacter('disease_victim_scope').GetHerHis|U]s Gesundheitszustand ist beklagenswert." #NT!
 panum.104.f: "Auch die ersten beiden Cholerawellen im 19. Jahrhundert forderten berühmte Todesopfer. In Preußen starben bei der Choleraepidemie von 1831 der Philosoph Georg Friedrich Wilhelm Hegel und der General August Neidhardt von Gneisenau. Auch der Komponist Pjotr ​​Iljitsch Tschaikowski gilt als Choleraopfer, auch wenn die Umstände – bewusste oder unbewusste Aufnahme verseuchten Wassers – umstritten sind." #NT!
 panum.104.g: "Sorgen Sie für die bestmögliche Behandlung!" #NT!
 panum.104.h: "Unser bester Arzt wird sich persönlich um [SCOPE.sCharacter('disease_victim_scope').GetHerHim] kümmern." #NT!
 panum.104.i: "[SCOPE.sCharacter('disease_victim_scope').GetSheHe|U] ist nicht so wichtig ..." #NT!
 panum.105.t: "Der Exodus der Reichen" #NT!
 panum.105.d: "Die Oberschicht von [SCOPE.sState('panum_disease_state').GetName] nutzt ihre finanziellen Mittel, um das Gebiet so schnell wie möglich zu verlassen oder aufs Land zu fliehen. Es wurden viele Bestechungsgelder gezahlt, um Quarantänebestimmungen zu umgehen. Die einfache Bevölkerung blickt mit Verachtung auf diese Entwicklung." #NT!
 panum.105.f: "Eine der Eigenschaften der Cholera war, dass sie Reiche und Arme gleichermaßen tötete, was sie wie die Pest des Mittelalters machte. Die einflussreichen und reichen Familien versuchten daher ihr Bestes, der Pest zu entgehen. Die Aristokratie betrachtete die Cholera als eine Art „revolutionäre Krankheit“, da sie keine Unterscheidung zwischen den Klassen machte. Die laxen Maßnahmen gegenüber der Oberschicht machten die Cholera aufgrund dieser sozialen Konflikte zu einem politischen Thema. Es wurde oft behauptet, dass die Choleraepidemien der frühen 1830er Jahre in Europa und die revolutionären Bewegungen in einem Zusammenhang standen." #NT!
 panum.105.g: "Lass sie gehen." #NT!
 panum.105.h: "Aus diesem Grund nennen wir ihn „DEN GROSSEN GLEICHMACHER“." #NT!
 panum.106.t: "Opposition nutzt Cholera aus" #NT!
 panum.106.d: "Die Opposition nutzt die Epidemie für eine Abrechnung: Sie wirft der Regierung große Fehler bei der Bekämpfung der Epidemie vor." #NT!
 panum.106.f: "Wegen ihrer sozialen und politischen Folgen waren die Choleraepidemien ein Bereich, in dem vor allem die Liberalen den Konservativen die Schuld geben konnten. Als Alternative zur „rückständigen“ Elite wurden progressivere Maßnahmen und neue Methoden empfohlen. Es dürfte nicht überraschen, dass sich diese Kluft zwischen Konservativen und Liberalen unter anderen Umständen und bei anderen Parteien wiederholte." #NT!
 panum.106.g: "Sie haben Recht, wir liegen falsch. Jetzt lasst uns die Epidemie bekämpfen!" #NT!
 panum.106.h: "Diese Regierung hat die Situation vollkommen unter Kontrolle." #NT!
 panum.107.t: "Massengräber" #NT!
 panum.107.d: "Die Kritik an den neu ausgehobenen Massengräbern in [SCOPE.sState('panum_disease_state').GetName] wächst. Vor allem die Unterschicht empfindet den Vorgang als einen fast mechanischen Prozess statt als angemessene Totenpflege." #NT!
 panum.107.f: "Angesichts des Massensterbens und der möglichen Ansteckungsgefahr wurde die Massenbestattung der Toten zu einem unvermeidlichen Phänomen. Die Tatsache, dass sich reichere Bürger eine Beerdigung im üblichen Stil leisten konnten, während die Leichen armer Menschen einfach begraben wurden, sorgte für soziale Brisanz." #NT!
 panum.107.g: "Wir haben keine Zeit mit Beerdigungen zu verlieren!" #NT!
 panum.107.h: "Jeder Mensch hat Anspruch auf eine würdevolle Beerdigung." #NT!
 panum.108.t: "Cholera-Krankenhäuser" #NT!
 panum.108.d: "Mehrere politische Parteien haben aus Eigeninteresse beschlossen, Cholera-Krankenhäuser zur Versorgung der Unterschicht einzurichten. Sie erfreuen sich jedoch keiner großen Beliebtheit." #NT!
 panum.108.f: "Der Bau von Massenhospitalisierungen während Epidemien wie Cholera oder Tuberkulose war oft umstritten. Die Familien pflegten ihre Kranken lieber zu Hause, statt sie in die Anonymität zu entlassen, wo sie auf engem Raum mit anderen Kranken zusammengepfercht wurden, weshalb viele davon überzeugt waren, dass sie dort erkranken und sterben würden. Es kursierte der Vorwurf, es handele sich in erster Linie um eine Maßnahme, um die Armen von den Reichen zu isolieren und so letztere zu schützen." #NT!
 panum.108.g: "Schlagen Sie sie in den Krankenhäusern, wenn es sein muss!" #NT!
 panum.108.h: "Diese sturen Ochsen kann man nicht zum Leben zwingen." #NT!
 panum.109.t: "Öffentliche Panik" #NT!
 panum.109.d: "Trotz aller Bemühungen der lokalen Regierung in [SCOPE.sState('panum_disease_state').GetName] ist die Bevölkerung einem der gefährlichsten Aspekte eines jeden Ausbruchs erlegen: der Panik." #NT!
 panum.109.f: "„Es ist leicht zu glauben, dass wir über allen anderen Tieren auf dieser Erde stehen, aber wenn man die Fassade der Vernunft ablegt, stellt man fest, dass der Mensch immer noch ein Tier ist, das von Angst und Furcht vor einem unbekannten Morgen beherrscht wird. Der Ausbruch und die Verbreitung von Krankheiten können selbst die Herzen erfahrener Soldaten mit Angst erfüllen, denn wer kann einen Feind bekämpfen, den er nicht einmal sehen kann? Nein, Angst kann an ihren Herzen nagen und sie in jeder Ecke Feinde sehen lassen, und wo es Feinde gibt, gibt es Feinde, die bekämpft werden müssen. Der kranke Mann, der mit Steinen beworfen wird, um sie fernzuhalten. Geflüster über die Familie, die nicht aus der Tür gekommen ist. Der ruhige und ehrliche Mann bringt eine Waffe nach Hause, aus Angst, dass das nächste Klopfen an der Tür kleine Diebstähle und Raubüberfälle mit sich bringt, keine Hilfe.\n\nDies ist nicht das Ende der Welt. Es ist das Ende der Täuschung: Der Mensch ist ein Tier, und er hat Angst.“\n\nEin Auszug aus einem Zeitungsartikel über den Ausbruch von [TimeKeeper.GetCurrentDate.Format('y')] aus der [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.109.g: "Verdammte Angst! Wie können wir ihnen helfen, wenn sie keine Vernunft erkennen?" #NT!
 panum.110.t: "Gemeinsames Ziel" #NT!
 panum.110.d: "Der Cholera-Ausbruch in [SCOPE.sState('panum_disease_state').GetName] scheint ein Gefühl nationaler Einheit gefördert zu haben; die Menschen der Region schlossen sich zusammen, um den Ausbruch zu bekämpfen." #NT!
 panum.110.f: "„Eine Krankenstation ist ein düsterer Ort, denn sie erinnert uns daran, dass wir in einer kränklichen Welt leben. Doch diese Krankheit kümmert sich nicht darum, wer Sie sind: Sie kümmert sich nicht darum, welcher Religion Sie angehören, welchen Meister Sie haben, welche Hautfarbe Sie haben oder welche politischen Ansichten Ihnen am Herzen liegen. Wenn Sie auf das Bett schauen, sehen Sie einen Mann, eine Frau oder ein Kind. Sie sehen Menschen, die Hilfe brauchen. Es ist ihnen egal, wer sie bringt. Es ist ihnen egal, ob der Arzt ein Priester, ein Soldat oder ein einfacher Arbeiter ist, der seine wenige Zeit, die er übrig hat, aufopfert und sich selbst in Gefahr bringt, um einem Fremden zu helfen. Sie sehen in ihm keinen Monarchisten, keinen Republikaner, keinen Agitator oder irgendetwas anderes als das, was sie wirklich sind.\n\nSie sehen in ihm einen Menschen. Einen Bruder, einen Sohn, einen Landsmann, aber vor allem einen Mitmenschen.“\n\nEin Auszug aus einem Zeitungsartikel über den Ausbruch von [TimeKeeper.GetCurrentDate.Format('y')] aus der [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.110.g: "Wir stehen vereint gegen die Cholera!" #NT!
 panum.111.t: "Der Horror" #NT!
 panum.111.d: "Die Leichenberge in [SCOPE.sState('panum_disease_state').GetName] türmen sich immer mehr. Es gibt niemanden mehr, der nicht mindestens einen Bekannten kennt, der mit Cholera infiziert war. Die Region ist zu einem Epizentrum der Epidemie geworden." #NT!
 panum.111.f: "Allein Berlin wurde zwischen 1831 und 1873 in 42 Jahren dreizehnmal von der Cholera heimgesucht. Besonders schwer waren in ganz Preußen die Epidemien von 1848/49, 1852, 1855 und 1866. Bei letzterer starben offiziell 114.683 Menschen an Cholera. Ein Cholera-Ausbruch in London 1848/1849 war weitaus schwerwiegender als der Cholera-Ausbruch 1832/1832. Bei diesem Ausbruch starben in London 15.000 Menschen, mehr als 0,5 Prozent einer damaligen Stadtbevölkerung von etwa 2,5 Millionen. In der ersten Septemberwoche 1849 starben 300 Menschen pro Tag. Bei der dritten Pandemie zwischen 1852 und 1860 starben in Russland rund eine Million Menschen, was durch den gleichzeitig stattfindenden Krimkrieg begünstigt wurde. Der britische Oberbefehlshaber Lord Raglan und der Kommandant der französischen Flotte Armand Joseph Bruat starben an der Krankheit. Es wird angenommen, dass mehr Menschen an Cholera starben als durch Kämpfe." #NT!
 panum.111.g: "Wie viele Tote gibt es noch?!" #NT!
  
 panum.120.t: "Cholera-Epidemie endet" #NT!
 panum.120.d: "Ganz [ROOT.GetCountry.GetNameNoFlag] atmet auf: Die Behörden haben gerade gemeldet, dass es im letzten Seuchengebiet keine Cholera-Fälle mehr gibt. Der Ausnahmezustand ist vorbei. Jetzt ist es an der Zeit, die Toten zu zählen und zur Normalität zurückzukehren." #NT!
 panum.120.f: "„Möge Gott mit mir sein! Möge der Himmel dieses neue Jahr segnen. Möge es ein Jahr der Fruchtbarkeit, des Friedens und des Wohlstands sein; möge es ein Jahr des Friedens und der Einheit für die gesamte Menschheit sein; möge die Welt von der Cholera befreit werden.“ - Giacomo Meyerbeer" #NT!
 panum.120.g: "Aber zu welchem ​​Preis?" #NT!
  
 panum.200.t: "Tuberkulose-Epidemie" #NT!
 panum.200.d: "In einem unserer Staaten ist eine Epidemie ausgebrochen: #YELLOW Tuberkulose#! wütet in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.200.f: "Im Frühmittelalter spielte die Tuberkulose in Europa aufgrund der geringen Besiedlung eine untergeordnete Rolle. Nur in den wenigen Ballungsräumen war sie stärker vertreten. Nach einem vorangegangenen Ausbruch in Italien in der zweiten Hälfte des 15. Jahrhunderts begann im 17. Jahrhundert die größte und längste Tuberkulosewelle der Geschichte. Im 19. und frühen 20. Jahrhundert erlangte die Tuberkulose als endemische Krankheit der städtischen Armen breites Interesse. 1815 waren in England ein Viertel und 1918 in Frankreich ein Sechstel der Todesfälle auf Tuberkulose zurückzuführen. Um 1880 war in Deutschland jeder zweite Todesfall in der Altersgruppe der 15- bis 40-Jährigen auf diese Krankheit zurückzuführen. Auch auf dem Land war Tuberkulose die häufigste Todesursache." #NT!
 panum.200.g: "Ist für einen romantischen Tod wenigstens noch Zeit?" #NT!
  
 panum.220.t: "Tuberkulose-Epidemie endet" #NT!
 panum.220.d: "Die Stadt- und Landärzte berichten, dass der Zenit der Tuberkulosefälle bereits seit einigen Wochen überschritten sei. Zwar sei die Krankheit noch nicht völlig verschwunden, aber sie liege wieder im gewohnten Rahmen." #NT!
 panum.220.f: "„Diese Farbe kann mich nicht täuschen. Dieser Blutstropfen ist mein Todesurteil. Ich muss sterben.“ -John Keats" #NT!
  
 panum.300.t: "Pockenepidemie" #NT!
 panum.300.d: "In einem unserer Bundesländer ist eine Epidemie ausgebrochen: #YELLOW In [SCOPE.sState('panum_disease_state').GetName] wüten die Pocken#!!" #NT!
 panum.300.f: "Pocken sind vermutlich seit Jahrtausenden bekannt und traten vor 12.000 Jahren bei den ersten Siedlungen in Nordostafrika auf. Von dort wurden sie möglicherweise durch ägyptische Händler nach Indien eingeschleppt. Die europäischen Eroberer brachten die Pocken mit nach Amerika, wo sie ab 1518 verheerende Epidemien unter den Indianern auslösten und Millionen von Menschenleben forderten. In Europa galten die Pocken teilweise als Kinderkrankheit, und man nannte die Krankheit, an der bis Ende des 18. Jahrhunderts bis zu 10 % aller Kleinkinder starben, auch „Kinderkrankheit“. Ab dem 18. Jahrhundert nahmen die Pockenfälle zu und lösten die Pest als schlimmste Krankheit ab. Schätzungsweise starben jährlich 400.000 Menschen an Pocken, ein Drittel der Überlebenden erblindete. Oft wurden Kinder erst dann als Teil der Familie angesehen, wenn sie die Pocken überstanden hatten. Trotz der erfolgreichen Einführung der Pockenimpfung um 1800 blieben die Pocken bis in die zweite Hälfte des Jahrhunderts eine epidemische Erkrankung." #NT!
 panum.300.g: "Ich gehe davon aus, dass Kosmetikprodukte bald populär sein werden." #NT!
  
 panum.320.t: "Ende der Pockenepidemie" #NT!
 panum.320.d: "Die schrecklichen Pocken, eine der schlimmsten Seuchen der Menschheit, verschwinden langsam aus [ROOT.GetCountry.GetNameNoFlag]. Wer überlebt hat, trägt lebenslange Narben davon." #NT!
 panum.320.f: "„Die Nationen der Zukunft werden aus der Geschichte nur wissen, dass die abscheulichen Pocken existiert haben und durch Sie ausgerottet wurden.“ -Thomas Jefferson" #NT!
  
 panum.400.t: "Typhus-Epidemie" #NT!
 panum.400.d: "In einem unserer Bundesländer ist eine Epidemie ausgebrochen: #YELLOW Typhus#! wütet in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.400.f: "Der vermutlich schon in der Antike existierende, aber erst im 16. Jahrhundert zuverlässig beschriebene Fleckfieber trat vor allem als typische Kriegs- und Elendsepidemie auf. Für Napoleons Armee wurde der Fleckfieber während des Russlandfeldzuges zu einem ernsten Problem. Als die im Juni 1812 nach Russland verlegte Grande Armée im Herbst 1813 abzog, war Mainz die erste Station auf französischem Boden. 15.000–17.000 französische Besatzungsmitglieder und ebenso viele Zivilisten kamen dort ums Leben. Die Krankheit, die damals wegen der dadurch verursachten neurologischen Symptome auch „Nervenfieber“ genannt wurde, blieb in der französischen Sprache als Typhus de Mayence erhalten. Bis Ende Oktober 1814 wurden im fränkischen Raum um das Großherzogtum Würzburg 14.000 Fleckfieberfälle registriert, von denen 2.500 tödlich verliefen. Zu einer weiteren Epidemie mit rund zweieinhalb Millionen Todesopfern kam es infolge von Krieg und Bürgerkrieg zwischen 1918 und 1922 in Russland." #NT!
 panum.400.g: "Vielleicht die Kleidung wechseln?" #NT!
  
 panum.420.t: "Ende der Typhusepidemie" #NT!
 panum.420.d: "Es scheint, als sei die schlimmste Phase der Fleckfieberepidemie vorüber. Auch wenn die Zahl der Todesopfer noch nicht vollständig ist, ist schon jetzt klar, dass niemand für diesen schrecklichen Ausbruch verantwortlich gemacht werden kann." #NT!
 panum.420.f: "„Die einzigen englischen Patienten, die ich kannte, die Tee verweigerten, waren Typhuspatienten, und das erste Anzeichen ihrer Besserung war, dass sie wieder Lust auf Tee hatten.“ – Florence Nightingale" #NT!
  
 panum.500.t: "Gelbfieber-Epidemie" #NT!
 panum.500.d: "In einem unserer Bundesländer ist eine Epidemie ausgebrochen: #YELLOW Gelbfieber#! wütet in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.500.f: "Gelbfieber ist in tropischen und subtropischen Gebieten Südamerikas und Afrikas endemisch. Im 18. und 19. Jahrhundert waren auch Mittelamerika, die Karibik und der Süden der heutigen USA betroffen. Die Krankheit stammte wahrscheinlich aus Afrika und gelangte über den atlantischen Dreieckshandel in die Neue Welt. Der erste wahrscheinliche Ausbruch der Krankheit ereignete sich 1648 in Yucatan, wo die Krankheit als xekik (schwarzes Erbrochenes) bezeichnet wurde. Es folgten mindestens 25 größere Ausbrüche, wie etwa 1793 in Philadelphia, bei dem mehrere Tausend Menschen starben und die amerikanische Regierung und damals Präsident George Washington gezwungen waren, die Stadt zu verlassen. Eine der frühesten medizinischen Beschreibungen des Gelbfiebers in Nordamerika stammt von John Lining (1756), einem Arzt in Charleston, wo Gelbfieber 1728 und 1732 auftrat. Auch in Europa wurden gelegentliche Ausbrüche verzeichnet, so 1821 in Barcelona mit mehreren Tausend Toten. 1867 kam es zu einem Ausbruch bei Fort Jefferson in Florida. Im Jahr 1878 kamen bei einem Ausbruch im Mississippi-Tal 20.000 Menschen ums Leben, und der letzte Ausbruch in den Vereinigten Staaten ereignete sich 1905 in New Orleans." #NT!
 panum.500.g: "Ist verdorbenes Obst schuld?" #NT!
  
 panum.520.t: "Gelbfieber-Epidemie endet" #NT!
 panum.520.d: "Nachdem das heimtückische Gelbfieber ganze Straßenzüge und Familien dahingerafft hat, geben Ärzte und Behörden Entwarnung: Die Epidemie ist endlich vorbei." #NT!
 panum.520.f: "„Es wird Gelbfieber genannt, hat aber nichts mit dem zu tun, was die Ärzte kennen oder von dem sie lesen.“ – Thomas Jefferson" #NT!

