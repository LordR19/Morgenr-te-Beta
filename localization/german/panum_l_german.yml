 panum.201.t: "Tuberkulose breitet sich aus auf [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.201.d: "Trotz aller Bemühungen hat sich die Tuberkulose-Epidemie ausgebreitet. Jetzt wütet sie auch in [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.201.g: "Der weiße Tod scheint unaufhaltsam." #NT!
 panum.202.t: "Eine Erbkrankheit?" #NT!
 panum.202.d: "Trotz aller medizinischen Untersuchungen ist die Entstehung der Tuberkulose nach wie vor ein kontroverses Thema. Einige unserer medizinischen Mitarbeiter gehen davon aus, dass es sich um eine Erbkrankheit handelt oder zumindest um eine, die auf „inneren Faktoren“ beruht. Andere Ärzte sind der Meinung, dass es sich um eine klassische, ansteckende Krankheit handelt, und empfehlen radikale Maßnahmen." #NT!
 panum.202.f: "In Bezug auf den Begriff der Pathogenese existierten in den europäischen Ländern des 18. und 19. Jahrhunderts unterschiedliche Traditionen. Viele medizinische Autoren dieser Zeit betrachteten die Tuberkulose oder die Schwindsucht, die nicht immer gleichbedeutend damit war, als die schlimmste der damals bekannten Epidemien. Als Ursachen sahen sie eine ungleiche Verteilung der Körpersäfte, ominöse Ausdünstungen des Bodens, Urbanisierung oder den Verfall von Sitten. In Italien dagegen gab es eine traditionelle Tendenz zu einer ansteckenden, d. h. übertragbaren Ursache. Deshalb führte die Republik Venedig Mitte des 18. Jahrhunderts die schriftliche Meldepflicht für Fälle von Phthisis (Schwindsucht infolge Lungentuberkulose) ein. Die persönlichen Gegenstände der an der Krankheit Verstorbenen wurden verbrannt, um das Infektionsrisiko zu verringern. In England und den nordischen Ländern glaubte man dagegen allgemein, dass die Krankheit auf eine erbliche Ursache zurückzuführen sei." #NT!
 panum.202.g: "Es ist eine Erbkrankheit und wir können nichts tun." #NT!
 panum.202.h: "Es handelt sich um eine ansteckende Krankheit und wir müssen alles tun, um ihre Ausbreitung zu stoppen!" #NT!
 panum.203.t: "Auf die Straße spucken" #NT!
 panum.203.d: "Aufgrund des fehlenden Wissens über die Ursachen der Tuberkulose waren die Maßnahmen auch umstritten. Diejenigen, die von einer ansteckenden Ursache ausgingen, plädierten für radikale Verbote - darunter das Spucken im öffentlichen Raum -, um die Ausbreitung zu verhindern. Dies betraf insbesondere die unteren Schichten. Skeptiker sahen in solchen Vorschriften nur eine Möglichkeit, die einfachen Leute zu schikanieren." #NT!
 panum.203.f: "Auch wenn die Benimmregeln des 18. Jahrhunderts manche ‚Unsitte‘ in der Oberschicht und im Bürgertum ausmerzten, blieben viele hygienisch bedenkliche Marotten in der Masse noch lange Zeit weit verbreitet. Taschentücher und Spucknäpfe waren zu Beginn des 19. Jahrhunderts noch nicht weit verbreitet in der Gesellschaft und erst um die Jahrhundertwende wurde es gängige Praxis, das Spucken etwa in öffentlichen Verkehrsmitteln zu verbieten." #NT!
 panum.203.g: "Verbieten Sie diese widerliche Angewohnheit!" #NT!
 panum.203.h: "Verkünden Sie ein drakonisches Verbot und lassen Sie die Übeltäter dafür bezahlen!" #NT!
 panum.203.i: "Spucken ist eine menschliche Natur, die man nicht verbieten kann." #NT!
 panum.204.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] hat sich mit Tuberkulose infiziert!" #NT!
 panum.204.d: "Die Tuberkulose-Epidemie hat auch unseren Künstler [SCOPE.sCharacter('disease_victim_scope').GetFullName] getroffen! Erstaunlicherweise sieht [SCOPE.sCharacter('disease_victim_scope').GetSheHe] darin nicht den schlimmsten Schicksalsschlag." #NT!
 panum.204.f: "Anfang des 19. Jahrhunderts, aber auch weit darüber hinaus, galt die Tuberkulose als „romantische Krankheit“. Sie gab dem Betroffenen genügend Zeit, sich auf den Tod vorzubereiten, und die damit verbundene Blässe empfanden viele als geradezu edel. Schriftsteller setzten ihr mit mehreren Werken Denkmäler, etwa Dumas der Jüngere mit der „Kameliendame“. Eine ähnliche Verklärung erfährt sie in den Opern von Verdi (La Traviata) und Puccini (La Bohème). George Sand, Chopins Lebensgefährtin, soll bemerkt haben: „Chopin hustet mit unendlicher Anmut.“" #NT!
 panum.204.i: "Wäre das nicht ein inspirierender Anlass für ein Requiem?" #NT!
 panum.204.j: "Aber war Tuberkulose nicht schon immer ein Thema für Schriftsteller?" #NT!
 panum.204.k: "Aber ermutigt diese Krankheit nicht gerade dazu, sich das Elend vorzustellen?" #NT!
 panum.205.t: "Tuberkulose-Sanatorium" #NT!
 panum.205.d: "Angesichts der in [SCOPE.sState('panum_disease_state').GetName] grassierenden Tuberkulose-Epidemie hat einer der dortigen Ärzte vorgeschlagen, einige wohlhabende Patienten in die Berge zu verlegen. Das Höhenklima und die reinigende Luft sollen sie von der Krankheit heilen. Zu diesem Zweck sollte ein eigenes Lungensanatorium eingerichtet werden. [SCOPE.sState('panum_davos_scope').GetName] scheint der perfekte Ort für ein solches Sanatorium zu sein." #NT!
 panum.205.f: "Die Luftkur ist eine Form der Klimatherapie, die ab dem 19. Jahrhundert lange Zeit als Standardtherapie bei Tuberkulose galt. Dabei lagen die Patienten mehrere Stunden täglich auf Liegestühlen im Freien oder in offenen Liegen. Durchgeführt wurde die Luftbehandlung in speziellen Lungenheilstätten. In Deutschland beschrieb der Arzt Hermann Brehmer als Erster die bis dahin unheilbare Krankheit Tuberkulose mit Hilfe der Lufttherapie als heilbar. 1856 verfasste er seine Dissertation über die Heilbarkeit der chronischen Lungentuberkulose. Er ging dabei davon aus, dass es ‚Immunorte‘ gibt, die einerseits durch ihr Klima die Bewohner wirksam vor dem Auftreten einer Tuberkulose schützen und andererseits nach Ausbruch der Krankheit eine heilende Wirkung entfalten. In der Schweiz war der deutschstämmige Arzt Alexander Spengler ein Pionier der Lufttherapie. Er begann 1853 in Davos als Landarzt zu praktizieren und kam bald zum Schluss, dass die Bewohner der Gegend im Allgemeinen nicht an Tuberkulose litten, was er auf das Hochgebirgsklima zurückführte. Thomas Mann rühmte Davos in seinem „Zauberberg“ als Luftkurort." #NT!
 panum.205.g: "Bauen Sie ein Sanatorium in [SCOPE.sState('panum_davos_scope').GetName]!" #NT!
 panum.205.h: "Das ist alles nichts als luxuriöse Scharlatanerie." #NT!
 panum.206.t: "Die Krankheit der Proletarier" #NT!
 panum.206.d: "Die Tuberkulose-Epidemie in [SCOPE.sState('panum_disease_state').GetName] trifft die Unterschicht am härtesten. [SCOPE.sCharacter('union_leader').GetFullName] hat daher die aktuellen Zustände besonders kritisiert und tiefgreifende Veränderungen gefordert." #NT!
 panum.206.f: "Tuberkulose erlangte im 19. und frühen 20. Jahrhundert als endemische Krankheit der städtischen Armen große Aufmerksamkeit. 1815 waren in England ein Viertel und 1918 in Frankreich ein Sechstel aller Todesfälle auf Tuberkulose zurückzuführen. Um 1880 war in Deutschland jeder zweite Todesfall in der Altersgruppe der 15- bis 40-Jährigen auf diese Krankheit zurückzuführen." #NT!
 panum.206.g: "Vielleicht sollten sich die Armen einfach öfter waschen?" #NT!
 panum.206.h: "In diesem Bereich sind selektive Verbesserungen erforderlich." #NT!
 panum.206.i: "Die Frage der Gesundheitsversorgung ist eine nationale Angelegenheit." #NT!
 panum.206.j: "Applaus für diese Initiative!" #NT!
 panum.207.t: "Religiöse Initiative" #NT!
 panum.207.d: "[SCOPE.sCharacter('devout_leader').GetFullName] hat sich persönlich für die vielen Kranken in [SCOPE.sState('panum_disease_state').GetName] eingesetzt. [SCOPE.sCharacter('devout_leader').GetSheHe|U] möchte dort bald ein gemeinnütziges Krankenhaus errichten." #NT!
 panum.207.f: "„Es gibt kaum noch ein Land, in dem nicht auf die eine oder andere Weise der Kampf gegen die Tuberkulose aufgenommen wurde, und es ist außerordentlich erfreulich zu sehen, wie der Feldzug heute ganz allgemein und mit beträchtlicher Vehemenz gegen diesen gefährlichen Feind geführt wird.“ -Robert Koch" #NT!
 panum.207.g: "Diese Geschichtenerzähler versuchen nur, Einfluss zu gewinnen!" #NT!
 panum.208.t: "Die Weiße Pest fordert ihren Tribut" #NT!
 panum.208.d: "Der Tuberkuloseausbruch in [SCOPE.sState('panum_disease_state').GetName] hat sich verschärft. Die Zahl der Kranken und Toten steigt täglich. Keiner der Ärzte hatte mit dieser Entwicklung gerechnet." #NT!
 panum.208.f: "„Wie blass ich aussehe! – Ich glaube, ich möchte an Schwindsucht sterben … denn dann würden alle Frauen sagen: ‚Seht ihr den armen Byron – wie interessant er im Sterben aussieht!‘ – Lord Byron" #NT!
 panum.208.g: "Wird das nie enden?" #NT!

