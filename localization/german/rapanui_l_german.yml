 je_rapanui_northwest_expedition: "Die [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]-Expedition" #NT!
 je_rapanui_northwest_expedition_reason: "Die [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition sucht nach einer Nordwestpassage in der Arktis. Die Regierung geht davon aus, dass dies ein mehrjähriges Unterfangen sein wird. Jeden Sommer wird die Expedition einen Durchbruch versuchen; Jeden Winter überwintert die Besatzung im Ewigen Eis. Sollte nach vier Jahren kein Durchbruch erzielt werden, gilt die Expedition als verloren. Ob ein Durchbruch durch die Nordwestpassage gelingt, eine verlorene Expedition zurückkehrt oder die gesamte Mission als nationale Katastrophe endet, hängt weitgehend von der #V Erfolgschance#!. der Mission ab. Eine #V Erfolgschance#! von mindestens #G 80#! garantiert die Passage durch die Nordwestpassage. Eine #V Erfolgschance#! von #YELLOW 60#! bedeutet, dass die Expedition keinen Durchbruch erzielt, aber zumindest neues Wissen zurückbringt. Wenn die #V Erfolgschance#! #V3 weniger als 30#! beträgt, ist mit einer nationalen Tragödie zu rechnen.\n\nDerzeit beträgt unsere #V Erfolgschance#! #V7 #V8#!." #NT!
 je_rapanui_northwest_expedition_fail: "Gelingt innerhalb von vier Jahren kein Durchbruch durch die Nordwestpassage, wird die Expedition scheitern." #NT!
 je_rapanui_northwest_expedition_success: "Bei einer #V Erfolgschance#! von mindestens #G 80#! ist ein Durchbruch durch die Nordwestpassage möglich, sofern dieser ein Jahr lang über diesem Wert bleibt." #NT!
 je_rapanui_northwest_expedition_invalid: "Wenn ein anderes Land vor uns die Nordwestpassage durchbricht, wird die Besatzung unverrichteter Dinge zurückkehren." #NT!
  
 rapanui.401.t: "Nordwestpassage: Chance auf Erfolg" #NT!
 rapanui.401.d: "Die Vorbereitungen für die Expedition haben begonnen. Mit dem '[SCOPE.sCharacter('rapanui_ship_scope').GetLastNameNoFormatting]' ist ein Flaggschiff fertig. Wissenschaftler und Segler berechnen erstmals unsere aktuellen Erfolgsaussichten." #NT!
 rapanui.401.f: "Die Chance auf einen erfolgreichen Durchbruch durch die Nordwestpassage hängt von mehreren Faktoren ab. Der Grundwert, der bei den Vorbereitungen ermittelt wird, ist die Summe der erforschten Marinetechnologien. Auch Fortschritte im Bereich der Lebensmittelkonservierung – Vakuumkonservierung und Pasteurisierung – wirken sich sehr positiv aus. Der Abschluss ozeanografischer Forschung im Rahmen der Pazifikexpedition oder der Besitz einer Vanguard Navy bringt zusätzliche Boni. Mit Wissenschaftlern wie Ingenieuren und Astronomen kann diese Ausgangslage verbessert werden. Während der Fahrt können zufällige Ereignisse wie das Wetter den Wert beeinflussen – im Guten wie im Schlechten." #NT!
 rapanui.401.g: "Wir werden die Nordwestpassage finden – zum Ruhm von [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.401.h: "Auf den zweiten Blick ist dieses Unterfangen viel gefährlicher als zunächst gedacht." #NT!
 rapanui.402.t: "Einspruch!" #NT!
 rapanui.402.d: "[SCOPE.sCharacter('rapanui_ig_leader').GetFullName], dessen Partei Mitglied der aktuellen Regierungskoalition ist, hat sich vehement gegen die Expedition zur Suche nach der Nordwestpassage ausgesprochen. [SCOPE.sCharacter('rapanui_ig_leader').GetSheHe] spricht von einer „Selbstmordmission“." #NT!
 rapanui.402.f: "Gestern kündigten Vertreter der [SCOPE.sCharacter('rapanui_ig_leader').GetLastName]-Partei einen Protest gegen die Aktion an, die ihrer Aussage nach hinter ihrem Rücken stattgefunden habe. Sie halten eine Expedition zur Durchquerung der Arktis für teuer, sinnlos und höchst riskant. Das Geld, so heißt es, könnte woanders besser angelegt werden. Es würde auch das Leben wichtiger Männer gefährden, die unserem Land sonst dienen könnten." #NT!
 rapanui.402.g: "Sie werden damit leben müssen." #NT!
 rapanui.402.h: "Gewähren Sie ihnen politische Zugeständnisse." #NT!
 rapanui.403.t: "Nordwestpassage: Expeditionsleiter" #NT!
 rapanui.403.d: "Eine Expedition in die Arktis ist eines der gefährlichsten maritimen Manöver. Es braucht einen guten Kapitän, der diese Herausforderung annimmt und das Unternehmen zu einem glücklichen Ende führt." #NT!
 rapanui.403.f: "Nur erfahrene Kapitäne sollten diese Mission leiten: Gute Kapitäne geben der Expedition bessere Erfolgsaussichten. Qualitäten wie #YELLOW Erfahrener oder erfahrener Marinekommandant#! helfen dabei. #YELLOW Entdecker#! sind besonders prädestiniert und wenn der Kapitän sogar #YELLOW eine Weltumrundung#! absolviert hat, gilt er als die beste Wahl. Aber Vorsicht: Sollte die Expedition in einer Katastrophe enden, besteht die Gefahr, dass auch der Kapitän mit dem Schiff untergeht..." #NT!
 rapanui.403.g: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_1').GetFullName]" #NT!
 rapanui.403.h: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_2').GetFullName]" #NT!
 rapanui.403.i: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_3').GetFullName]" #NT!
 rapanui.404.t: "Schiffskapläne" #NT!
 rapanui.404.d: "Die bevorstehende Seereise ins Unbekannte bedeutet eine lange Zeit der Isolation. [SCOPE.sCharacter('rapanui_ig_leader').GetFullName] hat angeboten, [SCOPE.sCharacter('rapanui_ig_leader').GetHerHis]-Kontakte zu nutzen und Schiffsseelsorger zu ernennen, um die Moral an Bord zu verbessern." #NT!
 rapanui.404.f: "„Die Betreuung der verlorenen Seelen auf See ist eine rein pastorale Angelegenheit.“ Der Inuit? Wie kamen Sie auf die Idee, dass wir die Inuit bekehren wollten? Berüchtigte Vorwürfe!\nSelbstverständlich fragen wir vorher höflich nach.'" #NT!
 rapanui.404.g: "Auf einer so gefährlichen Reise brauchen die Seeleute Seelsorger." #NT!
 rapanui.404.h: "Technologie und Können, nicht Gott, werden uns auf See retten." #NT!
 rapanui.405.t: "Ingenieur verbessert Expeditionsschiffe" #NT!
 rapanui.405.d: "[SCOPE.sCharacter('rapanui_engineer_scope').GetFullName] bot [SCOPE.sCharacter('rapanui_engineer_scope').GetHerHis] technisches Wissen an, um unsere Flotte für die Arktis-Expedition aufzurüsten." #NT!
 rapanui.405.f: "Im Vorfeld der berüchtigten Franklin-Expedition zur Durchquerung der Nordwestpassage wurden die Schiffe Erebus und Terror modernisiert, unter anderem mit zusätzlicher Stahlverstärkung an Bug und Rumpfflanken, die verhindern sollte, dass die Schiffe durch den Druck des Packeises zerquetscht werden. Um Erebus und Terror auch bei Windstille oder ungünstiger Windrichtung im Treibeis manövrierfähig zu halten, wurde in jedes der Schiffe eine etwa 15 Tonnen schwere Dampfmaschine eingebaut, die einen speziell konstruierten, zwei Meter hohen Propeller antrieb. Sie waren die ersten Schiffe der Royal Navy, die mit Dampfantrieb und Schraubenpropellern ausgestattet waren. Die Propeller und Ruder waren so montiert, dass sie, falls sie im Packeis stecken blieben, entfernt und in Sicherheit gebracht werden konnten. Im Nachhinein war dieser Zusatzantrieb viel zu schwach." #NT!
 rapanui.405.g: "Der Fortschritt wird das Eis brechen." #NT!
 rapanui.406.t: "Astronom bietet meteorologische Studien an" #NT!
 rapanui.406.d: "[SCOPE.sCharacter('rapanui_astronomer_scope').GetFullName] vermittelte [SCOPE.sCharacter('rapanui_astronomer_scope').GetHerHis] meteorologische Kenntnisse, um einen besseren Wetterbericht zu erstellen und einen guten Zeitpunkt für die Abfahrt festzulegen." #NT!
 rapanui.406.f: "„Ich nutzte die Wetterstation des Observatoriums und erkannte nach wochenlangen Experimenten, sorgfältigen Beobachtungen und Studien bis tief in die Nacht, dass eine niedrige Temperatur für den Erfolg dieser Reise kaum von Nutzen sein konnte.“" #NT!
 rapanui.406.g: "Die Wissenschaft hilft uns, zu triumphieren." #NT!
 rapanui.407.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition beginnt" #NT!
 rapanui.407.d: "Die Schiffe für die Expedition zur Suche nach der Nordwestpassage sind bereit. Der Name #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! nach ihrem Anführer [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] hat sich umgangssprachlich bereits etabliert." #NT!
 rapanui.407.f: "In der ersten Hälfte des 19. Jahrhunderts wurden einige Teile der Nordwestpassage separat von vielen Expeditionen erkundet, darunter von John Ross, Elisha Kent Kane, William Edward Parry und James Clark Ross; Überlandexpeditionen wurden auch von John Franklin, George Back, Peter Warren Dease, Thomas Simpson und John Rae geleitet. Im Jahr 1826 erkundete Frederick William Beechey die Nordküste Alaskas und entdeckte Point Barrow. Im Jahr 1845 segelte eine reich ausgestattete Expedition mit zwei Schiffen unter der Leitung von Sir John Franklin in die kanadische Arktis, um die letzten unbekannten Abschnitte der Nordwestpassage zu kartieren. Die Zuversicht war groß, da sie schätzten, dass weniger als 500 km (310 Meilen) der unerforschten arktischen Festlandküste übrig blieben. Als die Schiffe nicht zurückkehrten, erkundeten Hilfsexpeditionen und Suchtrupps die kanadische Arktis, was zu einer gründlichen Kartierung der Region und einer möglichen Durchfahrt führte." #NT!
 rapanui.407.g: "Viel Glück!" #NT!
  
 rapanui.410.t: "Amundsen durchquert die Nordwestpassage" #NT!
 rapanui.410.d: "Der norwegische Abenteurer Roald Amundsen war der erste Mensch, der mit dem Boot durch die Nordwestpassage segelte. Die Kampagne dauerte drei Jahre. Dies ist ein großartiger Tag für unser Land!" #NT!
 rapanui.410.f: "Amundsen gelang es mit seinem Holzschiff Gjøa und einer sechsköpfigen Besatzung zwischen 1903 und 1906, die Nordwestpassage vom Atlantik bis zum Pazifik zu durchqueren. Die gewählte Route führte jedoch von Baffin Bay über Lancaster Sound und Peel Sound und weiter durch die James-Ross-Straße und Simpson Die Meerenge war für die reguläre Schifffahrt ungeeignet, da die Meerestiefe stellenweise weniger als einen Meter betrug. Dies beeinträchtigt jedoch nicht die nautische und erkundungstechnische Leistung der sechs Norweger und des Dänen Godfred Hansen bei der erstmaligen Eroberung der Nordwestpassage von Ost nach West, die viele Expeditionsteams über mehr als vier Jahrhunderte hinweg unternommen hatten. Während ihrer Reise fand Amundsens Expeditionsteam Skelettreste und Ausrüstung von John Franklins verlorener Expedition." #NT!
 rapanui.410.g: "Ehre sei Norwegen!" #NT!
 rapanui.411.t: "Die Nordwestpassage entdeckt!" #NT!
 rapanui.411.d: "Der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! gelang ein Durchbruch im Arktischen Ozean zwischen Kanada und der Arktis und bewies damit, dass dieser Seeweg kein unüberwindbares Hindernis für den Fortschritt darstellt. [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] Expedition wird als Held gefeiert!" #NT!
 rapanui.411.f: "Anders als in den theoretischen Prognosen erhofft, eröffnete die Durchquerung der Nordwestpassage keine neue, gewinnbringende Handelsroute. Dafür war die Fahrt durch das dicke Eis viel zu riskant. Eine mögliche Überwinterung verzögerte eine Überfahrt. Dennoch war die Entdeckung ein Meilenstein. Bisher unbekannte Gebiete wurden kartiert und eine Reise zum Nord- oder Südpol war nicht mehr ausgeschlossen. Nautische, kartografische, meteorologische, geomagnetische und biologische Kenntnisse wurden erweitert. Und für einige mutige Abenteurer war die Gegend keine Terra incognita mehr." #NT!
 rapanui.411.g: "Zum Ruhm von [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.412.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]s verlorene Expedition" #NT!
 rapanui.412.d: "Es ist rund 4 Jahre her, seit wir nichts mehr von der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!. gehört haben. Die Admiralität erklärte die Expedition daher offiziell für vermisst. Die vorherrschende Meinung ist, dass Besatzung und Schiff im Packeis gefangen sind." #NT!
 rapanui.412.f: "Eine verlorene Expedition bedeutet nicht unbedingt, dass es sich um den schlimmstmöglichen Fall handelt. Fest steht jedoch, dass das eigentliche Ziel, die Entdeckung und Durchquerung der Nordwestpassage, definitiv gescheitert ist. Das Schicksal der Besatzung ist eine andere Geschichte. Wenn die #V Erfolgschance#! der Expedition nicht zu gering war, dann besteht Hoffnung, dass nicht alles verloren ist." #NT!
 rapanui.412.g: "Das sind keine guten Nachrichten." #NT!
 rapanui.413.t: "Lost Expedition kehrt zurück!" #NT!
 rapanui.413.d: "Zur freudigen Überraschung aller [ROOT.GetCountry.GetNameNoFormatting] ist die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! zurückgekehrt. Die Besatzung hat einige Todesfälle erlitten und das Schiff ist in einem schlechten Zustand, aber es brachte wertvolle wissenschaftliche Erkenntnisse mit." #NT!
 rapanui.413.f: "Die McClure-Arktisexpedition, einer von vielen Versuchen, die vermisste Franklin-Expedition zu finden, war bedeutsam, weil sie als erste die Nordwestpassage erfolgreich entdeckte und durchquerte, was sie sowohl per Boot als auch per Schlitten bewerkstelligte. Allerdings ist gerade aus diesem Grund zweifelhaft, ob es sich hier um eine tatsächliche Passage handelt. Erst Roald Amundsen schaffte zwischen 1903 und 1905 die erste echte Passage durch die Nordwestpassage." #NT!
 rapanui.413.g: "Was für eine Erleichterung!" #NT!
 rapanui.414.t: "Expeditionsteilnehmer kehren zurück" #NT!
 rapanui.414.d: "Der spärliche Überrest dessen, was von der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! übrig geblieben ist, hat vor ein paar Tagen die Grenze in die Zivilisation in Kanada überquert. Die abgemagerten Gestalten erklärten, dass sie die Schiffe im Packeis zurücklassen mussten. Was sie brauchten, retteten die Männer auf ein paar kümmerlichen Schlitten. Kapitän [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] war zeitweise schwer erkrankt, ist aber mittlerweile wohlbehalten nach Hause zurückgekehrt. Andere Besatzungsmitglieder überlebten Kälte, Hunger, Krankheit und Erschöpfung nicht." #NT!
 rapanui.414.f: "Im Jahr 1852 erhielt Edward Belcher das Kommando über die Arktisexpedition der Regierung auf der Suche nach Franklin. Es war erfolglos; Belchers Unfähigkeit, sich bei seinen Untergebenen beliebt zu machen, war auf einer Arktisreise besonders bedauerlich, und er war nicht ganz dazu geeignet, Schiffe im Eis zu befehligen. Vier der fünf Schiffe (HMS Resolute, Pioneer, Assistance und Intrepid) wurden im Packeis zurückgelassen, wofür Belcher vor ein Kriegsgericht gestellt, aber freigesprochen wurde. Eines dieser Schiffe, die HMS Resolute, wurde schließlich unversehrt von einem amerikanischen Walfänger geborgen und in das Vereinigte Königreich zurückgebracht." #NT!
 rapanui.414.g: "Zumindest leben sie." #NT!
 rapanui.415.t: "Kein Zeichen der [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]-Expedition" #NT!
 rapanui.415.d: "Nach wochenlangem Warten drängt sich die schreckliche Vermutung auf, dass die Expedition auf der Suche nach der Nordwestpassage nicht zurückkehren wird. Wir müssen uns wahrscheinlich an die schreckliche Gewissheit gewöhnen, dass dies eine der größten Tragödien in der Geschichte der Seefahrt ist." #NT!
 rapanui.415.f: "Die Franklin-Expedition war die dritte große und letzte Forschungsreise des britischen Polarforschers Sir John Franklin. Ihr Ziel war es, die Nordwestpassage erstmals vollständig von Ost nach West zu durchqueren, sie zu kartieren und so einen kürzeren Seeweg von Europa nach Asien zu finden. Die Expedition scheiterte katastrophal; Von 1845 bis 1848 starben alle Beteiligten im kanadischen Arktischen Archipel. Die letzten Spuren der Expeditionsteilnehmer wurden erst viele Jahre später in der Nähe von King William Island entdeckt. Das tragische Schicksal der Franklin-Expedition, das lange Zeit im Dunkeln lag, erregte Mitte des 19. Jahrhunderts große Aufmerksamkeit. Zeitungen erreichten hohe Auflagen mit Berichten und Spekulationen über Franklins Schicksal und instrumentalisierten das Thema nach allen Regeln moderner Massenmedien. Die Expedition selbst sowie Lady Jane Franklins intensive Bemühungen, ihren Mann durch die Entsendung neuer Suchexpeditionen zu retten, beschäftigten die britische Öffentlichkeit jahrelang." #NT!
 rapanui.415.g: "Wir müssen akzeptieren, dass sie alle tot sind ..." #NT!
 rapanui.415.h: "Senden Sie eine Rettungsmission!" #NT!
 rapanui.415.tt: "Es besteht eine geringe Chance, die Expeditionsteilnehmer lebend zu finden. In den meisten Fällen werden wir nichts oder zumindest ein paar Überreste finden. Allerdings besteht auch die – sehr geringe – Gefahr, dass auch diese Expedition verloren geht." #NT!
  
 rapanui.416.t: "Spuren der [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition" #NT!
 rapanui.416.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] konnte während einer beschwerlichen Reise im Norden Kanadas Überreste der verlorenen Expedition finden. Die Beweise deuten darauf hin, dass alle Mitglieder der Expedition tot sind. Allerdings konnte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] einige Funde sichern – und [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] Mission brachte neue Erkenntnisse zurück zu [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.416.f: "Nach Wochen fanden Mitglieder der Rettungsmission einige versteckte Nachrichten der vermissten Schiffsbesatzung. Dabei handelt es sich um Statusmeldungen und Stellungnahmen. Den von [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] angeführten Schiffen gelang es schließlich, ein bestimmtes Territorium zu bestimmen, in dem die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! verloren gegangen sein musste. Tatsächlich konnten sie von einigen Inuit Gegenstände kaufen, die von einem der verlorenen Schiffe stammten. Der Tod der Besatzung und ihres Kapitäns ist nun eine traurige Gewissheit. Doch die Rettungsmission hat bisher unbekannte Gebiete kartiert, neue Forschungsergebnisse gewonnen und auch verloren gegangene Messungen wiederhergestellt. Kapitän [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] hat bedeutende Erfahrung gesammelt." #NT!
 rapanui.416.g: "Zumindest konnten wir etwas Licht in die Sache bringen." #NT!
 rapanui.417.t: "Das Geheimnis der verlorenen Expedition" #NT!
 rapanui.417.d: "Auch nach wochenlanger Suche konnte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] keine Spuren finden, die auf das Schicksal der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!. hinweisen würden. Wegen des schlechten Wetters musste die Mission abgebrochen werden, um ein ähnliches Schicksal zu vermeiden." #NT!
 rapanui.417.f: "Die Mitglieder der verlorenen Expedition sind höchstwahrscheinlich tot und ihre Schiffe gesunken. Die Unsicherheit hinterlässt jedoch ihre Spuren. Geschichten machen in der Presse die Runde. Es werden Geschichten von Kannibalismus oder Dämonen erzählt, von guten Herren, die zu wilden Tieren wurden und dem Wahnsinn verfielen. Das Schicksal der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! wird wohl nie geklärt werden und Stoff für viele Horrormärchen liefern." #NT!
 rapanui.417.g: "Vermutlich waren die Konserven schlecht verlötet?" #NT!
 rapanui.418.t: "Ein arktisches Wunder" #NT!
 rapanui.418.d: "Damit hat niemand gerechnet. Doch dann erreichte ein Telegramm die Hauptstadt: Kapitän [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastName] war am Leben. Sehr abgemagert, krank und schwach. Aber lebendig. Wenig später erreichte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] mit den Resten der Besatzung den Heimathafen. Die Rettungsmission war ein voller Erfolg." #NT!
 rapanui.418.f: "Alle Schiffe der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! waren im Packeis gefangen. Sie waren vor Monaten verlassen worden. Die dort zurückgebliebenen Kranken und Schwachen fanden den sicheren Tod. Andere starben beim Marsch mit improvisierten Schlitten aus Schiffsholz. Hunger und Kälte hatten weitere Opfer gefordert. Etwa jeder dritte Mann war gestorben. Aber die Freude war noch größer, dass sie zumindest wieder nach Hause zurückkehren konnten – wie durch ein Wunder hatte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] sie in einer eisfreien Bucht gefunden und an Bord genommen. Auch die wichtigen wissenschaftlichen Erkenntnisse der erfolgreichen Expedition wurden gespeichert. Obwohl [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] seine Flotte verloren hat, wird er zu Hause zusammen mit [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] gefeiert, als hätte er die Passage überquert." #NT!
 rapanui.418.g: "Diese Männer sind Helden!" #NT!
 rapanui.419.t: "Rettungsmission scheitert!" #NT!
 rapanui.419.d: "Die schlimmste aller möglichen Wendungen ist eingetreten: Nach dem Verlust der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!, fehlt nun auch die von [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] geleitete Rettungsmission. Es ist zu befürchten, dass beiden das gleiche Schicksal widerfuhr." #NT!
 rapanui.419.f: "„Rae hatte im April 1854 von Eskimos in Pelly Bay (69° nördlicher Breite, 72° westlicher Länge) gehört, dass 10–12 Tagesreisen weiter westlich mehr als 40 weiße Männer aufgrund von Nahrungsmangel gestorben waren. Als er seine Reise fortsetzte, erfuhr er, dass im Frühjahr 1850 einige Eskimos, die in der Nähe der Nordküste von King William's Island auf Seehundfang gegangen waren, etwa 40 weiße Männer gesehen hatten, die über das Eis nach Süden zogen; Einige Wochen später wurden 30 Leichen weißer Männer an der Küste des amerikanischen Kontinents, eine Tagesreise nordwestlich eines großen Flusses, und fünf weitere auf einer nahegelegenen Insel gefunden. Es stellte sich heraus, dass die Eskimos noch Pulver, Kugeln, Schrot, Uhren, Kompasse, Teleskope und Gewehre gefunden hatten, da zumindest Teile dieser Gegenstände sowie silberne Löffel, Gabeln usw. von Rae entdeckt und gekauft wurden." #NT!
 rapanui.419.g: "Dieses Eismeer ist verflucht!" #NT!
 rapanui.420.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition kehrt zurück" #NT!
 rapanui.420.d: "Nachdem einer anderen Nation der entscheidende Durchbruch in der Nordwestpassage gelang, ist unsere Expedition zurückgekehrt. Obwohl es keinen entscheidenden Erfolg brachte, brachte es doch nützliche Erkenntnisse. Dies ist die letzte Expedition dieser Art." #NT!
 rapanui.420.f: ""
 rapanui.420.g: "Willkommen zuhause." #NT!
  
 rapanui.421.t: "Mildes Wetter" #NT!
 rapanui.421.d: "Ein ungewöhnliches Tauwetter hat dazu geführt, dass einige ansonsten vereiste Passagen Anfang des Jahres geöffnet waren. Die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! verläuft daher besser als geplant." #NT!
 rapanui.421.f: "Die Launen des Wetters sind unumstößlich und haben bereits vielen Arktisforschern das Leben gekostet. Ein Astronom, der unser Land betreut, kann dabei helfen, vor der Expedition einen günstigeren Zeitpunkt für die Reise vorherzusagen und so die Wahrscheinlichkeit eines positiven Wetterereignisses zu erhöhen." #NT!
 rapanui.421.g: "Gut." #NT!
 rapanui.422.t: "Raues Wetter" #NT!
 rapanui.422.d: "Leider scheint der Winter in der Arktis dieses Jahr länger zu dauern und die Vereisungsperiode beginnt bereits im September. Dies verschlechtert die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!'s Chancen deutlich." #NT!
 rapanui.422.g: "Schlecht." #NT!
 rapanui.423.t: "Inuit-Führer" #NT!
 rapanui.423.d: "Während seiner Reise durch den Norden Kanadas gelang es [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName], einen Inuit für die Expedition zu rekrutieren. Er bringt nicht nur geografische Kenntnisse mit, sondern kennt auch die eine oder andere Überlebenstechnik in diesem rauen Klima." #NT!
 rapanui.423.f: "Schon bei den Arktisexpeditionen in der ersten Hälfte des 19. Jahrhunderts hatten sich Europäer das Wissen der Inuit zunutze gemacht; einige Expeditionsteilnehmer sprachen sogar die Sprache. So konnte beispielsweise das Schicksal der Teilnehmer der vermissten Franklin-Expedition rekonstruiert werden, da einige Inuit-Augenzeugen befragt wurden. Allerdings ließ der Respekt vor den Einheimischen zu wünschen übrig. Es war Roal Amundsen, der sich stark auf die Überlebenstechniken der Polarbewohner verließ, um seine eigene Reise durch die Nordwestpassage und seine Reise zum Südpol erfolgreich abzuschließen." #NT!
 rapanui.423.g: "Großartig!" #NT!
 rapanui.424.t: "Wildfleisch" #NT!
 rapanui.424.d: "Einige der Besatzungsmitglieder haben darum gebeten, für ein paar Tage an Land zu gehen und Robben, Karibus oder Vögel zu jagen." #NT!
 rapanui.424.f: "Die karge Tundra-Landschaft im Norden Kanadas und insbesondere die Regionen in der arktischen Umgebung lassen größeren Wildtieren kaum Überlebenschancen. Es gibt jedoch Ausnahmen. Ein Grund für das Scheitern der Franklin-Expedition war, dass die Teilnehmer stark auf ihren eigenen Proviant angewiesen waren und kaum auf die Lebensmittelversorgung der Region angewiesen waren. Spätere Expeditionen nutzten intensiv die Möglichkeit, einheimische Tiere zu jagen und so die Ernährung zu ergänzen. Allerdings ist nicht jede Jagd von Erfolg gekrönt." #NT!
 rapanui.424.g: "Sie sollten die Zeit zum Jagen nutzen." #NT!
 rapanui.424.h: "Das ist Zeitverschwendung." #NT!
 rapanui.425.t: "Vergiftung" #NT!
 rapanui.425.d: "Mehrere Männer der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! leiden unter Vergiftungserscheinungen. Es ist nicht bekannt, ob die Vorräte verrottet sind oder ob andere Ursachen dafür verantwortlich waren. An Bord des Flaggschiffs ist bereits ein Streit darüber entbrannt, was mit den restlichen Lebensmitteln geschehen soll – Ersatz gibt es kaum." #NT!
 rapanui.425.f: "Bis heute gibt es Diskussionen über die wahren Gründe für das Scheitern der Franklin-Expedition. Als Argument wird häufig angeführt, dass die Dosen nicht richtig verlötet seien und es zu einer Bleivergiftung gekommen sei, die zumindest für die Schwächung der Besatzung verantwortlich sei. Andere postulierten eine Quecksilbervergiftung. Allerdings kann eine Lebensmittelvergiftung nicht ausgeschlossen werden und ist kein Einzelfall." #NT!
 rapanui.425.g: "War die Regelung so schlecht?" #NT!
 rapanui.425.h: "Werfen Sie den Proviant über Bord und suchen Sie an Land nach Essbarem." #NT!
 rapanui.426.t: "Tuberkulose" #NT!
 rapanui.426.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] steht in der Arktis vor einer schwierigen Entscheidung: An Bord eines Expeditionsschiffes grassiert Tuberkulose. Auf so kleinem Raum ist die Ansteckungsgefahr für gesunde Männer hoch." #NT!
 rapanui.426.f: "„Was auch immer Sie wünschen, dass andere Ihnen etwas antun würden, das tun Sie auch ihnen, denn das ist das Gesetz und die Propheten.“ -Matthäus 7:12" #NT!
 rapanui.426.g: "Kümmere dich so gut du kannst um sie." #NT!
 rapanui.426.h: "Wirf sie über Bord!" #NT!
 rapanui.427.t: "Packeis" #NT!
 rapanui.427.d: "Nichts geht mehr. Nach einer Weile steht das Schiff still. Das Holz bewegt sich nicht bis zur Fingerspitze. Bald wird es kalt: Die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! ist komplett von Packeis umgeben!" #NT!
 rapanui.427.f: "„Ein starker Mann ist kein Mann, der große Aufgaben erledigt, sondern ein Mann, der Schwierigkeiten, Misserfolgen und Entmutigungen mit großer Entschlossenheit begegnet.“ -Ernest Shakleton" #NT!
 rapanui.427.g: "Das ist die schlimmste Wendung von allen." #NT!
 rapanui.427.h: "Glücklicherweise hat unser Ingenieur das Schiff auf eine solche Situation vorbereitet." #NT!
 rapanui.428.t: "Geomagnetische Daten" #NT!
 rapanui.428.d: "Das #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!'s Physikteam hat in der Nähe der polaren Eiskappen neue wissenschaftliche Erkenntnisse gewonnen." #NT!
 rapanui.428.f: "„Die Geschichte der Menschheit ist ein ständiger Kampf von der Dunkelheit zum Licht.“ Es ist daher sinnlos, über die Nutzung von Wissen zu diskutieren; Der Mensch will es wissen, und wenn er damit aufhört, ist er kein Mensch mehr. -Fridtjof Nansen" #NT!
 rapanui.428.g: "Bußgeld!" #NT!
 rapanui.429.t: "Polarflora und -fauna" #NT!
 rapanui.429.d: "Trotz der lebensfeindlichen Umgebung gelang es den Forschern der #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!, Tier- und Pflanzenproben zu sammeln, um das Wissen über diese abgelegene Region zu verbessern." #NT!
 rapanui.429.f: "„Die zahlreichen Menschen, die glauben, dass ein längerer Aufenthalt in den Polarregionen einen Menschen weniger anfällig für Kälte macht als andere Sterbliche, irren sich völlig.“ -Roald Amundsen" #NT!
 rapanui.430.t: "Unbekannte Länder" #NT!
 rapanui.430.d: "Die #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#! fand bisher unbekannte Inseln und Buchten im Norden Kanadas und erweiterte dadurch das ozeanografische und kartografische Wissen." #NT!
 rapanui.430.f: "Nach James Cooks Reisen galt die Devise, dass es nichts mehr zu entdecken gäbe. So feindselig diese Länder auch sein mögen, [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] hat neue, bisher unbekannte Landstriche kartiert und damit bewiesen, dass die endgültigen Grenzen noch nicht erreicht sind." #NT!
  
 rapanui.431.d: "Der norwegische Abenteurer Roald Amundsen war der erste Mensch, der mit dem Boot durch die Nordwestpassage segelte. Die Kampagne dauerte drei Jahre." #NT!
 rapanui.431.g: "Glückwunsch..." #NT!
 rapanui.432.d: "Eine Expedition von [SCOPE.sCountry('rapanui_northwest_country_scope').GetName] hat heute die unglaubliche Aufgabe der Durchquerung der Nordwestpassage abgeschlossen." #NT!
 rapanui.433.t: "Die verlorene [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]-Expedition" #NT!
 rapanui.433.d: "Eine der schlimmsten Katastrophen in der Geschichte der Seefahrt ereignet sich [SCOPE.sCountry('rapanui_franklin_country').GetName]: Eine komplette Expedition mit modernster Ausrüstung wird in der Arktis vermisst. Die Expedition sollte die Nordwestpassage finden und durchqueren. Seit vier Jahren gab es keinen Kontakt mehr. Da das ganze Land in tiefer Trauer steckt, spekulieren einige, dass die gesamte Besatzung tot sein könnte." #NT!
 rapanui.433.g: "Senden Sie ein Telegramm, in dem Sie unser aufrichtiges Beileid zum Ausdruck bringen." #NT!
 rapanui.433.h: "Wer die Gefahr sucht, sollte in der Gefahr untergehen." #NT!
 rapanui.434.t: "Spuren der [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting] Expedition" #NT!
 rapanui.434.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] konnte während einer beschwerlichen Reise im Norden Kanadas Überreste der verlorenen Expedition finden. Die Beweise deuten darauf hin, dass alle Mitglieder der Expedition tot sind. Allerdings konnte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] einige Funde sichern – und [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] Mission brachte neue Erkenntnisse zurück zu [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.434.f: "Nach Wochen fanden Mitglieder der Rettungsmission einige versteckte Nachrichten der vermissten Schiffsbesatzung. Dabei handelt es sich um Statusmeldungen und Stellungnahmen. Den von [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] angeführten Schiffen gelang es schließlich, ein bestimmtes Territorium zu bestimmen, in dem die [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]-Expedition verloren gegangen sein musste. Tatsächlich konnten sie von einigen Inuit Gegenstände kaufen, die von einem der verlorenen Schiffe stammten. Der Tod der Besatzung und ihres Kapitäns ist nun eine traurige Gewissheit. Doch die Rettungsmission hat bisher unbekannte Gebiete kartiert, neue Forschungsergebnisse gewonnen und auch verloren gegangene Messungen wiederhergestellt. Kapitän [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] hat bedeutende Erfahrung gesammelt." #NT!
 rapanui.435.t: "Das Geheimnis der verlorenen Expedition" #NT!
 rapanui.435.d: "Auch nach wochenlanger Suche konnte [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] keine Spuren finden, die auf das Schicksal der [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]-Expedition hinweisen würden. Aufgrund des schlechten Wetters musste die Mission abgebrochen werden, um ein ähnliches Schicksal zu vermeiden." #NT!
 rapanui.435.f: "Die Mitglieder der verlorenen Expedition sind höchstwahrscheinlich tot und ihre Schiffe gesunken. Die Unsicherheit hinterlässt jedoch ihre Spuren. Geschichten machen in der Presse die Runde. Es werden Geschichten von Kannibalismus oder Dämonen erzählt, von guten Herren, die zu wilden Tieren wurden und dem Wahnsinn verfielen. Das Schicksal dieser Mission wird wohl nie geklärt werden und Stoff für viele Horrormärchen liefern." #NT!
 rapanui.436.t: "Ein Schiff wieder gefunden!" #NT!
 rapanui.436.d: "Es ist eine Sensation: Eines der Schiffe der verlorenen Expedition ist als Geisterschiff vor der Küste Nordamerikas aufgetaucht. [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] konnte es sichern. Das Schiff ist fast vollständig intakt, befindet sich jedoch etwa 1.200 Meilen vom vermuteten Standort entfernt. Es ist eine Debatte darüber entbrannt, ob es sich um Treibgut oder fremdes Eigentum handelt." #NT!
 rapanui.436.f: "Die HMS Resolute war ein Barkenschiff der britischen Royal Navy aus der Mitte des 19. Jahrhunderts, das speziell für die Erkundung der Arktis ausgerüstet war. Resolute blieb auf der Suche nach Franklins verlorener Expedition im Eis stecken und wurde 1854 aufgegeben. Die britische Regierung gab im London Gazette bekannt, dass das Schiff immer noch Eigentum Ihrer Majestät sei, es wurde jedoch kein Bergungsversuch unternommen. Das Schiff wurde wieder freigelassen und am 16. September 1855 – fast 2.000 Kilometer von ihrem letzten Liegeplatz entfernt – vom amerikanischen Walfänger George Henry als Geisterschiff in der Baffin Bay gesichtet. Die Resolute wurde dann erneut vom Packeis der Davisstraße in der Nähe von Baffin Island gefangen, war aber immer noch seetüchtig und konnte von den Walfängern als Beute in den Hafen von New London, Connecticut, gesegelt werden. Sie wurde schließlich vom Kongress der Vereinigten Staaten für 40.000 US-Dollar gekauft, wieder aufgebaut und am 17. Dezember 1856 offiziell der Königin Victoria von Großbritannien als Zeichen des Friedens zwischen den beiden Nationen übergeben." #NT!
 rapanui.436.g: "Geben Sie das Schiff an seinen Besitzer zurück." #NT!
 rapanui.436.h: "Die wissenschaftlichen Erkenntnisse an Bord könnten für uns nützlich sein ..." #NT!
  
