 je_rapanui_catholic_mission_oceania: "Errichten Sie eine katholische Mission in Ozeanien" #NT!
 je_rapanui_catholic_mission_oceania_reason: "Unser missionarischer Vater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] arbeitet unermüdlich daran, die Eingeborenen zum christlichen Glauben zu bekehren. Es wird erwartet, dass etwa 1 Prozent der Bevölkerung jedes Jahr zum Katholizismus konvertiert. Zufällige Ereignisse können dieses Ergebnis verbessern. Sollte die Missionierung jedoch durch zu dreistes Verhalten den Zorn der Einheimischen auf sich ziehen, könnte das ganze Unternehmen scheitern. Wenn 30 Prozent der Bewohner ihren alten Glauben im Namen Christi aufgegeben haben, können wir eine dauerhafte Missionsstation gründen." #NT!
 je_rapanui_protestant_mission_oceania: "Errichten Sie eine protestantische Mission in Ozeanien" #NT!
 je_rapanui_protestant_mission_oceania_reason: "Unser Missionar Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] arbeitet unermüdlich daran, die Eingeborenen zum christlichen Glauben zu bekehren. Es wird erwartet, dass etwa 1 Prozent der Bevölkerung jedes Jahr zum Katholizismus konvertiert. Zufällige Ereignisse können dieses Ergebnis verbessern. Sollte die Missionierung jedoch durch zu dreistes Verhalten den Zorn der Einheimischen auf sich ziehen, könnte das ganze Unternehmen scheitern. Wenn 30 Prozent der Bewohner ihren alten Glauben im Namen Christi aufgegeben haben, können wir eine dauerhafte Missionsstation gründen." #NT!
