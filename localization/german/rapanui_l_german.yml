 je_rapanui_catholic_conversion_oceania: "Konvertieren Sie einen Herrscher zum Katholizismus" #NT!
 je_rapanui_catholic_conversion_oceania_reason: "Die Bekehrung des Stammeshäuptlings ist der entscheidende Schritt, um das Christentum endgültig unter den Einheimischen zu etablieren und zur Staatsreligion zu machen. Dafür muss jedoch die Mehrheit der Einwohner dem Katholizismus folgen. Wenn es in diesem Staat eine rivalisierende Missionsstation ketzerischer Marienhasser gibt, müssen wir alles tun, um zu verhindern, dass sie politische Macht erlangen. Unser Missionsvater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] wird dafür sorgen, dass es nicht so weit kommt und jedes Jahr ein Prozent der Bevölkerung zum rechten Glauben führt. Es ist möglich, alle drei Jahre eine Aktion durchzuführen." #NT!
 je_rapanui_protestant_conversion_oceania: "Konvertieren Sie einen Herrscher zum Protestantismus" #NT!
 je_rapanui_protestant_conversion_oceania_reason: "Die Bekehrung des Stammeshäuptlings ist der entscheidende Schritt, um das Christentum endgültig unter den Einheimischen zu etablieren und zur Staatsreligion zu machen. Dafür muss jedoch die Mehrheit der Einwohner dem Protestantismus folgen. Sollte es in diesem Staat eine rivalisierende Missionsstation gotteslästerlicher Papisten geben, müssen wir alles tun, was wir können, um zu verhindern, dass sie politische Macht erlangen. Unser Missionar Pfarrer [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] wird dafür sorgen, dass es nicht so weit kommt und jedes Jahr ein Prozent der Bevölkerung zum rechten Glauben führt. Es ist möglich, alle drei Jahre eine Aktion durchzuführen." #NT!
