 rapanui.101.t_cat: "Katholische Mission zu [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.t_pro: "Protestantische Mission nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.d_cat: "Der mutige Vater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] hat zugestimmt, als Missionar nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] zu gehen und die örtlichen Heiden zu Jesus Christus zu bekehren." #NT!
 rapanui.101.d_pro: "Der mutige Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] hat zugestimmt, als Missionar nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] zu gehen und die örtlichen Heiden zu Jesus Christus zu bekehren." #NT!
 rapanui.101.f: "Die Ozeanischen Inseln waren im 19. Jahrhundert ein weitgehend von der westlichen Zivilisation abgeschotteter Teil der Welt. Missionare trugen maßgeblich dazu bei, nicht nur den Glauben, sondern auch Bildung und Technologie in diese Gebiete zu bringen. Obwohl Ozeanien Mitte des 20. Jahrhunderts eine vollständige Christianisierung erlebte, erlebten die Missionare zunächst Misstrauen und zahlreiche Misserfolge. Das Klischee der "wilden Südsee" entstand auch daraus, dass viele Missionare ihr Martyrium auf makaberste Weise erlebten." #NT!
 rapanui.101.g_cat: "Vade mit Deo." #NT!
 rapanui.101.g_pro: "Geh mit Gott." #NT!
 rapanui.102.t_cat: "Katholische Mission von [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.t_pro: "Protestantische Mission aus [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.d: "Ein Missionar aus einem fremden Land erreichte heute die Küste. Manche halten ihn für einen Unruhestifter, andere glauben, er könne unserem Land Vorteile bringen." #NT!
 rapanui.102.f: "Die Beziehung zwischen den pazifischen Inselvölkern und den ankommenden christlichen Missionaren war äußerst kompliziert. Sie wurden zu Recht als Vorboten der Kolonialmächte und potenzielle Zerstörer der traditionellen Kultur angesehen. Doch in vielen Fällen profitierten die Inselbewohner von der Erfahrung und dem Wissen der Europäer. Missionare gründeten Schulen, brachten moderne Medizin mit oder führten neue Methoden der Landwirtschaft ein. Für viele Stämme war die Ankunft der Missionare ein erster Schritt zur Zentralisierung. Natürlich wollten nicht alle Pazifikbewohner dieses Risiko eingehen und machten kurzen Prozess mit ungebetenen Gästen." #NT!
 rapanui.102.g: "Töte ihn!" #NT!
 rapanui.102.h: "Verschone ihn, aber ignoriere ihn." #NT!
 rapanui.102.i: "Heißen Sie ihn freundlich willkommen." #NT!
 rapanui.104.t: "Missionar erleidet das Martyrium!" #NT!
 rapanui.104.d_cat: "Die Mission nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] war ein völliger Fehlschlag. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.d_pro: "Die Mission nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] war ein völliger Fehlschlag. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.f: "Leider endeten viele Missionierungsversuche mit der Tötung des jeweiligen Missionars, nicht zuletzt aufgrund von Missverständnissen und mangelnder Kenntnis der örtlichen Gepflogenheiten. Der Priester Pierre Chanel wurde auf Futuna ermordet; John Williams und sein Mitmissionar James Harris werden auf der Insel Erromango von Kannibalen gefressen; und Carl Völkner wurde erstmals in Neuseeland enthauptet, bevor der Häuptling ihm die Augen herausnahm und verschluckte.\nEs wird nach einem solchen Misserfolg etwa fünf Jahre dauern, bis ein weiterer Freiwilliger für eine Missionsreise gefunden wird. Je mehr Versuche es zu konvertieren gibt, desto größer ist die Chance, dass es beim nächsten Mal gelingt." #NT!
 rapanui.104.g_cat: "Requiem aeternam dona eis, Domine." #NT!
 rapanui.104.g_pro: "Möge er ewige Ruhe finden." #NT!
 rapanui.105.t: "Missionar kommt in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] an" #NT!
 rapanui.105.d_cat: "Vater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] ist wohlbehalten in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] angekommen. Bisher stößt er bei den Einheimischen auf mangelndes Interesse. Dass er noch am Leben ist, kann als kleiner Erfolg gewertet werden. Aber er hat noch viel Arbeit vor sich." #NT!
 rapanui.105.d_pro: "Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] ist wohlbehalten in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] angekommen. Bisher stößt er bei den Einheimischen auf mangelndes Interesse. Dass er noch am Leben ist, kann als kleiner Erfolg gewertet werden. Aber er hat noch viel Arbeit vor sich." #NT!
 rapanui.105.f: "Bei ihrer Ankunft mussten einige Missionare mit aggressiven Bewohnern rechnen, die sie schnell vertreiben wollten. Einige wiederum zeigten Interesse und hofften auf Waffenhandel oder neue Technologien. Es kam aber auch vor, dass die Botschaft Christi einfach auf Desinteresse stieß. Für die Missionare war das jedoch ein gutes Zeichen: Denn lebende Missionare konnten etwas bewirken, anders als tote." #NT!
 rapanui.105.g_cat: "Deo gratias." #NT!
 rapanui.105.g_pro: "Gott sei Dank." #NT!
 rapanui.106.t: "Freundlicher Empfang für Missionar" #NT!
 rapanui.106.d_cat: "Die Mission zu [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] war ein großer Erfolg. Pater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] wurde von den Einheimischen herzlich empfangen und konnte die ersten Taufen verkünden." #NT!
 rapanui.106.d_pro: "Die Mission zu [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] war ein großer Erfolg. Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] wurde von den Eingeborenen herzlich empfangen und konnte die ersten Taufen verkünden." #NT!
 rapanui.106.f: "Die Haltung der autochthonen Bevölkerung gegenüber den Missionaren änderte sich von Insel zu Insel. Neben Feindseligkeit oder Angst zeigten einige Bewohner auch spontanes Interesse. Im Königreich Mangareva gelang es französischen Missionaren, innerhalb kürzester Zeit große Teile der Bevölkerung zu bekehren und den König dort zu taufen. Innerhalb eines Jahres nach ihrer Ankunft konvertierten die Missionare die Inselbewohner in Taravai, Aukena und Akamuru zum Christentum, gründeten Kirchen und überzeugten die Inselbewohner sogar, Tuniken zu tragen. In Rikitea wurde die St.-Michaels-Kathedrale gebaut, die zur größten Kirche der südpazifischen Inseln wurde." #NT!
 rapanui.106.g_cat: "Ad maiorem Dei gloriam!" #NT!
 rapanui.106.g_pro: "Zur größeren Ehre Gottes!" #NT!
  
 rapanui.111.t_cat: "Triumph des Katholizismus" #NT!
 rapanui.111.t_pro: "Triumph des Protestantismus" #NT!
 rapanui.111.d_cat: "Das Werk unseres guten Vaters [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fiel auf fruchtbaren Boden. Aus lockerer Missionsarbeit hat sich eine blühende christliche Gemeinschaft entwickelt." #NT!
 rapanui.111.d_pro: "Die Arbeit unseres guten Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fiel auf fruchtbaren Boden. Aus lockerer Missionsarbeit hat sich eine blühende christliche Gemeinschaft entwickelt." #NT!
 rapanui.111.f: "Mit dem Aufbau einer festen christlichen Gemeinschaft können Missionare nicht mehr so ​​einfach aus dem Land geworfen werden. Selbst der örtliche Fürst wird bald seine Haltung zum Christentum überdenken müssen. Von nun an ist die Frage nicht mehr, ob [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] zum Christentum konvertieren wird, sondern wann. Das nächste Ziel muss die Bekehrung des Herrschers sein, um das Christentum zur Staatsreligion zu machen und so die Bekehrung des gesamten Landes zu fördern." #NT!
 rapanui.112.t: "Katholische Mission dauerhaft etabliert" #NT!
 rapanui.113.t: "Dauerhafte Gründung der protestantischen Mission" #NT!
 rapanui.112.d: "Eine christliche Mission hat es geschafft, sich dauerhaft in unserem Land zu etablieren. Die Fremden loszuwerden, wird von nun an viel schwieriger sein." #NT!
 rapanui.112.f: "Nachdem nun fast ein Drittel der Bevölkerung ihren alten Glauben zugunsten des Christentums aufgegeben hat, stellt sich die berechtigte Frage, welche Zukunft [ROOT.GetCountry.GetNameNoFlag] haben wird. Die schnellen Conversion-Erfolge werden auch in Zukunft nicht aufhören. Während die Schamanen abwarten, was auf sie zukommt, haben einige der christianisierten Stammesführer vorgeschlagen, die Gelegenheit zur Modernisierung des Landes zu nutzen." #NT!
 rapanui.112.g: "Wir sollten diese Entwicklung genau beobachten." #NT!
 rapanui.112.h: "Wir sollten Fremden gegenüber offener sein." #NT!
 rapanui.114.t: "Zorn der Heiden" #NT!
 rapanui.114.d_cat: "Schreckliche Nachrichten! Das undiplomatische Verhalten von Vater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] hat eine einheimische Revolte gegen ihn provoziert. Sie zündeten die Missionsstation an und töteten den Priester!" #NT!
 rapanui.114.d_pro: "Schreckliche Nachrichten! Das undiplomatische Verhalten von Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] hat eine einheimische Revolte gegen ihn provoziert. Sie zündeten die Missionsstation an und töteten den Missionar!" #NT!
 rapanui.114.f: "Missionsarbeit erfordert oft ein ausgewogenes Verhältnis zwischen strenger Durchsetzung und eleganter Diplomatie. In vielen Fällen ist ein übereifriger Missionar verstorben, bevor er seine Arbeit beenden konnte. In der Südsee standen vor allem evangelische Missionare im Ruf, die Bevölkerung mit drastischen Methoden zu bekehren – mit großem Erfolg oder großer Katastrophe. In diesem Fall passierte unserem Missionar Letzteres." #NT!
 rapanui.115.t: "Die katholische Mission wurde abgeschafft" #NT!
 rapanui.115.d: "Das unangemessene Verhalten ausländischer Missionare hat die Geduld unseres Volkes viel zu lange strapaziert. Ein Volksaufstand legte die Missionsstation in Schutt und Asche und mit ihr auch den Missionar." #NT!
 rapanui.115.f: "Offenbar waren die Europäer zu nachlässig. Anstatt die Bevölkerung zu bekehren, brachten sie sie gegen sich selbst auf. Nach dieser Episode haben viele unserer Landsleute zu ihrem alten Glauben zurückgefunden. Offenbar handelt es sich bei diesem Christentum um reine Scharlatanerie." #NT!
 rapanui.115.g: "Sie haben es verdient." #NT!
 rapanui.116.t: "Die protestantische Mission wurde abgeschafft" #NT!
  
 rapanui.122.t: "Bibelübersetzung" #NT!
 rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], unser Missionar in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], übersetzte die Bibel in die Muttersprache. Dadurch wird die Konversion zum christlichen Glauben gefördert." #NT!
 rapanui.122.f: "Schon früh machten sich die ersten Missionare auf den pazifischen Inseln Notizen, aus denen sie Wörterbücher erstellten und später auch die Bibel in die Landessprache übersetzten. Zu viel Eifer könnte jedoch dazu führen, dass manchen Missionaren mehr schadet als nützt." #NT!
 rapanui.122.g: "Dies wird bei der Bekehrung der Einheimischen hilfreich sein." #NT!
 rapanui.122.h: "Dies ist der richtige Zeitpunkt, eine neue missionarische Initiative zu starten." #NT!
 rapanui.123.t: "Sklavenhändler überfallen die Missionsinsel" #NT!
 rapanui.123.d: "Sklavenhändler aus [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] sind in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] eingedrungen. Unser Missionar [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] bittet uns dringend, einzugreifen, um die Razzien zu stoppen." #NT!
 rapanui.123.f: "Bis in die zweite Hälfte des 19. Jahrhunderts war es vor allem für peruanische Sklavenhändler üblich, ganze Inseln zu entvölkern. Diese Art der Beschaffung billiger Arbeitskräfte war deutlich brutaler als das vor allem im Norden Australiens verbreitete "Blackbirding". Diese Angriffe stellten eine Belastung für die Missionare dar, da es gar nicht so einfach war, die Inselbewohner zum Übertritt zu bewegen, während angebliche Christen skrupellos auf der Jagd waren. Der unter katholischen und protestantischen Geistlichen weit verbreitete Abolitionismus erhielt durch solche Ereignisse neuen Auftrieb." #NT!
 rapanui.123.g: "Das ist nicht unsere Sache." #NT!
 rapanui.123.h: "Wir müssen diese unmenschliche Aktivität sofort stoppen!" #NT!
 rapanui.124.t: "Götzendienst" #NT!
 rapanui.124.d: "Es gibt immer noch eine Reihe von Eingeborenen in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], die götzendienerisch sind. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] möchte ein Vorbild in der Tradition des Heiligen Bonifatius sein." #NT!
 rapanui.124.f: "Die Zerstörung von Götzenbildern oder heiligen Stätten hat Naturvölker seit jeher zutiefst erschüttert. Manche sahen darin einen Beweis dafür, dass der christliche Gott ihrer Götterwelt überlegen sein müsse; andere sahen darin einen Grund, das Christentum umso heftiger zu bekämpfen. Einige Kunstliebhaber haben darauf hingewiesen, dass die heidnischen Bilder anderswo vielleicht besser aufgehoben wären." #NT!
 rapanui.124.g: "Zerstöre die Idole!" #NT!
 rapanui.124.h: "Lassen Sie sie elegant verschwinden." #NT!
 rapanui.124.i: "Fass sie nicht an." #NT!
 rapanui.125.t: "Ahnenkult" #NT!
 rapanui.125.d: "In [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] spitzt sich die Diskussion darüber zu, wie mit der dortigen Ahnenverehrung umgegangen werden soll. Durch den anhaltenden Kult wird die Missionsarbeit erheblich erschwert." #NT!
 rapanui.125.f: "Wie in vielen anderen Teilen der Welt war die Ahnenverehrung ein zentraler Bestandteil des spirituellen Lebens. Während katholische Missionare schon vor Jahrhunderten mit dem Problem zu kämpfen hatten und die Frage nach seiner Zukunft zunächst ignorierten, zeigten insbesondere protestantische Missionare eine unglaubliche Starrheit gegenüber der Ahnenverehrung. Dennoch ist die Verehrung in einigen Teilen Polynesiens bis heute weit verbreitet." #NT!
 rapanui.125.g: "Dieser Kult muss aufhören!" #NT!
 rapanui.125.h: "Wir werden eine praktikable Zwischenlösung finden." #NT!
 rapanui.126.t: "Synkretismus" #NT!
 rapanui.126.d: "Trotz aller Bemühungen, dies zu verhindern, muss Missionar [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] in seinem letzten Bericht zugeben, dass sich in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] eine synkretistische Gemeinschaft entwickelt hat, die animistische und christliche Elemente vermischt." #NT!
 rapanui.126.f: "Synkretismus war für Missionare schon immer ein Ärgernis. Manche sahen darin eine Übergangsphase, die in einem nächsten Schritt überwunden werden könnte; Andere sahen in dieser Häresie ein noch größeres Übel als die eigentliche Religion, die konvertiert werden musste. Dennoch waren und sind synkretistische Bewegungen für eine Reihe von Menschen eine Identität, so dass die Unterdrückung einer solchen Doktrin zu Spannungen führen wird. Dass solche Phänomene auch interessante kulturelle und künstlerische Besonderheiten haben, fasziniert Anthropologen und Kunstliebhaber seit jeher." #NT!
 rapanui.126.g: "Diese Häresie muss ausgerottet werden!" #NT!
 rapanui.126.h: "Sie brauchen mehr Zeit, um zu verstehen." #NT!
 rapanui.126.i: "Diese synkretistische Kultur ist sehr interessant." #NT!
 rapanui.127.t: "Der Knabenchor von Herrn [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]" #NT!
 rapanui.127.d: "Der Kirchenchor in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], der aus einheimischen Jungen besteht, ist von überraschend guter Qualität." #NT!
 rapanui.127.f: "'Vita vita nostra tellus nostra sic clamant sic\nVita vita nostra tellus nostra vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nostra poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra tellus nostra vita nostra sic.'" #NT!
 rapanui.127.g: "Dies wird den Einheimischen die Schönheit des Glaubens zeigen." #NT!
 rapanui.127.h: "Dies wird den Seelen der Einheimischen Frieden bringen." #NT!
 rapanui.127.i: "Diese Musik muss in Europa gehört werden!" #NT!
 rapanui.128.t: "Massentaufe" #NT!
 rapanui.128.d_cat: "Pater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] berichtet aus [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] über eine überwältigende Massentaufe, nachdem sich ein lokaler Clan und alle seine Mitglieder Jesus Christus verschrieben hatten." #NT!
 rapanui.128.d_pro: "Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] berichtet aus [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] über eine überwältigende Massentaufe, nachdem sich ein lokaler Clan und alle seine Mitglieder Jesus Christus verschrieben hatten." #NT!
 rapanui.128.f_cat: "Credo in unum Deum,\nPatrem omnipotentem,\nfactorem caeli et terrae,\nvisibilium omnium, et invisibilium\net in unum Dominum Iesum, Christum,\nFilium Dei unigenitum\net ex Patre natum ante omnia saecula." #NT!
 rapanui.128.f_pro: "Ich glaube an einen Gott,\nden Vater, den Allmächtigen,\nSchöpfer des Himmels und der Erde,\nalles Sichtbaren und Unsichtbaren.\nUnd an einen Herrn, Jesus Christus,\nden eingeborenen Sohn Gottes,\ngeboren vom Vater vor allen Alter." #NT!
 rapanui.128.g: "Amen." #NT!
 rapanui.129.t: "Krankheiten in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.129.d: "Die Bewohner von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] beschweren sich über eine mysteriöse Krankheit, die die Inseln heimsucht – und geben unseren Missionaren die Schuld, sie auf die Insel gebracht zu haben." #NT!
 rapanui.129.f: "Mit der Ankunft europäischer Siedler, Missionare und Händler kamen auch bisher unbekannte Krankheiten auf die Inseln. Dazu gehörten Grippe, Lungenentzündung, Masern, Mumps, Scharlach, Pocken, Keuchhusten und Erkältung. Die traditionelle Medizin hingegen hatte nicht viel bewirken können. Der Zusammenhang mit dem Beginn der christlichen Missionsarbeit ließ viele an der Sinnhaftigkeit der Taufe zweifeln, da der christliche Gott offenbar nur wenig gegen die Pest ausrichten konnte." #NT!
 rapanui.129.g: "Das ist das Werk des Teufels." #NT!
 rapanui.130.t: "Missionar stirbt an Malaria" #NT!
 rapanui.130.d_cat: "Traurige Nachricht von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Vater [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] ist an einer Tropenkrankheit gestorben. Sein mutiger Einsatz und seine Leitung der Missionsarbeit dort werden unvergessen bleiben." #NT!
 rapanui.130.d_pro: "Traurige Nachricht von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] ist an einer Tropenkrankheit gestorben. Sein mutiger Einsatz und seine Leitung der Missionsarbeit dort werden unvergessen bleiben." #NT!
 rapanui.130.f: "Missionare in Ozeanien erlebten nicht nur das Märtyrertum. So wie die Eingeborenen an europäischen Krankheiten starben, starben auch die Europäer an den dortigen Krankheiten. Die Missionsarbeit wird fortgesetzt, ein Nachfolger wurde bereits ernannt. In diesem Jahr wird es jedoch keine Umbauarbeiten geben." #NT!
  
 rapanui.132.t: "Effiziente Missionare" #NT!
 rapanui.132.d: "Die neuen Missionare, die wir nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] geschickt haben, erweisen sich als besonders fähige Menschen: Ihre Missionsarbeit geht besser voran als erwartet." #NT!
 rapanui.132.f: ""Erinnern Sie sich daran, was das Evangelium für die nächsten Verwandten dieser Aborigines getan hat." Auf unserem eigenen Aneityum wurden 3.500 Kannibalen dazu gebracht, ihrem Heidentum abzuschwören. . . Auf Fidschi wurden 79.000 Kannibalen unter den Einfluss des Evangeliums gebracht; und 13.000 Mitglieder der Kirchen bekennen sich dazu, für Jesus zu leben und zu arbeiten. In Samoa haben sich 34.000 Kannibalen zum Christentum bekannt; und in neunzehn Jahren hat das College 206 einheimische Lehrer und Evangelisten entsandt. Auf unseren Neuen Hebriden wurden mehr als 12.000 Kannibalen zu Füßen Christi gebracht, wobei ich nicht sagen möchte, dass sie alle vorbildliche Christen sind; und 133 der Eingeborenen wurden als Lehrer und Prediger des Evangeliums ausgebildet und ausgesandt." - John G. Paton" #NT!
 rapanui.132.g: "Sie tun Gottes Werk." #NT!
 rapanui.133.t: "Neue Missionare in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.133.d: "Nach ihrer Ankunft auf der Missionsstation begannen die neuen Missionare direkt mit ihrer Arbeit und können erste Erfolge vermelden." #NT!
 rapanui.133.f: "Ihre Anbetung war ausschließlich ein Dienst der Angst und hatte zum Ziel, diesen oder jenen bösen Geist zu besänftigen, Unheil zu verhindern oder Rache zu üben. Sie vergötterten ihre Häuptlinge, so dass fast jedes Dorf oder jeder Stamm seinen eigenen Heiligen Mann hatte. Sie übten einen außergewöhnlichen Einfluss auf das Böse aus, diese Dorf- oder Stammespriester, und es wurde angenommen, dass sie durch ihre heiligen Zeremonien über Leben und Tod entscheiden konnten. Sie verehrten auch die Geister verstorbener Vorfahren und Helden durch ihre materiellen Götzen aus Holz und Stein. Sie fürchteten die Geister und suchten ihre Hilfe; insbesondere um diejenigen zu besänftigen, die über Krieg und Frieden, Hungersnot und Überfluss, Gesundheit und Krankheit, Zerstörung und Wohlstand, Leben und Tod herrschten. Ihr ganzer Gottesdienst war von sklavischer Angst geprägt; und soweit ich jemals erfahren konnte, hatten sie keine Vorstellung von einem Gott der Barmherzigkeit oder Gnade. - John G. Paton" #NT!
 rapanui.133.g: "Sie leisten gute Arbeit." #NT!
 rapanui.134.t: "Inkompetente Missionare?" #NT!
 rapanui.134.d: "Trotz einer neuen Gruppe von Missionaren, die wir nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] schickten, waren unsere Bekehrungsbemühungen nur geringfügig erfolgreich." #NT!
 rapanui.134.f: "Meine Feinde ließen selten in ihren hasserfüllten Absichten gegen mein Leben nach, egal wie beruhigt oder verwirrt sie im Moment auch sein mochten. . . . Ein wilder Häuptling folgte mir vier Stunden lang mit seiner geladenen Muskete, und obwohl er oft auf mich gerichtet war, hielt Gott seine Hand zurück. Ich sprach freundlich zu ihm und kümmerte mich um meine Arbeit, als ob er nicht dort gewesen wäre, in der festen Überzeugung, dass mein Gott mich dort platziert hatte und mich beschützen würde, bis meine zugewiesene Aufgabe erledigt war. Als ich in unaufhörlichem Gebet zu unserem lieben Herrn Jesus aufblickte, überließ ich alles seinen Händen und fühlte mich unsterblich, bis meine Arbeit erledigt war. Prüfungen und haarsträubende Fluchten stärkten meinen Glauben und schienen mich nur zu ermutigen, weitere zu erwarten; und sie traten einander schnell auf die Fersen. - John G. Paton" #NT!
 rapanui.134.g: "Was machen sie überhaupt?" #NT!
 rapanui.135.t: "Handel mit Einheimischen" #NT!
 rapanui.135.d: "Nach der Kontaktaufnahme mit dem örtlichen Herrscher stellt sich die Frage, was mit ihm gehandelt werden soll. Er bietet ein wertvolles Artefakt, einen [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], oder kostbare Perlen an." #NT!
 rapanui.135.f: "Der Handel beruht auf Gegenseitigkeit: Im Gegenzug erhält die indigene Nation einen Technologiebonus." #NT!
 rapanui.135.g: "Wir interessieren uns für das Artefakt." #NT!
 rapanui.135.h: "Unsere Wahl fällt auf das Tier." #NT!
 rapanui.135.i: "Wir mögen die Perlen." #NT!
 rapanui.136.t: "Manta" #NT!
 rapanui.136.d: "Die Eingeborenen schickten uns einen exquisiten Riesenrochen, den wir noch am selben Tag nach Hause schickten." #NT!
 rapanui.136.f: "Der Riesenmantarochen ist ein ebenso faszinierendes wie exotisches Tier, das eine neue Attraktion in einem heimischen Zoo darstellt. Es ist eines der typischen Tiere der Fauna Australiens und Ozeaniens." #NT!
 rapanui.136.g: "Wunderbar!" #NT!
 rapanui.137.t: "Grüne Meeresschildkröte" #NT!
 rapanui.137.d: "Die Eingeborenen schickten uns eine ausgezeichnete Meeresschildkröte, die wir noch am selben Tag nach Hause verschifften." #NT!
 rapanui.137.f: "Die Grüne Meeresschildkröte ist ein ebenso faszinierendes wie exotisches Tier, das eine neue Attraktion in einem heimischen Zoo darstellt. Es ist eines der typischen Tiere der Fauna Australiens und Ozeaniens." #NT!
 rapanui.138.t: "Diskretion hat funktioniert" #NT!
 rapanui.138.d: "Mithilfe einiger bestochener indigener Zeugen und der rhetorischen Fähigkeiten unseres Missionars konnten wir einige lokale Clans über die böswilligen Absichten der konkurrierenden Missionsstation informieren." #NT!
 rapanui.138.f: "Meinungsverschiedenheiten zwischen rivalisierenden Missionsstationen, insbesondere zwischen protestantischen und katholischen Gruppen, führten zu einem Konflikt, der häufig damit endete, dass eine Gruppe vom jeweiligen Herrscher ausgewiesen wurde, wenn dieser konvertierte. Im Fall von Tahiti führten die Streitigkeiten sogar zu einem regelrechten Krieg, da sich das protestantische Tahiti den katholischen Missionaren widersetzte, die wiederum unter französischem Schutz standen. Die Episode war der Auftakt zur militärischen Intervention Frankreichs auf Tahiti, während Großbritannien, das als Beschützer des von ihm konvertierten Tahiti galt, sich aufgrund einiger Inseln nicht in den Konflikt hineinziehen ließ." #NT!
 rapanui.139.t: "Diskretion geht nach hinten los" #NT!
 rapanui.139.d: "Trotz bester Absichten, unsere Schafe – und diejenigen, die es noch werden werden – vor den böswilligen Absichten der konkurrierenden Missionsstation zu warnen, wollten sie uns leider nicht glauben. Im Gegenteil: Wir gelten mittlerweile als heuchlerische Unruhestifter, die den Frieden auf der Insel stören wollen!" #NT!
 rapanui.139.g: "Das hat nicht wie beabsichtigt funktioniert." #NT!
 rapanui.140.t: "Gerahmt!" #NT!
 rapanui.140.d: "Eine konkurrierende Missionsstation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] hat unserem guten Ruf geschadet und uns lediglich politische Einflussnahme und Manipulation vorgeworfen. Unsere Konvertierungschancen wurden erheblich beeinträchtigt!" #NT!
 rapanui.140.g: "Und diese Leute nennen sich Christen?" #NT!
  
 rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] befürwortet den katholischen Glauben" #NT!
 rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] befürwortet den protestantischen Glauben" #NT!
 rapanui.141.d_cat: "In einer feierlichen Messe bekannte sich der Herrscher von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] heute zu Jesus Christus und nahm den katholischen Glauben an. Damit hat die Missionsarbeit von Pater [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] ihren Höhepunkt erreicht." #NT!
 rapanui.141.d_pro: "Unser Missionar, Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], hat heute den Herrscher von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] im Namen des Herrn getauft. Damit hat die christliche Mission im Land die letzte Hürde genommen." #NT!
 rapanui.141.f: "Mit der Bekehrung des Herrschers des einst heidnischen Landes wird er seine eigenen Anstrengungen unternehmen, um sein Volk zum wahren Glauben zu bekehren. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] wird noch einige Zeit vor Ort bleiben, um den Prozess als Berater zu begleiten, wird aber auf absehbare Zeit wieder nach Hause zurückkehren. Mit der Konvertierung bat [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] auch um unseren Schutz und verwies Missionare anderer Glaubensrichtungen des Landes. Die Großmächte respektieren unseren Einfluss vor Ort, den wir später in direkte Herrschaft umwandeln können. Unsere direkte Missionsarbeit vor Ort ist beendet – aber es gibt möglicherweise andere Teile der Welt, die jetzt dringend die Botschaft von Jesus Christus benötigen." #NT!
 rapanui.141.g_cat: "In Nomine Domini Nostri, Jesus Christus." #NT!
 rapanui.141.g_pro: "Im Namen unseres Herrn Jesus Christus." #NT!
 rapanui.142.t: "Die Taufe von [SCOPE.sCharacter('rapanui_ruler').GetFullName]" #NT!
 rapanui.142.d: "Mit der Konversion von [SCOPE.sCharacter('rapanui_ruler').GetFullName] zum Katholizismus ist die Christianisierung unseres Landes beschlossene Sache. Der konvertierte Herrscher hat die Bekehrung des Volkes zur obersten Priorität gemacht." #NT!
 rapanui.143.d: "Mit der Konversion von [SCOPE.sCharacter('rapanui_ruler').GetFullName] zum Protestantismus ist die Christianisierung unseres Landes beschlossene Sache. Der konvertierte Herrscher hat die Bekehrung des Volkes zur obersten Priorität gemacht." #NT!
 rapanui.142.f: ""
 rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] konvertiert zum ketzerischen Protestantismus" #NT!
 rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] konvertiert zum ketzerischen Katholizismus" #NT!
 rapanui.144.d_cat: "Nachdem sich der Herrscher von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] von einem protestantischen Missionar taufen ließ, können unsere Bekehrungsbemühungen dort letztlich als gescheitert betrachtet werden." #NT!
 rapanui.144.d_pro: "Nachdem sich der Herrscher von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] von einem katholischen Missionar taufen ließ, können unsere Bekehrungsbemühungen dort letztlich als gescheitert betrachtet werden." #NT!
 rapanui.144.f: "Alle Bemühungen, die lokale Bevölkerung zum wahren Glauben zu bekehren, sind vergeblich. Mit der Bekehrung hat die Macht, die diese falschen Prediger unterstützt, auch auf den Inseln an Einfluss gewonnen und könnte bald dazu führen, dass unser eigenes Volk vertrieben wird. Wir müssen unsere Missionare nach dieser Änderung der Politik abziehen und sehen, ob ein anderes Land möglicherweise einsichtiger ist, was die Annahme des wahren Glaubens angeht." #NT!
 rapanui.144.g_cat: "Das ist das Werk des Teufels." #NT!
 rapanui.144.g_pro: "Das ist das Werk des Teufels." #NT!
  
 rapanui.146.t: "Handel mit Ausländern" #NT!
 rapanui.146.d: "Unterhändler einer Missionsstation im Ausland machten uns ein Handelsangebot. Wir können wählen, was uns am meisten interessiert." #NT!
 rapanui.146.f: "Der Handel beruht auf Gegenseitigkeit: Im Gegenzug erhält die fremde Nation ein Artefakt, ein Tier oder einige Perlen." #NT!
 rapanui.146.g: "Neue landwirtschaftliche Techniken." #NT!
 rapanui.146.h: "Moderne Waffen." #NT!
 rapanui.146.i: "Mehr Bildung." #NT!
  
 rapanui.151.t: "Missionar sammelt Folklore" #NT!
 rapanui.151.d: "Unser Missionar in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] hat Geschichten, Lieder und Mythen der Menschen gesammelt, um die Mentalität und Hintergründe der Kultur besser zu verstehen." #NT!
 rapanui.151.f: "Während sich einige Missionare in der Tradition Bonifatius sahen und die Eigenheiten der Einheimischen radikal bekämpften, gab es immer auch den Typus des Gelehrten, der sich zunächst in der jeweiligen Kultur zurechtfinden wollte, um Anknüpfungspunkte zu finden, die er später nutzen konnte um die Eingeborenen effektiver zu Christus zu führen. Nicht zuletzt praktizierten die Jesuiten diese Technik. Die Sammlungen waren oft wichtig für die spätere Identifizierung, da die Missionare die ersten waren, die Traditionen schriftlich überlieferten. Gleichzeitig wuchs in Europa das Interesse an exotischen Kulturen und ihren Bräuchen." #NT!
 rapanui.151.g: "Nutzen Sie dieses Wissen, um die Bevölkerung umzurechnen." #NT!
 rapanui.151.h: "Diese Sammlung gehört in ein Museum." #NT!
 rapanui.152.t: "Christliche Schule" #NT!
 rapanui.152.d: "Mit der Gründung einer Missionsschule in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] wurde ein wichtiger Schritt auf dem Weg zur Christianisierung und Bildung des Landes getan." #NT!
 rapanui.152.f: "Christliche Schulen leisteten einen wichtigen Beitrag dazu, das vom Rest der Welt isolierte Ozeanien schrittweise an die im Westen vorherrschende Schultradition heranzuführen und so die Alphabetisierung der autochthonen Bevölkerung zu fördern. Neben dem Ende von Kannibalismus und Stammesfehden gilt die Einführung von Schulen als einer der großen positiven Nebeneffekte der Missionsarbeit." #NT!
 rapanui.152.g: "Non scholae, sed vitae discimus." #NT!
 rapanui.153.t: "Konflikt mit ketzerischem Missionar" #NT!
 rapanui.153.d: "Das aggressive Vorgehen eines Missionars hat den bestehenden Konflikt mit der rivalisierenden Missionsstation verschärft. Er behauptet, dass eine Gruppe von Einheimischen zu seinen Katecheten gehöre und nicht zu unserer Gemeinde." #NT!
 rapanui.153.f: "Leider hatte die christliche Erzählung, dass mit der Ankunft der Missionare der Blutrausch der Kannibalen und Stammesfehden endete, auch einige offensichtliche Mängel: Der Antagonismus zwischen den Konfessionen führte zu Streitigkeiten, die es vorher nicht gegeben hatte." #NT!
 rapanui.153.g: "Das sind unsere Katecheten." #NT!
 rapanui.153.h: "Die andere Wange hinhalten." #NT!
 rapanui.154.t: "Handelsposten" #NT!
 rapanui.154.d: "In einer eindeutig gegen uns gerichteten Aktion hat die rivalisierende Missionsstation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] die Errichtung eines Handelspostens für ihre Nation unterstützt, wahrscheinlich in der Hoffnung, die Eingeborenen durch abscheulichen Konsum besser an sie zu binden." #NT!
 rapanui.154.f: "Manchmal sind Weihnachtsgeschenke bei der Konvertierung zum Christentum wichtiger als eine langweilige Bibel." #NT!
 rapanui.154.g: "Wir bauen unseren eigenen Handelsposten!" #NT!
 rapanui.155.t: "Privileg für Rivalen" #NT!
 rapanui.155.d: "Ein rivalisierender Missionar erhält das Privileg, als Berater des Herrschers an dessen Hof zu fungieren. Dies ist nicht nur ein schwerer Affront, sondern könnte auch unsere Position in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] untergraben." #NT!
 rapanui.155.f: "Missionare, die das Vertrauen eines Herrschers gewinnen konnten, wurden oft aufgrund ihrer Ausbildung, ihrer diplomatischen Kontakte und nicht zuletzt aufgrund der Hoffnung eingestellt, dass auf einen Wissenstransfer spekuliert wurde. Dies bedeutete nicht zwangsläufig einen echten Willen zur Konvertierung, bedeutete aber zumindest eine größere Machtposition für das Land, aus dem der Missionar kam – sehr zum Missfallen rivalisierender Gemeinden, die durch Einflussnahme auf einen Herrscher Schattenprotektorate errichten wollten." #NT!
 rapanui.155.g: "Wir bestehen auf den gleichen Privilegien." #NT!
  
 rapanui.171.t: "Krise im Paradies" #NT!
 rapanui.171.d: "Der Konflikt zwischen den ausländischen Missionaren hat gefährliche Ausmaße angenommen. Ein möglicher politischer Streit scheint unausweichlich." #NT!
 rapanui.171.f: "Ab einem bestimmten Punkt könnten Meinungsverschiedenheiten zwischen verschiedenen konfessionellen Missionaren zu einem politischen Konflikt ausarten. Das bekannteste Beispiel hierfür ist Tahiti. Aus Angst vor einer Intervention konnte der jeweilige Herrscher versuchen, zu einer der beiden Konfessionen überzutreten, um zumindest auf die Unterstützung der jeweiligen Macht zu hoffen, sollte es zu einer militärischen Intervention kommen, der man hoffnungslos unterlegen war. Der Schutz des Beschützers war nicht sicher, aber er bot zumindest eine Überlebenschance, anstatt auf eine bloße Kolonie reduziert zu werden." #NT!
 rapanui.171.g: "Konvertieren Sie zum Katholizismus" #NT!
 rapanui.171.h: "Konvertieren Sie zum Protestantismus" #NT!
 rapanui.172.t: "Krise im Paradies" #NT!
 rapanui.172.d: "Die Situation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ist eskaliert. Der örtliche Herrscher hat die Häresie der rivalisierenden Missionsstation gestanden. Einige Politiker fordern bereits ein Eingreifen der Marine." #NT!
 rapanui.172.f: "Mit dem Wechsel des Herrschers zu einer anderen Konfession ist es nur eine Frage der Zeit, bis unsere Missionare ausgewiesen werden: Schon bald wird ihnen die neu gegründete Staatsreligion den Aufenthalt verbieten. Unsere Ambitionen, den Inselstaat dauerhaft zum wahren Glauben zu bekehren und dort Einfluss auszuüben, wurden hart getroffen; aber die Situation ist nicht völlig aussichtslos. Die Angelegenheit bietet uns einen hervorragenden Vorwand, direkt militärisch in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] einzugreifen und unsere Ideen durchzusetzen – politisch und religiös. Sollte sein neuer Beschützer seinem neuen Glaubensgenossen zur Seite stehen, könnte dies natürlich zu einem regelrechten Krieg weit über die Grenzen von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] hinaus eskalieren ..." #NT!
 rapanui.172.g: "Diese abgelegenen Inseln sind die Knochen eines [ROOT.GetCountry.GetAdjectiveNoFlag] Seemanns nicht wert." #NT!
 rapanui.172.h: "Das Ansehen unserer Nation steht auf dem Spiel!" #NT!
 rapanui.173.t: "Krise im Paradies" #NT!
 rapanui.173.d: "Aufgrund der Eskalation der Lage in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ist der dortige Herrscher zu unserem Glauben konvertiert. Die Nation, die die konkurrierende Missionsstation betreibt, weigert sich jedoch, dies aufzugeben und droht mit einer militärischen Invasion, um ihre Ideen durchzusetzen." #NT!
 rapanui.173.f: "Die Frage, wie viel uns die Kontrolle über einige Inseln im Pazifik wert ist, ist heute aktueller denn je: Sind wir bereit, in den Krieg zu ziehen, um das neu gewonnene Protektorat zu verteidigen? Auf jeden Fall zeigt unser Konkurrent Zähne. Damit könnte der Besitz von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] zu einer Frage der nationalen Ehre werden." #NT!
 rapanui.173.g: "Leider würde ein solcher Konflikt unsere Ressourcen überfordern." #NT!
 rapanui.173.h: "Natürlich kommen wir, um unserem neuen Schützling zu helfen." #NT!
 rapanui.174.t: "Der schutzlose Beschützer" #NT!
 rapanui.174.d: "Unsere angebliche "Schutzmacht" hielt es für zu gefährlich, uns im kommenden Krieg zu schützen." #NT!
 rapanui.174.f: "Selbst nach erfolgreichen Einsätzen und freundschaftlicher, gegenseitiger Unterstützung in lokalen Konflikten hatte die Nation, die eines der südpazifischen Völker konvertiert hatte, nicht unbedingt ein Interesse daran, es vor anderen Großmächten zu schützen. Als das katholische Frankreich seine dortige Einflusssphäre verletzt sah, verzichtete Großbritannien darauf, das zum Protestantismus konvertierte Tahiti zu schützen. London erkannte die Ansprüche der Franzosen an – auch weil es um ein paar abgelegene Inseln keinen Weltkrieg beginnen wollte." #NT!
 rapanui.174.g: "Wir werden weiterhin für unsere Freiheit kämpfen!" #NT!
 rapanui.174.h: "Wir unterwerfen uns, bevor Schlimmeres passiert." #NT!
 rapanui.175.t: "Diplomatischer Sieg" #NT!
 rapanui.175.d: "Unsere Einschüchterung reichte aus, um den Willen des Herrschers von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] zu brechen. Er wird zu unserer Religion konvertieren und um unseren Schutz bitten." #NT!
 rapanui.175.f: "Für den Fall, dass eine Schutzmacht nicht eingreift und der örtliche Herrscher seine religiöse Entscheidung revidiert, besteht selten Hoffnung auf einen unblutigen Konflikt." #NT!
 rapanui.175.g: "Das bestmögliche Ergebnis." #NT!
 rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] bereitet sich auf den Krieg vor" #NT!
 rapanui.176.d: "Obwohl sie von ihrem neuen Beschützer verraten wurden, sind die Eingeborenen bereit, gegen uns in den Krieg zu ziehen, um ihre Freiheit zu verteidigen." #NT!
 rapanui.176.f: "Obwohl wir mit unserem Eingreifen keinen Konflikt zwischen den Großmächten provozieren werden, könnte der Freiheitskampf der indigenen Völker gewalttätiger ausfallen, als wir es eigentlich von einem bloßen Aufstand der Naturvölker erwarten würden." #NT!
 rapanui.176.g: "Dann ist es Krieg." #NT!
 rapanui.177.t: "Ein neuer Bruder in Christus" #NT!
 rapanui.177.d: "Aufgrund der zunehmenden Eskalation zwischen protestantischen und katholischen Missionaren hat der Herrscher des LANDES beschlossen, sich zu unserer Konfession zu bekennen, um um Schutz zu bitten." #NT!
 rapanui.177.f: "Wir konnten unsere Interessen ohne Blutvergießen durchsetzen. Die rivalisierenden Missionare erkennen unseren Anspruch auf diese Einflusszone und packen bereits ihre Koffer. Sie werden uns in Zukunft nicht mehr im Weg stehen." #NT!
 rapanui.177.g: "Eine Konvertierung ist eine Konvertierung." #NT!
 rapanui.178.t: "Der Krieg im Paradies ist vorbei" #NT!
 rapanui.178.d: "Wir haben unsere Interessen in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] durchgesetzt. Der Herrscher und seine Nation werden sich unserer Herrschaft unterwerfen und zu unserer Religion konvertieren." #NT!
 rapanui.178.f: "Manche müssen es auf die harte Tour lernen. Sie werden uns später für diesen Akt der Nächstenliebe danken." #NT!
  
 rapanui.201.t: "Expeditionsleiter" #NT!
 rapanui.201.d: "Der [concept_dubois_pacific_expedition] erfordert einen erfahrenen Admiral. Für dieses Unterfangen können sich bis zu drei Kandidaten bewerben." #NT!
 rapanui.201.f: "Ein Admiral, der von einer Expedition zurückkehrt, sollte seine Erfahrung auf der Reise erheblich verbessern, wäre aber während seiner Abwesenheit im Falle eines Kriegsausbruchs nicht verfügbar." #NT!
 rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]" #NT!
 rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]" #NT!
 rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]" #NT!
 rapanui.202.t: "Expeditionsschwerpunkt" #NT!
 rapanui.202.d: "Noch herrscht Uneinigkeit darüber, ob die Forschungsexpedition einen Schwerpunkt haben soll und wenn ja, auf welches Fachgebiet sich die Reise konzentrieren soll." #NT!
 rapanui.202.f: "Eine Spezialisierung verschafft uns einen Vorteil in den jeweiligen Teilbereichen. Die Wahrscheinlichkeit bestimmter Ereignisse wird erhöht. Insbesondere das Militär würde von einer Verbesserung unseres ozeanografischen Wissens profitieren und die Sozialwissenschaften von biologischen Studien. Großmächte können auch ihre imperialen Ambitionen zum Ausdruck bringen und Maßnahmen ergreifen, die ihr Ansehen und ihren Einfluss in der Region erhöhen." #NT!
 rapanui.202.g: "Dies ist eine allgemeine Forschungsreise." #NT!
 rapanui.202.h: "Wir führen hauptsächlich ozeanographische Studien durch." #NT!
 rapanui.202.i: "Wir wollen mehr über die Wunder der Natur erfahren." #NT!
 rapanui.202.j: "Der Ruf unserer Nation ist wichtiger als Fehler oder Experimente." #NT!
 rapanui.203.t: "Assoziierter Wissenschaftler" #NT!
 rapanui.203.d: "Es besteht die Möglichkeit, einen Spezialwissenschaftler zur Expedition hinzuzufügen, sofern dieser über die entsprechenden Qualifikationen verfügt. Gesucht werden Landvermesser, Naturforscher, Paläontologen und [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]." #NT!
 rapanui.203.f: "Pazifikexpeditionen waren dafür berüchtigt, eine ganze Schar von Wissenschaftlern unterschiedlichster Fachrichtungen an Bord zu bringen und den Horizont der nach ihrer Rückkehr zu Hause gebliebenen Wissenschaftler zu erweitern. Zwar ging es in erster Linie um Beobachtungen und Sammlungen, die Auswertung fand meist erst im Heimatland statt. Während die Seeleute mit einiger Verachtung auf die "Insektensammler" herabblickten, waren es oft diese akribisch arbeitenden Persönlichkeiten, die durch Tiefseemessungen, Magnetexperimente oder Beobachtungen des Venustransits auch herausragende wissenschaftliche Leistungen erbrachten." #NT!
 rapanui.203.g: "Es besteht kein Bedarf für einen weiteren Wissenschaftler." #NT!
 rapanui.203.h: "Wir brauchen einen Gutachter. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] würde sich für die Expedition qualifizieren." #NT!
 rapanui.203.i: "Ein Naturforscher wie [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] scheint der richtige Mann zu sein." #NT!
 rapanui.203.j: "Die Wahl fällt auf [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName], den Paläontologen." #NT!
 rapanui.203.k: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] ist ein [concept_verrier_astronomer], und eine solche Expedition wird einen brauchen." #NT!
 rapanui.204.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition startet" #NT!
 rapanui.204.d: "Die Vorbereitungen für [concept_dubois_pacific_expedition] sind abgeschlossen. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] hat den [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] zu seinem Flaggschiff gewählt. Die Reise wird unter dem Namen #Yellow [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#!. in die Geschichte eingehen" #NT!
 rapanui.204.f: "An einem hellen Tag spiegelt sich die Silhouette des [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] im Wasser. Am Kai stehen wichtige Vertreter der akademischen Elite, ein Professor hält einen Vortrag, der sich nicht nur in wissenschaftlichen Details verliert, sondern auch den historischen Moment betont. Dies ist nicht nur ein besonderer Tag für die Wissenschaft, sondern auch für [ROOT.GetCountry.GetNameNoFormatting]. Was auch immer das Ergebnis des Vorhabens sein mag, die in die Reise gesetzten Erwartungen sind groß. Bald gibt [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] den Befehl zum Ablegen. Zum Abschied grüßen die Kanonen laut, bis das Expeditionsschiff in der Ferne verschwindet." #NT!
 rapanui.204.g: "Leinen los – nach Ozeanien!" #NT!
 rapanui.204.h: "Setzen Sie die Segel nach Australien und Neuseeland." #NT!
 rapanui.204.i: "Kurs Richtung Indonesien und Melanesien." #NT!
 rapanui.205.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition kommt in Ozeanien an" #NT!
 rapanui.205.d: "Die Besatzung der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, unter der Führung von Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hat die Gewässer Ostpolynesiens sicher erreicht und wird in Kürze mit ihren Forschungsarbeiten beginnen." #NT!
 rapanui.205.f: "Ein [concept_dubois_pacific_expedition] kann an eine der drei an den Pazifik angrenzenden Regionen gesendet werden: Ozeanien, Australien oder Indonesien. Nicht nur der mögliche Schwerpunkt einer solchen Reise, sondern auch die Region spielt eine Rolle. Kängurus kommen beispielsweise nur in Australien vor. Imperialistische Großmächte können ohne diplomatisches Interesse Missionare entsenden und Handelsposten in Ozeanien errichten, nicht jedoch in Indonesien oder Australien. Es ist einmalig während einer Expedition möglich, eine Region per Tagebucheintrag zu ändern." #NT!
 rapanui.205.g: "Ah, Tahiti." #NT!
 rapanui.206.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition kommt in Australien an" #NT!
 rapanui.206.d: "Die Besatzung der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, unter der Führung von Commander [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hat die Gewässer Tasmaniens sicher erreicht und wird in Kürze mit ihren Forschungsarbeiten beginnen." #NT!
 rapanui.206.g: "Ah, Australien." #NT!
 rapanui.207.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition kommt in Indonesien an" #NT!
 rapanui.207.d: "Die Besatzung der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, unter der Führung von Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hat die Gewässer von Java sicher erreicht und wird in Kürze mit ihren Forschungsarbeiten beginnen." #NT!
 rapanui.207.g: "Ah, Batavia." #NT!
 rapanui.210.t: "Kurs wechseln" #NT!
 rapanui.210.d: "Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] gibt den Befehl, den Kurs zu ändern und das bisherige Expeditionsgebiet zu verlassen. In welcher Region soll der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] navigieren?" #NT!
 rapanui.210.f: ""Was immer man ohne Selbstvertrauen tut, wird schlecht gemacht." -James Cook" #NT!
 rapanui.210.g: "Polynesien." #NT!
 rapanui.210.h: "Australien." #NT!
 rapanui.210.i: "Indonesien." #NT!
 rapanui.210.j: "Bleiben Sie auf Kurs." #NT!
  
 rapanui.211.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition kehrt zurück" #NT!
 rapanui.211.d: "Die von [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] kommandierte Expedition ist nach Jahren der Reise zurückgekehrt. Zukünftige Generationen werden von seinen Errungenschaften profitieren." #NT!
 rapanui.211.f: "Die Rückkehr in die Heimat einer großen Forschungsreise war oft nicht das Ende, sondern erst der Anfang einer langfristigen Forschung. Als Beispiel mag die dänische Galathea-Expedition dienen. Das Schiff brachte 93 Container mit zoologischem, entomologischem, botanischem und geologischem Inhalt zurück. Außerdem gab es 21 Kisten mit ethnografischem Material, eine große Sammlung aus Java sowie Geschenke von Wissenschaftlern aus vielen der von der Expedition besuchten Städte und Häfen. Leider wurden die Ergebnisse aus politischen Gründen nie vollständig veröffentlicht. Die Sammlungen dienten in der Folge hauptsächlich als Referenzmaterial." #NT!
 rapanui.211.g: "Willkommen zuhause." #NT!
 rapanui.212.t: "Ein neuer Naturforscher" #NT!
 rapanui.212.d: "Nach einer langen Expedition und dem damit verbundenen intensiven Studium gilt der Forschungsreisende [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] heute als ausgewiesener Naturwissenschaftler und Experte auf seinem Gebiet." #NT!
 rapanui.212.f: ""Zusammenfassend scheint mir, dass nichts für einen jungen Naturforscher lehrreicher sein kann als eine Reise in ferne Länder." Es verstärkt und lindert zum Teil auch das Verlangen und die Begierde, die, wie Sir J. Herschel bemerkt, ein Mann verspürt, obwohl alle körperlichen Sinne vollständig befriedigt sind. Die Aufregung durch die Neuheit der Objekte und die Aussicht auf Erfolg regen ihn zu erhöhter Aktivität an. Da außerdem eine Reihe isolierter Tatsachen bald uninteressant werden, führt die Gewohnheit des Vergleichs zur Verallgemeinerung. Da sich der Reisende hingegen nur für kurze Zeit an jedem Ort aufhält, müssen seine Beschreibungen im Allgemeinen aus bloßen Skizzen und nicht aus detaillierten Beobachtungen bestehen. Daraus ergibt sich, wie ich zu meinem Leidwesen feststellen musste, eine ständige Tendenz, die großen Wissenslücken durch ungenaue und oberflächliche Hypothesen zu füllen. -Charles Darwin" #NT!
 rapanui.212.g: "Er wird uns für unsere Zukunftspläne nützlich sein." #NT!
 rapanui.213.t: "Associate Scientist schreibt Bericht" #NT!
 rapanui.213.d: "Nach der Rückkehr von einer Forschungsreise verfasste [SCOPE.sCharacter('rapanui_scientist').GetFullName] einen ersten Bericht über die Reise in den Pazifik. Die Ergebnisse werden in den nächsten Jahren detaillierter aufgeschrieben." #NT!
 rapanui.213.f: "Auf erfolgreiche Forschungsreisen folgte oft eine lange wissenschaftliche Aufarbeitung der Ereignisse, die sich meist über Jahre erstreckte. Die Erkenntnisse, die Charles Darwin auf der "Beagle" gewann, sollten sich in den folgenden Jahren erst in mehreren Abhandlungen niederschlagen. In 21 Bänden sollte sich die Forschungsreise der österreichischen "Novara" widerspiegeln. Die Ergebnisse der Challenger-Expedition wurden bis 1895, neunzehn Jahre nach Abschluss ihrer Reise, vom zu diesem Zweck eingerichteten Challenger Office in Edinburgh veröffentlicht. Der Bericht umfasste 50 Bände und hatte einen Umfang von über 29.500 Seiten." #NT!
 rapanui.213.g: "Ein weiterer wissenschaftlicher Artikel für die Bibliothek." #NT!
  
 rapanui.221.t: "Meeresströmungen" #NT!
 rapanui.221.d: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ist in eine bemerkenswert starke Strömung eingetreten." #NT!
 rapanui.221.f: "Die Erforschung der Meeresströmungen war eine der grundlegenden Wissenschaften, aus der die Ozeanographie hervorging. Bereits im Zeitalter der Entdeckungen hatten spanische und portugiesische Seefahrer potenziell vorteilhafte Strömungen für die schnelle Überquerung der Weltmeere identifiziert; Ein bekanntes Beispiel hierfür ist der Handel zwischen Manila auf den Philippinen und Acapulco in Mexiko. Im 19. Jahrhundert wurden diese ozeanographischen Kenntnisse vertieft, um ein besseres und umfassenderes Bild der genauen Funktionsweise des globalen Systems der Meeresströmungen zu erhalten." #NT!
 rapanui.221.g: "Die Wissenschaftler sollten die nötigsten Experimente durchführen." #NT!
 rapanui.221.h: "Folgen Sie der Strömung, um mehr Wissen zu erlangen." #NT!
 rapanui.222.t: "Ozeanographische Untersuchungen" #NT!
 rapanui.222.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! untersucht derzeit die Zusammensetzung des Meerwassers und die Temperatur in einem bisher nur mäßig erforschten Gebiet." #NT!
 rapanui.222.f: "Das Wasser der Weltmeere ist ständig in Bewegung. Die Haupttreiber sind Gezeiten und Wind. Darüber hinaus spielen auch Temperatur- und Salzgehaltsunterschiede eine wichtige Rolle beim Transport von Meerwasser, da die daraus resultierenden Dichteunterschiede Strömungen verursachen. Änderungen der Wassertemperatur, des Salzgehalts und damit auch der Fließgeschwindigkeit einer Strömung haben daher auch Auswirkungen auf die Landmassen, beispielsweise auf das Klima. Das bekannteste Beispiel hierfür ist der Golfstrom." #NT!
 rapanui.222.g: "Frisches Meersalz!" #NT!
 rapanui.223.t: "Magnetismus" #NT!
 rapanui.223.d: "Die Wissenschaftler an Bord der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] führen verschiedene Experimente durch, um Theorien über den Erdmagnetismus zu beweisen." #NT!
 rapanui.223.f: "Ein Reisetheodolit ist ein für Expeditionen konzipierter geodätischer Theodolit, der möglichst klein und robust gebaut ist und dessen Verstellung auch unterwegs möglich ist. Es ist bekannt, dass es während der österreichischen "Novara-Expedition" verwendet wurde. Zur Bestimmung der erdmagnetischen Parameter an Land wurden meist Stationen aufgebaut, deren fester Untergrund durch mitgebrachte "Ziegel" gebildet wurde. Die oft stundenlangen Messreihen mussten stets von astronomischen Standortbestimmungen begleitet werden. Auf diese Weise konnte das Erdmagnetfeld an insgesamt 17 Orten rund um den Globus bestimmt werden." #NT!
 rapanui.223.g: "Dadurch werden unsere physikalischen Kenntnisse verbessert." #NT!
 rapanui.223.h: "Herr [SCOPE.sCharacter('rapanui_scientist').GetLastName] sollte ein besonderes Experiment durchführen." #NT!
 rapanui.223.i: "Dies wird unser ozeanographisches Wissen verbessern." #NT!
 rapanui.224.t: "Tiefseemessung" #NT!
 rapanui.224.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! führt eine schwierige Tiefseeuntersuchung durch, um Dichte, Temperatur und Salzgehalt in niedrigeren Meeresspiegeln zu bestimmen. Auch bisher unbekannte Lebensformen sollen aus der Tiefe gefischt werden." #NT!
 rapanui.224.f: "Ab der Mitte des 19. Jahrhunderts spielten Tiefseeuntersuchungen eine immer wichtigere Rolle. Dies hing zum einen mit der Untersuchung des Meeresbodens zur Verlegung von Kabeln im beginnenden Zeitalter der Telegrafie zusammen. Andererseits sollten physikalische und biologische Theorien überprüft werden. Lange Zeit wurde davon ausgegangen, dass jenseits einer bestimmten Wassertiefe keine Lebewesen existieren könnten oder dass dort "lebende Fossilien" erhalten geblieben wären. Wissenschaftler wie C.W. Tomson glaubten, dass die Bedingungen konstanter Kälte, Dunkelheit und das Fehlen von Strömungen, Wellen oder seismischen Ereignissen eine so stabile Umgebung schaffen, dass sich die Evolution verlangsamen oder ganz zum Erliegen bringen würde. Dies machte die Tiefseeforschung zu einem wichtigen Gebiet für Naturforscher, Paläontologen und Anhänger der Evolutionstheorie." #NT!
 rapanui.224.g: "Konzentrieren Sie sich auf die Messung." #NT!
 rapanui.224.h: "Konzentrieren Sie sich auf den Tiefseefang [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 rapanui.225.t: "Antarktis" #NT!
 rapanui.225.d: "Eine starke Strömung führte dazu, dass die [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] vom Kurs abkam und sich im ewigen Eis der Antarktis befand. Die Wissenschaftler sind angenehm überrascht, die Seeleute befürchten, im Eis stecken zu bleiben." #NT!
 rapanui.225.f: "Wenn sich ein [concept_dubois_pacific_expedition] in der Antarktis befindet, ist dies ein guter Zeitpunkt, die eigene Forschung zu intensivieren. Allerdings besteht die Gefahr, dass das Schiff wertvolle Zeit verliert, wenn es zu weit in das Eisreich vordringt. Während sich im 19. Jahrhundert mehrere Expeditionen in subpolare Regionen vorwagten, achtete selbst die Challenger-Expedition darauf, nicht zu viel Zeit in der lebensfeindlichen Umgebung zu verbringen." #NT!
 rapanui.225.g: "Eine perfekte Zeit für ozeanographische Studien." #NT!
 rapanui.225.h: "Eine perfekte Zeit für meteorologische Studien." #NT!
 rapanui.225.i: "Eine perfekte Zeit für zoologische Studien." #NT!
 rapanui.225.j: "Eine perfekte Zeit für allgemeine Studien." #NT!
 rapanui.226.t: "Eis" #NT!
 rapanui.226.d: "Die Reise der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] wird sich erheblich verzögern. Offenbar ist das Schiff im ewigen Eis eingeschlossen." #NT!
 rapanui.226.f: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! kann keine Experimente durchführen." #NT!
 rapanui.226.g: "Sie verlieren wertvolle Zeit!" #NT!
 rapanui.227.t: "Unbekannte Insel" #NT!
 rapanui.227.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! hat eine bisher unbekannte Insel entdeckt. Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hat angeordnet, sie genauer zu erkunden." #NT!
 rapanui.227.f: ""Sie sagen, Feigheit sei ansteckend; Aber Argumente sind andererseits eine große Ermutigung.‘ - Robert Louis Stevenson" #NT!
 rapanui.227.g: "Senden Sie Herrn [SCOPE.sCharacter('rapanui_scientist').GetLastName], um die Insel zu erkunden" #NT!
 rapanui.227.h: "Senden Sie eine kleine Landexpedition." #NT!
 rapanui.229.t: "Meeresströmung treibt Schiff weg" #NT!
 rapanui.229.d: "Vielleicht war der Preis für das letzte wissenschaftliche Experiment etwas zu hoch. Der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] wird von der Strömung mitgerissen und der Wind ist äußerst ungünstig." #NT!
 rapanui.229.f: "Sollte ein Expeditionsschiff in eine Meeresströmung geraten, verlässt es sein ursprüngliches Forschungsgebiet und wird in eines der beiden anderen geworfen. Wohin das Schiff driftet, ist zufällig." #NT!
 rapanui.229.g: "Klingt, als würden wir unser Expeditionsziel aus den Augen verlieren." #NT!
 rapanui.230.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]-Tiefe" #NT!
 rapanui.230.d: "Eine Tiefseemessung der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! hat den tiefsten Punkt des Ozeans gefunden. Als Anerkennung für diese Entdeckung wird dieses Tiefseeschiff fortan den Namen des Schiffes tragen!" #NT!
 rapanui.230.f: "Am 23. März 1875 verzeichnete die Challenger-Expedition an der Probenstation Nr. 225 im Südwestpazifik zwischen Guam und Palau eine Sondierung mit einer Tiefe von 4.475 Faden (26.850 Fuß; 8.184 m), was durch eine zusätzliche Sondierung bestätigt wurde. Wie spätere Expeditionen mit moderner Ausrüstung zeigten, stellt dieses Gebiet das südliche Ende des Marianengrabens dar und ist eine der tiefsten bekannten Stellen auf dem Meeresboden. Moderne Sondierungen bis zu einer Tiefe von 6.012 Faden (36.070 Fuß; 10.994 m) wurden seitdem in der Nähe des Ortes der ursprünglichen Sondierung der Challenger gefunden. Die Entdeckung dieser Tiefe durch die Challenger war eine Schlüsselerkenntnis der Expedition zur Erweiterung des ozeanographischen Wissens über die Tiefe und Ausdehnung des Ozeans und trägt nun den Namen des Schiffes, Challenger Deep." #NT!
 rapanui.230.g: "Ein historischer Tag." #NT!
  
 rapanui.231.t: "Schildkröteninsel" #NT!
 rapanui.231.d: "Während ihrer Reise traf die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! auf eine Schildkrötenkolonie. Auf der Insel wimmelt es von diesen Reptilien." #NT!
 rapanui.231.f: "Selbst aus der Ferne konnte die Besatzung erkennen, dass sich der Strand der Insel zu bewegen schien. Anscheinend war dies ein beliebter Ort für die Eiablage grüner Meeresschildkröten. Sobald sie an Land gingen, wollten sich einige Seeleute ihren Streich mit den ahnungslosen Tieren erlauben, sei es, indem sie Schildkröteneier stahlen oder offen verkündeten, dass sie endlich einmal die berühmte Schildkrötensuppe selbst probieren wollten. Ein dringender Appell der Wissenschaftler an Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] sorgte jedoch dafür, dass die Seeleute – wenn auch widerwillig – ihre kulinarischen Ambitionen aufgaben." #NT!
 rapanui.231.g: "Wir sollten eine der Schildkröten fangen." #NT!
 rapanui.231.h: "Studieren Sie die Schildkröten und sammeln Sie einige Proben." #NT!
 rapanui.232.t: "Der Manta" #NT!
 rapanui.232.d: "Auf der Suche nach neuen exotischen Fischen sind Wissenschaftler der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! auf einen prächtigen, riesigen Mantarochen aufmerksam geworden." #NT!
 rapanui.232.f: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ging am Morgen nur kurz vor Anker, um den lokalen Fischbestand in einer Bucht zu erforschen. Während einige Wissenschaftler mit einem Schlauchboot Proben sammelten, passierte ein so überwältigend schöner Riesenrochen den Bug, dass die Wissenschaftler ihren Augen nicht trauen konnten – ein so außergewöhnliches Exemplar kannten sie nur aus Seemannsgarn der Vormoderne. Allerdings löste die Nachricht an den Rest der Crew ambivalente Gefühle aus. Einige Zoologen bestanden darauf, dass es das Beste sei, das Tier einzufangen und es in einem Bottich mit Wasser nach Hause zu transportieren. Andere Wissenschaftler argumentierten, dass eine bessere Beobachtung des Tieres in seiner Umgebung bessere wissenschaftliche Schlussfolgerungen ziehen könne; und schließlich erklärte eine Gruppe, dass sie den Strahl in Ruhe lassen und mit der Probenentnahme fortfahren sollten. Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hingegen hatte völlig andere Pläne angekündigt: Er schlug vor, das Tier als Trophäe zu erschießen und es als Zeichen der Anerkennung an [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName] schicken zu lassen – sei es aus Dankbarkeit für die finanzielle Unterstützung durch die Regierung oder aus beruflichen Gründen ist eine offene Frage." #NT!
 rapanui.232.g: "Wir sollten versuchen, dieses erstaunliche Tier zu fangen." #NT!
 rapanui.232.h: "Das wäre eine tolle Trophäe für unseren Herrscher." #NT!
 rapanui.232.i: "Herr [SCOPE.sCharacter('rapanui_scientist').GetLastName] sollte es studieren." #NT!
 rapanui.232.j: "Genießen Sie einfach die Natur und sammeln Sie stattdessen ein paar Proben." #NT!
 rapanui.233.t: "Fange das Känguru" #NT!
 rapanui.233.d: "Bei einem Zwischenstopp an der australischen Küste nahmen die Scouts der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Kontakt zu Einheimischen auf. Sie machten die Besatzung auf die roten Kängurus in der Gegend aufmerksam." #NT!
 rapanui.233.f: ""Aber es sind große, haarige Monster!" sagte der walisische Siedler, als sich der Zoologe Prof. Buttonholetoaster fröhlich auf die Jagd nach dem Roten Riesenkänguru machte. Was Prof. Buttonholetoaster nicht ahnen konnte, war, dass australische Riesenkängurus zu den größten Rowdys im Tierreich gehörten, und dass der walisische Siedler dies sogar untertrieben hatte. Und obwohl der Siedler wiederholt auf die blutigen Folgen des berüchtigten Roten Kängurus von Dead Cat Gully hingewiesen hatte, war das keine Vorbereitung auf das, was Prof. Buttonholetoaster tatsächlich tun sollte. Eifrige Kollegen wollten insbesondere darauf hinweisen, dass Prof. Buttonholetoaster vor der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#!, 33 Jahre in einem schmuddeligen Keller der Universität verbracht hatte und sich nur in einem erträglichen Zustand befand, um sich mit Australiens größtem Landtier anzulegen; Das einzige Krafttraining, das Prof. Buttonholetoaster in den letzten Jahren durchgeführt hatte, bestand aus dem Stapeln von Tellern mit zerbröckeltem Kirschkuchen. Obwohl sich die Kollegen darin einig waren, dass die Suche nach einem Riesenkänguru für die allgemeine zoologische Forschung von Vorteil sei, gab es Zweifel, ob dies der richtige Ansatz war." #NT!
 rapanui.233.g: "Wir brauchen dieses Känguru – was könnte schon schief gehen?" #NT!
 rapanui.234.t: "Der Koala-Deal" #NT!
 rapanui.234.d: "Während eines Landgangs kontaktierte uns ein australischer Wanderhändler. Es ist ein Tierhändler. Er sagt, er hätte einen "Flauschbären" für uns, den es nirgendwo sonst auf der Welt gibt ..." #NT!
 rapanui.234.f: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! Wissenschaftler stellten schnell fest, dass es sich bei dem mutmaßlichen Bären um einen Koala und damit um ein Beuteltier handelte. Dennoch: Das Interesse der Zoologen und Biologen ist groß. Allerdings gibt es einen Haken: Der Händler will kein Geld, sondern ein anderes Tier als Gegenleistung. Er verlangt ein Hermelin. Die Nachfrage überraschte einige Besatzungsmitglieder, doch der Tierhändler betont, dass Wiesel, Frettchen und ähnliche Tiere in Australien und Neuseeland gefragt seien. Der Grund dafür: Die Siedler brachten Kaninchen mit, was nicht nur der lokalen Flora und Fauna schadete, sondern auch der landwirtschaftlichen Wirtschaft, da sie keine natürlichen Feinde hatten. Jetzt sind Mardertiere im Kampf gegen die Kaninchen heiß begehrt. Könnte das irgendwelche Konsequenzen haben? Der Tierhändler zuckt nur mit den Schultern – und fragt, ob wir ein Hermelin besitzen oder nicht." #NT!
 rapanui.234.g: "Gerne tauschen wir unseren Hermelin gegen seinen Koala." #NT!
 rapanui.234.h: "Der Schaden, den ein solches Hermelin in Australien anrichten könnte, wäre schrecklich!" #NT!
 rapanui.234.i: "Was für ein seltsamer Vorschlag. Wir sind mehr an Exemplaren interessiert." #NT!
 rapanui.235.t: "Das seltsamste Tier" #NT!
 rapanui.235.d: "In einer Hafenstadt stellt ein Kontaktmann Kontakt zu einem bekannten Jäger und Tierfänger her, der Wissenschaftler auf ein atemberaubendes Tier aufmerksam macht." #NT!
 rapanui.235.f: "Keiner der wissenschaftlichen Mitarbeiter hatte jemals von einem solchen Tier gehört, geschweige denn eines gesehen. Zwar gab es Spekulationen über die faszinierende Tierwelt Australiens, doch wurde gewarnt, dass die Aborigines den Europäern zuvor von fantastischen Tieren wie dem Bunyip erzählt hatten, was sich jedoch als bloße Märchen herausstellte. Zwei Dinge erfüllten die Wissenschaftler jedoch mit weiteren Zweifeln. Einerseits bestand die Anforderung an den Tierjäger, die Chimäre von Ente, Biber und Otter weder zu berühren noch sich ihr zu nahe zu bringen. Dies ließ bei einigen Zoologen den Verdacht aufkommen, dass es sich um ein ausgestopftes Tier handeln könnte. Ein Biologe fand heraus, dass eine Ente in ein Otterfell gesteckt und ein Biberschwanz daran befestigt wurde. Der Preis ließ einen zweiten Zweifel aufkommen: Um diese Kosten zu decken, wäre ein Zuschuss aus der Hauptstadt erforderlich. Es kann nicht ausgeschlossen werden, dass es zu weiteren Geldforderungen seitens des Tierjägers kam." #NT!
 rapanui.235.g: "KAUF ES!" #NT!
 rapanui.235.h: "Dieses Tier ist eindeutig eine Fälschung. Ich vermute hinter dieser Vertriebspolitik ein fragwürdiges Geschäftsmodell." #NT!
 rapanui.236.t: "Geheimnisse von Borneo" #NT!
 rapanui.236.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! hat in den Wäldern von Borneo einen interessanten Fund gemacht." #NT!
 rapanui.236.f: "Ein Team aus Wissenschaftlern, lokalen Führern und Helfern sowie einer bewaffneten Eskorte fand einen einsamen Orang-Utan, als er durch die Wälder Borneos wanderte. Es gibt mehrere Möglichkeiten, mit dem Fund umzugehen. Orang-Utans sind normalerweise Einzelgänger und mit der Ankunft der Europäer sind sie deutlich seltener und scheuer geworden. Den Entomologen hingegen gefällt das Exemplar sehr gut und sie wollen weiter nach Käfern suchen." #NT!
 rapanui.236.g: "Ein perfektes Zootier." #NT!
 rapanui.236.h: "Herr [SCOPE.sCharacter('rapanui_scientist').GetLastName] sollte dieses wunderbare Geschöpf studieren." #NT!
 rapanui.237.t: "Der Drache" #NT!
 rapanui.237.d: "Auf den Sunda-Inseln wird die Besatzung der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] mit einem prähistorisch aussehenden Reptil konfrontiert." #NT!
 rapanui.237.f: "Auf den Sunda-Inseln musste Commander [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] zusehen, wie ein monströses Reptil auf den Felsen wartete. Ein Zoologe bestätigte, dass es sich um die größte und prächtigste Warane handelte, die er je gesehen hatte, was dem Kommandanten umso mehr die Bestätigung gab, dass er das abscheulichste Geschöpf seines Lebens entdeckt hatte. Die Naturwissenschaftler waren natürlich wie immer begeistert." #NT!
 rapanui.237.g: "Wir brauchen auch so einen Drachen für unser Zuhause." #NT!
 rapanui.237.h: "Man sollte das Verhalten dieser Kreatur studieren. Aus guter Entfernung." #NT!
 rapanui.237.i: "Wissenschaftler sollten sich lieber auf Käfer, Vögel und Fische konzentrieren. Oder Schmetterlinge. Alles andere als diese abscheuliche Kreatur." #NT!
 rapanui.238.t: "Känguru gefangen!" #NT!
 rapanui.238.d: "Der Besatzung gelang es, das Rote Känguru in eine Falle zu locken, zu fesseln und abzutransportieren. Es ist jetzt sicher in einem Käfig eingeschlossen." #NT!
 rapanui.238.f: ""Bitte nimm mich mit auf deinem Rücken!", sagte die Ente zum Känguru geh zum Dee und zum Jelly Bo Lee,\nÜber das Land und über das Meer;—\nBitte nimm mich mit! Oh, tu das!‘\nSagte die Ente zum Känguru.\n\nSagte das Känguru zur Ente,\n‘Das erfordert ein wenig Nachdenken;\nVielleicht bringt es mir im Großen und Ganzen Glück.\nUnd es scheint nur einen Einwand zu geben: \nDas heißt, wenn du mich so kühn reden lässt,\ndeine Füße sind unangenehm nass und kalt,\nund würden mir wahrscheinlich den Kopf verdrehen-\nMatiz!' sagte das Känguru.\n- Edward Lear" #NT!
 rapanui.238.g: "Schicken Sie es nach Hause!" #NT!
 rapanui.239.t: "Besatzungsmitglied zu Tode geboxt" #NT!
 rapanui.239.d: "Nach einem blutigen Massaker, das mehrere abgestürzte, schwer verletzte Matrosen, verbeulte Brillen und verängstigte Professoren zur Folge hatte, muss die Expedition leider zugeben, dass es ihr nicht gelungen ist, das Känguru zu fangen. Ein wissenschaftlicher Mitarbeiter wurde sogar von der tobenden Bestie zu Tode geprügelt." #NT!
 rapanui.239.g: "Der Terror!" #NT!
 rapanui.240.t: "Die [SCOPE.sCharacter('rapanui_scientist').GetLastName]-Zeile" #NT!
 rapanui.240.d: "Mit der Entdeckung der Faunagrenze zwischen Asien und Australien leistete [SCOPE.sCharacter('rapanui_scientist').GetFullName] einen wichtigen Beitrag zur Biologie und unterstützte die Evolutionstheorie. Ihm zu Ehren wird diese Linie seinen Namen tragen." #NT!
 rapanui.240.f: ""Ich habe hier zum ersten Mal viele australische Formen gesehen, die auf den weiter westlich gelegenen Inseln völlig fehlen." Kleine weiße Kakadus gab es in Hülle und Fülle und ihre lauten Schreie, ihre auffällige weiße Farbe und ihre hübschen gelben Helme machten sie zu einem auffälligen Merkmal der Landschaft. Dies ist der westlichste Punkt der Erde, an dem Vögel dieser Familie vorkommen. Ein Naturforscher, der in den Osten reist, findet zunächst einige kleine Honigsauger der Familie Ptilotis und die seltsamen Hügeltürme (Megapodius Gouldii). […] Auf der Insel Lombok, die von Bali durch eine weniger als zwanzig Meilen breite Meerenge getrennt ist, erwartete ich natürlich, einige dieser [Bali] Vögel wieder zu treffen; aber während eines dreimonatigen Aufenthalts dort habe ich keine von ihnen gesehen, sondern eine völlig andere Artenreihe gefunden, von denen die meisten nicht nur auf Java, sondern auch auf Borneo, Sumatra und der Malaka-Halbinsel äußerst unbekannt waren. -Alfred Russel Wallace" #NT!
 rapanui.240.g: "Die [SCOPE.sCharacter('rapanui_scientist').GetLastName]-Zeile? Klingt gut für mich." #NT!
  
 rapanui.241.t: "Seltene Vögel" #NT!
 rapanui.241.d: "Wissenschaftliche Mitarbeiter der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! haben einige Nester mit exotischen Vögeln entdeckt." #NT!
 rapanui.241.f: ""Diese Vögel sind ihrem Aussehen nach eng mit der Thenca von Chile oder der Callandra von La Plata verwandt." (...) In jeder Art ist ausschließlich zu finden: Gewohnheiten aller sind nicht zu unterscheiden. Wenn ich mich daran erinnere, dass die Spanier anhand der Körperform, der Schuppenform und der allgemeinen Größe sofort sagen können, von welcher Insel eine Schildkröte stammen könnte. Wenn ich sehe, dass diese Inseln in Sichtweite voneinander liegen und nur über einen dürftigen Bestand an Tieren verfügen, die von diesen Vögeln bewohnt werden, sich aber in ihrer Struktur leicht unterscheiden und den gleichen Platz in der Natur einnehmen, muss ich vermuten, dass es sich nur um Varietäten handelt. Die einzige Tatsache ähnlicher Art, die mir bekannt ist, ist der ständige behauptete Unterschied – zwischen dem wolfsähnlichen Fuchs der Ost- und West-Falklandinseln. Wenn es auch nur die geringste Grundlage für diese Bemerkungen gibt, wird die Zoologie der Archipele eine Untersuchung wert sein; denn solche Tatsachen würden die Stabilität der Arten untergraben." -Charles Darwin" #NT!
 rapanui.241.g: "Beobachten und studieren Sie die Vögel." #NT!
 rapanui.241.h: "Fange die Vögel und nimm die Eier." #NT!
 rapanui.242.t: "Meeresexemplar" #NT!
 rapanui.242.d: "Unsere Probensucher haben gestern einen üppigen Fang neuer Meeresbewohner an Land gebracht." #NT!
 rapanui.242.f: "Die Wilkes-Expedition spielte eine wichtige Rolle bei der Entwicklung der Wissenschaft im 19. Jahrhundert, insbesondere beim Wachstum des amerikanischen Wissenschaftsbetriebs. Viele der bei der Expedition gefundenen Arten und anderen Gegenstände bildeten die Grundlage für die Sammlungen der neuen Smithsonian Institution. Mit Hilfe der Wissenschaftler der Expedition, die von Marine-Besatzungsmitgliedern spöttisch "Muschelgräber" und "Insektenfänger" genannt werden, wurden über 60.000 Pflanzen- und Vogelexemplare gesammelt. Während der Expedition wurden unglaubliche Mengen an Daten und Proben gesammelt, darunter Samen von 648 Arten, die später gehandelt, gepflanzt und im ganzen Land verschickt wurden. Getrocknete Exemplare wurden an das National Herbarium geschickt, das heute Teil der Smithsonian Institution ist. Es gab auch 254 lebende Pflanzen, die größtenteils von der Heimstrecke der Reise stammten und 1850 in einem neu errichteten Gewächshaus untergebracht wurden, das später zum United States Botanic Garden wurde." #NT!
 rapanui.242.g: "Das Gold der Biologen." #NT!
 rapanui.243.t: "Fantastische Fossilien" #NT!
 rapanui.243.d: "Während ihrer Reise entdeckte die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! eine Lagerstätte mit bisher unbekannten Fossilien." #NT!
 rapanui.243.f: "Fossilienfunde waren während der "Beagle"-Expedition von großer Bedeutung. Nach der Rückkehr widmete sich Richard Owen insbesondere der Beschreibung der von Charles Darwin entdeckten Fossilien. Der Beagle hatte unter anderem neue Arten von Riesenfaultieren wie den Mylodon und das Riesengürteltier (Glyptodon) entdeckt. Unter den in der Nähe von Santa Fe gefundenen Fossilien befand sich ein Pferdezahn, der Darwin vor ein Rätsel gestellt hatte, da man bisher angenommen hatte, dass Pferde erst im 16. Jahrhundert nach Amerika gelangt seien. Owen bestätigte, dass der Pferdezahn von einer ausgestorbenen südamerikanischen Art stammte, die er 1845 Equus curvidens nannte." #NT!
 rapanui.243.g: "Suche nach Fossilien." #NT!
 rapanui.244.t: "Stromatolithen" #NT!
 rapanui.244.d: "Die Wissenschaftler haben in einer Bucht, in der die [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] vor Anker liegt, eine große Kolonie von Stromatolithen gefunden." #NT!
 rapanui.244.f: "Stromatolithen sind biogene Sedimentgesteine, die durch das Einfangen und Binden von Sedimentpartikeln oder die Ausfällung gelöster Stoffe entstehen, die durch das Wachstum und den Stoffwechsel von Mikroorganismen in einem Gewässer entstehen. Sie sind meist geschichtet und bestehen oft aus sehr fein geschichtetem Kalkstein. Manche erinnern mit ihrer schalenförmigen Struktur aus Knollen, Säulen oder Wellenschichten an einen Blumenkohl. Die ältesten bekannten Fossilien sind größtenteils Stromatolithen und könnten daher Hinweise darauf geben, wie sich das Leben von sehr einfachen zu komplexeren Formen entwickelt hat. Stromatolithen gelten als die ersten erkennbaren Strukturen, die von Organismen aufgebaut wurden. Sie entstanden im Präkambrium vor bis zu 3,5 Milliarden Jahren. 3,45 Milliarden Jahre alt ist die Warrawoona-Serie, die am Nordpol in der Region Pilbara in Westaustralien gefunden wurde. In manchen Perioden der Erdgeschichte – lange bevor es Korallen gab – waren die Stromatolithenbauer wichtige Riffbauer. Bis vor einer Milliarde Jahren waren Stromatolithen in fast allen Küstengewässern verbreitet. Vor 700 Millionen Jahren gingen die Vielfalt und Verbreitung der Stromatolithen zurück. Sehr selten sind Stromatolithen aus der Zeit vor 450 Millionen Jahren." #NT!
 rapanui.244.g: "Sammle diese [concept_dubois_specimen]." #NT!
 rapanui.244.h: "Sammle diese Fossilien." #NT!
 rapanui.244.i: "Studieren Sie die Stromatolithen." #NT!
 rapanui.245.t: "Versteinerte Flora" #NT!
 rapanui.245.d: "Die Besatzung der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] fand in einer Felswand Abdrücke von Millionen Jahre alten Farnen." #NT!
 rapanui.245.f: "Im Karbon (vor etwa 360–300 Millionen Jahren) bildeten Farne (in größeren Formen als heute, meist Baumfarne genannt) zusammen mit Schachtelhalm und Bärlauchgewächsen riesige Wälder und bildeten die Grundlage für die meisten heutigen Kohlevorkommen. Die ältesten Fossilienfunde stammen aus dem Unterdevon (vor etwa 400 Millionen Jahren). Farne sind somit wahrscheinlich älter als die Samenpflanzen, die erstmals im Oberdevon auftauchten." #NT!
 rapanui.245.g: "Der Grundstein der industriellen Revolution." #NT!
 rapanui.246.t: "Die Bernsteinkette" #NT!
 rapanui.246.d: "Ein Stammeshäuptling hat uns angeboten, eine historische Bernsteinkette zu verkaufen, in der prähistorische Insekten gefangen sind. Allerdings kann Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] nicht entscheiden, wie mit dem Fund weiter verfahren werden soll." #NT!
 rapanui.246.f: "Das Angebot eines örtlichen Häuptlings kam überraschend. Offenbar hatte der Eingeborene bereits von der Reise der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] gehört und hoffte auf gute Geschäfte. Nachdem die Wissenschaftler einen Blick auf das Juwel geworfen hatten, entbrannte eine große Debatte darüber, was mit dem Stück geschehen sollte. Eine Gruppe bestand darauf, es für ein Museum zu kaufen, um Besuchern zu zeigen, wie Insekten konserviert werden. Eine andere Gruppe bestand darauf, das Juwel in seine Details zu zerlegen und jedes Fossil einzeln zu untersuchen. Während sich Naturforscher und Paläontologen darüber uneinig waren, wie mit dem eindeutig paläontologischen Fund umzugehen sei, wandten Anthropologen und Archäologen ein, dass das Stück kulturelle Bedeutung habe. Das Offizierskorps hingegen betrachtete die wissenschaftliche Diskussion als unnötigen Streit und plädierte dafür, kein Geld für das wertlose Zeug auszugeben und die Reise fortzusetzen." #NT!
 rapanui.246.g: "Die Halskette ist von paläontologischer Bedeutung." #NT!
 rapanui.246.h: "Die Halskette ist von archäologischer Bedeutung." #NT!
 rapanui.246.i: "Zerschmettere die Halskette und untersuche sie." #NT!
 rapanui.246.j: "Die Halskette ist ohne Bedeutung." #NT!
 rapanui.247.t: "Der australische Knochen" #NT!
 rapanui.247.d: "Seeleute der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! entdeckten am frühen Morgen eine außergewöhnliche paläontologische Stätte. Sogar ein Laie konnte erkennen, dass dieser Ort etwas Besonderes war." #NT!
 rapanui.247.f: "Eine freigelegte Sedimentschicht verriet auf den ersten Blick, dass die Fossilien hervorragend erhalten waren. Neben den zahlreichen Funden erregte jedoch auch ein seltsamer Knochen, der bald den Beinamen "Australian Bone" trug, die Aufmerksamkeit der Seeleute und der später hinzukommenden Wissenschaftler. Es zeigte sich bald, dass ein Paläontologe mit methodisch korrekter Arbeit hier wohl mehr ans Licht bringen könnte als die bloßen Hände unerfahrener Arbeiter." #NT!
 rapanui.247.g: "Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] sollte es ausgraben." #NT!
 rapanui.247.h: "Sammle so viele Fossilien wie möglich." #NT!
  
 rapanui.250.t: "Der Java-Mann" #NT!
 rapanui.250.d: "Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] hat auf der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#!. außergewöhnliche Fossilien entdeckt. Es handelt sich um das Skelett eines prähistorischen Menschen, der vor einer Million Jahren lebte. Eine wissenschaftliche Sensation!" #NT!
 rapanui.250.f: "Die Fossilien, die Eugène Dubois erstmals 1891 am Ufer des Solo-Flusses in der Nähe von Trinil in Ost-Java entdeckte, heißen Java-Menschen. Nach heutigem Kenntnisstand sollen sie etwa eine Million Jahre alt sein. Sie waren die ersten Fossilien von Menschenmenschen, die außerhalb Europas entdeckt wurden, und nach Neandertalern der zweite Beweis für fossile Verwandte des anatomisch modernen Menschen (Homo sapiens). Die Funde aus Java wurden zunächst als Anthropopithecus und später als Pithecanthropus erectus bezeichnet. Heute werden sie von den meisten Paläoanthropologen der Art Homo erectus zugeordnet, wobei ihre Herkunft gelegentlich – wie 1940 von Franz Weidenreich vorgeschlagen – durch die Hinzufügung eines Unterartepithetons hervorgehoben wird: Homo erectus javanensis. Mehr als 50 Jahre nach Dubois‘ Fund erinnerte sich Ralph von Koenigswald: "Keine andere paläontologische Entdeckung hat so viel Aufsehen erregt und zu so vielen widersprüchlichen wissenschaftlichen Meinungen geführt."" #NT!
 rapanui.250.g: "Ist das ein fehlender Link?" #NT!
  
 rapanui.251.t: "Ein wertvolles Artefakt" #NT!
 rapanui.251.d: "Als wir einen Stamm auf einer abgelegenen Insel besuchten, erhielten wir ein wertvolles ozeanisches Artefakt." #NT!
 rapanui.251.f: "Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hatte eigentlich nur einen kurzen Landgang machen wollen, um mit seiner Mannschaft Proviant und Frischwasser zu besorgen. Die Insel, die eher am Rande der Handelsrouten lag, hatte offenbar wenig Kontakt zur Außenwelt. Aufgrund eines Missverständnisses ging der Häuptling jedoch offenbar davon aus, dass es sich bei dem Kommandanten um einen Prinzen handelte, und schenkte ihm eine kunstvolle Holzskulptur. Die Besatzung der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] gab ihm die üblichen Glasmurmeln, worüber sich der Eingeborene sehr freute." #NT!
 rapanui.251.g: "Das gehört in ein Museum." #NT!
 rapanui.252.t: "New Bay entdeckt" #NT!
 rapanui.252.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! konnte nachweisen, dass es sich bei einer angeblichen Insel nur um eine bloße Halbinsel handelt und entdeckte so eine neue Bucht. Über die Namensgebung herrscht noch Uneinigkeit." #NT!
 rapanui.252.f: "Während ihres Aufenthalts im pazifischen Bismarck-Archipel im August 1875 vermessen die Gazelle den Naturhafen Blanche Bay im Nordosten der Insel New Britain (New Britain, früher Neupommern). Bei dieser Gelegenheit wurde erkannt, dass der östliche Teil von Neubritannien eine Halbinsel ist, und dementsprechend wurde er nach dem Schiff "Gazelle-Halbinsel" genannt. Dieser Name hat sich bis heute erhalten. Darüber hinaus wurden die Passage zwischen Neuirland und der Insel Dyaul "Gazelle-Kanal" und ein natürlicher Hafen an der Westküste von Bougainville "Gazelle-Hafen" genannt." #NT!
 rapanui.252.g: "Benennen Sie die Bucht nach dem Wissenschaftler, der sie gemessen hat: [SCOPE.sCharacter('rapanui_scientist').GetLastName] Bay." #NT!
 rapanui.252.h: "Es sollte nach unserem Staatsoberhaupt benannt werden: [SCOPE.sCharacter('rapanui_ruler').GetFullName] Bay." #NT!
 rapanui.252.i: "Geben Sie ihr den Namen ihres Entdeckers: [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] Bay." #NT!
 rapanui.252.j: "Die Expedition sollte nie vergessen werden: [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Bay." #NT!
 rapanui.253.t: "Handelsposten" #NT!
 rapanui.253.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! hat einen hervorragenden Ankerplatz gefunden." #NT!
 rapanui.253.f: "Als Commander [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] die Bucht betrat, bemerkte er, wie geschützt der Ort für eine zukünftige Expedition oder ein Handelsunternehmen sein könnte. Ein späterer Landausflug zeigte nicht nur die gute Bodenqualität für den Plantagenanbau, sondern auch ein angenehmes Klima. Einige Gewerbeberater schlugen sofort vor, alles zu tun, um diesen Standort für [ROOT.GetCountry.GetNameNoFlag] zu öffnen. Die Wissenschaftler hingegen wiesen darauf hin, dass durch ein solches imperialistisches Verhalten die wissenschaftliche Mission vernachlässigt werden könnte." #NT!
 rapanui.253.g: "Baue einen Handelsposten." #NT!
 rapanui.253.h: "Kartieren Sie einfach diesen Ort." #NT!
 rapanui.254.t: "Mission nach [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]?" #NT!
 rapanui.254.d_cat: "Der Kaplan des [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Pater [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName], hat erfahren, dass die Eingeborenen von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] noch nie von Jesus Christus gehört haben. Er bittet um Erlaubnis, das Schiff verlassen und die Eingeborenen zum katholischen Glauben bekehren zu dürfen." #NT!
 rapanui.254.d_pro: "Der Kaplan des [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], hat erfahren, dass die Eingeborenen von [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] noch nie von Jesus Christus gehört haben. Er bittet um Erlaubnis, das Schiff verlassen und die Eingeborenen zum protestantischen Glauben bekehren zu dürfen." #NT!
 rapanui.254.f: "Kürzlich kamen einige Händler an Bord, um uns Neuigkeiten über die Region zu übermitteln und das Inventar der Expedition aufzufrischen. Das Gespräch drehte sich auch um die christianisierten und heidnischen Kulturen der Region. Der Schiffskaplan hörte aufmerksam zu und stellte erstaunt fest, dass seine Glaubensbrüder sich noch nicht in diese Gegend gewagt hatten. Die auf den Inseln immer wieder auftretende Angst vor Kannibalen hielt die Gottesmänner in den letzten Jahren davon ab, an Land zu gehen." #NT!
 rapanui.254.g_cat: "Vade mit Deo." #NT!
 rapanui.254.g_pro: "Geh mit Gott." #NT!
 rapanui.254.h: "Das ist viel zu gefährlich!" #NT!
 rapanui.255.t: "Feindliche Reaktion" #NT!
 rapanui.255.d: "Als wir [SCOPE.sCountry('rapanui_hostile_country').GetNameNoFlag] besuchten, wollten wir eigentlich unsere wohlwollende Haltung unterstreichen und unseren internationalen Ruf verbessern. Leider kam davon auf der anderen Seite wenig an." #NT!
 rapanui.255.f: "Der Konsul an Bord der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] hatte [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] geraten, einen kurzen Besuch abzustatten und beim örtlichen Herrscher vorstellig zu werden. Allerdings kannte der Kommandant offenbar die örtlichen Gepflogenheiten nicht. Ohne es zu wissen, beleidigte er einige hochrangige Beamte des Landes. Tatsächlich wissen wir nicht einmal, was die Delegation falsch gemacht hat. Wir haben wahrscheinlich einen schwerwiegenden Fehler gemacht." #NT!
 rapanui.255.g: "Ein schwerwiegender Fauxpas, den wir beheben sollten." #NT!
 rapanui.255.h: "Geben Sie dem Kommandanten die Schuld." #NT!
 rapanui.255.i: "Wir entschuldigen uns für nichts." #NT!
 rapanui.256.t: "Perlentaucher" #NT!
 rapanui.256.d: "Auf ihrer Reise entdeckte die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! ein beschauliches kleines Dorf, das hauptsächlich vom Fang kostbarer Perlen lebt. Die gesamte Crew ist fasziniert von dem Ort und seiner Fülle an Perlen." #NT!
 rapanui.256.f: "Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] hat ein Fischerdorf gefunden, das bei den Nachbarinseln bereits den Ruf genießt, dass die besten Perlentaucher der Südsee die schönsten Juwelen aus den Tiefen des Ozeans bergen würden. Die Leute dort sind arme, aber ehrliche Leute, die anscheinend sehr wenig Handel betrieben haben. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] erwägt daher, einen Deal mit den Einheimischen abzuschließen, um die Perlen auch in [ROOT.GetCountry.GetNameNoFlag] verfügbar zu machen. Allerdings deuteten einige Offiziere an Bord sowie die unberechenbare Matrosenmeute an, dass unser Schiff über genügend Bewaffnung und Feuerkraft verfügt, um sich einfach das zu nehmen, was uns rechtmäßig gehört ..." #NT!
 rapanui.256.g: "Bauen Sie eine kleine Handelsbeziehung auf." #NT!
 rapanui.256.h: "Ein Naturforscher sollte diesen Ort untersuchen." #NT!
 rapanui.256.i: "Das sind unsere Perlen." #NT!
 rapanui.257.t: "Diplomatische Delegation" #NT!
 rapanui.257.d: "Ein Treffen mit Vertretern von [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] war ein voller Erfolg. Kommandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] traf den richtigen Ton und stieß auf offene Ohren." #NT!
 rapanui.257.f: "Nach einem erfrischenden Affenhirn auf Eis hat der Kommandant der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] gezeigt, dass er sich nicht nur auf See, sondern auch im persönlichen Umgang behaupten kann. Nach dem üblichen diplomatischen Geplänkel wundern sich die [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag]-Abgesandten über den galanten Herrn. [ROOT.GetCountry.GetNameNoFlag] sollte diese Chance nutzen, international zu punkten." #NT!
 rapanui.257.g: "Betonen Sie unsere friedlichen Absichten." #NT!
 rapanui.257.h: "Loben Sie den Kommandanten." #NT!
 rapanui.260.t: "Weltumsegelung" #NT!
 rapanui.260.d: "Commander [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] ist mit der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] um die Welt gesegelt!" #NT!
 rapanui.260.f: "Eine Reihe berühmter Forschungsexpeditionen nutzten die Gelegenheit, um die Welt zu umrunden; In vielen Fällen war dies auch der kürzeste und effizienteste Weg. Bekannte Beispiele sind der "Beagle", der "Challenger" (beide Großbritannien), der "Novara" (Österreich), der "Gazelle" (Preußen) und der "Galathea" (Dänemark)." #NT!
 rapanui.260.g: "Auf der ganzen Welt!" #NT!
  
 rapanui.261.t: "Genauere Karten" #NT!
 rapanui.261.d: "Der außerordentliche Wissenschaftler [SCOPE.sCharacter('rapanui_scientist').GetLastName] verbrachte die Zeit der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! damit, einige Messfehler früherer Kartographen zu korrigieren und dadurch das Kartenmaterial erheblich zu verbessern." #NT!
 rapanui.261.f: "Obwohl die Karten des 19. Jahrhunderts bereits deutlich besser waren als die des vorigen Jahrhunderts, waren sie nicht fehlerfrei. Immer wieder wurden Inseln eingezeichnet, die nicht existierten; und unbekannte Inseln nicht betreten. Auch zu Beginn des 20. Jahrhunderts waren einige Regionen des Pazifiks noch unvollständig oder fehlerhaft kartiert. Das Verschwinden der Pilotin Amelia Earhart im Jahr 1937 lässt sich auch damit erklären, dass die von ihr angepeilten Howlandinseln meilenweit falsch eingegeben wurden." #NT!
 rapanui.261.g: "Gute Arbeit." #NT!
 rapanui.262.t: "Korrigierte Entfernungen" #NT!
 rapanui.262.d: "Bei der Überarbeitung der Karten der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#!, stellte der begleitende Wissenschaftler [SCOPE.sCharacter('rapanui_scientist').GetLastName] fest, dass die zuvor auf den Karten angegebenen Entfernungen falsch waren. Er wird das Kartenmaterial aktualisieren." #NT!
 rapanui.262.f: "Die besseren technischen Voraussetzungen und der Rhythmus, in dem wissenschaftliche Expeditionen stattfanden, verbesserten die Ausgangslage für genauere Entfernungsmessungen enorm. Das Motto lautet, dass es seit James Cooks letzter Reise außer den beiden Polen fast nichts mehr zu entdecken gab. Allerdings war nicht immer klar, in welcher Beziehung diese Entdeckungen zueinander standen. Mit der Einführung enger Zeitpläne und Fristen in der Weltwirtschaft ist es immer wichtiger geworden, nicht nur grobe, sondern auch sehr genaue Messungen vorzunehmen." #NT!
 rapanui.263.t: "Exotische Samen" #NT!
 rapanui.263.d: "Bei einem Landgang fand Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] der #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! einige besondere Samen, die von großem wissenschaftlichen und landwirtschaftlichen Interesse sind." #NT!
 rapanui.263.f: "Pflanzen aus dem Pazifik und Ostasien und deren Transport waren keine Seltenheit. Der wahre Grund für die Bounty-Expedition von 1789, die in der berühmten Meuterei endete, bestand ursprünglich darin, Ableger des Brotfruchtbaums für den Anbau in der Karibik zu gewinnen. Dadurch sollte den Plantagenarbeitern ein günstiges Grundnahrungsmittel zur Verfügung gestellt werden, damit sie nicht verhungern müssen. Im 19. Jahrhundert kamen jedoch das Sammeln und die wissenschaftliche Forschung hinzu." #NT!
 rapanui.263.g: "Die Samen machen sich gut in der wissenschaftlichen Sammlung." #NT!
 rapanui.263.h: "Das neue Saatgut soll in der Landwirtschaft eingesetzt werden." #NT!
 rapanui.264.t: "Neue Käferarten" #NT!
 rapanui.264.d: "Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] hat auf einer Insel eine neue Käferart entdeckt und sie nach sich benannt. Es ist ein äußerst abstoßendes Tier, aber für den Wissenschaftler ist es der glücklichste Tag seines Lebens." #NT!
 rapanui.264.f: "Wer möchte nicht, dass ein hässlicher, schleimiger und ekelhafter Käfer irgendwann nach sich selbst benannt und für immer mit seinem Nachnamen verbunden wird?" #NT!
 rapanui.264.g: "Glückwunsch." #NT!
 rapanui.265.t: "Eine kleine Formation" #NT!
 rapanui.265.d: "Bei einem Landausflug fand Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] eine kleine geologische Formation, in der zahlreiche Fossilien vergraben waren. Bisher wurde diese Lagerstätte auf keiner Karte eingezeichnet." #NT!
 rapanui.265.f: ""Es gibt noch eine andere und damit verbundene Schwierigkeit, die viel ernster ist." Ich beziehe mich auf die Art und Weise, wie Arten, die zu mehreren der Hauptabteilungen des Tierreichs gehören, plötzlich in den niedrigsten bekannten fossilführenden Gesteinen auftauchen. . . . Der Fall muss derzeit unerklärlich bleiben; und kann wirklich als stichhaltiges Argument gegen die hier vertretenen [evolutionary]-Ansichten angeführt werden.' -Charles Darwin" #NT!
 rapanui.265.g: "Fossilien kann man nie genug haben." #NT!
 rapanui.266.t: "Composita" #NT!
 rapanui.266.d: "Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] ist überglücklich: Er hat tatsächlich einige seltene spätdevonische Composita gesammelt, eine der ältesten Lebensformen, die er jemals gefunden hat!" #NT!
 rapanui.266.f: "Composita ist eine ausgestorbene Brachiopodengattung, die vom späten Devon bis zum späten Perm lebte. Composita hatte eine kosmopolitische globale Verbreitung und lebte auf allen Kontinenten außer der Antarktis. Composita hatte eine glatte Schale mit einer mehr oder weniger ausgeprägten Falte und Furche sowie einer runden Öffnung für den Stiel an der Stielklappe. Composita gehört zur Familie der Athyrididae (Ordnung Athyridida) und wird in die Unterfamilie Spirigerellinae eingeordnet. Nur Philister würden in diesem altehrwürdigen Fossil eine bloße Muschel erkennen." #NT!
 rapanui.266.g: "Das ist so ... aufregend." #NT!
 rapanui.267.t: "Südliche Himmelshalbkugel" #NT!
 rapanui.267.d: "Die [concept_verrier_astronomer] [SCOPE.sCharacter('rapanui_scientist').GetFullName] nutzt die Reise der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ausgiebig zur Beobachtung des südlichen Nachthimmels. Hier beobachtet er Phänomene, die er auf der Nordhalbkugel kaum gesehen hätte." #NT!
 rapanui.267.f: "Der Südhimmel zeigt etwas mehr Sterne als der Nordhimmel, da das Zentrum der Milchstraße etwa 20° südlich des Äquators im Sternbild Schütze liegt. Bei guter Sicht umfasst der Südhimmel über 2.000 Fixsterne, die mit bloßem Auge sichtbar sind, mit dem Fernglas sind es etwa 20.000 bis 40.000. Während man am Äquator zu jeder Jahres- und Nachtzeit genau die Hälfte des Südhimmels und die Hälfte des Nordhimmels sehen kann, kann man in den höheren südlichen Breiten Südafrikas oder Australiens jederzeit rund zwei Drittel des Südhimmels sehen Zeit, und mehr als 80 Prozent im Süden Südamerikas." #NT!
 rapanui.268.t: "Sonnenfinsternis" #NT!
 rapanui.268.d: "Associate Scientist [SCOPE.sCharacter('rapanui_scientist').GetFullName] hatte die außergewöhnliche Gelegenheit, an Bord der [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] eine Sonnenfinsternis zu erleben und konnte umfangreiche astronomische Studien durchführen!" #NT!
 rapanui.268.f: "Ab der Mitte des 19. Jahrhunderts begannen die astronomischen Gesellschaften einiger Industrienationen, Expeditionen zu weiter entfernten Kontinenten zu organisieren, um Sonnenfinsternisse zu beobachten. Im Mittelpunkt des Interesses stand die Beobachtung der Korona. Hinweise auf das Element Helium erhielt der französische Astronom Jules Janssen in Indien während der totalen Sonnenfinsternis vom 18. August 1868. Die totale Sonnenfinsternis vom 29. Mai 1919 wurde von einer Expedition unter der Leitung von Arthur Stanley von der afrikanischen Insel Príncipe aus beobachtet Besondere Aufmerksamkeit erlangte Eddington im Zusammenhang mit der einige Jahre zuvor von Albert Einstein entwickelten Relativitätstheorie, die unter anderem die Ablenkung des Lichts entfernter Sterne durch das Gravitationsfeld der Sonne vorhersagte – was durch die Beobachtungen bestätigt wurde." #NT!
 rapanui.268.g: "Exzellent!" #NT!
 rapanui.269.t: "Venustransit" #NT!
 rapanui.269.d: "Astronomen haben für #ORANGE 1874 eine Sonnenfinsternis in der australisch-indonesisch-pazifischen Region vorhergesagt#!. Die wissenschaftliche Gemeinschaft von [ROOT.GetCountry.GetNameNoFlag] fordert einen [concept_dubois_pacific_expedition] dringend auf, dieses einmalige astronomische Ereignis zu beobachten." #NT!
 rapanui.269.f: "Ein Venustransit ist ein Vorbeiflug des Planeten Venus vor der Sonne. Die Erscheinung kommt in etwa 243 Jahren nur viermal vor. Historisch gesehen war die genaue Vermessung solcher Passagen von großer Bedeutung für die Bestimmung des Abstands zwischen Erde und Sonne (astronomische Einheit) und Anlass für zahlreiche Expeditionen und Messkampagnen bedeutender Institute und Wissenschaftler. Der Venustransit im Jahr 1874 verlief für astronomische Messungen relativ ungünstig. Es blieb von fast ganz Europa aus unsichtbar, lange Transitzeiten wurden nur aus Asien und kurze Transitzeiten aus Australien, den Inseln des Südpazifiks und des südlichen Indischen Ozeans (insbesondere dem Kerguelen-Archipel) beobachtet. Dennoch wurden etwa 60 Expeditionen ausgesandt.\n\n#R Hinweis: Eine Pazifikexpedition zur Beobachtung des Venustransits muss einen [concept_verrier_astronomer] an Bord haben.#!" #NT!
 rapanui.269.g: "Das sollten wir uns nicht entgehen lassen." #NT!
 rapanui.270.t: "Venustransit von 1874" #NT!
 rapanui.270.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! konnte den Venustransit miterleben. [SCOPE.sCharacter('rapanui_scientist').GetFullName] konnte wichtige astronomische Aufzeichnungen machen, die die Wissenschaft noch viele Jahre lang beschäftigen werden." #NT!
 rapanui.270.f: "Der Venustransit von 1874, der am 9. Dezember 1874 stattfand, war der erste der beiden Venustransite, die im 19. Jahrhundert stattfanden. Wie bei früheren Transiten würde der Transit von 1874 eine Gelegenheit für verbesserte Messungen und Beobachtungen bieten. Zahlreiche Expeditionen wurden geplant und ausgesandt, um den Transit von Orten rund um den Globus aus zu beobachten, wobei mehrere Länder offizielle Komitees zur Organisation der Planung einrichteten. Es gab sechs offizielle französische Expeditionen, fünf britische Expeditionen, acht vom US-Kongress finanzierte Expeditionen, drei deutsche Expeditionen (einschließlich der "Gazelle"-Expedition) und zwei mexikanische Expeditionen. Auch Italien, Russland und Österreich schickten eine Expedition, um diesen astronomischen Moment zu beobachten. Besondere Berühmtheit erlangten die Aufnahmen einer französischen Expedition, die mehrere Fotografien hintereinander anordnete und so einen ersten "Film" zusammenstellte. Der Venustransit ist eines der ersten bewegten Bilder der Menschheit." #NT!
 rapanui.270.g: "Ein überwältigendes Schauspiel." #NT!
  
  ######1.8.7###### 
  
 rapanui_avantgarde_navy_modifier: "Avantgarde-Marine" #NT!
  
 rapanui.300.t: "Ende einer Ära" #NT!
 rapanui.300.d: "Mit der Entwicklung moderner, weltweit einsetzbarer Schiffe sind Forschungsreisen in den Pazifik keine Ausnahme mehr, sondern an der Tagesordnung. Einige Wissenschaftler sagen bereits, sie hätten alles gefunden und katalogisiert, was in dieser einst abgelegenen Region gefunden werden konnte." #NT!
 rapanui.300.f: "Das Zeitalter des Segelns und der Expeditionen ist endgültig vorbei. Mit dem Siegeszug von Imperialismus und Kolonialismus und der immer engeren Vernetzung von Weltwirtschaft und globaler Kommunikation gilt der Pazifik heute nur noch als eine Region unter vielen. Es ist kein Abenteuer mehr, ans andere Ende der Welt zu gelangen, sondern eine Frage der Zeit. Die Menschheit tritt in ein Zeitalter ein, in dem alles erforscht zu sein scheint und selbst die Südsee ihren alten Charme als Rückzugsort der Exotik verloren hat." #NT!
 rapanui.300.g: "Es gibt nichts mehr zu entdecken." #NT!
  
 rapanui.1001.t: "Geheimnisse der Osterinsel" #NT!
 rapanui.1001.d: "Eines unserer Vermessungsschiffe machte einen Zwischenstopp auf der Osterinsel. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], ein aufstrebender Kartograph, interessiert sich für die verlorene Kultur der Insel." #NT!
 rapanui.1001.f: "Auf den ersten Blick schien es kaum einen Ort so verlassen zu geben wie die Insel, die man Osterinsel getauft hatte. Rapa Nui, wie die Einheimischen es nannten, hatte seine Wälder schon vor langer Zeit verloren. Obst oder Getreide waren eine Seltenheit. Ein Vulkankrater thront über einer Insel, die eine unbekannte, aber große Vergangenheit zu haben scheint. Ihre Bewohner leben wie die Fellahin Ägyptens auf den Schultern von Riesen. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], ein ehrgeiziger Abenteurer, glaubt, dass auf dieser Insel am Ende der Welt etwas verborgen sein könnte. Er ging an Land und versammelte auf eigene Initiative einige Männer." #NT!
 rapanui.1001.g: "Was für ein geheimnisvoller Ort..." #NT!
 rapanui.1002.t: "Rapa Nui" #NT!
 rapanui.1002.d: "Die Crew, die sich aufmachte, das Innere der Osterinsel zu erkunden, wurde vom örtlichen Stamm der Rapa Nui begrüßt." #NT!
 rapanui.1002.f: "Die Einheimischen, die sich selbst Rapa Nui nennen, sprechen eine Sprache, die große Ähnlichkeit mit den in Ostpolynesien gesprochenen Varianten aufweist. Obwohl sie näher am amerikanischen Festland liegen als viele abgelegene polynesische Inseln, können die Männer sehr deutlich verstehen, dass die Menschen vor Jahrhunderten aus der Ozeanregion stammen müssen. Sie sind gastfreundlich und laden die Männer zum Essen ein. Doch einige Teilnehmer der kleinen Expedition warnen davor, sie zu meiden, wenn man wirklich verborgene Schätze finden möchte." #NT!
 rapanui.1002.g: "Wir nehmen ihre freundliche Einladung an." #NT!
 rapanui.1002.h: "Diesen Wilden ist nicht zu trauen." #NT!
 rapanui.1011.t: "Zeremonielle Tänze" #NT!
 rapanui.1011.d: "Die Männer, angeführt von [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], verbringen einige Zeit mit den Rapa Nui der Osterinsel." #NT!
 rapanui.1011.f: "Die Osterinsel birgt viele Geheimnisse. Bei einem gemeinsamen Essen mit den Einheimischen erfahren die Männer nur noch mehr Fragmente über die Geschichte und Religion der Rapa Nui. Ein jährliches Turnier, verbunden mit einem Wettbewerb und dem Erwerb eines Eies, scheint das wichtigste Rapa-Nui-Ritual zu sein. Es ist eng mit ihrer Hauptgottheit Makemake verwandt. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] hat während des Treffens Gelegenheit, sich einige Petroglyphen genauer anzusehen, die Vogelmenschen und Makemake darstellen. Er findet geschriebene Zeichen, die die Einheimischen selbst nicht mehr interpretieren können. Er beginnt zu vermuten, dass die Inselbewohner eine Vergangenheit haben, von der sie wenig wissen ..." #NT!
 rapanui.1011.g: "Wer ist dieser Vogelmann, über den so viel gesprochen wird?" #NT!
  
 rapanui.1021.t: "Moai Hava" #NT!
 rapanui.1021.d: "Nachdem sie mehrere Tage mit den Rapa Nui verbracht haben, machen [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] und die Crew eine bedeutende Entdeckung." #NT!
 rapanui.1021.f: "Wie sich herausstellte, verfügten die Rapa Nui tatsächlich über ein größeres Erbe als der primitive Vogelmenschenkult. Als [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] einen alten Platz besuchte, der vermutlich ein Treffpunkt verschiedener lokaler Clans war, entdeckte er die Sockel einer Basaltstatue, die aus dem Boden ragten. Das Stück stellt einen Moai dar. Sie sollen das lebendige Gesicht der Vorfahren darstellen. Die Figur ist beschädigt, könnte aber von großem Wert sein – wenn das Team es zum örtlichen Museum schafft. Es ist jedoch noch ungewiss, wie und ob dies geschehen wird." #NT!
 rapanui.1021.g: "Schmuggeln Sie das Artefakt außer Landes, bevor die Eingeborenen es herausfinden ..." #NT!
 rapanui.1021.h: "Überzeugt die Rapa Nui, dass wir das Artefakt mitnehmen können." #NT!
 rapanui.1021.i: "Wir sollten das Erbe anderer Völker respektieren, anstatt es zu stehlen." #NT!
 rapanui.1022.t: "Diebstahl des Moai Hava" #NT!
 rapanui.1022.d: "Obwohl es unserer Crew auf der Osterinsel gelang, die Moai-Statue an Bord zu bringen, bemerkten die Eingeborenen den Diebstahl. Die Männer mussten daher vorzeitig fliehen!" #NT!
 rapanui.1022.f: "Man würde es eine "Nacht-und-Dolch-Operation" nennen. Obwohl [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] alle Anstrengungen unternommen hatte, um sicherzustellen, dass die Operation so geheim wie möglich war, führte die mangelnde Disziplin unter den Matrosen dazu, dass jemand während des Wachdienstes einschlief. Die Eingeborenen konnten von einem Hügel aus zusehen, wie die Männer die Moai aus der Erde gruben. Gerade als sie dachten, das Artefakt sei bereits aus der Erde befreit worden, stürmten die Eingeborenen aus der Ferne herein. Der Gruppe blieb keine andere Wahl, als so schnell wie möglich zu fliehen." #NT!
 rapanui.1022.g: "Schnell, komm zurück nach Hause!" #NT!
 rapanui.1023.t: "Moai Hava gesichert" #NT!
 rapanui.1023.d: "Aufgrund der überlegenen Fähigkeiten von [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] konnte unsere Osterinsel-Expedition unbemerkt die monumentale Moai-Statue an Bord unseres Schiffes bringen." #NT!
 rapanui.1023.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] tat alles, um sicherzustellen, dass die ... Umsiedlung der Moai möglichst unbemerkt blieb. Nachts gruben die Männer bei schwachem Lampenlicht, sodass keiner der Einheimischen bemerkte, wie sich Schaufeln in den Boden gruben und das Artefakt aus der Tiefe hoben. Als die Sonne aufging, war die Moai bereits sicher an Bord, versteckt unter einer Ladung chilenischem Guano." #NT!
 rapanui.1023.g: "Exzellent." #NT!
 rapanui.1024.t: "Mit ein wenig Hilfe von Freunden" #NT!
 rapanui.1024.d: "Obwohl die Rapa Nui unserem Wunsch skeptisch gegenüberstanden, überredeten wir sie, Moai Hava an Bord unseres Schiffes zu bringen." #NT!
 rapanui.1024.f: "Es war kein einfaches Gespräch, aber letztendlich konnte [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] die Einheimischen davon überzeugen, bei der Ausgrabung und dem Transport des Moai zu helfen. Nachdem er jedoch ihr Vertrauen gewonnen hatte, konnte er seinen Plan mit Zustimmung der Rapa Nui ausführen. Im Gegenzug schenkte [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] den Eingeborenen einige der wertvollsten Schätze an Bord: etwa unbezahlbare Glasmurmeln, zwei abgenutzte Kartenspiele und einen nicht ganz abgenutzten Sombrero." #NT!
 rapanui.1025.t: "Zeitverschwendung" #NT!
 rapanui.1025.d: "Trotz großer Bemühungen, weitere Artefakte auf der Insel zu finden, musste die Besatzung ihre Expedition abbrechen." #NT!
 rapanui.1025.f: "Es gibt wohl kaum einen unwirtlicheren Ort als die Osterinsel: Außer Felsen und Gras gibt es hier fast nichts. Das gilt vielleicht auch für einige andere Inseln, aber die Osterinsel ist insofern einzigartig, als hier aus schwer nachvollziehbaren Gründen Tausende von Menschen leben. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] hat Grund zu der Annahme, dass sie sich möglicherweise selbst in dieses Elend gebracht haben: Sie haben möglicherweise jeden Baum gefällt und jedes Tier getötet. Jede weitere Minute ist hier verschwendet." #NT!
 rapanui.1025.g: "Und es gibt wirklich nicht noch mehr Besonderheiten auf dieser Insel?" #NT!
 rapanui.1026.t: "Moai Hoa Hakananai'a" #NT!
 rapanui.1026.d: "Während der Osterinsel-Expedition fand die Crew eine faszinierende Moai-Statue. Es ist halbvergraben, aber von besonders hoher Qualität." #NT!
 rapanui.1026.f: "Was für ein exquisites Artefakt, dachte [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], als er die Moai zum ersten Mal entdeckte. Sie war kaum sichtbar, aber was von der Statue zu sehen war, deutete darauf hin, dass sie aus einer Zeit stammen musste, als auf dieser Insel eine völlig andere Ära stattfand – eine Ära, in der Petroglyphen nicht den Höhepunkt der Kultur oder schamanistischer Rituale und Wettbewerbe darstellten. sondern eine Kultur, die in der Lage war, beeindruckende Statuen zu bauen und ihnen klare Formen zu geben. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] war keineswegs ein Wissenschaftler oder Kunstkenner, aber er hatte ein Gespür für Geschichte; und in dem Moment, als die hohlen Augen des Moai ihn ansahen, blickte er in die Geschichte. Die einzige Frage, die er hatte, war: Wie konnte er diese Geschichte nach Hause bringen?" #NT!
 rapanui.1026.g: "Die Crew sollte die Moai ausgraben." #NT!
 rapanui.1026.h: "Bitten Sie die Einheimischen, die Statue auszugraben." #NT!
 rapanui.1026.i: "Lass das Artefakt in Ruhe." #NT!
 rapanui.1027.t: "Streit mit den Rapa Nui" #NT!
 rapanui.1027.d: "Unser Hilferuf an die Rapa Nui hatte den gegenteiligen Effekt. Die Einheimischen glauben, wir hätten ihre Gastfreundschaft lange genug auf die Probe gestellt – und fordern uns auf, ihre Insel zu verlassen!" #NT!
 rapanui.1027.f: "Frühere Versuche, das Vertrauen der Einheimischen zu gewinnen, wurden offenbar weniger herablassend aufgenommen, als wir zunächst dachten. Anscheinend glauben die Ältesten von Rapa Nui, dass unser wohlmeinender Versuch, sie mit billigen Glasmurmeln zu bestechen, einmal funktionieren könnte, ein zweites Mal jedoch nicht. Eine alte Frau warf [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] auch den abgenutzten Sombrero vor die Füße, womit wir einst ihr Vertrauen gewannen. Diese Geste wurde so ausgeführt, dass sie vermutlich ein Symbol einer Kriegserklärung war – es sei denn, die Gruppe verschwand sofort." #NT!
 rapanui.1027.g: "Uns interessiert nur ihre Kultur...warum so mürrisch?" #NT!
 rapanui.1028.t: "Moai beschädigt!" #NT!
 rapanui.1028.d: "Bedauerlicherweise erwiesen sich die Ausgrabungsarbeiten am Moai als katastrophal. Anstatt die Statue aus dem Boden zu heben, beschädigten die Männer sie irreparabel." #NT!
 rapanui.1028.f: "Es handelt sich nicht um archäologischen Vandalismus, wenn er völlig unbeabsichtigt geschieht. Zumindest sagen sie das." #NT!
 rapanui.1028.g: "Ein Verlust für die Archäologie und für die Kunstwelt." #NT!
 rapanui.1029.t: "Einheimische helfen!" #NT!
 rapanui.1029.d: "Die Rapa Nui haben sich bereit erklärt, bei der Ausgrabung der Moai zu helfen." #NT!
 rapanui.1029.f: "Es ist manchmal erstaunlich, was ein alter Cricketschläger und ein Glas Aprikosenmarmelade bewirken können. Vorausgesetzt, Sie wissen, wie man sie miteinander kombiniert." #NT!
 rapanui.1029.g: "Eine Überraschung, mit der man nicht gerechnet hatte." #NT!
  
 rapanui.1041.t: "Die Insel des Vogelmenschen" #NT!
 rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] hat beschlossen, die Osterinsel auf eigene Faust zu erkunden. Die Einheimischen könnten mehr Ärger als Nutzen bringen." #NT!
 rapanui.1041.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] hatte sich mit seiner Entscheidung, die Osterinsel auf eigene Faust zu erkunden, durchgesetzt. Er vermutete nicht ohne Grund, dass er, wenn es auf dieser Insel wertvolle Funde gäbe, diese gegen den Willen der Rapa Nui gewinnen müsste. Bisher haben die Männer nur mysteriöse Felsen mit Petroglyphen gefunden, in die seltsame Zeichen und Symbole eingraviert waren, wobei Vogelmenschen eine herausragende Rolle spielten. Doch der Kartograf ist sich sicher, dass auf sie weitaus lohnendere Beute wartete." #NT!
 rapanui.1041.g: "Dies wird den Erfolg der Expedition auf jeden Fall sichern." #NT!
 rapanui.1042.t: "Moai Hava" #NT!
 rapanui.1042.d: "Nach vielen Tagen der Suche hat [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] eine außergewöhnliche Entdeckung gemacht." #NT!
 rapanui.1042.f: "Wie sich herausstellte, verfügten die Rapa Nui tatsächlich über ein größeres Erbe als der primitive Vogelmenschenkult. Als [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] einen alten Platz besuchte, der vermutlich ein Treffpunkt verschiedener lokaler Clans war, entdeckte er die Sockel einer Basaltstatue, die aus dem Boden ragten. Die Figur ist beschädigt, könnte aber von großem Wert sein – wenn das Team es zum örtlichen Museum schafft. Es ist jedoch noch ungewiss, wie und ob dies geschehen wird." #NT!
 rapanui.1042.g: "Bringen Sie die Statue an Bord und verlassen Sie die Insel." #NT!
 rapanui.1042.h: "Erkunden Sie die Insel weiter." #NT!
 rapanui.1043.t: "Der Tod von [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]" #NT!
 rapanui.1043.d: "Nicht nur hat sich die Suche nach polynesischen Artefakten als völlig nutzlos erwiesen, auch die Strapazen auf der kargen Insel haben sich für Mensch und Material als problematisch erwiesen." #NT!
 rapanui.1043.f: "Die Entscheidung, auf die Hilfe der Einheimischen zu verzichten und trotz ausbleibender Ergebnisse weiter nach Schätzen zu suchen, sowie das gesamte Unterfangen als solches sollten sich im Nachhinein als katastrophal erweisen. Schon nach wenigen Tagen fehlten den Männern Wasser- und Nahrungsvorräte und sie waren anfälliger für Krankheiten. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] erlag einer unbekannten Krankheit und wurde eines Morgens tot aufgefunden. Die Männer begruben ihn auf der inzwischen heimgesuchten Insel und machten sich auf den Weg zurück zum Schiff." #NT!
 rapanui.1043.g: "Es bleibt uns nichts anderes übrig, als diese sinnlose Expedition abzubrechen." #NT!
  
 rapanui.1050.t: "Die Moais von Rapa Nui" #NT!
 rapanui.1050.d: "Ein überraschend erfolgreiches Abenteuer auf der Osterinsel geht für die tapferen Männer unter der Führung von [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] zu Ende: Zwei wertvolle ozeanische Artefakte sind auf dem Weg zurück nach [ROOT.GetCountry.GetNameNoFlag]. Es ist bereits klar, dass sie Ruhm und Ehre verdienen." #NT!
 rapanui.1050.f: ""Dieser primitive Kopf\nSo ehrgeizig riesig,\nund doch so unhöflich in seiner Kunst,\nIst so leicht zu lesen\nFür die Leiden der Vergangenheit\nWie ein klinisches Diagramm.\nAllein für eine Sache,\nDer Erfolg der Lippe\nSo verächtlich zusammengerollt,\nWurde diese Tonnage an Stein\nin einem Schiff transportiert?' -Robert Frost." #NT!
 rapanui.1050.g: "Beide Moais gehören in ein Museum!" #NT!
 rapanui.1051.t: "Zurück zu Hause mit Moai Hava" #NT!
 rapanui.1051.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] ist ein Mann, der sich einen Namen gemacht hat. Er hat auf der unwirtlichen Osterinsel einen seltenen Moai gefunden und an Bord bereits angekündigt, dass er ihn [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName] schenken wird. Für die Matrosen gibt es eine Gehaltserhöhung – doch [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] spekuliert auf eine Karriere." #NT!
 rapanui.1051.f: "Wie auch immer man die Widrigkeiten auf der Osterinsel betrachten mag, das Abenteuer war erfolgreich. Daheim erzählt man sich bereits Geschichten über den mutigen Abenteurer, der COUNTRY mit einem exotischen Kunstschatz bereicherte. Was für die einen ein Diebstahl ist, ist für die anderen der Stoff für Novellen." #NT!
 rapanui.1051.g: "Werden nun die Geheimnisse der Osterinsel gelüftet?" #NT!
 rapanui.1052.t: "Das Heiligtum von Rapa Nui" #NT!
 rapanui.1052.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] hat während des Abenteuers Freundschaft mit den Einheimischen geschlossen. Sie waren in ihre Bräuche, ihre Geschichte und ihre Geheimnisse eingeweiht. Er gilt heute als Experte auf dem Gebiet der Osterinselforschung." #NT!
 rapanui.1052.f: "Zurück auf See denkt [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] über die Ereignisse auf der Osterinsel nach. Vielleicht hätte ein anderer Mann rücksichtsloser gehandelt. Vielleicht hätte er seltene Artefakte beschlagnahmt, um seine Karriere voranzutreiben; Vielleicht wäre er durch seine Unwissenheit und Missachtung der Eingeborenen gestorben. Er fasst zusammen, dass er auf der Insel mehr als nur seltene Schätze gefunden habe. Weil die Einheimischen ihre Wertschätzung gezeigt hatten. Sie hatten ihn in ihre Traditionen eingeweiht. Er kannte jetzt ihre Geschichte. Eine prähistorische, lebendige Kultur hatte sich ihm offenbart. Von nun an würde er sich ganz diesem Bereich widmen." #NT!
 rapanui.1052.g: "Ist das der Beginn einer wissenschaftlichen Karriere?" #NT!
 rapanui.1053.t: "Nichts als Schutt" #NT!
 rapanui.1053.d: "In einer sehr unglücklichen Wendung endet [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]s Abenteuer auf der Osterinsel mit einer Enttäuschung. Aber es war nicht alles umsonst." #NT!
 rapanui.1053.f: "Während die Segel aufgeblasen werden und das Schiff zurück zum Land fährt, hält [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] die Fragmente dessen, was einst Moai war, in seiner Hand. Natürlich hatte er sich seinen Abschied anders vorgestellt. Aber selbst wenn er kein Artefakt mit nach Hause bringen konnte, hatte er auf der Reise etwas gelernt." #NT!
 rapanui.1053.g: "Ein Stern fällt, ein Stern geht auf." #NT!
 rapanui.1054.t: "Ein bittersüßer Abschied von der Osterinsel" #NT!
 rapanui.1054.d: "Die Silhouette des Moai leuchtet im Abendlicht der untergehenden Sonne. Gleichzeitig reibt [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] die Kieselsteine ​​des ehemaligen anderen Moai aneinander. Dann blickt er nach vorn, über das Meer." #NT!
 rapanui.1054.f: "Sollte er den Verlust betrauern oder sich zumindest über die verbleibende Beute freuen? Der Triumph ist für [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] getrübt. Einige Besatzungsmitglieder wollen ihn aufmuntern. Aber er kommt nicht über den Gedanken hinweg, dass ein perfektes Ende anders aussieht. Umso mehr reift in ihm der Entschluss: Nie wieder! Er würde aus dieser Geschichte lernen. Das nächste Mal würde ihm so etwas nicht passieren. Dieses Erlebnis bestätigt seine Entscheidung, die Ereignisse zusammenzufassen. Es ist möglicherweise nicht seine letzte Expedition." #NT!
 rapanui.1054.g: "Ein Moai ist besser als kein Moai." #NT!
 rapanui.1055.t: "Ein verdammter Erfolg" #NT!
 rapanui.1055.d: "Der Crew gelang es, beide Moais von der Osterinsel zu holen – doch [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] kam unter tragischen Umständen ums Leben!" #NT!
 rapanui.1055.f: ""Zum Schiff, zum Schiff!" Das war das Einzige, was zählte, als die Männer mit den gestohlenen Moais die Osterinsel verlassen wollten. Die Einheimischen erfuhren schließlich, was die Ausländer getan hatten, und fühlten sich betrogen. Obwohl das Schiff bereits fahrbereit war und die Moais verstaut hatte, kam es in letzter Sekunde zu einem tragischen Unfall. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], der zuletzt geblieben war, um sicherzustellen, dass niemand zurückgelassen wurde, wurde von einem Speer in den Rücken getroffen und lag regungslos auf dem Boden. Die Besatzung musste ohne ihn in See stechen. [ROOT.GetCountry.GetNameNoFlag] erhält an diesem Tag zwei wertvolle Artefakte, verliert jedoch einen ebenso wertvollen Mann, der eine glänzende Zukunft gehabt hätte." #NT!
 rapanui.1055.g: "[ROOT.GetCountry.GetNameNoFlag] wird sich an diesen Helden erinnern." #NT!
 rapanui.1056.t: "Tragödie auf der Osterinsel" #NT!
 rapanui.1056.d: "Der Besatzung gelang es, die Moai sicher an Bord zu bringen – aber zu welchem ​​Preis?" #NT!
 rapanui.1056.f: ""Zum Schiff, zum Schiff!" Das war das Einzige, was zählte, als die Männer mit den gestohlenen Moais die Osterinsel verlassen wollten. Die Einheimischen erfuhren schließlich, was die Ausländer getan hatten, und fühlten sich betrogen. Obwohl das Schiff bereits fahrbereit war und die Moais verstaut hatte, kam es in letzter Sekunde zu einem tragischen Unfall. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], der zuletzt geblieben war, um sicherzustellen, dass niemand zurückgelassen wurde, wurde von einem Speer in den Rücken getroffen und lag regungslos auf dem Boden. Die Besatzung musste ohne ihn in See stechen. [ROOT.GetCountry.GetNameNoFlag] erhält an diesem Tag zwei wertvolle Artefakte, verliert jedoch einen ebenso wertvollen Mann, der eine glänzende Zukunft gehabt hätte." #NT!
 rapanui.1056.g: "[ROOT.GetCountry.GetNameNoFlag] wird sich an diesen Helden erinnern." #NT!
 rapanui.1057.t: "In letzter Sekunde entkommen" #NT!
 rapanui.1057.d: "Unter der Führung von [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] gelang es ihnen, die wertvolle Moai-Statue an Bord des Schiffes zu bringen, obwohl sie sich dabei auch den Zorn der Eingeborenen zuzog." #NT!
 rapanui.1057.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] merkte schnell, dass er die Geduld der Einheimischen überfordert hatte. Nach der Bergung des Moai kam es zu unfreundlichen Gesten. Offenbar fühlten sich die Einheimischen betrogen, vielleicht weil sich die angebotenen Geschenke – ein kaputtes Schaukelpferd, ein paar Blechdosen und drei bunte Zookarten – als genau die Fälschung herausstellten, die sie waren. Geistesgegenwärtig befahl er seinen Männern sofort, an Bord des Schiffes zu gehen. Kurz nachdem er gegangen war, konnten die Männer sehen, wie sich die Rapa Nui mit Waffen am Strand versammelten ..." #NT!
 rapanui.1057.g: "Dieser Mann hat Qualitäten." #NT!
 rapanui.1058.t: "Verloren" #NT!
 rapanui.1058.d: "Das Team, das auf der Osterinsel nach Besonderheiten suchte, ist spurlos verschwunden." #NT!
 rapanui.1058.f: "War es die Selbstüberschätzung eines allzu ehrgeizigen Abenteurers? Die an Bord des Schiffes verbliebene Besatzung hatte tagelang nichts von den anderen Seeleuten und ihrem Anführer [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] gehört. Nach einer halben Woche wagten es drei Männer, sich nach dem Schicksal zu erkundigen, trafen aber nur auf wenige verärgerte Eingeborene, sodass sie die Suche ergebnislos abbrachen. Das Schiff verließ die unglückselige Insel. Was dort geschah, bleibt ein ungelöstes Rätsel." #NT!
 rapanui.1058.g: "Beängstigend." #NT!
 rapanui.1059.t: "Eine überschattete Rückreise" #NT!
 rapanui.1059.d: "Die Crew trauert um einen vielversprechenden Anführer. Eine melancholische Stimmung liegt über der Heimreise." #NT!
 rapanui.1059.f: "Ich hörte mein Land rufen, weit über das Meer hinaus,\nÜber die Wasserwüste ruft und ruft sie nach mir.\nIhr Schwert ist an ihrer Seite gegürtet, ihr Helm auf ihrem Kopf,\nUnd um ihre Füße liegen die Sterbenden und die tot.\nIch höre den Lärm der Schlacht, den Donner ihrer Kanonen,\nIch eile zu dir, meine Mutter, ein Sohn unter deinen Söhnen. -Cecil Frühlingsreis" #NT!
 rapanui.1059.g: "Bedauerlich." #NT!
  
   #Missionary Deaths 
 rapanui_custom_death_shot_arrows: "[ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] hatte sich mehrmals mit einem kleinen Boot der Insel genähert und wurde jedes Mal von einem Pfeilhagel begrüßt. Die Eingeborenen schienen [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] nicht mit den Pfeilen treffen zu wollen und verjagten ihn stattdessen einfach. Beim dritten Versuch waren sie offenbar der [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis]-Versuche überdrüssig. Mehrere Pfeile trafen [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] und [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] sackte leblos zusammen." #NT!
 rapanui_custom_death_lunch: "Am Anfang schien alles gut zu laufen. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] wurde von den Eingeborenen herzlich aufgenommen. Sie veranstalteten [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] sogar ein Fest zu seinen Ehren. Aber anscheinend hatte [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] die Muttersprache nicht so gut übersetzt. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] sollte nicht an einem Bankett teilnehmen, nein, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] war das Bankett." #NT!
 rapanui_custom_death_burnt: "Irgendwie muss [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] die Eingeborenen verärgert haben. Kurz nach seiner Ankunft sah die Besatzung des Schiffes, mit dem er die Küste erreicht hatte, ein großes Lagerfeuer am Strand. Als sie tagelang nichts von [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] hörten, beschlossen sie, Nachforschungen anzustellen. Am Strand fanden sie die verbrannten Überreste von [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], identifiziert nur durch das Kreuz [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe], das immer mit [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] verbunden war." #NT!
 rapanui_custom_death_shipwrecked: "Tragödie! Bevor [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] überhaupt [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis] Ziel, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], erreichte, geriet das Schiff, auf dem er sich befand, in einen Sturm und versank im Meer. Alle Passagiere außer [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] überlebten. War das ein Zeichen Gottes?" #NT!
 rapanui_custom_death_clubbed: "Nur kurz nachdem [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] an Land gegangen war, wurde [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] von den Einheimischen eingekreist. Zuerst schienen sie sehr an [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] interessiert zu sein, doch kurz darauf kam es zu einer großen Auseinandersetzung. Dabei schlugen die Inselbewohner mit großen Keulen auf [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] ein, bis [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] regungslos am Boden lag." #NT!
 rapanui_custom_death_beheaded: "Nur einen Tag nachdem [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] auf der Insel gelandet war, machte die Besatzung des Schiffes, mit dem er ankam, eine schreckliche Entdeckung. Am Strand fanden sie den abgetrennten Kopf von [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] auf einem Spieß. Niemand weiß, warum die Einheimischen [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] das angetan haben." #NT!
 rapanui_custom_death_join_natives: "Von [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] war mehrere Wochen lang nichts zu hören. Also wurde eine Gruppe geschickt, um das Dorf, das [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] besucht hatte, zu untersuchen, um herauszufinden, was mit [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] passiert war. Wie sich herausstellte, war mit [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] alles in Ordnung. Nur er hatte beschlossen, sich diesen Wilden anzuschließen. Wie konnte das passieren?" #NT!
  
