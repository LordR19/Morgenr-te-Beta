 verrier.501.t: "Satellit von einer anderen Nation entdeckt" #NT!
 verrier.501.d: "Unglücklicherweise hat ein anderes Land den Satelliten gefunden, den Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] entdecken wollte. Die Nachricht steht bereits in allen Zeitungen." #NT!
 verrier.501.f: "„Sehen ist in gewisser Hinsicht eine Kunst, die erlernt werden muss.“ – William Herschel" #NT!
