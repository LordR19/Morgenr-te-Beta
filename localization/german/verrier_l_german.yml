 verrier.131.t: "Von der Erde zum Mond" #NT!
 verrier.131.d: "Der Baltimore Gun Club wurde unter der Obhut von [SCOPE.sCharacter('verrier_club_president').GetFullName] gegründet und gilt als Freizeitveranstaltung für Waffenbegeisterte. Der jüngste Vorschlag der Gesellschaft hat landesweit für Schlagzeilen gesorgt." #NT!
 verrier.131.f: "Der Baltimore Gun Club wurde während des Bürgerkriegs gegründet und vereint Artilleriespezialisten in seinen Reihen. Ihr Vorsitzender [SCOPE.sCharacter('verrier_club_president').GetLastName] und der Sekretär, der Ingenieur [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], fühlen sich nach dem Ende des Bürgerkriegs nicht ausgelastet. Sie berufen ein Treffen ein, um ein neues Betätigungsfeld zu eröffnen. Nach Vorschlägen, einen neuen Krieg zu beginnen, um neue Waffen einsetzen zu können, einigen sie sich auf den Vorschlag, mit einer Kanone ein Projektil von der Erde zum Mond zu schicken. Geplant ist unter anderem eine Granate mit einem Gewicht von 10.000 kg und einer Wandstärke von 60 cm aus Aluminium. Man einigte sich außerdem auf ein Geschützrohr von 270 m Länge, 2,70 m Innendurchmesser und einer Wandstärke von 1,80 m aus Gusseisen. Als Treibmittel sollte Schießbaumwolle verwendet werden." #NT!
 verrier.131.g: "Die USA werden noch in diesem Jahrzehnt den ersten Menschen auf den Mond bringen!" #NT!
 verrier.131.h: "Es ist viel sicherer, auf den nächsten Krieg zu warten ..." #NT!
 verrier.132.t: "Besatzung für den Mondflug" #NT!
 verrier.132.d: "Die Vorbereitungen sind getroffen, aber es stellt sich noch eine wichtige Frage: Wer soll in die Kapsel gelangen?" #NT!
 verrier.132.f: "Tatsächlich könnte man meinen, dass es für eine Selbstmordmission, die einen Menschen mit einem gigantischen Kanonenprojektil in den Weltraum schleudert, schwierig sein wird, Freiwillige zu finden. Aber für einige Mitglieder des Baltimore Gun Club ist es eine große Ehre. Sowohl der Präsident als auch der Chefingenieur haben Anspruch auf einen Sitz, andere befürworten einen renommierten Astronomen. Vorsichtigere Köpfe argumentieren, dass nur zwei Hunde testweise ins All geschickt werden sollten, um Menschenleben nicht zu gefährden." #NT!
 verrier.132.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], der Ingenieur" #NT!
 verrier.132.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], der Astronom." #NT!
 verrier.132.i: "[SCOPE.sCharacter('verrier_club_president').GetFullName], der Clubpräsident." #NT!
 verrier.132.j: "Setzen Sie die Hunde einfach da rein." #NT!
 verrier.132.k: "ALLE VON IHNEN!" #NT!
 verrier.133.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]s Intervention" #NT!
 verrier.133.d: "Während der letzten Vorbereitungen für den Bau und die Errichtung der Riesenkanone warnte [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] die Initiatoren des Projekts: [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] habe sich nach seinen Berechnungen verrechnet." #NT!
 verrier.133.f: "Der renommierte Astronom hat berechnet, dass die Kapsel die Schwerkraft der Erde kaum verlassen würde, wenn die Kanone im aktuellen Maßstab gebaut würde und das Projektil in die aktuelle Richtung gerichtet wäre. Er hat einige verbesserte Baupläne vorgelegt, die den Erfolg der Reise erheblich verbessern." #NT!
 verrier.133.g: "Er hätte eine Katastrophe verhindern können." #NT!
 verrier.134.t: "Countdown" #NT!
 verrier.134.d: "Wie viele Menschen verloren in der Nacht, die diesem lang erwarteten Tag vorausging, ihre Ruhe! Alle Herzen schlagen vor Unruhe. Die Columbiad ist bereit, zum Mond zu fliegen." #NT!
 verrier.134.f: "Nach der Morgendämmerung bedeckte eine unzählige Menschenmenge die Prärie, die sich, so weit das Auge reicht, rund um Stones Hill erstreckt. Jede Viertelstunde brachte die Eisenbahn neue Besucher; und laut Aussage des Tampa Town Observer drängten sich nicht weniger als fünf Millionen Zuschauer auf dem Boden Floridas. Der Mond stieg in einem Himmel von reinster Klarheit auf und überstrahlte bei seinem Durchgang das funkelnde Licht der Sterne. Es überquerte das Sternbild der Zwillinge und näherte sich nun der Mitte zwischen Horizont und Zenit. Eine schreckliche Stille lag über der gesamten Szene! Kein Windhauch auf der Erde! Kein Atemgeräusch aus den unzähligen Brüsten der Zuschauer! Ihre Herzen schienen Angst zu schlagen! Alle Augen waren auf das gähnende Maul des Columbiad gerichtet.\n'Fünfunddreißig!-- sechsunddreißig!-- siebenunddreißig!-- achtunddreißig!-- neununddreißig!-- vierzig!'" #NT!
 verrier.134.g: "FEUER!" #NT!
 verrier.135.t: "Eine Katastrophe" #NT!
 verrier.135.d_humans_dead: "Die erste Weltraummission der Menschheit hat sich als die erste Weltraumkatastrophe der Menschheit herausgestellt. Die gesamte Mission war ein kolossaler Misserfolg! Der Horror steckt dem Publikum noch immer in den Knochen." #NT!
 verrier.135.d_dogs_dead: "Die gesamte Mission war ein kolossaler Misserfolg! Das Leid der armen Tiere ist bedauerlich, andererseits sind viele erleichtert, dass sich kein Mensch in der Kapsel befand." #NT!
 verrier.135.f: "In dem Moment, als diese Feuerpyramide eine ungeheure Höhe in die Luft erhob, erleuchtete der Schein der Flammen ganz Florida; und für einen Moment verdrängte der Tag in einem beträchtlichen Teil des Landes die Nacht. Dieses gewaltige Feuerdach wurde in einer Entfernung von hundert Meilen auf dem Meer wahrgenommen, und mehr als ein Schiffskapitän trug das Erscheinen dieses gigantischen Meteors in sein Logbuch ein. Die Entladung der Columbiad wurde von einem perfekten Erdbeben begleitet. Florida wurde bis ins Innerste erschüttert. Die durch Hitze expandierten Gase des Pulvers drängten die atmosphärischen Schichten mit ungeheurer Gewalt zurück, und dieser künstliche Hurrikan rauschte wie eine Wasserspeier durch die Luft.\nDoch dann geriet das Experiment außer Kontrolle: Offenbar war die Kanone nicht in der Lage, etwas zu erzeugen genug Schub, um das Projektil in den Weltraum zu treiben. Nach all den fantastischen Effekten verlor die Kapsel an Geschwindigkeit, raste zurück zur Erde – und stürzte mit einem lauten Knall ab." #NT!
 verrier.135.g: "Immer noch besser als Kerbal Space Program 2." #NT!
 verrier.136.t: "Zum Mond fliegen" #NT!
 verrier.136.d_humans_in_space: "Der Start der Columbiade war ein voller Erfolg. Der Mensch hat zum ersten Mal den Weltraum betreten! Bleibt die Frage, ob er zurückkehren wird..." #NT!
 verrier.136.d_dogs_in_space: "Der Start der Columbiade war ein voller Erfolg. Zum ersten Mal hat ein von Menschenhand geschaffenes Objekt den Weltraum erreicht! Leider ist es unwahrscheinlich, dass die Hunde die Columbiade wieder auf die Erde bringen können..." #NT!
 verrier.136.f: "In dem Moment, als diese Feuerpyramide eine ungeheure Höhe in die Luft erhob, erleuchtete der Schein der Flammen ganz Florida; und für einen Moment verdrängte der Tag in einem beträchtlichen Teil des Landes die Nacht. Dieses gewaltige Feuerdach wurde in einer Entfernung von hundert Meilen auf dem Meer wahrgenommen, und mehr als ein Schiffskapitän trug das Erscheinen dieses gigantischen Meteors in sein Logbuch ein. Die Entladung der Columbiad wurde von einem perfekten Erdbeben begleitet. Florida wurde bis ins Innerste erschüttert. Die durch Hitze expandierten Gase des Pulvers drängten die atmosphärischen Schichten mit ungeheurer Gewalt zurück, und dieser künstliche Hurrikan rauschte wie eine Wasserspeier durch die Luft.\nDas Experiment war gelungen." #NT!
 verrier.136.g: "Das ist wirklich toll ... HERZLICHEN GLÜCKWUNSCH!" #NT!
 verrier.136.h: "Schade, dass wir keine echten Piloten geschickt haben." #NT!
 verrier.137.t: "Rückkehr vom Mond!" #NT!
 verrier.137.d: "Die Mondmissionskapsel landete sicher im Pazifischen Ozean und wurde von einer US-Korvette geborgen. Die Nachricht hat sich im ganzen Land verbreitet: Der Mensch ist zum Mond und zurück gereist!" #NT!
 verrier.137.f_person: "Die Stelle, an der das Projektil in den Wellen versank, war genau bekannt; Aber die Maschinerie, um es zu erfassen und an die Meeresoberfläche zu bringen, fehlte noch. Es muss zuerst erfunden und dann hergestellt werden. Amerikanische Ingenieure ließen sich von solchen Kleinigkeiten nicht beunruhigen. Sobald die Enterhaken befestigt waren, konnten sie es mit ihrer Hilfe trotz seines Gewichts, das durch die Dichte der Flüssigkeit, in die es eingetaucht war, verringert wurde, sicher anheben.\nWir erinnern uns vielleicht an die tiefe Anteilnahme, die den Abgang begleitet hatte. Wenn das Abenteuer zu Beginn des Unternehmens sowohl in der alten als auch in der neuen Welt solche Emotionen hervorgerufen hätte, mit welcher Begeisterung würde der Held bei seiner Rückkehr empfangen werden! So raste er von einer Stadt zur anderen und fand auf seiner Straße ganze Bevölkerungsgruppen bei Tisch sitzend, die ihn mit den gleichen Zurufen begrüßten und die gleichen Bravos ausschütteten." #NT!
 verrier.137.f_team: "Die Stelle, an der das Projektil in den Wellen versank, war genau bekannt; Aber die Maschinerie, um es zu erfassen und an die Meeresoberfläche zu bringen, fehlte noch. Es muss zuerst erfunden und dann hergestellt werden. Amerikanische Ingenieure ließen sich von solchen Kleinigkeiten nicht beunruhigen. Sobald die Enterhaken befestigt waren, konnten sie es mit ihrer Hilfe trotz seines Gewichts, das durch die Dichte der Flüssigkeit, in die es eingetaucht war, verringert wurde, sicher anheben.\nWir erinnern uns vielleicht an die tiefe Anteilnahme, die den Abgang begleitet hatte. Wenn das Abenteuer zu Beginn des Unternehmens sowohl in der alten als auch in der neuen Welt solche Emotionen hervorgerufen hätte, mit welcher Begeisterung würden sie bei ihrer Rückkehr empfangen werden! So rasten sie von einer Stadt zur anderen und fanden auf ihrer Straße ganze Bevölkerungsgruppen bei Tisch sitzend vor, die sie mit den gleichen Zurufen begrüßten und mit den gleichen Bravos überhäuften." #NT!
 verrier.137.g: "Wir sollten feiern!" #NT!

