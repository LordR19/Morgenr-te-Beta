 je_verrier_astro_physics: "Astrophysik" #NT!
 je_verrier_astro_physics_reason: "Die neuen physikalischen Erkenntnisse haben die Welt der Wissenschaft revolutioniert. Auch die Astronomie bleibt davon nicht unberührt. Beide Wissenschaftsdisziplinen stehen in einem fruchtbaren Austausch und die theoretische und beobachtende Physik kann ihren Beitrag zu einem besseren Verständnis des Universums leisten." #NT!
  
 verrier_astro_physics_tech: "Astrophysik" #NT!
 verrier_astro_physics_tech_desc: "Astrophysik ist eine Wissenschaft, die die Methoden und Prinzipien der Physik und Chemie zur Untersuchung astronomischer Objekte und Phänomene anwendet. Einer der Begründer der Disziplin, James Keeler, sagte: „Die Astrophysik versucht, die Natur der Himmelskörper zu ermitteln und nicht ihre Positionen oder Bewegungen im Raum – was sie sind und nicht, wo sie sind.“" #NT!
  
 verrier_modern_physics_tech: "Moderne Physik" #NT!
 verrier_modern_physics_tech_desc: "Die moderne Physik ist ein Zweig der Physik, der sich im frühen 20. Jahrhundert entwickelte. Zu den bemerkenswerten Zweigen der modernen Physik gehören die Quantenmechanik, die spezielle Relativitätstheorie und die allgemeine Relativitätstheorie. Dabei geht es um extreme Bedingungen wie hohe Geschwindigkeiten, die mit der Lichtgeschwindigkeit vergleichbar sind, kleine Entfernungen, die mit dem Atomradius vergleichbar sind, und sehr hohe Energien." #NT!
  
 verrier_nuclear_physics_tech: "Kernphysik" #NT!
 verrier_nuclear_physics_tech_desc: "Die Kernphysik ist der Zweig der Physik, der sich mit der Struktur und dem Verhalten von Atomkernen beschäftigt. Die Kernphysik beschäftigt sich mit der Aufklärung des Kernaufbaus, also der Einzelheiten des Aufbaus der Atomkerne und ihrer Reaktionen. Hierzu werden beispielsweise spontane Umwandlungen von Kernen (Radioaktivität), Streuprozesse an Kernen und Reaktionen mit Kernen experimentell und theoretisch untersucht. Technologien, die auf Kernspaltung und Kernfusion basieren, basieren auf der Forschung der Kernphysik." #NT!
  
 verrier_astronomer_uranus_discoverer_loc: "\nNiemand erwartete, dass ein neuer Planet entdeckt würde, aber Professor [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] entdeckte den Planeten #b Uranus#!.. Diese Entdeckung führte zur Suche nach weiteren Planeten in unserem Sonnensystem." #NT!
