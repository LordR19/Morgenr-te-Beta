 verrier.67.t: "[SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]s Komet" #NT!
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.67.f: ""Am Abend des 13. Mai 1861 entdeckte ich, als ich den Westhimmel nach Kometen absuchte, ein schwaches nebulöses Objekt in der Nähe des Sterns Lacaille 1316 im Sternbild Eridanus. In meinem Meeresteleskop schien das Objekt sehr diffus zu sein, und es fiel mir schwer, seine Entfernung von drei bekannten Fixsternen abzuschätzen. Das Objekt war in dem kleinen, am Sextanten befestigten Teleskop kaum zu erkennen, und ich hielt es für notwendig, zwischen dem Index- und dem Horizontglas ein farbiges Glas zu verwenden, um die überlegene Brillanz der Referenzsterne Procyon, Sirius und Canopus zu gewährleisten, als sie gebracht wurden ins Blickfeld, erlosch sein schwaches Licht ganz. Jeder Kometenjäger weiß, wie notwendig es für die Ausführung seiner Arbeit ist, einen umfangreichen Katalog von Nebeln zur Hand zu haben, aber diesen wertvollen Zusatz besaß ich leider nicht. Ich konnte das Objekt jedoch in den begrenzten Katalogen, die mir zur Verfügung standen, nicht finden. Ich entschloss mich daher, es mir anzusehen, und es ist gut, dass ich es getan habe, sonst hätte ich eine der besten Gelegenheiten verpasst, mich in die Welt der Astronomie einzuführen."" #NT!
