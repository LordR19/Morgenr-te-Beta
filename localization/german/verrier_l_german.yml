 je_verrier_uranus_fail: "Wenn eine andere Nation die vor uns liegenden Anforderungen erfüllt, findet sie möglicherweise einen neuen Planeten oder stellt fest, dass es nur 6 Planeten gibt." #NT!
  
 verrier.12.t: "Ein neuer Planet!" #NT!
 verrier.12.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat einen unbekannten Planeten entdeckt, der jetzt Uranus heißt! Ein Ereignis, das niemand vorhergesehen hat." #NT!
 verrier.12.f: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] dachte zunächst, einen neuen Kometen gefunden zu haben. Erst Wochen später war klar, dass es sich tatsächlich um einen neuen Planeten handelte! Es ist unglaublich, dass ein anderer Planet bisher grundsätzlich nicht für möglich gehalten wurde. Aber jetzt, da Uranus gefunden wurde, fragen sich viele, ob es noch mehr Planeten geben könnte.\n\n#b Historischer Kontext:#! Erst 1781 stieß Wilhelm Herschel zufällig auf Uranus. Zuerst dachte er, es sei ein Komet, denn warum sollte es mehr Planeten als die bekannten geben? Innerhalb der nächsten drei Monate erkannte die wissenschaftliche Gemeinschaft jedoch, dass es sich tatsächlich um einen neuen Planeten handelte." #NT!
 verrier.12.g: "Unglaublich! Gibt es möglicherweise noch mehr Planeten?" #NT!
 verrier.13.d: "Eine Sensation ist passiert! Ein Astronom aus [SCOPE.sCountry('verrier_uranus_discoverer_country').GetName] hat einen neuen Planeten namens Uranus gefunden. Und wenn es noch einen gibt, finden wir vielleicht noch mehr!" #NT!
 verrier.13.g: "Wenn es mehr als 6 sind, gibt es vielleicht noch mehr zu entdecken!" #NT!
  
 verrier_uranus_discoverer_modifier: "Entdecker des Uranus" #NT!
  
 je_verrier_dwarf_planets: "Himmlische Polizei" #NT!
 je_verrier_dwarf_planets_reason: "Hinweis: Dieser Tagebucheintrag kann mehrmals ausgefüllt werden.\n\nNach der Entdeckung von Uranus könnte die Möglichkeit bestehen, andere Planeten zu finden. Da es in der riesigen Region zwischen Mars und Jupiter keine Planeten gibt, hoffen Astronomen, dort einen anderen Planeten zu finden. Deshalb gründeten sie die Himmelspolizei, mehrere Observatorien, die zusammenarbeiten, um einen Planeten zu finden.\n\n#b Historischer Kontext:#! Die Himmelspolizei (deutsch: Himmelspolizey) war eine Zusammenarbeit zahlreicher europäischer Astronomen im frühen 19. Jahrhundert. Es ist vor allem im Zusammenhang mit der Suche nach Objekten bekannt, die zwischen den Umlaufbahnen von Mars und Jupiter erwartet werden. Es wurde im Jahr 1800 auf dem zweiten europäischen Astronomenkongress gegründet." #NT!
 je_verrier_dwarf_planets_goal: "Um möglicherweise einen neuen Planeten zu finden, müssen wir [JournalEntry.GetGoalAddValue|0+] @verrier_astronomicalobject entdecken! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
  
 verrier.14.t: "Ceres entdeckt" #NT!
 verrier.14.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat einen unbekannten Planeten in der Region zwischen Mars und Jupiter entdeckt. Eine riesige Entdeckung!" #NT!
 verrier.14.f: "#b Historischer Kontext:#! Astronomen vermuten seit langem einen anderen Planeten in der Lücke zwischen Mars und Jupiter. Deshalb wurde die Himmelspolizei gegründet und der Raum aufgeteilt und Stück für Stück auf verschiedene Observatorien übertragen.\nIn der Neujahrsnacht des Jahres 1801 entdeckte Giuseppe Piazzi Ceres zufällig in einem Sternenkatalog." #NT!
 verrier.14.g: "Ich frage mich, wie viele Planeten es noch gibt?" #NT!
 verrier_ceres_discoverer_modifier: "Entdecker von Ceres" #NT!
 notification_verrier_ceres_discovered_notification_name: "Ceres entdeckt" #NT!
 notification_verrier_ceres_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] hat eine unglaubliche Entdeckung gemacht und einen neuen Planeten im Sonnensystem gefunden. Der Planet wird Ceres heißen und liegt zwischen Mars und Jupiter." #NT!
  
 verrier.15.t: "Pallas entdeckt" #NT!
 verrier.15.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat einen unbekannten Planeten in der Region zwischen Mars und Jupiter entdeckt. Eine riesige Entdeckung!" #NT!
 verrier.15.f: "#b Historischer Kontext:#! Als Ceres zwischen Mars und Jupiter gefunden wurde, erwartete niemand, dass es in derselben Region einen anderen Planeten geben würde. Es war eine große Überraschung, als Heinrich Wilhelm Olbers auf der Suche nach Ceres einen neuen Planeten entdeckte. Die Entdeckung von Pallas veranlasste die Himmelspolizei, nach anderen Planeten in derselben Region zu suchen, was sich nur wenige Jahre später als erfolgreich erwies." #NT!
