 je_from_the_earth_to_the_moon_reason: "Der Baltimore Gun Club will eine gigantische Kanone bauen, um ein Projektil zum Mond zu schicken. Geplant ist unter anderem eine Granate mit einem Gewicht von 10.000 kg und einer Wandstärke von 60 cm aus Aluminium. Man einigte sich außerdem auf ein Geschützrohr von 270 m Länge, 2,70 m Innendurchmesser und einer Wandstärke von 1,80 m aus Gusseisen. Dies erfordert eine geeignete Waffenindustrie und fähige Männer, die das Gerät entwerfen und bauen. Florida scheint der perfekte Startort zu sein. Aufgrund des Materialtransports benötigt die Region eine eigene Bahnstrecke." #NT!
