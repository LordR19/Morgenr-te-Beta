 notification_verrier_pallas_discovered_notification_name: "Pallas entdeckt" #NT!
 notification_verrier_pallas_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] hat eine unglaubliche Entdeckung gemacht und einen neuen Planeten im Sonnensystem gefunden. Der Planet wird Pallas heißen und liegt zwischen Mars und Jupiter." #NT!
  
 verrier.16.t: "Vesta entdeckte" #NT!
 verrier.16.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat einen unbekannten Planeten in der Region zwischen Mars und Jupiter entdeckt. Eine riesige Entdeckung!" #NT!
 verrier.16.f: "#b Historischer Kontext:#! Als Heinrich Wilhelm Olbers 1807 seinen zweiten Planeten fand, bat er Carl Friedrich Gauß, ihm einen Namen zu geben. Der neu benannte Vesta war der vierte Planet, der in der Region zwischen Mars und Jupiter gefunden wurde, und sollte etwa 40 Jahre lang der letzte Planet sein." #NT!
 verrier_vesta_discoverer_modifier: "Entdecker von Vesta" #NT!
 notification_verrier_vesta_discovered_notification_name: "Vesta entdeckte" #NT!
 notification_verrier_vesta_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] hat eine unglaubliche Entdeckung gemacht und einen neuen Planeten im Sonnensystem gefunden. Der Planet wird Vesta heißen und liegt zwischen Mars und Jupiter." #NT!
  
 verrier.17.t: "Juno hat es entdeckt" #NT!
 verrier.17.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat einen unbekannten Planeten in der Region zwischen Mars und Jupiter entdeckt. Eine riesige Entdeckung!" #NT!
 verrier.17.f: "#b Historischer Kontext:#! Nach der Entdeckung von Ceres im Jahr 1801 und Pallas im Jahr 1802 dauerte es nur noch zwei Jahre, bis Karl Ludwig Hardwig Juno in derselben Region zwischen Mars und Jupiter fand. Alle drei Planeten sowie Vesta (entdeckt 1807) blieben eine Zeit lang Planeten, bis immer mehr Asteroiden gefunden und als Planeten betrachtet wurden. Dann kamen Astronomen zu dem Schluss, dass es sich bei keinem von ihnen um echte Planeten handelte." #NT!
