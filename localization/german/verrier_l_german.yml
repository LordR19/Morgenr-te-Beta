 verrier.152.t: "Sonnenfinsternis" #NT!
 verrier.152.d: "Dieses Jahr ereignete sich ein seltenes Phänomen: Über [ROOT.GetCountry.GetCapital.GetCityHubName] ereignete sich eine totale Sonnenfinsternis. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] hatte die einmalige Gelegenheit, sie genauer zu beobachten." #NT!
 verrier.152.f: "Eine terrestrische Sonnenfinsternis ist ein astronomisches Ereignis, bei dem die Sonne von bestimmten Orten der Erde aus betrachtet teilweise oder ganz vom Mond verdeckt wird. Der Schatten des Mondes zieht dabei über die Erde, was nur bei Neumond möglich ist. Sonnenfinsternisse wurden oft genutzt, um neue Erkenntnisse über die Sonne im Besonderen und das Universum im Allgemeinen zu gewinnen. Die totale Sonnenfinsternis vom 29. Mai 1919, die auf der afrikanischen Insel Príncipe von einer Expedition unter der Leitung von Arthur Stanley Eddington beobachtet wurde, erlangte besondere Aufmerksamkeit im Zusammenhang mit der wenige Jahre zuvor von Albert Einstein entwickelten Relativitätstheorie, die unter anderem die Ablenkung des Lichts ferner Sterne durch das Gravitationsfeld der Sonne beschreibt – was durch die Beobachtungen bestätigt wurde." #NT!
 verrier.152.g: "Ein sehr seltenes Phänomen!" #NT!
 verrier.153.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]s Perlen" #NT!
 verrier.153.d: "Unser Astronom [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] hatte während der letzten Sonnenfinsternis die außergewöhnliche Gelegenheit, die Sonnenkorona und markante Objekte genauer zu beobachten. Der Wissenschaftler ordnete diese als Teile der Sonnenatmosphäre zu." #NT!
 verrier.153.f: "Die Baily-Perlen, Diamantring- oder seltener Doppeldiamantringeffekte, sind Merkmale totaler und ringförmiger Sonnenfinsternisse. Obwohl sie durch dasselbe Phänomen verursacht werden, sind sie während dieser Arten von Sonnenfinsternissen unterschiedliche Ereignisse. Da der Mond während einer Sonnenfinsternis die Sonne bedeckt, lässt die zerklüftete Topographie des Mondrands an einigen Stellen Sonnenperlen durchscheinen, an anderen nicht. Sie sind nach Francis Baily benannt, der die Effekte 1836 erklärte. Die Diamantringeffekte sind sichtbar, wenn nur noch eine oder zwei Perlen übrig sind und erscheinen wie leuchtende „Diamanten“, die in einem hellen Ring um die Mondsilhouette angeordnet sind." #NT!
 verrier.153.g: "Dieses Phänomen sollte nach Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] benannt werden." #NT!
 verrier.154.t: "Erstes Foto einer Sonnenfinsternis" #NT!
 verrier.154.d: "Mit einem neuen technischen Verfahren gelang es Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName], erstmals eine Fotografie einer Sonnenfinsternis aufzunehmen." #NT!
 verrier.154.f: "Das Fotografieren eines so seltenen Ereignisses wie einer totalen Sonnenfinsternis stellte die frühe Fotografie vor einzigartige Herausforderungen, darunter den extremen Kontrast zwischen der Korona und dem dunklen Schatten des Mondes sowie den ungewöhnlichen Winkel, auf den die Fotoausrüstung ausgerichtet werden musste. Vor der Sonnenfinsternis vom 28. Juli 1851 war noch kein richtig belichtetes Foto der Sonnenkorona entstanden. Zu diesem Anlass beauftragte das Königlich Preußische Observatorium in Königsberg einen der erfahrensten Daguerreotypisten der Stadt, Johann Julius Friedrich Berkowski, ein Standbild des Ereignisses aufzunehmen. Die Beobachter befestigten ein kleines sechs Zentimeter großes Linsenteleskop an einem 15,8 Zentimeter großen Fraunhofer-Heliometer, und Berkowski machte kurz nach Beginn der Totalität eine 84 Sekunden lange Belichtung." #NT!
 verrier.154.g: "Perfekt." #NT!
 verrier.155.t: "Das Solarelement" #NT!
 verrier.155.d: "Mithilfe einer neuen spektrographischen Technik machte Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] während der letzten Sonnenfinsternis eine bemerkenswerte Entdeckung. Es sieht so aus, als hätte er ein neues Element entdeckt. Zuerst wollte ihm niemand glauben, aber der Chemiker Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hat diese Entdeckung nun bestätigt." #NT!
 verrier.155.f: "Der Nachweis des Elements Helium gelang erstmals durch eine leuchtend gelbe Spektrallinie bei 587,49 Nanometern Wellenlänge im Spektrum der Chromosphäre der Sonne. Der französische Astronom Jules Janssen machte diese Beobachtung in Indien während der totalen Sonnenfinsternis vom 18. August 1868. Als er seine Entdeckung bekannt gab, glaubte ihm zunächst niemand, da noch nie ein neues Element im Weltraum gefunden worden war, bevor man nachwies, dass es auf dem Planeten Erde nachgewiesen werden konnte. Am 20. Oktober desselben Jahres bestätigte der Engländer Norman Lockyer, dass die gelbe Linie tatsächlich im Sonnenspektrum vorhanden war und schlussfolgerte, dass sie durch ein bislang unbekanntes Element verursacht wurde. Da diese Spektrallinie sehr nahe (1,8 nm vom Zentrum entfernt) an der Fraunhofer-Doppel-D-Linie (D2 = 589,00 nm, D1 = 589,60 nm) des Metalls Natrium lag, benannte er die Linie zur Unterscheidung von diesen Linien D1 und D2 des Natriums mit D3. Er und sein englischer Kollege Edward Frankland schlugen vor, das neue Element Helium (vom griechischen Helios, Sonne) zu nennen." #NT!
 verrier.155.g: "Helium? Ein passender Name für das Sonnenelement!" #NT!

