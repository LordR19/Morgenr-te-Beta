 je_verrier_uranus: "Ein anderer Planet?" #NT!
 je_verrier_uranus_reason: "Könnte es sein, dass es da draußen einen anderen Planeten gibt? Jahrhundertelang gab es nur sechs Planeten, aber dank der jüngsten Verbesserungen der Teleskope ist es sehr gut möglich, dass wir einen weiteren Planeten finden. Und warum um 7 Uhr aufhören, vielleicht sind es sogar noch mehr! Das Finden weiterer Planeten könnte sogar dazu beitragen, die Geheimnisse des Universums zu entschlüsseln.\n\n#b Historischer Kontext:#! Die 6 Planeten waren schon lange bekannt, da sie dank ihrer Helligkeit auch mit bloßem Auge leicht zu beobachten waren. Uranus, Neptun und Pluto hingegen waren weniger hell und obwohl Uranus unter den richtigen Umständen für das Auge sichtbar ist, hat seine langsame Umlaufgeschwindigkeit viele Astronomen zu der Annahme veranlasst, dass der Planet ein Fixstern ist." #NT!
