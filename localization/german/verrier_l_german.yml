 je_verrier_charter_moon: "Kartieren Sie den Mond" #NT!
 je_verrier_charter_moon_reason: "Unter Selenographie versteht man die Untersuchung der Oberfläche und der physikalischen Merkmale des Mondes (auch bekannt als Geographie des Mondes oder Selenodesie). Selenographie ist wie Geographie und Areographie eine Unterdisziplin innerhalb der Planetenwissenschaften. Historisch gesehen war das Hauptanliegen der Selenographen die Kartierung und Benennung des Mondterranes, um Maria, Krater, Gebirgszüge und andere verschiedene Merkmale zu identifizieren. Die Mondkartierung wurde 1779 systematisch, als Johann Schröter mit der sorgfältigen Beobachtung und Vermessung der Mondtopographie begann. 1834 veröffentlichte Johann Heinrich von Mädler die erste große Kartographie (Karte) des Mondes, bestehend aus 4 Blättern, und veröffentlichte anschließend die Universelle Selenographie. Sämtliche Mondmessungen basierten bis März 1840 auf direkter Beobachtung, als J.W. Draper fertigte mit einem 5-Zoll-Reflektor eine Daguerreotypie des Mondes an und führte so die Fotografie in die Astronomie ein. Zunächst waren die Bilder von sehr schlechter Qualität, aber wie beim Teleskop vor 200 Jahren verbesserte sich ihre Qualität rasch. Bis 1890 war die Mondfotografie zu einer anerkannten Teildisziplin der Astronomie geworden." #NT!
 je_verrier_charter_moon_success: "Nach dem Sammeln #G 10#! @verrier_moon_photo! #T Mondfotos#!, wir sollten in der Lage sein, eine Karte des Mondes zu erstellen." #NT!
