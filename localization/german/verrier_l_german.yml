 #Niagara Falls freeze over 
 verrier.9003.t: "Die Niagarafälle frieren zu" #NT!
 verrier.9003.d: "Ein eiskalter Winter führt dazu, dass die Niagarafälle immer mehr zufrieren. Unter einem der Wasserfälle hat sich unterdessen bereits eine Eisbrücke gebildet. Die Menschen strömen in Scharen, um das Spektakel zu verfolgen, und findige Geschäftsleute errichten bereits die ersten mobilen Geschäfte auf dem Eis. Es gibt aber auch Stimmen, die davor warnen, dass das Eis irgendwann brechen könnte. Sollten wir etwas tun, um die Menschen zu schützen?" #NT!
 verrier.9003.f: "\"Was für ein eisiges Wunderland! Es sieht magisch aus! Ich bin mir sicher, dass dieses Winterwunderland für immer als wunderschöner Moment in Erinnerung bleiben wird!\"\n\n#b Historisch gesehen sind die Gewässer Nordamerikas immer wieder zugefroren . Niagarafälle waren keine Ausnahme. Herabfallendes Eis bildete oft eine "Eisbrücke" unter den Wasserfällen, und ab den 1880er Jahren versammelten sich die Menschen dort, um eine Art Volksfest mit Unterhaltung und Getränken zu feiern." #NT!
 verrier.9003.g: "Wir müssen für Sicherheit sorgen. Blockiere die Eisbrücke." #NT!
 verrier.9003.h: "Die Leute sind sich des Risikos durchaus bewusst und vorsichtig!" #NT!
 verrier_niagara_falls_no_security_tt: "Du blockierst die Eisbrücke nicht, hoffentlich passiert nichts, aber man #n weiß nie#!...." #NT!
  
 #Niagara Falls ice bridge collapsed - several fatalities 
 verrier.9004.t: "Eisbrücke an den Niagarafällen stürzte ein – mehrere Todesopfer" #NT!
 verrier.9004.d: "Schreckliche Nachrichten aus den Niagarafällen haben uns erreicht. Die Eisbrücke ist auseinandergebrochen und die einzelnen Teile sind mit rasender Geschwindigkeit den Fluss hinuntergeschwommen. Den meisten Menschen auf der Brücke gelang es, sich zu retten, doch einige Unglückliche blieben auf dem Eispier gefangen. Als Feuerwehrleute versuchten, sie zu retten, kamen sie in der tosenden Mischung aus Eis und Wasser ums Leben.\nDie Regierung von [SCOPE.sState('niagara_falls_state_scope').GetName] wird heftig kritisiert, da die Katastrophe leicht hätte verhindert werden können." #NT!
 verrier.9004.f: ""Es klang wie das Dröhnen eines Artillerieparks, als die große Eisbrücke in der Schlucht knapp unterhalb des mächtigen Katarakts plötzlich mit ihrer Menschenmenge davonraste. Einzelne sprangen ins Wasser und konnten sich zitternd an Land retten, andere." waren zu langsam und mussten hilflos zusehen, wie die riesige Eismasse den Fluss hinunterraste.\"\n\n#b Historisch gesehen ist das Wasser Nordamerikas immer wieder zugefroren. Niagarafälle waren keine Ausnahme. Herabfallendes Eis bildete oft eine "Eisbrücke" unter den Wasserfällen, und ab den 1880er Jahren versammelten sich die Menschen dort, um eine Art Volksfest mit Unterhaltung und Getränken zu feiern. Im Jahr 1912 brach die Eisbrücke ab, wobei drei Menschen ums Leben kamen. Seitdem werden Besucher davor gewarnt, das Eis zu betreten." #NT!
 verrier.9004.g: "Was für eine unnötige Tragödie!" #NT!
  
 #The ice at Niagara Falls has melted 
 verrier.9005.t: "Das Eis an den Niagarafällen ist geschmolzen" #NT!
 verrier.9005.d: "An den Niagarafällen ist es wieder ruhiger geworden. Das Eis blieb nur kurze Zeit stehen und hat sich inzwischen zurückgezogen. Jetzt rauscht das Wasser wieder wie gewohnt ins Becken. Was von der kurzen Zeit bleibt, sind bezaubernde Erinnerungen und stattliche Gewinne für einige lokale Geschäftsleute. Wer weiß, wann die Niagarafälle das nächste Mal zufrieren werden?" #NT!
 verrier.9005.f: ""Eines Tages werde ich meinen Kindern erzählen, wie ich auf der Eisbrücke stand und ein Knacken hörte. Zum Glück war es aber nichts Schlimmes. Stattdessen habe ich mit meiner Frau auf dem Eis getanzt!"\n\n#b Historisch gesehen sind die Gewässer Nordamerikas immer wieder zugefroren. Niagarafälle waren keine Ausnahme. Herabfallendes Eis bildete oft eine "Eisbrücke" unter den Wasserfällen, und ab den 1880er Jahren versammelten sich die Menschen dort, um eine Art Volksfest mit Unterhaltung und Getränken zu feiern. Im Jahr 1912 brach die Eisbrücke ab, wobei drei Menschen ums Leben kamen. Seitdem werden Besucher davor gewarnt, das Eis zu betreten." #NT!
 verrier.9005.g: "Wunderbar!" #NT!
  
