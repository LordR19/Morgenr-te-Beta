 verrier.80.t: "Carte du Ciel Kongress" #NT!
 verrier.80.d: "Die Vorbereitungen für den Astronomischen Kongress sind abgeschlossen. Es ist Zeit, die anderen Länder einzuladen." #NT!
 verrier.80.f: "Auf drei Kongressen (1887, 1889 und 1891) wurden auf der Grundlage der besten Techniken der Zeit einheitliche Beobachtungs- und Berechnungsmethoden entwickelt. An diesem Parlament der Carte du Ciel nahmen Astronomen aus bis zu 38 Ländern teil; Letztlich wurden die Deklinationszonen entsprechend ihrer Breitengrade auf 18 Observatorien aufgeteilt. Allerdings mussten die geplanten Belichtungszeiten von 40 Minuten teilweise an die klimatische Situation angepasst werden, ebenso wie die Auswertung an die vorhandenen Vergleichsgrößen. Ab etwa 1895 wollten mehrere Institute ihre Projekterfahrungen auch in Verbesserungen, Beschleunigung der Methodik und neuere Labortechnik einbringen. Hinzu kam, dass sie auch Ressourcen in die Entwicklung neuer Astrophysik stecken wollten." #NT!
 verrier.80.g: "Laden Sie die führenden astronomischen Nationen ein." #NT!
 verrier.81.t: "Carte du Ciel-Einladung" #NT!
 verrier.81.d: "Unsere Astronomen wurden zu einem Kongress eingeladen, der sich mit der detaillierteren Erforschung und Kartierung des Sternenhimmels befasste." #NT!
 verrier.81.f: "Auf drei Kongressen (1887, 1889 und 1891) wurden auf der Grundlage der besten Techniken der Zeit einheitliche Beobachtungs- und Berechnungsmethoden entwickelt. An diesem Parlament der Carte du Ciel nahmen Astronomen aus bis zu 38 Ländern teil; Letztlich wurden die Deklinationszonen entsprechend ihrer Breitengrade auf 18 Observatorien aufgeteilt. Allerdings mussten die geplanten Belichtungszeiten von 40 Minuten teilweise an die klimatische Situation angepasst werden, ebenso wie die Auswertung an die vorhandenen Vergleichsgrößen. Ab etwa 1895 wollten mehrere Institute ihre Projekterfahrungen auch in Verbesserungen, Beschleunigung der Methodik und neuere Labortechnik einbringen. Hinzu kam, dass sie auch Ressourcen in die Entwicklung neuer Astrophysik stecken wollten." #NT!
 verrier.81.g: "Wir kommen." #NT!
 verrier.82.t_laughed: "Der Spott über den Astronomischen Kongress" #NT!
 verrier.82.t_respected: "Auf dem Astronomischen Kongress respektiert" #NT!
 verrier.82.t_lauded: "Auf dem Astronomischen Kongress gelobt" #NT!
 verrier.82.d_laughed: "Unsere Delegation wurde auf dem Astronomischen Kongress wegen mangelnder astronomischer Kenntnisse ausgelacht!" #NT!
 verrier.82.d_respected: "Unsere Delegation wurde beim Astronomischen Kongress mit Respekt empfangen." #NT!
 verrier.82.d_lauded: "Das fortgeschrittene Wissen unseres Landes auf dem Gebiet der Astronomie hat die Aufmerksamkeit anderer Wissenschaftler auf sich gezogen." #NT!
 verrier.82.f_laughed: ""Was soll das heißen, die Äther-Theorie ist altmodisch?"" #NT!
 verrier.82.f_respected: ""Ich hoffe, es sind noch ein paar der Saturn-Häppchen am Buffet übrig."" #NT!
 verrier.82.f_lauded: ""Guten Abend, Herr Große Magellansche Wolke – endlich weiß ich, warum dieses Ding so heißt."" #NT!
 verrier.82.g: "Schrecklich ..." #NT!
 verrier.82.h: "Gut." #NT!
 verrier.82.i: "Fantastisch!" #NT!
 verrier.83.t: "Sternenkarten teilen" #NT!
 verrier.83.d: "Unsere Astronomen würden gerne unsere Sternenkarten gegen die von Kollegen aus dem Ausland eintauschen." #NT!
 verrier.83.f: "Die Astronomie gehörte zu den Forschungsfeldern, in denen die internationale Zusammenarbeit schon sehr früh begann; Erst der Erste Weltkrieg setzte diesen Bemühungen ein vorläufiges Ende. Die Herausforderung, den gesamten Himmel zu sehen und die Geheimnisse des Universums zu entschlüsseln, bedeutete, dass sich Wissenschaftler aus allen Ländern einem gemeinsamen Ziel verschrieben hatten. Nur die Politik könnte Steine ​​in den Weg legen." #NT!
 verrier.83.g: "Wir möchten unsere Karten teilen." #NT!
 verrier.83.h: "Wir haben kein Interesse." #NT!
 verrier.84.t: "Kartenaustausch" #NT!
 verrier.84.d: "Astronomen haben einige Sternenkisten mit ausländischen Wissenschaftlern getauscht, ohne uns zu konsultieren." #NT!
 verrier.84.f: "Die Astronomie gehörte zu den Forschungsfeldern, in denen die internationale Zusammenarbeit schon sehr früh begann; Erst der Erste Weltkrieg setzte diesen Bemühungen ein vorläufiges Ende. Die Herausforderung, den gesamten Himmel zu sehen und die Geheimnisse des Universums zu entschlüsseln, bedeutete, dass sich Wissenschaftler aus allen Ländern einem gemeinsamen Ziel verschrieben hatten. Nur die Politik könnte Steine ​​in den Weg legen – oder auch nicht." #NT!
 verrier.84.g: "Sie hätten mich zuerst fragen sollen!" #NT!
 verrier.85.t: "Der Astronomische Kongress endet" #NT!
 verrier.85.d: "Der Kongress ist zu Ende und wir haben kürzlich einige wichtige Informationen zum Sternenhimmel erhalten." #NT!
 verrier.85.f: "Das Projekt, mit einem internationalen Netzwerk von Observatorien eine Himmelskarte zu erstellen, erwies sich in den folgenden Jahrzehnten als Mammutaufgabe, die nicht so einfach zu bewältigen war. Die Carte du Ciel sollte unvollendet bleiben. Dennoch boten die internationalen Treffen die Möglichkeit zum Austausch und legten den Grundstein für zukünftige internationale Kooperationen und Konferenzen im Bereich der astronomischen Forschung." #NT!
 verrier.85.g: "Es war ziemlich lehrreich." #NT!
  
 verrier.86.t: "Die große Debatte" #NT!
 verrier.86.d: "Die Vorbereitungen für den Astronomischen Kongress sind abgeschlossen. Es ist Zeit, die anderen Länder einzuladen." #NT!
 verrier.86.f: "Die Große Debatte, auch Shapley-Curtis-Debatte genannt, fand zwischen den Astronomen Harlow Shapley und Heber Curtis statt. Dabei ging es um die Natur sogenannter Spiralnebel und die Größe des Universums. Shapley glaubte, dass diese Nebel relativ klein waren und am Rande der Milchstraße (damals als das gesamte Universum angesehen) lagen, während Curtis der Ansicht war, dass es sich tatsächlich um unabhängige Galaxien handelte, was darauf hindeutete, dass sie außerordentlich groß und weit entfernt waren. Ein Großteil der Überlieferungen der Großen Debatte entstand aus zwei Artikeln, die von Shapley und Curtis in der Maiausgabe 1921 des Bulletins des National Research Council veröffentlicht wurden. Im Nachgang der öffentlichen Debatte konnten Wissenschaftler einzelne Beweise beider Astronomen überprüfen." #NT!
 verrier.86.g: "Laden Sie die führenden astronomischen Nationen ein." #NT!
 verrier.87.t: "Die große Debatte" #NT!
 verrier.87.d: "Unsere Astronomen sind zu einem Kongress eingeladen, um die Frage nach der Größe und Beschaffenheit des Universums zu klären." #NT!
 verrier.87.f: "Die Große Debatte, auch Shapley-Curtis-Debatte genannt, fand zwischen den Astronomen Harlow Shapley und Heber Curtis statt. Dabei ging es um die Natur sogenannter Spiralnebel und die Größe des Universums. Shapley glaubte, dass diese Nebel relativ klein waren und am Rande der Milchstraße (damals als das gesamte Universum angesehen) lagen, während Curtis der Ansicht war, dass es sich tatsächlich um unabhängige Galaxien handelte, was darauf hindeutete, dass sie außerordentlich groß und weit entfernt waren. Ein Großteil der Überlieferungen der Großen Debatte entstand aus zwei Artikeln, die von Shapley und Curtis in der Maiausgabe 1921 des Bulletins des National Research Council veröffentlicht wurden. Im Nachgang der öffentlichen Debatte konnten Wissenschaftler einzelne Beweise beider Astronomen überprüfen." #NT!
 verrier.87.g: "Ich gehe davon aus, dass die Antwort 42 ist?" #NT!
 verrier.88.t: "Ein Universum oder verschiedene Galaxien?" #NT!
 verrier.88.d: "Die Debatte auf dem Astronomischen Kongress dreht sich darum, ob die Milchstraße das gesamte Universum repräsentiert." #NT!
 verrier.88.f: "Shapley argumentierte für die Milchstraße als Gesamtheit des Universums. Er glaubte, dass "Spiralnebel" wie Andromeda einfach Teil der Milchstraße seien. Er konnte diese Behauptung untermauern, indem er relative Größen anführte – wenn Andromeda nicht Teil der Milchstraße wäre, dann müsste seine Entfernung in der Größenordnung von 100.000.000 Lichtjahren gelegen haben – eine Spanne, die die meisten zeitgenössischen Astronomen nicht akzeptieren würden. Curtis hingegen behauptete, dass Andromeda und andere solche "Nebel" separate Galaxien oder "Inseluniversen" seien (ein Begriff, der vom Philosophen Immanuel Kant aus dem 18. Jahrhundert erfunden wurde, der auch glaubte, dass die "Spiralnebel" extragalaktisch seien). . Er zeigte, dass es in Andromeda mehr Novae gab als in der Milchstraße. Daraus könnte er fragen, warum es in einem kleinen Teil der Galaxie mehr Novae gab als in den anderen Teilen der Galaxie, wenn Andromeda keine separate Galaxie, sondern einfach ein Nebel innerhalb der Erdgalaxie wäre. Dies führte dazu, dass Andromeda als separate Galaxie mit eigenem Alter und eigener Häufigkeit von Nova-Ereignissen betrachtet wurde." #NT!
 verrier.88.g: "Das Universum besteht aus verschiedenen Galaxien." #NT!
 verrier.88.h: "Es gibt nur eine Milchstraße, der Rest sind Gaswolken." #NT!
 verrier.89.t: "Die Sonne im Universum" #NT!
 verrier.89.d: "Ein weiterer Schwerpunkt der Debatte ist, ob sich die Sonne im Zentrum der Milchstraße oder in einer Randregion befindet." #NT!
 verrier.89.f: ""Aufgrund des außergewöhnlichen Wachstums und der Aktivität der großen Observatorien mit ihren leistungsstarken Methoden zur Analyse von Sternen und zur Erkundung des Weltraums haben wir meiner Meinung nach eine Epoche erreicht, in der ein weiterer Fortschritt notwendig ist; Unsere Vorstellung vom galaktischen System muss erweitert werden, um die Objekte, die unsere Teleskope finden, in der richtigen Beziehung zu halten. Das Sonnensystem kann seine zentrale Position nicht mehr aufrechterhalten.‘\n\n ‚Es gab eine ähnliche allgemeine Übereinstimmung in den abgeleiteten Ergebnissen hinsichtlich der Form und Struktur der Galaxie:\n 1. Die Anzahl der Sterne ist nicht unendlich, noch gleichmäßig verteilt.\n 2. Unsere Galaxie, die für uns durch die projizierten Konturen der Milchstraße abgegrenzt wird, enthält möglicherweise eine Milliarde Sonnen.\n 3. Diese Galaxie hat die Form einer Linse oder einer dünnen Uhr, die Dicke wahrscheinlich weniger als ein Sechstel des Durchmessers.\n 4. Unsere Sonne befindet sich ziemlich nahe am Zentrum der Galaxie." #NT!
 verrier.89.g: "Die Sonne befindet sich im inneren Teil der Milchstraße." #NT!
 verrier.89.h: "Die Sonne befindet sich im äußersten Bereich der Milchstraße." #NT!
 verrier.90.t: "Die große Debatte endet" #NT!
 verrier.90.d: "Die große Debatte ist vorbei und die von der Mehrheit der Wissenschaftler akzeptierten Positionen sind klar geworden." #NT!
  
 verrier.91.t: "Annus mirabilis-Papiere" #NT!
 verrier.91.d: "Der Wissenschaftler Albert Einstein revolutionierte die klassische Physik mit mehreren Theorien." #NT!
 verrier.91.f: "Die Annus mirabilis-Aufsätze sind die vier Aufsätze, die Albert Einstein 1905 in den Annalen der Physik, einer wissenschaftlichen Zeitschrift, veröffentlichte. Diese vier Aufsätze waren wichtige Beiträge zur Grundlage der modernen Physik. Sie revolutionierten das wissenschaftliche Verständnis der grundlegenden Konzepte von Raum, Zeit, Masse und Energie. Der erste Aufsatz erläuterte den photoelektrischen Effekt, der zweite Aufsatz erläuterte die Brownsche Bewegung. Der dritte Artikel stellte Einsteins spezielle Relativitätstheorie vor, die die universelle konstante Lichtgeschwindigkeit für alle Referenzsysteme und eine Theorie der Raumzeit festlegte. Die vierte, eine Konsequenz der speziellen Relativitätstheorie, entwickelte das Prinzip der Masse-Energie-Äquivalenz, ausgedrückt in der berühmten Gleichung E = mc^2, und führte zur Entdeckung und Nutzung der Atomenergie. Diese vier Arbeiten bilden zusammen mit der Quantenmechanik und Einsteins späterer allgemeiner Relativitätstheorie die Grundlage der modernen Physik." #NT!
 verrier.91.g: "Also ist jetzt alles relativ?" #NT!
 verrier.92.t: "Einstein geht zu [ROOT.GetCountry.GetNameNoFlag]" #NT!
 verrier.92.d: "Der berühmte Physiker Albert Einstein wurde von einer unserer Universitäten zum Professor ernannt – und er nahm an." #NT!
 verrier.92.f: "Albert Einstein war ein in Deutschland geborener theoretischer Physiker, der weithin als einer der größten und einflussreichsten Physiker aller Zeiten gilt. Einstein ist vor allem für die Entwicklung der Relativitätstheorie bekannt, aber er leistete auch wichtige Beiträge zur Entwicklung der Theorie der Quantenmechanik. Relativitätstheorie und Quantenmechanik sind die beiden Säulen der modernen Physik. Sein Werk ist auch für seinen Einfluss auf die Wissenschaftsphilosophie bekannt. Einstein wurde im Deutschen Reich geboren, zog jedoch 1895 in die Schweiz und gab im folgenden Jahr seine deutsche Staatsbürgerschaft auf. 1901 erwarb er das Schweizer Bürgerrecht, das er für den Rest seines Lebens behielt. 1914 zog Einstein nach Berlin, um der Preußischen Akademie der Wissenschaften und der Humboldt-Universität zu Berlin beizutreten. 1917 wurde Einstein Direktor des Kaiser-Wilhelm-Instituts für Physik; auch er wurde wieder deutscher Staatsbürger, diesmal preußischer. Während Einstein 1933 die Vereinigten Staaten besuchte, kam Adolf Hitler in Deutschland an die Macht. Als Jude lehnte Einstein die Politik der neu gewählten Nazi-Regierung ab; er ließ sich in den Vereinigten Staaten nieder und wurde 1940 amerikanischer Staatsbürger." #NT!
 verrier.92.g: "Willkommen!" #NT!
 verrier.93.t: "Einsteins Gravitationstheorie" #NT!
 verrier.93.d: "Mit einer revolutionären Theorie hat Albert Einstein unsere Sicht auf die Schwerkraft im Besonderen und das Universum im Allgemeinen noch einmal verändert." #NT!
 verrier.93.f: "Die Allgemeine Relativitätstheorie, auch Allgemeine Relativitätstheorie genannt, ist die 1915 von Albert Einstein veröffentlichte geometrische Theorie der Gravitation und die aktuelle Beschreibung der Gravitation in der modernen Physik. Die Allgemeine Relativitätstheorie verallgemeinert die Spezielle Relativitätstheorie und verfeinert Newtons Gesetz der universellen Gravitation, wodurch eine einheitliche Beschreibung der Schwerkraft als geometrische Eigenschaft von Raum und Zeit oder der vierdimensionalen Raumzeit bereitgestellt wird. Insbesondere steht die Krümmung der Raumzeit in direktem Zusammenhang mit der Energie und dem Impuls der vorhandenen Materie und Strahlung. Einsteins Theorie hat astrophysikalische Implikationen, einschließlich der Vorhersage von Schwarzen Löchern – Regionen des Weltraums, in denen Raum und Zeit so verzerrt sind, dass ihnen nichts, nicht einmal Licht, entkommen kann. Schwarze Löcher sind der Endzustand massereicher Sterne. Man geht davon aus, dass es sich bei Mikroquasaren und aktiven galaktischen Kernen um stellare Schwarze Löcher und supermassereiche Schwarze Löcher handelt. Es sagt auch den Gravitationslinseneffekt voraus, bei dem die Lichtbeugung zu mehreren Bildern desselben entfernten astronomischen Phänomens führt." #NT!
 verrier.93.g: "Der Mann ist ein Genie." #NT!
 verrier.94.t: "Einstein wandert aus" #NT!
 verrier.94.d: "Aufgrund der politischen Veränderungen in unserem Land hat der renommierte Physiker Albert Einstein heute seinen Reisepass abgegeben und unser Land verlassen!" #NT!
 verrier.94.f: "Albert Einstein war zu seinen Lebzeiten vor allem für seine Entwicklung der Relativitätstheorie und seine Arbeiten auf dem Gebiet der Physik im Allgemeinen bekannt. Allerdings waren seine politischen Ansichten bis zur Mitte des 20. Jahrhunderts aufgrund seines Ruhms und seiner Beteiligung an politischen, humanitären und akademischen Projekten auf der ganzen Welt von öffentlichem Interesse. Einstein war ein Befürworter der Bürgerrechte und nutzte seine Berühmtheit, um die Diskriminierung in den USA zu verurteilen. Als er in Amerika ankam, protestierte er gegen die Misshandlung von Afroamerikanern. Einstein, der im Deutschland vor dem Zweiten Weltkrieg schwere antisemitische Diskriminierung erlebt hatte, arbeitete mit einer Reihe führender Bürgerrechtler und Bürgerrechtsorganisationen zusammen. Er war ein Befürworter des Sozialismus, insbesondere in seinem späteren Leben, und erläuterte seine wirtschaftlichen Ansichten in einem Artikel von 1949 mit dem Titel "Warum Sozialismus?". für den Monatsrückblick. Auch seine Meinung über die Bolschewiki änderte sich mit der Zeit. Im Jahr 1925 kritisierte er sie dafür, dass sie kein "gut reguliertes Regierungssystem" hätten, und nannte ihre Herrschaft ein "Schreckensregime und eine Tragödie in der Geschichte der Menschheit"." #NT!
 verrier.94.g: "Wir brauchen ihn sowieso nicht." #NT!
 verrier.95.t: "Einstein, der Politiker" #NT!
 verrier.95.d: "Der Physiker Albert Einstein genießt nationale und internationale Anerkennung und spielt offenbar mit dem Gedanken, sich aktiv in der Politik zu engagieren." #NT!
 verrier.95.f: "Im Jahr 1918 gehörte Einstein zu den Gründungsmitgliedern der Deutschen Demokratischen Partei, einer liberalen Partei. Seine politischen Ansichten waren bis zur Mitte des 20. Jahrhunderts aufgrund seines Ruhms und seiner Beteiligung an politischen, humanitären und akademischen Projekten auf der ganzen Welt von öffentlichem Interesse. Einstein war ein Friedensaktivist und ein entschiedener Verfechter des globalen Föderalismus und des Weltrechts. Er war ein Befürworter des Sozialismus, insbesondere in seinem späteren Leben, und erläuterte seine wirtschaftlichen Ansichten in einem Artikel von 1949 mit dem Titel "Warum Sozialismus?". für den Monatsrückblick. Einsteins Meinung über die Bolschewiki änderte sich mit der Zeit. Im Jahr 1925 kritisierte er sie dafür, dass sie kein "gut reguliertes Regierungssystem" hätten, und nannte ihre Herrschaft ein "Schreckensregime und eine Tragödie in der Geschichte der Menschheit". Seine sichtbare Stellung in der Gesellschaft ermöglichte es ihm, offen und sogar provokativ zu sprechen und zu schreiben, zu einer Zeit, als viele Menschen in Europa aufgrund des Aufstiegs des Nationalsozialismus in Deutschland zum Schweigen gebracht wurden. Einstein war ein Befürworter der Bürgerrechte und nutzte seine Berühmtheit, um die Diskriminierung in den USA zu verurteilen. Einstein war ein lebenslanger Pazifist und glaubte, dass Kriege dem menschlichen Fortschritt im Wege standen." #NT!
 verrier.95.g: "Er ist eine wichtige Persönlichkeit des öffentlichen Lebens." #NT!
 verrier.95.h: "Er ist Wissenschaftler, kein Politiker." #NT!
  
