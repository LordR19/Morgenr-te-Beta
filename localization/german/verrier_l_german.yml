 verrier.111.t: "Wunder des Himmels" #NT!
 verrier.111.d: "Joseph Johann von Littrow, einer der bedeutendsten lebenden Astronomen Europas, hat ein neues Standardwerk der Astronomie veröffentlicht." #NT!
 verrier.111.f: "Joseph Johann von Littrow war ein österreichischer Astronom und Initiator der neuen Universitätssternwarte in Wien. Als Direktor der Universitätssternwarte und ab 1838 als Dekan konnte er bis 1825 die veraltete Sternwarte komplett umbauen und mit guten, mittelgroßen Instrumenten ausstatten. 1834–36 veröffentlichte Littrow das populärwissenschaftliche Buch "Wunder des Himmels", davon wurden in wenigen Jahren 14.000 Exemplare gedruckt. Das dreibändige Werk entwickelte sich zu einem Klassiker der astronomischen Literatur und machte Littrow zum meistgelesenen deutschsprachigen Astronomen des 19. Jahrhunderts. Littrow hatte ursprünglich geplant, als letzten Teil seiner "Wunder des Himmels" eine umfassende Geschichte der Astronomie zu veröffentlichen. Er konnte dieses Projekt jedoch nicht abschließen. Seine Geschichte der Astronomie blieb im Manuskript. Littrow starb im November 1840." #NT!
 verrier.111.g: "Dieses Buch hat einen praktischen Nutzen." #NT!
 verrier.111.h: "Dieses Buch hat einen theoretischen Nutzen." #NT!
 verrier.111.i: "Dieses Buch hat einen pädagogischen Nutzen." #NT!
 verrier.112.t: "Bonner Durchmusterung" #NT!
 verrier.112.d: "Preußische Astronomen haben einen umfangreichen Sternenkatalog mit bisher unbekannten astronomischen Objekten vorgelegt." #NT!
 verrier.112.f: "Die Bonner Durchmusterung (BD) ist ein Sternenkatalog (bzw. ein daraus abgeleiteter Atlas mit 36 ​​Blättern), der auf visuellen Sternmessungen des Nordhimmels basiert. Die Umfrage wurde von [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] an der Bonner Sternwarte der Universität Bonn durchgeführt. Es wurde zwischen 1846 und 1863 mit Unterstützung von Adalbert Krüger und Eduard Schönfeld durchgeführt und veröffentlicht. Insgesamt wurden rund 324.198 Sterne im Deklinationsbereich zwischen 89° und −2° bis zur Magnitude 9,5 (teilweise bis zur Magnitude 10) gemessen. Als Instrument diente ein Kometensucher der Firma Joseph von Fraunhofer mit 7,7 cm Apertur und 65 cm Brennweite." #NT!
 verrier.112.g: "Bußgeld!" #NT!
 verrier.112.h: "Sicherlich wird [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] noch mehr Wunder des Himmels entdecken!" #NT!
 verrier.113.t: "Marskanäle" #NT!
 verrier.113.d: "Einer unserer Astronomen hat einige seltsame Beobachtungen auf unserem roten Nachbarplaneten gemacht." #NT!
 verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] gilt als der schärfste [concept_verrier_astronomer] seines Jahrhunderts und ist vor allem für seine Beobachtungen der Planeten Merkur, Venus und Mars bekannt. Auf letzterem entdeckte er 1877 scheinbar zarte Schluchten, die von den Medien bald als Marskanäle bezeichnet wurden und 80 Jahre lang Gegenstand von Forschungen waren. Diese linearen Strukturen lagen nahe der Sichtbarkeitsgrenze der damaligen 30- bis 50-cm-Linsenteleskope und erforderten besondere Beobachtungserfahrung. Erst bei der nächsten Marsopposition im Jahr 1879 wurde ihre Sichtung von anderen Astronomen bestätigt. [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] betrachtete sie als natürlich entstandene, geradlinige Senken mit einer Länge von bis zu 2000 km und einer Breite von etwa 100 km, durch die sich Wasser schließlich auf der ansonsten trockenen Oberfläche ausbreiten konnte. Allerdings ließ eine falsche Übersetzung ins Englische (Kanäle statt korrekter Kanäle) viele Journalisten an Ingenieurbauwerke denken. Dies führte zu Science-Fiction-Romanen und einem jahrzehntelangen Mythos über die Marsmenschen." #NT!
 verrier.113.g: "Eine erstaunliche Entdeckung." #NT!
 verrier.113.h: "Wir müssen einen General gegen die zukünftige Bedrohung durch den Mars ausbilden!" #NT!
 verrier.113.i: "Vielleicht können wir noch mehr Dinge nach [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] benennen!" #NT!
 verrier.114.t: "Der Halleysche Komet" #NT!
 verrier.114.d: "Der Halleysche Komet ist nach etwa 75 Jahren wieder am Himmel aufgetaucht." #NT!
 verrier.114.f: "Halley ist der einzige bekannte kurzperiodische Komet, der von der Erde aus regelmäßig mit bloßem Auge sichtbar ist, und somit der einzige Komet, der mit bloßem Auge zweimal im Leben eines Menschen auftauchen kann. Halleys periodische Rückkehr in das innere Sonnensystem wurde seit mindestens 240 v. Chr. von Astronomen auf der ganzen Welt beobachtet und aufgezeichnet. Doch erst 1705 erkannte der englische Astronom Edmond Halley, dass es sich bei diesen Erscheinungen um Wiederauftritte desselben Kometen handelte. Aufgrund dieser Entdeckung wurde der Komet nach Halley benannt. Der Ansatz von 1910 war aus mehreren Gründen bemerkenswert: Es war der erste Ansatz, von dem es Fotos gab, und der erste, für den spektroskopische Daten gewonnen wurden. Der amerikanische Satiriker und Schriftsteller Mark Twain wurde am 30. November 1835 geboren, genau zwei Wochen nach dem Perihel des Kometen. In seiner 1909 veröffentlichten Autobiographie sagte er: "kam 1835 mit dem Halleyschen Kometen herein. Er kommt nächstes Jahr wieder, und ich gehe davon aus, dass ich damit ausgehen werde." Es wird die größte Enttäuschung meines Lebens sein, wenn ich nicht mit dem Halleyschen Kometen hinausgehe. Der Allmächtige hat zweifellos gesagt: "Hier sind nun diese beiden unerklärlichen Freaks; Sie sind zusammen reingekommen, sie müssen zusammen rausgehen.' Twain starb am 21. April 1910, einen Tag nach dem nächsten Perihel des Kometen" #NT!
 verrier.114.g: "Wir sehen uns in 75 Jahren wieder!" #NT!
 verrier.115.t: "Lemaîtres expandierendes Universum" #NT!
 verrier.115.d: "Ein katholischer Priester hat eine faszinierende und revolutionäre Theorie über den Status und den Ursprung des Universums geschrieben, die unsere bisherige Weltanschauung auf den Kopf stellen könnte." #NT!
 verrier.115.f: "Georges Lemaître war ein belgischer katholischer Priester, theoretischer Physiker, Mathematiker, Astronom und Professor für Physik an der Katholischen Universität Löwen. Er war der erste, der die Theorie aufstellte, dass der Rückgang naher Galaxien durch ein expandierendes Universum erklärt werden kann, was bald darauf von Edwin Hubble durch Beobachtungen bestätigt wurde. Er leitete zunächst das "Hubble-Gesetz" ab, das von der IAU heute Hubble-Lemaître-Gesetz genannt wird, und veröffentlichte 1927, zwei Jahre vor Hubbles Artikel, die erste Schätzung der Hubble-Konstante. Lemaître schlug auch die "Urknalltheorie" über den Ursprung des Universums vor, nannte sie die "Hypothese des Uratoms" und nannte sie später "den Anfang der Welt". Unter dem Titel "Ein homogenes Universum mit konstanter Masse und wachsendem Radius, der die Radialgeschwindigkeit extragalaktischer Nebel berücksichtigt" (1927), der ihm später internationalen Ruhm einbringen sollte, stellte er die neue Idee vor, dass sich das Universum ausdehnt und von der er abgeleitet wurde Generelle Relativität." #NT!
 verrier.115.g: "Das ganze Urknall-Zeug wurde also von einem Jesuiten erfunden? Ich wusste es!" #NT!
  
 verrier.116.t: "Quantentheorie" #NT!
 verrier.116.d: "Mit seiner Quantentheorie hat der Physiker [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] das menschliche Verständnis atomarer und subatomarer Prozesse nachhaltig verändert." #NT!
 verrier.116.f: ""Er war von Natur aus ein konservativer Geist; Er hatte nichts Revolutionäres und war durchaus skeptisch gegenüber Spekulationen. Doch sein Glaube an die zwingende Kraft des logischen Denkens auf der Grundlage von Fakten war so stark, dass er nicht davor zurückschreckte, die revolutionärste Idee zu verkünden, die jemals die Physik erschüttert hat. - Max Born über Max Planck \n\n Die zentrale Annahme hinter seiner neuen Ableitung war die heute als Planck-Postulat bekannte Annahme, dass elektromagnetische Energie nur in quantisierter Form emittiert werden könne. Physiker nennen diese Quanten heute Photonen. Diese mit der klassischen Physik unvereinbare Annahme gilt als Geburtsstunde der Quantenphysik und als größte intellektuelle Leistung in Plancks Karriere. Die Entdeckung des Planckschen Wirkungsquantums ermöglichte es ihm, einen neuen universellen Satz physikalischer Einheiten zu definieren, die alle auf grundlegenden physikalischen Konstanten basieren, auf denen ein Großteil der Quantentheorie basiert. Als Anerkennung für Plancks grundlegenden Beitrag zu einem neuen Zweig der Physik wurde ihm 1918 der Nobelpreis für Physik verliehen." #NT!
 verrier.116.g: "Ein historischer Durchbruch für die Wissenschaft!" #NT!
 verrier.116.h: "Dieser brillante Mann sollte für uns arbeiten!" #NT!
 verrier.117.t: "Jenseits der Milchstraße" #NT!
 verrier.117.d: "Der Astronom [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] bewies, dass es sich bei vielen Objekten, die früher für Staub- und Gaswolken gehalten und als "Nebel" klassifiziert wurden, tatsächlich um Galaxien jenseits der Milchstraße handelt" #NT!
 verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] war ein amerikanischer Astronom. Er spielte eine entscheidende Rolle bei der Etablierung der Bereiche extragalaktische Astronomie und beobachtende Kosmologie. Hubble lieferte Beweise dafür, dass die Rückzugsgeschwindigkeit einer Galaxie mit ihrer Entfernung von der Erde zunimmt, eine Eigenschaft, die heute als "Hubble-Gesetz" bekannt ist, obwohl sie zwei Jahre zuvor von Georges Lemaître vorgeschlagen worden war. Mit dem Hooker-Teleskop am Mount Wilson identifizierte Hubble Cepheid-Variablen, eine von Henrietta Leavitt entdeckte Standardkerze. Der Vergleich ihrer scheinbaren Leuchtkraft mit ihrer intrinsischen Leuchtkraft ergibt ihre Entfernung von der Erde. Hubble fand Cephieds in mehreren Nebeln, darunter im Andromeda-Nebel und im Triangulum-Nebel. Seine Beobachtungen aus dem Jahr 1924 bewiesen schlüssig, dass diese Nebel viel zu weit entfernt waren, um Teil der Milchstraße zu sein, und dass es sich tatsächlich um ganze Galaxien außerhalb unserer eigenen handelte, weshalb sie heute nicht mehr als Nebel betrachtet werden. Hubble entwickelte auch das am häufigsten verwendete System zur Klassifizierung von Galaxien und gruppierte sie nach ihrem Aussehen in fotografischen Bildern. Er ordnete die verschiedenen Galaxiengruppen in der sogenannten Hubble-Sequenz an." #NT!
 verrier.117.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] wird eine schöne Ergänzung zu meiner Sammlung sein!" #NT!
 verrier.118.t: "Kernphysik" #NT!
 verrier.118.d: "Die unter Ernest Rutherford durchgeführten Forschungen und Arbeiten begründen die Kernstruktur des Atoms und die wesentliche Natur des radioaktiven Zerfalls als nuklearen Prozess." #NT!
 verrier.118.f: "Ernest Rutherford war ein neuseeländischer Physiker, der als Vater der Kernphysik bekannt wurde. Neben seiner Arbeit in seinem Heimatland verbrachte er einen Großteil seiner Karriere im Ausland, sowohl in Kanada als auch im Vereinigten Königreich. In frühen Arbeiten entdeckte Rutherford das Konzept der radioaktiven Halbwertszeit, das radioaktive Element Radon und differenzierte und benannte Alpha- und Betastrahlung. Es ist die Grundlage für den Nobelpreis für Chemie, der ihm 1908 "für seine Untersuchungen zum Zerfall der Elemente und zur Chemie radioaktiver Stoffe" verliehen wurde. Rutherford zog nach Großbritannien, wo er und Thomas Royds bewiesen, dass es sich bei der Alphastrahlung um Heliumkerne handelt. Später stellte er die Theorie auf, dass die Ladung der Atome in einem sehr kleinen Kern konzentriert ist, und bereitete damit das Rutherford-Modell des Atoms vor, indem er die Rutherford-Streuung durch das Goldfolienexperiment von Hans Geiger und Ernest Marsden entdeckte und interpretierte. Er führte die erste künstlich induzierte Kernreaktion in Experimenten durch, bei denen Stickstoffkerne mit Alphateilchen beschossen wurden. Dabei entdeckte er die Emission eines subatomaren Teilchens, das er Proton nannte." #NT!
 verrier.119.t: "Das Periodensystem" #NT!
 verrier.119.d: "Der Chemiker Dmitri Mendelejew hat eine Version des Periodensystems der Elemente erstellt." #NT!
 verrier.119.f: "Im Jahr 1863 gab es 56 bekannte Elemente, wobei etwa jedes Jahr ein neues Element entdeckt wurde. Andere Wissenschaftler hatten zuvor die Periodizität von Elementen identifiziert. Nachdem er 1867 Lehrer geworden war, schrieb Mendelejew "Grundsätze der Chemie", das zum maßgeblichen Lehrbuch seiner Zeit wurde. Es wurde zwischen 1868 und 1870 in zwei Bänden veröffentlicht und von Mendelejew verfasst, während er ein Lehrbuch für seinen Kurs vorbereitete. Als er versuchte, die Elemente nach ihren chemischen Eigenschaften zu klassifizieren, bemerkte er Muster, die ihn dazu veranlassten, sein Periodensystem zu postulieren; Er behauptete, er habe sich die vollständige Anordnung der Elemente in einem Traum vorgestellt: "Ich sah in einem Traum einen Tisch, auf dem alle Elemente nach Bedarf zusammenpassten." Als ich erwachte, schrieb ich es sofort auf ein Blatt Papier, nur an einer Stelle erschien mir später eine Korrektur notwendig." Durch das Hinzufügen zusätzlicher Elemente nach diesem Muster entwickelte Mendelejew seine erweiterte Version des Periodensystems. Mendelejew veröffentlichte in einer russischsprachigen Zeitschrift sein Periodensystem aller bekannten Elemente und sagte voraus, dass mehrere neue Elemente das Periodensystem vervollständigen würden." #NT!
 verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.120.d: "Frankreichs berühmtester [concept_verrier_astronomer] hat ein Kompendium über die Himmelskörper des Sonnensystems geschrieben." #NT!
 verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] war ein französischer Astronom und Mathematiker, der sich auf Himmelsmechanik spezialisierte und vor allem dafür bekannt ist, die Existenz und Position von Neptun ausschließlich mithilfe der Mathematik vorherzusagen. Die Berechnungen wurden durchgeführt, um Diskrepanzen mit der Umlaufbahn des Uranus und den Gesetzen von Kepler und Newton zu erklären. Le Verrier schickte die Koordinaten an Johann Gottfried Galle in Berlin und bat ihn um eine Überprüfung. Galle fand Neptun in derselben Nacht, in der er Le Verriers Brief erhielt, innerhalb von 1° von der vorhergesagten Position. Danach übernahm Le Verrier die Aufgabe, "... in einem einzigen Werk das gesamte Planetensystem zu erfassen, alles möglichst in Einklang zu bringen, andernfalls mit Sicherheit zu erklären, dass es noch unbekannte Ursachen für Störungen gibt...", a Arbeit, die ihn für den Rest seines Lebens beschäftigen sollte. Le Verrier begann mit einer Neubewertung der als Störungsfunktion bekannten Technik zur Berechnung der Planetenstörungen bis zur 7. Ordnung. Diese Ableitung, die zu 469 mathematischen Begriffen führte, war 1849 abgeschlossen. Als nächstes sammelte er bereits 1750 Beobachtungen der Positionen der Planeten. Diese zu untersuchen und Unstimmigkeiten mit den neuesten Daten zu korrigieren, beschäftigte ihn bis 1852. Die Tabellen entstanden die grundlegende Ephemeride der Connaissance des Temps, dem astronomischen Almanach des Bureau des Longitudes, bis etwa 1912." #NT!
 verrier.120.h: "Er soll uns dienen." #NT!
 verrier_congress_attend_modifier: "Teilnahme am Astronomischen Kongress" #NT!
  
 verrier.121.t: "Astraea entdeckt" #NT!
 verrier.121.d: "Der preußische Amateurastronom Karl Ludwig Hencke entdeckte zufällig einen neuen Planeten und nannte ihn "Astraea"." #NT!
 verrier.121.f: "Karl Ludwig Hencke – eigentlich ehemaliger Postsekretär – widmete sich im Ruhestand seiner Leidenschaft, der Astronomie. Am 8. Dezember 1845 entdeckte er den fünften Asteroiden im Sonnensystem, Astraea. Das war fast 40 Jahre nach der Entdeckung des letzten "Planeten" Vesta. Der König von Preußen gewährte ihm für die Entdeckung eine jährliche Rente von 1.200 Mark. Die Entdeckung von Astraea sollte der Auftakt für weitere Entdeckungen im Asteroidengürtel sein und war die letzte große Entdeckung eines Himmelskörpers vor der Entdeckung von Neptun. Gleichzeitig ließ "Astraea" die Zweifel wachsen, ob solch kleine Objekte im Weltraum tatsächlich die Bezeichnung "Planet" verdienen. Damals schlug Alexander von Humboldt vor, die Himmelskörper in eine eigene Kategorie einzuteilen: den Asteroiden." #NT!
 verrier.121.g: "Der zwölfte Planet!" #NT!
 verrier.122.g: "Es scheint, als ob jeder Stein, der heutzutage auftaucht, zum Planeten erklärt wird." #NT!
  
 verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] bestimmt die Entfernung von 61 Cygni zu 11,4 Lichtjahren" #NT!
 verrier.200.d: "Auf einen Schlag ist das Universum viel größer geworden. Mithilfe der Parallaxe von 61 Cygni hat [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] die Entfernung des Sterns auf 11,4 Lichtjahre bestimmt. Diese Technik wird große Fortschritte bei der Erforschung des Universums ermöglichen." #NT!
 verrier.200.f: "Im Jahr 1836 gelang es dem deutschen Astronomen Friedrich Bessel erstmals, die Entfernung eines Sterns zu bestimmen. Dazu nutzte er die Parallaxe, die die Bewegung der Erde nutzt, um die relative Position eines Fixsterns zum Hintergrund aufzuzeichnen. Es ist, als würde man ein Objekt erst mit dem rechten Auge und dann mit dem linken Auge betrachten.\n\nAus dieser Positionsänderung kann dann die Entfernung berechnet werden." #NT!
 verrier.200.g: "Ein großartiger Tag für die Astronomie!" #NT!
 verrier_modern_astronomy_invented_modifier: "Erste Messung der Entfernung eines Sterns" #NT!
  
 verrier.201.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat die Ursache für die Fraunhofer-Linien gefunden" #NT!
 verrier.201.d: "Über den Grund für die dünnen schwarzen Linien im Sonnenspektrum wurde lange Zeit spekuliert. Aber jetzt hat Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] endlich den Grund dafür gefunden: Bestimmte chemische Elemente verursachen das Auftreten dieser Linien. Dies bietet eine Möglichkeit herauszufinden, welche Elemente auf Sternen vorhanden sind." #NT!
 verrier.201.f: "Joseph Fraunhofer bemerkte 1813 deutliche Linien im Spektrum der Sonne. Erst Jahrzehnte später fanden Gustav Robert Kirchhoff und Robert Bunsen die Ursache dieser Linien. Durch das Verbrennen verschiedener Elemente und chemischer Verbindungen stellten sie fest, dass diese Elemente bestimmte Teile eines Spektrums absorbierten. Daher argumentierten sie, dass die Absorption bestimmter Teile eines Spektrums ein Beweis für eine bestimmte chemische Verbindung oder ein bestimmtes Element im äußeren Teil eines Sterns sei.\n\nSpektroskopie ermöglichte nicht nur die Klassifizierung von Sternen nach ihrem Typ, sondern auch die spektroskopische Analyse von Materialien und Chemikalien. Sogar die Entdeckung von Helium erfolgte dank der Spektroskopie der Sonne." #NT!
 verrier.201.g: "Ein weiteres Rätsel des Universums ist gelöst!" #NT!
  
 verrier.1001.t: "Bau des Tara Wali Kothi" #NT!
 verrier.1001.d: "Der Bau unseres Observatoriums Tara Wali Kothi geht langsam voran. Letztes Jahr wurde Oberstleutnant [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] zum königlichen [concept_verrier_astronomer] ernannt, in der Hoffnung auf einen schnelleren Bau. Der Bau wird wahrscheinlich noch einige Jahre dauern, wenn wir Wilcox nicht mit Geld und Wissen unterstützen. Aber die erste Frage ist, ob wir den Bau des Gebäudes überhaupt fortsetzen wollen." #NT!
 verrier.1001.f: "Das Tara Wali Kothi war ein Observatorium im Auftrag von König Nasir-ud-Din Haider, der sich für Astronomie und Astrologie interessierte und sogar in Kalkutta Astronomie studierte.\nDas Tara Wali Kothi oder übersetzt "Herrenhaus der Sterne" begann 1832 mit dem Bau Es dauerte 9 Jahre, bis der Bau im Jahr 1841 abgeschlossen war. Es war nur wenige Jahre in Betrieb und diente später während des Indianeraufstands als Hauptquartier. Später wurde es als Bank genutzt." #NT!
 verrier.1001.g: "Unter [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] werden wir schnelle Fortschritte sehen!" #NT!
 verrier.1001.h: "Das ist Geldverschwendung!" #NT!
 stop_constructing_tara_wali_kothi_tt: "Wir werden den Bau des Tara Wali Kothi-Observatoriums nicht fortsetzen. Sie werden nie die Chance bekommen, es noch einmal zu bauen." #NT!
  
 verrier.1002.t: "Tara Wali Kothi ist fertig" #NT!
 verrier.1002.d: "Nach jahrelanger Bauzeit ist das Tara Wali Kothi endlich fertiggestellt und wird die neuesten astronomischen Instrumente beherbergen und uns zu großartigen Entdeckungen führen." #NT!
 verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] schaute durch das große Teleskop und suchte nach Sternen und Planeten. Nachdem das Tara Wali Kothi nun endlich gebaut war, würde das Gebäude die größten Köpfe von [ROOT.GetCountry.GetName] beherbergen und den Schülern Unterricht bieten. Es war ein großer Schritt in die Zukunft." #NT!
 verrier.1002.g: "Das Herrenhaus der Sterne wird uns zu neuen Entdeckungen führen!" #NT!
  
 je_verrier_tara_wali_kothi: "Bau des Tara Wali Kothi" #NT!
 je_verrier_tara_wali_kothi_reason: "Das Observatorium Tara Wali Kothi befindet sich im Königreich Awadh im Bau. Der Fortschritt kann auf unterschiedliche Weise beeinflusst werden." #NT!
 je_verrier_tara_wali_kothi_goal: "Der Baufortschritt muss 60 oder höher erreichen." #NT!
 je_verrier_tara_wali_kothi_success: "Der Baufortschritt beträgt mindestens 60." #NT!
  
 verrier_add_20_tara_wali_kothi_progress_tt: "Fügen Sie #p 20 Fortschritte #! zum Bau des Tara Wali Kothi hinzu." #NT!
 verrier_add_10_tara_wali_kothi_progress_tt: "Fügen Sie #p 10 Fortschritte #! zum Bau des Tara Wali Kothi hinzu." #NT!
 verrier_kothe_buy_additional_instruments_button: "Kaufen Sie moderne astronomische Instrumente" #NT!
 verrier_kothe_buy_additional_instruments_button_desc: "Kaufen Sie moderne astronomische Instrumente für das Tara Wali Kothi. Dies wird uns helfen, den Bau früher abzuschließen." #NT!
 verrier_kothe_employ_physics_teachers_button: "Stellen Sie Physiklehrer ein" #NT!
 verrier_kothe_employ_physics_teachers_button_desc: "Stellen Sie Lehrer für Ihre Schulen ein, die die neuesten Erkenntnisse der Physik und Astronomie vermitteln. Dies wird uns helfen, die Tara Wali Kothi schneller fertigzustellen und uns einen Forschungsschub geben." #NT!
 verrier_kothe_employ_foreign_engineers_button: "Beschäftigen Sie ausländische Ingenieure" #NT!
 verrier_kothe_employ_foreign_engineers_button_desc: "Beauftragen Sie ausländische Ingenieure mit dem Bau der notwendigen astronomischen Instrumente und der Gebäude für das Tara Wali Kothi. Dies wird uns helfen, den Bau früher abzuschließen." #NT!
 verrier_kothe_pay_workers_extra_button: "Bezahlen Sie die Arbeiter zusätzlich" #NT!
 verrier_kothe_pay_workers_extra_button_desc: "Um den Bau schneller fertigzustellen, stellen wir zusätzliche Arbeitskräfte ein. Dies wird uns helfen, den Bau früher abzuschließen." #NT!
  
   #Construction of the Ethniko Asterosokopio Athinon started 
 verrier.1011.t: "Der Bau des Ethniko Asterosokopio Athinon hat begonnen" #NT!
 verrier.1011.d: "Das erste griechische Observatorium war ein weiterer Schritt auf dem Weg Griechenlands in die Moderne. Eine riesige Menschenmenge hatte sich auf dem Hügel der Nymphen versammelt, um diesen Meilenstein in der griechischen Geschichte zu beobachten. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] war dort, zusammen mit Mitgliedern der Regierung und der griechischen Kirche. Sie alle feierten, hielten Reden und blickten in den Himmel." #NT!
 verrier.1011.f: "Unter dem Jubel der Menschen wurde der Grundstein für das Gebäude gelegt. In den Stein war ein Bild des Sonnensystems eingraviert, passend für das neue Observatorium Griechenlands.\n\n #b Historisch gesehen begann #! der Bau des Ethniko Asterosokopio Athinon am 26. Juni 1842, dem Tag einer Sonnenfinsternis. Dies geschah nach jahrelanger Lobbyarbeit des griechischen Astronomen Georgios Konstantinos Vouris, der wahrscheinlich der bekannteste griechische Wissenschaftler seiner Zeit war.\n Da Vouris längere Zeit in Österreich lebte, hatte er gute Kontakte zu Österreichern und Griechen gleichermaßen. Er überzeugte den griechisch-österreichischen Bankier und Unternehmer Georgios Sinas, für den guten Zweck zu spenden. Das erste Gebäude der Sternwarte wurde nach Sinas benannt." #NT!
 verrier.1011.a: "Bald werden wir die Sterne mit beispielloser Genauigkeit beobachten können." #NT!
  
  #Astronomers start observing the sky at the Ethniko Asterosokopio Athinon 
 verrier.1012.t: "Astronomen beginnen mit der Himmelsbeobachtung am Ethniko Asterosokopio Athinon" #NT!
 verrier.1012.d: "Der Bau des Ethniko Asterosokopio Athinon, Griechenlands erstem Observatorium, wurde heute abgeschlossen. Das Observatorium ist das erste Forschungsinstitut in Griechenland und ein großer Meilenstein der wissenschaftlichen Gemeinschaft in Griechenland. Die Astronomen werden sich auf die Beobachtung der Sonne, des Mondes und der Sterne konzentrieren. Hoffentlich wird ihre Arbeit zu neuen Entdeckungen auf dem Gebiet der Astronomie führen." #NT!
 verrier.1012.f: "Der Mond war durch das Teleskop deutlich zu sehen. Es sah fantastisch aus. Man konnte sogar die kleinen Krater darauf sehen.\n\n#b Historisch gesehen begann #! das Observatorium seine Arbeit im Jahr 1856 unter dem griechischen Astronomen Georgios Konstantinos Vouris, zwei Jahre später wurde Vouris krank und ging in Wien in den Ruhestand. Sein Nachfolger, Johann Friedrich Julius Schmidt, erweiterte die Bibliothek der Sternwarte und beobachtete viele astronomische Objekte. Einer seiner Schwerpunkte war der Mond. Sein Hauptwerk, das "Chaptre der Gebirge des Mondes" (Die topografische Karte des Mondes), zeigte die gesamte beobachtbare Oberfläche des Mondes als präzise Zeichnungen. Er bemerkte auch, dass der Krater Linne morphologische Veränderungen aufwies.\n Schmidt veröffentlichte auch Arbeiten über Erdbeben und Meteorologie und versuchte, Troja zu lokalisieren.\n\n Das Observatorium auf dem Hügel der Nymphen wird immer noch genutzt, aber es gibt drei weitere Standorte die zum Nationalen Observatorium von Athen, zur Penteli-Astronomischen Station, zur Kryoneri-Astronomischen Station und zum Chelmos-Observatorium gehören." #NT!
 verrier.1012.g: "Welche Wunder werden wir entdecken?" #NT!
 verrier.1012.h: "Ich bin mir sicher, dass Vouris großartige Entdeckungen machen wird!" #NT!
  
  #First students at the Othóneion Panepistímion 
 verrier.1013.t: "Erste Studenten am Othóneion Panepistímion" #NT!
 verrier.1013.d: "König Otto nutzte seine Kontakte zu verschiedenen europäischen Wissenschaftlern zum Aufbau einer neuen Universität, der Othóneion Panepistímion oder Ottonischen Universität. Viele der neuen Professoren waren Griechen, die im Westen ausgebildet wurden. Diese Wissenschaftler und Gelehrten bringen bedeutendes Wissen nach Griechenland und werden die nächste Generation ausbilden. Derzeit befindet sich die Universität im Haus der Architekten Stamatios Kleanthis und Eduard Schaubert, wird aber umziehen, sobald das Hauptgebäude fertiggestellt ist." #NT!
 verrier.1013.f: "Georgios Konstantinos Vouris, bekannt als [concept_verrier_astronomer], hielt Vorlesungen für die ersten griechischen Studenten der neu erbauten Universität. In Griechenland brach eine neue Ära an, ein Zeitalter des Lernens und des Fortschritts.\n\n#b Historisch gesehen #! wurde die Universität 1936 gegründet und offiziell am 3. Mai 1837 gegründet. Sie war die erste Universität auf dem griechischen Festland. Als das Hauptgebäude 1841 fertiggestellt war, wurde die Universität in das neue Gebäude verlegt. Der Bau der Flügel der Universität dauerte bis 1864.\n Das Othóneion Panepistímion wurde später in Nationale Universität umbenannt, da Otto nach einem Putsch im Jahr 1862 aus Griechenland fliehen musste.\n\n Heute ist es die Nationale und Kapodistrische Universität Athen eine der führenden Universitäten Griechenlands. Zwei der Absolventen der Universität, beide Dichter, gewannen Nobelpreise für ihre Werke und fünfzehn griechische Premierminister und drei griechische Präsidenten waren Studenten an der Universität." #NT!
 verrier.1013.g: "Dieses Wissen wird uns helfen, die Lücke zu den Großmächten zu schließen!" #NT!
 verrier.1013.h: "Wir brauchen die Hilfe von Ausländern nicht!" #NT!
  
  #Eidgenössische Sternwarte 
 verrier.1022.t: "Die Eidgenössische Sternwarte beobachtet den Himmel" #NT!
 verrier.1022.d: "Ein neues Observatorium hat heute seine Beobachtung des Nachthimmels in Zürich aufgenommen. Die Eidgenössische Sternwarte ist die erste Sternwarte dieser Grösse in der Schweiz." #NT!
 verrier.1022.f: "Die Eidgenössische Sternwarte ist eine hochmoderne Sternwarte am Stadtrand von Zürich. Der erste Direktor der Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], will sich auf die Beobachtung von Sonnenflecken konzentrieren. Das Gebäude wurde von Gottfried Semper erbaut, einem deutschen Architekten, der vor der Repression in Sachsen fliehen musste.\n\n #b Historisch gesehen: #! Die Eidgenössische Sternwarte wurde zwischen 1862 und 1864 von Gottfried Semper erbaut, dem ersten Professor für Architektur an der Eidgenössischen Sternwarte das Polytechnikum. Er plante auch das Hauptgebäude des Polytechnikums. Die Sternwarte konzentrierte sich auf die Beobachtung von Sonnenflecken und war der Ort, an dem die Beobachtungen zur Berechnung der Zürcher Sonnenfleckenzahl koordiniert wurden. Die Zürcher Zahl, erfunden vom ersten Direktor der Sternwarte, Rudolf Wolf, ist eine Möglichkeit, die Anzahl der Sonnenflecken zu messen und die Aktivität der Sonne abzuschätzen. Mit der Zahl war es tatsächlich möglich, Daten, die seit 1610 gesammelt wurden, zu nutzen und die historische Sonnenaktivität zu berechnen.\n Nach dem Bau des Kantonsspitals in der Nähe der Sternwarte im Jahr 1945 wurde die Beobachtung des Nachthimmels eingeschränkt. Die Beobachtung wurde 1980 eingestellt. Heute beherbergt die ehemalige Sternwarte das Collegium Helveticum der Eidgenössisch Technischen Hochschule. Das Collegium ist ein interdisziplinäres Forschungsinstitut. Neben dem Kollegium beherbergt das öffentliche Foyer der Sternwarte die Sammlung astronomischer Instrumente von Rudolf Wolf." #NT!
 verrier.1022.g: "Zu den Sternen!" #NT!
 verrier.1022.h: "Wolf wird ein toller [concept_verrier_astronomer] sein!" #NT!
  
  #Möbius 
 verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.1050.d: "Der Mathematiker und Astronom [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] ist Observator der Sternwarte Leipzig. Erst in diesem Jahr veröffentlichte er sein neuestes Werk zur Astronomie "Die Hauptsätze der Astronomie". Als offizieller Astronom wäre er sicherlich nützlich." #NT!
 verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] war sowohl Mathematiker als auch Astronom. Er veröffentlichte viele Bücher über Astronomie und lehrte sie gleichzeitig an der Universität Leipzig. In der Mathematik beschäftigte er sich hauptsächlich mit der Topologie, einem Zweig der Geometrie, der sich mit der Lage und Anordnung geometrischer Einheiten befasst. Am bekanntesten ist das Möbius-Band, das Möbius erfunden hat, um zu zeigen, dass eine Oberfläche nicht unbedingt zwei Seiten hat." #NT!
 verrier.1050.g: "Wunderbar!" #NT!
 verrier.1050.h: "Er sollte unser Oberhaupt werden [concept_verrier_astronomer]!" #NT!
  
  #Bond 
 verrier.1060.t: "Ein Komet, der die Sonne streift, spült Geld in die Kassen von Harvard" #NT!
 verrier.1060.d: "Nachdem ein heller Komet auch tagsüber sichtbar war, kamen zahlreiche Spenden der Bostoner an die Harvard University. Das Geld soll für den Bau einer Sternwarte verwendet werden. Der bisherige Beobachter der Universität, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], ist euphorisch über die Möglichkeit einer modernen Sternwarte." #NT!
 verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] war ursprünglich Uhrmacher und gleichzeitig Amateurastronom. In seinem ersten Zuhause baute er ein Observatorium, mit dem er den Himmel vermaß. 1839 wurde er als unbezahlter Observator an die Harvard-Universität berufen und musste seine eigene Ausrüstung mitbringen. Als 1843 Spenden in Höhe von 25.730 US-Dollar an der Universität eintrafen, konnte er ein modernes Observatorium errichten.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] gelang es unter anderem, den Saturnmond Hyperion zu entdecken und zusammen mit seinem Sohn den innersten Ring des Saturn zu entdecken. Er war auch ein Pionier der Astrofotografie. Es gelang ihm, das erste Foto eines Sterns in Amerika zu machen." #NT!
 verrier.1060.g: "Wir brauchen nicht die Hilfe von Bond!" #NT!
 verrier.1060.h: "Bond wird uns in ein neues Zeitalter der Astronomie führen!" #NT!
 verrier.1060.i: "Wir brauchen kein gespendetes Geld!" #NT!
  
 verrier.1100.t: "Ein stressiger Job" #NT!
 verrier.1100.d: "Dein [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], ist ziemlich gestresst. Vielleicht sollten wir [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] eine Pause gönnen?" #NT!
 verrier.1100.f: "Ich MUSS noch mehr Sterne finden! Es gibt so viele da draußen! Wie kann ich keine finden, die noch niemand gefunden hat? Oder was ist mit Kometen und Asteroiden? Ich muss etwas finden!\nVielleicht ein paar Marsmenschen? Moment, gibt es Marsmenschen wirklich? Oder meinte ich Marskanäle? Ich erinnere mich nicht. Und wo sind nochmal meine Notizen?" #NT!
 verrier.1100.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] braucht eine Pause!" #NT!
 verrier.1100.h: "Es ist [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] Job. [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] wird für das Entdecken von Sternen bezahlt, nicht für Pausen!" #NT!
 astronomer_on_break_tt: "Dein [concept_verrier_astronomer] wird für #n 1#! Jahr Pause machen. Während dieser Zeit finden keine der üblichen Veranstaltungen statt." #NT!
  
 verrier.1101.t: "Verliert Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] den Verstand?" #NT!
 verrier.1101.d: "Dein [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] scheint immer mehr Dinge zu vergessen. Vielleicht ist es für [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] an der Zeit, als Astronom zurückzutreten?" #NT!
 verrier.1101.f: "Wo habe ich diese Notizen abgelegt? Moment, wo habe ich mein Mittagessen hingelegt? Und was ist das für ein seltsames Zeug an meinem Teleskop? Ist das... ist das mein Mittagessen?\nWarten Sie, was ist das für ein Geruch? Ist das ein Feuer? Wie ist das passiert!?" #NT!
 verrier.1101.g: "Ich denke nicht, dass [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] weiter funktionieren sollte." #NT!
 verrier.1101.h: "Pff, das ist völlig normal!" #NT!
  
 verrier.1110.t: "Twin Star ist verschwunden" #NT!
 verrier.1110.d: "Unser [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hatte mit Sicherheit zwei Zwillingssterne identifiziert, die sich in der Nacht genau gleich verhielten. Als andere Astronomen versuchten, diese Sterne zu finden, konnten sie nur einen finden. Es scheint, dass [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] ein ernstes Problem mit [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] Augen oder Alkohol hat." #NT!
 verrier.1110.f: "Ich schwöre! *hick* Da gab es noch einen zweiten Stern! *hick* Es war deutlich zu sehen *hick* und ein perfekter Zwilling. *hick* Es muss verschwunden sein. *hick* Oder vielleicht lügen meine Kollegen! *hick* Wer weiß!" #NT!
 verrier.1110.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] muss wieder auf Kurs kommen!" #NT!
  
 verrier.1111.t: "Forschungsnotizen zerstört" #NT!
 verrier.1111.d: "Ein schrecklicher Vorfall im [concept_verrier_observatory] verursachte einen Brand, der mehrere Forschungsnotizen unserer [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] zerstörte. Es scheint, als ob diese Forschungsnotizen wie ein Kerzenlicht angezündet würden, aber wir sind uns nicht sicher, warum [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] die Flammen nicht gestoppt hat." #NT!
 verrier.1111.f: "Ich weiß nicht, wie das passiert ist! Ich habe sehr hart gearbeitet und war wohl so beschäftigt mit dem Teleskop, dass ich es einfach nicht bemerkt habe!" #NT!
 verrier.1111.g: "War [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] betrunken oder so?" #NT!
 verrier.1111.h: "Hat [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] Drogen genommen?" #NT!
 verrier.1111.i: "Hatte [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] erneut eine Panne?" #NT!
 verrier.1111.j: "Hat [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] die Kerzen wieder vergessen?" #NT!
  
 verrier.1112.t: "Verlorene Sterne" #NT!
 verrier.1112.d: "Vor ein paar Tagen hat unser [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] diverse neue Sterne gefunden. Leider scheint [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] Notizen verloren zu haben und kann die Sterne nicht wiederfinden. Wir wissen nicht, ob sie verschwunden sind oder ob [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] vergessen hat, wo [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] sie gefunden hat." #NT!
 verrier.1112.f: "Wo sind diese Notizen? Ich habe überall gesucht! In der Küche, im Müll, auf meinem Schreibtisch... Überall!\nUnd die Sterne sind auch weg! Wie konnte das passieren!" #NT!
 verrier.1112.g: "Hoffentlich findet [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] die Sterne wieder!" #NT!
  
