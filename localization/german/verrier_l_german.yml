 verrier_found_observatory_decision: "Ein Observatorium gefunden" #NT!
 verrier_found_observatory_decision_desc: "Im 19. Jahrhundert machte die Astronomie enorme Fortschritte, nicht zuletzt dank der Schirmherrschaft der Nationalstaaten. Die Jagd nach Himmelskörpern begann auch deshalb, weil die Benennung neuer Sterne, Planeten oder Asteroiden Ansehen für Länder und Herrscher sicherte. Mit immer neueren Methoden, etwa der Modernisierung von Teleskopen oder der Einführung der Fotografie, stieg die Ausbeute immens. Der Bau eines Observatoriums wird jedes Jahr zur passiven Entdeckung neuer Himmelskörper führen; Die genaue Anzahl kann nach Fertigstellung in der Sternwarte selbst überprüft werden. Neue Technologien und ein [concept_verrier_astronomer] verbessern die Statistiken." #NT!
 verrier_charter_moon_decision: "Kartieren Sie den Mond" #NT!
 verrier_charter_moon_decision_desc: "Atlanten des Mondes und der damit einhergehende Versuch, den Erdbegleiter zu kartieren, gibt es schon seit Jahrhunderten. Die Erfindung des Teleskops revolutionierte diese als "Selenographie" bekannte Wissenschaft, doch mit der Erfindung der Fotografie steht uns eine völlig neue Möglichkeit zur genauen Kartierung des Mondes zur Verfügung." #NT!
 verrier_visit_observatory_decision: "Besuchen Sie das Observatorium" #NT!
 verrier_visit_observatory_decision_desc: "Besuchen Sie das wichtigste Observatorium unseres Landes, um alle wichtigen nationalen und internationalen Informationen zur Astronomie zu erhalten." #NT!
 verrier_asteroid_congress_decision: "Astronomischer Kongress über Asteroiden" #NT!
 verrier_asteroid_congress_decision_desc: "Seit der Entdeckung von Ceres im Jahr 1801 haben Astronomen immer mehr Himmelskörper gefunden, weshalb die Zahl der Planeten im Sonnensystem immer weiter zugenommen hat. Die Entdeckung von Neptun warf die Frage auf, ob eine neue Kategorie für die zahlreichen, kleineren Objekte, die insbesondere zwischen Mars und Jupiter gefunden wurden, sinnvoller sein könnte. Insbesondere die Erfindung neuer astronomischer Symbole und ihre relativ geringe Größe veranlassten Astronomen zu der Annahme, dass es sich eher um "kleine Sterne" oder "kleine Planeten" handelte. Natürlich würde diese Kategorisierung bedeuten, dass einige der Objekte, die bisher als Planeten galten, ihren Status verlieren und zu bloßen Felsbrocken degradiert würden." #NT!
 verrier_asteroid_congress_decision_tt: "Je mehr Himmelskörper gefunden werden, desto dringlicher wird eine Reform der bisherigen Planetendefinition. Bei mehr als #BLUE 1.500#! Objekten dürfte die Situation so unübersichtlich werden, dass eine Konferenz unumgänglich wird." #NT!
 verrier_carte_congress_decision: "Carte du Ciel" #NT!
 verrier_carte_congress_decision_desc: "Ein umfangreiches und beispielloses internationales Sternenkartierungsprojekt wurde 1887 vom Direktor des Pariser Observatoriums, Amédée Mouchez, initiiert, der das Potenzial des neuen Trockenplatten-Fotoverfahrens erkannte, das Verfahren zur Erstellung von Sternenkarten zu revolutionieren. Als Ergebnis des Astrographischen Kongresses von mehr als 50 Astronomen, der im April 1887 in Paris stattfand, stimmten 20 Observatorien aus der ganzen Welt zu, sich an dem Projekt zu beteiligen. Wir können einen solchen Kongress veranstalten, um das astronomische Wissen der internationalen Gemeinschaft zu teilen." #NT!
 verrier_great_debate_decision: "Die große Debatte" #NT!
 verrier_great_debate_decision_desc: "Die Shapley-Curtis-Debatte, auch bekannt als die große Debatte, bündelte die Diskussionen des frühen 20. Jahrhunderts, die schließlich zu einem neuen Verständnis der Natur von Galaxien und der Größe des Universums führten. Es drehte sich um die Größe der Milchstraße und darum, ob die damals als Spiralnebel bekannten Galaxien kleine Objekte in der Milchstraße oder viel weiter entfernt und von der Milchstraße getrennt sind. An diesem Tag präsentierten die beiden Wissenschaftler unabhängige Fachbeiträge zur Größenskala des Universums, gefolgt von einer öffentlichen Diskussion am Abend. Wir können einen solchen Kongress abhalten, um die ultimativen Geheimnisse des Universums zu diskutieren." #NT!
  
