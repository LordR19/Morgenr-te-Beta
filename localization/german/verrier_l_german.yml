 verrier.9010.t: "Der Klang der Wissenschaft" #NT!
 verrier.9010.d: "Ein Professor der [SCOPE.sState('sound_of_science_state').GetCityHubName] Universität hat die Gültigkeit der #variable Christian Doppler#!'s Theorie nachgewiesen, dass sich die beobachtete Frequenz von Schall oder Licht ändert, wenn sich entweder die Quelle oder der Beobachter bewegt." #NT!
 verrier.9010.f: "Ein Rennzug, ein dröhnendes Messinghorn und ein Dutzend perfekt gestimmter Ohren haben sich auf der #bold #variable [SCOPE.sState('sound_of_science_state').GetFarmHubName]-[SCOPE.sState('sound_of_science_state').GetCityHubName]#!#! Eisenbahn zu einem fantasievollen Experiment zusammengefunden. Auf dem Spiel? Dopplers Theorie über die Bewegung von Sternen. Denn wenn die Theorie stimmt, dass sich die Frequenz einer Welle mit der Geschwindigkeit eines Objekts ändert, dann sollte ein merklicher Abfall der Tonhöhe der dröhnenden Hupe zu beobachten sein, während der Zug an den Zuschauern vorbeirast.\nAusgewählt aufgrund ihrer Fähigkeit, sogar a zu hören 1/8 Tonhöhenunterschied, die Zuschauer zeichnen ihre Beobachtungen sorgfältig auf, während der Zug vorbeirast. Jetzt; Nach 3 Tagen Tabellarisierung liegen die Ergebnisse vor... Und... Es wird einheitlich ein Abfall der Tonhöhe festgestellt!" #NT!
 verrier.9010.g: "Beobachtung und Experiment sind die Grundlage des Wissens." #NT!
 verrier.9010.h: "Man kann nicht wissen, wie unerwartet eine neue Wahrheit einen Zweck finden kann." #NT!
  
