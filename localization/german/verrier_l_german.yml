 verrier.81.t: "Carte du Ciel-Einladung" #NT!
 verrier.81.d: "Unsere Astronomen wurden zu einem Kongress eingeladen, der sich mit der detaillierteren Erforschung und Kartierung des Sternenhimmels befasste." #NT!
