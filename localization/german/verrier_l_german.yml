 verrier.142.t: "Die Sonneneruption" #NT!
 verrier.142.d: "Bei der Beobachtung von Sonneneruptionen bemerkte [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] ein höchst ungewöhnliches Phänomen. Wenn seine Theorie richtig ist, dann rast ein Sonnensturm auf die Erde zu. Dies ist einerseits eine Sensation von bahnbrechender wissenschaftlicher Bedeutung. Allerdings könnte es auch gefährlich sein." #NT!
 verrier.142.f: "Eine Sonneneruption ist eine Struktur erhöhter Strahlung innerhalb der Chromosphäre der Sonne, die durch Magnetfeldenergie angetrieben wird. Ein Absorptionsspektrum einer Flare-Region zeigt neben Wasserstoff typischerweise auch Helium und Kalzium. Die Gebiete emittieren verstärkt kurzwellige Strahlung im Ultraviolett- und Röntgenbereich sowie Protonen, Elektronen und Ionen. Auf der Erde führt dies zu Störungen in der Ionosphäre und entsprechenden Beeinträchtigungen des Funkverkehrs. Wenn die Teilchen in die Erdatmosphäre gelangen, verursachen sie magnetische Stürme. Ionosphärenstürme treten auf, wenn langsam in die Polarlichtzonen eindringende Partikel dazu führen, dass die Polarlichter nachts sichtbar sind und stark schwankende elektrische Ströme geomagnetische Störungen verursachen." #NT!
 verrier.142.g: "Was bedeutet das, Professor?" #NT!
 verrier.143.t: "Das [SCOPE.sCharacter('verrier_carrington_discoverer').GetLastName]-Ereignis" #NT!
 verrier.143.d: "Ein magnetischer Sturm hat die Erde getroffen! Dieses einzigartige Naturereignis hat dazu geführt, dass das Nordlicht sogar in Rom, Havanna und China sichtbar ist. Die Menschen staunen über dieses himmlische Schauspiel. Offenbar hat es etwas mit einer vom Astronomen [SCOPE.sCharacter('verrier_carrington_discoverer').GetFullName] entdeckten Sonneneruption zu tun." #NT!
 verrier.143.f: "Vom 28. August bis 4. September 1859 kam es zu mehreren starken Sonneneruptionen, die insbesondere vom Astronomen Richard Carrington beobachtet wurden. Das aus den koronalen Massenauswürfen ausgestoßene Material hatte eine Geschwindigkeit von über 2000 km/s. Dieser erreichte die Erde etwa 17,5 Stunden später. Der bisher stärkste geomagnetische Sturm wurde in der Nacht vom 1. auf den 2. September registriert. Polarlichter wurden auf der ganzen Welt sowohl auf der Nord- als auch auf der Südhalbkugel gesehen. Das Polarlicht über den Rocky Mountains in den Vereinigten Staaten war so hell, dass das Leuchten die Goldgräber weckte, die mit der Zubereitung des Frühstücks begannen, weil sie dachten, es sei Morgen. Menschen im Nordosten der USA konnten im Licht der Aurora eine Zeitung lesen. Das Polarlicht war von den Polen aus bis in Gebiete niedriger Breiten sichtbar, etwa in Süd-Zentral-Mexiko, Kuba, Hawaii, Queensland, Südjapan und China, und sogar in niedrigeren Breiten sehr nahe am Äquator, etwa in Kolumbien." #NT!
 verrier.143.g: "Das ist schrecklich und fantastisch zugleich." #NT!
 verrier.144.t: "Das Telegrafiesystem bricht zusammen" #NT!
 verrier.144.d: "Aufgrund des geomagnetisch induzierten Stroms des elektromagnetischen Feldes fielen Telegrafensysteme in ganz Europa und Nordamerika aus, was in einigen Fällen zu Stromschlägen bei den Betreibern führte. In Telegrafenleitungen wurden so hohe Spannungen induziert, dass Papierstreifen in den Empfängern durch Funken in Brand gerieten. Einige Betreiber konnten weiterhin Nachrichten senden und empfangen, obwohl sie ihre Stromversorgung unterbrochen hatten." #NT!
 verrier.144.f: "Betreiber Boston (an Betreiber Portland): „Bitte schalten Sie Ihre Batterie für fünfzehn Minuten vollständig ab.“\nBetreiber Portland: „Das werde ich tun.“ Die Verbindung ist jetzt unterbrochen.'\nBoston: 'Meine Verbindung ist unterbrochen und wir arbeiten mit dem Polarlichtstrom. Wie erhalten Sie mein Schreiben?'\nPortland: 'Besser als mit unseren Batterien. Der Strom kommt und geht allmählich.'\nBoston: 'Mein Strom ist zeitweise sehr stark, und wir können besser ohne Batterien arbeiten, da das Polarlicht unsere Batterien abwechselnd zu neutralisieren und zu verstärken scheint, wodurch der Strom manchmal zu stark für unsere Relaismagnete wird . Angenommen, wir arbeiten ohne Batterien, während wir von diesem Problem betroffen sind.'\nPortland: 'Sehr gut. Soll ich mit dem Geschäft fortfahren?'\nBoston: 'Ja. Fortfahren.'" #NT!
 verrier.144.g: "Die Telegrafen funktionieren ohne Strom?! Das ist völlig unmöglich!" #NT!


