 verrier_physics_tech: "Klassische Physik" #NT!
 verrier_physics_tech_desc: "Die Physik wurde zu einer eigenständigen Wissenschaft, als die Europäer der frühen Neuzeit experimentelle und quantitative Methoden verwendeten, um herauszufinden, was heute als Gesetze der Physik gilt. Zu den wichtigsten Entwicklungen in dieser Zeit zählen die Ersetzung des geozentrischen Modells des Sonnensystems durch das heliozentrische kopernikanische Modell, die Gesetze, die die Bewegung planetarer Körper regeln (von Kepler zwischen 1609 und 1619 festgelegt), Galileos bahnbrechende Arbeit über Teleskope und beobachtende Astronomie in der 16. und 17. Jahrhundert und Isaac Newtons Entdeckung und Vereinheitlichung der Bewegungsgesetze und der universellen Gravitation (die später seinen Namen tragen sollten)." #NT!
 verrier_astronomy_tech: "Moderne Astronomie" #NT!
 verrier_astronomy_tech_desc: "Im 18. und 19. Jahrhundert führte die Untersuchung des Dreikörperproblems durch Leonhard Euler, Alexis Claude Clairaut und Jean le Rond d'Alembert zu genaueren Vorhersagen über die Bewegungen des Mondes und der Planeten. Diese Arbeit wurde von Joseph-Louis Lagrange und Pierre Simon Laplace weiter verfeinert, sodass die Massen der Planeten und Monde aus ihren Störungen geschätzt werden konnten." #NT!
 verrier_electromagnetism_tech: "Elektromagnetismus" #NT!
 verrier_electromagnetism_tech_desc: "Im Jahr 1864 verkündete James Clerk Maxwell aus Edinburgh seine elektromagnetische Theorie des Lichts, die vielleicht der größte Einzelschritt in der weltweiten Kenntnis der Elektrizität war. Maxwells elektromagnetische Lichttheorie ging offensichtlich von der Existenz elektrischer Wellen im freien Raum aus, und seine Anhänger machten es sich zur Aufgabe, die Wahrheit der Theorie experimentell zu beweisen. Die Entdeckung elektromagnetischer Wellen im Weltraum führte in den letzten Jahren des 19. Jahrhunderts zur Entwicklung des Radios." #NT!
 verrier_chemistry_tech_desc: "Die Entwicklung der elektrochemischen Theorie chemischer Kombinationen erfolgte im frühen 19. Jahrhundert als Ergebnis der Arbeit insbesondere zweier Wissenschaftler, Jöns Jacob Berzelius und Humphry Davy, die durch die vorherige Erfindung der Voltaiksäule durch Alessandro Volta ermöglicht wurde. Der Brite William Prout schlug zunächst vor, alle Elemente nach ihrem Atomgewicht zu ordnen, da alle Atome ein Gewicht hätten, das ein genaues Vielfaches des Atomgewichts von Wasserstoff sei. KRUG. Newlands entwarf ein frühes Elementsystem, das dann zum modernen Periodensystem der Elemente weiterentwickelt wurde." #NT!
  
 je_verrier_neptune: "Der unbekannte Planet" #NT!
 je_verrier_neptune_reason: "Im Jahr 1821 hatte Alexis Bouvard astronomische Tabellen der Umlaufbahn des Uranus veröffentlicht und auf der Grundlage von Newtons Bewegungs- und Gravitationsgesetzen Vorhersagen über zukünftige Positionen getroffen. Nachfolgende Beobachtungen ergaben erhebliche Abweichungen von den Tabellen, was Bouvard zu der Hypothese veranlasste, dass es sich um einen störenden Körper handelte. Diese Unregelmäßigkeiten sowohl in der ekliptischen Länge des Planeten als auch in seinem Radiusvektor (seinem Abstand von der Sonne) könnten durch mehrere Hypothesen erklärt werden: Die Wirkung der Schwerkraft der Sonne in so großer Entfernung könnte von Newtons Beschreibung abweichen; oder die Diskrepanzen könnten einfach auf Beobachtungsfehler zurückzuführen sein; oder vielleicht wurde Uranus von einem unentdeckten Planeten angezogen oder gestört. John Couch Adams erfuhr bereits während seines Studiums von diesen Unregelmäßigkeiten und war von der Störungshypothese überzeugt. Adams glaubte, dass er aus den beobachteten Daten über Uranus und Newtons Gravitationsgesetz die Masse, Position und Umlaufbahn des störenden Körpers ableiten konnte. Unterdessen legte Urbain Le Verrier am 10. November 1845 der Académie des Sciences in Paris eine Abhandlung über Uranus vor und zeigte, dass die bereits bestehende Theorie seine Bewegung nicht erklären konnte. Da er Adams' Arbeit nicht kannte, versuchte er eine ähnliche Untersuchung und gab am 1. Juni 1846 in einer zweiten Abhandlung, die einer öffentlichen Sitzung der Académie vorgelegt wurde, die Position, aber nicht die Masse oder Umlaufbahn des vorgeschlagenen Störkörpers an. Le Verrier lokalisierte den unbekannten Planeten innerhalb eines Grads von seiner Entdeckungsposition. Le Verrier war sich nicht bewusst, dass seine öffentliche Bestätigung der privaten Berechnungen von Adams eine britische Suche nach dem angeblichen Planeten in Gang gesetzt hatte. Am 31. August legte Le Verrier eine dritte Abhandlung vor, in der nun Masse und Umlaufbahn des neuen Körpers angegeben wurden. Jetzt ging es nur noch darum, den Himmelskörper zu finden und damit seine Existenz zu beweisen." #NT!
 je_verrier_neptune_success: "Die erfolgreiche Entdeckung des unbekannten Planeten erfordert eine detaillierte Untersuchung des Sternenhimmels. Nachdem #G 100#! @verrier_astronomicalobject gefunden wurde! #T astronomische Objekte#!, es könnte uns gelingen, den Planeten zu enthüllen." #NT!
 je_verrier_neptune_fail: "Wenn eine andere Nation die vor uns liegenden Anforderungen erfüllt und den unbekannten Planeten entdeckt, werden alle unsere Bemühungen umsonst sein." #NT!

 je_verrier_pluto: "Planet X" #NT!
 je_verrier_pluto_reason: "In den 1840er Jahren nutzte Urbain Le Verrier die Newtonsche Mechanik, um die Position des damals unentdeckten Planeten Neptun vorherzusagen, nachdem er Störungen in der Umlaufbahn des Uranus analysiert hatte. Nachfolgende Beobachtungen von Neptun im späten 19. Jahrhundert ließen Astronomen spekulieren, dass die Umlaufbahn von Uranus durch einen anderen Planeten außer Neptun gestört wurde. Im Jahr 1906 startete Percival Lowell – ein wohlhabender Bostoner, der 1894 das Lowell Observatory in Flagstaff, Arizona, gegründet hatte – ein umfangreiches Projekt auf der Suche nach einem möglicherweise unbekannten Planeten, den er "Planet X" nannte. Bis 1909 hatten Lowell und William H. Pickering mehrere mögliche Himmelskoordinaten für einen solchen Planeten vorgeschlagen. Lowell und sein Observatorium führten seine Suche bis zu seinem Tod im Jahr 1916 durch, jedoch ohne Erfolg. Lowell wusste nicht, dass seine Untersuchungen am 19. März und 7. April 1915 zwei schwache Bilder von Planet X aufgenommen hatten, die jedoch nicht als das erkannt wurden, was sie waren. Percivals Witwe, Constance Lowell, geriet in einen zehnjährigen Rechtsstreit mit dem Lowell Observatory um das Erbe ihres Mannes, und die Suche nach Planet X wurde erst 1929 wieder aufgenommen. Vesto Melvin Slipher, der Direktor des Observatoriums, gab den Auftrag, Planet X zu lokalisieren an den 23-jährigen Clyde Tombaugh, der gerade am Observatorium angekommen war, nachdem Slipher von einer Probe seiner astronomischen Zeichnungen beeindruckt war. Tombaughs Aufgabe bestand darin, den Nachthimmel systematisch in Fotopaaren abzubilden, dann jedes Paar zu untersuchen und festzustellen, ob Objekte ihre Position verschoben hatten. Mit einem Blinkkomparator wechselte er schnell zwischen den Ansichten der einzelnen Platten hin und her, um die Illusion einer Bewegung aller Objekte zu erzeugen, deren Position oder Aussehen sich zwischen den Fotos geändert hatte. Am 18. Februar 1930 entdeckte Tombaugh nach fast einem Jahr der Suche ein möglicherweise sich bewegendes Objekt auf Fotoplatten." #NT!
 je_verrier_pluto_success: "Die erfolgreiche Entdeckung von Planet X erfordert eine detaillierte Untersuchung des Sternenhimmels. Nachdem #G 1500#! @verrier_astronomicalobject gefunden wurde! #T astronomische Objekte#!, es könnte uns gelingen, den Planeten zu enthüllen." #NT!
