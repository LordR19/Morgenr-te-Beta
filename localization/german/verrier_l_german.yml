 verrier_astronomer_famous: "Berühmter Astronom" #NT!
 verrier_astronomer_famous_desc: "Aufgrund seiner zahlreichen Entdeckungen und Beiträge zu einem besseren Verständnis des Universums gilt dieser Astronom als einer der angesehensten Köpfe seiner Zeit." #NT!
  
