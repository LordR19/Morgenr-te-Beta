 verrier_kothe_employ_physics_teachers_button: "Stellen Sie Physiklehrer ein" #NT!
 verrier_kothe_employ_physics_teachers_button_desc: "Stellen Sie Lehrer für Ihre Schulen ein, die die neuesten Erkenntnisse der Physik und Astronomie vermitteln. Dies wird uns helfen, die Tara Wali Kothi schneller fertigzustellen und uns einen Forschungsschub geben." #NT!
 verrier_kothe_employ_foreign_engineers_button: "Beschäftigen Sie ausländische Ingenieure" #NT!
 verrier_kothe_employ_foreign_engineers_button_desc: "Beauftragen Sie ausländische Ingenieure mit dem Bau der notwendigen astronomischen Instrumente und der Gebäude für das Tara Wali Kothi. Dies wird uns helfen, den Bau früher abzuschließen." #NT!
