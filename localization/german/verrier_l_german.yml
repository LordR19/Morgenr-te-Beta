 verrier.10.t: "Neptun entdeckt" #NT!
 verrier.10.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat Neptun zum Ruhm unserer Nation entdeckt!" #NT!
 verrier.10.f: "Neptun wurde kurz nach Mitternacht entdeckt, nach weniger als einer Stunde Suche und weniger als 1 Grad von der Position entfernt, die Le Verrier vorhergesagt hatte, eine bemerkenswerte Übereinstimmung. Nach zwei weiteren Beobachtungsnächten, in denen seine Position und Bewegung überprüft wurden, antwortete [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] Le Verrier erstaunt: "Der Planet, dessen Ort Sie (berechnet) haben, existiert wirklich!"" #NT!
 verrier.10.g: "Die anderen Länder werden vor Neid erblassen!" #NT!
 verrier.5.t: "Einweihung des Observatoriums" #NT!
 verrier.5.d: "In einer feierlichen Zeremonie wurde heute das Observatorium, das Herzstück der astronomischen Forschung unseres Landes, eingeweiht." #NT!
 verrier.5.f: ""
 verrier.5.g: "Besuchen Sie das neue Observatorium." #NT!
 verrier.6.t: "Auflösung des Observatoriums" #NT!
 verrier.6.d: "Die Astronomen des Landes haben beschlossen, ein Observatorium zu schließen." #NT!
 verrier.6.f: "Die jüngsten politischen Ereignisse haben dazu geführt, dass unser Land mehrere Observatorien besitzt. Um den Wettbewerb auszuschalten und die staatliche Finanzierung des Hauptobservatoriums in der Hauptstadt zu sichern, haben Forscher beschlossen, ihre Aktivitäten in der Zweigstelle einzustellen und die Einrichtung zu schließen. Alle Forschungsergebnisse werden zusammen mit dem etablierten wissenschaftlichen Personal in die Hauptstadt übertragen." #NT!
 verrier.6.g: "Bedauerlich, aber notwendig." #NT!
 verrier.6.h: "Ähm... Wir haben noch kein Observatorium in der Hauptstadt. Verschieben Sie es dorthin!" #NT!
 verrier.11.d: "Wissenschaftler von [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] teilten uns heute mit, dass einer ihrer Kollegen den bisher unbekannten Planeten Neptun entdeckt hat." #NT!
 verrier.11.g: "Glückwunsch ..." #NT!
 verrier.20.t: "Pluto entdeckt" #NT!
 verrier.20.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] hat Pluto zum Ruhm unserer Nation entdeckt!" #NT!
 verrier.20.f: "Als Pluto gefunden wurde, ließen seine Helligkeit und das Fehlen einer sichtbaren Scheibe Zweifel an der Vorstellung aufkommen, dass es sich um Planet X handelte. Tatsächlich war der Himmelskörper für einige Wissenschaftler eine herbe Enttäuschung. Die Schätzungen der Masse Plutos wurden im Laufe des 20. Jahrhunderts nach unten korrigiert. Astronomen berechneten seine Masse zunächst anhand seiner vermuteten Wirkung auf Neptun und Uranus. Im Jahr 1931 wurde berechnet, dass Pluto ungefähr die Masse der Erde hat, weitere Berechnungen im Jahr 1948 ergaben, dass die Masse ungefähr der des Mars entspricht. Dennoch sorgte die Entdeckung weltweit für Schlagzeilen." #NT!
 verrier.20.g: "Er mag klein sein, aber es ist immer noch ein Planet." #NT!
 verrier.21.d: "Wissenschaftler von [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] teilten uns heute mit, dass einer ihrer Kollegen den bisher unbekannten Planeten Pluto entdeckt hat." #NT!
 verrier.21.g: "Ist das überhaupt ein echter Planet?" #NT!
  
 verrier.30.t: "Astronomischer Kongress über Asteroiden" #NT!
 verrier.30.d: "Über das Schicksal einiger Himmelskörper, die bisher zu den Planeten gezählt wurden, soll auf einer internationalen Konferenz entschieden werden." #NT!
 verrier.30.f: "Schnell setzte sich die Idee durch, dass die kleineren astronomischen Objekte, die seit dem frühen 19. Jahrhundert entdeckt wurden, größtenteils nicht dem entsprachen, was man eigentlich unter Planeten verstand – insbesondere seit der Entdeckung von Neptun, der eine viel größere Ähnlichkeit mit jenen Planeten aufweist, die seit a bekannt sind lange Zeit. Erst nach einigem Zögern wurden auch die Himmelskörper Pallas, Vesta und Juno, die seit einem halben Jahrhundert als Planeten bezeichnet wurden, der neuen Kategorie der Asteroiden zugeordnet. Für den Kleinplaneten Ceres, der 1801 von Giuseppe Piazzi entdeckt wurde, konnte bislang allerdings kein Konsens gefunden werden. Eine Gruppe Traditionalisten will ihn als Planeten erhalten. Obwohl er deutlich kleiner ist als alle anderen Planeten, ist er für einen Asteroiden zu groß. Einige Kongressabgeordnete fordern daher eine Abstimmung." #NT!
 verrier.30.f_astraea: "Schnell setzte sich die Idee durch, dass die kleineren astronomischen Objekte, die seit dem frühen 19. Jahrhundert entdeckt wurden, größtenteils nicht dem entsprachen, was man eigentlich unter Planeten verstand – insbesondere seit der Entdeckung von Neptun, der eine viel größere Ähnlichkeit mit jenen Planeten aufweist, die seit a bekannt sind lange Zeit. Erst nach einigem Zögern wurden auch die Himmelskörper Pallas, Vesta, Juno und Astraea, die seit einem halben Jahrhundert als Planeten bezeichnet wurden, der neuen Kategorie der Asteroiden zugeordnet. Für den Kleinplaneten Ceres, der 1801 von Giuseppe Piazzi entdeckt wurde, konnte bislang allerdings kein Konsens gefunden werden. Eine Gruppe Traditionalisten will ihn als Planeten erhalten. Obwohl er deutlich kleiner ist als alle anderen Planeten, ist er für einen Asteroiden zu groß. Einige Kongressabgeordnete fordern daher eine Abstimmung." #NT!
 verrier.30.g: "Ich mag diesen Planeten. Lassen Sie uns mit einer Abstimmung über das Schicksal von Ceres entscheiden." #NT!
 verrier.30.h: "Ein weiteres Treffen ist nicht erforderlich." #NT!
 verrier.31.t: "Der Status von Ceres" #NT!
 verrier.31.d: "Unser Land ist zu einem von [SCOPE.sCountry('verrier_congress_host_country').GetName] organisierten Astronomiekongress eingeladen. Die wichtigste Frage beschäftigt sich mit dem Schicksal des (vorherigen?) Planeten Ceres." #NT!
 verrier.31.f: "Schnell setzte sich die Idee durch, dass die kleineren astronomischen Objekte, die seit dem frühen 19. Jahrhundert entdeckt wurden, größtenteils nicht dem entsprachen, was man eigentlich unter Planeten verstand – insbesondere seit der Entdeckung von Neptun, der eine viel größere Ähnlichkeit mit jenen Planeten aufweist, die seit a bekannt sind lange Zeit. Erst nach einigem Zögern wurden auch die Himmelskörper Pallas, Vesta und Juno, die seit einem halben Jahrhundert als Planeten bezeichnet wurden, der neuen Kategorie der Asteroiden zugeordnet. Für den Kleinplaneten Ceres, der 1801 von Giuseppe Piazzi entdeckt wurde, konnte bislang allerdings kein Konsens gefunden werden. Eine Gruppe Traditionalisten will ihn als Planeten erhalten. Obwohl er deutlich kleiner ist als alle anderen Planeten, ist er für einen Asteroiden zu groß. Die andere Seite argumentiert, dass, wenn Ceres als Planet fortbesteht, auch viele größere Objekte zu den Planeten gezählt werden könnten, was die Astronomie erschweren würde." #NT!
 verrier.31.f_astraea: "Schnell setzte sich die Idee durch, dass die kleineren astronomischen Objekte, die seit dem frühen 19. Jahrhundert entdeckt wurden, größtenteils nicht dem entsprachen, was man eigentlich unter Planeten verstand – insbesondere seit der Entdeckung von Neptun, der eine viel größere Ähnlichkeit mit jenen Planeten aufweist, die seit a bekannt sind lange Zeit. Erst nach einigem Zögern wurden auch die Himmelskörper Pallas, Vesta, Juno und Astraea, die seit einem halben Jahrhundert als Planeten bezeichnet wurden, der neuen Kategorie der Asteroiden zugeordnet. Für den Kleinplaneten Ceres, der 1801 von Giuseppe Piazzi entdeckt wurde, konnte bislang allerdings kein Konsens gefunden werden. Eine Gruppe Traditionalisten will ihn als Planeten erhalten. Obwohl er deutlich kleiner ist als alle anderen Planeten, ist er für einen Asteroiden zu groß. Die andere Seite argumentiert, dass, wenn Ceres als Planet fortbesteht, auch viele größere Objekte zu den Planeten gezählt werden könnten, was die Astronomie erschweren würde." #NT!
 verrier.31.g: "Ceres ist ein Planet." #NT!
 verrier.31.h: "Ceres ist kein Planet" #NT!
 verrier.32.t_demoted: "Ceres degradiert" #NT!
 verrier.32.t_saved: "Ceres gerettet" #NT!
 verrier.32.d_demoted: "Der Astronomiekongress entzog Ceres den Planetenstatus." #NT!
 verrier.32.d_saved: "Der Astronomiekongress hat den Status von Ceres als Planet bestätigt." #NT!
 verrier.32.f_demoted: "Das Ergebnis war keine Überraschung: Wenn die anderen kleineren Himmelsobjekte Asteroiden sind, dann muss Ceres logischerweise auch einer sein. Die Astronomen waren sich einig, dass Ceres der wahrscheinlich größte Himmelskörper im sogenannten Asteroidengürtel ist und verliehen dem ehemaligen Planeten damit auch ehrenvoll die Nummer 1 unter den Asteroiden; aber auch nicht mehr. Zwar gibt es einige Stimmen, die darauf hinweisen, dass der Planetenstatus sowohl kulturelle als auch akademische Implikationen hat, doch bei solchen Argumenten geht es wohl eher um irrationale Nostalgie als um Wissenschaft.\n\n Das Endergebnis war #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Ja-Stimmen gegen #R [GetGlobalVariable('verrier_ceres_no').GetValue] #! Nein-Stimmen." #NT!
 verrier.32.f_saved: "Das Ergebnis überraschte viele: Die Mehrheit der Astronomen stimmte dafür, Ceres als Planet zu behalten! Form und Masse, so behaupteten Traditionalisten, unterschieden Ceres von anderen Objekten im Asteroidengürtel. Der Planet sticht deutlich hervor. In einer Notiz fügten die Wissenschaftler hinzu, dass Ceres seit Jahrzehnten ein Teil des Sonnensystems sei, der nicht nur wissenschaftlich, sondern auch gesellschaftlich und kulturell anerkannt sei. Es grenzt an Hybris, den Planeten, den so viele Menschen liebgewonnen haben, zu einem Asteroiden zu degradieren und ihn damit seiner Identität zu berauben.\n\n Das Endergebnis war #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Ja-Stimmen gegen #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Nein-Stimmen." #NT!
 verrier.32.g: "Ceres war nur ein Zwergplanet." #NT!
 verrier.32.h: "Ceres ist gerettet!" #NT!
 verrier.33.t: "Vier Planeten herabgestuft" #NT!
 verrier.33.t_astraea: "Fünf Planeten herabgestuft" #NT!
 verrier.33.d: "Der Astronomische Kongress hat seine Abschlusserklärung verfasst: Vier Himmelskörper, die einst als Planeten gehandelt wurden, werden nun zu Asteroiden erklärt." #NT!
 verrier.33.f: "Der Kongress führte eine neue Kategorie von Himmelskörpern, Asteroiden, ein, um die zukünftige Astronomie zu verbessern. Jetzt ist also nicht mehr jeder Stein im Weltraum ein Planet. Neben einigen neuen Objekten zählen auch die ab 1801 entdeckten "Planeten" Ceres, Pallas, Vesta und Juno zu den Asteroiden." #NT!
 verrier.33.f_astraea: "Der Kongress führte eine neue Kategorie von Himmelskörpern, Asteroiden, ein, um die zukünftige Astronomie zu verbessern. Jetzt ist also nicht mehr jeder Stein im Weltraum ein Planet. Neben einigen neuen Objekten zählen auch die ab 1801 entdeckten "Planeten" Ceres, Pallas, Vesta, Juno und Astraea zu den Asteroiden." #NT!
 verrier.33.g: "Das Sonnensystem hat 8 Planeten." #NT!
 verrier.34.t: "Drei Planeten herabgestuft" #NT!
 verrier.34.t_astraea: "Vier Planeten herabgestuft" #NT!
 verrier.34.d: "Der Astronomische Kongress hat seine Abschlusserklärung verfasst: Drei Himmelskörper, die einst als Planeten gehandelt wurden, werden nun als Asteroiden deklariert." #NT!
 verrier.34.f: "Der Kongress führte eine neue Kategorie von Himmelskörpern, Asteroiden, ein, um die zukünftige Astronomie zu verbessern. Jetzt ist also nicht mehr jeder Stein im Weltraum ein Planet. Neben einigen neuen Objekten zählen auch die ab 1801 entdeckten "Planeten" Pallas, Vesta und Juno zu den Asteroiden. Ceres bleibt ein Planet." #NT!
 verrier.34.f_astraea: "Der Kongress führte eine neue Kategorie von Himmelskörpern, Asteroiden, ein, um die zukünftige Astronomie zu verbessern. Jetzt ist also nicht mehr jeder Stein im Weltraum ein Planet. Neben einigen neuen Objekten zählen auch die ab 1801 entdeckten "Planeten" Pallas, Vesta, Juno und Astraea zu den Asteroiden. Ceres bleibt ein Planet." #NT!
 verrier.34.g: "Das Sonnensystem hat 9 Planeten." #NT!
 verrier.35.t: "Ein umstrittener Planetenstatus" #NT!
 verrier.35.d: "Eine aktuelle Erklärung eines astronomischen Kongresses hat Auswirkungen auf das Ansehen unserer Nation." #NT!
 verrier.35.f: "Mehrere Einwände haben nicht geholfen. Wenn einem oder mehreren der von uns entdeckten Planeten der Planetenstatus entzogen wird, wirkt sich dies negativ auf unser Ansehen in der Welt aus. Heutzutage kann fast jeder einen Asteroiden finden; Nichts davon bringt internationale Anerkennung. Früher prahlten wir damit, dass einer unserer Wissenschaftler einen solchen Himmelskörper entdeckt hätte, aber mit der neuesten Entscheidung spielen solche Eitelkeiten keine Rolle mehr." #NT!
 verrier.35.g: "Diese Abstimmung war eindeutig manipuliert!" #NT!
  
 verrier.40.t: "Komet gesichtet!" #NT!
 verrier.40.d: "Wissenschaftler unserer Sternwarte haben einen neuen Kometen entdeckt." #NT!
 verrier.40.f: "Am Himmel wurde ein Komet gesichtet. Einige glauben, dass dies ein Zeichen für den kommenden Untergang sei. Andere glauben, dass es sich tatsächlich um am Himmel schwebende Elfenfeen handelt. Es gibt auch diejenigen, die glauben, dass es sich bei diesem Kometen höchstwahrscheinlich um einen riesigen Eisball handelt, der durch den Himmel schwebt und dessen langer Schweif durch die Energie der Sonne entstanden ist. Die Argumente zwischen den drei gleichermaßen tragfähigen Theorien stimulieren das Streben nach Wissen in unserem Land." #NT!
 verrier.40.g: "Gott sei Dank leben wir in so aufgeklärten Zeiten." #NT!
 verrier.41.t: "Ein neuer Asteroid" #NT!
 verrier.41.d: "Astronomen haben in dem Asteroiden einen neuen Himmelskörper entdeckt und ihn in unsere Sternkarten aufgenommen." #NT!
 verrier.41.f: "Im Laufe des 19. Jahrhunderts erlangte die Kartierung von Himmelskörpern, insbesondere von Asteroiden, enorme Dynamik. Während Wissenschaftler um 1850 erst ein Dutzend Asteroiden entdeckt hatten, waren es um die Jahrhundertwende etwa 300. Diese Entdeckungen waren unter anderem dafür verantwortlich, bisherige Kategorien zu überdenken und neue zu schaffen." #NT!
 verrier.41.g: "Wieviele mehr?" #NT!
 verrier.42.t: "Meteorregen" #NT!
 verrier.42.d: "Ein saisonaler Meteorschauer ermöglicht es unseren Astronomen, in diesem Jahr besonders viele astronomische Objekte zu sehen." #NT!
 verrier.42.f: "Ein Meteorschauer ist ein Himmelsereignis, bei dem beobachtet wird, wie mehrere Meteore von einem Punkt am Nachthimmel ausstrahlen oder von diesem ausgehen. Diese Meteore werden durch Ströme kosmischer Trümmer, sogenannte Meteoroiden, verursacht, die mit extrem hoher Geschwindigkeit auf parallelen Flugbahnen in die Erdatmosphäre eindringen. Die meisten Meteore sind kleiner als ein Sandkorn, daher zerfallen fast alle und treffen nie auf der Erdoberfläche. Sehr intensive oder ungewöhnliche Meteorschauer werden als Meteorausbrüche und Meteorstürme bezeichnet, die mindestens 1.000 Meteore pro Stunde produzieren, vor allem von den Leoniden." #NT!
 verrier.42.g: "Hoffentlich ist der Himmel klar und die Sicht gut!" #NT!
 verrier.43.t: "Nebel" #NT!
 verrier.43.d: "Unser Observatorium hat einen bisher unbekannten schönen Nebel mit zahlreichen unbekannten Sternen gefunden." #NT!
 verrier.43.f: "Der erste echte Nebel, der sich von einem Sternhaufen unterscheidet, wurde vom muslimischen persischen Astronomen Abd al-Rahman al-Sufi erwähnt. Er bemerkte "eine kleine Wolke", wo sich die Andromeda-Galaxie befindet. Von 1751 bis 1753 katalogisierte Nicolas-Louis de Lacaille 42 Nebel vom Kap der Guten Hoffnung, von denen die meisten bisher unbekannt waren. Die Anzahl der Nebel wurde dann durch die Bemühungen von William Herschel und seiner Schwester Caroline Herschel erheblich erhöht, nämlich auf rund 2.000 Nebel. Ab 1864 untersuchte William Huggins die Spektren von etwa 70 Nebeln. Um 1923, nach der Großen Debatte, wurde klar, dass es sich bei vielen "Nebeln" tatsächlich um Galaxien weit entfernt von der Milchstraße handelte." #NT!
 verrier.43.g: "Wunderbar!" #NT!
 verrier.44.t: "Einen Stern benennen" #NT!
 verrier.44.d: "Eher zufällig entdeckte [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] einen neuen Stern. Derzeit wird noch darüber debattiert, nach wem oder wie es benannt werden soll." #NT!
 verrier.44.f: "Während die Astronomen zunächst der ungeschriebenen Regel folgten, Himmelsobjekte nach mythologischen Vorbildern zu benennen, entstand die Mode, den Namen eines Herrschers zu verwenden oder Assoziationen mit dem Heimatland hervorzurufen, etwa im Fall unbekannter Teile der Welt. Der Planet Uranus beispielsweise wurde erstmals nach dem damals amtierenden britischen König "George" benannt. Als Piazzi Ceres entdeckte, fügte er nach seinem Gönner und Herrscher den Beinamen "Ferdinandea" hinzu." #NT!
 verrier.44.g: "Der Stern sollte nach unserem Land benannt werden." #NT!
 verrier.44.h: "Der Stern soll nach unserem Herrscher benannt werden." #NT!
 verrier.44.i: "Der Stern soll nach seinem Entdecker benannt werden." #NT!
 verrier.45.t: "Ein neuer [concept_verrier_astronomer] betritt die Bühne" #NT!
 verrier.45.d: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] hat in der Vergangenheit oft großes Interesse an der Astronomie bekundet und beobachtet in seiner Freizeit den Sternenhimmel." #NT!
 verrier.45.f: "Bis heute haben sich zahlreiche Amateurastronomen hervorragende Verdienste erworben und die Astronomie als Wissenschaft vorangebracht. Die unzähligen Objekte führten immer wieder dazu, dass auch wissenschaftliche Dilettanten gelehrten Experten mit ihren Aufzeichnungen weiterhelfen konnten. Kein Wunder, denn einige berühmte Astronomen begannen oft als leidenschaftliche Sterngucker." #NT!
 verrier.45.g: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] sollte ein Profi werden [concept_verrier_astronomer]." #NT!
 verrier.45.h: "Die Studien sind interessant, nicht mehr und nicht weniger." #NT!
 verrier.46.t: "Sternkarten falsch" #NT!
 verrier.46.d: "Leider haben wir bei der Durchsicht älterer Sternenkarten festgestellt, dass einige der kartierten Sterne überhaupt nicht existieren." #NT!
 verrier.46.f: "Leider sind Fehler in astronomischen Aufzeichnungen keine Seltenheit. Dies galt nicht nur für die Frühe Neuzeit, sondern auch für das 19. Jahrhundert, trotz verbesserter und verfeinerter Methoden. Beispielsweise behauptete Hermann Goldschmidt 1861, einen weiteren Saturnmond gefunden zu haben, den er "Chiron" nannte, dessen Existenz jedoch nie bestätigt werden konnte." #NT!
 verrier.46.g: "Wollen Sie damit sagen, dass es nur Schmutz am Teleskop war?" #NT!
 verrier.47.t: "Neue Saturnmonde entdeckt" #NT!
 verrier.47.d: "Nach der Modernisierung des Teleskops an einem unserer Hauptobservatorien konnten unsere Astronomen zwei neue Saturnmonde entdecken." #NT!
 verrier.47.f: "Die Saturnmonde sind zahlreich und vielfältig und reichen von winzigen Mondmonden mit einem Durchmesser von nur mehreren zehn Metern bis hin zum riesigen Titan, der größer als der Planet Merkur ist. Saturn hat 83 Monde mit bestätigten Umlaufbahnen, die nicht in seine Ringe eingebettet sind. sowie dichte Ringe, die Millionen eingebetteter Monde und unzählige kleinere Ringpartikel enthalten. Sieben Saturnmonde sind groß genug, um zu einer entspannten, ellipsoiden Form zusammenzufallen, obwohl sich derzeit nur einer oder zwei davon, Titan und möglicherweise Rhea, im hydrostatischen Gleichgewicht befinden. Besonders hervorzuheben unter den Saturnmonden ist Titan, der zweitgrößte Mond im Sonnensystem nach Jupiters Ganymed." #NT!
 verrier.47.g: "Exzellent." #NT!
 verrier.48.t: "Unglaubliche Nova!" #NT!
 verrier.48.d: "Unser [concept_verrier_astronomer], Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], hat eine neue Nova entdeckt, die viel heller ist als die sie umgebenden Sterne. Solche Sichtungen sind unglaublich selten und normalerweise den besten Astronomen vorbehalten." #NT!
 verrier.48.f: "Wir waren die ersten, die das Erscheinen der Nova bemerkten. Doch schon bald richteten viele andere Observatorien ihre Teleskope darauf aus. Die Nova war viel heller als die umgebenden Sterne und dauerte fast zwei Wochen. Obwohl es mit der Zeit verblasste, war es noch eine ganze Weile deutlich sichtbar. Wir wissen noch nicht, warum es passiert ist, aber die Beobachtung wird uns sicherlich helfen, dieses Phänomen besser zu verstehen!" #NT!
 verrier.48.g: "Unglaublich" #NT!
  
 verrier.50.t: "Karte des Mondes" #NT!
 verrier.50.d: "Nach vielen Jahren intensiver Beobachtung und Kartierung sowie der Verwendung modernster Fotografie ist es unseren Astronomen gelungen, eine genaue Karte des Mondes zu erstellen." #NT!
 verrier.50.f: "Die Mondkartierung wurde 1779 systematisch, als Johann Schröter mit der sorgfältigen Beobachtung und Vermessung der Mondtopographie begann. 1834 veröffentlichte Johann Heinrich von Mädler die erste große Kartographie (Karte) des Mondes, bestehend aus 4 Blättern, und veröffentlichte anschließend die Universelle Selenographie. Sämtliche Mondmessungen basierten bis März 1840 auf direkter Beobachtung, als J.W. Draper fertigte mit einem 5-Zoll-Reflektor eine Daguerreotypie des Mondes an und führte so die Fotografie in die Astronomie ein. Zunächst waren die Bilder von sehr schlechter Qualität, aber wie beim Teleskop vor 200 Jahren verbesserte sich ihre Qualität rasch. Bis 1890 war die Mondfotografie zu einer anerkannten Teildisziplin der Astronomie geworden." #NT!
 verrier.50.g: "Hervorragend." #NT!
 verrier.51.t: "Mondkanal" #NT!
 verrier.51.d: "Das Projekt, den Mond fotografisch zu kartieren, hat Fortschritte gemacht." #NT!
 verrier.51.f: "Mit Rille werden üblicherweise lange, schmale Vertiefungen in der Mondoberfläche beschrieben, die Kanälen ähneln. Der lateinische Begriff ist rima, Plural rimae. Typischerweise kann eine Rille mehrere Kilometer breit und Hunderte von Kilometern lang sein. Allerdings wurde der Begriff auch lose verwendet, um ähnliche Strukturen auf einer Reihe von Planeten im Sonnensystem zu beschreiben, darunter Mars, Venus und auf einer Reihe von Monden. Alle weisen eine strukturelle Ähnlichkeit zueinander auf." #NT!
 verrier.51.g: "Faszinierend." #NT!
 verrier.52.t: "Mondkrater" #NT!
 verrier.52.f: "Die Krateraufzeichnungen sehr alter Oberflächen – wie des Mondes – belegen eine Periode intensiven frühen Bombardements im inneren Sonnensystem vor etwa 3,9 Milliarden Jahren. Da die Erosionsprozesse auf dem Mond minimal sind, bleiben Krater bestehen. Im Jahr 1893 vermutete Grove Karl Gilbert erstmals, dass die Mondkrater durch große Asteroideneinschläge entstanden seien." #NT!
 verrier.53.t: "Mondmaria" #NT!
 verrier.53.f: "Die Mondmaria sind große, dunkle Basaltebenen auf dem Erdmond, die durch Einschläge alter Asteroiden auf der anderen Seite des Mondes entstanden sind, die auf der gegenüberliegenden (nahen) Seite vulkanische Aktivität auslösten. Sie wurden von frühen Astronomen "Maria" genannt, lateinisch für "Meere", da sie sie fälschlicherweise für echte Meere hielten. Aufgrund ihrer eisenreichen Zusammensetzung reflektieren sie weniger als das "Hochland" und erscheinen daher mit bloßem Auge dunkel. Die Maria bedecken etwa 16 % der Mondoberfläche, meist auf der von der Erde aus sichtbaren Seite. Die wenigen Maria auf der anderen Seite sind viel kleiner und befinden sich meist in sehr großen Kratern. Die traditionelle Nomenklatur für den Mond umfasst auch einen Oceanus (Ozean) sowie Merkmale mit den Namen Lacus ("See"), Palus ("Sumpf") und Sinus ("Bucht"). Die letzten drei sind kleiner als Maria, haben aber die gleiche Natur und die gleichen Eigenschaften." #NT!
 verrier.54.t: "Mondhochland" #NT!
 verrier.54.f: "Die helleren Regionen des Mondes werden Terrae oder häufiger Hochland genannt, weil sie höher liegen als die meisten Maria. Ihre Entstehung wurde auf ein Alter von 4,4 Milliarden Jahren datiert und könnte Plagioklas-Anhäufungen des Mondmagma-Ozeans darstellen. Die Konzentration von Maria auf der erdnahen Seite spiegelt wahrscheinlich die wesentlich dickere Kruste des Hochlandes auf der anderen Seite wider, die möglicherweise bei einem langsamen Einschlag eines zweiten Erdmondes einige Dutzend Millionen Jahre nach der Mondentstehung entstanden ist." #NT!
  
 verrier.61.t: "[SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]s Komet" #NT!
 verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.61.f: "Der Große Komet von 1843 war ein langperiodischer Komet, der im März 1843 sehr hell wurde (er wird auch als "Großer Märzkomet" bezeichnet). Er wurde am 5. Februar 1843 entdeckt und hellte sich schnell auf, um sich zu einem großen Kometen zu entwickeln. Er gehörte zu den Kreutz-Sungrazern, einer Kometenfamilie, die aus dem Zerfall eines Mutterkometen in mehrere Fragmente im Jahr 1106 entstand. Diese Kometen ziehen extrem nahe an der Sonnenoberfläche vorbei – innerhalb weniger Sonnenradien – und werden oft sehr nah dadurch hell. Am 6. März 1843 kam es der Erde am nächsten und war am folgenden Tag am hellsten; Leider war es für Beobachter nördlich des Äquators auf seinem Höhepunkt am besten von der südlichen Hemisphäre aus sichtbar. Zuletzt wurde er am 19. April 1843 beobachtet. Damals war dieser Komet näher an der Sonne vorbeigekommen als jedes andere bekannte Objekt." #NT!
 verrier.61.g: "Ehre sei [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 verrier.62.t_name: "[SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]s Komet" #NT!
 verrier.62.t_year: "Der Große Komet von 1843" #NT!
 verrier.62.d: "Ein wunderbarer Großer Komet erfüllt seit Tagen den Himmel." #NT!
 verrier.62.g: "Schau weiter in den Himmel!" #NT!
  
 verrier.64.t: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]s Komet" #NT!
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.64.f: "Nach dem Großen Kometen von 1811 war der Große Komet von 1858 der leuchtendste Komet, der im 19. Jahrhundert erschien. Es war auch der erste Komet, der fotografiert wurde. Am 10. Oktober 1858 war es der Erde am nächsten und war einen Großteil des Oktobers ein leuchtendes Objekt mit einem langen, säbelähnlichen Staubschweif und einem markanten Gasschweif. Für Beobachter der südlichen Hemisphäre blieb es bis November ein Objekt mit bloßem Auge. Er gilt als einer der schönsten beobachteten Kometen und war einer der hellsten des Jahrhunderts, der sowohl auf Künstler als auch auf die breite Öffentlichkeit einen starken Eindruck hinterließ. Nach einer vorangegangenen Phase der Hysterie über das Thema Kometen, insbesondere in Paris (teilweise verursacht durch falsche Berechnungen von John Russell Hind, der darauf hinwies, dass einer der Kometen im Juni 1857 auf der Erde einschlagen würde), wurde er zum meistbeobachteten des Jahrhunderts Dies ist auf die hervorragende Sichtbarkeit bei dunklem Himmel für Betrachter der nördlichen Hemisphäre, insbesondere in Europa, und das schöne Wetter im September und Oktober zurückzuführen. William Henry Smyth, ein englischer Astronom, bezeichnete es als "eines der schönsten Objekte, die ich je gesehen habe". Es war in mehreren Skizzen und mindestens einem Gemälde von William Turner aus Oxford zu sehen." #NT!
 verrier.65.t_name: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName] Komet" #NT!
 verrier.65.t_year: "Der Große Komet von 1858" #NT!
  
 verrier.67.t: "[SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]s Komet" #NT!
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.67.f: ""Am Abend des 13. Mai 1861 entdeckte ich, als ich den Westhimmel nach Kometen absuchte, ein schwaches nebulöses Objekt in der Nähe des Sterns Lacaille 1316 im Sternbild Eridanus. In meinem Meeresteleskop schien das Objekt sehr diffus zu sein, und es fiel mir schwer, seine Entfernung von drei bekannten Fixsternen abzuschätzen. Das Objekt war in dem kleinen, am Sextanten befestigten Teleskop kaum zu erkennen, und ich hielt es für notwendig, zwischen dem Index- und dem Horizontglas ein farbiges Glas zu verwenden, um die überlegene Brillanz der Referenzsterne Procyon, Sirius und Canopus zu gewährleisten, als sie gebracht wurden ins Blickfeld, erlosch sein schwaches Licht ganz. Jeder Kometenjäger weiß, wie notwendig es für die Ausführung seiner Arbeit ist, einen umfangreichen Katalog von Nebeln zur Hand zu haben, aber diesen wertvollen Zusatz besaß ich leider nicht. Ich konnte das Objekt jedoch in den begrenzten Katalogen, die mir zur Verfügung standen, nicht finden. Ich entschloss mich daher, es mir anzusehen, und es ist gut, dass ich es getan habe, sonst hätte ich eine der besten Gelegenheiten verpasst, mich in die Welt der Astronomie einzuführen."" #NT!
 verrier.68.t_name: "[SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]s Komet" #NT!
