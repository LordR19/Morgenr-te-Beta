 ### 1.8.6 ### 
  
 #A teacher from Michigan attempts to go over the Niagara Falls in a barrel 
 verrier.9000.t: "Ein Lehrer aus Michigan versucht, in einem Fass über die Niagarafälle zu fliegen" #NT!
 verrier.9000.d: "Es grenzt an Wahnsinn, irgendwie einen tosenden Wasserfall überqueren zu wollen. Aber in einem Fass? Eine Frau? Annie Edson Taylor möchte genau das tun. Sie möchte in einem Fass die Niagarafälle hinuntertreiben.\nSollten wir ihren Plan stoppen oder sie das Risiko eingehen lassen?" #NT!
 verrier.9000.f: "\"Fünf Dollar sagen, dass sie ertrinkt!\"\n\"Zehn Dollar, dass sie den Grund lebend erreichen wird!\"\n\n#b In der Vergangenheit#! gab es verschiedene Versuche, Niagara zu überqueren, hinunterzuschweben oder zu springen Stürze. Die meisten Versuche endeten mit dem Tod. Den Überlebenden drohten in der Regel Geldstrafen und Strafen." #NT!
 verrier.9000.g: "Stoppen Sie diesen Wahnsinn jetzt!" #NT!
 verrier.9000.h: "Nicht mein Problem. Lass sie machen, was sie will..." #NT!
 verrier_niagara_falls_not_allow_barrel_tt: "Wenn Sie die Lehrerin davon abhalten, das zu tun, was sie tut, wird sicherlich nichts Schlimmes passieren." #NT!
 verrier_niagara_falls_allow_barrel_tt: "Vielleicht wird der Lehrer der erste Mensch sein, der die Niagarafälle lebend in einem Fass überquert. Aber vielleicht wird sie es überhaupt nicht überleben." #NT!
  
 #Annie Edson Taylor is the first person to cross Niagara Falls in a barrel 
 verrier.9001.t: "Annie Edson Taylor ist die erste Person, die die Niagarafälle in einem Fass überquert" #NT!
 verrier.9001.d: "Obwohl viele dachten, Annie Edson Taylors Versuch würde tödlich enden, überlebte sie den Sturz über den Niagarafällen. Sie hat einige Verletzungen, darunter auch Blutungen, aber es geht ihr gut. Dennoch warnt sie alle davor, dasselbe zu versuchen. Die örtlichen Behörden haben bereits eine Anordnung ausgearbeitet, um solche Versuche strafbar zu machen." #NT!
 verrier.9001.f: "\"Niemand sollte das jemals wieder tun.\n\n #b Historisch gesehen#! Annie Edson Taylor überlebte ihren Versuch im Jahr 1901. Als sie jedoch unten angekommen war, blutete sie und warnte mögliche Nachahmer.\n Dennoch gab es welche Leute, die das Gleiche versuchen. Charles Stephens war der erste Mensch, der bei seinem Versuch im Jahr 1920 starb." #NT!
 verrier.9001.g: "Sie hatte Glück. Jetzt verbieten Sie den Leuten, es noch einmal zu versuchen!" #NT!
  
 #Annie Edson Taylor dies while attempting to cross Niagara Falls 
 verrier.9002.t: "Annie Edson Taylor kommt beim Versuch, die Niagarafälle zu überqueren, ums Leben" #NT!
 verrier.9002.d: "Was viele erwartet hatten, ist eingetreten. Annie Edson Taylor ist gestorben, als sie versuchte, in einem Fass die Niagarafälle zu überqueren. Offenbar kam sie lebend, aber schwer verletzt unten an. Da es ihr jedoch nicht gelang, sich aus ihrem Fass zu befreien, ertrank sie, als das Wasser eindrang. Sicherlich kein schöner Tod." #NT!
 verrier.9002.f: "\"Eine Frau aus Michigan stirbt bei dem Versuch, in einem Fass einen riesigen Wasserfall hinunterzufallen.\"\n\n #b Historisch gesehen#! Annie Edson Taylor überlebte ihren Versuch im Jahr 1901. Als sie jedoch unten ankam, blutete sie und warnte mögliche Nachahmer. \n Dennoch gab es Leute, die dasselbe versuchten. Charles Stephens war der erste Mensch, der bei seinem Versuch im Jahr 1920 starb." #NT!
 verrier.9002.g: "Spielen Sie dumme Spiele, gewinnen Sie dumme Preise ... Verbieten Sie jedem, es jemals wieder zu versuchen." #NT!
  
