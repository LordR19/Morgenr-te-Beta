 verrier.70.t: "[SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]s Komet" #NT!
 verrier.70.d: "[SCOPE.sCharacter('verrier_1874_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.70.f: "Der Große Komet von 1874 ist ein nichtperiodischer Komet, der im Sommer 1874 mit bloßem Auge sichtbar war. Ohne Zweifel war es eine Schönheit; ein wirklich großer Komet. In seiner hellsten Phase überschritt er wahrscheinlich die erste Magnitude und zeigte eine Reihe von Hüllen innerhalb seiner Koma, die Astronomen mit dem Großen Kometen 16 Jahre zuvor verglichen. Geeignet platzierte Beobachter stellten auch mit bloßem Auge maximale Schweiflängen fest, die 70 Grad erreichten, als der Komet im Juli an der Erde vorbeizog. Die öffentliche Angst vor dem Kometen wurde von Mark Twain in seiner Kurzgeschichte "A Curious Pleasure Excursion" persifliert." #NT!
 verrier.71.t_name: "[SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]s Komet" #NT!
 verrier.71.t_year: "Der Große Komet von 1874" #NT!
  
 verrier.73.t: "[SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]s Komet" #NT!
 verrier.73.d: "[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.73.f: "Der Große Komet von 1882 war ein Komet, der im September 1882 sehr hell wurde. Er gehörte zu den Kreutz-Sungrazern. Der Komet war hell genug, um an seinem Perihel neben der Sonne am Tageshimmel sichtbar zu sein. Der Komet erschien am Morgenhimmel im September 1882. Berichten zufolge wurde er erstmals bereits am 1. September 1882 vom Kap der Guten Hoffnung und vom Golf von Guinea aus gesehen und in den nächsten Tagen von vielen Beobachtern im Süden gesehen Hemisphäre meldete den neuen Kometen. Der Astronom Ihrer Majestät am Kap, David Gill, berichtete, er habe den Kometen am 18. September einige Minuten vor der Sonne aufgehen sehen und beschrieb ihn wie folgt: "Der Kern war damals zweifellos einzeln und hatte sicherlich eher einen Durchmesser von weniger als mehr als 4 Zoll." "Wie ich es beschrieben habe, ähnelte es sehr einem Stern der 1. Größe, der bei Tageslicht sichtbar ist." Die Fragmente des Großen Kometen von 1882 werden in mehreren hundert Jahren zurückkehren, vielleicht über zwei oder drei Jahrhunderte verteilt." #NT!
