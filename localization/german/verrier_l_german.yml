 verrier.61.f: "Der Große Komet von 1843 war ein langperiodischer Komet, der im März 1843 sehr hell wurde (er wird auch als "Großer Märzkomet" bezeichnet). Er wurde am 5. Februar 1843 entdeckt und hellte sich schnell auf, um sich zu einem großen Kometen zu entwickeln. Er gehörte zu den Kreutz-Sungrazern, einer Kometenfamilie, die aus dem Zerfall eines Mutterkometen in mehrere Fragmente im Jahr 1106 entstand. Diese Kometen ziehen extrem nahe an der Sonnenoberfläche vorbei – innerhalb weniger Sonnenradien – und werden oft sehr nah dadurch hell. Am 6. März 1843 kam es der Erde am nächsten und war am folgenden Tag am hellsten; Leider war es für Beobachter nördlich des Äquators auf seinem Höhepunkt am besten von der südlichen Hemisphäre aus sichtbar. Zuletzt wurde er am 19. April 1843 beobachtet. Damals war dieser Komet näher an der Sonne vorbeigekommen als jedes andere bekannte Objekt." #NT!
 verrier.61.g: "Ehre sei [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 verrier.62.t_name: "[SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]s Komet" #NT!
 verrier.62.t_year: "Der Große Komet von 1843" #NT!
 verrier.62.d: "Ein wunderbarer Großer Komet erfüllt seit Tagen den Himmel." #NT!
 verrier.62.g: "Schau weiter in den Himmel!" #NT!
  
 verrier.64.t: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]s Komet" #NT!
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] hat einen @verrier_comet entdeckt! Toller Komet!" #NT!
 verrier.64.f: "Nach dem Großen Kometen von 1811 war der Große Komet von 1858 der leuchtendste Komet, der im 19. Jahrhundert erschien. Es war auch der erste Komet, der fotografiert wurde. Am 10. Oktober 1858 war es der Erde am nächsten und war einen Großteil des Oktobers ein leuchtendes Objekt mit einem langen, säbelähnlichen Staubschweif und einem markanten Gasschweif. Für Beobachter der südlichen Hemisphäre blieb es bis November ein Objekt mit bloßem Auge. Er gilt als einer der schönsten beobachteten Kometen und war einer der hellsten des Jahrhunderts, der sowohl auf Künstler als auch auf die breite Öffentlichkeit einen starken Eindruck hinterließ. Nach einer vorangegangenen Phase der Hysterie über das Thema Kometen, insbesondere in Paris (teilweise verursacht durch falsche Berechnungen von John Russell Hind, der darauf hinwies, dass einer der Kometen im Juni 1857 auf der Erde einschlagen würde), wurde er zum meistbeobachteten des Jahrhunderts Dies ist auf die hervorragende Sichtbarkeit bei dunklem Himmel für Betrachter der nördlichen Hemisphäre, insbesondere in Europa, und das schöne Wetter im September und Oktober zurückzuführen. William Henry Smyth, ein englischer Astronom, bezeichnete es als "eines der schönsten Objekte, die ich je gesehen habe". Es war in mehreren Skizzen und mindestens einem Gemälde von William Turner aus Oxford zu sehen." #NT!
