 ### 2.2.4 ###

 verrier.55.t: "Die dunkle Seite" #NT!
 verrier.55.d: "Dank seines Glücks und seines Könnens gelang es unserem Astronomen, ein Foto von der Libration des Mondes zu schießen!" #NT!
 verrier.55.f: "Es ist eine subtile Sache, die fast unbemerkt bleibt, aber der Mond ist nicht perfekt in seiner Ausrichtung zur Erde fixiert. Unregelmäßigkeiten in seiner Umlaufbahn reichen aus, um einen winzigen Blick auf die sonst unbekannte Rückseite zu ermöglichen, subtile Hinweise, die wertvolle Einblicke in die bestgehüteten Geheimnisse des Mondes bieten. Solche Anblicke zu fotografieren, die sonst vielleicht nie zu sehen wären, ist ebenso eine Frage des Glücks wie des Könnens, denn es bedeutet, stundenlang allein mit einer Kamera zu sitzen und ständig zu beten, dass der richtige Zeitpunkt für das perfekte Bild gekommen ist.\n\nAber wenn sie es richtig machen, können sie einen Teil des uralten Begleiters der Erde sehen, der noch nie zuvor wirklich gesehen wurde, nicht einmal in der gesamten Geschichte." #NT!
 verrier.55.g: "Eines Tages werden wir den gesamten Mond von hinten sehen." #NT!