 verrier.300.t: "Venustransit" #NT!
 verrier.300.d: "Astronomen haben für das Jahr #ORANGE 1874#!. eine Sonnenfinsternis in der australisch-indonesisch-pazifischen Region vorhergesagt. Die wissenschaftliche Gemeinschaft von [ROOT.GetCountry.GetNameNoFlag] fordert [concept_dubois_pacific_expedition] dazu auf, dieses einmalige astronomische Ereignis zu beobachten." #NT!
 verrier.300.f: "Als Venustransit bezeichnet man einen Vorbeiflug des Planeten Venus vor der Sonne. Die Erscheinung kommt nur viermal in etwa 243 Jahren vor. Historisch war die genaue Messung solcher Vorbeiflüge von großer Bedeutung für die Bestimmung der Entfernung zwischen Erde und Sonne (astronomische Einheit) und gab Anlass zu vielen Expeditionen und Messkampagnen bedeutender Institute und Wissenschaftler. Der Venustransit 1874 verlief für astronomische Messungen relativ ungünstig. Er blieb von fast ganz Europa aus unsichtbar, lange Transitzeiten wurden nur von Asien aus beobachtet und kurze Transitzeiten von Australien, den Inseln des Südpazifiks und dem südlichen Indischen Ozean (vor allem dem Kerguelen-Archipel). Trotzdem wurden etwa 60 Expeditionen ausgesandt.\n\n#R Hinweis: Eine Pazifikexpedition zur Beobachtung des Venustransits muss einen [concept_verrier_astronomer] an Bord haben.#!" #NT!
 verrier.300.g: "Das sollten wir uns nicht entgehen lassen." #NT!
 verrier.301.t: "Venustransit von 1874" #NT!
 verrier.301.d: "Die #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! konnte den Venustransit beobachten. [SCOPE.sCharacter('rapanui_scientist').GetFullName] konnte wichtige astronomische Rekorde aufstellen, die die Wissenschaft noch viele Jahre beschäftigen werden." #NT!
 verrier.301.f: "Der Venustransit von 1874, der am 9. Dezember 1874 stattfand, war der erste von zwei Venustransiten, die im 19. Jahrhundert stattfanden. Wie bei früheren Transiten bot der Transit von 1874 Gelegenheit für verbesserte Messungen und Beobachtungen. Zahlreiche Expeditionen wurden geplant und ausgesandt, um den Transit von Orten rund um den Globus aus zu beobachten, wobei mehrere Länder offizielle Komitees einrichteten, um die Planung zu organisieren. Es gab sechs offizielle französische Expeditionen, fünf britische Expeditionen, acht vom US-Kongress finanzierte Expeditionen, drei deutsche Expeditionen (darunter die „Gazelle“-Expedition) und zwei mexikanische Expeditionen. Auch Italien, Russland und Österreich schickten eine Expedition, um diesen astronomischen Moment zu beobachten. Besonders berühmt wurden die Aufnahmen einer französischen Expedition, die mehrere Fotografien hintereinanderlegte und so einen ersten „Film“ zusammenstellte. Der Venustransit ist eines der ersten bewegten Bilder der Menschheit." #NT!
 verrier.301.g: "Ein überwältigendes Schauspiel." #NT!
  
 verrier.401.t: "Der Meteorschauer von Pułtusk" #NT!
 verrier.401.d: "Die Menschen in Masowien haben etwas am Himmel beobachtet." #NT!
 verrier.401.f: "Im Herzen Masowiens gelegen, birgt das malerische Städtchen Pułtusk ein kosmisches Geheimnis. An einem kalten Wintertag ereignete sich hier ein Himmelsereignis beispiellosen Ausmaßes, das diese friedliche Siedlung für immer mit dem riesigen, geheimnisvollen Universum dahinter verband. Es war das Jahr 1868. Am 30. Januar gingen die Einwohner von Pułtusk ihrem Alltag nach, ohne zu wissen, dass sich ihr Leben bald mit einem außergewöhnlichen Phänomen kreuzen würde. Als der Nachmittag in den Abend überging, legte sich eine ungewöhnliche Stille über die Stadt. Ohne Vorwarnung durchdrang ein helles Licht den Himmel. Ein Feuerball, strahlender als die Sonne, schoss über das Firmament. Zeugen beschrieben ihn als glühende Kugel mit einem leuchtenden Schweif, die den Himmel mit einem donnernden Brüllen spaltete. Der Feuerball, der später als Meteorit identifiziert wurde, zersplitterte explosionsartig, als er in die Erdatmosphäre eintrat. Tausende von Stücken regneten auf Pułtusk und Umgebung herab und verursachten einen Meteoritenschauer. Dieses Ereignis wurde als Pułtusk-Meteoritenschauer bekannt." #NT!
 verrier.401.g: "Was für eine wundervolle Aussicht!" #NT!
 verrier.402.t: "Der Meteorschauer von Holbrok" #NT!
 verrier.402.d: "Menschen in Arizona haben etwas am Himmel beobachtet." #NT!
 verrier.402.f: "Als es über Holbrook dunkel wurde, explodierte der Himmel gegen 19:15 Uhr in einer Kaskade strahlender Feuerbälle. Hunderte leuchtender Meteore, unterschiedlicher Größe und Helligkeit, schossen über den Himmel, kamen von einem einzigen Punkt und verteilten sich in alle Richtungen. Diese Meteore hinterließen Spuren aus hellem weißem und leuchtendem gelbem Licht und boten ein ehrfurchtgebietendes Schauspiel. Größere Fragmente mit feurigen Kernen zerfielen in kleinere Stücke, bevor sie in der unteren Atmosphäre verschwanden. In der Ferne hallten kanonenartige Geräusche wider, die die enorme Energie ihrer Zersplitterung widerspiegelten. Die Bewohner waren zunächst erschrocken, versammelten sich aber bald, um das himmlische Schauspiel zu bestaunen. Bei einer anschließenden Suche wurden zahlreiche kleine Meteoritenfragmente gefunden, die über die Landschaft verstreut waren und hauptsächlich aus Eisen und Nickel bestanden." #NT!
 verrier.403.t: "Der Meteorschauer von Knyahinya" #NT!
 verrier.403.d: "Die Menschen in der Ostslowakei haben etwas am Himmel beobachtet." #NT!
 verrier.403.f: "Der Meteorit Knjahinja war der bedeutendste Meteoroideneinschlag in Europa in historischer Zeit. Lange Zeit galt dieser Meteorit als der schwerste Steinmeteorit der Welt. Der Einschlag ereignete sich am 9. Juni 1866 zwischen 16:00 und 17:00 Uhr in den Bergen nördlich der Stadt Knjahinja. Es gibt zahlreiche Augenzeugenberichte, die später in Zeichnungen festgehalten wurden. Beim Eintritt in die Erdatmosphäre zerbrach der Meteor anschließend in über 1.000 Stücke." #NT!
  
 verrier.411.t: "Der Cape York Meteorit" #NT!
 verrier.411.d: "Bei seiner geologischen Suche stieß Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] auf einen bedeutsamen Zufallsfund. Der seltsame Stein, den er untersuchte, entpuppte sich nach genauer Untersuchung als Material aus dem Weltall. Der Meteorit weist eine beachtliche, geradezu rekordverdächtige Größe auf." #NT!
 verrier.411.f: "In den eisigen Weiten Grönlands hat der Geologe [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] den Cape York Meteoriten entdeckt, ein himmlisches Wunder, das unseren wissenschaftlichen Horizont erweitern wird. Diese massiven Eisenfragmente, die die Inuit lange Zeit als Werkzeuge verwendeten, wurden als außerirdisch bestätigt und weisen einzigartige Widmanstätten-Muster und Troiliteinschlüsse auf. Diese Meteoriten wiegen bis zu 31 Tonnen und bieten einen beispiellosen Einblick in die Urmaterialien, aus denen unser Sonnensystem entstand. Diese Entdeckung bereichert unser Verständnis der Entstehung des frühen Sonnensystems und unterstreicht die tiefe Verbindung zwischen der Menschheitsgeschichte und kosmischen Ereignissen. Die Reise der Meteoriten zu wissenschaftlichen Einrichtungen wird eine detaillierte Analyse ermöglichen und die Geheimnisse des großen Plans des Universums erhellen. Während wir diese himmlischen Relikte studieren, vertiefen wir unsere Wertschätzung für das komplexe Geflecht des Kosmos und unseren Platz darin." #NT!
 verrier.411.g: "Das ist eine unglaubliche Entdeckung!" #NT!
 verrier.412.t: "Der Bacubirito-Meteorit" #NT!
 verrier.412.f: "Der Bacubirito-Meteorit ist der größte Meteorit, der in Mexiko gefunden wurde. Er wurde 1863 vom Geologen Gilbert Ellis Bailey im Dorf Ranchito in der Nähe der Stadt Sinaloa de Leyva gefunden. Es handelt sich um einen Eisenmeteoriten mit einem Gewicht zwischen 20 und 22 Tonnen. Er ist 4,25 Meter lang, 2 Meter breit und 1,75 Meter hoch." #NT!
 verrier.413.t: "Der Mundrabilla-Meteorit" #NT!
 verrier.413.f: "Der Mundrabilla-Meteorit ist ein Eisenmeteorit, der auf der Nullarbor-Ebene in Westaustralien niederging und noch in der Erdatmosphäre zersplitterte. Der Meteoriteneinschlag soll vor mehreren Millionen Jahren stattgefunden haben. Mit einer Gesamtmasse von 24 Tonnen ist er einer der größten Meteoritenfunde der Welt. Er soll vor 60 Millionen Jahren auf die Erde gefallen sein und ist damit einer der ältesten bekannten Meteoriten auf dem Planeten." #NT!
 verrier.414.t: "Der Willamette Meteorit" #NT!
 verrier.414.f: "Willamette ist der Name eines Meteoriten, der offiziell 1902 im US-Bundesstaat Oregon entdeckt wurde. Allerdings war er bereits mehrere tausend Jahre zuvor auf die Erde gefallen. Zum Zeitpunkt seiner Entdeckung galt er als der drittgrößte der Welt, heute ist er der sechstgrößte. Er wiegt 15,5 Tonnen. Man hat errechnet, dass in den letzten 13.000 Jahren bis zu 6 Tonnen des Meteoriten durch Witterungseinflüsse entfernt wurden. Der Willamette-Meteorit wurde vom Volk der Clackamas verehrt, lange bevor er von seinem Fundort im Willamette Valley in der Nähe der modernen Stadt West Linn, Oregon, entfernt wurde. 1902 war Ellis Hughes der erste europäische Siedler, der die Bedeutung des Meteoriten erkannte." #NT!
 verrier.415.t: "Der Hoba-Meteorit" #NT!
 verrier.415.f: "Der Hoba-Meteorit ist der größte Meteorit, der bisher auf der Erde entdeckt wurde. Er befindet sich auf dem Gelände der Farm „Hoba“ in den Otavi-Bergen, etwa 20 Kilometer westlich von Grootfontein in Namibia. Die Angaben zum Gewicht schwanken zwischen 50 und 60 Tonnen. Seine ursprünglichen Abmessungen betrugen 2,70 Meter x 2,70 Meter x 0,90 Meter. Der Eisenmeteorit traf die Erde vor etwa 80.000 Jahren und befindet sich noch immer an seiner ursprünglichen Position. Sein geschätztes Alter beträgt 190 bis 410 Millionen Jahre." #NT!
  
 verrier.421.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] will die Meteoriten studieren" #NT!
 verrier.421.d: "Der Hartnäckigkeit unseres Astronomen [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] ist es zu verdanken, dass wenige Tage nach dem Meteoriteneinschlag zahlreiche Fragmente geborgen werden konnten. Der Fund dürfte Licht in einige der Geheimnisse des Universums bringen – doch Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] besteht darauf, die von [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHeShe] gefundenen Fundstücke zu behalten." #NT!
 verrier.421.f: "Inmitten der Begeisterung des Viktorianischen Zeitalters richtete der Astronom seinen Blick zum Himmel, was zur Entdeckung der Meteoritenfragmente führte. Seine scharfen Beobachtungsfähigkeiten und sein methodischer Ansatz ermöglichten es ihm, diese himmlischen Überreste zu sammeln und zu studieren. Jedes Fragment wurde sorgfältig analysiert, was zu einem tieferen Verständnis der Zusammensetzung und Herkunft der Meteoriten beitrug. Seine Arbeit war ein Beispiel für die Hingabe der Viktorianer an die Wissenschaft, angetrieben von einer unersättlichen Neugier und einem tiefen Willen, die Geheimnisse des Universums zu enthüllen." #NT!
 verrier.421.g: "Sämtliche Fragmente müssen der Akademie der Wissenschaften übergeben werden!" #NT!
 verrier.421.h: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] kann einen der Meteoriten untersuchen." #NT!
 verrier.422.t: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] will die Meteoriten analysieren" #NT!
 verrier.422.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName], der führende Chemiker des Landes, hat die Regierung gebeten, den kürzlich gefundenen Meteoriten zu untersuchen. Außerdem ist er in seinem Labor sicherer aufbewahrt als in einem unsicheren Safe." #NT!
 verrier.422.f: "„Fremdes Material! Aus unbekannter Entfernung! Das ist eine wissenschaftliche Sensation und eine einmalige Gelegenheit, die chemische Zusammensetzung des Meteoriten im Detail zu untersuchen.“" #NT!
 verrier.422.g: "Warum glaubt jeder hier herumlaufende Akademiker, er könne meinen Meteoriten auftreiben?" #NT!
 verrier.422.h: "Ich bin sicher, dass dies die Chemie voranbringen wird." #NT!

 ### 2.2.2a ###

 verrier.1013.f: "Georgios Konstantinos Vouris, bekannt als [concept_verrier_astronomer], hielt Vorlesungen für die ersten griechischen Studenten der neu erbauten Universität. In Griechenland brach eine neue Ära an, ein Zeitalter des Lernens und des Fortschritts.\n\n#b Historisch gesehen#! wurde die Universität 1836 gegründet und offiziell am 3. Mai 1837 gegründet. Sie war die erste Universität auf dem griechischen Festland. Als das Hauptgebäude 1841 fertiggestellt war, wurde die Universität in das neue Gebäude verlegt. Der Bau der Flügel der Universität dauerte bis 1864.\nDas Othóneion Panepistímion wurde später in Nationale Universität umbenannt, da Otto nach einem Putsch im Jahr 1862 aus Griechenland fliehen musste.\n\nHeute ist es die Nationale und Kapodistrische Universität Athen eine der führenden Universitäten Griechenlands. Zwei der Absolventen der Universität, beide Dichter, gewannen Nobelpreise für ihre Werke und fünfzehn griechische Premierminister und drei griechische Präsidenten waren Studenten an der Universität." #NT!
