 verrier.511.t: "Deimos entdeckt" #NT!
 verrier.511.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Mars entdeckt! Der Himmelskörper wurde #YELLOW Deimos#!. genannt." #NT!
 verrier.511.f: "„Ich wiederholte die Untersuchung in der Nacht des 11. August und fand wieder nichts. Als ich es jedoch einige Stunden später erneut versuchte, fand ich auf der Rückseite und etwas nördlich des Planeten ein schwaches Objekt. Ich hatte kaum Zeit, seine Position zu beobachten, als Nebel vom Fluss die Arbeit stoppte. Das war um halb drei Uhr in der Nacht des 11. August. Mehrere Tage lang war das Wetter bewölkt. Am 16. August wurde das Objekt erneut auf der Rückseite des Planeten gefunden, und die Beobachtungen dieser Nacht zeigten, dass es sich mit dem Planeten bewegte und sich, wenn es ein Satellit war, in der Nähe einer seiner Elongationen befand. Bis zu diesem Zeitpunkt hatte ich niemandem im Observatorium von meiner Suche nach einem Satelliten des Mars erzählt, aber als ich nach diesen Beobachtungen am 16. August gegen drei Uhr morgens das Observatorium verließ, sagte ich meinem Assistenten George Anderson, dem ich das Objekt gezeigt hatte, dass ich dachte, ich hätte einen Satelliten des Mars entdeckt.“ - Asaph Hall" #NT!
 verrier.511.g: "Noch ein Mond in unserer Sammlung." #NT!
 verrier.512.t: "Phobos entdeckt" #NT!
 verrier.512.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Mars entdeckt! Der Himmelskörper erhielt den Namen #YELLOW Phobos#!." #NT!
 verrier.512.f: "„Am 17. August [1877] zwischen ein und zwei Uhr, während ich meine Beobachtungen vertiefte, kam Professor Newcomb in mein Zimmer, um zu Mittag zu essen, und ich zeigte ihm meine Messungen des schwachen Objekts in der Nähe des Mars, die bewiesen, dass es sich mit dem Planeten bewegte. Am 17. August wurde, während ich auf den äußeren Mond wartete und Ausschau hielt, der innere entdeckt. Die Beobachtungen vom 17. und 18. ließen keinen Zweifel an der Natur dieser Objekte aufkommen, und die Entdeckung wurde von Admiral Rodgers öffentlich bekannt gegeben.“ -Asaph Hall" #NT!
  
 verrier.521.t: "Amalthea entdeckt" #NT!
 verrier.521.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Amalthea#!. genannt." #NT!
 verrier.521.f: "Amalthea wurde am 9. September 1892 mit einem 91-cm-Teleskop des Lick-Observatoriums auf dem Mount Hamilton (Kalifornien, USA) vom Astronomen Edward E. Barnard bei einer systematischen Suche nach weiteren Jupitermonden entdeckt. Es war der fünfte entdeckte Jupitermond nach der ersten Beobachtung der vier Galileischen Monde im Jahr 1610. Als fünfter entdeckter Jupitermond wurde Amalthea systematisch Jupiter V genannt, da die römische Zahl V für die Zahl 5 steht. Der französische Astronom Camille Flammarion schlug vor, den Mond Amalthea zu benennen, weshalb dieser Name jahrzehntelang inoffiziell verwendet wurde, bis er offiziell benannt wurde." #NT!
 verrier.522.t: "Himalia entdeckt" #NT!
 verrier.522.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Himalia#!. genannt." #NT!
 verrier.522.f: "Himalia ist der größte der äußeren oder irregulären Monde des Planeten Jupiter. Himalia wurde am 3. Dezember 1904 vom Astronomen Charles Dillon Perrine am Lick Observatory (San Jose, Kalifornien) entdeckt. Der Mond wurde nach der Nymphe Himalia benannt, einer Geliebten des Zeus aus der griechischen Mythologie." #NT!
 verrier.523.t: "Elara entdeckte" #NT!
 verrier.523.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Elara#!. genannt." #NT!
 verrier.523.f: "Elara wurde am 2. Januar 1905 vom Astronomen Charles Dillon Perrine am Lick Observatory (San Jose, Kalifornien) entdeckt. Er ist der zweitgrößte der äußeren oder irregulären Monde und der achtgrößte Mond des Planeten Jupiter. Der Mond wurde nach Elara benannt, einer Geliebten des Zeus aus der griechischen Mythologie." #NT!
 verrier.524.t: "Pasiphae entdeckt" #NT!
 verrier.524.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Pasiphae#!. genannt." #NT!
 verrier.524.f: "Pasiphae wurde am 27. Januar 1908 vom Astronomen Philibert Jacques Melotte entdeckt. Erstmals wurde es auf Fotoplatten gefunden, die in der Nacht des 28. Februar 1908 am Royal Greenwich Observatory (England) belichtet wurden. Untersuchungen weiterer Platten zeigten, dass das Objekt bereits am 27. Januar aufgenommen worden war. Da zunächst nicht klar war, ob es sich um einen Asteroiden oder einen Mond handelte, erhielt es die vorläufige Asteroidenbezeichnung 1908 CJ. Am 10. April wurde die Entdeckung eines achten Mondes in der Nähe des Jupiters schließlich bestätigt. Benannt wurde der Mond nach Pasiphae, der Frau des Minos und Mutter des Minotaurus aus der griechischen Mythologie. Pasiphae ist Namensgeber einer Gruppe von Jupitermonden, die sich auf ähnlichen Umlaufbahnen bewegen. Die Pasiphae-Gruppe besteht aus dreizehn Mitgliedern, wobei Pasiphae der größte ist." #NT!
 verrier.525.t: "Sinope entdeckt" #NT!
 verrier.525.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Sinope#!. genannt." #NT!
 verrier.525.f: "Sinope wurde am 1. Juli 1914 vom Astronomen Seth Barnes Nicholson am Lick Observatory entdeckt. Der Mond wurde nach Sinope benannt, einer Nymphe aus der griechischen Mythologie, die von Zeus umworben und von Apollon entführt wurde. Aufgrund seiner Bahneigenschaften wird Sinope der Pasiphae-Gruppe zugeordnet." #NT!
 verrier.526.t: "Lysithea entdeckte" #NT!
 verrier.526.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Lysithea#!. genannt." #NT!
 verrier.526.f: "Lysithea wurde am 6. Juli 1938 vom Astronomen Seth Barnes Nicholson am Mount Wilson Observatory entdeckt. Der Mond wurde nach Lysithea, einer Geliebten des Zeus aus der griechischen Mythologie, benannt. Aufgrund seiner Bahneigenschaften wird er der Himalia-Gruppe zugeordnet, benannt nach dem Jupitermond Himalia." #NT!
 verrier.527.t: "Carme entdeckte" #NT!
 verrier.527.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Jupiters entdeckt! Der Himmelskörper wurde #YELLOW Carme#!. genannt." #NT!
 verrier.527.f: "Carme wurde am 30. Juli 1938 vom Astronomen Seth Barnes Nicholson am Mount Wilson Observatory in Kalifornien entdeckt. Nicholson fotografierte Jupiter zwischen dem 5. Juli und dem 25. August. Carme war auf einer am 30. Juli belichteten Fotoplatte zu sehen. Ende August desselben Jahres wurde dann die Entdeckung eines neuen Mondes in der Nähe von Jupiter bekannt gegeben. Der Mond wurde nach Carme benannt, einer Geliebten des Zeus aus der griechischen Mythologie." #NT!
  
 verrier.531.t: "Enceladus entdeckt" #NT!
 verrier.531.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Saturn entdeckt! Der Himmelskörper erhielt den Namen #YELLOW Enceladus#!." #NT!
 verrier.531.f: "Enceladus wurde am 28. August 1789 vom deutsch-britischen Astronomen Wilhelm Herschel entdeckt. Enceladus ist der sechste entdeckte Saturnmond und der zwölfte entdeckte Mond (außer dem Erdmond) im gesamten Sonnensystem. Aufgrund seiner damals zweitnächsten Umlaufbahn zu Saturn wurde er als der zweitinnerste der bisher bekannten sieben großen Saturnmonde eingestuft. Der Mond wurde nach dem Riesen Onkelados (lateinische Form: Enceladus) aus der griechischen Mythologie benannt. Der Name Enceladus sowie Namen für sieben weitere Saturnmonde wurden von Wilhelm Herschels Sohn, dem Astronomen Johannes Herschel, vorgeschlagen." #NT!
 verrier.532.t: "Mimas entdeckt" #NT!
 verrier.532.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Saturn entdeckt! Der Himmelskörper wurde #YELLOW Mimas#!. genannt." #NT!
 verrier.532.f: "„Ich setzte meine Beobachtungen fort, wann immer das Wetter es erlaubte; und das große Licht des zwölf Meter großen Spekulums war inzwischen von so großem Nutzen, dass ich am 17. September auch den siebten Satelliten entdeckte, als er seine größte vorherige Elongation erreicht hatte.“ - William Herschel" #NT!
 verrier.533.t: "Hyperion entdeckt" #NT!
 verrier.533.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Saturn entdeckt! Der Himmelskörper wurde #YELLOW Hyperion#!. genannt." #NT!
 verrier.533.f: "Hyperion wurde im September 1848 unabhängig voneinander von William Cranch Bond und seinem Sohn George Phillips Bond in den USA sowie William Lassell im Vereinigten Königreich entdeckt. Der Mond ist nach dem Titan Hyperion benannt, dem Gott der Wachsamkeit und Beobachtung und dem älteren Bruder von Kronos (dem griechischen Äquivalent des römischen Gottes Saturn)." #NT!
 verrier.534.t: "Phoebe entdeckte" #NT!
 verrier.534.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Saturn entdeckt! Der Himmelskörper wurde #YELLOW Phoebe#!. genannt." #NT!
 verrier.534.f: "Phoebe wurde am 18. März 1899 von William Henry Pickering auf fotografischen Platten entdeckt, die DeLisle Stewart ab dem 16. August 1898 am Boyden Observatory in der Nähe von Arequipa, Peru, aufgenommen hatte. Es war der erste Satellit, der durch Fotografie entdeckt wurde. Phoebe ist nach Phoebe benannt, einer Titanin aus der griechischen Mythologie, die mit dem Mond in Verbindung gebracht wird und die Schwester von Kronos war. „Im Jahr 1900 begann sogar ich mich zu fragen“, sagte Pickering, „ob die vier Bilder von 1898 nicht vielleicht doch Defekte oder schwache Sterne waren, die durch einen merkwürdigen Zufall entstanden waren.“ Pickering fand Phoebe jedoch erneut. Er glaubte, 1905 auf Platten aus dem Jahr 1904 einen zehnten Saturnmond entdeckt zu haben, den er „Themis“ nannte. Für diese Entdeckung erhielt er 1905 den Lalande-Preis der französischen Akademie der Wissenschaften. Später wurde nachgewiesen, dass „Themis“ nicht existierte." #NT!
  
 verrier.541.t: "Titania entdeckt" #NT!
 verrier.541.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Uranus entdeckt! Der Himmelskörper wurde #YELLOW Titania#!. genannt." #NT!
 verrier.541.f: "Titania ist der größte Mond des Uranus und der achtgrößte Mond im Sonnensystem. Er wurde am 11. Januar 1787 von William Herschel entdeckt, am selben Tag, an dem er Uranus‘ zweitgrößten Mond Oberon entdeckte. Später berichtete er von der Entdeckung von vier weiteren Satelliten, die sich jedoch später als Fälschungen herausstellten. Fast 50 Jahre lang konnten Titania und Oberon von keinem anderen Instrument als dem von William Herschel beobachtet werden, obwohl der Mond von der Erde aus mit einem modernen High-End-Amateurteleskop gesehen werden kann. Alle Uranusmonde sind nach Figuren benannt, die von William Shakespeare oder Alexander Pope erschaffen wurden. Der Name Titania wurde von der Königin der Feen in Ein Sommernachtstraum übernommen." #NT!
 verrier.542.t: "Oberon entdeckte" #NT!
 verrier.542.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Uranus entdeckt! Der Himmelskörper wurde #YELLOW Oberon#!. genannt." #NT!
 verrier.542.f: "Oberon ist der äußerste und zweitgrößte Mond des Uranus. Er ist der zweitmassereichste der Uranusmonde und der zehntmassereichste Mond im Sonnensystem. Oberon wurde am 11. Januar 1787 von William Herschel entdeckt, am selben Tag, an dem er auch den größten Mond des Uranus, Titania, entdeckte. Später berichtete er von der Entdeckung von vier weiteren Satelliten, die sich jedoch später als Fälschungen herausstellten. Fast 50 Jahre lang konnten Titania und Oberon von keinem anderen Instrument als dem von William Herschel beobachtet werden, obwohl der Mond von der Erde aus mit einem modernen High-End-Amateurteleskop gesehen werden kann. Alle Uranusmonde sind nach Figuren benannt, die von William Shakespeare oder Alexander Pope erschaffen wurden. Der Name Oberon wurde von Oberon, dem König der Feen in Ein Sommernachtstraum, abgeleitet." #NT!
 verrier.543.t: "Ariel entdeckt" #NT!
 verrier.543.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Uranus entdeckt! Der Himmelskörper wurde #YELLOW Ariel#!. genannt." #NT!
 verrier.543.f: "Der Mond Ariel ist der hellste und viertgrößte der bekannten Monde des Planeten Uranus. Ariel und Umbriel wurden am 24. Oktober 1851 als dritter und vierter Mond des Uranus vom britischen Astronomen William Lassell mit einem 60-cm-Spiegelteleskop in einem selbstgebauten Observatorium in Liverpool entdeckt. Der Mond wurde nach einer Sylphe in Alexander Popes epischem Gedicht The Rape of the Lock benannt." #NT!
 verrier.544.t: "Umbriel entdeckt" #NT!
 verrier.544.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Uranus entdeckt! Der Himmelskörper wurde #YELLOW Umbriel#!. genannt." #NT!
 verrier.544.f: "Umbriel ist der drittgrößte Mond des Uranus. Er wurde am 24. Oktober 1851 von William Lassell entdeckt. Er wurde zur gleichen Zeit wie Ariel entdeckt und nach einer Figur aus Alexander Popes Gedicht The Rape of the Lock aus dem Jahr 1712 benannt. Obwohl William Herschel, der Entdecker von Titania und Oberon, Ende des 18. Jahrhunderts behauptete, er habe vier weitere Monde des Uranus beobachtet, wurden seine Beobachtungen nicht bestätigt und diese vier Objekte gelten heute als Fälschungen." #NT!
 verrier.545.t: "Miranda entdeckte" #NT!
 verrier.545.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Uranus entdeckt! Der Himmelskörper wurde #YELLOW Miranda#!. genannt." #NT!
 verrier.545.f: "Miranda wurde am 16. Februar 1948 vom Planetenastronomen Gerard Kuiper mit dem 82 Zoll (2.080 mm) großen Otto-Struve-Teleskop des McDonald-Observatoriums entdeckt. Seine Bewegung um Uranus wurde am 1. März 1948 bestätigt. Es war der erste Uranus-Satellit, der seit fast 100 Jahren entdeckt wurde. Kuiper entschied sich, das Objekt „Miranda“ zu nennen, nach der Figur aus Shakespeares Der Sturm, da die vier zuvor entdeckten Uranusmonde Ariel, Umbriel, Titania und Oberon alle nach Figuren von Shakespeare oder Alexander Pope benannt worden waren. Die vorherigen Monde waren jedoch speziell nach Feen benannt worden, während Miranda ein Mensch war." #NT!
  
 verrier.551.t: "Triton entdeckt" #NT!
 verrier.551.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Neptuns entdeckt! Der Himmelskörper wurde #YELLOW Triton#!. genannt." #NT!
 verrier.551.f: "Triton ist der größte natürliche Satellit des Planeten Neptun. Er ist der einzige Neptunmond, der massiv genug ist, um durch seine eigene Schwerkraft gerundet zu werden, und er besitzt eine dünne, aber gut strukturierte Atmosphäre. Triton umkreist Neptun in einer retrograden Umlaufbahn – einer Umlaufbahn in die entgegengesetzte Richtung zur Rotation des Mutterplaneten – und ist der einzige große Mond im Sonnensystem, der diese Umlaufbahn erreicht. Triton wurde am 10. Oktober 1846 vom britischen Astronomen William Lassell entdeckt, nur 17 Tage nach der Entdeckung Neptuns. Als John Herschel die Nachricht von Neptuns Entdeckung erhielt, schrieb er Lassell und schlug ihm vor, nach möglichen Monden zu suchen. Lassell entdeckte Triton acht Tage später. Lassell, von Beruf Brauer, entdeckte Triton mit seinem selbstgebauten Metallspiegelteleskop mit einer Öffnung von 61 cm (24 Zoll) (auch als „Zwei-Fuß-Reflektor“ bekannt). Triton ist nach dem griechischen Meeresgott Triton benannt, dem Sohn von Poseidon (dem griechischen Gott, der dem römischen Neptun entspricht)." #NT!
 verrier.552.t: "Nereid entdeckt" #NT!
 verrier.552.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]s monatelange Suche hat sich gelohnt: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] hat einen bisher unbekannten Satelliten in der Umlaufbahn des Neptuns entdeckt! Der Himmelskörper wurde #YELLOW Nereid#!. genannt." #NT!
 verrier.552.f: "Nereid ist der drittgrößte Mond des Neptuns. Er wurde am 1. Mai 1949 von Gerard P. Kuiper anhand von Fotoplatten entdeckt, die mit dem 82-Zoll-Teleskop des McDonald-Observatoriums aufgenommen wurden. Er schlug den Namen in seinem Entdeckungsbericht vor. Er ist nach den Nereiden benannt, Meeresnymphen der griechischen Mythologie und Begleiterinnen des Gottes Neptun. Es war der zweite und letzte Mond des Neptuns, der vor der Ankunft von Voyager 2 entdeckt wurde." #NT!
  
 verrier.49.t: "Sonnenflecken" #NT!
 verrier.49.d: "Forscher unseres Observatoriums haben ungewöhnliche Sonnenaktivitäten beobachtet, die mit Sonnenflecken in Verbindung stehen." #NT!
 verrier.49.f: "Sonnenflecken sind dunkle Flecken auf der sichtbaren Oberfläche der Sonne (Photosphäre), die kühler sind und deshalb weniger sichtbares Licht ausstrahlen als der Rest der Oberfläche. Ihre Anzahl und Größe bilden das einfachste Maß für die sogenannte Sonnenaktivität. Die Häufigkeit von Sonnenflecken hat eine Periodizität von durchschnittlich elf Jahren, was als Sonnenfleckenzyklus bezeichnet wird. Ursache der Flecken und der in ihrer Nähe auftretenden Eruptionen sind starke Magnetfelder, die in manchen Gebieten den Wärmetransport vom Inneren zur Sonnenoberfläche behindern. Es wurden einige unbekannte Flecken entdeckt." #NT!
 verrier.49.g: "Faszinierend!" #NT!
  
