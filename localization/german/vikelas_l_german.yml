 vikelas.100.t:1 "Der olympische Traum" #NT!
 vikelas.100.d:1 "[SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] möchte die antiken Olympischen Spiele in einem modernen Gewand wiederbeleben. Alle vier Jahre soll ein internationaler Sportwettbewerb stattfinden." #NT!
 vikelas.100.f:1 "Inspiriert durch das alte Ideal, dass ein guter Geist auch einen guten Körper braucht, entwickelte sich immer mehr die olympische Idee. Dazu trug auch die Archäologie bei: Ende des 19. Jahrhunderts grub Ernst Curtius Olympia aus und weckte damit neues Interesse an den Olympischen Spielen. Hinzu kam die durch die Evolutionstheorie genährte gesellschaftliche Idee des „Survival of the fittest“ und die Überzeugung, dass körperliche Betätigung im Zeitalter der Fabrikarbeit unerlässlich sei. Als internationale Veranstaltung sollten die Olympischen Spiele der Neuzeit den nationalen Egoismus überwinden und zum Frieden beitragen. Der gesellschaftliche Grenzen überwindende Fortschritt soll durch das Streben nach sportlichen Rekorden nach dem Motto „Citius, altius, fortius“ (Schneller, Höher, Stärker) symbolisiert werden." #NT!
 vikelas.100.g:1 "Gründung des Internationalen Olympischen Komitees." #NT!
 vikelas.102.t:1 "Das Internationale Olympische Komitee" #NT!
 vikelas.102.d:1 "Um die Olympischen Spiele wiederzubeleben, hat [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ein Internationales Olympisches Komitee (IOC) gegründet, das für die Aufrechterhaltung und Organisation einer modernen Form der antiken Spiele verantwortlich sein wird." #NT!
 vikelas.102.f:1 "Das erste IOC bestand hauptsächlich aus Vertrauten von [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Sie verteilen sich in einem kleinen Kreis. Später schlossen sich weitere IOC-Mitglieder an und aus der Gruppe Gleichgesinnter wurde eine internationale Organisation." #NT!
 vikelas.102.g:1 "Ein Fortschritt für den nationalen und internationalen Sport." #NT!
 vikelas.103.t:1 "Die Olympischen Spiele: eine griechische Angelegenheit?" #NT!
 vikelas.103.d:1 "Nach der Gründung des Internationalen Olympischen Komitees stellt sich die Frage, ob die Spiele immer in Griechenland stattfinden oder ob sie alle vier Jahre einen anderen Austragungsort haben werden." #NT!
 vikelas.103.f:1 "Eigentlich wollten die internationalen Vertreter, dass die Olympischen Spiele als internationale Veranstaltung international stattfinden. Demnach soll der Veranstaltungsort alle vier Jahre wechseln. Die Entscheidung über den Veranstaltungsort sollte der Vorstand treffen. Aber da Griechenland die Spiele wiederbelebt hat, ist diese Position nicht unumstritten. Abschließend brachte [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] die Frage des Austragungsortes auf eine einfache Formel: „Unsere Spiele, unsere Regeln“. Dies würde dazu führen, dass der Vorstand eine reine Ehrensache wäre und seine Rechte stark eingeschränkt würden." #NT!
 vikelas.103.g:1 "Die Olympischen Spiele sind eine griechische Angelegenheit." #NT!
 vikelas.103.h:1 "Die Olympischen Spiele sind eine internationale Angelegenheit." #NT!
 vikelas.104.t:1 "Das Internationale Olympische Komitee" #NT!
 vikelas.104.d:1 "Um die Olympischen Spiele wiederzubeleben, hat [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ein Internationales Olympisches Komitee (IOC) gegründet, das für die Aufrechterhaltung und Organisation einer modernen Form der antiken Spiele verantwortlich sein wird. Die Spiele sollen alle vier Jahre in Griechenland stattfinden." #NT!
 vikelas.104.f:1 "Das erste IOC bestand hauptsächlich aus Vertrauten von [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Sie verteilen sich in einem kleinen Kreis. Später schlossen sich weitere IOC-Mitglieder an und aus der Gruppe Gleichgesinnter wurde eine internationale Organisation. Eigentlich wollten die internationalen Vertreter, dass die Olympischen Spiele als internationale Veranstaltung international stattfinden. Aufgrund des starken griechischen Einflusses musste das IOC jedoch auf die Idee einer Rotation mit verschiedenen Austragungsorten verzichten. Die Olympischen Spiele finden daher alle vier Jahre in Griechenland statt." #NT!
 vikelas.104.g:1 "Ihre Spiele, ihre Regeln..." #NT!
 vikelas.105.t:1 "Die Wiederbelebung der Olympischen Spiele" #NT!
 vikelas.105.d:1 "Nach der Sitzung des Internationalen Olympischen Komitees (IOC) beschloss der Vorstand, dass die ersten Spiele der Neuzeit in Griechenland stattfinden sollten." #NT!
 vikelas.105.f:1 "Eine der ersten Aufgaben des IOC bestand darin, den Austragungsort der neuen Spiele festzulegen. Dem antiken Vorbild folgend beschloss das Komitee einstimmig, dass die Spiele in Erinnerung an die ursprünglichen Olympischen Spiele in Griechenland stattfinden sollten. Danach wird alle vier Jahre ein anderes Land die Olympischen Spiele ausrichten. Der Veranstaltungsort wird vom Vorstand ausgewählt, der alle vier Jahre neu konstituiert wird." #NT!
 vikelas.105.g:1 "Wir können es kaum erwarten!" #NT!
 vikelas.106.t:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Olympische Spiele beginnen" #NT!
 vikelas.106.d:1 "Die ersten Olympischen Spiele der Neuzeit haben begonnen! Die ganze Welt hat den Weg nach Griechenland gefunden. An dieser internationalen Veranstaltung nehmen Sportler aus #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! Nationen teil." #NT!
 vikelas.106.f:1 "Die ersten Olympischen Spiele der Neuzeit begannen am [TimeKeeper.GetCurrentDate.Format('wy')], nachdem die antiken Olympischen Spiele 393 n. Chr. vom römischen Kaiser Theodosius I. wegen der Verehrung heidnischer Götter verboten wurden. Obwohl die Spiele auch für die damalige Zeit kaum sportliche Spitzenleistungen hervorbrachten, galten sie allgemein als großer Erfolg und trugen maßgeblich dazu bei, dass sich die Olympischen Spiele dauerhaft etablieren konnten." #NT!
 vikelas.106.g:1 "Die Spiele kommen nach Hause!" #NT!
 vikelas.107.g:1 "Schneller höher weiter!" #NT!
 vikelas.108.t:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Ende der Olympischen Spiele" #NT!
 vikelas.108.d:1 "Die ersten Olympischen Spiele sind zu Ende. Publikum, Presse und Sportler sind begeistert: Eine jahrhundertealte Tradition wurde wiederbelebt und in eine moderne Form gebracht." #NT!
 vikelas.108.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] Aber auch andere Länder haben große sportliche Leistungen erbracht. Von den [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] teilnehmenden Ländern haben diese Goldmedaillen gewonnen:\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_9_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_10_this_year_global_type')]" #NT!
 vikelas.108.g:1 "Citius, Altius, Fortius." #NT!
 vikelas.109.d:1 "Griechenland hat die Welt erneut zur Teilnahme an den Olympischen Spielen eingeladen. An dieser internationalen Veranstaltung nehmen Sportler aus #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! Nationen teil." #NT!
 vikelas.109.f:1 "Seit Griechenland das IOC gegründet hat, war klar, dass die Spiele auch in Zukunft nur noch auf hellenischem Boden stattfinden würden. Dies sorgte nicht nur für eine gewisse Kontinuität, sondern sorgte auch dafür, dass Griechenland eine international anerkannte Rolle erhielt, die dem einst kleinen Königreich eine ganz besondere Rolle verlieh." #NT!
 vikelas.110.t:1 "Olympische Begeisterung" #NT!
 vikelas.110.d:1 "[SCOPE.sCharacter('vikelas_olympics_enthusiast_scope').GetFullName] ist fasziniert von den Olympischen Spielen, die bald in Griechenland stattfinden. Er nahm es selbst in die Hand, dass [ROOT.GetCountry.GetName] Mitglied des neu gegründeten Internationalen Olympischen Komitees werden sollte." #NT!
 vikelas.110.f:1 "Es ist nicht verwunderlich, dass eine Reihe von Akademikern am Erfolg der Olympischen Spiele beteiligt waren – es gab zahlreiche Antiquare, die aufgrund ihrer Neigungen an der Wiederbelebung interessiert waren. Auch wenn sie oft selbst nicht teilnahmen, versuchten sie, Kontakt zum IOC aufzunehmen. Sie empfanden es auch als nationale Ehre, wenn ihr eigenes Land bei der internationalen Veranstaltung vertreten war." #NT!
 vikelas.110.g:1 "Eine lobenswerte Initiative." #NT!
  
 vikelas.112.t: "Neuer IOC-Vorstand gewählt" #NT!
 vikelas.112.d: "Der IOC-Vorstand wurde neu gewählt." #NT!
 vikelas.112.f: "Der IOC-Vorstand wird alle vier Jahre gewählt. Im Vorstand verbleiben nur das Gründerland und das Land, aus dem der Präsident stammt. Ansonsten folgt die Verteilung diesem System: 5 Großmächte, 2 Nationen aus Europa, 2 Nationen aus Amerika, 2 Nationen aus Asien, eine Nation aus Afrika, eine Nation aus Ozeanien. Der Vorstand wählt aus den IOC-Mitgliedern ein Land aus, das die nächsten Olympischen Spiele ausrichten soll." #NT!
 vikelas.113.t: "Der nächste Olympiastandort" #NT!
 vikelas.113.d: "Die IOC-Vorstandsmitglieder haben sich getroffen, um über den Austragungsort der nächsten Olympischen Spiele zu entscheiden." #NT!
 vikelas.113.f: "Drei Länder, die Mitglieder des IOC sind und in den letzten 20 Jahren keine Olympischen Spiele ausgerichtet haben, kommen als mögliche Auswahlländer infrage. Ein viertes Land könnte aufgrund von Korruption in die Liste aufgenommen werden. Die Auswahl hängt vom Ruf und der Vernetzung des Landes ab. Vasallen und Oberherren, Verbündete und Zollunionen werden füreinander stimmen. Auch der Zustand der Beziehungen und die Schande spielen eine Rolle." #NT!
 vikelas.113.g: "[SCOPE.sCountry('vikelas_olympics_candidate_1').GetName]" #NT!
 vikelas.113.h: "[SCOPE.sCountry('vikelas_olympics_candidate_2').GetName]" #NT!
 vikelas.113.i: "[SCOPE.sCountry('vikelas_olympics_candidate_3').GetName]" #NT!
 vikelas.113.j: "[SCOPE.sCountry('vikelas_olympics_candidate_4').GetName]" #NT!
 vikelas.113.k: "[SCOPE.sCountry('vikelas_olympics_candidate_fallback').GetName]" #NT!
 vikelas.114.t: "Die nächsten Olympischen Spiele in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
 vikelas.114.d: "Das IOC hat entschieden. [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetName] hat die besten Voraussetzungen, die nächsten Olympischen Spiele auszurichten." #NT!
 vikelas.114.f: "Die Ausrichtung der Olympischen Spiele ist eine prestigeträchtige Angelegenheit. Die Vorbereitung ist mit einigen Kosten verbunden, aber der Aufwand lohnt sich." #NT!
 vikelas.114.g: "Wir sehen uns in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]!" #NT!
 vikelas.115.g: "Wir sehen uns in... Hey, Moment mal, sind wir das? Hurra!" #NT!
 vikelas.116.d: "Die ganze Welt hat sich auf den Weg zu [ROOT.GetCountry.GetName] gemacht. An dieser internationalen Veranstaltung nehmen Sportler aus #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! Nationen teil. Wir sind stolz, Gastgeber zu sein – mögen unsere Sportler vom Heimvorteil profitieren!" #NT!
 vikelas.116.f: "„Das Wichtigste bei den Olympischen Spielen ist nicht der Sieg, sondern die Teilnahme; Das Wichtigste im Leben ist nicht der Triumph, sondern der Kampf. Das Wesentliche ist nicht, gesiegt zu haben, sondern gut gekämpft zu haben. Die Verbreitung dieser Prinzipien bedeutet den Aufbau einer starken, tapfereren und vor allem gewissenhafteren und großzügigeren Menschheit.“ -Pierre de Coubertin" #NT!
 vikelas.116.g: "Lasst die Spiele beginnen!" #NT!
 vikelas.117.d: "Die ganze Welt hat sich auf den Weg zu [SCOPE.sCountry('vikelas_olympic_country').GetName] gemacht. An dieser internationalen Veranstaltung nehmen Sportler aus #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! Nationen teil." #NT!
 vikelas.118.d: "Unsere Athleten haben tapfer gekämpft – jetzt ist es an der Zeit, den Ruhm mit nach Hause zu nehmen." #NT!
 vikelas.119.t: "Das Internationale Olympische Komitee" #NT!
 vikelas.119.d: "Um die Olympischen Spiele wiederzubeleben, hat [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ein Internationales Olympisches Komitee (IOC) gegründet, das für die Aufrechterhaltung und Organisation einer modernen Form der antiken Spiele verantwortlich sein wird. Die Entscheidung fiel, die ersten Spiele der Neuzeit in [ROOT.GetCountry.GetName] auszurichten." #NT!
 vikelas.119.f: "Das erste IOC bestand hauptsächlich aus Vertrauten von [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Sie verteilen sich in einem kleinen Kreis. Später schlossen sich weitere IOC-Mitglieder an und aus der Gruppe Gleichgesinnter wurde eine internationale Organisation. Eine der ersten Entscheidungen betraf den Austragungsort der ersten Olympischen Spiele. Da es derzeit keinen souveränen griechischen Nationalstaat gibt, dem diese Aufgabe übertragen werden könnte, wurde beschlossen, die Spiele im Gründerland [ROOT.GetCountry.GetName] auszurichten. Danach würde der Vorstand alle vier Jahre einen anderen Standort bestimmen." #NT!
 vikelas.119.g: "Anschließend veranstalten wir die Spiele in unseren Räumlichkeiten." #NT!
 vikelas.120.t: "Das Internationale Olympische Komitee" #NT!
 vikelas.120.d: "Um die Olympischen Spiele wiederzubeleben, hat [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ein Internationales Olympisches Komitee (IOC) gegründet, das für die Aufrechterhaltung und Organisation einer modernen Form der antiken Spiele verantwortlich sein wird. Die Entscheidung fiel, die ersten Spiele der Neuzeit in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNo] auszurichten." #NT!
 vikelas.120.f: "Das erste IOC bestand hauptsächlich aus Vertrauten von [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Sie verteilen sich in einem kleinen Kreis. Später schlossen sich weitere IOC-Mitglieder an und aus der Gruppe Gleichgesinnter wurde eine internationale Organisation. Eine der ersten Entscheidungen betraf den Austragungsort der ersten Olympischen Spiele. Da es derzeit keinen souveränen griechischen Nationalstaat gibt, dem diese Aufgabe übertragen werden könnte, wurde beschlossen, die Spiele im Gründerland [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag] auszurichten. Danach würde der Vorstand alle vier Jahre einen anderen Standort bestimmen." #NT!
 vikelas.120.g: "Wir sehen uns in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
  
 vikelas_3_winners_loc: "Die diesjährigen Olympischen Spiele haben nicht nur 1 oder 2 Gewinner, sondern gleich 3! [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] und [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] haben alle [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals gewonnen! Gold Medaille." #NT!
 vikelas_2_winners_loc: "Sowohl [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] als auch [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] haben [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! Gold Medaille. Das bedeutet, dass beide Länder die besten Sportler der Welt beherbergen." #NT!
 vikelas_1_winner_loc: "[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] dominierte diese Olympischen Spiele mit [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! Gold Medaille." #NT!
  
