 vikelas_autoracing_found_automobile_club_button: "Automobilclub gefunden" #NT!
 vikelas_autoracing_found_automobile_club_button_desc: "Die Gründung eines Automobilclubs ist der erste Schritt zum Aufbau weiterer für den Motorsport wesentlicher Einrichtungen." #NT!
 vikelas_autoracing_long_distance_button: "Organisieren Sie ein Langstreckenrennen" #NT!
 vikelas_autoracing_long_distance_button_desc: "Langstreckenrennen, oft von Stadt zu Stadt, waren in den Anfängen des Automobilrennsports die Norm und wurden bis in die Mitte des 20. Jahrhunderts fortgesetzt. In Italien sind Rennen wie die Targa Florio oder die Mille Miglia die bekanntesten Beispiele. Sie stellten Mensch und Maschine auf eine besondere Probe und galten lange Zeit als die eigentlichen nationalen Autorennen." #NT!
 vikelas_autoracing_found_grand_prix_button: "Grand-Prix-Rennen gefunden" #NT!
 vikelas_autoracing_found_grand_prix_button_desc: "Im Jahr 1906 wurde mit dem Rennen um den Grand Prix de l'ACF der erste offizielle Grand Prix der Automobilgeschichte ausgetragen. Unabhängig vom Herkunftsland wurden, wie ursprünglich von den Vertretern der französischen Industrie gefordert, bis zu drei Rennwagen pro Automobilhersteller zugelassen. Getreu seinem Status als wichtigster aller Wettkämpfe wurde das Rennen über eine Distanz von über 1200 km und an zwei aufeinanderfolgenden Tagen ausgetragen. Im Jahr 1925 wurde schließlich auf Betreiben des Automobilclubs von Italien die Einführung einer offiziellen Weltmeisterschaft verkündet. Als Rennen wurden die drei offiziellen Grand-Prix-Rennen der Saison (Frankreich, Italien und Belgien) sowie Indianapolis als wichtigstes amerikanisches Rennereignis bezeichnet." #NT!
 vikelas_autoracing_race_track_button: "Baue eine Rennstrecke" #NT!
 vikelas_autoracing_race_track_button_desc: "Mit den Grand-Prix-Rennen wird die feste Rennstrecke immer mehr zum Standard für den Automobilrennsport. Eine eigene Rennstrecke würde nicht nur internationale Rennveranstaltungen an einem Ort zentralisieren, sondern als Teststrecke auch unseren Rennfahrern jedes Jahr einen Erlebnisbonus bescheren." #NT!
  
 vikelas.501.t: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] gründet Automobilclub" #NT!
 vikelas.501.d: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] gilt als leidenschaftlicher Autofahrer und hat aus diesem Anlass mit Gleichgesinnten einen Automobilclub gegründet. Damit soll die heimische Automobilindustrie gestärkt und nationale Autoveranstaltungen organisiert werden." #NT!
 vikelas.501.f: "Bereits Mitte der 1890er Jahre veranstaltete der 1895 als erster Automobilclub der Welt gegründete Automobile Club de France (ACF) einmal im Jahr ein Rennen, das den Höhepunkt der Saison darstellte. Dabei handelte es sich um sogenannte „Stadt-zu-Stadt“-Rennen auf öffentlichen Landstraßen, bei denen die Teilnehmer in regelmäßigen Abständen einzeln losgeschickt wurden. Einer der Auslöser für die Gründung der ACF war der Ausstieg von Albert de Dion aus dem Rennen Paris-Rouen im Jahr 1894. In den folgenden Jahren begann eine rasante Entwicklung, wobei immer leistungsstärkere Fahrzeuge die Gefahren im Motorsport stark erhöhten. Daher führte die ACF im Jahr 1901 erstmals ein Reglement ein, das als erstes Motorsportreglement der Welt gelten kann. Eine zentrale Neuerung war die Einteilung in Kategorien, die für alle vom ACF unterstützten Veranstaltungen gelten musste. Die daraus resultierende Gewichtsbegrenzung soll zunächst dazu beitragen, die immense Zahl von Reifendefekten durch Überlastung zu reduzieren." #NT!
 vikelas.501.g: "Wir brauchen erfahrene Ingenieure." #NT!
 vikelas.501.h: "Wir brauchen fortschrittliche Technologie." #NT!
 vikelas.501.i: "Wir brauchen mehr Autos." #NT!
 vikelas.502.t: "Erstes Grand-Prix-Rennen" #NT!
 vikelas.502.d: "Der Motorsport nimmt eine revolutionäre Wendung: Mit den Grand-Prix-Rennen sollen nacheinander internationale Rennen in allen motorsportbegeisterten Nationen ausgetragen werden. Damit war eine internationale Meisterschaft geboren." #NT!
 vikelas.502.f: "Die jährlichen Rennen um den Gordon Bennett Cup waren von 1900 bis 1905 der erste Versuch, eine Automobil-Weltmeisterschaft auszurichten. Angesichts der stetig steigenden Geschwindigkeiten erließ die ACF 1902 erstmals ein technisches Reglement in Form eines sogenannten Racing Formel, an die sich die teilnehmenden Autos halten mussten. Dennoch nahm die Unfallhäufigkeit immer weiter zu, so dass ab 1903 nur noch Rundstreckenrennen auf abgesperrten Strecken ausgetragen werden konnten. Als Nachfolger der Gordon-Bennett-Rennen lief das von der ACF organisierte Hauptrennen 1906 erstmals unter dem Namen Grand Prix aus. Der erste Grand-Prix-Sieger der Geschichte war der ungarische Fahrer Ferenc Szisz im Renault." #NT!
 vikelas.502.g: "Von nun an ist der Automobilrennsport international!" #NT!
 vikelas.504.d: "Der Motorsport nimmt eine revolutionäre Wendung: Mit den Grand-Prix-Rennen sollen nacheinander internationale Rennen in allen motorsportbegeisterten Nationen ausgetragen werden. Damit war eine internationale Meisterschaft geboren. [SCOPE.sCountry('vikelas_gp_founder_scope').GetName] hat alle Nationen mit einem Automobilclub eingeladen, an ihrem ersten Grand Prix teilzunehmen." #NT!
  
