 vikelas.511.t: "Langstreckenrennen" #NT!
 vikelas.511.d: ""
 vikelas.511.f: "Die ersten Autorennen zu Beginn des 20. Jahrhunderts waren Distanzrennen mit größtmöglicher Reichweite. Sie sollten die Geschwindigkeit und Zuverlässigkeit der Rennwagen testen. Während Frankreich in der Anfangsphase den Rennsport dominierte, wandte man sich wie in Großbritannien bald dem Grand-Prix-Rennsport zu. Das änderte jedoch nichts daran, dass es weiterhin wichtige internationale Langstreckenrennen gab. Das traditionellste Rennen war die Targa Florio auf Sizilien. Von 1906 bis 1977 fand es meist im Mai als wichtige internationale Veranstaltung statt, teilweise mit Weltmeisterschaftsstatus. Nach der Targa Florio galten die Tausend Meilen (Mille Miglia) als Klassiker unter den Langstrecken-Straßenrennen (in den 1950er Jahren kam die Carrera Panamericana hinzu) und als Grundlage für den Begriff „Gran Turismo“ (GT), der schnelle Touren beschreibt Sportwagen für Langstreckenrennen, wie sie Ferrari speziell für den MM entwickelt hat." #NT!
 vikelas.511.g: "Wir sehen uns im Ziel!" #NT!
  
 vikelas.522.g: "Champagner!" #NT!