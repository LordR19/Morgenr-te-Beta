 vikelas.121.t: "Der kommunistische Turnsportler" #NT!
 vikelas.121.d: "[SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] gilt als einer der talentiertesten Turnsportler unseres Landes und hat sehr gute Chancen auf eine Medaille. Allerdings stößt seine kommunistische Weltanschauung auf einige Sportfunktionäre. Sie befürchten, dass er von politischen Gruppen als Idol instrumentalisiert werden könnte." #NT!
 vikelas.121.f: "Turnen ist eine der ältesten olympischen Sportarten und eine der vier, die bei allen Olympischen Spielen vertreten waren. Die Sportart besteht aus den drei Disziplinen Turnen (auch Kunstturnen, Geräteturnen oder Geräteturnen genannt), Rhythmische Sportgymnastik und Trampolinturnen. Kunstturnen gehört seit Athen im Jahr 1896 zum olympischen Programm." #NT!
 vikelas.121.g: "Egal was er denkt, er sollte gewinnen!" #NT!
 vikelas.121.h: "Haben wir nicht noch einen anderen Sportler?" #NT!
 vikelas.122.t: "Der reaktionäre Tennisspieler" #NT!
 vikelas.122.d: "Es gibt keinen besseren Tennisspieler als [SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] im Olympiakader. Allerdings stößt er mit seinen reaktionären Ansichten immer wieder auf Unmut. Die Traditionalisten feiern ihn als Helden. Ein Sieg seinerseits könnte von ihnen ausgenutzt werden." #NT!
 vikelas.122.f: "Bei den ersten Olympischen Spielen 1896 standen sowohl Jeu de Paume (in der Form des französischen Jeu de longue paume) als auch Rasentennis auf dem Programm. Da die bekannten Spieler aus Frankreich, Großbritannien und den USA jedoch nicht teilnehmen wollten, bestand das Teilnehmerfeld des Rasentennis überwiegend aus unbekannten Spielern aus Griechenland. Darüber hinaus wurden Sportler anderer Disziplinen wie der britische Hammerwerfer George Stuart Robertson und der ungarische Gewichtheber Momcsilló Tapavicza rekrutiert. Einer weit verbreiteten Legende zufolge wurde der Sportler Friedrich Adolf Traun vom Iren John Pius Boland in einem Athener Geschäft zur Teilnahme am Turnier überredet, als er einen Tennisschläger kaufte. Tennis war bis 1924 eine olympische Sportart und wurde erst 1988 wieder eingeführt." #NT!
 vikelas.123.t: "Der Athlet verpasst das Event" #NT!
 vikelas.123.d: "Einer unserer Athleten hat seine Veranstaltung verpasst. Es scheint, dass die verschiedenen Kalender für Verwirrung gesorgt haben." #NT!
 vikelas.123.f: "\"Was? Ein anderer Kalender? Warum gibt es mehr Kalender? Warum hat mir das niemand gesagt?\"\n\n#b Historisch gesehen#!,, insbesondere während der ersten Olympischen Spiele der Neuzeit, verursachte der in Griechenland verwendete Julianische Kalender Probleme und Dies führte dazu, dass einige Athleten ihre Wettkämpfe sogar verpassten." #NT!
 vikelas.123.g: "Warum verwenden sie einen anderen Kalender?!" #NT!
 vikelas_negative_influence_on_score_tt: "Dies könnte einen #n negativen#! Einfluss auf die Chance von [GetPlayer.GetName] haben, Medaillen zu gewinnen." #NT!
  
 vikelas.124.t: "Ehrenwerter Radfahrer" #NT!
 vikelas.124.d: "Unser Radfahrer [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetFullName] blieb stehen, als sein Konkurrent [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetFullName] mechanische Probleme an seinem Fahrrad hatte und es reparieren musste. Die beiden setzten das Rennen erneut fort, als das Fahrrad repariert wurde. [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastName] hat das Rennen am Ende trotzdem gewonnen." #NT!
 vikelas.124.f: "\"Wie geht es deinem Fahrrad [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetLastNameNoFormatting]?\"\n\"Oh, es ist nur ein kleines Problem mit der Kette. Sie ist hängengeblieben. Aber danke, dass du auf mich gewartet hast, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastNameNoFormatting]!\"" #NT!
 vikelas.124.g: "Eine tolle Geste!" #NT!
  
 vikelas.125.t: "Radfahrer von Auto angefahren" #NT!
 vikelas.125.d: "Unser Radfahrer [SCOPE.sCharacter('vikelas_cyclist_with_accident_scope').GetFullName] nahm an einem Straßenrennen teil, als er plötzlich von einem Auto angefahren wurde. Er wurde verletzt und liegt jetzt im Krankenhaus. Zum Glück scheint er nur leichte Verletzungen zu haben." #NT!
 vikelas.125.f: "In einem Interview erklärte der Unfallverursacher: „Was für eine blöde Idee. Ein Radrennen auf einer öffentlichen Straße. Die Straße gehört mir und meinem Auto, nicht irgendeinem Rennfahrer!“" #NT!
 vikelas.125.g: "Wie konnte das passieren?" #NT!
  
 vikelas.126.t: "Massenunfall bei Straßenrennen" #NT!
 vikelas.126.d: "Enge Straßen und ein Massenstart sorgten beim diesjährigen Straßenrennen für einen Massenunfall. Zum Glück gab es nur leichte Verletzte und nach einer kurzen Pause konnte das Rennen wieder aufgenommen werden." #NT!
 vikelas.126.f: "„Wer hätte ahnen können, dass Hunderte von Radfahrern, die versuchen, einen Wettbewerb zu gewinnen und auf einer 3 Meter breiten Straße zu starten, einen Unfall verursachen würden? Wir waren sicher, dass die Teilnehmer in einer solchen Situation vorsichtig sein würden“, einer der sagten die Organisatoren einem Reporter." #NT!
 vikelas.126.g: "Gut, dass niemand getötet wurde!" #NT!
  
 vikelas.127.t: "Betrunkener Radfahrer" #NT!
 vikelas.127.d: "[SCOPE.sCharacter('vikelas_drunken_cyclist_scope').GetFullName] Einer der für unser Land teilnehmenden Radfahrer betrank sich während des Straßenrennens, machte ein Nickerchen, drehte sich um und fuhr in die falsche Richtung." #NT!
 vikelas.127.f: "„Dieser Radfahrer hatte also den ersten Platz, stieg dann aber aus und kam in die Taverne. Die Hitze muss ihn sehr durstig gemacht haben. Dann trank er zwei ganze Flaschen Weißwein aus. Ich habe noch nie jemanden so schnell trinken sehen. Danach bekam er "" #NT!
 vikelas.127.g: "Was für eine beschämende Darstellung!" #NT!
  
 vikelas.128.t: "Freibier!" #NT!
 vikelas.128.d: "[SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullName] gewann das diesjährige Straßenrennen, aber nicht, weil er der Schnellste war, sondern weil er nicht anhielt, um Freibier zu trinken." #NT!
 vikelas.128.f: "Beim diesjährigen olympischen Straßenrennen gab es einen sehr seltsamen Sieg. [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullNameNoFormatting] lag lange Zeit weit zurück, doch ein Tisch mit Freibier ließ seine Konkurrenten stoppen. Während sie tranken, schlich sich [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] durch und konnte weit nach vorne kommen, was zu seinem Sieg führte. Manche sagen, dass das Freibier kein Zufall war und dass [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] tatsächlich dafür bezahlt hat. Allerdings lässt sich das alles nicht beweisen." #NT!
 vikelas.128.g: "Ha! Das ist es, was Trinken bringt." #NT!
 vikelas_positive_influence_on_score_tt: "Dies könnte einen #p positiven#! Einfluss auf die Chance von [GetPlayer.GetName] haben, Medaillen zu gewinnen." #NT!
  
 vikelas.129.t: "Schwingerkönig gewinnt Wrestling-Event" #NT!
 vikelas.129.d: "Der Schweizer Schwinger [SCOPE.sCharacter('vikelas_schwingerkonig_scope').GetFullName] hat einen der Wrestling-Events bei den diesjährigen Olympischen Spielen." #NT!
 vikelas.129.f: "„Ich bekomme nur eine Goldmedaille? In der Schweiz bekommen wir einen Bullen!“" #NT!
 vikelas.129.g: "Ein würdiger Gewinner!" #NT!
  
 vikelas.130.t: "Tauziehen" #NT!
 vikelas.130.d: "Bei einem vielbeachteten Tauziehen bei den Olympischen Spielen nutzte unser Gegner [SCOPE.sCountry('vikelas_rival_country_scope').GetName] unfaire Methoden, um unser Team zu verärgern, und gewann dann. Die Gegner beleidigten unsere Mannschaft immer wieder mit Witzen über unser Land, unsere Kultur und unsere Sprache." #NT!
 vikelas.130.f: "Tauziehen war Teil des Programms der Olympischen Spiele von 1900 bis 1920. Tauziehen gilt heute als eigenständige Sportart; Früher galt es als Teil der Schwerathletik oder Leichtathletik. In Paris traten nur zwei Teams an, ein französisches Team und ein gemischtes Team mit Dänen und Schweden. Jedes Team bestand aus sechs Athleten. Es wurden maximal drei Runden gespielt; Wer zwei davon gewann, war der Gewinner. Ein letztes Mal fand in Antwerpen ein Tauziehen statt. Die fünf Teilnehmer ermittelten die Medaillen nach dem Bergvall-System. Nach der K.-o.-Runde um Gold spielten die Teams, die durch den späteren Sieger ausgeschieden waren, eine K.-o.-Runde um Silber und dann eine dritte K.-o.-Runde um Bronze im gleichen Format." #NT!
 vikelas.130.g: "Sie werden es eines Tages bereuen!" #NT!
  
 vikelas.131.t_fencing: "Der Fechtgeneral" #NT!
 vikelas.131.t_shooting: "Der schießende General" #NT!
 vikelas.131.t_riding: "Der Reitgeneral" #NT!
 vikelas.131.d_fencing: "Zum Erstaunen vieler seiner Kameraden nahm [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] an den Olympischen Spielen teil und überraschte seine Gegner mit seinen bemerkenswerten Fechtkünsten. Es reichte nur für eine Silbermedaille, doch für seine Landsleute ist er der eigentliche Sieger." #NT!
 vikelas.131.d_shooting: "[SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] nahm an den Olympischen Spielen teil und benutzte das Gewehr wie kein anderer. Nur ein Fehlschuss verhinderte den Gewinn der Goldmedaille. Zu Hause gilt er immer noch als Held." #NT!
 vikelas.131.d_riding: "Bei den Olympischen Spielen zeigte [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] eine so beeindruckende Fahrleistung, dass ihn viele Zuschauer als Sieger sahen. Eine Disqualifikation machte seinen Triumph zunichte, dennoch gilt er bei den Spielen weiterhin als Publikumsliebling." #NT!
 vikelas.131.f_fencing: "Fechten ist eine der Gründungssportarten Athens im Jahr 1896. In Athen standen drei Wettbewerbe auf dem Programm: Säbel und Florett für Amateursportler und ein Florettwettbewerb für Fechtmeister. 1900 kam in Paris das Degenfechten hinzu, 1920 in Antwerpen das Mannschaftsfechten. 1920 kämpften in Antwerpen erstmals Frauen im Damenflorett um Gold. Darüber hinaus ist das Degenfechten eine von fünf Disziplinen des Modernen Fünfkampfs, der als olympischer Wettbewerb umgestaltet und erstmals bei den Sommerspielen 1912 in Stockholm ausgetragen wurde." #NT!
 vikelas.131.f_shooting: "Das IOC ordnete neun Schießwettbewerbe dem olympischen Programm der Zweiten Olympiade zu. Dabei spielte das Schießen mit dem Heeresgewehr mit 5 Klassifizierungen (liegend, kniend, stehend, Dreistellungskampf und im Team) eine herausragende Rolle. Von den über 6.000 teilnehmenden Schützen nahmen nur 72 Athleten an den olympischen Wettkämpfen teil. Das Preisschießen war damals eine weit verbreitete und lukrative Angelegenheit, doch Geld für eine sportliche Leistung anzunehmen entsprach nicht dem olympischen Geist, weshalb Profis nicht an olympischen Wettkämpfen teilnehmen durften. Weitere Wettbewerbe, die keinen olympischen Charakter hatten, waren das Lebendtaubenschießen, das Armbrustschießen und das Kanonenschießen." #NT!
 vikelas.131.f_riding: "Das IOC ordnete drei Reitwettbewerbe dem olympischen Programm der Spiele der Zweiten Olympiade zu; Dies war das erste Mal, dass Reiten eine olympische Disziplin war. Die genaue Teilnehmerzahl dieser drei Wettbewerbe lässt sich nicht mehr rekonstruieren. Nur 15 Fahrer aus 5 Nationen sind namentlich bekannt. Allerdings gingen 50 weitere Athleten an den Start, es kann jedoch nicht ausgeschlossen werden, dass sich darunter auch mehrere Mehrfachstarter befanden. Das Vielseitigkeitsreiten in Paris, London und Stockholm war zunächst Offizieren vorbehalten. Dies wurde erst während der Siebten Olympischen Spiele in Antwerpen gelockert." #NT!
 vikelas.131.g: "Ein ausgezeichneter Athlet." #NT!
  
 vikelas.132.t_rowing: "Der Ruderadmiral" #NT!
 vikelas.132.t_sailing: "Der Segeladmiral" #NT!
 vikelas.132.t_swimming: "Der schwimmende Admiral" #NT!
 vikelas.132.d_rowing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] ist nicht nur ein ausgezeichneter Admiral, sondern auch ein starker Ruderer. Er nahm mit seinem eigenen Team an den Olympischen Spielen teil und verdiente sich den Respekt von Kollegen und Publikum." #NT!
 vikelas.132.d_sailing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] nutzte seinen Erfahrungsschatz bei den Olympischen Spielen: Es gelang ihm, mit seiner Segelmannschaft die Silbermedaille zu gewinnen. Die beeindruckende Leistung begeistert die ganze Nation." #NT!
 vikelas.132.d_swimming: "Bei den Olympischen Spielen gab es eine Überraschung. Ohne das Wissen seiner Kollegen und ohne die Regierung zu informieren, nahm [SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] als einfacher Sportler an den Olympischen Spielen teil. Wer hätte gedacht, dass er ein so hervorragender Schwimmer sein würde? Für die Goldmedaille reichte es zwar nicht, aber für einen bleibenden Eindruck. Was für ein Alleskönner!" #NT!
 vikelas.132.f_rowing: "Bei den 2. Olympischen Spielen in Paris war die Organisation des Bootsruderns so schlecht, dass das Komitee zwei Finals organisieren musste. Die Aufnahme beider Endspiele in die Siegerliste des IOC ist ein Zeichen für die schwierige Verarbeitung der Umstände, unter denen die Olympischen Sommerspiele 1900 stattfanden." #NT!
 vikelas.132.f_sailing: "Olympisches Segeln gehört seit 1900 zum Programm der Olympischen Spiele: Bei den zweiten Olympischen Spielen der Neuzeit in Paris segelten erstmals Mannschaften um Medaillen. Eigentlich sollte der Segelsport 1896 in Athen seine olympische Premiere feiern, doch die Wettkämpfe konnten wegen schlechter Wetterbedingungen nicht stattfinden. Abgesehen von den Olympischen Sommerspielen 1904 war Segeln bei jeder Ausgabe der Olympischen Spiele vertreten. Die meisten olympischen Segelwettbewerbe wurden im sogenannten Fleet-Race-Format ausgetragen. Bei einigen Olympischen Spielen gab es jedoch auch das Match-Race-Format oder ein gemischtes Fleet-/Match-Race-Format." #NT!
 vikelas.132.f_swimming: "Bei den Olympischen Sommerspielen 1896 wurden vier Schwimmwettbewerbe ausgetragen, alle für Männer. Sie wurden vom Unterausschuss für Wassersport geplant und organisiert. Alle Veranstaltungen fanden am 11. April in der Bucht von Zea statt. Die Bucht von Zea ist ein Seehafen und Yachthafen im Raum Athen; Es wurde als Schwimmanlage genutzt, weil die Organisatoren der Spiele vermeiden wollten, Geld für den Bau einer speziellen Schwimmanlage auszugeben. Insgesamt nahmen 13 Teilnehmer aus 4 Ländern teil. Das Frauenschwimmen wurde 1912 bei den Olympischen Spielen eingeführt." #NT!
  
 vikelas.133.t_boxing: "Der Boxpolitiker" #NT!
 vikelas.133.t_wrestling: "Der Wrestling-Politiker" #NT!
 vikelas.133.t_archery: "Der Bogenschießen-Politiker" #NT!
 vikelas.133.d_boxing: "Viele hatten bereits vermutet, dass es sich bei [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] um einen schlagfertigen Redner handelte. Aber er hat in einem olympischen Wettkampf gezeigt, dass er auch körperlich viel aushalten kann. Vielleicht sollten seine politischen Rivalen in Zukunft vorsichtiger sein?" #NT!
 vikelas.133.d_wrestling: "Wenn jemand vermutet hätte, dass [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] ein begabter Wrestler ist, hätten seine politischen Rivalen zweimal darüber nachgedacht, sich mit ihm anzulegen. Bei den Olympischen Spielen gewann er fast ebenso viel Sympathie wie in seiner Partei. Es hätte fast zur Goldmedaille gereicht!" #NT!
 vikelas.133.d_archery: "Die Reden von [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] wurden immer als sehr zutreffend angesehen. Bis zu seinem Auftritt bei den Olympischen Spielen wussten jedoch nur seine engsten Freunde, dass er in seiner Freizeit ein begnadeter Bogenschütze war. Wenn ihn die Wähler genauso lieben würden wie das Publikum des internationalen Sportfestivals, dann wäre er bald an der Spitze des Staates!" #NT!
 vikelas.133.f_boxing: "Boxen ist eine der ältesten olympischen Disziplinen. Die Anfänge des Faustkampfes als Vorläufer des modernen Boxens lassen sich bis zu den Olympischen Spielen im Jahr 688 v. Chr. zurückverfolgen. Bei den Olympischen Spielen 1904 in St. Louis feierte das Boxen seine Premiere als moderne olympische Sportart. Allerdings nahmen hier nur US-Amerikaner teil, insgesamt 44 in sieben Gewichtsklassen. Im Jahr 1912 gab es kein olympisches Boxturnier, da Boxen damals in Schweden verboten war." #NT!
 vikelas.133.f_wrestling: "Bei den Olympischen Sommerspielen 1896 wurde ein Ringkampfwettbewerb ausgetragen. Es wurde vom Unterausschuss für Ringen und Turnen organisiert und vorbereitet. Fünf Teilnehmer aus vier Nationen traten an. Sieger wurde der Deutsche Carl Schumann. Ringen fand zunächst im griechisch-römischen Stil statt, 1904 wurde der Freistil eingeführt. Ringen war bei den Spielen wichtig, nicht zuletzt, weil diese Disziplin bereits bei den Olympischen Spielen der Antike vorkam." #NT!
 vikelas.133.f_archery: "Das Internationale Olympische Komitee (IOC) ordnete sechs Wettbewerbe im Bogenschießen dem Olympischen Programm der Zweiten Olympiade zu, da laut Pierre de Coubertin, dem Begründer der Olympischen Spiele der Neuzeit, und laut IOC die internationale Teilnahme eine Grundvoraussetzung für den Bogenschießen ist Olympischer Wettbewerb. Bogenschießen war damals ein beliebter Sport und wurde daher mit einer großen Parade eröffnet, an der 1.723 Bogenschützen teilnahmen. Am gesamten Wettkampf nahmen 5254 Schützen teil. Von den sechs Wettbewerben des olympischen Programms sind lediglich die Namen von 17 Teilnehmern bekannt, die aus Frankreich und Belgien stammten. Allerdings nahmen an diesen Wettkämpfen deutlich mehr Schützen teil. Sporthistoriker beziffern die Gesamtzahl der Teilnehmer auf 153, darunter auch Sportler aus den Niederlanden." #NT!
  
 vikelas.134.t: "Der Olympiasieger" #NT!
 vikelas.134.d: "Mehrere Versuche, jahrelanges Training und ein unnachgiebiger Geist haben [SCOPE.sCharacter('vikelas_olympic_champion_scope').GetFullName] endlich den lang erwarteten Erfolg beschert: Der Olympioniken ist als Champion zurückgekehrt und trägt voller Stolz seine Goldmedaille!" #NT!
 vikelas.134.f: "Das heutige olympische System, das den Sieger mit einer Goldmedaille, den Zweitplatzierten mit einer Silbermedaille und den Drittplatzierten mit einer Bronzemedaille ehrte, gab es von Anfang an nicht. In den Jahren 1896 und 1900 erhielten nur die beiden Besten Medaillen (Silber für den Ersten und Bronze für den Zweiten). 1904 erhielt der Sieger erstmals eine Goldmedaille, die anderen Medaillenfarben wurden um einen Platz nach unten verschoben." #NT!
 vikelas.134.g: "Ein Nationalheld!" #NT!
  
 vikelas.141.t: "Keine Segelboote!" #NT!
 vikelas.141.d: "Obwohl die diesjährigen Olympischen Spiele eine Segelveranstaltung beinhalten sollten, wurden irgendwie keine Segelboote organisiert. Dies könnte das Ende des Segelwettbewerbs bedeuten." #NT!
 vikelas.141.f: "\"Wo sind die Segelboote?\"\n\"Ich dachte, du wärst derjenige, der sie organisiert.\"\n\"Ich?! Ich habe die Ruderveranstaltung bereits organisiert. Du warst für das Segeln verantwortlich!\"\n\ n#b Historisch gesehen#!, konnte die Segelveranstaltung während der ersten Olympischen Spiele nicht stattfinden, da weder die Athleten noch die Veranstalter die Segelboote organisierten." #NT!
 vikelas.141.g: "Das ist eine Schande für unser Land! Holen Sie sich irgendwo Segelboote!" #NT!
 vikelas.141.h: "Dieses Jahr wird vermutlich nicht gesegelt." #NT!
 vikelas.142.t: "Manipuliertes Fußballspiel?" #NT!
 vikelas.142.d: "Es bestehen Zweifel, ob ein Fußballspiel zwischen unserem Land und [SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] tatsächlich fair beurteilt wird. Beobachter behaupten, der Schiedsrichter sei voreingenommen und entscheide zu unseren Gunsten." #NT!
 vikelas.142.f: "Fußball ist seit den Olympischen Spielen 1908 eine offizielle olympische Disziplin. Allerdings traten dort weiterhin Fußballvereine und teilweise auch gemischte Mannschaften an. Erst ab 1908 fanden internationale Spiele statt. Das erste offizielle Treffen in der Geschichte gewann die dänische Nationalmannschaft beim Olympischen Fußballturnier 1908 gegen eine französische B-Mannschaft. Nachdem das olympische Fußballturnier bis 1928 praktisch den gleichen Stellenwert wie eine Fußball-Weltmeisterschaft hatte, nahm seine Bedeutung nach der Einführung desselben im Jahr 1930 und dem Aufkommen der Professionalität vor allem in einigen Ländern Europas und Südamerikas in den 20er und 30er Jahren stark ab des letzten Jahrhunderts, da ausschließlich Amateure startberechtigt waren und die besten Spieler aus diesen Ländern daher nicht mehr an den Turnieren teilnehmen durften." #NT!
 vikelas.142.g: "Der Ball war eindeutig im Abseits!" #NT!
 vikelas.142.h: "[SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] hat das Match zu Recht gewonnen." #NT!
 vikelas.143.t: "Die neue Marathon-Legende" #NT!
 vikelas.143.d: "Marathonläufer [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetFullName] hat den Marathon so beeindruckend gewonnen, dass er heute als Nationalheld gilt!" #NT!
 vikelas.143.f: "Mit weißen Handschuhen setzte sich [SCOPE.sCharacter('vikelas_olympic_rival_athlete_1_scope').GetFullName], der Favorit von [SCOPE.sCountry('vikelas_olympic_rival_country_1_scope').GetName], vor [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_2_scope').GetName] und [SCOPE.sCharacter('vikelas_olympic_rival_athlete_3_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_3_scope').GetName], den ersten drei des 1500-Meter-Laufs, durch. Angeblich soll [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] im Gasthaus bei Kilometer 22 ein Glas Wein getrunken und lautstark seinen Sieg verkündet haben. Er hielt sein Versprechen und überholte alle. Nur [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName] konnte ihm folgen, brach dann aber zusammen. [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] stärkte sich unterwegs angeblich mit Schafskäse, Schnaps und den herzlichen Worten seiner Landsleute. Er rannte ins Stadion und sank demütig vor seinem Monarchen auf seine müden Knie: „Ich bin nur ein Bauernsohn, mein [SCOPE.sCharacter('vikelas_ruler').GetPrimaryRoleTitle].“" #NT!
 vikelas.143.g: "Ein wahrer Olympiateilnehmer!" #NT!
 vikelas.144.t: "Gut organisierte Olympische Spiele" #NT!
 vikelas.144.d: "Die anderen Teilnehmer der Olympischen Spiele sind voll des Lobes für die gute Organisation der Spiele. Alles funktioniert reibungslos." #NT!
 vikelas.144.f: "„Olympische Spiele auszurichten bedeutet, an die Geschichte zu erinnern.“ -Pierre de Coubertin" #NT!
 vikelas.144.g: "Exzellent" #NT!
 vikelas.145.t: "Ein gefeierter Gastgeber" #NT!
 vikelas.145.d: "Die Sportler und das ausländische Publikum sind voll des Lobes für die Gastfreundschaft unseres Landes. Wir haben einen guten Eindruck auf die Welt hinterlassen." #NT!
 vikelas.145.f: "„Die Olympischen Spiele sind für die Welt und alle Nationen müssen dazu zugelassen werden.“ -Pierre de Coubertin" #NT!
  
 vikelas.151.t_sailing: "Segelwettbewerb findet trotz Problemen statt" #NT!
 vikelas.151.t_no_sailing: "Kein Segelwettbewerb" #NT!
 vikelas.151.d_sailing: "Auch wenn [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] ursprünglich keine Boote für den Segelwettbewerb organisierte, war es möglich, einige Segelboote aus anderen Städten und Nationen zu bekommen." #NT!
 vikelas.151.d_no_sailing: "Da [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] keine Boote für den Segelwettbewerb organisiert hat, wird der Wettbewerb dieses Jahr nicht stattfinden." #NT!
 vikelas.151.f_sailing: "Der Segelwettbewerb wurde im letzten Moment durch die Ankunft von Segelschiffen aus umliegenden Häfen gerettet. Zum Glück spielte auch das Wetter für den Wettkampf mit.\n\n#b Historisch gesehen#!, konnte die Segelveranstaltung während der ersten Olympischen Spiele nicht stattfinden, da weder die Athleten noch die Organisatoren die Segelboote organisierten." #NT!
 vikelas.151.f_no_sailing: "Die Regatta konnte nicht stattfinden, weil die Einschiffung einiger Spezialboote nicht vorgesehen war.\n — Charalambos Anninos\n\n#b Historisch gesehen#!, konnte die Segelveranstaltung während der ersten Olympischen Spiele nicht stattfinden, weil weder die Athleten noch die Organisatoren organisierte die Segelboote." #NT!
 vikelas.151.g: "Ich hoffe, dass unsere Athleten gewinnen!" #NT!
 vikelas.151.h: "Eine Medaille weniger für unsere Rivalen!" #NT!
 vikelas.151.i: "Ich habe wichtigere Dinge zu erledigen. Lass mich in ruhe." #NT!
  
 vikelas.161.t: "Per Anhalter zum Marathon" #NT!
 vikelas.161.d: "Als unser Läufer [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetFullName] als Erster die Ziellinie überquerte, waren alle außer sich. Doch kurz darauf stellte sich heraus, dass er die 11 Kilometer lange Strecke mit einer Kutsche mitfahren ließ. Daher wurde [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetLastName] disqualifiziert. Er sagte, er wollte nur einen Scherz machen, aber das könnte dem Ansehen unseres Landes schaden." #NT!
 vikelas.161.f: "„Er hatte ein Handtuch dabei. Woher hätte ich wissen sollen, dass er an einer Olympiade teilnahm? Wenn man ein Handtuch bei sich trägt, ist man auf alles vorbereitet!\n" #NT!
 vikelas.161.g: "Keine Panik!" #NT!
 vikelas.162.t: "Ein wilder Hund erschien" #NT!
 vikelas.162.d: "Unser Marathonläufer [SCOPE.sCharacter('vikelas_chased_by_dogs_scope').GetFullName] geriet versehentlich ins hohe Gras, ein wilder Hund tauchte auf und begann, ihn zu verfolgen. Erst als er ein Maisfeld erreichte, wo er sich verstecken konnte, stoppte der Hund seine Verfolgung." #NT!
 vikelas.162.f: "\"Wuff! Wuff!\n" #NT!
 vikelas.162.g: "Er hätte nicht ins hohe Gras gehen sollen!" #NT!
 vikelas.163.t: "Volltreffer auf das falsche Ziel" #NT!
 vikelas.163.d: "Einer unserer Schützen, [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetFullName], erzielte ein perfektes Ergebnis und hatte nur noch einen Schuss übrig. Der letzte Schuss traf auch ins Schwarze... aber es war das falsche Ziel. Der Schuss wurde mit 0 gewertet, was [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetLastName] seinen Sieg kostete." #NT!
 vikelas.163.f: "„Ich schwöre, ich habe mein Ziel getroffen! Da bin ich mir absolut sicher! Ich habe nie das falsche Ziel getroffen! Das passiert nie!\n" #NT!
 vikelas.163.g: "Was für eine schreckliche Art zu verlieren!" #NT!
  
 vikelas.182.t: "Die Olympische Fackel" #NT!
 vikelas.182.d: "Der olympische Fackelläufer, der auf dem Weg nach [SCOPE.sCountry('vikelas_olympic_country').GetName] ist, um die Olympischen Spiele zu eröffnen, hat heute [SCOPE.sState('capital_scope').GetName] durchlaufen. Es war eine inspirierende Veranstaltung für die Bevölkerung!" #NT!
 vikelas.182.f: "Die Olympische Flamme, die dem ewig brennenden Herdfeuer der griechischen Göttin Hestia nachempfunden ist, wurde erstmals bei den Olympischen Spielen 1928 in Amsterdam eingeführt. Die Tradition des dazugehörigen olympischen Fackellaufs wurde bei den Sommerspielen 1936 in Berlin eingeführt. Entgegen der landläufigen Meinung stammte die Idee nicht von den Nationalsozialisten, sondern vom deutsch-jüdischen Archäologen Alfred Schiff. Die Einführung dieser Tradition würde den Olympischen Spielen nicht nur ein neues Identifikationssymbol verleihen, sondern auch jedes Jahr die Bevölkerung zusammenbringen und als erhebendes Symbol wirken, um von anderen Missständen abzulenken." #NT!
 vikelas.182.g: "Panem et circensis." #NT!
 vikelas.183.t: "Die Olympische Flamme" #NT!
 vikelas.183.d: "Nach einer glanzvollen Eröffnungszeremonie, bei der alle Länder der Welt in einer prächtigen Prozession auftraten, wurde als Höhepunkt das olympische Feuer entzündet. Das Publikum ist begeistert!" #NT!
 vikelas.183.f: "Im Laufe des 20. Jahrhunderts entwickelten sich die Olympischen Spiele zunehmend zu einem Massenphänomen, dessen rituell-säkulare Idee es einer von religiösen und nationalen Idealen entfremdeten Gesellschaft ermöglichte, einen bestimmten Sinn zu finden – sowohl im nationalen als auch im kosmopolitischen Sinne. Die einen sahen darin eine Gelegenheit, die herausragende Stellung des eigenen Landes hervorzuheben, für andere spielte der Gedanke, dass sich die Nationen friedlich zu sportlichen Wettkämpfen trafen, eine größere Rolle. Für das Gastgeberland war es jedoch eine Gelegenheit, sich der eigenen Bevölkerung und der Welt in einer bisher kaum gekannten Weise zu präsentieren." #NT!
 vikelas.183.g: "Die Menschen unserer Nation sehen uns als ein großartiges Land." #NT!
 vikelas.183.h: "Die Nationen der Welt betrachten uns als ein großartiges Land." #NT!
  
 vikelas.191.t: "Das IOC in [ROOT.GetCountry.GetNameNoFlag]" #NT!
 vikelas.191.d: "Aufgrund politischer Veränderungen musste das IOC seinen Sitz verlegen. Sie hält [ROOT.GetCountry.GetNameNoFlag] für einen geeigneten Standort und bietet dem Land den Vorsitz im Gremium an." #NT!
 vikelas.191.f: "Sollte das ursprüngliche Gründungsland des IOC aus irgendeinem Grund von der Landkarte verschwinden, wird das IOC seinen Sitz in ein anderes Land verlegen und komplett neu wählen. Im Gegenzug wird dem Exilland die Präsidentschaft angeboten. Klassische Kandidaten für solche Fälle sind die Schweiz oder Griechenland. Wenn diese Länder ebenfalls nicht existieren, wird die Präsidentschaft einer Großmacht angeboten, die bereits im Vorstand sitzt." #NT!
 vikelas.191.g: "Wählen Sie ein neues IOC." #NT!
  
