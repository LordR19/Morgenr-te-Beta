 vikelas.300.t: "Ein neuer Sport" #NT!
 vikelas.300.d_football: "Immer mehr unserer Bürger sind von einem neuen Spiel fasziniert: Fußball. Obwohl viele diesen „Import“ aus [SCOPE.sCountry('vikelas_overlord_country_scope').GetName] kritisch sehen, ist der Sport inzwischen so beliebt, dass man kaum noch daran vorbeikommt." #NT!
 vikelas.300.d_baseball: "Immer mehr unserer Bürger sind von einem neuen Spiel fasziniert: Baseball. Obwohl viele diesen „Import“ aus [SCOPE.sCountry('vikelas_overlord_country_scope').GetName] kritisch sehen, ist der Sport inzwischen so beliebt, dass man kaum noch daran vorbeikommt." #NT!
 vikelas.300.d_cricket: "Immer mehr unserer Bürger sind von einem neuen Spiel fasziniert: Cricket. Obwohl viele diesen „Import“ aus [SCOPE.sCountry('vikelas_overlord_country_scope').GetName] kritisch sehen, ist der Sport inzwischen so beliebt, dass man kaum noch daran vorbeikommt." #NT!
 vikelas.300.f: "„Das Spiel ist wie eine Pause, und da man nicht kontinuierlich arbeiten kann, braucht man Ruhe.“ -Aristoteles" #NT!
 vikelas.300.g: "Ziel!" #NT!
 vikelas.300.h: "Gib mir meinen Schläger!" #NT!
 vikelas.300.i: "Schöner Ball." #NT!
  
 vikelas.300.football.tt: "Fußball wird in [GetPlayer.GetName] zum Nationalsport." #NT!
 vikelas.300.baseball.tt: "Baseball wird in [GetPlayer.GetName] zum Nationalsport." #NT!
 vikelas.300.cricket.tt: "Cricket wird in [GetPlayer.GetName] zum Nationalsport." #NT!
  
 vikelas.301.t: "Fußballverein gegründet" #NT!
 vikelas.301.d: "Seit Wochen treffen sich Arbeiter und Werktätige in [SCOPE.sState('vikelas_football_club_state_scope').GetName] zu Fußballspielen. Jetzt haben sie einen Verein gegründet: [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]." #NT!
 vikelas.301.f: "Im Jahr 1848 verfassten Studenten der Universität Cambridge die ersten Fußballregeln. Danach bestand ein Team aus 15 bis 20 Spielern. Im Jahr 1857 gründeten Cricketspieler Sheffield FC, den ersten offiziellen Fußballverein der Welt. England gilt heute als „Mutterland des Fußballs“, auch weil hier mit der 1863 in London gegründeten Football Association (FA) der erste Fußballverband gegründet, ein umfassendes Regelwerk geschaffen und die Entwicklung des Sports nachhaltig gefördert wurde . In Kontinentaleuropa konnte sich der Fußball zunächst in der Schweiz etablieren. Der Fußball wurde um 1855 in der Genferseeregion von Engländern eingeführt, die dort an Privatschulen studierten." #NT!
 vikelas.301.g: "Ein Sport, der es wert ist, unterstützt zu werden." #NT!
 vikelas.301.h: "Was für ein langweiliges Spiel." #NT!
 vikelas.302.t: "Rival Football Club gegründet" #NT!
 vikelas.302.d: "Nach einer Meinungsverschiedenheit mit einem Fußballverein im Nachbarstaat schlossen sich die Arbeiter in [SCOPE.sState('vikelas_football_club_state_scope').GetName] zusammen und gründeten einen eigenen Verein, den sie [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')] nannten. Offenbar herrscht zwischen den beiden Klubs Feindseligkeit." #NT!
 vikelas.302.f: "Viele Sportvereine haben ihren Ursprung in Spaltungen und Meinungsverschiedenheiten mit anderen Vereinen. Inter Mailand zum Beispiel wurde von mehreren verärgerten, kosmopolitischen Mitgliedern des Mailänder Cricket- und Fußballclubs (heute AC Mailand) im Mailänder Restaurant Ristorante Orologio gegründet. Der „Football Club Internazionale Milano“, wie der Verein offiziell hieß, wurde vom nationalistischen Milan CFC abgespalten, in dem nur Italiener spielen durften." #NT!
 vikelas.302.g: "Ist das eine Brauerei-Rivalität?" #NT!
 vikelas.303.t: "Fußballverband gegründet" #NT!
 vikelas.303.d: "Die verschiedenen Vereine unseres Landes haben sich mittlerweile zu einem nationalen Fußballverband zusammengeschlossen, dessen Ziel es ist, eine Fußballliga auszurichten." #NT!
 vikelas.303.f: "Der älteste Fußballwettbewerb der Welt ist der FA Cup, der vom Fußballer und Cricketspieler Charles W. Alcock gegründet wurde und seit 1872 von englischen Mannschaften ausgetragen wird. England ist auch die Heimat der ersten Fußballliga der Welt, die 1872 in Birmingham gegründet wurde 1888 von Aston Villa-Direktor William McGregor." #NT!
 vikelas.303.g: "Das soll die Leute beschäftigen." #NT!
 vikelas.304.t: "Fußballrivalität" #NT!
 vikelas.304.d: "Die Fußballvereine [SCOPE.sState('vikelas_rival_state_1_scope').GetCustom('vikelas_historical_football_club_names_type')] aus [SCOPE.sState('vikelas_rival_state_1_scope').GetName] und [SCOPE.sState('vikelas_rival_state_2_scope').GetCustom('vikelas_historical_football_club_names_type')] aus [SCOPE.sState('vikelas_rival_state_2_scope').GetName] bestreiten heute ein Ligaspiel, das möglicherweise über den diesjährigen Meister entscheidet. Die Spannungen könnten groß sein, da sich beide als Rivalen sehen und Meister werden wollen." #NT!
 vikelas.304.f: "Anstoß, Einwurf, ein bisschen Scrimmage,\nHalten Sie es niedrig, ein großartiger Ansturm, Bravo, gewinnen oder sterben;\nAm Ball, City!\nKümmere dich nicht um die Gefahr,\nMach weiter, jetzt ist deine Chance,\nHurra! Wir haben ein Tor geschossen.\n – Albert T. Smith" #NT!
 vikelas.304.g: "Ich bevorzuge das Team von [SCOPE.sState('vikelas_rival_state_1_scope').GetName]!" #NT!
 vikelas.304.h: "Das Team von [SCOPE.sState('vikelas_rival_state_2_scope').GetName] ist besser!" #NT!
 vikelas.305.t: "Fußball-Hooligans" #NT!
 vikelas.305.d: "Das Fußballspiel um die [GetPlayer.GetAdjective]-Meisterschaft wurde von Ausschreitungen gewalttätiger Fußballfans überschattet. Sie waren mit dem Ergebnis unzufrieden und griffen die andere Mannschaft, den Schiedsrichter und zufällige Geschäfte in [ROOT.Var('vikelas_rival_state_var').GetState.GetName] an, was zu Chaos führte. Zum Glück ist keiner gestorben." #NT!
 vikelas.305.f: "„Wo bist du, du Angsthase von einem Schiedsrichter! Wir haben wegen dir verloren! Da ist er! Holt ihn euch, Jungs!“" #NT!
 vikelas.305.g: "Was für ein Chaos!" #NT!
 vikelas.306.t: "Ein Fußballmeister ist geboren!" #NT!
 vikelas.306.d: "Der neue [GetPlayer.GetAdjective]-Meister wurde in einem engen Spiel ermittelt, das das Team aus [ROOT.Var('vikelas_rival_state_var').GetState.GetName] eins gewann. Die Leute in [ROOT.Var('vikelas_rival_state_var').GetState.GetNameNoFormatting] feiern den Sieg ihrer Mannschaft." #NT!
 vikelas.306.f: "„Ole! Ole! Ole! Oleeee! Oleeee! Oleeee!\“" #NT!
 vikelas.306.g: "Wir sind die Gewinner!" #NT!
  
 vikelas.311.t: "Baseballclub gegründet" #NT!
 vikelas.311.d: ""
 vikelas.311.f: "Der erste dokumentierte Baseballverein in den USA waren die New York Knickerbockers im Jahr 1845. Sie erstellten auch die ersten schriftlichen Regeln, die größtenteils von Alexander Cartwright mitverfasst wurden. Diese umfassen jedoch nicht alle Spielregeln, nach denen damals gespielt wurde, sondern liefern lediglich verbindliche Entscheidungen für eine Reihe häufiger Zweifelsfälle. Baseball konzentrierte sich zunächst auf den Nordosten und Mittleren Westen, dehnte sich aber bald auf die Westküste aus; Das Interesse an den Südstaaten und den Rocky Mountains ist größtenteils erst in den letzten Jahrzehnten entstanden. In New York wurde die National League 1876 von Mannschaften aus Cincinnati, Chicago, Boston, St. Louis, Hartford, Louisville, New York und Philadelphia gegründet." #NT!
 vikelas.311.h: "Was für ein überbewertetes Spiel." #NT!
 vikelas.313.t: "Nationale Baseballliga" #NT!
 vikelas.313.d: "Die verschiedenen Vereine unseres Landes haben inzwischen einen nationalen Baseballverband gegründet, der die Ausrichtung einer Baseballliga zum Ziel hat." #NT!
 vikelas.313.f: "In den 1860er Jahren wurde der Baseballsport, der zuvor vor allem in New York beliebt war, in den Vereinigten Staaten zu einem nationalen Phänomen. Ausschlaggebend hierfür waren Soldaten, die das Spiel während des amerikanischen Bürgerkriegs in Militärlagern ausübten und so für eine größere Verbreitung des Sports sorgten. Im Jahr 1857 wurde der erste amerikanische Baseballverband, die National Association of Base Ball Players (NABBP), gegründet. Bis 1867 waren dem Verband über 400 Vereine beigetreten. Die stärksten Teams befanden sich jedoch immer noch im Nordosten der USA, insbesondere in New York. Die 1871 gegründete Nachfolgeorganisation der NABBP, die National Association of Professional Base Ball Players (NAPBBP) – auch bekannt als National Association (NA), gilt als die erste professionelle Baseballliga der Welt." #NT!
 vikelas.313.g: "Das soll die Leute beschäftigen." #NT!
 vikelas.314.t: "Baseball" #NT!
 vikelas.314.d: "Die Menschen unseres Landes sind mit einem amerikanischen Sport in Berührung gekommen, der immer mehr Fans gewinnt. [GetPlayer.GetNameNoFlag] ist im Baseball-Rausch." #NT!
 vikelas.314.f: "Obwohl Baseball als US-Nationalsport wahrgenommen wurde, verbreitete er sich auch in zwei anderen, grundlegend unterschiedlichen Ländern, wo er bald eine ähnliche Stellung einnehmen sollte. Das Spiel wurde 1872 von Horace Wilson nach Japan gebracht, kurz nach der Öffnung des Landes. Zu einer Zeit, als Japan westlichen Innovationen gegenüber aufgeschlossen war, erfreute sich das Spiel schnell großer Beliebtheit. Es sollte jedoch über 30 Jahre dauern, bis der Sport professioneller wurde. Baseball wurde in Kuba auch durch Nemesio Guillot populär gemacht, der den ersten großen Baseballclub des Landes gründete. In den 1870er Jahren, vor der Zeit der amerikanischen Intervention, wurde es zur meistgespielten Sportart des Landes. Trotz seines amerikanischen Ursprungs ist Baseball stark mit dem kubanischen Nationalismus verbunden, da es koloniale spanische Sportarten wie den Stierkampf praktisch ersetzte." #NT!
 vikelas.314.g: "Gib mir meinen Schläger!" #NT!
  
 vikelas.321.t: "Cricket-Club gegründet" #NT!
 vikelas.321.d: "Einige einflussreiche Menschen haben einen Sportverein gegründet, um ihrer Lieblingsbeschäftigung nachzugehen: den [SCOPE.GetRootScope.GetState.GetStateRegion.GetCityHubName] Cricket Club." #NT!
 vikelas.321.f: "Im 18. Jahrhundert wurde Cricket in England zum Nationalsport. Adlige und reiche Kaufleute begannen, ihre eigenen Teams zu bilden. Im Laufe des 19. Jahrhunderts entwickelte sich der Sport zu einem verbindenden Element zwischen Großbritannien und seinen Kolonien. Das Wachstum des Cricketsports in der Mitte und Ende des 19. Jahrhunderts wurde durch die Entwicklung des Eisenbahnnetzes gefördert. Zum ersten Mal konnten Teams, die weit voneinander entfernt waren, gegeneinander antreten, ohne eine übermäßig zeitaufwändige Anreise in Kauf nehmen zu müssen. Die Zuschauer könnten längere Strecken zu den Spielen zurücklegen, wodurch sich der Andrang erhöht. Cricket hatte großen Einfluss auf die britische Kultur und beeinflusste den Wortschatz der englischen Sprache." #NT!
 vikelas.321.h: "Was für ein anspruchsvolles Spiel." #NT!
  
 vikelas.402.t: "Weltmeisterschaft in [SCOPE.sCountry('vikelas_fifa_host_scope').GetName]" #NT!
 vikelas.402.d: "[SCOPE.sCountry('vikelas_fifa_host_scope').GetName] hat angekündigt, eine Fußball-Weltmeisterschaft auszurichten. In der Hoffnung, der Welt sein Können zu zeigen, schickte unser Land eine Nationalmannschaft, um den Pokal nach Hause zu holen." #NT!
 vikelas.402.f: "Die FIFA-Weltmeisterschaft 1930 war die erste FIFA-Weltmeisterschaft, die Weltmeisterschaft der Fußballnationalmannschaften der Männer. Sie fand vom 13. bis 30. Juli 1930 in Uruguay statt. Die FIFA, der internationale Fußballverband, wählte Uruguay als Gastgeberland, da das Land den 100. Jahrestag seiner ersten Verfassung feierte und die uruguayische Fußballnationalmannschaft ihren Fußballtitel erfolgreich verteidigt hatte bei den Olympischen Sommerspielen 1928. Alle Spiele wurden in der uruguayischen Hauptstadt Montevideo ausgetragen, die meisten davon im Estadio Centenario, das für das Turnier gebaut wurde. Im Finale zwischen den beiden großen Favoriten gewann die Heimmannschaft aus Uruguay gegen Argentinien den ersten WM-Titel der Geschichte." #NT!
 vikelas.402.g: "Möge der Bessere gewinnen!" #NT!
 vikelas.403.t: "Weltmeisterschaft endet" #NT!
 vikelas.403.d_quarter: "Leider erreichte unsere Nationalmannschaft nur das Viertelfinale der Weltmeisterschaft. Der neue Weltmeister ist [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_semi: "Unsere Nationalmannschaft kämpfte tapfer, am Ende reichte es aber nur für das Halbfinale. Der neue Weltmeister ist [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_final: "Unsere Nationalmannschaft zeigte eine hervorragende Leistung und schaffte es bis ins Finale. Leider verlor es gegen den neuen Weltmeister [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]. Immerhin konnten wir uns den zweiten Platz im Weltcup sichern." #NT!
 vikelas.403.d_champion: "Unsere Nationalmannschaft hat die Weltmeisterschaft gewonnen! Dies ist ein Tag der Freude für das ganze Land, die Bevölkerung ist in Hochstimmung." #NT!
 vikelas.403.f: "„Fußball ist ein einfaches Spiel; 22 Mann jagen 90 Minuten lang einem Ball hinterher und am Ende siegen immer die Deutschen.“" #NT!
 vikelas.403.g: "Dieser Sport war nie wichtig." #NT!
 vikelas.403.h: "Wir sind die Gewinner." #NT!
  
