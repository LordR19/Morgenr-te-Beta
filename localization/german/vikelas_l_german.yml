 vikelas_ioc_foundation_button:1 "IOC gründen" #NT!
 vikelas_ioc_foundation_button_desc:1 "Das Internationale Olympische Komitee (IOC) ist eine Nichtregierungsorganisation in der Rechtsform eines Vereins. Der Zweck des Komitees besteht darin, die Olympischen Spiele der Neuzeit zu organisieren und zu überwachen. Das Gründerland hat einen ständigen Sitz im Vorstand, der über die Austragungsorte der Olympischen Spiele entscheidet. Kurz nach der Gründung des IOC können die ersten Olympischen Spiele organisiert werden, die fortan alle vier Jahre stattfinden. Unter bestimmten Voraussetzungen können auch andere Länder dem IOC als ordentliche Mitglieder beitreten, allerdings ist die Anzahl der Sitze im Vorstand begrenzt." #NT!
 vikelas_ioc_statistics_button:1 "IOC besuchen" #NT!
 vikelas_ioc_statistics_button_desc:1 "Besuchen Sie das Internationale Olympische Komitee, um Informationen über Mitglieder, die nächsten Olympischen Spiele oder den internationalen Medaillenspiegel zu erhalten." #NT!
 vikelas_ioc_member_button:1 "IOC beitreten" #NT!
 vikelas_ioc_member_button_desc:1 "Treten Sie dem Internationalen Olympischen Komitee bei, um an den alle vier Jahre stattfindenden Olympischen Spielen teilzunehmen. IOC-Mitglieder haben auch die Möglichkeit, die Spiele im eigenen Land durchzuführen." #NT!
 vikelas_ioc_bribe_button:1 "IOC bestechen" #NT!
 vikelas_ioc_bribe_button_desc:1 "Mit einer großzügigen „Spende“ an den IOC-Vorstand können wir uns das Wohlwollen der Mitglieder sichern und als vierter Kandidat in die Verteilung der nächsten Olympischen Spiele aufgenommen werden. Es gibt jedoch keine Garantie dafür, dass wir im danach auch gewählt werden. Auch die anderen IOC-Mitglieder könnten unsere Großzügigkeit missverstehen." #NT!
 vikelas_olympic_flame_button:1 "Die Olympische Flamme" #NT!
 vikelas_olympic_flame_button_desc:1 "Die Olympische Flamme, die dem ewig brennenden Herdfeuer der griechischen Göttin Hestia nachempfunden ist, wurde erstmals bei den Olympischen Spielen 1928 in Amsterdam eingeführt. Die Tradition des dazugehörigen olympischen Fackellaufs wurde bei den Sommerspielen 1936 in Berlin eingeführt. Entgegen der landläufigen Meinung stammte die Idee nicht von den Nationalsozialisten, sondern vom deutsch-jüdischen Archäologen Alfred Schiff. Die Einführung dieser Tradition würde den Olympischen Spielen nicht nur ein neues Identifikationssymbol verleihen, sondern auch jedes Jahr die Bevölkerung zusammenbringen und als erhebendes Symbol wirken, um von anderen Missständen abzulenken." #NT!
 vikelas_school_sport_button:1 "Schulsport einführen" #NT!
 vikelas_school_sport_button_desc:1 "Mit der Einführung des Schulsports können wir die generelle Chance erhöhen, dass Persönlichkeiten mit sportlichen Eigenschaften zur Verfügung stehen und die Chancen bei den Olympischen Spielen verbessern." #NT!
 vikelas_football_worldcup_button:1 "Fußball-WM organisieren" #NT!
 vikelas_football_worldcup_button_desc:1 "Die Weltmeisterschaft ist ein Fußballwettbewerb für Nationalmannschaften. Alle vier Jahre können sich Teams für die Endrunde der Weltmeisterschaft qualifizieren. In einem vierwöchigen Turnier wird die beste Nationalmannschaft zum Weltmeister ermittelt. Der Weltfußballverband Fédération Internationale de Football Association (FIFA) organisiert und vermarktet das Turnier. Die erste Weltmeisterschaft fand 1930 in Uruguay statt und wurde vom Gastgeberteam gewonnen." #NT!
 vikelas_football_worldcup_tt:1 "Mindestens #G 16#! Länder haben einen Fußballverband." #NT!
  
 je_vikelas_sports:1 "Sport" #NT!
 je_vikelas_sports_reason:1 "Im 19. Jahrhundert bekam der organisierte Sport eine neue Bedeutung. In vielen Nationalstaaten wurden Vereine gegründet, Sportplätze wurden zu öffentlichen Einrichtungen und sportliche Aktivitäten wurden zu weit verbreiteten Freizeitaktivitäten. Fußball und Baseball entwickelten sich zu Nationalsportarten, Rad- und Autorennen wurden bald zu etablierten Ritualen der Massengesellschaft. Der krönende Abschluss dieser Entwicklung war die Etablierung der Olympischen Spiele als internationale Veranstaltung." #NT!
