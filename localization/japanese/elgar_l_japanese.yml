 elgar_visit_opera_decision: "Visit the Opera"
 elgar_visit_opera_decision_desc: "The opera house is the center of our nation's musical culture. The total value of our musical tradition and its composition can be checked here. Information on active and traveling composers can also be found here."
 elgar_mozart_monument_decision: "Build the Mozart Monument"
 elgar_mozart_monument_decision_ai: "Build the Mozart Monument"
 elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart is one of the most important composers of all time, but some still deny him this recognition. More recently, a whole generation of composers has rediscovered him as a starting point for contemporary music. The erection of a Mozart monument in his birthplace Salzburg will inspire future generations to want to follow in his footsteps."
 elgar_beethoven_monument_decision: "Build the Beethoven Monument"
 elgar_beethoven_monument_decision_desc: "There is no doubt that Ludwig van Beethoven was the greatest composer of all time and that all romantic music is an outgrowth of his work. Every contemporary artist owes him a tribute. It is all the more astonishing that he is still far too little appreciated. After an appeal by Robert Schumann, however, several associations, cities, princes and governments collected money to erect a memorial in his birthplace Bonn."
 elgar_bayreuth_decision: "Establish the Richard Wagner Festival"
 elgar_bayreuth_decision_desc: "Richard Wagner has long dreamed of having his own festival hall where his greatest works are performed every year. Such a place could quickly become a place of pilgrimage for all music enthusiasts and would be a lasting, living memorial in his honor."
