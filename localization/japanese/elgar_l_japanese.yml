 elgar_appoint_conductor_decision: "Appoint a Chief Conductor"
 elgar_appoint_conductor_decision_desc: "Conductors run the national music business, particularly a country's leading opera house. In the opera house they can be entrusted with a specific task for three years: conducting, composing or a tour. In this way they are similar to the Great Composers, although their earnings for the musical tradition are kept within manageable limits."
