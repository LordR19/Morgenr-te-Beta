 elgar_concertgebouw_decision: "Establish the Concertgebouw"
 elgar_concertgebouw_decision_desc: "The Concertgebouw is the most famous concert hall in Amsterdam and home to the Concertgebouw Orchestra. The Netherlands had long lagged behind the rest of musical development on the continent, but the Concertgebouw ensured that Amsterdam soon ranked among the top European music capitals. This was also due to the high quality offered by the Concertgebouw Orchestra, especially under the direction of their future conductor Willem Mengelberg."
 elgar_concertgebouw_decision_tt: "We need #G 750#! @elgar_music_tradition! Musical Tradition."
 elgar_santa_cecilia_decision: "Elevate Santa Cecilia to the rank of Academy"
 elgar_santa_cecilia_decision_desc: "The Accademia di Santa Cecilia was founded by the papal bull 'Ratione congruit' by Sixtus V in 1585 in the form of a congregation. In 1838 the Congregation of Saint Cecilia was officially named an Academy and then the Pontifical Academy. Its members at that time included Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod and Meyerbeer. One of its honorary members was Queen Victoria. In united Italy it developed into a leading conservatory."
 elgar_santa_cecilia_decision_tt: "We need #G 200#! @elgar_music_tradition! Musical Tradition."
 elgar_leipzig_conservatory_decision: "Found the Leipzig Conservatory"
 elgar_leipzig_conservatory_decision_desc: "The traditional music city of Leipzig, where Johann Sebastian Bach was already active, offered optimal conditions for the founding of a musical and academic talent factory at the beginning of the 19th century. Four committed citizens of the city, namely the lawyer Heinrich Conrad Schleinitz (second director), the district director of Leipzig Johann Paul von Falkenstein and the Royal Saxon Court Councilor Johann Georg Keil as well as the Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy put the previous ideas into practice."
 elgar_leipzig_conservatory_decision_tt: "We need #G 250#! @elgar_music_tradition! Musical Tradition."
 elgar_petrograd_conservatory_decision: "Found the Petrograd Conservatory"
 elgar_petrograd_conservatory_decision_desc: "On the initiative of the Grand Duchess Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich and other personalities of society and musical life, the Russian Music Society was founded, from whose music classes the first conservatory in Russia was founded. Anton Rubinstein was the first director of the conservatory and professor of piano. The first graduate to complete his composition studies here was Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov had a particularly influential role as professor of composition and instrumentation and head of the orchestra class."
 elgar_petrograd_conservatory_decision_tt: "We need #G 350#! @elgar_music_tradition! Musical Tradition."
 elgar_the_proms_decision: "Institute the Promenade Concerts"
 elgar_the_proms_decision_desc: "The Proms is an eight-week summer season of daily orchestral classical music concerts and other events held annually. Prom is short for promenade concert, a term which originally referred to outdoor concerts in London's pleasure gardens. The season is a significant event in British culture and in classical music. Many people's perception of the Proms is based on the Last Night, although this is very different from the other concerts."
 elgar_the_proms_decision_tt: "We need #G 750#! @elgar_music_tradition! Musical Tradition."
 elgar_musikverein_decision: "Found the General German Music Association"
 elgar_musikverein_decision_desc: "The Allgemeiner Deutscher Musikverein (ADMV, 'General German Music Association') was a German musical association founded in 1861 by Franz Liszt and Franz Brendel, to embody the musical ideals of the New German School of music. The ADMV aimed at both musical performance and practical support. As part of the artistic aims of the ADMV, annual Tonkünstler-Versammlungen at different locations were to be arranged, with performances of important, rarely heard, and especially new musical works of all kinds. However, older works that were only seldom or not at all heard, but of interest because of their importance, were also to be performed."
 elgar_musikverein_decision_tt: "We need #G 250#! @elgar_music_tradition! Musical Tradition."
 elgar_romantic_composer_decision: "Hire a new Composer (Romanticism)"
 elgar_romantic_composer_decision_desc: "Unlike Great Composers, ordinary Composers are responsible for day-to-day operations. They can be hired as conductors and give their country a passive musical tradition bonus. A composer can be hired three times per game, which requires research into a specific technology (Romanticism, Irrationalism, Neoclassicism/New Objectivity/Art Deco). A country can only support one ordinary composer, and a ten-year investment in the country's musical culture is required."
