 pm_mendelejew_isoprene: "Isoprene" #NT!
 je_mendelejew_synthetic_rubber_reason: "Around 1860, Charles Hanson Greville Williams was able to distill isoprene from natural rubber and determine the molecular formula C5H8. This enabled Gustave Bouchardat to produce synthetic rubber for the first time in 1879 in a process that took several months by heating isoprene obtained from rubber with hydrochloric acid and obtaining a rubber-like substance. Around 1900, Ivan Kondakov produced the first fully synthetic rubber from 2,3-dimethylbutadiene. The first patent for the production of synthetic rubber was granted to Fritz Hofmann in 1909. So-called methyl rubber was polymerized from 2,3-dimethylbutadiene." #NT!
 je_mendelejew_synthetic_rubber_goal: "#E Chemist Progress#! reaches #ORANGE 75#! points." #NT!
  
 mendelejew.702.t: "Rubber in the Laboratory" #NT!
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] has achieved a historic achievement that will go down in chemical history. After years of experimentation and building a new laboratory, our chief chemist has managed to produce synthetic rubber. This will revolutionize the entire chemical industry." #NT!
 mendelejew.702.f: "During both world wars, Germany lost access to its rubber sources and the search for alternatives was encouraged. During the First World War, around 2,500 tons of methyl rubber were produced at Bayer in Leverkusen from 1915 to 1918 using the Fritz Hofmann process. The first commercially usable synthetic rubber was styrene-butadiene rubber (SBR), which was developed in 1926 by the German chemists Walter Bock and Eduard Tschunkur at the I.G.-farbenindustrie Leverkusen plant and registered for a patent on January 15, 1927." #NT!
 mendelejew.702.g: "No more latex allergy!" #NT!
  
