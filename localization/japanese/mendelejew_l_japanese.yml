 mendelejew.801.t: "The Periodic Table of Elements" #NT!
 mendelejew.801.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] has managed to organize the previously known chemical elements and even make predictions about which elements were still missing. As previously suspected, the properties of the elements in a predictable system repeat themselves periodically - that's why Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] named it 'Periodic Table of Elements'." #NT!
 mendelejew.801.f: "The modern periodic table was developed by Lothar Meyer and Dmitri Ivanovich Mendeleyev. Both published their results in 1869 and jointly received the Davy Medal from the British Royal Society in 1882 for their work. Mendeleyev is mentioned more often than Meyer as the founder of today's periodic table. On the one hand, because Meyer's periodic table was published a few months later, and on the other hand, because Mendeleyev made predictions about the properties of the elements that had not yet been discovered. In Russia, the periodic table is still called Tabliza Mendeleyeva (Mendeleyev's table). Neither Mendeleyev nor Meyer knew each other's work on the periodic table. Mendeleyev was also not aware of the works of Béguyer de Chancourtois from 1862, Newlands from 1863/64 or Hinrichs from 1866/67." #NT!
 mendelejew.801.g: "Chemistry is now a proper science." #NT!
  
 je_mendelejew_periodic_table: "An Order of Elements" #NT!
 je_mendelejew_periodic_table_reason: "At the beginning of the 19th century, regularities in the relationships between the elements were already being sought. Obstacles included, among other things, the uncertainties in the atomic masses and the fact that numerous elements were not yet known. Döbereiner was the first to establish a connection between atomic mass and the chemical properties of individual elements. In 1824, Falckner published a system of natural element families. However, the big breakthrough has not yet occurred." #NT!
