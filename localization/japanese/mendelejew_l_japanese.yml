 je_mendelejew_synthetic_oil: "Research into Coal Liquefaction" #NT!
 je_mendelejew_synthetic_oil_reason: "Coal liquefaction, also coal hydrogenation, today predominantly called coal-to-liquid (CtL for short), is a carbochemical process for converting lignite or hard coal into liquid basic chemicals and synthetic fuels such as gasoline, diesel, kerosene. Between 1910 and 1925, Friedrich Bergius developed a high-pressure process, which was subsequently modified by Matthias Pier: the first large-scale process for coal liquefaction. This is a direct hydrogenation that is carried out in two phases. In 1925, Franz Fischer, then director at the Kaiser Wilhelm Institute for Coal Research, and his colleague Hans Tropsch discovered a reaction that is one of the most important in the field of heterogeneous catalysis and whose scientific, economic and social significance is still visible today." #NT!
