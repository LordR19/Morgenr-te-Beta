 mendelejew.11.t: "An Explosive Business" #NT!
 mendelejew.11.d: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] researched an improved explosive in [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] experiments with nitroglycerin and literally had resounding success. The chemist has patented [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] invention and is producing it on a trial basis in [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] own factory." #NT!
 mendelejew.11.f: "While studying in Paris in 1850, Alfred Nobel met Ascanio Sobrero, who had discovered nitroglycerin three years earlier, but did not consider it practical due to its sensitivity to shock and fire. Nobel was very interested in the invention and, from 1862 onwards, directed his efforts towards introducing nitroglycerin into technology as an explosive. Several accidents occurred during Nobel's experiments with nitroglycerin. In September 1864, an explosion of 125 kilograms of nitroglycerin stored in his laboratory killed his brother Emil, the engineer Hertzman, the maid Maria, the errand boy Herman and the carpenter Johan Peter Nyman. In 1866, Nobel achieved a breakthrough and developed the explosive he dubbed 'dynamite' in his Krümmel explosives factory near Geesthacht." #NT!
 mendelejew.11.g: "Is [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] also an entrepreneur?" #NT!
 mendelejew.12.t: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] found the cause for the Fraunhofer Lines" #NT!
 mendelejew.12.d: "For a long time the reason for the thin black lines in the sun's spectrum have been up to speculation. But now Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] has finally found the reason for them: Specific Chemical Elements cause those lines to appear. This offers a way to find out what Elements are present on stars." #NT!
 mendelejew.12.f: "Joseph Fraunhofer noticed distinct lines in the spectrum of the sun in 1813. Only decades later, Gustav Robert Kirchhoff and Robert Bunsen found the cause of those lines. By burning various elements and chemical compunds they obsevred that those elements absorbed specific parts of a spectrum. Therefore they argued that the absorbtion of specific parts of a spectrum are evidence of specific chemical compund or element in a star's outer part.\n\nSpectroscopy not only allowed to classify stars by their type but also allowed spectroscopic analysis of materials and chemicals. Even the discovery of Helium happened thanks to the spectroscopy of the sun." #NT!
 mendelejew.12.g: "Another mystery of the universe is solved!" #NT!
  
