 mendelejew_synthetic_rubber_tech: "Synthetic Rubber" #NT!
 mendelejew_synthetic_rubber_tech_desc: "A synthetic rubber is an artificial elastomer. They are polymers synthesized from petroleum byproducts. Synthetic rubbers are superior to natural rubbers in two major respects: thermal stability, and resistance to oils and related compounds." #NT!
 building_mendelejew_synthetic_rubber_factory: "Synthetic Rubber Factory" #NT!
