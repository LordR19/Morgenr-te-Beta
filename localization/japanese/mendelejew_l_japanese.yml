 mendelejew.201.d: "It took arduous hours and sifting through a tiring amount of material, but Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] is now certain: if the last investigations are correct, then he has actually discovered the long-sought #YELLOW Element Number [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] has decided to name the element #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#!." #NT!
 mendelejew.301.d: "There is no longer any doubt: the #YELLOW Element Number [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! not only exists, it can also be isolated using modern chemical methods. This is a truly great day for our country!" #NT!
  
