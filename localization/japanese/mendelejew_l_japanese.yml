 je_noble_gases: "Unknown Elements in the Air" #NT!
 je_noble_gases_reason: "Henry Cavendish found the first indication that air contains an unreactive gas in 1783. He mixed air and oxygen in such a way that the elements nitrogen and oxygen contained in it reacted completely to form nitrogen oxides with the help of frictional electricity. This left an unreacting residue behind. However, he did not realize the value of his discovery and did not discontinue his experiments. This could be evidence of previously unknown elements that need to be researched using the most modern methods." #NT!
 je_mendelejew_noble_gases_has_famous_chemist_tt: "Has a famous [concept_mendelejew_chemist]." #NT!
 je_mendelejew_noble_gases_invalid: "Another nation discovers the Noble Gases." #NT!
  
 mendelejew.901.t: "The Noble Gases" #NT!
 mendelejew.901.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] have succeeded in isolating the previously theorized helium that has also been detected on Earth. He made an astonishing discovery: there is not just one, but several, unknown elements in the air. Because of their low reactivity, he named them noble gases." #NT!
 mendelejew.901.f: "Cavendish's experiments in the study of air were continued by Lord Rayleigh from 1888. He noted that nitrogen obtained from air has a different density than that obtained from the decomposition of ammonia. Rayleigh therefore suspected that there must be an as yet unknown, inert component of the air. Therefore, he and William Ramsay attempted to completely remove nitrogen from an air sample by reacting it with magnesium and isolate this unknown gas. Finally, in 1894, they succeeded in spectroscopically detecting a new element called argon. After determining the main properties of helium and argon, it was determined that these gases are monatomic, unlike the other atmospheric gases. William Ramsay then suspected that there must be a whole group of such gases that form their own group in the periodic table and he began to look for them. In 1898, he and Morris William Travers succeeded in isolating neon, krypton and xenon by fractional distillation of air." #NT!
 mendelejew.901.g: "Noble? I'd call that lazy." #NT!
 mandelejew_noble_gases_901.tt: "Theorize, discover and isolate #YELLOW Argon#!, #YELLOW Neon#!, #YELLOW Krypton#! and #YELLOW Xenon#!." #NT!
  
