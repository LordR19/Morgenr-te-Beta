 mendelejew.701.t: "Coal to Oil" #NT!
 mendelejew.701.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] has achieved a historic achievement that will go down in chemical history. After years of experimentation and building a new laboratory, our chief chemist has managed to produce synthetic fuel. This will revolutionize the entire chemical industry." #NT!
 mendelejew.701.f: "Systematic research into equivalent substitutes for the production of gasoline began in Germany after the First World War. On the one hand, various governments of the Weimar Republic constantly questioned the imports of oil due to the economic situation and increasingly sought self-sufficient supplies. On the other hand, US scientists predicted in a study that was taken seriously around the world that global oil reserves would be exhausted in a short time, while motorization was increasing inexorably. Against this background, with government support, researchers and companies turned with great intensity to the energy source that Germany had in abundance: coal. The fact that benzene can be obtained from coal was already known at the beginning of the 19th century - long before petroleum gasoline. The German chemist Friedrich Bergius filed the first patent for carbon hydrogenation in 1913, for which he received the Nobel Prize together with Carl Bosch." #NT!
 mendelejew.701.g: "This means that we have a self-sufficient oil supply." #NT!
  
