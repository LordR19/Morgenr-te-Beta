 nationalization_disunited_germany_modifier: "Aftermath of German Unification" #NT!
 nationalization_brigants_modifier: "Brigandage" #NT!
 nationalization_anti_regionalism_ig_modifier: "Anti-Regionalism" #NT!
 nationalization_anti_regionalism_country_modifier: "Anti-Regionalism" #NT!
 nationalization_linguistic_impurity_modifier: "Linguistic Impurity" #NT!
