  ### 2.0.5 ### 
  
 je_nationalization_germanization: "Germanization" #NT!
 je_nationalization_germanization_goal: "#O National Identity Progress#! reaches #G 250#!." #NT!
  
 je_nationalization_german_national_identity: "German Identity" #NT!
 je_nationalization_german_national_identity_reason: "After a few years of growing together and a few reforms, the feeling of being connected to a pan-German identity is increasingly spreading among the general population. This feeling will spread from region to region, no matter how the state sets the right framework: regions that are well served by government administrations, universities, barracks or naval bases are more likely to develop an all-German identity due to their integrative function. Heavily urbanized areas are more likely to find access to a concept that was previously only researched by intellectuals. Under perfect circumstances, one sub-state could adopt the new identity every year." #NT!
  
 nationalization.101.t: "German consciousness in [SCOPE.sState('united_german_culture_state').GetName]" #NT!
 nationalization.101.d: "After years of social and political influence, the population in [SCOPE.sState('united_german_culture_state').GetName] has developed a sense of belonging with the entire German nation. They are now fully committed to the pan-German identity." #NT!
 nationalization.101.f: "'Being German means doing something for its own sake.' -Richard Wagner" #NT!
 nationalization.101.g: "Unity and justice and freedom!" #NT!
  
 nationalization.102.t: "A Pan-German Consciousness" #NT!
 nationalization.102.d: "Now that the entire population of Germany no longer sees itself primarily as belonging to its regional identity but to its national identity, this has an impact not only on Germans at home but also across the world." #NT!
 nationalization.102.f: "With the establishment of the German national state and the enforcement of the pan-German identity, those Germans outside the borders - whether as emigrants in the world or originally living under foreign rule - will also identify themselves primarily as Germans." #NT!
 nationalization.102.g: "As far as the German tongue sounds!" #NT!
  
 nationalization.103.d: "With the establishment of the German national state and the enforcement of the pan-German identity, those Germans outside the borders - whether as emigrants in the world or originally living under foreign rule - will also identify themselves primarily as Germans. In our country, too, there is now an urge to identify as German, instead of just referring to regional origins, as was previously the case." #NT!
 nationalization.103.g: "But could this invention be dangerous for humanity?" #NT!
  
 united_german: "German" #NT!
 nationalization_pan_german_identity_tt: "Worldwide, all northern German and southern German populations will now identify themselves as a pan-German population. Northern German and Southern German homelands will only be German homelands." #NT!
 nationalization_german_consiousness_tt: "The local northern German and southern German populations become a German population. Northern German and southern German homelands will be transformed into German homelands." #NT!
 nationalization_german_consiousness_capital_tt: "The local northern German and southern German populations of our capital state become one German population. It will be transformed into an German homeland. Our primary culture will change to German and we will be able to germanize the whole country." #NT!
 je_nationalization_german_national_identity_tt: "All northern German, southern German and Alemannic Homelands have been transformed into German Homelands." #NT!
  
 nationalization.104.t: "North German integrated" #NT!
 nationalization.104.d: "The North German culture is now fully integrated into German." #NT!
 nationalization.105.t: "South German integrated" #NT!
 nationalization.105.d: "The South German culture is now fully integrated into German." #NT!
 nationalization.106.t: "Alemannic integrated" #NT!
 nationalization.106.d: "The Alemannic culture is now fully integrated into German." #NT!
 nationalization.104.f: "'I am not worried that Germany will not become one; our good roads and future railways will do their part. Above all, let them be one in love for one another, and always be one against the foreign enemy; one, that the German thaler and groschen have the same value throughout the empire; one, that my suitcase could pass through all thirty-six states unopened.' -Johann Wolfgang von Goethe" #NT!
 nationalization.104.g: "Welcome, brothers!" #NT!
  
 nationalization.111.t: "[SCOPE.sCharacter('german_character_scope').GetLastName] supports the German Cause" #NT!
 nationalization.111.d: "In the wake of the growing call for a pan-German identity, [SCOPE.sCharacter('german_character_scope').GetFullName] has completely identified with the ideals of a united German nation state. He sees his own origins as secondary and emphasizes his national German identity." #NT!
 nationalization.111.f: "'I don't know any parties anymore, I only know Germans!' -Wilhelm II." #NT!
 nationalization.111.g: "The days of Kleinstaaterei are over." #NT!
 nationalization.112.t: "German Culture" #NT!
 nationalization.112.d: "Germany is known as a country of poets and thinkers. Even before political unification, culture shaped the nation. German literature and music are world-famous - and can serve as a glue for identity." #NT!
 nationalization.112.f: "'Man, and the German in particular, forms his own world, and he learns to endure what does not accept education.' - Friedrich Schiller" #NT!
 nationalization.112.g: "Germany has a rich musical history." #NT!
 nationalization.112.h: "Germany has a rich literary history." #NT!
 nationalization.112.i: "The future belongs to German culture!" #NT!
 nationalization.113.t: "German Monuments" #NT!
 nationalization.113.d: "Several clubs and associations as well as patriots and nationalists are committed to building numerous memorials that glorify Germany's heroes and celebrate the country's new unity. A huge statue of Germania is to be built in Niederwald am Rhein." #NT!
 nationalization.113.f: "After German unification, a brisk building activity began, which is reflected in an extraordinary culture of monuments. Together with the Barbarossa Monument on the Kyffhäuserberg, the Deutsches Eck in Koblenz, the Hermannsdenkmal near Detmold in the southern Teutoburg Forest, the Kaiser Wilhelm Monument at the Porta Westfalica, the Völkerschlachtdenkmal in Leipzig, the Bismarck Monument in Hamburg and the Walhalla near Donaustauf The Niederwald Monument is one of the monumental memorial buildings in Germany that were predominantly built during the time of the German Empire. The construction took 12 years." #NT!
 nationalization.113.g: "Support the Monument culture and build the Niederwalddenkmal." #NT!
 nationalization.113.h: "No." #NT!
  
 je_nationalization_frenchization: "Frenchization" #NT!
 je_nationalization_frenchization_reason: "From 1881 onwards, children who spoke Occitan at school were punished in accordance with minister Jules Ferry's recommendations; this led to a deprecation of the language known as la vergonha (the shaming). This also applied to other parts of France, which had been struggling under centralization efforts since the French Revolution. From the end of the 19th century, the French state increased its efforts to further reduce regional differences in favor of a monolithic identity." #NT!
  
 nationalization_frenchization_tt: "The local Occitan, Franco-Provençal, Breton and Wallonian populations become a French. Their homelands will be transformed into French homelands." #NT!
 je_nationalization_french_national_identity_tt: "All Occitan, Franco-Provençal, Breton and Wallonian Homelands have been transformed into French Homelands." #NT!
 nationalization_pan_french_identity_tt: "Worldwide, all Occitan, Franco-Provençal, Breton and Wallonian populations will now identify themselves as a pan-French population." #NT!
  
 nationalization.201.t: "Frenchization in [SCOPE.sState('frenchization_state').GetName]" #NT!
 nationalization.201.d: "After years of political influence and intensive education, the population in [SCOPE.sState('frenchization_state').GetName] has become indistinguishable from other French citizens. Their lifestyle and culture corresponds to that of Paris." #NT!
 nationalization.201.f: "'The Parisian is to the French what the Athenian was to the Greeks: no one sleeps better than he, no one is more openly frivolous and idle, no one appears more heedless. But this is misleading. He is given to every kind of listlessness, but when there is glory to be won he may be inspired with every kind of fury. Give him a pike and he will enact the tenth of August, a musket and you have Austerlitz. He was the springboard of Napoleon and the mainstay of Danton. At the cry of 'la patrie' he enrols, and at the call of liberty he tears up the pavements. Beware of him!' -Victor Hugo" #NT!
 nationalization.201.g: "Stay clean, speak French." #NT!
  
 nationalization.202.t: "Frenchization complete" #NT!
 nationalization.202.d: "The years of effort have been worth it. France is a nation with one language, one culture and one central capital. The time for linguistic and cultural differences is over. The education of the French is a milestone in our history" #NT!
 nationalization.202.f: "With the the enforcement of the French identity, the francophone community outside the borders - whether as emigrants in the world or originally living under foreign rule - will also identify themselves primarily as French." #NT!
 nationalization.202.g: "The day of glory is here!" #NT!
  
 nationalization.204.t: "Occitan integrated" #NT!
 nationalization.204.d: "After years of education, propaganda and pushing out regional nonsense, Occitan culture can hardly be distinguished from French culture." #NT!
 nationalization.205.t: "Franco-Provençal integrated" #NT!
 nationalization.205.d: "After years of education, propaganda and pushing out regional nonsense, Franco-Provençal culture can hardly be distinguished from French culture." #NT!
 nationalization.206.t: "Breton integrated" #NT!
 nationalization.206.d: "After years of education, propaganda and pushing out regional nonsense, Breton culture can hardly be distinguished from French culture." #NT!
 nationalization.207.t: "Wallonian integrated" #NT!
 nationalization.207.d: "After years of education, propaganda and pushing out regional nonsense, Breton culture can hardly be distinguished from French culture." #NT!
 nationalization.204.f: "'France is great because she is France.' -Victor Hugo" #NT!
 nationalization.204.g: "Welcome, brothers!" #NT!
  
 je_nationalization_swissiziation: "Swissiziation" #NT!
 je_nationalization_swissiziation_reason: "With Switzerland's transformation from a confederation of states to a federal state, the Alpine republic, in which the constituent states have jealously guarded their rights, grows together into a real nation state. Now it is time to form national feeling in order to assert a unified Swiss identity against other countries." #NT!
 je_nationalization_swissiziation_goal: "#O National Identity Progress#! reaches #G 50#!." #NT!
 je_nationalization_swiss_national_identity: "Swiss Identity" #NT!
 je_nationalization_swiss_national_identity_reason: "In the age of rampant nationalism, Switzerland also has to defend its role - in France, Italy and Germany people think that anything that speaks French, Italian or German must also be French, Italian and German. A Swiss identity of its own could assert itself against its neighbors, aware of Switzerland's peculiarities over the centuries." #NT!
  
 nationalization.301.t: "Swiss consciousness in [SCOPE.sState('united_swiss_culture_state').GetName]" #NT!
 nationalization.301.d: "After years of social and political influence, the population in [SCOPE.sState('united_swiss_culture_state').GetName] has developed a sense of belonging to one Swiss German nation. They are now fully committed to the Swiss identity." #NT!
 nationalization.301.f: "'In the event of the end of the world, I would prefer to be in Switzerland.' -Albert Einstein" #NT!
 nationalization.301.g: "Unus pro omnibus, omnes pro uno!" #NT!
  
 nationalization.302.t: "Swissiziation complete" #NT!
 nationalization.302.d: "The entire population of Switzerland no longer sees itself primarily as belonging to its regional identity but to its national identity. From now on no French, Italian or German nation can so easily claim that we are just a mixture of different peoples." #NT!
 nationalization.302.f: "We want to be a single People of brethren,\nNever to part in danger nor distress.\nWe want to be free, as our fathers were,\nAnd rather die than live in slavery.\nWe want to trust in the one highest God\nAnd never be afraid of human power." #NT!
 nationalization.302.g: "We are a nation of will." #NT!
  
 nationalization.313.t: "A monument to Wilhelm Tell" #NT!
 nationalization.313.d: "William Tell is considered one of the mythical founding figures of Switzerland and has a comparable status to the Rütli Oath in the historical memory of the population. Many patriots want to erect a statue in his honor to inspire the newly awakened national consciousness." #NT!
 nationalization.313.f: "'The good man thinks of himself last.' -Friedrich Schiller" #NT!
 nationalization.313.g: "We need to glorify our past." #NT!
 nationalization.313.h: "And who should pay for that?" #NT!
  
 united_swiss: "Swiss" #NT!
  
 nationalization_swiss_consiousness_capital_tt: "The local Alemannic, Franco-Provencal, Ticinese and Rumantsch populations of our capital state become one Swiss population. It will be transformed into a Swiss homeland. Our primary culture will change to Swiss and we will be able to swissize the whole country." #NT!
 nationalization_swiss_consiousness_tt: "The local Alemannic, Franco-Provencal, Ticinese and Rumantsch populations become one Swiss population. The homelands will be transformed into Swiss homelands." #NT!
 je_nationalization_swiss_national_identity_tt: "All Alemannic, Franco-Provencal, Ticinese and Rumantsch Homelands have been transformed into Swiss Homelands." #NT!
 nationalization_pan_swiss_identity_tt: "All remaining Alemannic, Franco-Provencal, Ticinese and Rumantsch populations become one Swiss population. All characters of this kind will become Swiss, too." #NT!
  
