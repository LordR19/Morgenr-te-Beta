 ELEMENT_INFO_TT: "Every tile represents one [concept_mendelejew_element]. This example element shows you, where you can find which information on such a tile. Hover over the underlined texts for more information." #NT!
 ELEMENT_ATOMIC_NUMBER_INFO: "#underline #V Atomic Number#!#!" #NT!
 ELEMENT_INFO_ATOMIC_NUMBER_TT: "#V Atomic number:#! The Atomic number is the number of Protons in element.\n\nHistorically this information was not known until the early 20th century. Mendeleev ordered the atoms by their weight first but some elements had to be switched to be ordered by their chemical properties. The numbers he gave the elements was similar to the atomic numbers." #NT!
 ELEMENT_CHEMICAL_SYMBOL_INFO: "#underline #V Chemical\nSymbol#!#!" #NT!
 ELEMENT_INFO_CHEMICAL_SYMBOL_TT: "#V Chemical Symbol:#! The Chemical Symbol is the abbreviation used for a chemical element.\n\nHistorically many of the earlier elements use Latin or Greek words instead of specific other languages. Pb for mercury originates in the Latin Plumbum for example." #NT!
 ELEMENT_NAME_INFO: "#underline #V Name#!#!" #NT!
 ELEMENT_INFO_NAME_TT: "#V Name:#! The name of the element often uses Lation, Greek or Neo-Latin.\n\nHistorically the elements that were found a long time ago and are natural got their everyday names. Elements found later often got the names of people (e.g. Gadolinium named after Finnish chemist Johan Gadolin), places (e.g. Europium named after Europe), Mythological entities or planets (e.g. Neptunium after Neptune) or after minerals (e.g. Beryllium after Beryl).\n\nSometimes the naming of elements was quite controversial especially in the 1960s in the so called "Transfermium Wars"." #NT!
 ELEMENT_ATOMIC_MASS_INFO: "#underline #V Atomic Mass#!#!" #NT!
 ELEMENT_INFO_ATOMIC_MASS_TT: "#V Atomic Mass:#! The Atomic Mass is the mass of an Atom and is usually measured in the unit literally called \"unit\" or u.\n\nHistorically the mass of elements was first measured in the mass of Hydrogen which naturally is a molecule of two Hydrogen Atoms. What followed were various different measurements and in 1858 it was defined as a Hydrogen Atom which is about the mass of one Proton. Today one \"unit\" is 1/12 of a Carbon-12-Isotope which is still about the mass of Proton or Neutron." #NT!
  
 ALKALI_METALS_INFO: "#underline #V Alkali Metals#!#!" #NT!
 ALKALI_METALS_INFO_TT: "#V Alkali Metals#! are elements that make up group 1 of the Periodic table. They are shiny, softand highly reactive." #NT!
 NONMETALS_INFO: "#underline #V Nonmetals#!#!" #NT!
 NONMETALS_INFO_TT: "#V Nonmetals#! are elements that lack metallic properties but have a wide range of properties. They range from gases like Oxygen to crystals like Iodine." #NT!
 ALKALINE_EARTH_METALS_INFO: "#underline #V Alkaline Earth Metals#!#!" #NT!
 ALKALINE_EARTH_METALS_INFO_TT: "#V Alkaline Earth Metals#! are elements of group 2 and share very similar properties. They are silvery-white, shiny and somewhat reactive." #NT!
 HALOGENS_INFO: "#underline #V Halogens#!#!" #NT!
 HALOGENS_INFO_TT: "#V Halogens#! are a group in the Periodic Table. The name originates in their property to form salt if when they react with metals. Halogen literally means \"salt maker\"." #NT!
 TRANSITION_METALS_INFO: "#underline #V Transition Metals#!#!" #NT!
 TRANSITION_METALS_INFO_TT: "#V Transition Metals#! are metals of which most are hard and strong. They have a good electrical and thermal conductivity and can oxidate. They are often used in alloys." #NT!
 NOBLE_GASES_INFO: "#underline #V Noble Gases#!#!" #NT!
 NOBLE_GASES_INFO_TT: "#V Noble Gases#! are a group of elements that are odorless, colorless gases that nearly never react." #NT!
 BASIC_METALS_INFO: "#underline #V Basic Metals#!#!" #NT!
 BASIC_METALS_INFO_TT: "#V Basic Metals#! are soft metals that often have a low melting for metals." #NT!
 LANTHANIDES_INFO: "#underline #V Lanthanides#!#!" #NT!
 LANTHANIDES_INFO_TT: "#V Lanthanides#! are a group of elements with similar properties. They are considered to be hard to find and sometimes called rare earth elements." #NT!
 SEMIMETALS_INFO: "#underline #V Semimetals#!#!" #NT!
 SEMIMETALS_INFO_TT: "#V Semimetals#! are right between metals and nonmetals in the Periodic Table. At room temperature they are all solid and usually electrically not very conductive. However with raising temperature their conductivity also raises." #NT!
 ACTINIDES_INFO: "#underline #V Actinides#!#!" #NT!
 ACTINIDES_INFO_TT: "#V Actinides#! are similar elements. All Actinides are radioacive as well as heavy metals. " #NT!


