 concept_manzoni_literary_tradition: "Literary Tradition" #NT!
 concept_manzoni_literary_tradition_desc: "#b Literary Tradition#! is a representation of a nation's literary achievements and traditions. #n This mechanic is not yet implemented!#!" #NT!
  
  
