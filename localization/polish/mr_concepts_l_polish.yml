 ###VIKELAS### 
 concept_vikelas_sports: "Sports" #NT!
 concept_vikelas_sports_desc: "#b Sports#! are one of the main features of [concept_morgenroete].\n\nOnce a country discovers #b Organized Sports#!, it gets access to different sporting activities. The most important one is the foundation of the [concept_vikelas_ioc] which will start to organize the [concept_vikelas_olympic_games]. The Olympic Games will give you a chance to win Gold Medals that will provide your country with [concept_prestige]." #NT!
  
 concept_vikelas_olympic_games: "Olympic Games" #NT!
 concept_vikelas_olympic_games_desc: "Once the [concept_vikelas_ioc] is founded, the #b Olympic Games#! can take place every 4 years. Each time the Comittee will vote for a #b Host#!. The host country will get a big [concept_prestige] boost.\n During the Olympic Games your Athletes will compete for medals. Many factors influence how many Medals you will get. Your population has a small influence, the [concept_sol] has a bigger infleunce, some events influence your chances as well and so do great [Concept('concept_general', '$concept_generals$')] and great [Concept('concept_admiral', '$concept_admirals$')]. Additionally characters with the #b Athlete#! trait and Urban Centers with the #b Sports Facilities#! also give small boosts.\nAll those factors have an influence on how many medals out of the 12 Gold Medals your country will get. Each Gold Medal will grant you 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "International Olympic Comittee" #NT!
 concept_vikelas_ioc_desc: "A Nation that has researched #b Organized Sports#! can found the #b International Olympic Comittee#! or #b IOC#! in short. The IOC will then start organizing the [concept_vikelas_olympic_games]. Each member of the IOC can participate in the Olympic Games.\n The most important members of the IOC are the #b Board Members#!. The Founder of the IOC will become the #b President#! and therefore stay a board member forever while the other members will be elected every 4 years. The Board has space for 5 Great Powers, 2 European, 2 Asian, 2 American, 1 African and 1 Oceanic nation.\nThe main task of the Board Members is choosing the next Host of the Games. There will be 3 candidates (or 4 if a country decides to bribe the Board) to choose from.\nIf Greece founds the IOC, the Olympic Games will only be held in Greece resulting in the Board being less important, as they do not choose the Host." #NT!
  
 concept_lepsius_exhibition_desc: "Your [concept_lepsius_museum] will automatically set up Exhibitions (in form of a [concept_production_method] for each region) if you have enough [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] of the same kind. For normal Artifacts the first Exhibition will be created for 10 or more artifacts. From there better Exhibitions are possible with 25 (Medium Exhibition), 50 (Large Exhibition) and 100 Minor Artifacts (Excellent Exhibition). The Excellent Exhibition additionally needs one [concept_lepsius_major_artifact].\n\nLocal Artifacts have a less diverse set of Exhibitions as they are limited to a regular and a grand Exhibition. The regular Exhibition requires 25 local Artifacts and the Grand Exhibition requires 50." #NT!
  
  ### 2.0.4 ### 
  
 ########################################################################################## 
  
 concept_elgar_architecture_desc: "#b Architecture#! is one of the main features of [concept_morgenroete].\n\nMany Nations received new #b Monuments#!: the #b Cologne Cathedral#! in Germany, the #b Gotthardbahn#! in Switzerland, the #b Cristo Redentor#! in Brazil, the #b Mole Antonelliana#! in Italy, the #b Vienna Ringstrasse#! in Austria, the #b Summer Palace#! in China, the #b Sagrada Família#! in Spain, the #b Schloss Neuschwanstein#! in Bavaria, the #b Palacio de Bellas Artes#! in Mexico and the #b Gyeongbokgung Palace#! in Korea.\nAll Buildings except for the #b Summer Palace#!, the #b Saxon Palace#! and the #b Campanile#! need to be constructed by their owner, the #b Saxon Palace#! can be reactivated by a Polish nation.\nThere are Journal Entries and Events that guide you through the construction process.\nFor nations that researched #b Art Déco#! there is even more content as they can start the transformation of their cities to achieve a [concept_gaudi_splendid_architecture]" #NT!
  
 concept_gaudi_engineering: "Engineering" #NT!
 concept_gaudi_engineering_desc: "#b Engineering#! is one of the main features of [concept_morgenroete].\n\nTo get access to #b Engineering#!, you need to have an [concept_gaudi_engineer]. #b Engineers#! can start #b Engineering Projects#! depending on their specialization. There are five specialized #b Engineers#!:\n- The [concept_gaudi_civil_engineer] focuses on improving the infrastructure of a country.\n- The [concept_gaudi_mechanical_engineer] focuses on mechanical inventions that benefit the industry, for example.\n- The [concept_gaudi_military_engineer] focuses on improving the army and navy of a country.\n- The [concept_gaudi_electrical_engineer] focuses on improving the electrical infrastructure of a country.\n- The [concept_gaudi_aeronautical_engineer] focuses on making human flight possible and improving airplanes and other aircraft." #NT!
  
 ### Replace those please### 
  
  
  
 concept_gaudi_engineer_desc: "#b #ORANGE Engineers#!#! are Academics that will help with the construction of special buildings by providing expertise.\nAdditionally #b #ORANGE Engineers#!#! will provide a bonus to the [concept_technology_spread] of your nation. The bonus depends on how many nations have more technologies researched than your nation." #NT!
  
 concept_gaudi_civil_engineer_desc: "#b Civil Engineers#! focus on improving the infrastructure of a country.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to states that raise [concept_infrastructure], to improve your #b Construction Sectors#! or to research [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_mechanical_engineer_desc: "#b Mechanical Engineer#! focus on mechanical innovations that improve your industry, machines or the lifes of your population.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to your industrial building that improve [concept_throughput], [concept_good_production] and [concept_input_mult], to improve your #b Railways#! with new locomotives or to research industrial [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_military_engineer_desc: "#b Military Engineer#! focus on improving our army and navy by introducing new innovations.\nThey can start #b Engineering Projects#! to gain new [Concept('concept_mobilization_option','$concept_mobilization_options$')] by inventing weapons, new field works and better tanks or to research military or naval [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_electrical_engineer_desc: "#b Electrical Engineer#! focus on improving your country with electrical innovations.\nThey can start #b Engineering Projects#! to research the geomagnetic field of the Earth, to build telegraph or radio networks or to research electrical [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_aeronautical_engineer_desc: "#b Aeronautical Engineer#! focus on developing means to fly and improving airplanes and Zeppelins.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to your #V Airports#! that improve [concept_throughput], [concept_good_production] and [concept_input_mult], to unlock #V Advanced Aircraft#! as [Concept('concept_mobilization_option','$concept_mobilization_options$')] or to research aviation [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
