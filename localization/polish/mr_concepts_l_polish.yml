l_polish:
  
 ag_morgenroete_name: "[concept_morgenroete]" #NT!
 ag_morgenroete_tooltip: "We have at least one possible action for a [concept_morgenroete] feature." #NT!
  
 ###Morgenröte### 
 concept_morgenroete: "#r Morgenröte#!" #NT!
 concept_morgenroete_mr: "MR" #NT!
 concept_morgenroete_concept: "Concept" #NT!
  
 ###ACADEMICS### 
 concept_pm_academics_university_humanities: "#b #BLUE Humanities-Anthropological Focus#!#!" #NT!
  
 concept_pm_academics_university_natural_history: "#b #GREEN Natural History Focus#!#!" #NT!
  
 concept_pm_academics_university_mathematics: "#b #ORANGE Mathematical-Technical Focus#!#!" #NT!
  
 concept_academics_university_specialization: "University Focus" #NT!
  
  
 concept_academics_academic: "Academic" #NT!
 concept_academics_academics: "Academics" #NT!
 concept_academics_scientist: "Scientist" #NT!
 concept_academics_scientists: "Scientists" #NT!
 concept_academics_academic_desc: "In [concept_morgenroete] #b Academics#! are special characters that allow you to use certain mechanics of the mod. You can get #b Academics#! in some events or by aquiring enough [concept_academics_progress].\nCurrently these #b Academics#! exist:\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - [concept_dubois_naturalist]\n - [concept_dubois_paleontologist]\n - [concept_lepsius_archaeologist]\n - [concept_lepsius_anthropologist]" #NT!
  
 concept_academics_progress: "Academic Progress" #NT!
 concept_academics_progress_desc: "By aquiring 360 #b Academic Progress#! you can gain a new [concept_academics_academic]. To even have access to #b Academic Progress#!, you must have the #b Academia#! Technology and at least one #b University#!.\nYour #b Academic Progress#! gain is influenced by various factors. The more [concept_literacy] you have, the faster you gain #b Academic Progress#! for example. Another factor is the percentage of academic pops in your country. You will get the maximum #b Academic Progress#! for #p 2%#! or more academic pops. Better schools, and a happy intelligentsia help to gain #b Academic Progress#! as well. Lastly, Some of the technology foci and special buildings like the [concept_dubois_zoo] or the [concept_verrier_observatory] will provide additional #b Academic Progress#! too." #NT!
  
 concept_academics_scientific_society: "Scientific Society" #NT!
 concept_academics_scientific_societies: "Scientific Societies" #NT!
 concept_academics_scientific_society_desc: "The #b Scientific Society#! is a society of your countries brightest minds. It represents your countries scientists and academics and allows you to visit your [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nThe #b Scientific Society#! might task you with [Concept('concept_academics_academic_mission','$concept_academics_missions$')] that will give you useful rewards." #NT!
  
 concept_academics_experience: "Experience" #NT!
 concept_academics_experience_desc: "Some Academics gather #b Experience#! during their life. In [concept_morgenroete], the characters get #b Experience#! when they get created. Usually they get 10 #b Experience#! for every year older than 30.\nAdditionally they gain #b Experience#! by doing their work, for example for finding new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. They gain #b Experience#! passively each year as well.\nA character that gets 100 #b Experience#! will get the #b Experienced Trait#!. If a character reaches 300 #b Experience#!, they get the #b Famous Trait#!\nThe higher the #b Experience#! of a character, the better their work. An experienced or famous [concept_dubois_paleontologist] for example finds more [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] and is better at building a [concept_dubois_dinosaur_skeleton]." #NT!
  
 concept_academics_academic_mission: "Academic Mission" #NT!
 concept_academics_academic_missions: "Academic Missions" #NT!
 concept_academics_mission: "Mission" #NT!
 concept_academics_missions: "Missions" #NT!
 concept_academics_academic_mission_desc: "Your [concept_academics_scientific_society] will sometimes ask you to reach a certain goal. Such goals could be to find a specific amount of [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] or similar things. Other #b Missions#! could need you to find Planet X or to get an [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')].\nIf you fail a #b Mission#! your #b Scientific Society#! will be unhappy but completing a mission will yield useful rewards for you." #NT!
  
 ###CURTISS### 
 concept_curtiss_aviation: "Aviation" #NT!
 concept_curtiss_aviation_desc: "#b Aviation#! is one of the main features of [concept_morgenroete]. The 19th and 20th century saw the rise of human flight. First in the form of #b Balloons#! and #b Airships#!, then with #b Planes#!. Flying was a prestigious activity and allowed reaching new horizons.\n\nMany countries start their journey to the skies at the beginning of the game, when they start sponsoring a [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] to break records. Breaking one of the recors will give your country a technology boost as well as a prestige modifier.\nResearching the Zeppelin Technology will allow you to conduct an [concept_curtiss_arctic_expedition] if you have access to the North Pole and a [concept_curtiss_pilot].\nResearching further in the aviation path will allow you to use multiple new mechanics. You will be able to build [concept_curtiss_airport] which produce the new #b Flights#! Good as well as #b Services#!. The #b Airport#! will allow an [concept_curtiss_airline] to grow which will allow you to use the [concept_curtiss_airspace_convention] diplomatic action. The #b Airspace Convention#! will allow you to get access to States and [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] as well as the North Pole. If your #b Airline#! grows enough you will be able to either build a gigantic blimp or the world's biggest plane.\nThe most exciting feature comes at the beginning of the 20th century: You will be able to compete at the [concept_curtiss_schneider_trophy]. The #b Schneider Trophy#! is a seaplane race in which different countries compete. If you win you will get prestige as well and host the next event. And if you manage to win the race 3 times, you will keep the #b Schneider Trophy#!." #NT!
  
 concept_curtiss_balloonist_role: "Balloonist Role" #NT!
 concept_curtiss_balloonist_role_only_balloonist: "Balloonist" #NT!
 concept_curtiss_balloonists_role: "Balloonists" #NT!
 concept_curtiss_balloonist_role_desc: "A #b Balloonist#! is a special character that can be sponsored by a nation. Usually well developed or western countries will sponsor #b Balloonist#! and compete for records and new findings. The #b Balloonists#! will randomly conduct flights and get records either for the longest distance, the longest flight time or the highest flight. For every balloon flight the #b Balloonist#! will get experience and rank up which will raise the chance for new records. But be aware that ballooning is a dangerous business and many balloonists die early, especially if they are sick, alcoholics or drug abusers." #NT!
  
 concept_curtiss_arctic_expedition: "Arctic Expedition" #NT!
 concept_curtiss_arctic_expeditions: "Arctic Expeditions" #NT!
 concept_curtiss_arctic_expedition_desc: "If you researched the #b Zeppelin#! Technology, have an [concept_verrier_observatory] with a #b Weather Station#!, a [concept_curtiss_pilot] and access to a state close to the North Pole, you can conduct an #b Arctic Expedition#!. You can Those States are #b Greenland#!, #b Northern Norway#!, #b Alaska#!, #b Nunavut#! and #b Nenetsia#!. You can get access by either owning the state yourself or having an [concept_curtiss_airspace_convention] with the owner.\nDuring an #b Arctic Expedition#! you can undertake research trips, build polar stations, gain new knowledge about geography, meteorology and biology of the arctic and be the first to cross the pole in an airship!" #NT!
  
 concept_curtiss_pilot: "Pilot" #NT!
 concept_curtiss_pilots: "Pilots" #NT!
 concept_curtiss_pilot_desc: "A #b Pilot#! is a character with the #b Pilot Trait#!. #b Pilots#! have a low chance of spawning after the #b Early Aviation#! discovery. In addition, in battles on a front using Aerial Reconnaissance as a production method, there is a chance that a #b Pilot#! emerges from the battle via an event. Better technologies such as Airplanes and Modern Aviation, but also establishing a Pilot School via Decisions allows for a better chance for a character to have the #b Pilot#! trait.\n#b Pilots#! help you in different ways. #b Airlines#! may be interested in #b Pilots#! to boost their image; in the battle for the [concept_curtiss_schneider_trophy], experienced #b Pilots#! have a better chance; and a #b Pilot#! is necessary to undertake the [concept_curtiss_arctic_expedition]. #b Pilots#! can also be upgraded to ace pilots via an event if they are deployed on a front." #NT!
  
 concept_curtiss_airport: "Airport" #NT!
 concept_curtiss_airports: "Airports" #NT!
 concept_curtiss_airport_desc: "An #b Airport#! is a building that is unlocked by the #b Modern Aviation#! Technology. It is a purely civilian building and provides [GetGoods('air_travel').GetName] and #b Services#! but consumes a variety of goods starting from [GetGoods('tools').GetName], [GetGoods('paper').GetName], [GetGoods('aeroplanes').GetName] and [GetGoods('oil').GetName]. Later it needs [GetGoods('electricity').GetName], [GetGoods('telephones').GetName] and [GetGoods('radios').GetName] as well.\nIf you have enough #b Airports#! an [concept_curtiss_airline] will be founded and with your growing #b Airports#!, the #b Airline#! will grow as well and offer more bonuses." #NT!
  
 concept_curtiss_airline: "Airline" #NT!
 concept_curtiss_airlines: "Airlines" #NT!
 concept_curtiss_airline_desc: "An #b Airline#! is a company or a government run institution that offers [GetGoods('air_travel').GetName] from the local level up to international flights at the end of the game. #b Airlines#! provide various other bonuses as well. #b Airlines#! need [Concept('concept_curtiss_airport','$concept_curtiss_airports$')] to conduct those flights. If you grow you #b Airports#!, so will the #b Airlines#!.\nIf your #b Airline#! is government run, you will get the opportunity to construct an enormous blimp and let it travel vast distances. If your #b Airline#! is publically or privately owned, you might instead get the chance to build the biggest airplane ever created." #NT!
  
 concept_curtiss_airspace_convention: "Airspace Convention" #NT!
 concept_curtiss_airspace_conventions: "Airspace Conventions" #NT!
 concept_curtiss_airspace_convention_desc: "The #b Airspace Convention#! is an important [concept_diplomatic_pact] that allows you to interact with regions far away from your influence. If you have an #b Airspace Convention#! with another nation that has an [concept_lepsius_excavation_site], you will be able to conduct an [concept_lepsius_expedition] without having an [concept_active_interest] in the region.\nAn #b Airspace Convention#! will allow you to send an [concept_curtiss_arctic_expedition] if you do not own one of the states necessary." #NT!
  
 concept_curtiss_schneider_trophy: "Schneider Trophy" #NT!
 concept_curtiss_schneider_trophy_desc: "The fight for this prestigious trophy, which the Frenchman Jacques Schneider donated shortly before the First World War, was primarily intended to stimulate the development of seaplanes. Over time, the race for this trophy became a race of nations, with the UK, USA and Italy in particular giving their teams massive support to win the coveted trophy. In fact, technological development has benefited from the #b Schneider Trophy#! using ever faster and more advanced seaplanes.\nThe #b Schneider Trophy#! can be founded if there are 5 nations that invented the #b Seaplanes#! Technology and if you have a port and a level 10 urban center in one of your states.\nThe Winner of the Trophy is chosen by a journal entry and many factors. A nation with a pilot school and a big [concept_curtiss_airline] will have an advantage for example. A great [concept_curtiss_pilot] and massive funding will help winning the trophy as well.\nThe winner of the last Trophy will be able to hold the next one if they have a port or are Switzerland with its many lakes. Winning the Trophy 3 times in a row is even better, as the nation will keep the trophy forever and get a prestige bonus for it." #NT!
  
 concept_curtiss_balloonist: "Balloonist" #NT!
 concept_curtiss_balloonist_desc: "This character is a balloonist who often goes on adventurous balloon rides." #NT!
  
 concept_curtiss_experienced_balloonist: "Experienced Balloonist" #NT!
 concept_curtiss_experienced_balloonist_desc: "This character is an experienced balloonist who often goes on adventurous balloon rides. Characters with this trait have a higher chance of setting better records." #NT!
  
 concept_curtiss_famous_balloonist: "Famous Balloonist" #NT!
 concept_curtiss_famous_balloonist_desc: "This character is a famous balloonist who often goes on adventurous balloon rides. Characters with this trait have a higher chance of setting better records." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history: "Natural History" #NT!
 concept_dubois_natural_history_desc: "#b Natural History#! is one of the main features of [concept_morgenroete]. The 19th century has seen many great natural history discoveries: many great expeditions, such as that of the Beagle, the invention of the theory of evolution, the discovery of hundreds of thousands of new species and, of course, the discovery of dinosaurs.\n\nMajor and Great Powers with a fleet and an admiral can send a ship on a [concept_dubois_pacific_expedition]. On a #b Pacific Expedition#! you can find rare plants, animals, and fossils, conduct oceanographic research, or observe astronomical phenomena such as solar eclipses.\n\nThe big animals you can find, the [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], can be used to construct a [concept_dubois_zoo] and exhibit those animals. The more animals, the bigger the effect the #b Zoo#! has. You can find those #b Animals#! on Expeditions, you can collect them in your own territory or ask other countries to sell them to you.\n\nSmaller animals, plants and other organisms are called [concept_dubois_specimen]. A [concept_dubois_naturalist] can collect such #b Specimen#!. A #GREEN #b Naturalist#!#! can be sent on [Concept('concept_dubois_botanical_expedition','$concept_dubois_botanical_expeditions$')] to states with a rainforest state modifier. In case you do not have such a state yourself, you can acquire a [concept_dubois_botanical_licence] from another country. A #GREEN #b Naturalist#!#! will gain [concept_academics_experience] when they find rare specimens.\n\n[Concept('concept_dubois_fossil','$concept_dubois_fossils$')] are the field of a [concept_dubois_paleontologist], be it fossils of plants, insects or other small animals. #b Fossils#! can be found on #b Expeditions#! or in States with [Concept('concept_dubois_formation','$concept_dubois_formations$')]. If you have a #b Great Formation#! You might even be able to find [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. And otherwise you can acces one by buying a [concept_dubois_paleontological_licence].\n\nIf your country has access to a mountain range a general can participate in [concept_dubois_mountaineering] and gain better traits and a prestige bonus." #NT!
  
 concept_dubois_naturalist: "#b #GREEN Naturalist#!#!" #NT!
 concept_dubois_naturalists: "#b #GREEN Naturalists#!#!" #NT!
 concept_dubois_naturalist_desc: "#b #GREEN Naturalist#!#! are Academics that can gather [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] and [concept_dubois_specimen]. They can be sent of to a [concept_dubois_pacific_expedition] or a [concept_dubois_botanical_expedition] where they can find rare plants and animals that give you a small bonus. #b #GREEN Naturalists#!#! gain [concept_academics_experience] when they find new rare specimens." #NT!
  
 concept_dubois_paleontologist: "#b #GREEN Paleontologist#!#!" #NT!
 concept_dubois_paleontologists: "#b #GREEN Paleontologists#!#!" #NT!
 concept_dubois_paleontologist_desc: "#b #GREEN Paleontologists#!#! are Academics that will dig for [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] and [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. To collect them, you need access to a [concept_dubois_formation]. If you have access to a #b Formation#! either by owning it yourself or with a [concept_dubois_paleontological_licence], you can send your #b Paleontologist#! on a [concept_dubois_paleontological_expedition].\nAfter collecting or reconstructing 5 #b Dinosaur Bones#! your #b Paleontologist#! can construct a [concept_dubois_dinosaur_skeleton]. As #b #GREEN Paleontologists#!#! gain [concept_academics_experience], they will get better at reconstructing #b Dinosaur Skeletons#! and so will the #b skeletons#!. The better the #b Dinosaur Skeletons#!, the more prestige your [concept_dubois_paleontological_collection] will provide." #NT!
  
 concept_dubois_pacific_expedition: "Pacific Expedition" #NT!
 concept_dubois_pacific_expeditions: "Pacific Expeditions" #NT!
 concept_dubois_pacific_expedition_desc: "As a Major or Great Power you can send an Expedition to the Pacific Ocean. You need to have the #b Empiricism#!, #b Screw Frigate#! and #b Dialectics Technology#! researched, you need a Port and a University, as well as a Navy of at least 15 and an Admiral.\nOn a #b Pacific Expedition#! you can find rare plants, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], and [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], conduct oceanographic research, or observe astronomical phenomena such as solar eclipses. At the beginning of the #b Expedition#! you can choose a #b Scientist#! for your Expedition as well, either a #b Surveyor#!, [concept_dubois_naturalist], [concept_dubois_paleontologist] or [concept_verrier_astronomer]. Each one will help to bring better yields in specific events tied to their expertise.\nYour expedition can choose a focus on what exactly it explores. It can be devoted entirely to the mysteries of the sea and improve your oceanographic and astronomical knowledge; in that case, only oceanographic events will trigger. If you explore the wonders of nature, you will be confronted with botanical, zoological and paleontological events. Great Powers will also have the option to undertake a prestige mission, in which you'll find artifacts, establish trading posts or set up missions - especially useful if you don't have diplomatic interests in Oceania, but want to try to acquire at least a small colony through missionaries.\nYou will also have to choose where exactly your mission will travel to: Oceania, Australia or Indonesia. Each one offers different events and rewards." #NT!
  
 concept_dubois_habitat: "Habitat" #NT!
 concept_dubois_habitats: "Habitats" #NT!
 concept_dubois_animal_habitat: "Animal Habitat" #NT!
 concept_dubois_habitat_desc: "A #b Habitat#! is a region in a state where a specific [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] lives. In #r Morgenröte#! #b Habitats#! for the various animals exist in various State Regions. If you own a #b Habitat#! you can transport the #b Animals#! to the [concept_dubois_zoo] or even sell them to other countries.\n\nIf your state reaches an [concept_urbanization] of 2000 or higher or has no more [concept_arable_land], the #b Exotic Animals#! will go #n extinct after 10 years#!.\n\nTo save the #b Animals#! from extinction you can build a [concept_dubois_nature_reserve] in a state with a #b Habitat#!" #NT!
  
 concept_dubois_nature_reserve: "Nature Reserve" #NT!
 concept_dubois_nature_reserves: "Nature Reserves" #NT!
 concept_dubois_royal_hunting_reserve: "Royal Hunting Reserve" #NT!
 concept_dubois_nature_reserve_desc: "A #b Nature Reserve#! is a protected area where you can protect or establish [Concept('concept_dubois_habitat','$concept_dubois_habitats$')].\n\nIf you already have a #b Habitat#!, you can protect it from destruction by the influence of humans by constructing the #b Nature Reserve#! building in the state with the #b Habitat#!. To build a #b Nature Reserve#!, you need to have the #b Genetics#! technology unlocked and have an incorporated state with a #b Habitat#! that is a homeland of one of your primary cultures.\n\nIf you do not own a #b Habitat#!, you can build a #b Nature Reserve#! by surveying your country for a location if you have the #b Genetics#! technology unlocked and at least one [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] from your continent in your [concept_dubois_zoo].\n\nA #b Nature Reserve#! does not only protect your animal #b Habitats#!, it also allows you to settle #b Exotic Animals#! from your continent in them. By doing this, you can protect all the #b Exotic Animals#! of your continent in one single state." #NT!
  
 concept_dubois_zoo_animal: "Zoo Animal" #NT!
 concept_dubois_zoo_animals: "Zoo Animals" #NT!
 concept_dubois_exotic_animal: "Exotic Animal" #NT!
 concept_dubois_exotic_animals: "Exotic Animals" #NT!
 concept_dubois_zoo_animal_desc: "There are many animals in the world that your [concept_dubois_naturalist] can catch. To catch an #b Exotic Animal#! you need a state with a [concept_dubois_habitat]. Alternatively you can buy an #b Exotic Animal#! from a country with a #b Habitat#!\nOnce caught, the #b Zoo Animals#! can be sent to your [concept_dubois_zoo] which will allow you to expand the #b Zoo#!." #NT!
  
 concept_dubois_zoo: "Zoo" #NT!
 concept_dubois_zoos: "Zoos" #NT!
 concept_dubois_zoo_desc: "A #b Zoo#! is a special building you can construct after gathering 5 [concept_dubois_zoo_animal]. The #b Zoo#! houses your #b Animals#!, your collection of[concept_dubois_specimen] and your Paleontological Collection." #NT!
  
 concept_dubois_specimen: "Specimen" #NT!
 concept_dubois_specimens: "Specimens" #NT!
 concept_dubois_specimen_desc: "The various insects, plants and smaller animal that a [concept_dubois_naturalist] can collect, are called #b Specimen#!. You can use the #b Specimen#! to build a Botanical Garden or Specimen Collection in your [concept_dubois_zoo]." #NT!
  
 concept_dubois_botanical_expedition: "Botanical Expedition" #NT!
 concept_dubois_botanical_expeditions: "Botanical Expeditions" #NT!
 concept_dubois_botanical_expedition_desc: "You can send a [concept_dubois_naturalist] on a #b Botanical Expedition#! if you have both the #b Theory of Evolution#! and #b Malaria Prevention#! researched and if you have access to a rainforest either by owning a state in a rainforest or by acquiring a [concept_dubois_botanical_licence].\nYour #b Naturalist#! will passively collect [concept_dubois_specimen] each year passively on a #b Botanical Expedition#!. But sometimes they will find a rare plant that will make a great addition to the botanical collection of a [concept_dubois_zoo]." #NT!
  
 concept_dubois_botanical_licence: "Botanical License" #NT!
 concept_dubois_botanical_licences: "Botanical Licenses" #NT!
 concept_dubois_botanical_licence_desc: "If you do not have access to a state with the rainforest state modifier, you can still send a [concept_dubois_botanical_expedition] by acquiring a #b Botanical License#! from a country that does. You will have to pay a small amount of money but this will allow you to collect [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] and find rare plants." #NT!
  
 concept_dubois_fossil: "Fossil" #NT!
 concept_dubois_fossils: "Fossils" #NT!
 concept_dubois_fossil_desc: "A [concept_dubois_paleontologist] can discover #b Fossils#! of plants and animals, that are long extinct, if you uncovered a [concept_dubois_formation]." #NT!
  
 concept_dubois_dinosaur_bone: "Dinosaur Bones" #NT!
 concept_dubois_dinosaur_bones: "Dinosaur Bones" #NT!
 concept_dubois_dinosaur_bone_desc: "A [concept_dubois_paleontologist] can find Dinosaur Bones in Great [Concept('concept_dubois_formation','$concept_dubois_formations$')].\nAn #b Experienced Paleontologist#! can also attempt to reconstruct a #b Dinosaur Bone#! from 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] fragments. A #b Dinosaur Bone#! can only be reconstructed if at least one dinosaur bone is available for orientation.\nTo perform any of the actions, the paleontologist must not be exhausted or busy. Its success depends largely on paleontological [concept_academics_experience].\n#b Dinosaur Bones#! are use to reconstruct [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
  
 concept_dubois_dinosaur_skeleton: "Dinosaur Skeleton" #NT!
 concept_dubois_dinosaur_skeletons: "Dinosaur Skeletons" #NT!
 concept_dubois_dinosaur_skeleton_desc: "From five [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] from a continental region, a [concept_dubois_paleontologist] can reconstruct a complete dinosaur. To reconstruct a #b Dinosaur Skeleton#!, you need 5 #b Dinosaur Bones#! from the same region.\nHopefully your #b Paleontologist#! ist experienced enough to reconstruct the #b Dinosaur Skeleton#! right. Otherwise you might risk to lose prestige for your [concept_dubois_paleontological_collection]. However, if a #b Dinosaur Skeleton#! was reconstructed wrong, you can attempt to fix it which will result in a slightly better reconstruction." #NT!
  
 concept_dubois_paleontological_collection: "Paleontological Collection" #NT!
 concept_dubois_paleontological_collections: "Paleontological Collections" #NT!
 concept_dubois_paleontological_collection_desc: "The #b Paleontological Collection#! is the realm of your [concept_dubois_paleontologist]. There you will find all the [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] and [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] of your nation.\nThe better your #b Paleontologist#! mounted these #b Dinosaur Skeletons#!, the more prestige your #b Collection#! will provide. If your #b Paleontologist#! mounted the #b Skeletons#! horribly wrong, that could even cause you to lose prestige. But maybe the same or another #b Paleontologist#! can remount them better!" #NT!
  
 concept_dubois_formation: "Formation" #NT!
 concept_dubois_formations: "Formations" #NT!
 concept_dubois_geological_formation: "Geological Formation" #NT!
 concept_dubois_formation_desc: "There are two kinds of #b Formations#!, normal Formations allow your [concept_dubois_paleontologist] to collect [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] while Great Formations allow for the discovery of [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].\n#b Formations#! can be uncovered by your Paleontologist or when you research the Paleontology Technology.\nIf you do not have a #b Great Formation#! yourself, you can buy a [concept_dubois_paleontological_licence] from a nation that does and gain access to it." #NT!
  
 concept_dubois_paleontological_expedition: "Paleontological Expedition" #NT!
 concept_dubois_paleontological_expeditions: "Paleontological Expeditions" #NT!
 concept_dubois_paleontological_expedition_desc: "A [concept_dubois_paleontologist] can be dispatched to [Concept('concept_dubois_formation','$concept_dubois_formations$')] where they annually dig up [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] until recalled from his position. Great Formations can also contain [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. These vary from continent to continent. The easiest way to gain access to a formation is to control the associated state. However, access can also be gained peacefully through [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')]." #NT!
  
 concept_dubois_paleontological_licence: "Paleontological Licence" #NT!
 concept_dubois_paleontological_licences: "Paleontological Licences" #NT!
 concept_dubois_paleontological_licence_desc: "If you do not have access to a [concept_dubois_formation], you can try to get access to one with a #b Paleontological Licence#!. This diplomatic Action allows you to gain access to a #b Great Formation#!. To be able to use it, you need to be a Major or Great Power and the other nation needs a #b Great Formation#!. You will have to pay the other nation a small amount of your income, but hopefully it will be worth it." #NT!
  
 concept_dubois_mountaineering: "Mountaineering" #NT!
 concept_dubois_mountaineering_desc: "Countries that own at least one [concept_dubois_mountain] or have a #b Mountaineering License#! with a country that has one can participate in mountaineering. To start a #b Mountain Expedition#! you need both the #b Prospecting#! and #b Nationalism#! technologies as well as a general that has either the #b Mountaineer#!, #b Explorer#!, #b Mountain Commander#! or #b Surveyor#! Trait.\nAs soon as you start a #b Mountain Expedition#! you will have to first choose which general will be the main Mountaineer. Then you will choose the summit to climb.\nThe higher the mountains, the more dangerous is the ascent. The Mountains are classified according to their height in meters ranging from under 4000 meters upt to over 8000 meters. Success depends on researched military technologies, the age and health of the leader, and their characteristics. Avalanches and steep slopes can pose a major risk that threatens the entire endeavor.\nYou can even send an additional [Concept('concept_academics_academic','$concept_academics_scientist$')] on the trip. Either a [concept_dubois_naturalist] or a [concept_dubois_paleontologist] will help discover more about the mountain you climbed on.\nIn the end you will get a prestige bonus and your general will develop better traits that will help them in combat as well for mountaineering." #NT!
  
 concept_dubois_mountain: "Mountain" #NT!
 concept_dubois_mountains: "Mountains" #NT!
 concept_dubois_mountain_desc: "There are many #b Mountains#! that can be climbed.\n\n#V North America:#!\n#b Mount McKinley#! (Alaska), 6190 meters\n#b Mount Logan#! (Yukon Territory), 5959 meters\n#b Citlaltépetl#! (México), 5636 meters\n#b Mount Whitney#! (California), 4421 meters\n\n#V South America:#!\n#b Aconcagua#! (Mendoza), 6267 meters\n#b Huascarán#! (Lima Territory), 6768 meters\n#b Illimani#! (La Paz), 6438 meters\n#b Chimborazo#! (Ecuador), 6267 meters\n\n#V Europe:#!\n#b Shkara#! (Greater Caucasus), 5642 meters\n#b Dufourspitze#! (Dufourspitze), 4634 meters\n#b Matterhorn#! (West Switzerland), 4478 meters\n#b Aiguille Verte#! (Savoy), 4122 meters\n#b Pico de Aneto#! (Aragon), 3404 meters\n\n#V Africa:#!\n#b Kibo#! (Tanganyika), 5895 meters\n#b Batian#! (Kenya), 5199 meters\n#b Mount Stanley#! (Uganda), 5109 meters\n#b Kamerunberg#! (South Cameroon), 4095 meters\n\n#V Asia:#!\n#b Kamet#! (Delhi), 7756 meters\n#b Chogolisa#! (Kashmir), 7665 meters\n#b Kabru#! (Himalayas), 7412 meters\n#b Kaufmann Peak#! (Tajikistan), 7134 meters\n\n#V Australia & Oceania:#!\n#b Mount Wilhelm#! (Eastern New Guinea), 4121 meters\n#b Mount Cook#! (South Island), 3724 meters" #NT!
  
