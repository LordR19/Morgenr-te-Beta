 concept_verrier_comet: "Great Comet" #NT!
 concept_verrier_comets: "Great Comets" #NT!
 concept_verrier_comet_desc: "The Victorian Age had a few #b Great Comets#! that got widespread public attention. If you have an [concept_verrier_astronomer] there is a chance that you will discover one of these #b Great Comets#! first, resulting in a bonus to Prestige and Research." #NT!
  
