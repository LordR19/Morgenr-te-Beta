 concept_artists_center_of_arts: "Center of Arts" #NT!
 concept_artists_centers_of_arts: "Centers of Arts" #NT!
  
 concept_artists_center_of_classicism: "Center of Classicism" #NT!
 concept_artists_center_of_romanticism: "Center of Romanticism" #NT!
 concept_artists_center_of_realism: "Center of Realism" #NT!
 concept_artists_center_of_impressionism: "Center of Impressionism" #NT!
 concept_artists_center_of_expressionism: "Center of Expressionism" #NT!
 concept_artists_center_of_art_nouveau: "Center of Art Nouveau" #NT!
  
 concept_klimt_great_painter: "#PURPLE #b Great Painter#!#!" #NT!
 concept_klimt_great_painters: "#PURPLE #b Great Painters#!#!" #NT!
 concept_klimt_great_painter_desc: "#b Great Painters#! are [Concept('concept_klimt_painter','$concept_klimt_painters$')] that will be known for eternity. #b Painters#! reaching 500 [concept_artists_experience], will become #b Great Painters#!. This will greatly increase their efficiency and let your nation gain way more [concept_klimt_painting_tradition]." #NT!
  
 concept_klimt_independent_painter: "Independent Painter" #NT!
 concept_klimt_independent_painters: "Independent Painters" #NT!
  
  
 concept_klimt_painter_trip: "Painter's Educational Journey" #NT!
 concept_klimt_painter_trip_journeys: "Journeys" #NT!
  
  ### 2.1.2 ### 
  
 concept_elgar_music_desc: "#b Music Culture#! is one of the main features of [concept_morgenroete]. During the 19th and 20th Century, Music was important as a mean to entertain the populace and to show a nations greatness.\n\nTo access most of the Music content in #r Morgenröte#! you will need to build an [concept_elgar_opera]. The #b Opera#! will produce Music but needs Instruments to operate. Apart from producing #b Music #! for your populace to consume, #b Operas#! will slowly add [concept_elgar_musical_tradition] to your Country.\n\n#b Musical Tradition#! reflects a nation's musical achievements and traditions. The amount of #b Musical Tradition#! gives you a prestige bonus and allows you to choose a path for your nation's art to go forward. You can either go the route of [concept_elgar_impressionism], [concept_elgar_expressionism] or [concept_elgar_art_nouveau]. Each one of these Art Styles has another focus.\n\nA good way to gain even more #b Musical Tradition#! is by getting a [concept_elgar_composer]. A composer will be able to [Concept('concept_elgar_composing','$concept_elgar_composing_compose$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_conduct$')], go on [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] and even create [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterworks_of_music$')]. These actions will either improve the #b Composer's#! [concept_artists_experience] or improve your nations #b Musical Tradition#!." #NT!
  
 concept_artists_center_of_arts_desc: "A #b Center of Arts#! is a center of an [concept_artists_art_style] that gets created in a [concept_state_region] once an #b Art Style#! gets invented. There is only one #b Center of Arts#! per #b Art Style#!.\n#b Center of Arts#! are especially important for [Concept('concept_klimt_painter','$concept_klimt_painters$')] that can take [concept_klimt_painter_trip] to study the #b Art Style#! there. Apart from that some #b Center of Arts#! offer unique events that will happen there. Some for example allow you to win [Concept('concept_klimt_art_prize','$concept_klimt_art_prizes$')]." #NT!
  
 concept_klimt_painting_culture: "Painting Culture" #NT!
 concept_klimt_painting_culture_desc: "#b Painting Culture#! is one of the main features of [concept_morgenroete]. During the 19th and 20th Century, Painting developed rapidly resulting in various new [Concept('concept_artists_art_style','$concept_artists_art_styles$')] that brought a lot of progress to individuals and countries.\n\nTo access most of the Painting content in #r Morgenröte#! you will need to build an #b Arts Academy#!. #b Arts Academies#! allow you to start gaining [concept_klimt_painting_tradition] and to recruit new [Concept('concept_klimt_painter','$concept_klimt_painters$')]\n\n#b Painters#! will createpaint paintings and #b Masterworks#! for your country and give you a big amount of #b Painting Tradition#!. As there are different [Concept('concept_artists_art_style','$concept_artists_art_styles$')] for #b Painters#! to focus on, you can let them study additional #b Art Styles#! on a [concept_klimt_painter_trip]. Once they turn 40 years old, #b Painters#! will specialize in one of their #b Art Styles#! and focus on creating paintings in that #b Art Style#!." #NT!
  
 concept_artists_art_style: "Art Style" #NT!
 concept_artists_art_styles: "Art Styles" #NT!
 concept_artists_art_style_style: "Style" #NT!
 concept_artists_art_style_desc: "An #b Art Style#! is a specific focus of Art. Some #b Art Styles#! are there from the beginning like #b Classicism#! and #b Romanticism#!. The others, #b Realism#!, #b Irrationalism#!, [concept_elgar_impressionism], [concept_elgar_expressionism] and [concept_elgar_art_nouveau], only appear later after certain conditions are met. Every #b Art Style#! has a corresponding [concept_artists_center_of_arts] in the [concept_state_region] where it started." #NT!
  
 concept_klimt_painting_tradition_desc: "#b Painting Tradition#! is a representation of a nation's painting achievements and traditions. It can be gained from having #b Arts Academies#!, a [concept_klimt_painter], certain [Concept('concept_technology', '$concept_technologies$')] or from events.\n#b Painting Tradition#! allows you to unlock the [concept_elgar_art_nouveau] [concept_artists_art_style] is used to calculate your #b Cultural Tradition#!." #NT!
  
 concept_klimt_painter_desc: "#PURPLE #b Painters#!#! are men and women that create paintings and other pieces of art. #b Painters#! are special character types that you can gain either from events, from gaining enough [concept_artistic_progress] to create one in your nation or by offering a position to a [concept_klimt_independent_painter].\n#b Painters#! will immediately start to paint and create a number of paintings each year depending on their [Concept('concept_character_trait','$concept_character_traits$')]. Sometimes they can even create a #b Masterwork#! that will give you even more [concept_klimt_painting_tradition].\n#b Painters#! can study different [Concept('concept_artists_art_style','$concept_artists_art_styles$')] on [Concept('concept_klimt_painter_trip','$concept_klimt_painter_trip_journeys$')]. Each #b Painter#! will specialize in an #b Art Style#! once they are 40 years old which will allow them to paint #b Masterworks#! of a certain Style." #NT!
  
 concept_klimt_independent_painter_desc: "[Concept('concept_klimt_painter','$concept_klimt_painters$')] that are not hired by a country are #b Independent Painters#!. #b Independent Painters#! can be hired by countries that have a [Concept('concept_primary_cultures','$concept_primary_culture$')] that shares a [concept_cultural_trait] with the culture of the #b Painter#!.\n#b Independent Painters#! have various requirements for their host country. You will need #b Arts Academies#!, certain [Concept('concept_technology', '$concept_technologies$')] or [concept_klimt_painting_tradition] depending on the #b Painter's#! [concept_artists_experience]. Additionally you will have to pay them a sum of money that depends on their #b Renown#! as well as your country's financial capabilities." #NT!
  
 concept_klimt_painter_trip_desc: "A [concept_klimt_painter] can learn new [Concept('concept_artists_art_style','$concept_artists_art_styles$')] on an #b Educational Journey#! to one of the [Concept('concept_artists_center_of_arts','$concept_artists_centers_of_arts$')].\nOn such a #b Trip#! a painter can gain positive and negative [Concept('concept_character_trait','$concept_character_traits$')] that will influence their work and the number of paintings they create. Each #b Center of Arts#! has slightly different events and will give the #b Painter#! a unique #b Trait#! at the end that can later become the #b Painter's#! Specialization." #NT!
  
 concept_klimt_art_prize: "Art Prize" #NT!
 concept_klimt_art_prizes: "Art Prizes" #NT!
 concept_klimt_art_prize_desc: "From time to time, artistic competitions are held in which prizes are awarded - which promote an artist's reputation. Nations that have a [concept_artists_center_of_arts] for Irrationalism or [concept_elgar_impressionism] choose the best musicians in a competition that takes place every five years. The owners of an [concept_klimt_art_gallery] or a #b Center of Art of Realism#! come to host a painting competition that takes place every five years. The country from which the winners come also receives Music or Painting Tradition. A special form of art competition is the Biennale, which every two years awards a comprehensive art prize to the country that has the artists with the highest reputation, which increases all cultural tradition values." #NT!
  
 concept_klimt_art_gallery: "Art Gallery" #NT!
 concept_klimt_art_gallery_desc: "The #b Art Gallery#! is a special building in a nation's capital that is available starting with #b Realism#!. It can only be built if the nation has a [concept_klimt_painter] with specialization. #b Painters#! with a specialization unlock the collection of their [Concept('concept_artists_art_style','$concept_artists_art_style_style$')] - that is, an artist with a specialization in the Romantic style unlocks a collection of Romanticism. In order to upgrade a collection to an excellent collection, a masterpiece of this kind is required, which must either be painted by a painter or acquired from abroad." #NT!
  
  ### 2.1.4 ### 
  
 concept_artists_artist_desc: "In [concept_morgenroete] #b Artists#! are special characters that allow you to use certain mechanics of the mod. You can get #b Artists#! in some events or by aquiring enough [concept_artistic_progress]. Artists have [concept_artists_experience] that reflects their standing in their respective field.\nCurrently these #b Artists#! exist:\n - [concept_elgar_composer]\n - [concept_klimt_painter]\n - [concept_manzoni_writer]" #NT!
  
 concept_manzoni_writer_novelist: "Novelist" #NT!
  
 concept_manzoni_writer_desc: "A #b Writer#! is a special character that will write works of literature for your country. #b Writers#! usually start as [concept_manzoni_local_writer] and will write #b Publications#! and sometimes even [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')]. A #b Bestseller#! will grant the #b Writer#! a big amount of [concept_artists_experience] and [concept_manzoni_literary_tradition] to your country. There is a chance to write a #b Bestseller#! every year, depending on how close the #b Writer's#! [concept_manzoni_genre] is to the [concept_manzoni_popular_taste].\n\nA well known #b Writer#! whose [concept_interest_group] is happy enough, can become your [concept_manzoni_national_writer]. A #b National Writer#! can gain [Concept('concept_manzoni_book_licence','$concept_manzoni_book_licences$')] or create a Newspaper Novel. If a #b Writer#! gains 500 #b Reputation#! they can become a [concept_manzoni_great_writer] and provide your country with even more #b Literary Tradition#!.\n\nBe careful, if #b Writers#! are unhappy with the political situation in a country, they can decide to become [Concept('concept_agitator', '$concept_agitators$')] or interfere in the political discourse." #NT!
  
 concept_manzoni_great_writer_desc: "A #b Great Writer#! is a [concept_manzoni_writer] known all over the world. A #b Writer#! can becoma a #b Great Writer#! once their [concept_artists_experience] reaches #V 500#!. If your #b Great Writer#! is your [concept_manzoni_national_writer] you will get a bonus to your yearly [concept_manzoni_literary_tradition] gain." #NT!
  
 concept_manzoni_local_writer_desc: "Nearly every [concept_manzoni_writer] starts as a #b Local Writer#!. Every country can have a maximum of 3 #b Local Writers#! that will create #b Publications#!, grant you [concept_manzoni_literary_tradition] if their [concept_manzoni_genre] matches the [concept_manzoni_popular_taste] and gain [concept_artists_experience].\nA #b Local Writer#! with a #b Reputation#! of 150 and whose [concept_interest_group] is not unhappy, can become a countries [concept_manzoni_national_writer] which will grant you more #b Literary Tradition#! and other additional advantages.\nBe aware that #b Local Writers#! unhappy with the current political situation can start to interfere in the political discourse or even become an [concept_agitator]" #NT!
  
 concept_manzoni_national_writer: "National Writer" #NT!
 concept_manzoni_national_writer_desc: "A #b National Writer#! is a type of [concept_manzoni_writer] that is considered to be the face of your countries literature. #b National Writers#! Grant you a minimum of 1 and up to 5 [concept_manzoni_literary_tradition].\nYou can gain a #b National Writer#! by appointing one of your [Concept('concept_manzoni_local_writer','$concept_manzoni_local_writers$')]. To be able to appoint one of your #b Local Writers#! they must have at least #V 150#! [concept_artists_experience] and their [concept_interest_group] must have a positive [concept_approval].\n" #NT!
  
 concept_manzoni_bestseller: "Bestseller" #NT!
 concept_manzoni_bestsellers: "Bestsellers" #NT!
 concept_manzoni_bestseller_desc: "A #b Bestseller#! is a #b Publication#! by a [concept_manzoni_writer] that is selling very well, usually because the #b Writer's#! [concept_manzoni_genre] matches or is close to the current [concept_manzoni_popular_taste].\nEvery year there is a chance for a [concept_manzoni_national_writer] or [concept_manzoni_local_writer] to write a #b Bestseller#!. The first #b Bestseller#! will grant a big amount of [concept_manzoni_literary_tradition] and every #b Bestseller#! after the first one will grant the country a significant amount of #b Literary Tradition#!." #NT!
  
 concept_manzoni_genre: "Genre" #NT!
 concept_manzoni_genres: "Genres" #NT!
 concept_manzoni_genre_desc: "Every [Concept('concept_manzoni_writer','$concept_manzoni_writer_novelist$')] has a specific #b Genre#! for their writing. The #b Genre#! gets assigned when the #b Writer#! gets created and depends on many factors.\n#b Writers#! will gain more [concept_artists_experience] and write more [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')] when their #b Genre#! matches or is close to the [concept_manzoni_popular_taste] of the country." #NT!
  
 concept_manzoni_popular_taste: "Popular Taste" #NT!
 concept_manzoni_popular_taste_audience: "Audience Taste" #NT!
 concept_manzoni_popular_tastes_audience: "Audience Tastes" #NT!
 concept_manzoni_popular_taste_desc: "Every nation's population has a #b Taste#! for a specific [concept_manzoni_genre]. About every 10 years this #b Taste#! will change depending on political, social and cultural changes in the country itself.\n[Concept('concept_manzoni_writer','$concept_manzoni_writers$')] who have a #b Genre#! matching the #b Taste#! or close to it will gain more [concept_artists_experience] and write more [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')].\n\n#V Close Tastes:#!\n- #b $manzoni_taste_adventure_var_loc$#!: $manzoni_genre_science_fiction$, $manzoni_genre_juvenile$, $manzoni_genre_crime_mystery$\n- #b $manzoni_taste_crime_var_loc$#!: $manzoni_genre_science_fiction$, $manzoni_genre_adventure$, $manzoni_genre_romance$\n- #b $manzoni_taste_devotional_var_loc$#!: $manzoni_genre_juvenile$, $manzoni_genre_romance$, $manzoni_genre_adventure$\n- #b $manzoni_taste_juvenile_var_loc$#!: $manzoni_genre_adventure$, $manzoni_genre_devout$, $manzoni_genre_crime_mystery$\n- #b $manzoni_taste_literary_var_loc$#!: $manzoni_genre_social_critic$, $manzoni_genre_science_fiction$, $manzoni_genre_romance$\n- #b $manzoni_taste_romance_var_loc$#!: $manzoni_genre_devout$, $manzoni_genre_juvenile$, $manzoni_genre_literary_fiction$\n- #b $manzoni_taste_science_var_loc$#!: $manzoni_genre_adventure$, $manzoni_genre_social_critic$, $manzoni_genre_literary_fiction$\n- #b $manzoni_taste_social_var_loc$#!: $manzoni_genre_literary_fiction$, $manzoni_genre_juvenile$, $manzoni_genre_crime_mystery$" #NT!
  
 concept_manzoni_book_licence: "Book Licence" #NT!
 concept_manzoni_book_licences: "Book Licences" #NT!
 concept_manzoni_book_licence_desc: "Foreign publishers can get contracts with a [concept_manzoni_national_writer)] and offer his books as translations in their own market. This happens when a writer meets the [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')] abroad. If an author gets at least five book licenses, his books are considered world literature. He can then go on a reading tour." #NT!
  
 concept_manzoni_local_writers: "Local Writers" #NT!
  
 concept_manzoni_library: "National Library" #NT!
 concept_manzoni_library_desc: "Your #b National Library#! will automatically set up Book Collections (in form of a [concept_production_method]) if you have enough [concept_manzoni_publications]. The first Book Collection will be created for 1.000 or more publications. From there better Collections are possible with 2.500 (Tiny Book Collection), 5.000 (Small Book Collection), 10.000 (Medium Book Collection), 25.000 (Large Book Collection), 50.000 (Excellent Book Collection) and 100.000 (Great Book Collection)." #NT!
 concept_manzoni_publications: "Publications" #NT!
 concept_manzoni_publications_desc: "#b Publications#! include all newly published book titles, newspapers, essays and other similar written products in a nation. They are not consistent with @manzoni_prints! $manzoni_prints$ circulating as commodities. Publications can also appear independently of the publishing industry, for example through the in-house printing presses of government buildings or universities. Academics and private individuals also produce publications depending on their literacy level. However, the publishing industry accounts for the lion's share, and the decisive factor is whether a modern production method is used or not. A large number of publications is fundamental to the expansion of a [concept_manzoni_library]." #NT!
  
  ### 2.1.5 ### 
  
 concept_curtiss_tourism: "Tourism" #NT!
 concept_curtiss_tourism_desc: "Tourism provides a culturally superior nation with additional income. Unique monuments, museums and art galleries, archaeological sites, centers of art as well as high values in the various cultural traditions are factors that make a nation an attractive tourist destination. Laws that increase freedom of movement and economic activity also contribute to higher tourism income. The infrastructure also plays a crucial role - after all, remote places cannot be reached. An airport in particular revolutionizes tourism and provides a significant increase in revenue." #NT!
  
 concept_curtiss_private_airline: "Private Airline" #NT!
  
  ### 2.2.1 ### 
  
 concept_mendelejew_chemist: "#b #ORANGE Chemist#!#!" #NT!
  
  ### 2.2.1a ### 
  
 concept_manzoni_literature: "Literary Culture" #NT!
 concept_manzoni_literature_desc: "#b Literary Culture#!is one of the main features of [concept_morgenroete]. Print culture and newspaper culture in particular experienced significant upheavals in the 19th and 20th centuries. The mass of printed products and everyday use is represented by the printing industry. The cultural value of the literature produced is reflected in the [concept_manzoni_literary_tradition]. The latter depends largely on the [Concept('concept_manzoni_writer','$concept_manzoni_writers$')] of a country, and there are [Concept('concept_manzoni_local_writer','$concept_manzoni_national_writers$')] and [Concept('concept_manzoni_national_writer','$concept_manzoni_local_writers$')]. Whether they live in the shadows or become celebrated authors depends on the [concept_manzoni_popular_taste]." #NT!
  
  ### 2.2.2 ### 
  
 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! is a mod created to broaden the cultural and scientific aspects of Victoria 3. It features content for various aspects of the Victorian Age:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n#V Verrier:#! [concept_verrier_astronomy]\n#V Gaudi:#! [concept_elgar_architecture] & [concept_gaudi_engineering]\n#V Dubois:#! [concept_dubois_natural_history]\n#V Mendelejew:#! [concept_mendelejew_chemistry]\n#V Elgar:#! [concept_elgar_music]\n#V Manzoni:#! [concept_manzoni_literature]\n#V Klimt:#! [concept_klimt_painting_culture]\n#V Curtiss:#! [concept_curtiss_aviation]\n#V Vikelas:#! [concept_vikelas_sports]" #NT!
  
 concept_agassiz_mineral: "Mineral" #NT!
 concept_agassiz_minerals: "Minerals" #NT!
 concept_agassiz_mineral_desc: "Minerals are all types of special types of rock that do not fall under the known resources used in industry. A nation receives a certain number of minerals annually once it has invented the #b Geology#! Technology. If a [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] is in the service of this nation, he can find additional minerals. Locations of minerals are characterized by state modifiers: mountains, deserts, arctic areas, raw material deposits (coal, iron and sulfur areas, for example) as well as geological [Concept('concept_dubois_formation','$concept_dubois_formations$')] and volcanoes. Deserts and arctic areas are considered to be poor in minerals, while great geological formations and volcanoes are considered to be particularly rich in minerals. A more valuable form of minerals are [Concept('concept_agassiz_rare_mineral','$concept_agassiz_rare_minerals$')]." #NT!
 concept_agassiz_rare_mineral: "Rare Mineral" #NT!
 concept_agassiz_rare_minerals: "Rare Minerals" #NT!
 concept_agassiz_rare_mineral_desc: "[Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] can find Rare Minerals on their expeditions, such as [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')], [concept_dubois_mountaineering] expeditions, [concept_agassiz_volcano] expeditions or during mineral prospecting. Unlike common [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')], they are only found in very limited quantities. Rare Minerals are used to build a mineral cabinet." #NT!
 concept_agassiz_geologist: "#b #GREEN Geologist#!#!" #NT!
 concept_agassiz_geologists: "#b #GREEN Geologists#!#!" #NT!
 concept_agassiz_geologist_desc: "#b #GREEN Geologists#!#! are [Concept('concept_academics_academic','$concept_academics_academics$')] who primarily study rocks and earth history. They locate [Concept('concept_lepsius_cave','$concept_lepsius_caves$')], [Concept('concept_dubois_formation','$concept_dubois_formations$')] and [Concept('concept_curie_uranium','$concept_curie_uranium$')] deposits, which makes them irreplaceable colleagues for [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] and [Concept('concept_curie_physicist','$concept_curie_physicists$')]. During their expeditions, they may find additional [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] that a [concept_mendelejew_chemist] can use to discover or isolate [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')]. They can find new deposits of raw materials. They are also active as volcanologists and can go on expeditions to local [Concept('concept_agassiz_volcano','$concept_agassiz_volcanoes$')] to research them in more detail. Together with [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], they can develop new devices, such as seismographs, to learn more about the Earth's interior. Geologists can take part in [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] and [concept_dubois_mountaineering] expeditions." #NT!
 concept_agassiz_volcano: "Volcano" #NT!
 concept_agassiz_volcanoes: "Volcanoes" #NT!
 concept_curie_physicist: "#b #ORANGE Physicist#!#!" #NT!
 concept_curie_physicists: "#b #ORANGE Physicists#!#!" #NT!
 concept_curie_physicist_desc: "#n Coming soon to Morgenröte!#!" #NT!
 concept_curie_uranium: "Uranium" #NT!
 concept_curie_uranium_desc: "Uranium is an extremely rare material that can only be found in a few selected, historical provinces by [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')]. Modern Physics must have been researched for this. At first glance, uranium is a secondary ore that is only used in ceramic production. However, it will be needed later, especially in the [concept_verrier_observatory]. Only if the best physical and chemical production methods are supplied with uranium they can fulfill their purpose, whether in the field of nuclear physics or in the research of previously unknown elements. Without uranium, all scientific activities in the field of radioactivity are simply impossible. It is therefore particularly interesting for [Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] and [Concept('concept_curie_physicist','$concept_curie_physicists$')] in the final phase of Victoria 3." #NT!
  
 concept_mendelejew_chemistry: "Chemistry" #NT!
 concept_mendelejew_chemistry_desc: "#b Chemistry#! is one of the main features of [concept_morgenroete]. Starting in the 18th Century, #b Chemistry#! rapidly developed into a modern science. Suddenly many new elements were discovered and chemical processes were invented. The 19th and 20th century saw even more discoveries in Chemistry, ranging from new elements to the invention of dynamite or the Haber-Bosch-Process.\n\nIn #b Morgenröte#! #b Chemistry#! will be conducted by [Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] who will be able to focus on different tasks.\nOne focus is the improvement of your countries #b $building_chemical_plants$#!, #b $building_explosives_factory$#! or #b $building_synthetics_plants$#!, which will make those [Concept('concept_building', '$concept_buildings$')] more efficient.\nIf you are looking for a more prestigous task, you can let your #b Chemist#! theorize, discover or isolate [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')]. Each Element will add a little bit of [concept_prestige] depending on whether you theoriized, discovered or isolated it.\nLater in the game the #b Chemist#! will also be able to invent #b Synthetic Oil#! and #b Synthetic Rubber#!. This will unlock the #b $building_mendelejew_hydrogenation_plants$#! or the #b $building_mendelejew_synthetic_rubber_factory$#!." #NT!
  
 concept_mendelejew_chemists: "#b #ORANGE Chemists#!#!" #NT!
 concept_mendelejew_chemist_desc: "#b #ORANGE Chemists#!#! are [Concept('concept_academics_academic','$concept_academics_academics$')] that will theorize, discover and isolate [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')].\n#b #ORANGE Chemists#!#! gain [concept_academics_experience] when they research #b Elements#! or attend Conferences. They can also improve fertilizers, explosives and synthetics. Chemists may invent the periodic table or synthetic fuel, making them valuable for countries without oil access. They get #b Experience#! passively as well each year. This allows #b #ORANGE Chemists#!#! to get better chemist traits. They may also get a specialization (theorist, analyst, inspector) when created or by event." #NT!
 concept_mendelejew_element: "Chemical Element" #NT!
 concept_mendelejew_element_no_chemical: "Element" #NT!
 concept_mendelejew_elements: "Chemical Elements" #NT!
 concept_mendelejew_element_desc: "In ancient times it was common to believe that the world consisted of the four elements: fire, earth, water and air. With the beginning of the emancipation of chemistry from alchemy, the scientific analysis of the chemical elements came about. This process was far from complete in the 19th century.\n\n[Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] can continue this research by theorizing, discovering, and isolating elements one at a time. Only when isolated is an element considered fully recognized and given its name; previously it is just a number. The categorization of elements brings scientific progress and chemist [concept_academics_experience].\nNot all elements can be theorized, discovered and isolated from the start.\n The prerequisite is that the chemical laboratory in the [concept_verrier_observatory] has adequate equipment, in some cases also an Institute for Modern Physics. Many elements can only be properly researched with spectrography; towards the end of the game, a cyclotron may be necessary. [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] are necessary for the discovery and isolation of chemical elements. In addition to production methods, the chemist's experience and character traits play a decisive role in how long the research takes.\n\nResearched elements are a requirement for the development of the periodic table and the organization of the chemistry congress." #NT!
  
 concept_verrier_meteorite: "Meteorite" #NT!
 concept_verrier_meteorites: "Meteorites" #NT!
  
  ### 2.2.2a ### 
  
 concept_manzoni_national_writers: "National Writers" #NT!
  
  ### 2.2.3 ### 
  
 concept_verrier_astronomy_desc: "#b Astronomy#! is one of the main features of [concept_morgenroete].\n\nTo gain access to #b Astronomy#! you need an [concept_verrier_observatory] or an [concept_verrier_astronomer].\n\nOnce you have an Observatory, you will passively discover [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n\n If you have an [concept_verrier_astronomer] you will even be able to find new Planets, [Concept('concept_verrier_satellite','$concept_verrier_satellites$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] and take [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nSometimes your [concept_agassiz_geologist] might also find [Concept('concept_verrier_meteorite','$concept_verrier_meteorites$')] which can be examined by #b Astronomers#! and [Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')].\n\nEvery Astronomical discovery will grant you [concept_verrier_astronomical_prestige] which will be added to you [concept_prestige]. Check the $verrier_astronomical_prestige_modifier$ [concept_modifier] to see your #b Astronomical Prestige#!" #NT!
  
 concept_verrier_observatory_desc: "An #b Observatory#! is the backbone of a countries [concept_verrier_astronomy] and [concept_mendelejew_chemistry]. From there [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] can discover Planets, [Concept('concept_verrier_satellite','$concept_verrier_satellites$')], [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] and take [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nTo build an #b Observatory#!, you need to have a University and either the $verrier_astronomy_tech$ or $verrier_chemistry_tech$ [concept_technology] researched. Additionally an #b Observatory#! can only be built once and only in your capital." #NT!
  
 concept_verrier_astronomer_desc: "#b Astronomers#! are Academics that will explore the sky and discover [Concept('concept_verrier_satellite','$concept_verrier_satellites$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] and [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b Astronomers#! gain [concept_academics_experience] when they discover #b Astronomical Objects#! or attend Conferences. They get #b Experience#! passively as well each year. This allows #b Astronomers#! to get better astronomer traits.\n\nAn #b Astronomer#! can focus on discovering new #b Satellites#! or #b Taking Moon Photos#!. This will however reduce the amount of discovered #b Astronomical Objects#!" #NT!
  
 concept_verrier_astronomical_prestige: "Astronomical Prestige" #NT!
 concept_verrier_astronomical_prestige_desc: "#b Astronomical Prestige#! is the amount of [concept_prestige] you gain from Astronomy. Various factors influence your #b Astronomical Prestige#!:\n- Finding a new Planet will grant you between #V 15#! and #V 100#! Prestige depending on the difficulty to find it.\n- Each discovered [concept_verrier_satellite] will grant you 10 Prestige.\n- A completed [Concept('concept_verrier_moon_photo','$concept_verrier_moon_map$')] will grant you #V 25#! Prestige.\n- A great Comet will grant you 10 Prestige.\n- Every [concept_verrier_meteorite] will grant you #V 1#! Prestige.\n- Every #V 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] will grant you #V 1#! Prestige." #NT!
  
 concept_verrier_astronomical_object_desc: "#b Astronomical Objects#! are Asteroids and Stars that you discovered. Those Objects can be discovered if you have an [concept_verrier_observatory]. The better your Astronomy Technology is, the more Objects you will find. You will also discover more #b Objects#! if you have an [concept_verrier_astronomer].\nWith enough #b Astronomical Objects#! you will be able to discover new Planets or the Astro Physics Technology." #NT!
  
 concept_verrier_moon_map: "Moon Map" #NT!
 concept_verrier_moon_photo_desc: "If you have an [concept_verrier_observatory] and researched the Camera Technology, you will be able to order your [concept_verrier_astronomer] to begin photographing the Moon. This will reduce the amount of [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] from your #b Astronomer#! but give you #b Moon Photos#! every year.\nIf you collect enough #b Moon Photos#!, you will create an accurate map of Earth's Companion. Completing the Moon Map will grant your nation some [concept_verrier_astronomical_prestige]" #NT!
  
 concept_verrier_satellite: "Satellite" #NT!
 concept_verrier_satellites: "Satellites" #NT!
 concept_verrier_satellite_desc: "#b Satellites#! or Moons are [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] that are orbiting a planet. Some #b Satellites#! like the Earth's Moon are already discovered, but an [concept_verrier_astronomer] can try to find more of them.\nEach #b Satellite#! discovered by your country will grant it a small amount of [concept_verrier_astronomical_prestige]." #NT!
  
 concept_verrier_meteorite_desc: "Meteorites are relatively small solid bodies of cosmic origin that have passed through the Earth's atmosphere and reached the ground. In rare cases, meteorite fragments can be found after a meteor shower. Meteorites that hit the earth thousands of years ago can also be found by [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] in difficult terrain such as deserts and arctic areas. [Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] and [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] in particular are interested in meteorites and  might want to analyze them.\n\nAdditionally #b Meteorites#! help to raise your [concept_agassiz_geological_score] and allow for a better estimate of the [concept_agassiz_age_of_earth]." #NT!
  
 concept_agassiz_volcano_desc: "#b Volcanoes#! are a new state trait in #r Morgenröte#!. Unlike the base game for Victoria 3, it is not strategic regions but rather states with volcanoes that are tied to whether a volcanic eruption takes place. The volcanic activity is significantly greater, but it is not always destructive. In countries with volcanoes, a #b $building_agassiz_volcano_observatory$#! can be built, which not only helps to predict and mitigate eruptions through observations, but is also the starting point for a volcano expedition. [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] can acquire new [concept_agassiz_geological_knowledge], [Concept('concept_agassiz_rare_mineral','$concept_agassiz_rare_minerals$')], experience and the volcanologist trait on a volcano expedition." #NT!
  
 concept_agassiz_geological_knowledge: "Geological Knowledge" #NT!
 concept_agassiz_geological_knowledge_desc: "#b Geological Knowledge#! includes a nation's general understanding of the nature of the earth. It is a very rare resource that can be acquired primarily in the course of geological milestones. #b Geological Knowledge#! is not the same as the [concept_agassiz_geological_score], but it is the most important component of it and is considered particularly valuable." #NT!
 concept_agassiz_geological_score: "Geological Score" #NT!
 concept_agassiz_geological_score_desc: "The #b Geological Score#! includes all of a nation's achievements and knowledge that are related to geology. The most important component is [concept_agassiz_geological_knowledge], but there are many other important factors; such as the experience of a [concept_agassiz_geologist], [concept_agassiz_oceanographic_knowledge], the number of [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')], [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] or [Concept('concept_dubois_specimen','$concept_dubois_specimens$')], and geological technologies. The Geological Score is crucial for re-dating the [concept_agassiz_age_of_earth]." #NT!
 concept_agassiz_oceanographic_knowledge: "Oceanographic Knowledge" #NT!
 concept_agassiz_oceanographic_knowledge_desc: "#b Oceanographic Knowledge#! forms part of [concept_agassiz_geological_knowledge] and corresponds to knowledge about the seas, in particular ocean currents, but also general marine research combined with geophysical considerations. #b Oceanographic Knowledge#! is largely gained on [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')]. 50 #b Oceanographic Knowledge#! is necessary to acquire [concept_agassiz_geological_knowledge]." #NT!
 concept_agassiz_age_of_earth: "Age of the Earth" #NT!
 concept_agassiz_age_of_earth_desc: "One of the big questions of the 19th century was the question of the #b Age of the Earth#!. It had natural history implications, particularly regarding the validity of the theory of evolution and the sequence of geological events. Only a [concept_agassiz_geologist] can determine a new earth age. To do this, his nation must have a higher [concept_agassiz_geological_score] than the nation that last determined an Earth age. He will then share his research results with other colleagues. He doesn't necessarily have to be successful - geologists who are too young and inexperienced will not be heard. However, foreign nations are a little more accommodating when no new theory has been presented for many years. Geologists can only estimate the age of the Earth once in their lives - but this only applies if they are successful. If you fail, you can try again after a phase of motivation." #NT!
 concept_agassiz_geology: "Geology" #NT!
 concept_agassiz_geology_desc: "#b Geology#! is one of the main features of [concept_morgenroete]. Even before the beginning of the Victorian Age, geology had already experienced a significant boom, which is why it is available to many nations at the start of the game.\n\n[Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] can be used in a variety of ways: they can find [Concept('concept_dubois_formation','$concept_dubois_formations$')], [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] and [concept_curie_uranium] deposits during a geological search, go on [concept_agassiz_volcano] expeditions, determine [concept_agassiz_age_of_earth], find new ore and oil deposits or go on [concept_dubois_pacific_expedition] and [concept_dubois_mountaineering] expeditions useful as scientific companions. A [concept_agassiz_geological_score] evaluates the overall knowledge of a nation and is crucial in determining the age of the earth. [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] and [Concept('concept_agassiz_rare_mineral','$concept_agassiz_rare_minerals$')] are an essential part of geology; The latter can be used to establish a mineral cabinet in the [concept_dubois_zoo]. A special geological facility is the #b $building_agassiz_volcano_observatory$#!, which carries out volcanological and seismic studies." #NT!
  
