 concept_gaudi_splendid_architecture: "Splendid Architecture" #NT!
 concept_gaudi_splendid_architecture_desc: "A nation that discovered #b Art Déco#! is able to create a #b Splendid Architecture#! by constructing buildings in the #b Art Déco#! Style. You are be able to build #b Art Déco#! Cinemas, Skyscrappers or Airports. If you collect 10 #b Splendid Architecture#! Points your nation will be known for its #b Splendid Architecture#! in the #b Art Déco#! Style which will grant you prestige." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Archaeology" #NT!
 concept_lepsius_archaeology_desc: "#b Archaeology#! is one of the main features of [concept_morgenroete].\n\nThere are 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] on the map.\n\n To be able to send an [concept_lepsius_expedition], you need to research the Antiquarianism Technology, have an [concept_lepsius_archaeological_team] and have acces to one of the Excavation Sites. You can either get access by owning the Site yourself or by asking a country with a Site for a [concept_lepsius_excavation_licence].\n\nYou can now send an Archaeological expedition to one of the Excavation Sites. Your Team will discover [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] and in very rare cases and the help of a good [concept_lepsius_archaeologist], you might even find a [concept_lepsius_major_artifact].\n\nOnce your Team returns with the Artifacts, you might be able to build a [concept_lepsius_museum]. In a Archaeological Museum you will be able to see your Artifacts, create [concept_lepsius_exhibition] and visit your #b #BLUE Archaeologist#!#!.\n\nThe more Artifacts and Exhibitions you have, the more Prestige you will get.\n\n#b Anthropology#! is another part of Archaeology. If you have an [concept_lepsius_anthropologist] and a [concept_lepsius_cave], you can find [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] and reconstruct prehistoric human species. Each skeleton will give you more anthropological prestige. With enough anthropological prestige, you will get a prestige modifier for your country." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Archaeologist#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Archaeologists#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Archaeologists#!#! are Academics that you can send to [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. They will gather [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] there. Sometimes they might even find a [concept_lepsius_major_artifact].\nArchaeologists gain [concept_academics_experience] during their work and passively every year. They can get better levels of the archaeologist trait by earning enough #b Experience#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Anthropologist#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Anthropologists#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Anthropologists#!#! are academics who study human prehistory, both in the paleontological and archaeological senses. They search for [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] or identify previously unknown bones. Three #b Human Fossils#! are enough to reconstruct a pre-human species. The finding and identification of bones, as well as the systematization of early human species, brings anthropological prestige. They can also find local artifacts while exploring caves." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Archaeological Museum" #NT!
 concept_lepsius_museum_desc: "The #b Archaeological Museum#! is a building you can construct that displays all the [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] your nation has found." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Historical Excavation Site" #NT!
 concept_lepsius_excavation_sites: "Historical Excavation Sites" #NT!
 concept_lepsius_excavation_site_desc: "There are multiple #b Historical Excavation Sites#! in different countries including: Upper and Lower Egypt, Babylonia, Assyria, Crete, Argolis, Yucatán and Peru. Each #b Historical Site#! offers different [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] and Events." #NT!
  
 concept_lepsius_expedition: "Archaeological Expedition" #NT!
 concept_lepsius_expeditions: "Archaeological Expeditions" #NT!
 concept_lepsius_expedition_desc: "An #b Archaeological Expedition#! is an expedition of an [concept_lepsius_archaeologist] and his [concept_lepsius_archaeological_team]. It will take multiple months in which they will try to gather as many [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] as possible. #b Expeditions#! are the only way to get in possession of [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')].\nIf you researched early Archaeology, you can leave your Team at the Site to create an [concept_lepsius_excavation] after a successful #b Expeditions#!." #NT!
  
 concept_lepsius_archaeological_team: "Archaeological Team" #NT!
 concept_lepsius_archaeological_teams: "Archaeological Teams" #NT!
 concept_lepsius_excavation_team: "Excavation Team" #NT!
 concept_lepsius_archaeological_team_desc: "You need one or more #b Archaeological Team#! to be able to conduct [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. You can gain up to 3 #b Archaeological Teams#!, but each one has higher requirements.\n\nYou can get your first #b Team#! by having researched the Antiquarianism Technology, having a University of at least level 3 and a Literacy of 33%.\n\nYou can get another Team if you have researched the Modern Archaeology Technology, have a University of at least level 15 and a Literacy of 66%.\n\nYou can get another #b Team#! having researched the Antiquarianism Technology and having an Experienced [concept_lepsius_archaeologist].\n\nYou need #b Teams#! for [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] and [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')]." #NT!
  
 concept_lepsius_excavation_licence: "Excavation Licence" #NT!
 concept_lepsius_excavation_licences: "Excavation Licences" #NT!
 concept_lepsius_excavation_licence_desc: "If you do not own some of the [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] yourself, you can still get access to them by using the #b Excavation Licence#! Diplomatic Action.\nTo be able to get a #b Excavation Licence#! you need to be at least a Major Power and have an [concept_active_interest] in the Region.\nYou will have to pay the other country a small amount of money to keep the #b Excavation Licence#!." #NT!
  
 concept_lepsius_artifact: "Artifact" #NT!
 concept_lepsius_artifacts: "Artifacts" #NT!
 concept_lepsius_minor_artifact: "Minor Artifact" #NT!
 concept_lepsius_minor_artifacts: "Minor Artifacts" #NT!
 concept_lepsius_oceanic_artifact: "Oceanic Artifact" #NT!
 concept_lepsius_oceanic_artifacts: "Oceanic Artifacts" #NT!
 concept_lepsius_artifact_desc: "You can get Artifacts by sending [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] on [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')], on [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] or in Events.\n\nUsually you will get Minor #b Artifacts#!. You can use these Minor #b Artifacts#! for [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] in your [concept_lepsius_museum].\n\n[Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] on the other hand are unique #b Artifacts#! that can only be found once and have a unique name. You can usually find them in Expeditions, excavations and as Archaeological Discoveries." #NT!
  
 concept_lepsius_major_artifact: "Major Artifact" #NT!
 concept_lepsius_major_artifacts: "Major Artifacts" #NT!
 concept_lepsius_major_artifact_desc: "#b Major Artifacts#! are special [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] that have a name and an identity.\nYou can find #b Major Artifacts#! in different ways. Some of them you will find during [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. For others you need to maintain a continous [concept_lepsius_excavation] until you find. And some will be discovered in a major discovery.\nTaking a #b Major Artifact#! out of a country illegally might cause a diplomatic incident that might harm you more than owning a #b Major Artifact#!. On the other hand, #b Major Artifacts#! allow you to create a [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')] which will give you a huge prestige bonus and is needed for some [Concept('concept_academics_academic_mission','$concept_academics_academic_missions$')]." #NT!
  
 concept_lepsius_exhibition: "Exhibition" #NT!
 concept_lepsius_exhibitions: "Exhibitions" #NT!
  
 concept_lepsius_excellent_exhibition: "Excellent Exhibition" #NT!
  
  
 concept_lepsius_excavation: "Excavation" #NT!
 concept_lepsius_excavations: "Excavations" #NT!
 concept_lepsius_excavation_desc: "If you have researched Early Archaeology and finished an [concept_lepsius_expedition], you can decide to leave your [concept_lepsius_archaeological_team] at the Site to passively dig out [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. You can always call your Team back from the #b Excavation#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Human Fossil" #NT!
 concept_lepsius_human_fossils: "Human Fossils" #NT!
 concept_lepsius_human_fossils_fossils: "Fossils" #NT!
 concept_lepsius_human_bones: "Human Bones" #NT!
 concept_lepsius_human_fossil_desc: "#b Human Fossils#! belong to one of five different species: Cro-Magnon, Neanderthal, Homo Erectus, Australopithecus or Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] can find them in [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] and (usually) immediately identify and assign them. However, Human Fossils can rarely be found by archaeologists and paleontologists. Only #b #BLUE Anthropologists#!#! can correctly identify these 'unknown human fossils'. Three bones complete a species, which is rewarded with anthropological prestige. The first classification of an early human gives significantly more prestige. Human Fossils can be completed as often as desired." #NT!
  
 concept_lepsius_cave: "Cave" #NT!
 concept_lepsius_caves: "Caves" #NT!
 concept_lepsius_cave_desc: "#b Prehistoric Caves#! are a place where early human or pre-human species may have left [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] and, in more advanced types, tools. Caves can be discovered and explored by [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Some Caves are also unlocked through historical events. The fossils of only one species lie in each Cave - this means that the bones of Cro-Magnon humans and Neanderthals are never in the same Cave. Some Caves are historical, while some are randomly distributed at the start of the game on one of the three continents of Africa, Asia and Europe. They are roughly based on the distribution area of ​​pre-humans - the Australopithecus, for example, will only be found in Africa." #NT!
  
 # 1.8.6 End 
  
