 ###PIUS### 
 concept_rapanui_christian_mission: "Christian Mission" #NT!
 concept_rapanui_christian_missions: "Christian Missions" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] or [Concept('concept_great_power','$concept_great_powers$')] with [Concept('concept_interest','$concept_interests$')] in Oceania can try to convert a decentralized island nation in the region - but this is only possible if your country is not too secular and the "devout" interest group is not too weak.\n\nThe proselytizing takes place in three steps. If you send a missionary, he will either be received kindly, ignored - or killed immediately. Should your mission go awry, you will have to wait a few years to find a new missionary to spread the word of God. Afterwards your missionary will convert 1% of the population per year. There might be events that help or hinder the conversion.\n\nThe second stage begins when you reach 30% converted natives. Now your Missionary Station will become permanent. Should 51 percent of the natives profess Christianity, then the chief will convert to your religion and place himself under your protection as a [concept_protectorate]. Years later, these areas can even be annexed if you have the technology to prevent malaria.\n\nIn the third stage you can actively make decisions via the Journal Entry. Either you strengthen the mission directly by sending additional missionaries, or you try to trade. You can acquire rare [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] or pearls that increase the standard of living of the rich." #NT!
  
