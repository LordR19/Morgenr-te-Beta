 verrier.55.t: "The Dark Side" #NT!
 verrier.55.d: "Lucky and skilled, our Astronomer managed to snap a photograph of the Libration of the Moon!" #NT!
 verrier.55.f: "It is a subtle thing, almost unnoticed, but the Moon is not perfectly locked in its facing towards the Earth. Irregularities in its orbit are enough to provide the tiniest glimpse of the otherwise unknowable far side, subtle clues that provide precious insight into the Moon's best kept secrets. To photograph such sights that might otherwise never be seen is as much a matter of luck as it is of skill, for it means sitting for hours alone with a camera, praying constantly that their timing is just right to get the perfect picture.\n\nBut if they do it right. Then they can see a part of the Earth's ancient companion that has never truly been seen before, not even in all of history. " #NT!
 verrier.55.g: "One day, we will see the entire Moon from behind." #NT!
