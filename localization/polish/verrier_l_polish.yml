 #Niagara Falls freeze over 
 verrier.9003.t: "Niagara Falls freeze over" #NT!
 verrier.9003.d: "A freezing winter leads to the Niagara Falls freezing over more and more. Meanwhile, an ice bridge has already formed under one of the waterfalls. People are flocking to watch the spectacle, and resourceful businessmen are already setting up the first mobile stores on the ice. But there are also voices warning that the ice could break at some point. Should we do something to protect the people?" #NT!
 verrier.9003.f: "\"What an icy wonderland! It looks magical! I'm sure this winter wonderland will be remembered forever as a beautiful moment!\"\n\n#b Historically,#! the waters of North America have frozen over time and again. Niagara Falls was no exception. Falling ice often formed an \"ice bridge\" under the falls, and from the 1880s on, people gathered there to celebrate a kind of folk festival with entertainment and drinks." #NT!
 verrier.9003.g: "We have to provide security. Block the ice bridge." #NT!
 verrier.9003.h: "People are certainly aware of the risk and careful!" #NT!
 verrier_niagara_falls_no_security_tt: "You don't block the ice bridge, hopefully nothing happens, but you #n never know#!...." #NT!
  
 #Niagara Falls ice bridge collapsed - several fatalities 
 verrier.9004.t: "Niagara Falls ice bridge collapsed - several fatalities" #NT!
 verrier.9004.d: "Terrible news from Niagara Falls has reached us. The ice bridge has broken apart and the individual pieces have floated down the river at breakneck speed. Most of the people on the bridge managed to save themselves, but some unfortunates were trapped on the ice pier. When firefighters attempted to rescue them, they perished in the roaring mixture of ice and water.\nStrong criticism is leveled at the government of [SCOPE.sState('niagara_falls_state_scope').GetName], as the disaster could have easily been prevented." #NT!
 verrier.9004.f: "\"It sounded like the roaring of a park of artillery, as the great ice bridge in the gorge just below the mighty cataract suddenly sped away with its load of people. Individuals jumped into the water and were able to save themselves shivering ashore, others were too slow and had to watch helplessly as the huge mass of ice raced down the river.\"\n\n#b Historically,#! the waters of North America have frozen over time and again. Niagara Falls was no exception. Falling ice often formed an \"ice bridge\" under the falls, and from the 1880s on, people gathered there to celebrate a kind of folk festival with entertainment and drinks. In 1912, the ice bridge broke off, resulting in the death of three people. Since then, visitors are warned not to step on the ice." #NT!
 verrier.9004.g: "What an unnecessary tragedy!" #NT!
  
 #The ice at Niagara Falls has melted 
 verrier.9005.t: "The ice at Niagara Falls has melted" #NT!
 verrier.9005.d: "It has become quieter again at Niagara Falls. The ice stayed only for a short time and has meanwhile retreated. Now the water is roaring into the basin again as usual. What remains of the short time are enchanting memories and handsome profits for a few local businessmen. Who knows when Niagara Falls will freeze over for the next time?" #NT!
 verrier.9005.f: "\"One day I will tell my children about how I was standing on the ice bridge and heard a crack. Luckily, though, it wasn't anything bad. Instead, I danced on the ice with my wife!\"\n\n#b Historically,#! the waters of North America have frozen over time and again. Niagara Falls was no exception. Falling ice often formed an \"ice bridge\" under the falls, and from the 1880s on, people gathered there to celebrate a kind of folk festival with entertainment and drinks. In 1912, the ice bridge broke off, resulting in the death of three people. Since then, visitors are warned not to step on the ice." #NT!
 verrier.9005.g: "Wonderful!" #NT!
  
