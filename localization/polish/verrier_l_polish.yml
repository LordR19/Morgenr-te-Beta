 verrier.152.t: "Solar Eclipse" #NT!
 verrier.152.d: "A rare phenomenon occurred this year: a total solar eclipse appeared over [ROOT.GetCountry.GetCapital.GetCityHubName]. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] had the unique opportunity to observe it more closely." #NT!
 verrier.152.f: "A terrestrial solar eclipse is an astronomical event in which the Sun is partially or completely obscured by the Moon when viewed from certain areas on Earth. The moon's shadow passes over the earth, which is only possible during a new moon. Solar eclipses were often used to learn new insights about the sun in particular and the universe in general. The total solar eclipse of May 29, 1919, as observed on the African island of Príncipe by an expedition led by Arthur Stanley Eddington, gained particular attention in connection with the theory of relativity, developed a few years earlier by Albert Einstein, which, among other things, deflection of the light of distant stars through the gravitational field of the sun - which was confirmed by the observations." #NT!
 verrier.152.g: "A very rare phenomenon!" #NT!
 verrier.153.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]'s Beads" #NT!
 verrier.153.d: "Our astronomer, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName], had the extraordinary opportunity to observe the solar corona and prominent objects more closely during the last solar eclipse. The scientist assigned these as parts of the solar atmosphere." #NT!
 verrier.153.f: "The Baily's beads, diamond ring or more rarely double diamond ring effects, are features of total and annular solar eclipses. Although caused by the same phenomenon, they are distinct events during these types of solar eclipses. As the Moon covers the Sun during a solar eclipse, the rugged topography of the lunar limb allows beads of sunlight to shine through in some places while not in others. They are named for Francis Baily, who explained the effects in 1836. The diamond ring effects are seen when only one or two beads are left, appearing as shining 'diamonds' set in a bright ring around the lunar silhouette." #NT!
 verrier.153.g: "This phenomenon should be named after Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]." #NT!
 verrier.154.t: "First Photo of a Solar Eclipse" #NT!
 verrier.154.d: "With a new technical process, Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] succeeded in taking the first photograph of a solar eclipse." #NT!
 verrier.154.f: "Photographing a rare event such as a total eclipse posed unique challenges for early photography, including the extreme contrast between the corona and the dark shadow of the Moon, as well as the unusual angle to which photographic equipment had to be oriented. Prior to the eclipse of July 28, 1851, no properly exposed photograph of the solar corona had yet been produced. For this occasion, the Royal Prussian Observatory at Königsberg commissioned one of the city's most skilled daguerreotypists, Johann Julius Friedrich Berkowski, to record a still image of the event. The observers attached a small six-centimeter refracting telescope to a 15.8 centimeter Fraunhofer heliometer, and Berkowski made an eighty-four second exposure shortly after the beginning of totality." #NT!
 verrier.154.g: "Perfect." #NT!
 verrier.155.t: "The Solar Element" #NT!
 verrier.155.d: "Using a new spectographic technique, Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] made a remarkable discovery during the last solar eclipse. It looks like he has discovered a new element. Nobody wanted to believe him at first, but the chemist Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] has just confirmed this discovery." #NT!
 verrier.155.f: "Evidence of the element helium was first obtained from a bright yellow spectral line at a wavelength of 587.49 nanometers in the spectrum of the Sun's chromosphere. The French astronomer Jules Janssen made this observation in India during the total solar eclipse of August 18, 1868. When he announced his discovery, no one initially believed him because no new element had ever been found in space before it was proven on the planet Earth could be guided. On October 20 of the same year, the Englishman Norman Lockyer confirmed that the yellow line was indeed present in the solar spectrum and concluded that it was caused by a previously unknown element. Since this spectral line was very close (1.8 nm from the center) to the Fraunhofer double-D line (D2 = 589.00 nm, D1 = 589.60 nm) of the metal sodium, he named the line D3 to describe it to be distinguished from these lines D1 and D2 of sodium. He and his English colleague Edward Frankland suggested naming the new element helium (from the Greek helios, sun)." #NT!
 verrier.155.g: "Helium? An apt name for the solar element!" #NT!
  
