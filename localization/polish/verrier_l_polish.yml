 je_verrier_astro_physics: "Astrophysics" #NT!
 je_verrier_astro_physics_reason: "The new physical findings have revolutionized the world of science. Astronomy is not unaffected by this either. Both scientific disciplines are in fruitful exchange and theoretical and observational physics can make their contribution to a better understanding of the universe." #NT!
  
 verrier_astro_physics_tech: "Astrophysics" #NT!
 verrier_astro_physics_tech_desc: "Astrophysics is a science that employs the methods and principles of physics and chemistry in the study of astronomical objects and phenomena. As one of the founders of the discipline, James Keeler, said, Astrophysics 'seeks to ascertain the nature of the heavenly bodies, rather than their positions or motions in space - what they are, rather than where they are'." #NT!
  
 verrier_modern_physics_tech: "Modern Physics" #NT!
 verrier_modern_physics_tech_desc: "Modern physics is a branch of physics that developed in the early 20th century. Notable branches of modern physics include quantum mechanics, special relativity and general relativity. It is concerned with extreme conditions, such as high velocities that are comparable to the speed of light, small distances comparable to the atomic radius, and very high energies." #NT!
  
 verrier_nuclear_physics_tech: "Nuclear Physics" #NT!
 verrier_nuclear_physics_tech_desc: "Nuclear physics is the branch of physics that deals with the structure and behavior of atomic nuclei. Nuclear physics deals with the elucidation of the nuclear structure, i.e. the details of the structure of the atomic nuclei and their reactions. For this purpose, for example, spontaneous transformations of nuclei (radioactivity), scattering processes on nuclei and reactions with nuclei are investigated experimentally and theoretically. Technologies based on nuclear fission and nuclear fusion are based on nuclear physics research." #NT!
  
