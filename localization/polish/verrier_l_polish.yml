 verrier.9010.t: "The Sound of Science" #NT!
 verrier.9010.d: "A professors at [SCOPE.sState('sound_of_science_state').GetCityHubName] University has demonstrated the the validity of #variable Christian Doppler#!'s theory that the observed frequency of sound or light changes if either the source or the observer is moving." #NT!
 verrier.9010.f: "A racing train, a blaring brass horn and a dozen perfect pitch ears have come together on the #bold #variable [SCOPE.sState('sound_of_science_state').GetFarmHubName]-[SCOPE.sState('sound_of_science_state').GetCityHubName]#!#! railway for an imaginative experiment. At stake? Doppler's theory on the movement of stars. For if the theory that the frequency of a wave changes with the speed of an object is correct, then a noticable drop in pitch from the blaring horn should be observed as the train races past the spectators.\nSelected for their ability to hear even a 1/8th difference in pitch, the spectators carefully record their observations as the train races by. Now; after 3 days of tabulation the results are in... And... Uniformly a drop in pitch is recorded!" #NT!
 verrier.9010.g: "Observation and experimentation is the foundation of knowledge." #NT!
 verrier.9010.h: "One cannot know how unexpectedly a new truth can find a purpose." #NT!
  
