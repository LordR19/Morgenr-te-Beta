 je_verrier_uranus: "Another Planet?" #NT!
 je_verrier_uranus_reason: "Could it be that there is another planet out there? For centuries, there were only 6 planets, but with the recent improvements of telescopes, it is very much possible that we might find another one. And why stop at 7, maybe there are even more! Finding more planets might even help to unravel the mysteries of the universe.\n\n#b Historical Context:#! The 6 planets were known for a long time, as they were easy to observe even with bare eyes thanks to their brightness. Uranus, Neptune and Pluto on the other hand were less bright and even though Uranus is visible for eyes in the right circumstances, Its slow orbital speed has led many astronomers to believe that the planet is a fixed star." #NT!
 je_verrier_uranus_goal: "To determine whether there is another planet or not, we need to discover [JournalEntry.GetTotalGoalValue|0+] @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_verrier_uranus_fail: "If another nation meets the requirements before us they might find a new planet or maybe realise that there are only 6 planets." #NT!
  
 verrier.12.t: "A new Planet!" #NT!
 verrier.12.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered an unknown planet that is now called Uranus! An event no one has seen coming." #NT!
 verrier.12.f: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] first thought to have found a new comet. Only weeks later was it clear that it was in fact a new planet! It is incredible that another planet was basically not considered possible before. But now that Uranus was found, many ask, if there could be even more planets.\n\n#b Historical Context:#! It was not until 1781 that Wilhelm Herschel stumbled across Uranus by chance. At first he thought it was a comet, because why should there be more planets than the well-known ones? Within the next 3 months, however, the scientific community realized that it was indeed a new planet." #NT!
 verrier.12.g: "Unbelieveable! Are there possibly even more planets?" #NT!
 verrier.13.d: "A sensation happened! An astronomer from [SCOPE.sCountry('verrier_uranus_discoverer_country').GetName] has found a new planet called Uranus. And if there is one more, maybe we can find eben more!" #NT!
 verrier.13.g: "If there are more than 6, maybe there are even more for us to discover!" #NT!
  
 verrier_uranus_discoverer_modifier: "Discoverer of Uranus" #NT!
  
 je_verrier_dwarf_planets: "Celestial Police" #NT!
 je_verrier_dwarf_planets_reason: "Note: This Journal Entry can be completed multiple times.\n\nAfter the discovery of Uranus the possibility of finding other planets could exist. As there are no planets in a huge region between Mars and Jupiter, astronomers hope to find another planet there. Therefore they founded the Celestial Police, multiple observatories working together to find a planet.\n\n#b Historical Context:#! The Celestial Police (German: Himmelspolizey) was a cooperation of numerous European astronomers in the early 19th century. It is mainly known in relation to the search for objects expected between the orbits of Mars and Jupiter. It was formed in 1800 at the second European congress of astronomers." #NT!
 je_verrier_dwarf_planets_goal: "To possibly find a new planet, we need to discover [JournalEntry.GetGoalAddValue|0+] @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
  
 verrier.14.t: "Ceres discovered" #NT!
 verrier.14.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered an unknown planet in the Region between Mars and Jupiter. A huge discovery!" #NT!
 verrier.14.f: "#b Historical Context:#! Astronomers have long suspected another planet in the gap between Mars and Jupiter. Therefore, the Celestial Police was founded and the space was divided up and transferred piece by piece to different observatories.\nOn New Year's night in 1801, Giuseppe Piazzi discovered Ceres by chance in a star catalog." #NT!
 verrier.14.g: "I wonder how many more planets there are?" #NT!
 verrier_ceres_discoverer_modifier: "Discoverer of Ceres" #NT!
 notification_verrier_ceres_discovered_notification_name: "Ceres discovered" #NT!
 notification_verrier_ceres_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] has made a incredible discovery and found a new planet in the solar system. The planet will be named Ceres and is located between Mars and Jupiter." #NT!
  
 verrier.15.t: "Pallas discovered" #NT!
 verrier.15.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered an unknown planet in the Region between Mars and Jupiter. A huge discovery!" #NT!
 verrier.15.f: "#b Historical Context:#! When Ceres was found between Mars and Jupiter, no one expected there to be another planet in the same region. It was a huge suprise, when Heinrich Wilhelm Olbers discovered a new planet while looking for Ceres. The discovery of Pallas lead the Celestial Police to search for other planets in the same region which proved fruitful only a few years later." #NT!
