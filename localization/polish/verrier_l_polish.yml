 #A teacher from Michigan attempts to go over the Niagara Falls in a barrel 
 verrier.9000.t: "A teacher from Michigan attempts to go over the Niagara Falls in a barrel" #NT!
 verrier.9000.d: "It borders on madness to want to somehow cross a roaring waterfall. But in a barrel? A woman? Annie Edson Taylor wants to do just that. She wants to float down Niagara Falls in a barrel.\nShould we stop her plan or let her take the risk?" #NT!
 verrier.9000.f: "\"Five bucks says she drowns!\"\n\"Ten dollars that she will reach the bottom alive!\"\n\n#b Historically#! there have been various attempts to cross, float down, or jump down Niagara Falls. Most attempts ended in death. The survivors usually faced fines and penalties." #NT!
 verrier.9000.g: "Stop this madness now!" #NT!
 verrier.9000.h: "Not my problem. Let her do whatever she wants..." #NT!
 verrier_niagara_falls_not_allow_barrel_tt: "If you stop the teacher from doing what she's doing, surely nothing bad will happen." #NT!
 verrier_niagara_falls_allow_barrel_tt: "Maybe the teacher will become the first person to cross Niagara Falls alive in a barrel. But maybe she won't survive it at all." #NT!
  
 #Annie Edson Taylor is the first person to cross Niagara Falls in a barrel 
 verrier.9001.t: "Annie Edson Taylor is the first person to cross Niagara Falls in a barrel" #NT!
 verrier.9001.d: "Although many thought Annie Edson Taylor's attempt would be fatal, she survived the fall over Niagara Falls. She has some injuries, including bleeding, but she is fine. Still, she warns everyone against attempting the same. Local authorities have already drafted an order to make such attempts punishable by law." #NT!
 verrier.9001.f: "\"No one ought ever do that again.\"\n\n   #b Historically#! Annie Edson Taylor survived her attempt in 1901. Once at the bottom, however, she bled and warned possible imitators.\n   Nevertheless, there were people attempting the same thing. Charles Stephens was the first person to die in his attempt in 1920." #NT!
 verrier.9001.g: "She was lucky. Now forbid people to try again!" #NT!
  
 #Annie Edson Taylor dies while attempting to cross Niagara Falls 
 verrier.9002.t: "Annie Edson Taylor dies while attempting to cross Niagara Falls" #NT!
 verrier.9002.d: "What many assumed would happen has come to pass. Annie Edson Taylor has died while attempting to cross Niagara Falls in a barrel. It appears that she arrived at the bottom alive, but badly injured. However, since she was unable to free herself from her barrel, she drowned when the water got in. Certainly not a pretty death." #NT!
 verrier.9002.f: "\"Michigan woman dies trying to fall down a huge waterfall in a barrel.\"\n\n   #b Historically#! Annie Edson Taylor survived her attempt in 1901. Once at the bottom, however, she bled and warned possible imitators.\n   Nevertheless, there were people attempting the same thing. Charles Stephens was the first person to die in his attempt in 1920." #NT!
 verrier.9002.g: "Play stupid games, win stupid prizes... Ban anyone from trying ever again." #NT!
  
