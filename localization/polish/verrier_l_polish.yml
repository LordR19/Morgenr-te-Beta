 verrier.300.t: "Venus Transit" #NT!
 verrier.300.d: "Astronomers have predicted a solar eclipse in the Australian-Indonesian-Pacific region in #ORANGE 1874#!. The scientific community of [ROOT.GetCountry.GetNameNoFlag] is urging a [concept_dubois_pacific_expedition] to observe this once-in-a-lifetime astronomical event." #NT!
 verrier.300.f: "A Venus transit is a passage of the planet Venus in front of the Sun. The apparition occurs only four times in about 243 years. Historically, the precise measurement of such passages was of great importance for determining the distance between the earth and the sun (astronomical unit) and gave rise to many expeditions and measurement campaigns by important institutes and scientists. The transit of Venus in 1874 was relatively unfavorable for astronomical measurements. It remained invisible from almost all of Europe, long transit times were only observed from Asia and short transit times from Australia, the islands of the South Pacific and the southern Indian Ocean (especially the Kerguelen Archipelago). Nevertheless, about 60 expeditions were sent out.\n\n#R Note: A Pacific expedition observing the transit of Venus must have an [concept_verrier_astronomer] on board.#!" #NT!
 verrier.300.g: "We shouldn't miss this." #NT!
 verrier.301.t: "Venus Transit of 1874" #NT!
 verrier.301.d: "The #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! was able to witness the transit of Venus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] was able to make important records astronomical records that will keep science busy for years to come." #NT!
 verrier.301.f: "The 1874 transit of Venus, which took place on 9 December 1874, was the first of the pair of transits of Venus that took place in the 19th century. As with previous transits, the 1874 transit would provide an opportunity for improved measurements and observations. Numerous expeditions were planned and sent out to observe the transit from locations around the globe, with several countries setting up official committees to organise the planning. There were six official French expeditions, five British expeditions, eight expeditions funded by the US-Congress, three German expeditions (including the 'Gazelle' expedition) and two Mexican expeditions. Italy, Russia and Austria also sent an expedition to observe this astronomical moment. The recordings of a French expedition, which put several photographs one after the other and thus put together a first 'film', became particularly famous. The transit of Venus is one of the first moving images of mankind." #NT!
 verrier.301.g: "An overwhelming spectacle." #NT!
  
 verrier.401.t: "The Pułtusk Meteor Shower" #NT!
 verrier.401.d: "People in Mazowia witnessed something in the sky." #NT!
 verrier.401.f: "Nestled in the heart of Mazowia, the quaint town of Pułtusk holds a secret from the cosmos. It was here, on a cold winter's day, that a celestial event of unprecedented magnitude unfolded, forever linking this peaceful settlement with the vast, mysterious universe beyond. The year was 1868. On January 30th, the residents of Pułtusk went about their daily routines, unaware that their lives were about to intersect with an extraordinary phenomenon. As the afternoon gave way to the evening, an unusual silence fell over the town. Without warning, a brilliant light pierced the sky. A fireball, more radiant than the sun, blazed across the heavens. Witnesses described it as a blazing orb, trailing a luminous tail, splitting the sky with a thunderous roar. The fireball, later identified as a meteorite, fragmented explosively as it entered Earth's atmosphere. Thousands of pieces rained down over Pułtusk and its surrounding areas, creating a shower of meteoritic stones. This event became known as the Pułtusk meteorite shower." #NT!
 verrier.401.g: "What a wonderful view!" #NT!
 verrier.402.t: "The Holbrok Meteor Shower" #NT!
 verrier.402.d: "People in Arizona witnessed something in the sky." #NT!
 verrier.402.f: "As night fell over Holbrook, the sky erupted in a cascade of radiant fireballs around 7:15 PM. Hundreds of luminous meteors, varying in size and brilliance, streaked across the heavens, originating from a single point and dispersing in all directions. These meteors, leaving trails of bright white and glowing yellow light, created an awe-inspiring display. Larger fragments, with fiery cores, disintegrated into smaller pieces before vanishing in the lower atmosphere. Distant cannon-like sounds echoed, reflecting the immense energy of their fragmentation. Residents, initially startled, soon gathered to marvel at the celestial spectacle. A subsequent search uncovered numerous small meteorite fragments scattered across the landscape, primarily composed of iron and nickel." #NT!
 verrier.403.t: "The Knyahinya Meteor Shower" #NT!
 verrier.403.d: "People in East Slovakia witnessed something in the sky." #NT!
 verrier.403.f: "The Knyahinya meteorite was the most significant meteoroid impact in Europe in historical times. For a long time, this meteorite was considered the world's heaviest stone meteorite. The impact occurred in the mountains north of the town of Knjahynja on June 9, 1866 between 4:00 and 5:00 p.m. There are numerous eyewitness reports, which were later recorded in drawings. The meteor then split into over 1,000 pieces as it entered the Earth's atmosphere." #NT!
  
 verrier.411.t: "The Cape York Meteorite" #NT!
 verrier.411.d: "During his geological search, Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] came across a significant coincidence discovery. The strange stone he examined turned out to be material from outer space after careful examination. The meteorite has a significant, almost record-breaking size." #NT!
 verrier.411.f: "In the icy expanse of Greenland, geologist [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] has uncovered the Cape York meteorite, a celestial marvel that promises to expand our scientific horizons. These massive iron fragments, long used by the Inuit for tools, have been confirmed as extraterrestrial, exhibiting unique Widmanstätten patterns and troilite inclusions. Weighing up to 31 metric tons, these meteorites offer an unprecedented glimpse into the primordial materials that formed our solar system. This discovery enriches our understanding of the early solar system's formation and highlights the profound connection between human history and cosmic events. The meteorites' journey to scientific institutions will allow for detailed analysis, illuminating the mysteries of the universe's grand design. As we study these celestial relics, we deepen our appreciation for the intricate tapestry of the cosmos and our place within it." #NT!
 verrier.411.g: "That is an incredible discovery!" #NT!
 verrier.412.t: "The Bacubirito Meteorite" #NT!
 verrier.412.f: "The Bacubirito meteorite is the largest meteorite found in Mexico. Found in 1863 by the geologist Gilbert Ellis Bailey in the village of Ranchito near the town of Sinaloa de Leyva, it is an iron meteorite weighing between 20 and 22 tonnes. It measures 4.25 meters long, 2 meters wide, and 1.75 meters high." #NT!
 verrier.413.t: "The Mundrabilla Meteorite" #NT!
 verrier.413.f: "The Mundrabilla meteorite is an iron meteorite that fell on the Nullarbor Plain in Western Australia and was fragmented while still in Earth's atmosphere. The meteor shower impact is believed to have occurred several million years ago. With a total mass of 24 tons, it is one of the largest meteorite finds in the world. It is believed to have fallen to Earth 60 million years ago, making it one of the oldest known meteorites on the planet." #NT!
 verrier.414.t: "The Willamette Meteorite" #NT!
 verrier.414.f: "Willamette is the name of a meteorite that was officially discovered in the US state of Oregon in 1902. However, he had already fallen to earth several thousand years earlier. At the time of its discovery it was considered the third largest in the world, and today it is the sixth largest. It weighs 15.5 tons. It was calculated that up to 6 t of the meteorite was removed due to weather influences over the past 13,000 years. The Willamette Meteorite has been venerated by the Clackamas people since long before it was removed from its location in the Willamette Valley near the modern city of West Linn, Oregon. In 1902, Ellis Hughes was the first European settler to recognize the meteorite's significance." #NT!
 verrier.415.t: "The Hoba Meteorite" #NT!
 verrier.415.f: "The Hoba meteorite is the largest meteorite discovered on Earth to date. It is located on the grounds of the “Hoba” farm in the Otavi Mountains, about 20 kilometers west of Grootfontein in Namibia. The information about the weight varies between 50 and 60 tons. Its original dimensions were 2.70 meters x 2.70 meters x 0.90 meters. The iron meteorite hit Earth about 80,000 years ago and is still in its original position. Its estimated age is 190 to 410 million years." #NT!
  
 verrier.421.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] wants to study the Meteorites" #NT!
 verrier.421.d: "It is thanks to the persistence of our astronomer [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] that numerous fragments were recovered a few days after the meteorite crash. The find is likely to shed light on some of the mysteries of the universe - but Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] insists on keeping the finds [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHeShe] has found." #NT!
 verrier.421.f: "Amidst the fervor of the Victorian Age, the astronomer turned his gaze to the skies, leading to the discovery of the meteorite fragments. His keen observational skills and methodical approach allowed him to collect and study these celestial remnants. Each fragment was meticulously analyzed, contributing to a deeper understanding of meteorite composition and origins. His work exemplified the Victorian dedication to science, driven by an insatiable curiosity and a profound will to uncover the mysteries of the universe." #NT!
 verrier.421.g: "All fragments must be handed over to the Academy of Sciences!" #NT!
 verrier.421.h: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] can study one of the meteorites." #NT!
 verrier.422.t: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] wants to analyze the Meteorites" #NT!
 verrier.422.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName], the country's leading chemist has petitioned the government to investigate the recently found meteorite. In addition, it is stored more securely in his laboratory than in an unsafe safe." #NT!
 verrier.422.f: "'Alien material! From an unknown distance! This is a scientific sensation and a unique opportunity to examine the meteorite's chemical composition in detail.'" #NT!
 verrier.422.g: "Why does every academic running along think they can scrounge for my meteorite?" #NT!
 verrier.422.h: "I'm sure this will advance chemistry." #NT!
  
