 verrier.17.t: "Juno discovered" #NT!
 verrier.17.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered an unknown planet in the Region between Mars and Jupiter. A huge discovery!" #NT!
 verrier.17.f: "#b Historical Context:#! After the discovery of Ceres in 1801 and Pallas in 1802, it only took 2 more years until Karl Ludwig Hardwig found Juno in the same region between Mars and Jupiter. All three planets as well as Vesta (discovered in 1807) remained planets for a while until more and more asteroids were found and considered planets. Then astronomers decided that none of them were actual planets." #NT!
