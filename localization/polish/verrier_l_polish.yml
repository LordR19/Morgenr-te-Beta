 je_from_the_earth_to_the_moon: "From the Earth to the Moon" #NT!
 je_from_the_earth_to_the_moon_reason: "The Baltimore Gun Club wants to build a gigantic cannon to send a projectile to the moon. Among other things, they are planning a grenade with a weight of 10,000 kg and a wall thickness of 60 cm made of aluminum. They also agreed on a gun barrel 270 m long, 2.70 m inside diameter and a wall thickness of 1.80 m made of cast iron. This requires a suitable weapons industry and capable men to design and build the device. Florida seems like the perfect launch location. Due to the transport of materials, the region needs its own railway line." #NT!
 verrier_baltimore_president_alive_tt: "The President of the Baltimore Gun Club, [SCOPE.sCharacter('verrier_club_president').GetFullName], is still alive" #NT!
  
 verrier.131.t: "From the Earth to the Moon" #NT!
 verrier.131.d: "The Baltimore Gun Club was founded under the care of [SCOPE.sCharacter('verrier_club_president').GetFullName] and is considered a recreational event for gun enthusiasts. The society's latest proposal has made headlines across the country." #NT!
 verrier.131.f: "The Baltimore Gun Club was founded during the Civil War and brings together artillery specialists into its ranks. Its chairman [SCOPE.sCharacter('verrier_club_president').GetLastName] and the secretary, the engineer [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], feel underutilized after the end of the civil war. They call a meeting to open up a new field of activity. After proposals to start a new war in order to be able to use new weapons, they agree on the proposal to use a cannon to send a projectile from the earth to the moon. Among other things, they are planning a grenade with a weight of 10,000 kg and a wall thickness of 60 cm made of aluminum. They also agreed on a gun barrel 270 m long, 2.70 m inside diameter and a wall thickness of 1.80 m made of cast iron. Guncotton should be used as propellant." #NT!
 verrier.131.g: "The USA will put the first man on the moon before the end of the decade!" #NT!
 verrier.131.h: "It's a lot safer that we wait for the next war..." #NT!
 verrier.132.t: "Crew for the moon flight" #NT!
 verrier.132.d: "The preparations have been made, but an important question still arises: who should get into the capsule?" #NT!
 verrier.132.f: "In fact, one would think that a suicide mission that would launch a human into space in a gigantic cannon projectile would be hard-pressed to find volunteers. But for some members of the Baltimore Gun Club, it's a great honor. Both the president and the chief engineer are entitled to a seat, others advocate a renowned astronomer. More cautious minds argue that only two dogs should be launched into space as a test so as not to endanger human lives." #NT!
 verrier.132.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], the Engineer" #NT!
 verrier.132.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], the Astronomer." #NT!
 verrier.132.i: "[SCOPE.sCharacter('verrier_club_president').GetFullName], the Club President." #NT!
 verrier.132.j: "Just put the dogs in there." #NT!
 verrier.132.k: "ALL OF THEM!" #NT!
 verrier.133.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]'s Intervention" #NT!
 verrier.133.d: "During the final preparations for the construction and erection of the giant cannon, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] warned the initiators of the project: according to his calculations, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] had miscalculated." #NT!
 verrier.133.f: "The renowned astronomer has calculated that if the cannon were to be built on the current scale and the projectile was aimed in the current way, the capsule would hardly leave Earth's gravity. He has presented some improved construction plans that greatly improve the success of the trip." #NT!
 verrier.133.g: "He could have prevented a catastrophe." #NT!
 verrier.134.t: "Countdown" #NT!
 verrier.134.d: "How many persons lost their rest on the night which preceded this long-expected day! All hearts beat with disquietude. The Columbiad is ready to fly to the moon." #NT!
 verrier.134.f: "After dawn, an innumerable multitude covered the prairie which extends, as far as the eye can reach, round Stones Hill. Every quarter of an hour the railway brought fresh accessions of sightseers; and, according to the statement of the Tampa Town Observer, not less than five millions of spectators thronged the soil of Florida. The moon advanced upward in a heaven of the purest clearness, outshining in her passage the twinkling light of the stars. It passed over the constellation of the Twins, and was now nearing the halfway point between the horizon and the zenith. A terrible silence weighed upon the entire scene! Not a breath of wind upon the earth! Not a sound of breathing from the countless chests of the spectators! Their hearts seemed afraid to beat! All eyes were fixed upon the yawning mouth of the Columbiad.\n'Thirty-five!-- thirty-six!-- thirty-seven!-- thirty-eight!-- thirty-nine!-- forty!'" #NT!
 verrier.134.g: "FIRE!" #NT!
 verrier.135.t: "A Catastrophe" #NT!
 verrier.135.d_humans_dead: "Humanity's first space mission has turned out to be humanity's first space disaster. The entire mission was a colossal failure! The horror is still in the audience's bones." #NT!
 verrier.135.d_dogs_dead: "The entire mission was a colossal failure! The suffering of the poor animals is unfortunate, but on the other hand many are relieved that there was no human in the capsule." #NT!
 verrier.135.f: "At the moment when that pyramid of fire rose to a prodigious height into the air, the glare of flame lit up the whole of Florida; and for a moment day superseded night over a considerable extent of the country. This immense canopy of fire was perceived at a distance of one hundred miles out at sea, and more than one ship's captain entered in his log the appearance of this gigantic meteor. The discharge of the Columbiad was accompanied by a perfect earthquake. Florida was shaken to its very depths. The gases of the powder, expanded by heat, forced back the atmospheric strata with tremendous violence, and this artificial hurricane rushed like a water-spout through the air.\nBut then the experiment got out of control: apparently the cannon was unable to generate enough thrust to propel the projectile into space. After all the fantastic effects, the capsule lost speed, rushed back to earth - and crashed with a loud bang." #NT!
 verrier.135.g: "Still better than Kerbal Space Program 2." #NT!
 verrier.136.t: "Flying to the the Moon" #NT!
 verrier.136.d_humans_in_space: "The start of the Columbiade was a complete success. Man has entered space for the first time! The question remains whether he will return..." #NT!
 verrier.136.d_dogs_in_space: "The start of the Columbiade was a complete success. For the first time, a man-made object has reached space! Unfortunately, the dogs are unlikely to be able to bring the Columbiade back to earth..." #NT!
 verrier.136.f: "At the moment when that pyramid of fire rose to a prodigious height into the air, the glare of flame lit up the whole of Florida; and for a moment day superseded night over a considerable extent of the country. This immense canopy of fire was perceived at a distance of one hundred miles out at sea, and more than one ship's captain entered in his log the appearance of this gigantic meteor. The discharge of the Columbiad was accompanied by a perfect earthquake. Florida was shaken to its very depths. The gases of the powder, expanded by heat, forced back the atmospheric strata with tremendous violence, and this artificial hurricane rushed like a water-spout through the air.\nThe experiment had succeeded." #NT!
 verrier.136.g: "This really wo ... CONGRATULATIONS!" #NT!
 verrier.136.h: "It's a shame we didn't send real pilots." #NT!
 verrier.137.t: "Return from the Moon!" #NT!
 verrier.137.d: "The lunar mission capsule landed safely in the Pacific Ocean and was recovered by a US corvette. The news has spread across the country: man has traveled to the moon and back!" #NT!
 verrier.137.f_person: "The spot where the projectile sank under the waves was exactly known; but the machinery to grasp it and bring it to the surface of the ocean was still wanting. It must first be invented, then made. American engineers could not be troubled with such trifles. The grappling-irons once fixed, by their help they were sure to raise it in spite of its weight, which was lessened by the density of the liquid in which it was plunged.\nWe may remember the intense sympathy which had accompanied the departure. If at the beginning of the enterprise the adventure had excited such emotion both in the old and new world, with what enthusiasm would the hero be received on their return! Thus he sped from one town to the other, finding whole populations at table on his road, saluting him with the same acclamations, lavishing the same bravos." #NT!
 verrier.137.f_team: "The spot where the projectile sank under the waves was exactly known; but the machinery to grasp it and bring it to the surface of the ocean was still wanting. It must first be invented, then made. American engineers could not be troubled with such trifles. The grappling-irons once fixed, by their help they were sure to raise it in spite of its weight, which was lessened by the density of the liquid in which it was plunged.\nWe may remember the intense sympathy which had accompanied the departure. If at the beginning of the enterprise the adventure had excited such emotion both in the old and new world, with what enthusiasm would they be received on their return! Thus they sped from one town to the other, finding whole populations at table on their road, saluting them with the same acclamations, lavishing the same bravos." #NT!
 verrier.137.g: "We should celebrate!" #NT!
  
