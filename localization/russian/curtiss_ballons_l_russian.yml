# Balloonist is afraid of heights and gives up ballooning
 curtiss.656.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] is afraid of heights and gives up ballooning"
 curtiss.656.d:0 "Although he claimed to have made quite a few balloon flights, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] discovered that he is afraid of heights when he made his first flight for our country at an altitude of ten meters. He therefore gives up ballooning."
 curtiss.656.f:0 "\"It is terrible! Two weeks ago I was flying at tremendous heights and now.... Now I can't even climb a ladder!\""
 curtiss.656.g:0 "How unfortunate..."
 curtiss.656.h:0 "Argh! Is there another balloonist we could sponsor?"



