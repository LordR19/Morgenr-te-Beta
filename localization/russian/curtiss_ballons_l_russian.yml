# Famous Balloonist
 curtiss.672.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] is now a famous balloonist"
 curtiss.672.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] has already made hundreds of balloon flights, on which he also broke some records. By now he is famous, and not only in our country."
 curtiss.672.f:0 "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Isn't that the balloonist? I really want to meet him!\""
 curtiss.672.g:0 "Wonderful!"

# Balloonist killed by comet
 curtiss.673.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight
 curtiss.673.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] was hit by a comet during the balloon flight and died."
 curtiss.673.f:0 "Shortly after takeoff in the balloon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], a loud bang was heard. The people on the ground saw a flash of light twitch across the sky and hit directly into the basket of [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. The balloon started to burn and plummeted into the depths. After the wreckage was cleared, the body of [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] was found. Only our astronomers were pleased with this event because they were able to examine the remains of the comet."
 curtiss.673.g:0 "If [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] only had comet sense..."
 curtiss.673.h:0 "Oh Comet, devil's kith and kin... Is there another balloonist we could sponsor?"

# Death by Whale
 curtiss.674.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] crashed and died while ballooning on beach"
 curtiss.674.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] crashed on the beach during a balloon flight and died. Oddly enough, a whale was found on the balloon wreckage."
 curtiss.674.f:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] flew along a beach during a glorious day. Since [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] never returned, search teams were sent out. After a short time, the wreckage was found. The balloon and basket, oddly enough, had been found under the remains of a badly crushed whale. An alcoholic from the next village reported that he had seen a whale and a petunia pot crashing down and that the whale had hit the balloon dead on. Obviously, no credence was given to this story. Interestingly, an intact petunia pot was found nearby. The petunia looked a bit ragged and was left in the expert hands of a local botanist.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] will be remembered for his heart of gold and ability to remain calm in any situation."
 curtiss.674.g:0 "Oh no! Not again!"
 curtiss.674.h:0 "Hello Ground! Is there another balloonist we could sponsor?"