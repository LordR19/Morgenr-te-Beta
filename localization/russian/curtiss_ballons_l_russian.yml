 curtiss_distance_description_no_record:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tried to fly with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon as far as possible. With a distance of #b #n [ROOT.Var('new_balloon_distance_var').GetValue]#! kilometers#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] could not beat our country's previous record of #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! kilometers#!. Nor did [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] beat the previous duration record of #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! hours#! with a duration of #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! hours#!. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] will certainly try again."
 curtiss_distance_description_distance_record_country:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] has set a new distance record for our country with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon! With a distance of #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilometers#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] was able to clearly surpass our country's previous record of #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometers#!.  But unfortunately it was not enough to break the world record of #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! kilometers#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]. The duration of #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! hours#! was unfortunally not enough for our national record of #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! hours#!"
 curtiss_distance_description_time_record_country:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] has set a new duration record for our country with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon! With a duration of #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! hours#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] was able to beat our country's previous record of #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! hours#!.  Unfortunately it was not enough for the world record of #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! hours#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] The distance record of our country of #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! kilometers#! could not be broken either with a distance of #b #n [ROOT.Var('new_balloon_distance_var').GetValue]#! kilometers#!."
 curtiss_distance_description_both_records_country:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] has set a new distance record and a new continuous flight record for our country with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon! With a distance of #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilometers#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] was able to clearly surpass our country's previous record of #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! kilometers#!. It was not enough for the world record of #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometers#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon] Though. With a duration of #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! hours#! the national record of #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! hours#! was broken as well, but not the world record of #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! hours#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]"
 curtiss_distance_description_distance_record_global:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] has set a new world record for a distance flight with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon! With a distance of #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilometers#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] was able to break our country's previous record of #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! kilometers#! and the world record of #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometers#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon] clearly exceed. The duration of the flight of #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! hours#! was unfortunately not enough for the world record of #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! hours#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]" 
 curtiss_distance_description_time_record_global:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] has set a new world record for a duration flight with [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balloon! With a duration of #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! hours#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] was able to break our country's previous record of #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Hours#! and the world record of #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Hours#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] clearly exceed. The distance of #b #n [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometers#! was unfortunately not enough for the world record of #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometer#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]"
