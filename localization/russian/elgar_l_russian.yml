 elgar_visit_opera_decision: "Посетите оперу"
 elgar_visit_opera_decision_desc: "Оперный театр - это центр музыкальной культуры нашей страны. Общую ценность нашей музыкальной традиции и ее состав можно проверить здесь. Информацию об активных и путешествующих композиторах также можно найти здесь."
 elgar_mozart_monument_decision: "Строительство памятник Моцарту"
 elgar_mozart_monument_decision_ai: "Постройте памятник Моцарту"
 elgar_mozart_monument_decision_desc: "Вольфганг Амадей Моцарт - один из самых выдающихся композиторов всех времен, но некоторые до сих пор отказывают ему в этом признании. Совсем недавно целое поколение композиторов заново открыло его как отправную точку для современной музыки. Возведение памятника Моцарту на его родине в Зальцбурге вдохновит будущие поколения на желание пойти по его стопам."
 elgar_beethoven_monument_decision: "Строительство памятника Бетховену"
 elgar_beethoven_monument_decision_desc: "Нет никаких сомнений в том, что Людвиг ван Бетховен был величайшим композитором всех времен и что вся романтическая музыка является результатом его творчества. Каждый современный художник обязан отдать ему дань уважения. Это тем более удивительно, что его до сих пор слишком мало ценят. Однако после обращения Роберта Шумана несколько ассоциаций, городов, князей и правительств собрали деньги на установку мемориала в Бонне, где он родился."
 elgar_bayreuth_decision: "Учредить фестиваль Рихарда Вагнера"
 elgar_bayreuth_decision_desc: "Рихард Вагнер давно мечтал о собственном фестивальном зале, где каждый год исполняются его величайшие произведения. Такое место могло бы быстро стать местом паломничества всех любителей музыки и стало бы прочным, живым мемориалом в его честь."
 elgar_bayreuth_decision_tt: "Нам необходимо #G 500#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_concertgebouw_decision: "Основать Концертгебау"
 elgar_concertgebouw_decision_desc: "Концертгебау - самый известный концертный зал Амстердама, где выступает оркестр Концертгебау. Нидерланды долгое время отставали от остального музыкального развития континента, но Концертгебау обеспечил Амстердаму вскоре место в числе ведущих европейских музыкальных столиц. Это также было связано с высоким качеством, предлагаемым оркестром Концертгебау, особенно под руководством их будущего дирижера Виллема Менгельберга."
 elgar_concertgebouw_decision_tt: "Нам необходимо #G 750#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_santa_cecilia_decision: "Возведите церковь Святой Чечилии в ранг академии"
 elgar_santa_cecilia_decision_desc: "Академия Санта-Чечилия была основана папской буллой "Ratione congruit" Сикста V в 1585 году в форме конгрегации. В 1838 году конгрегация Святой Чечилии была официально названа Академией, а затем Папской академией. В его состав в то время входили Луиджи Керубини, Меркаданте, Доницетти, Россини, Паганини, Обер, Лист, Мендельсон, Берлиоз, Гуно и Мейербер. Одним из его почетных членов была королева Виктория. В объединенной Италии она превратилась в ведущую консерваторию."
 elgar_santa_cecilia_decision_tt: "Нам необходимо #G 200#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_leipzig_conservatory_decision: "Основать Лейпцигскую консерваторию"
 elgar_leipzig_conservatory_decision_desc: "Традиционный музыкальный город Лейпциг, где уже активно работал Иоганн Себастьян Бах, в начале XIX века создал оптимальные условия для основания фабрики музыкальных и академических талантов. Четверо преданных своему делу граждан города, а именно адвокат Генрих Конрад Шлейниц (второй директор), окружной директор Лейпцига Иоганн Пауль фон Фалькенштейн и советник королевского саксонского суда Иоганн Георг Кейль, а также капельмейстер Гевандхауса Феликс Мендельсон Бартольди воплотили давние идеи в жизнь."
 elgar_leipzig_conservatory_decision_tt: "Нам необходимо #G 250#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_petrograd_conservatory_decision: "Основать Санкт-Петербургскую консерваторию"
 elgar_petrograd_conservatory_decision_desc: "По инициативе великой княгини Елены Павловны, Антона Рубинштейна, Андрея Николаевича Марковича и других деятелей общества и музыкальной жизни было основано Русское музыкальное общество, из музыкальных классов которого была основана первая консерватория в России. Антон Рубинштейн был первым директором консерватории и профессором фортепиано. Первым выпускником, завершившим здесь свое обучение композиции, был Петр Чайковский. Николай Андреевич Римский-Корсаков сыграл особенно влиятельную роль в качестве профессора композиции и инструментовки и руководителя оркестрового класса."
 elgar_petrograd_conservatory_decision_tt: "Нам необходимо #G 350#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_the_proms_decision: "Институт Променадных концертов"
 elgar_the_proms_decision_desc: "Променадные концерты - это восьминедельный летний сезон ежедневных оркестровых концертов классической музыки и других мероприятий, проводимых ежегодно. В английском языке, называется 'Prom' - это сокращение от 'promenade concert', термин, который первоначально относился к концертам на открытом воздухе в лондонских садах удовольствий. Сезон является значительным событием в британской культуре и в классической музыке. Восприятие Променадных концертов многими людьми основано на Последней ночи, хотя это сильно отличается от других концертов."
 elgar_the_proms_decision_tt: "Нам необходимо #G 750#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_musikverein_decision: "Основать Общегерманскую музыкальную ассоциацию"
 elgar_musikverein_decision_desc: "Allgemeiner Deutscher Musikverein (ADMV, "Общегерманская музыкальная ассоциация") - немецкая музыкальная ассоциация, основанная в 1861 году Францем Листом и Францем Бренделем для воплощения музыкальных идеалов Новой немецкой музыкальной школы. ADMV был нацелен как на музыкальное исполнение, так и на практическую поддержку. В рамках художественных целей ADMV планировалось организовать ежегодные концерты Tonkünstler-Versammlungen (собрания музыкантов) в разных местах с исполнением важных, редко слышимых и особенно новых музыкальных произведений всех видов. Однако должны были быть исполнены и более старые произведения, которые звучали редко или вообще не звучали, но представляли интерес из-за их важности."
 elgar_musikverein_decision_tt: "Нам необходимо #G 250#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_romantic_composer_decision: "Наймите нового композитора (романтизм)"
 elgar_romantic_composer_decision_desc: "В отличие от великих композиторов, обычные композиторы несут ответственность за повседневные операции. Их можно нанять в качестве дирижеров и дать своей стране пассивный бонус к музыкальным традициям. Композитора можно нанять три раза за игру, что требует исследования конкретной технологии (романтизм, иррационализм, неоклассицизм / Новая объективность / Ар-деко). Страна может поддержать только одного рядового композитора, и требуются десятилетние инвестиции в музыкальную культуру страны."
