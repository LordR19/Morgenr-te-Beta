 elgar_classicism_tech: "Классицизм"
 elgar_classicism_tech_desc: "Классицизм в искусстве обычно относится к высокому отношению к классическому периоду, классической античности в западной традиции, как к установлению стандартов вкуса, которым классицисты стремятся подражать. В чистом виде классицизм - это эстетическое отношение, основанное на принципах, заложенных в культуре, искусстве и литературе Древней Греции и Рима, с акцентом на форму, простоту, пропорции, ясность структуры, совершенство, сдержанные эмоции, а также явное обращение к интеллекту."
 elgar_irrationalism_tech: "Иррационализм"
 elgar_irrationalism_tech_desc: "Иррационализм - это философское движение, возникшее в начале XIX века, подчеркивающее нерациональное измерение человеческой жизни. Иррационалисты заявляют, что один только человеческий разум неспособен распознать основы, связи и законы объективной реальности. В качестве альтернатив описательным и нормативным объяснениям мира предлагаются высшие когнитивные функции, такие как, например, интуиция, вера, наитие или непосредственный опыт."
 elgar_modern_art_tech: "Современное искусство"
 elgar_modern_art_tech_desc: ""
 elgar_art_nouveau_tech: "Ар-нуво"
 elgar_art_nouveau_tech_desc: "Ар-нуво - это международный стиль в искусстве, архитектуре и прикладном искусстве, особенно в декоративно-прикладном искусстве. Этот стиль известен под разными названиями на разных языках: Югендстиль на немецком, Стиль Свободы на итальянском, модернизм на каталонском, а также известен как Современный стиль на английском. Его часто вдохновляли природные формы, такие как извилистые изгибы растений и цветов. Архитекторы и дизайнеры стремились создать духовно возвышающий Гезамткунстверк (нем. "Единство искусств"), которое объединило бы все виды искусства."
 elgar_art_deco_tech: "Ар-деко"
 elgar_art_deco_tech_desc: "В стиле ар-деко сочетались современные стили с тонким мастерством и богатыми материалами. Во времена своего расцвета он олицетворял роскошь, гламур, изобилие и веру в социальный и технологический прогресс. Арт-деко - один из первых по-настоящему интернациональных стилей, но его господство закончилось с началом Второй мировой войны."
 elgar_impressionism_tech: "Импрессионизм"
 elgar_impressionism_tech_desc: "Импрессионизм - это стиль искусства XIX века, который характеризуется атмосферным изображением мимолетных снимков. Термин импрессионизм также применялся к определенным стилям музыки, литературы, кино и фотографии."
 elgar_neoclassicism_tech: "Неоклассицизм"
 elgar_neoclassicism_tech_desc: "На рубеже веков возродился энтузиазм по отношению к классическим идеалам: неоклассицизму. Она охватывала, по крайней мере, музыку, философию и литературу. В то время как архитекторы вновь использовали римское и греческое строительство в качестве моделей, композиторы заново открывали для себя музыку барокко как источник вдохновения."
 elgar_expressionism_tech: "Экспрессионизм"
 elgar_expressionism_tech_desc: "Экспрессионизм - это модернистское течение, первоначально возникшее в поэзии и живописи. Его типичной чертой является представление мира исключительно с субъективной точки зрения, радикально искажая его для эмоционального эффекта, чтобы вызвать настроение или идеи."
 elgar_new_objectivity_tech: "Новая объективность"
 elgar_new_objectivity_tech_desc: "Хотя этот термин в основном описывает тенденцию в немецкой живописи, он обрел собственную жизнь и стал характеризовать отношение к общественной жизни в Веймарской Германии, а также искусство, литературу, музыку и архитектуру, созданные для адаптации к ней. Скорее, чем какая-то цель философской объективности, это должно было означать поворот к практическому взаимодействию с миром - исключительно деловому отношению, понимаемому немцами как исконно американское."
 elgar_mass_culture_tech: "Массовая культура"
 elgar_mass_culture_tech_desc: "'Толпа не понимает традиции и борьба с традицией, которая является борьбой с культурой, ее холодная рассудочность, превосходящая рассудительность, ее натурализм, во всех половых и социальных вопросах возвращающийся к первобытным инстинктам и состояниям, ее "хлеба и зрелищ', снова появляющееся в настоящее время в видей борьбы за заработную плату и спортивных состязаний,все это есть выражение новой и лишенной будущего формы человеческого существования. Освальд Шпенглер, 'Закат Европы'"
  
