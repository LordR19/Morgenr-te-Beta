 elgar_modern_composer_decision: "Наймите нового композитора (модерн)"
 elgar_modern_composer_decision_desc: "В отличие от великих композиторов, обычные композиторы несут ответственность за повседневные операции. Их можно нанять в качестве дирижеров и дать своей стране пассивный бонус к музыкальным традициям. Композитора можно нанять три раза за игру, что требует исследования конкретной технологии (романтизм, иррационализм, неоклассицизм / Новая объективность / Ар-деко). Страна может поддержать только одного рядового композитора, и требуются десятилетние инвестиции в музыкальную культуру страны."
 elgar_modern_composer_decision_tt: "Нам необходимо #G 1000#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_appoint_conductor_decision: "Назначить главного дирижера"
 elgar_appoint_conductor_decision_desc: "Дирижеры управляют национальным музыкальным бизнесом, в частности ведущим оперным театром страны. В оперном театре им могут доверить конкретную задачу на три года: дирижирование, сочинение музыки или гастроли. В этом они похожи на великих композиторов, хотя их доходы от музыкальной традиции держатся в приемлемых пределах."
 elgar_national_conservatory_decision: "Основать Национальную консерваторию"
 elgar_national_conservatory_decision_desc: "С консерваторией есть шанс, что персонажи с чертами композитора появятся со временем без необходимости их нанимать. Шанс очень мал, но он есть. Вероятность может быть увеличена с помощью балетной школы в одной из наших оперных школ."
 elgar_national_conservatory_decision_tt: "Нам необходимо #G 500#! @elgar_music_tradition! очков музыкальных традиций."
 elgar_nbc_decision: "Национальный вещательный канал"
 elgar_nbc_decision_desc: "С появлением средств массовой коммуникации и таких изобретений, как кино и радио, интерес к вещанию проявили не только коммерческие учреждения, но и государство. Под видом якобы общественного вещателя мы можем оказывать определенное влияние на общество, выдавая лицензию."
 elgar_nbc_license_decision: "Новая лицензия на вещание"
 elgar_nbc_license_decision_desc: "С появлением средств массовой коммуникации и таких изобретений, как кино и радио, интерес к вещанию проявили не только коммерческие учреждения, но и государство. Под видом якобы общественного вещателя мы можем оказывать определенное влияние на общество, выдавая лицензию."
  
 je_elgar_impressionism: "Импрессионизм"
 je_elgar_impressionism_reason: "Импрессионизм - это стиль в истории искусства, который характеризуется атмосферным изображением мимолетных снимков сцены. Она возникла в результате движения в живописи во Франции во второй половине XIX века. Термин импрессионизм также применялся к определенным стилям музыки, литературы, кино и фотографии. В то время как многие натуралисты, такие как Генрих Харт, отвергали музыку как средство выражения 'правдоискательского акционизма', импрессионисты часто рассматривали 'беспредметные мечты о будущем' под тонко градуированные красочные аккорды как удовольствие."
 je_elgar_impressionism_success: "Нам необходимо #G 850#! @elgar_music_tradition! очков музыкальных традиций."
 je_elgar_impressionism_goal: ""
 je_elgar_expressionism: "Экспрессионизм"
 je_elgar_expressionism_reason: "Экспрессионизм - это стиль в искусстве. Его зачатки и предшественников можно найти в конце XIX века. Подобно импрессионизму, символизму и фовизму, экспрессионизм - это движение, направленное против тенденций натурализма. В экспрессионизме экспрессивный уровень перевешивает эстетический, апеллятивный и фактический уровни. Художник хочет представить свой опыт зрителю. В отличие от музыкального импрессионизма, который изображает восприятие внешнего вида вещей, экспрессионистские художественные течения формулируют эмоции человеческой души."
 je_elgar_expressionism_success: "Нам необходимо #G 850#! @elgar_music_tradition! очков музыкальных традиций."
 je_elgar_expressionism_goal: ""
 je_elgar_art_nouveau: "Ар-нуво"
 je_elgar_art_nouveau_reason: "Ар-нуво, главным образом в связи с итальянским стилем свободы, - это художественно-историческая эпоха на рубеже XIX-XX веков. Течения, которые можно отнести к ар-нуво, - это стиль реформ (после реформаторского движения), стиль сецессии (после Венского сецессиона), модернизм в Каталонии, в Швейцарии стиль Сапен и в США стиль Тиффани. В дополнение к выражению Ар-нуво, которое доминирует во французском, английском и итальянском языках, в английском также используется Современный, а в итальянском - Свободный стиль. С точки зрения времени, ар-нуво относится к концу века."
