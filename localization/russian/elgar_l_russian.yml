 elgar.20.wagner_patron: "В настоящее время Лист работает в стране [SCOPE.sCountry('elgar_wagner_patron').GetName]."
 elgar.20.wagner_dead: "\nВагнер #R умер#! в 1883."
 elgar.20.grieg: "\n\n#T Эдвард Григ#!"
 elgar.20.grieg_desc: "\nГриг может совершить три концертных тура за свою жизнь. Пунктами назначения могут быть Скандинавия, Германия, Франция, Швейцария, Италия и Россия. Его покровителем могут быть только страны с норвежской, датской или шведской основной культурой."
 elgar.20.grieg_patron: "В настоящее время Григ работает в стране [SCOPE.sCountry('elgar_grieg_patron').GetName]."
 elgar.20.grieg_dead: "\nГриг #R умер#! в 1907."
 elgar.20.brahms: "\n\n#T Иоганнес Брамс#!"
 elgar.20.brahms_desc: "\nБрамс может совершить четыре концертных тура за свою жизнь. Пунктами назначения могут быть Германия, Австрия, Швейцария, Дания и Нидерланды."
 elgar.20.brahms_patron: "В настоящее время Брамс работает в стране [SCOPE.sCountry('elgar_brahms_patron').GetName]."
 elgar.20.delius: "\n\n#T Фредерик Делиус#!"
 elgar.20.delius_desc: "\nЗа свою жизнь Делиус может совершить концертные туры по Германии, Швейцарии, Франции и Великобритании."
 elgar.20.delius_patron: "В настоящее время Делиус работает в стране [SCOPE.sCountry('elgar_delius_patron').GetName]."
 elgar.20.mahler: "\n\n#T Густав Малер#!"
 elgar.20.mahler_desc: "\nЗа свою жизнь Малер может совершить концертное турне по Европе и еще одно - по Европе и Северной Америке."
 elgar.20.mahler_patron: "В настоящее время Малер работает в стране [SCOPE.sCountry('elgar_mahler_patron').GetName]."
 elgar.20.rachmaninov: "\n\n#T Сергей Рахманинов#!"
 elgar.20.rachmaninov_desc: "\nРахманинов может совершить несколько концертных туров по самым важным концертным залам мира."
 elgar.20.rachmaninov_patron: "В настоящее время Рахманинов работает в стране [SCOPE.sCountry('elgar_mahler_patron').GetName]."
 elgar.20.prokofiev: "\n\n#T Сергей Прокофьев#!"
 elgar.20.prokofiev_desc: "\nПрокофьев может совершить несколько концертных туров по самым важным концертным залам мира."
 elgar.20.prokofiev_patron: "В настоящее время Прокофьев работает в стране [SCOPE.sCountry('elgar_mahler_patron').GetName]."
 elgar.20.g: "Вернуться в Оперный зал."
  
 elgar.30.t: "Главный дирижер [SCOPE.sCharacter('elgar_conductor').GetFullName]"
 elgar.30.d: "Это кабинет главного дирижера."
 elgar.30.f: "Наш нынешний главный дирижер - [SCOPE.sCharacter('elgar_conductor').GetFullName]."
 elgar.30.conservatory: "\n\n#T Консерватория#! \nA Консерватория в нашей стране дает нам небольшой шанс заполучить нового композитора, не нанимая его."
 elgar.30.ballet: "Кроме того, балетная школа повышает наши шансы на подготовку композитора."
 elgar.30.conducting: "\n\n#E Наш главный дирижер в настоящее время полностью занят репетициями оркестра.#!"
 elgar.30.composing: "\n\n#E Наш главный дирижер полностью ушел в себя, чтобы творить.#!"
 elgar.30.touring: "\n\n#E Наш главный дирижер находится в концертном турне за границей и поэтому недоступен.#!"
 elgar.30.g: "Он должен посвятить себя следующим концертным сезонам."
 elgar.30.h: "Он должен полностью посвятить себя сочинительству."
 elgar.30.i: "Он должен полностью сосредоточиться на зарубежном турне."
  
 elgar.40.t: "Национальный вещательный канал"
 elgar.40.d: "После того, как сегодня правительство выдало новую лицензию вещательной компании, возникает вопрос о том, на какой области сосредоточиться."
 elgar.40.f: "Новая лицензия с новой направленностью может быть выдана, когда срок действия старой лицензии истечет через пять лет."
 elgar.40.g: "Новости"
 elgar.40.h: "Образование"
 elgar.40.i: "Государственная политика"
 elgar.40.j: "Монарх"
 elgar.40.k: "Пропаганда"
  
 elgar.90.t: "Развивающийся культурный город"
 elgar.90.d: "В связи с растущим благосостоянием некоторые амбициозные граждане обратились к своему мэру с просьбой построить оперный театр в их регионе."
 elgar.90.f: ""
 elgar.90.g: "Отличная идея!"
 elgar.90.h: "Мы должны активизировать культурные усилия в нашей столице."
 elgar.92.t: "Большой национальный театр"
 elgar.92.d: "Планируя построить большой оперный театр в Мехико, правительство планирует один из крупнейших строительных проектов в истории страны."
 elgar.92.f: "Театр был построен между 1840 и 1844 годами архитектором Лоренцо де ла Идальгой в Мехико. Историки считают это самым важным архитектурным произведением в Мехико между завершением строительства кафедрального собора Метрополитен и зданием Дворца изящных искусств. Великий национальный театр был торжественно открыт в один из президентских сроков Антонио Лопеса де Санта-Анны. Его название последовательно менялось: от Большого театра Санта-Анна до Большого театра Вергара, затем Большого императорского театра и, наконец, Большого национального театра. В течение оперного сезона 1852 года в театре состоялась премьера 17 опер и было представлено более 60 спектаклей."
 elgar.93.t: ""
 elgar.93.d: "Due to the boom that the region is experiencing through rubber cultivation, Manaus is to receive an opulent opera house - in the middle of the jungle!" #NT!
 elgar.93.f: "The Amazonas Theatre was built during the Belle Époque at a time when fortunes were made in the rubber boom. Construction of the Amazon Theatre was first proposed in 1881 by a member of the local House of Representatives, Antonio Jose Fernandes Júnior, who envisioned a 'jewel' in the heart of the Amazon rainforest. The theatre's architectural style is considered typically Renaissance Revival. The roofing tiles were imported from Alsace, the steel walls from Glasgow, Scotland and the Carrara marble for the stairs, statues and columns, from Italy. The dome is covered with 36,000 decorated ceramic tiles painted in the colors of the national flag of Brazil. The interior furnishing came from France in the Louis Quinze style. Italian artist Domenico de Angelis the Younger painted the panels that decorate the ceilings of the auditorium and of the audience chamber." #NT!
  
 elgar.101.t: "Памятник Бетховену"
 elgar.101.d: "По призыву композитора Роберта Шумана несколько представителей интеллигенции, а также граждан, патриотов и тех, кто интересуется искусством, высказались за установку памятника Людвигу ван Бетховену в Бонне."
 elgar.101.f: "'Мавзолей будущей памяти уже стоит передо мной воочию - довольно высокий кубоид, на нем лира с указанием года рождения и смерти, небо над ней и несколько деревьев рядом с ней. Когда целая нация сталкивается с Бетховеном, который учит их величию и гордости на каждой странице, разве они не должны иметь возможность установить ему памятник в тысячу раз больше? Если бы я был принцем, я бы построил ему храм в палладианском стиле! Придайте ему гигантскую форму, как святому Борромео на Лаго Маджоре, чтобы, как он делал при жизни, он мог смотреть поверх гор - и когда мимо проплывают корабли по Рейну и незнакомцы спрашивают: что означает великан, тогда каждый ребенок может ответить: это Бетховен - и они подумают, что это германский император. Одним словом: встаньте, выпустите свою мокроту и считайте, что памятник будет вашим собственным!' - Роберт Шуман"
 elgar.101.g: "Бетховен был немецким титаном музыки!"
 elgar.101.h: "Мы рады профинансировать этот культурно ценный проект."
 elgar.101.i: "Он не мог быть таким великим, если ему не поставили памятник раньше."
 elgar.102.t: "Подготовка к Бетховенскому фестивалю"
 elgar.102.d: "Последние штрихи к памятнику Бетховену нанесены. Теперь пришло время готовиться к инаугурации."
 elgar.102.f: "Бетховенский фестиваль, посвященный открытию памятника Бетховену, был крупным музыкальным событием международного масштаба. Помимо прусского короля, была также приглашена британская королева Виктория, среди гостей были великие интеллектуалы, такие как Александр фон Гумбольдт, а композиторы такого ранга, как Гектор Берлиоз, Джакомо Мейербер и, прежде всего, Ференц Лист, создали программу на эти четыре дня. Предполагалось, что в фестивале примут участие тысячи людей, что создало серьезные проблемы для маленького городка Бонн."
 elgar.102.g: "Отправляйте приглашения!"
 elgar.103.t: "Приглашение на Бетховенский фестиваль"
 elgar.103.d: "Наше правительство получило официальное приглашение на Бетховенский фестиваль в Бонне, где должен быть открыт памятник композитору."
 elgar.103.g: "Мы с удовольствием посетим."
 elgar.103.h: "Классическую музыку переоценивают."
 elgar.104.t: "Постройте Бетховенский зал"
 elgar.104.d: "Из-за большого числа посетителей Ференц Лист предложил направить людей и материалы со строительной площадки Кельнского собора в Бонн, чтобы построить фестивальный зал в рекордно короткие сроки."
 elgar.104.f: "Официальное открытие памятника Бетховену должно было стать кульминацией трехдневного Бетховенского фестиваля. За месяц до начала фестиваля не нашлось подходящего места для ожидаемых 3000 посетителей. По настоянию Листа и только после того, как он предложил сам оплатить все расходы, комитет нанял архитектора и строителей для строительства Бетховенского зала. К тому времени, когда они наконец приступили, у них оставалось на это меньше двух недель, и им пришлось работать круглосуточно, чтобы закончить это вовремя. Ференц Лист также выступил перед строителями Кельнского собора. Пиломатериалы перевозились из Кельна в Бонн через Рейн. Украшения, сделанные в Кельне, также очень быстро попали в Бонн. Всего за одиннадцать дней из ниоткуда был создан фестивальный зал."
 elgar.104.g: "Великолепно!"
 elgar.105.t: "Бетховенский фестиваль"
 elgar.105.d: "После четырех дней первоклассной музыки Бетховенский фестиваль можно считать полным успехом, даже если события такого масштаба не обходятся без скандалов."
 elgar.105.f: "Церемония не обошлась без неловких моментов. Памятник Бетховену повернулся спиной к самым важным гостям, королю Пруссии Фридриху Вильгельму IV и британской королеве Виктории, которые заняли свои места на балконе дворца Фюрстенберг. Александр фон Гумбольдт спас положение, заметив, что Бетховен всегда был грубияном. Еще более неловким был тот факт, что во время тостов на фестивальном банкете в "Золотой звезде" Лист пренебрежительно отозвался о французском контингенте во главе с Берлиозом и чуть не устроил бунт. Банкет был сорван поведением Лолы Монтес, которая танцевала на столе и смутила Листа, настаивая на том, что она была его гостьей на торжествах, и потребовав место, соответствующее ее заявленному статусу, тем самым нарушив заранее организованную рассадку."
 elgar.105.g: "Бетховен поворачивается к нам спиной?"
 elgar.105.h: "Александр фон Гумбольдт - джентльмен."
 elgar.105.i: "У этих немцев нет элегантности."
 elgar.105.j: "Это было вдохновляюще."
 elgar.106.t: "Кантата Листа"
 elgar.106.d: "Ференцу Листу выпала большая честь написать и публично исполнить кантату для торжественного открытия памятника Бетховену."
 elgar.106.f: "'Как бы то ни было, его кантата, действительно хорошо исполненная и горячо встреченная аплодисментами трех с половиной четвертей зала, - великая и прекрасная вещь, которая сразу же очень высоко ставит Листа среди композиторов. Выражение в нем правдивое, интонация правильная, стиль возвышенный и новый, форма хорошо продумана и добросовестно исполнена, инструментовка примечательна своей энергией и разнообразием. В его оркестре никогда не повторяются одни и те же звуки, что делает некоторые произведения, некогда ценимые, такими утомительными для слушателя; он знает, как использовать малые и большие средства, он не требует слишком многого ни от инструментов, ни от голосов; одним словом, он одним махом показал, что у него есть стиль в инструментовке и в других областях музыкального искусства, поскольку многие опасались, что он его еще не нашел'. - Гектор Берлиоз"
 elgar.106.g: "Хвала! Хвала! Хвала Бетховену!"
 elgar.107.t: "Берлиоз на фестивале Бетховена"
 elgar.107.d: "Торжества, связанные с открытием памятника Бетховену, значительно вдохновили композитора Гектора Берлиоза."
 elgar.107.f: "'Именно во время этой поездки в Австрию, Венгрию, Богемию и Силезию я начал сочинять свою легенду о Фаусте, план которой я обдумывал долгое время. Как только я решил взяться за это, мне пришлось довольствоваться тем, что я сам написал большую часть либретто; фрагменты французского перевода 'Фауста' Гете Жерара де Нерваля, которые я уже положил на музыку двадцать лет назад и которые я намеревался включить в новую партитуру в переработанный вариант и две или три другие сцены, которые были написаны до моего отъезда из Парижа М. Гандоньер, следуя моим инструкциям, не составил и шестой части всей работы. Поэтому во время путешествия в старом немецком дилижансе я попытался написать стихи, предназначенные для моей музыки. Я начал с 'Обращения Фауста к природе', не пытаясь перевести или даже подражать шедевру Гете, а только для того, чтобы почерпнуть из него вдохновение и извлечь музыкальную субстанцию, которая в нем содержалась. Как только я начал, я написал оставшиеся куплеты по мере того, как ко мне приходили музыкальные идеи, и я сочинил партитуру с легкостью, которую редко испытывал в других своих произведениях'. - Гектор Берлиоз"
 elgar.107.g: "Так стоило ли это путешествие того?"
 elgar.108.t: "Королева Виктория посещает Кельнский собор"
 elgar.108.d: "Королева Великобритании Виктория использовала свое пребывание в Рейнской области как возможность посетить Кельнский собор и узнать больше о строительстве, которое только началось."
 elgar.108.f: "Ранний уход королевской труппы с концерта был связан с тем, что во второй половине дня была экскурсия по Кельнскому собору, которая проходила под праздничный звон колоколов. Затем их величества прошли через главный вход центрального нефа на хоры, где Кельнское мужское хоровое общество исполняло праздничную кантату под органный аккомпанемент музыкального руководителя Вебера."
 elgar.108.g: "Для нас это большая честь."
  
 elgar.111.t: "Памятник Моцарту"
 elgar.111.d: "Подготовка к установке памятника Вольфгангу Амадею Моцарту идет полным ходом. Однако сбор пожертвований все еще продолжается."
 elgar.111.f: "В 1835 году писатель Юлиус Шиллинг, родом из Позена на территории нынешней Польши, предложил установить на месте нынешней площади Моцартплац памятник Моцарту, который в то время был относительно неизвестен в Зальцбурге. Значительные спонсоры за рубежом, но также и в Вене, наконец, поддержали строительство памятника. Баварский король Людвиг I пожертвовал значительную сумму и предоставил основание бронзовой статуи."
 elgar.111.g: "Моцарт был немецким титаном музыки!"
 elgar.113.t: "Памятник Моцарту"
 elgar.113.d: "Сегодня на месте его рождения был открыт мемориал величайшему сыну Зальцбурга."
 elgar.113.f: "Спроектированный Людвигом Шванталером и отлитый Иоганном Баптистом Стиглмайером, памятник был торжественно открыт 5 сентября 1842 года в присутствии обоих оставшихся в живых сыновей Моцарта, Франца Ксавера и Карла Томаса. Однако вдова Моцарта не смогла присутствовать на церемонии инаугурации. Она умерла незадолго до этого в доме на Моцартплац, 8. Праздник сопровождался факельным шествием, прогулками на лодках, альпийскими поездами, стрельбой по мишеням и скачками."
 elgar.114.t: "Живой мемориал"
 elgar.114.d: "В Австрии активизируются усилия по установке памятника Моцарту. Поэтому некоторые жители Франкфурта хотят организовать благотворительный концерт - и связать эту идею с политическим содержанием."
 elgar.114.f: "Первоначально жители франкфурта хотели организовать концерт, чтобы собрать достаточное количество пожертвований на памятник Моцарту. Памятники буржуазным личностям были новинкой в Германии. Поэтому возведение памятников в честь национальных деятелей, таких как художники или ученые, стало желанной возможностью выразить патриотические чувства. Некоторые во Франкфурте даже предлагают организовать национальную встречу певцов, доходы от которой должны поступить в фонд немецких музыкантов для продвижения молодых талантов."
 elgar.114.g: "Соберите деньги на наш собственный живой мемориал - фестиваль в честь Моцарта!"
 elgar.114.h: "Пожертвуйте деньги на памятник в Зальцбурге."
 elgar.115.t: "Приглашение на Sängerfest (фестиваль певцов)"
 elgar.115.d: "Франкфуртское гражданство пригласило патриотически настроенных певцов из нашей страны принять участие в фестивале Моцарта."
 elgar.115.g: "Возможность для музыки и нации."
 elgar.115.h: "Я просто терпеть не могу художественные песни."
 elgar.116.t: "Фестиваль Моцарта"
 elgar.116.d: "42 хоровых общества из Рейнланда, Бадена, Гессена и Франконии собрались во Франкфурте, чтобы отпраздновать трехдневный фестиваль музыки Моцарта. Однако мероприятие превратилось в демонстрацию за политическое объединение Германии. Собранные деньги были направлены в фонд поддержки молодых композиторов."
 elgar.116.f: "'Город пришел в восторг. Дома были заполнены людьми по самые окнана чердаках. Жители Майнца, Ханау и Оффенбаха приплыли на лодках под звуки пушечных выстрелов, окруженные украшенными лодками с музыкой; они вошли через все ворота. Это было очень трогательное зрелище, художественный интерес отошел на второй план, но национальный подошел к нам очень близко; я не буду отрицать, что по моим щекам потекли слезы'. - Генрих Хоффманн."
 elgar.116.g: "Музыка объединяет нацию."
 elgar.117.t: "Либеральные нарушители спокойствия поднимают шум во Франкфурте"
 elgar.117.d: "От нашего внимания не ускользнуло, что некоторые якобински настроенные 'патриоты' использовали предполагаемый фестиваль Моцарта во Франкфурте для своей политической агитации."
 elgar.117.f: "42 хоровых общества из Рейнланда, Бадена, Гессена и Франконии собрались во Франкфурте, чтобы отпраздновать трехдневный фестиваль музыки Моцарта. Однако мероприятие превратилось в демонстрацию за политическое объединение Германии. Первоначально мероприятие было основано на финансировании памятника Моцарту, но вскоре инициаторы изменили цель благотворительности в пользу своего собственного фонда."
 elgar.117.g: "Заговор против порядка в Германской конфедерации!"
 elgar.117.h: "Пусть они поют."
  
 elgar.121.t: "Основание Всеобщей немецкой музыкальной ассоциации"
 elgar.121.d: "Сегодня в городе [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] была основана Allgemeiner Deutscher Musikverein (Всеобщая немецкая музыкальная ассоциация). Сразу же возникла дискуссия о том, принадлежим ли мы к Новой немецкой школе или защищаем консервативную идею музыки"
 elgar.121.f: "Новая немецкая школа - это термин, введенный в 1859 году Францем Бренделем, редактором газеты Neue Zeitung für Musik, для описания определенных тенденций в немецкой музыке. Оно использовалось разными людьми в разное время в разных значениях. Общепризнано, что Ференц Лист и Рихард Вагнер были одними из наиболее выдающихся представителей 'Новой немецкой школы'. Существует также общее мнение, что Йоханнес Брамс не принимал в ней участия. Помимо этого, интерпретации различаются. Новый термин следует понимать как обозначающий весь период после смерти Бетховена. По словам Бренделя, период творчества И.С. Баха и Генделя было принято называть 'Старой немецкой школой'. Последующий период был периодом венских мастеров, таких как Моцарт, которые находились под влиянием итальянского стиля. Бетховен снова перенаправил интерес к немецкому Северу и тем самым открыл 'Neudeutsche Schule'. Композиторы с обеих сторон вспоминали Бетховена как своего духовного и художественного героя; консерваторы видели в нем непревзойденную вершину, прогрессисты - новое начало в музыке."
 elgar.121.g: "Мы являемся частью Новой немецкой школы."
 elgar.121.h: "Мы защищаем традиционную немецкую школу."
 elgar.122.t: "Членство во Всеобщей Немецкой музыкальной ассоциации"
 elgar.122.d: "Артисты из нашей страны были приглашены в недавно основанную Общегерманскую музыкальную ассоциацию. Сразу же возникла дискуссия о том, принадлежим ли мы к Новой немецкой школе или защищаем консервативную идею музыки."
 elgar.123.t: "Место проведения следующего конгресса музыкантов"
 elgar.123.d: "Члены Общегерманской музыкальной ассоциации выбрали страну [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] в качестве места проведения следующей встречи Tonkünstler-Versammlung (Конгресса музыкантов)."
 elgar.123.f: "В 1859 году состоялся первый Конгресс музыкантов по случаю 25-летия Нового музыкального журнала в Лейпциге. Во время второго конгресса (1861) в Веймаре устав Общегерманской музыкальной ассоциации (ADMV) был принят более чем 700 членами-основателями. Новый музыкальный журнал стал органом ассоциации. В конце XIX века ADMV находилась под протекторатом великого герцога Веймарского. ADMV провела ряд крупных Конгрессов. Они, в основном, ориентировались на направление Новой немецкой школы, представленной Ференцем Листом и Рихардом Вагнером. В рамках художественных целей ADMV должны были проводиться ежегодные конгрессыи в разных местах с исполнением важных, редко слышимых и особенно новых музыкальных произведений всех видов. Однако должны были быть исполнены и более старые произведения, которые звучали редко или вообще не звучали, но представляли интерес из-за их важности. Кроме того, должны были быть напечатаны новые произведения, как музыкальные, так и научные."
 elgar.123.g: "Для нас это большая честь!"
 elgar.124.t: "Музыкальный конгресс в стране [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]"
 elgar.124.d: "В этом году Tonkünstler-Versammlung (Конгресс музыкантов) пройдет в cnhfyt [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Мы сердечно приглашаем наших артистов обсудить музыку и послушать исполнение новых и забытых музыкальных произведений."
 elgar.124.g: "Давайте наслаждаться музыкой и прислушиваться к вкладам единомышленников."
 elgar.124.h: "Как раз подходящее место, чтобы сразиться с этими музыкальными дилетантами."
 elgar.124.i: "Это будет день истины - наше представление о музыке единственно правильное!"
 elgar.125.t: "Война романтиков"
 elgar.125.d: "Спор между представителями Новой немецкой школы и более консервативными представителями привел к публичному скандалу. Полномасштабная война между двумя группировками уже бушует в прессе. Пришло время стране [ROOT.GetCountry.GetName] поддерживать своих представителей."
 elgar.125.f: "'Война романтиков' - это термин, используемый некоторыми историками музыки для описания раскола среди выдающихся музыкантов во второй половине XIX века. Музыкальная структура, пределы хроматической гармонии и противопоставление программной музыки абсолютной музыке были основными областями разногласий. Противостоящие партии сформировались в 1850-х годах. Наиболее видными членами консервативного кружка были Иоганн Брамс, Йозеф Иоахим, Клара Шуман и Лейпцигская консерватория, основанная Феликсом Мендельсоном. Их оппоненты, радикальные прогрессисты, главным образом из Веймара, были представлены Ференцем Листом и членами так называемой Новой немецкой школы (нем. Neudeutsche Schule), а также Рихардом Вагнером. Спор был немецкого и центральноевропейского происхождения; музыканты из Франции, Италии и России были вовлечены лишь незначительно. Композиторы с обеих сторон вспоминали Бетховена как своего духовного и художественного героя; консерваторы видели в нем непревзойденную вершину, прогрессисты - новое начало в музыке"
 elgar.125.g: "Поддержите Новую немецкую школу!"
 elgar.125.h: "Поддерживайте традиционную немецкую школу!"
 elgar.126.t_konservativ: "Консерваторы выигрывают 'Войну романтиков'"
 elgar.126.d_konservativ: "Подавляющее большинство последователей Традиционной школы выиграли спор о будущем музыки. Корректность содержания имеет второстепенное значение: масса вкладов в дебаты и полемику определяет общественный имидж."
 elgar.126.f_konservativ: "Центральным пунктом разногласий между этими двумя группами музыкантов был выбор между традиционными и новыми музыкальными формами. Это было результатом дебатов о жизнеспособности симфонического жанра, который вырос в руках Людвига ван Бетховена из жанра, предназначенного для развлечения, в форму, включающую социальные, моральные и культурные идеалы. Лист и его окружение отдавали предпочтение новым стилям в написании и формам, которые сочетали бы музыку с повествовательными и изобразительными идеями. С этой целью Лист разработал симфоническую поэму. Лейпцигско-берлинская школа отстаивала формы, используемые классическими мастерами, формы, кодифицированные такими музыковедами, как Адольф Бернхард Маркс начала XIX века. Обоснованность программной музыки также была предметом спора. В своей книге 1854 года 'Vom Musikalisch-Schönen' Ханслик утверждал, что музыка не представляла и не могла представлять ничего конкретного, кроме самой себя \n\n В конце концов, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Участники поддержали Новую немецкую школу и #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Члены клуба поддерживали Традиционную школу."
 elgar.126.g: "Традиционная школа торжествует."
 elgar.126.t_neudeutsch: "Прогрессисты побеждают в 'Войне романтиков'"
 elgar.126.d_neudeutsch: "Подавляющее большинство последователей Новой немецкой школы выиграли спор о будущем музыки. Корректность содержания имеет второстепенное значение: масса вкладов в дебаты и полемику определяет общественный имидж."
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "Новая немецкая школа торжествует."
  
 elgar.201.t: "Отто Николаи"
 elgar.201.d: "После многих лет работы композитор Отто Николаи исполнил сегодня в Берлине свое последнее произведение."
 elgar.201.f: "'Веселые жены Виндзора' - опера в трех действиях немецкого композитора Отто Николаи, его самое известное произведение. Опера представляет собой сингшпиль, содержащий много устных диалогов между различными музыкальными номерами. Опера остается популярной в Германии, и увертюру иногда можно услышать на концертах в других странах. Николаи написал оперу, когда работал первым дирижером в Кернтнертортеатре в Вене, где у него также был контракт на сочинение немецкой оперы. В конце концов он остановился на предложении своего друга Зигфрида Каппера взять за основу комедию Шекспира 'Веселые жены Виндзора'. Поскольку в 1847 году контракт не был продлен, 1 марта 1848 года Николаи перешел в Королевский оперный театр в Берлине."
 elgar.201.g: "Фальстаф, ты дурак!"
 elgar.202.t: "Роберт Шуман"
 elgar.202.d: "Знаменитый композитор Роберт Шуман устроился на работу в Дюссельдорфе на Рейне, и внезапно строительство Кельнского собора вдохновило его на написание нового произведения."
 elgar.202.f: "Роберт Шуман считается одним из самых представительных композиторов эпохи романтизма. В 1850 году он сменил Фердинанда Хиллера на посту музыкального руководителя и переехал в Дюссельдорф. Несмотря на критику в связи с его плохими дирижерскими способностями и насмешки из-за его 'творческого упадка', Шуман сочинил свою последнюю 'Рейнскую' симфонию. В качестве образца он использовал симфонии Бетховена и Мендельсона, но также был вдохновлен своими впечатлениями от Рейнской области. Сам Шуман заявил, что его путешествие в Кельн и вид собора были его главным источником вдохновения для этой композиции, которая стала одной из его самых известных работ."
 elgar.202.g: "Это была хорошая идея продолжить строительство собора, не так ли?"
 elgar.203.t: "Рихард Штраус"
 elgar.203.d: "Премьера оперы Рихарда Штрауса 'Саломея' состоялась в Дрездене. Работа стоит на пороге между поздним романтизмом и современностью."
 elgar.203.f: "Рихард Георг Штраус был ведущим немецким композитором эпохи позднего романтизма и раннего модерна. Он известен своими операми, в том числе 'Кавалер Розенкранца' и 'Саломея', 'Лидер' - особенно его четыре последние песни - и его поэмы-интонации и другие оркестровые произведения, такие как 'Смерть и преображение', 'Веселые шалостиТилля Уленшпигеля' , 'Так говорил Заратустра', Альпийская симфония и 'Метаморфозы'. Штраус также был выдающимся дирижером по всей Германии и Австрии. Штраус, наряду с Густавом Малером, олицетворяет поздний расцвет немецкого романтизма после Рихарда Вагнера, в котором новаторские тонкости оркестровки сочетаются с передовым гармоническим стилем. В 1905 году Штраус поставил 'Саломею', несколько диссонирующую модернистскую оперу по пьесе Оскара Уайльда, в 1909 году последовала 'Электра'. Оба были впервые исполнены в Дрездене."
 elgar.203.g: "Музыкальная традиция, подаваемая на серебряном блюде."
 elgar.204.t: "Джакомо Мейербер"
 elgar.204.d: "Сегодня наш правитель назначил самого выдающегося из ныне живущих немецких оперных композиторов Джакомо Мейербера генеральным музыкальным руководителем."
 elgar.204.f: "Джакомо Мейербер был одним из самых успешных оперных композиторов XIX века и считается мастером французской гранд-оперы. Сын еврейского сахарозаводчика также некоторое время обучался у Муцио Клементи игре на пианиста и появился на публике в возрасте девяти лет. В начале 1813 года он отправился в Вену и посвятил десять месяцев занятиям музыкой у Антонио Сальери. В конце 1815 года, по совету Сальери, он переехал в Италию, где написал серию опер для местной сцены в новом оперном стиле, созданном Джоаккино Россини. Последующие годы Мейербер провел, разъезжая между Берлином и Парижем. Его опера 'Крокиато в Эгитто' 1824 года была первой, принесшей ему общеевропейскую известность, но именно Роберт ле Диабль поднял его статус до большой знаменитости. Грандиозный оперный стиль Мейербера был достигнут благодаря слиянию немецкого оркестрового стиля с итальянской вокальной традицией."
 elgar.204.g: "Мейербер, Мейербер, Мейербер!"
  
 elgar.211.t: "Франц Шуберт"
 elgar.211.d: "Через 13 лет после его смерти широкой публике была представлена 5-я симфония Франца Шуберта."
 elgar.211.f: "Пятая симфония си-бемоль мажор, пожалуй, самая совершенная из его юношеских симфоний и широко рассматривается как первая 'зрелая' симфония Шуберта. Его разработка отличается совершенством камерной музыки, поскольку инструментарий меньше, чем у любой другой симфонии, а пропорции точно подогнаны друг к другу. Это можно понять как продуктивное исследование Шубертом симфонических произведений Моцарта и раскрывает полную непохожесть и независимость Шуберта. Согласно собственным записям Шуберта в партитуре, произведение было написано между сентябрем и 3 октября 1816 года; она была написана в то время, когда Шуберт искал свой собственный музыкальный язык. Первое исполнение 5-й симфонии Шуберта состоялось с небольшим любительским оркестром в Вене в 1816 году; с другой стороны, первое публичное исполнение состоялось только 17 октября 1841 года, через тринадцать лет после смерти Шуберта, под управлением Михаэля Лейтермайера."
 elgar.211.g: "Даже с небес Шуберт восхищает нас своей музыкой."
 elgar.212.t: "Иоганн Штраус"
 elgar.212.d: "Новая оперетта правит улицами Вены: 'Летучая мышь' Иоганна Штрауса - один из кассовых хитов сезона."
 elgar.212.f: "Иоганн Штраус (сын) был австрийским композитором легкой музыки, особенно танцевальной музыки и оперетт. Он сочинил более 500 вальсов, польек, кадрилей и других видов танцевальной музыки, а также несколько оперетт и балет. При жизни он был известен как 'Король вальса' и в значительной степени был ответственен за популярность вальса в Вене в XIX веке. Некоторые из самых известных произведений Иоганна Штрауса включают 'Голубой Дунай', 'Кайзер-Вальцер', 'Сказки венского леса', 'Трич-трач-полька' и 'Пиццикато-полька'. Среди его оперетт наиболее известны 'Летучая мышь' и 'Волшебный барон'. Премьера оперетты 'Летучая мышь' состоялась 5 апреля 1874 года в венском театре 'Ан дер Вин' и с тех пор является частью регулярного опереточного репертуара."
 elgar.212.g: "А отчет по фондовому рынку?"
 elgar.213.t: "Антон Брукнер"
 elgar.213.d: "Своим 'Te Deum', исполненным сегодня, австрийский композитор Антон Брукнер привлек внимание не только церковных музыкантов."
 elgar.213.f: "Антон Брукнер был австрийским композитором, известным своими симфониями, мессами и мотетами. Первые считаются символом заключительной стадии австро-немецкого романтизма из-за их богатого гармонического языка, сильно полифонического характера и значительной длины. Композиции Брукнера помогли определить современный музыкальный радикализм благодаря их диссонансам, неподготовленным модуляциям и блуждающим гармониям. В отличие от других музыкальных радикалов, таких как Рихард Вагнер или Хьюго Вольф, которые соответствовали образцу enfant terrible (несносного ребёнка), Брукнер проявлял крайнее смирение перед другими музыкантами, в частности перед Вагнером. Очевидная дихотомия между Брукнером-человеком и Брукнером-композитором затрудняет попытки описать его жизнь таким образом, чтобы дать прямой контекст для его музыки. У его произведений, в частности симфоний, были недоброжелатели, в первую очередь влиятельный австрийский критик Эдуард Ханслик и другие сторонники Иоганнеса Брамса."
 elgar.213.g: "Ad maiorem Dei gloriam (К вящей славе Божьей)."
 elgar.214.t: "Арнольд Шёнберг"
 elgar.214.d: "...Композитор Арнольд Шёнберг разработал новый тип музыки, который революционизирует предыдущее преподавание."
 elgar.214.f: "Арнольд Шёнберг был австрийским композитором и художником, связанным с экспрессионистским движением в немецкой поэзии и искусстве, а также лидером Второй венской школы. В 1920-х годах Шенберг разработал технику двенадцати тонов, широко распространенный композиционный метод манипулирования упорядоченной серией из всех двенадцати нот в хроматической гамме. Он также ввел термин 'развивающаяся вариация' и был первым современным композитором, который использовал способы разработки мотивов, не прибегая к доминированию централизованной мелодической идеи. Шёнберг также был художником, важным музыкальным теоретиком и влиятельным преподавателем композиции..."
 elgar.214.g: "Ах, у меня из ушей течет кровь! Дай мне этот чертов бонус и выключи музыку!"
  
 elgar.221.t: "Смерть Паганини"
 elgar.221.d: "Смерть знаменитого скрипача-виртуоза Никколо Паганини вызвала споры вокруг его похорон."
 elgar.221.f: "Никколо Паганини был итальянским скрипачом и композитором. Он был самым знаменитым скрипичным виртуозом своего времени и оставил свой след как один из столпов современной скрипичной техники. Его 24 Каприс для скрипки соло, является одними из самых известных его сочинений и послужили источником вдохновения для многих выдающихся композиторов. В мае 1840 года епископ Ниццы послал Паганини местного приходского священника для совершения последних обрядов. Паганини предположил, что причастие было преждевременным, и отказался. Неделю спустя, 27 мая 1840 года, 57-летний Паганини скончался от внутреннего кровоизлияния, прежде чем удалось вызвать священника. Из-за этого и широко распространенных слухов о его связи с дьяволом церковь отказала его телу в католическом погребении в Генуе. Это привело к публичной дискуссии о том, как поступить с Паганини. Раздаются голоса в пользу того, чтобы оказать давление на церковь и похоронить Паганини в Генуе, что соответствовало бы его статусу, и заявить права на его наследие. Однако это привело бы к открытому спору с церковными властями."
 elgar.221.g: "Обеспечьте ему достойные похороны и обеспечьте сохранность его наследия."
 elgar.221.h: "Не вмешивайтесь в это деликатное дело."
 elgar.222.t: "Набукко"
 elgar.222.d: "Джузеппе Верди отпраздновал величайший успех в своей карьере своей последней оперой. В то же время это разжигает национальные чувства итальянского народа."
 elgar.222.f: "'Набукко' - опера на итальянском языке в четырех действиях, написанная в 1841 году Джузеппе Верди на итальянское либретто Темистокле Солеры. Самый известный номер из оперы - 'Хор еврейских рабов', хор, который сегодня регулярно вызывается на бис во многих оперных театрах. 'Набукко' - это опера, которая, как считается, навсегда закрепила репутацию Верди как композитора. Он прокомментировал это так: 'Это опера, с которой действительно начинается моя артистическая карьера. И хотя мне приходилось бороться со многими трудностями, несомненно, что 'Набукко' родилась под счастливой звездой.' История о пленении евреев в Вавилонии стала прорывом во всей Италии, не в последнюю очередь потому, что итальянцы чувствовали себя во власти иностранных держав в эпоху национализма. В какой степени Верди на самом деле служил итальянским национальным чувствам в 'Набукко', сегодня все еще остается спорным."
 elgar.222.g: "Va pensiero ..."
 elgar.222.h: "Снова эти мятежные итальянцы."
 elgar.224.t: "Аида"
 elgar.224.d: "По случаю открытия Суэцкого канала состоялась премьера оперы Джузеппе Верди 'Аида' с египетским оттенком - с небольшой задержкой"
 elgar.224.f: "'Аида' - опера в четырех действиях Джузеппе Верди на итальянское либретто Антонио Гисланцони, основанная на сценарии, который часто приписывают французскому египтологу Огюсту Мариетту, хотя утверждается, что на самом деле сценарий был написан Темистокле Солерой. Исмаил-паша, хедив Египта, поручил Верди написать оперу, заплатив ему 150 000 франков, но премьера была отложена. 'Аида' была встречена с большим одобрением, когда наконец открылась в Каире. Костюмы и аксессуары для премьеры были разработаны Огюстом Мариеттом, и он руководил дизайном и изготовлением декораций, которые были созданы в Париже и отправлены в Каир. Хотя Верди не присутствовал на премьере в Каире, он был больше всего недоволен тем фактом, что аудитория состояла из приглашенных высокопоставленных лиц, политиков и критиков, но не из представителей широкой публики. Поэтому он считал итальянскую (и европейскую) премьеру, состоявшуюся в миланском театре 'Ла Скала', в которой он принимал активное участие в каждой сцене, настоящей премьерой."
 elgar.224.g: "Триумф для Италии!"
 elgar.224.h: "[ROOT.GetCountry.GetNameNoFlag] переживает триумф!"
 elgar.226.t: "Пьетро Масканьи"
 elgar.226.d: "С помощью 'Cavalleria rusticana' ('Сельская честь') Пьетро Масканьи создал один из шедевров итальянского веризма."
 elgar.226.f: "'Сельская честь' - опера в одном действии Пьетро Масканьи на итальянское либретто Джованни Тарджиони-Тоццетти и Гвидо Менаски, считающаяся одной из классических опер веризма. Хотя Масканьи начал писать две другие оперы ранее ('Пинотта', премьера которой состоялась в 1932 году, и 'Гульельмо Рэтклифф', премьера которой состоялась в 1895 году), 'Сельская честь' стала его первой оперой, которая была завершена и исполнена. Она остается самой известной из его пятнадцати опер и одной оперетты. Его успех был феноменальным с момента его первого представления в театре Костанци в Риме и по сей день. На момент смерти Масканьи в 1945 году опера была исполнена более 14 000 раз только в Италии. Первое представление 'Сельской чести' произвело сенсацию: Масканьи принял участие в 40 постановках на премьере и получил первый приз."
 elgar.226.g: "Мне нравится интермеццо."
 elgar.227.t: "Отторино Респиги"
 elgar.227.d: "'Римский фонтан' отпраздновал свою премьеру. Хотя поначалу публика восприняла это произведение настороженно, уже ясно, что вскоре оно станет одним из ключевых произведений современной итальянской музыки."
 elgar.227.f: "Отторино Респиги был итальянским композитором, музыковедом и дирижером. Его музыковедческий интерес к музыке XVI-XVIII-го веков привел его также к сочинению произведений, основанных на музыке этого периода. Он также написал ряд опер, самой известной из которых является 'Фиамма'. Он наиболее известен своей оркестровой 'Римской трилогией': Фонтаны Рима (Le fontane di Roma), сосны Рима (I pini di Roma) и римские фестивали (Feste romane). 'Фонтаны Рима' - это симфоническая поэма, разделенная на четыре части, изображающая один из фонтанов Рима в разное время дня и ночи. Хотя премьера в Риме была неудачной, Артуро Тосканини, наконец, провел это произведение в Милане в 1918 году с огромным успехом."
 elgar.227.g: "Фонтан Треви четко выделяется на фоне остальных."
 elgar.228.t: "Джакомо Пуччини"
 elgar.228.d: "Через два года после его смерти сегодня состоялась премьера последней оперы Пуччини 'Турандот'."
 elgar.228.f: "Оперы Джакомо Пуччини являются одними из наиболее часто исполняемых в стандартном репертуаре; он считается величайшим итальянским оперным композитором после Верди. В то время как его ранние работы уходили корнями в традиционную романтическую итальянскую оперу конца XIX  века, он успешно развивал свое творчество в стиле 'реалистического' веризма, одним из ведущих представителей которого он стал. 'Турандот', последняя опера Пуччини, осталась незаконченной, а последние две сцены были завершены Франко Альфано по эскизам композитора. Либретто 'Турандот' было основано на пьесе Карло Гоцци, также называемой 'Турандот'. Музыка оперы сильно пронизана пентатоническими мотивами, призванными придать музыке азиатский колорит. В отличие от 'Девушки с Запада', 'Турандот' содержит ряд запоминающихся самостоятельных арий, среди которых 'Нессун дорма'. Первое представление состоялось в миланском театре Ла Скала под управлением Артуро Тосканини. Это представление включало только музыку Пуччини, а не дополнения Альфано."
 elgar.228.g: "Но чем это заканчивается?"
  
 elgar.231.t: "Михаил Глинка"
 elgar.231.d: "Михаил Глинка был первым великим композитором в нашей стране, положившим начало русской оперной культуре, произведением 'Жизнь за царя'."
 elgar.231.f: "Михаил Иванович Глинка был первым русским композитором, получившим широкое признание в своей стране, и часто считается родоначальником русской классической музыки. Его сочинения оказали важное влияние на русских композиторов, особенно на членов 'Могучей кучки', которые создали самобытный русский стиль музыки. После многих лет прослушивания певцов, увлечения женщин своей музыкой и встреч со знаменитыми людьми, включая Мендельсона, Берлиоза и Листа, он понял, что миссия его жизни - вернуться в Россию, писать в русской манере и сделать для русской музыки то, что Доницетти и Беллини сделали для итальянской музыки. 'Жизнь за царя' была первой из двух великих опер Глинки. Первоначально она называлась 'Иван Сусанин'. Действие происходит в 1612 году и повествует о русском крестьянине и герое-патриоте Иване Сусанине, который жертвует своей жизнью, заводя в непроходимый лес группу поляков, охотившихся за молодым арём России. С помощью этой оперы Глинке удалось создать независимую русскую музыку; она считается первой русской оперой."
 elgar.231.g: "Действительно, жизнь за царя."
 elgar.232.t: "Модест Мусоргский"
 elgar.232.d: "Модест Мусоргский, самый смелый член 'Могучей кучки', произвел неизгладимое впечатление своей оперой 'Борис Гудонов'. Одни любят, другие ненавидят эту работу. В то же время музыкальный мир согласен с тем, что это его самый важный шедевр."
 elgar.232.f: "'Я одновременно и обожаю, и ненавижу Бориса Годунова. Я обожаю ее за оригинальность, мощь, смелость, отчетливость и красоту; я ненавижу ее за отсутствие лоска, грубость гармоний и, в некоторых местах, явную неуклюжесть музыки'. - Николай Римский-Корсаков"
 elgar.232.g: "Шедеврально!"
 elgar.232.h: "Отвратительно."
 elgar.233.t: "Петр Чайковский"
 elgar.233.d: "Балет Петра Ильича Чайковского 'Лебединое озеро', исполняемый сегодня, является лишь прелюдией к многочисленным шедеврам этого композитора, за которыми вскоре должны были последовать другие балеты, такие как 'Щелкунчик', концерт для скрипки с оркестром, Пятая и шестая симфонии и увертюра '1812'."
 elgar.233.f: "Ты просто должен любить Чайковского."
 elgar.233.g: "Один из величайших композиторов всех времен."
 elgar.234.t: "Николай Римский-Корсаков"
 elgar.234.d: "Сегодня зрителям была представлена восточная сюита 'Шехерезада' в четырех частях. Красочная оркестровка навевает воспоминания о мире 1001 ночи."
 elgar.234.f: "Николай Андреевич Римский-Корсаков был членом группы композиторов, известной как 'Могучая кучка', и мастером оркестровки. Его самые известные оркестровые сочинения - 'Каприччио Эспаньол', увертюра к русскому пасхальному фестивалю и симфоническая сюита 'Шехерезада' — являются основными в репертуаре классической музыки, наряду с сюитами и отрывками из некоторых из его 15 опер. Шехерезада - пример его частого использования сказочных и фольклорных сюжетов. Это оркестровое произведение сочетает в себе две черты, характерные для русской музыки в целом и Римского-Корсакова в частности: ослепительную, красочную оркестровку и интерес к Востоку, который сыграл важную роль в истории императорской России, а также ориентализма в целом. Название 'Шехерезада' отсылает к главной героине 'Тысячи и одной ночи' Шехерезаде. Это одно из самых популярных произведений Римского-Корсакова."
 elgar.234.g: "Расскажи мне еще одну историю, Шехерезада."
 elgar.235.t: "Александр Бородин"
 elgar.235.d: "Два композитора Николай Римский-Корсаков и Александр Глазунов смогли завершить и поставить премьеру последнего шедевра Александра Бородина, оперы 'Князь Игорь', через несколько лет после его смерти."
 elgar.235.f: "Александр Порфирьевич Бородин был одним из выдающихся композиторов XIX века, известных как 'Могучая кучка', группа, занимавшаяся созданием 'уникально русской' классической музыки. Врач и химик по профессии и образованию, Бородин рано внес важный вклад в органическую химию. Хотя в настоящее время он больше известен как композитор, он считал медицину и науку своими основными занятиями, занимаясь музыкой и сочинительством только в свободное время или когда был болен. Бородин наиболее известен своими симфониями, двумя струнными квартетами, симфонической поэмой 'В степях Центральной Азии' и оперой 'Князь Игорь'. Композитор адаптировал либретто из древнерусского эпоса 'Слово о полку Игореве', в котором рассказывается о походе русского князя Игоря Святославича против половцев в 1185 году. Он также включил материал, почерпнутый из двух средневековых киевских хроник. Опера осталась незаконченной после смерти композитора в 1887 году и была отредактирована и дополнена Николаем Римским-Корсаковым и Александром Глазуновым."
 elgar.235.g: "Дух Бородина из рук Глазунова."
  
 elgar.241.t: "Жак Оффенбах"
 elgar.241.d: "С исполнения 'Орфея в подземном мире' начинается триумфальное шествие Жака Оффенбаха в качестве короля оперетт."
 elgar.241.f: "Жак Оффенбах был французским композитором немецкого происхождения, виолончелистом и импресарио романтического периода. Его помнят за почти 100 оперетт, написанных с 1850-х по 1870-е годы и незаконченную оперу 'Сказки Гофмана'. Рискованный юмор и в основном мягкие сатирические колкости в этих пьесах вкупе с мелодичным мастерством Оффенбаха сделали их всемирно известными. Он оказал сильное влияние на более поздних композиторов жанра оперетты, особенно на Иоганна Штрауса-младшего и Артура Салливана. 'Орфей в подземном мире' была первой полнометражной оперой Оффенбаха. Оригинальная постановка 1858 года имела кассовый успех и продолжалась весь следующий год, спасая Оффенбаха и его театр 'Буфф-Паризьен' от финансовых трудностей. Опера представляет собой пасквиль на древнюю легенду об Орфее и Эвридике. В этой версии Орфей не сын Аполлона, а деревенский учитель игры на скрипке."
 elgar.241.g: "Какн-кан для всех!"
 elgar.242.t: "Камиль Сен-Санс"
 elgar.242.d: "'Танец ужаса' - музыкальная поэма Камиля Сен-Санса для оркестра. Премьера состоялась в 1875 году."
 elgar.242.f: "Шарль-Камиль Сен-Санс был французским композитором, органистом, дирижером и пианистом эпохи романтизма. В молодости Сен-Санс с энтузиазмом относился к самой современной музыке того времени, особенно к музыке Шумана, Листа и Вагнера, хотя его собственные сочинения, как правило, были в рамках общепринятой классической традиции. Это привело его в более поздние годы к конфликту с композиторами музыкальных школ импрессионизма и экспрессионистской направленности; в течение десятилетий, предшествовавших его смерти, его часто считали реакционером. Сен-Санс занимал только одну преподавательскую должность в Школе классической музыки и религии в Париже и оставался там менее пяти лет. Тем не менее, это было важно для развития французской музыки: среди его учеников был Габриэль Форе, среди более поздних учеников которого был Морис Равель. Его интересы включали философию, археологию и астрономию, в которых, особенно в последнем, он оставался талантливым любителем и в дальнейшей жизни."
 elgar.242.g: "Постой, постой... он композитор, который также занимается астрономией?"
 elgar.243.t: "Жорж Бизе"
 elgar.243.d: "Новая опера Жоржа Бизе 'Кармен' вызвала небольшой общественный интерес. Остается сомнительным, будет ли эта композиция когда-либо иметь какое-либо значение."
 elgar.243.f: "Жорж Бизе был французским композитором-романтиком, чья опера 'Кармен' стала одним из величайших успехов в истории оперы. Произведение основано на одноименной повести Проспера Мериме 1846 года. Кармен, изначально не принятая публикой, получила похвалу от таких известных современников, как Дебюсси, Ницше, Сен-Санс и Чайковский. Брамс посетил более двадцати спектаклей и считал эту оперу лучшей, исполнявшейся в Европе со времен франко-прусской войны. Бизе умер всего через несколько месяцев после премьеры, и на протяжении всей своей жизни ему не суждено было получить никакой славы за свои произведения. После долгих лет забвения его произведения стали исполняться чаще в 20 веке. Более поздние комментаторы признали его блестящим и оригинальным композитором, чья преждевременная смерть стала значительной потерей для французского музыкального театра."
 elgar.243.g: "Какая трагическая судьба!"
 elgar.244.t: "Клод Дебюсси"
 elgar.244.d: "Клод Дебюсси сегодня представил симфоническую поэму, основанную на поэме Стефана Малларме 'Апре-миди д'ун фавн '. Она считается шедевром импрессионистской музыки и поворотным моментом в истории западной музыки."
 elgar.244.f: "Клод Дебюсси был одним из самых влиятельных композиторов конца XIX-го и начала XX-го веков. Иногда его считают первым композитором-импрессионистом, хотя он решительно отвергал этот термин. Первоначально он изучал игру на фортепиано, но нашел свое призвание в новаторской композиции, несмотря на неодобрение консервативных профессоров консерватории. Ему потребовалось много лет, чтобы развить свой природный стиль, и ему было почти 40, когда в 1902 году он добился международной известности благодаря единственной завершенной им опере 'Пеллеас и Мелизанда'. Его музыка была в значительной степени реакцией на Вагнера и немецкую музыкальную традицию. Он считал классическую симфонию устаревшей и искал альтернативу в своих 'симфонических набросках'. Его тональное стихотворение 'Прелюдия к Апре-миди д'ун фавн' считается одним из ключевых слов современной музыки."
 elgar.244.g: "Балуйтесь, мечтайте, наслаждайтесь бесконечным моментом..."
 elgar.245.t: "Морис Равель"
 elgar.245.d: "Своей хореографической симфонией 'Дафнис и Хлоя' Морис Равель зарекомендовал себя как один из ведущих композиторов Франции."
 elgar.245.f: "Джозефа Мориса Равеля часто ассоциируют с импрессионизмом наряду с его старшим современником Клодом Дебюсси, хотя оба композитора отвергали этот термин. Он не пользовался благосклонностью консервативного истеблишмента, чье предвзятое отношение к нему вызвало скандал. Окончив консерваторию, Равель нашел свой собственный путь как композитор, разработав очень четкий стиль и включив в него элементы модернизма, барокко, неоклассицизма и, в своих более поздних произведениях, джаза. Медлительный и кропотливый работник, Равель сочинил меньше произведений, чем многие его современники. Некоторые из его фортепианных произведений, таких как 'Гаспар де ла Нюи', исключительно сложны для исполнения, а его сложные оркестровые произведения, такие как 'Дафнис и Хлоя', требуют искусного баланса в исполнении. В 1920-1930-е годы Равель считался во всем мире величайшим из ныне живущих композиторов Франции."
 elgar.245.g: "Месье Равель, с его импрессионистским экстазом, конечно, никогда не прославится монотонной, скучной, повторяющейся работой."
  
 elgar.251.t: "Артур Салливан"
 elgar.251.d: "Последнее произведение дуэта Гилберт и Салливан покоряет англоязычный и американоязычный мир. 'Микадо' войдет в историю как одна из самых успешных комических опер!"
 elgar.251.f: "Савойская опера - это стиль комической оперы, который развился в Викторианской Англии в конце XIX века, оригинальными и наиболее успешными исполнителями которого были У. С. Гилберт и Артур Салливан. Название происходит от театра 'Савой', который импресарио Ричард Д'Ойли Карт построил для постановки пьес Гилберта и Салливана, а позже и других коллективов композиторов–либреттистов. Гилберт, написавший либретто для этих опер, создал причудливые миры 'шиворот-навыворот', где каждая нелепость доводится до логического завершения. Салливан, на шесть лет младше Гилберта, сочинил музыку, добавив запоминающиеся мелодии, которые могли передать как юмор, так и пафос. Гилберт и Салливан внедрили инновации в содержании и форме, которые непосредственно повлияли на развитие музыкального театра на протяжении всего XX века. Самой успешной из савойских опер была 'Микадо', в которой высмеивалась английская бюрократия, тонко замаскированная японской декорацией. В центре сюжета - 'дешевый портной' Ко-Ко, которого повышают до должности лорда-верховного палача города Титипу."
 elgar.251.g: "У меня есть небольшой список — у меня есть небольшой список"
 elgar.251.h: "Из числа общественных преступников, которые вполне могли бы находиться в подполье"
 elgar.251.i: "И по которому никогда не будут скучать — по которому никогда не будут скучать!"
 elgar.252.t: "Эдвард Элгар"
 elgar.252.d: "Исполняя свои марши 'Помпезность и обстоятельства', Эдвард Элгар не только написал музыкальную историю, но и создал произведения, значимые для британской идентичности."
 elgar.252.f: "Произведения сэра Эдварда Уильяма Элгара вошли в британский и международный классический концертный репертуар. Самые известные произведения Элгара были написаны в течение двадцати одного года между 1899 и 1920 годами. Вариации 'Энигмы' прославили Элгара на всю страну. Вариационная форма была идеальной для него на этом этапе его карьеры, когда его всестороннее мастерство оркестровки все еще контрастировало с его склонностью писать свои мелодии короткими, иногда жесткими фразами. Когда состоялась премьера 'Помпы и обстоятельств', это был 'безумный' успех. Центральная часть также известна во всем мире как гимн 'Земля надежды и славы' и считается главным неофициальным гимном Соединенного Королевства; спектакль является кульминацией ежегодного последнего вечера Променадных концертов."
 elgar.252.g: "Земля надежды и славы!"
 elgar.253.t: "Ральф Воан-Уильямс"
 elgar.253.d: "Фантазия Ральфа Воана-Уильямса на тему Томаса Таллиса - это ответ на музыкальные влияния континента, которые преобладали слишком долго."
 elgar.253.f: "Воан-Уильямс не добился широкого признания в начале своей карьеры композитора, но к 1910 году, когда ему было под тридцать, он завоевал репутацию. e написал то, что его биограф Джеймс Дэй называет 'бесспорно, первой работой Воан-Уильямса, которая узнаваема и безошибочно принадлежит ему и никому другому'. Она основана на мелодии английского композитора XVI века Томаса Таллиса, с которой Воан Уильямс столкнулся, редактируя английский сборник гимнов, опубликованный в 1906 году. Ранее Воан-Уильямс впитал в себя наиболее значительное влияние Франции, чтобы впоследствии создать английский стиль музыки, который должен был, в частности, оторваться от 'тевтонского влияния' Рихарда Вагнера. Его более поздняя симфоническая работа должна, наконец, принести ему всемирную славу."
 elgar.253.g: "Англия изобрела свой собственный стиль!"
 elgar.254.t: "Густав Холст"
 elgar.254.d: "'Планеты' Густава Холста - один из самых известных шедевров британского композиционного искусства XIX-XX веков."
 elgar.254.f: "Густав Теодор Хольст наиболее известен своей оркестровой сюитой 'Планеты', но написал много других произведений в самых разных жанрах, хотя ни одно из них не достигло сопоставимого успеха. В 1895 году, вскоре после празднования своего двадцать первого дня рождения, Холст познакомился с Ральфом Воан-Уильямсом, который стал другом на всю жизнь и оказал на музыку Холста большее влияние, чем кто-либо другой. Усвоение Холстом народной песни не только в мелодическом смысле, но и с точки зрения ее простоты и экономичности выражения помогло выработать стиль, который многие из его современников, даже поклонники, находили строгим и интеллектуальным. Произведения Холста часто исполнялись в первые годы XX века, но только после международного успеха  'Планет' сразу после Первой мировой войны он стал широко известной фигурой."
 elgar.254.g: "Что ж, это была планетарно хорошая сюита."
  
 elgar.261.t: "Антонин Дворжак"
 elgar.261.d: "Сегодня в Нью-Йорке состоялась премьера одной из величайших симфоний всех времен, 9-й ('Из Нового света') Антонина Дворжака."
 elgar.261.f: "Антонин Леопольд Дворжак был чешским композитором. Дворжак часто использовал ритмы и другие аспекты народной музыки Моравии и своей родной Богемии, следуя националистическому примеру своего предшественника Бедржиха Сметаны эпохи романтизма. Его разностороннее творчество включает в себя девять симфоний и множество других оркестровых произведений, оперы, вокальную музыку, камерную музыку, а также фортепианные и органные пьесы; самые известные из них - 'Славянские танцы'. В 1892 году Дворжак переехал в Соединенные Штаты и стал директором Национальной консерватории музыки Америки в Нью-Йорке. Находясь в Соединенных Штатах, Дворжак написал два своих самых успешных оркестровых произведения: Симфонию из Нового Света, которая распространила его репутацию по всему миру. Говорили, что Дворжака вдохновили 'широкие просторы' Америки, такие как прерии, которые он, возможно, видел во время своей поездки в Айову летом 1893 года. На премьере в Карнеги-холле окончание каждой части было встречено оглушительными аплодисментами, и Дворжак почувствовал себя обязанным встать и поклониться."
 elgar.261.g: "Это была самая замечательная музыка, которую когда-либо слышал этот континент!"
 elgar.262.t: "Джон Филип Суза"
 elgar.262.d: "Суза подходит, маршируя к нам."
 elgar.262.f: "Джон Филип Суза известен как 'Король марша' или 'Американский король марша', чтобы отличить его от своего британского коллеги Кеннета Дж. Элфорда. Суза начал свою карьеру, играя на скрипке и изучая теорию музыки и композицию у Джона Эспуты и Джорджа Феликса Бенкерта. Его отец зачислил его в оркестр морской пехоты Соединенных Штатов в качестве ученика в 1868 году. Он покинул группу в 1875 году, и в течение следующих пяти лет выступал как скрипач и учился дирижировать. В 1880 году он вернулся в оркестр морской пехоты и прослужил там 12 лет в качестве директора. Среди его самых известных маршей - 'Звезды и полосы навсегда' (Национальный марш Соединенных Штатов Америки), 'Семпер Фиделис' (официальный марш Корпуса морской пехоты Соединенных Штатов), 'Колокол свободы' и 'Громовержец'."
 elgar.262.g: "Звезды и полосы навсегда!"
 elgar.263.t: "Джордж Гершвин"
 elgar.263.d: "Своей 'Рапсодией в стиле блюз' Джордж Гершвин направляет американскую музыку между джазом, классикой и массовыми развлечениями."
 elgar.263.f: "Джордж Гершвин был американским композитором, пианистом и дирижером. Его композиции включают в себя как классическую, так и популярную музыку. Его наиболее известные произведения включают оркестровые композиции 'Рапсодия в стиле блюз' и 'Американец в Париже', а также оперу 'Порги и Бесс'. В 1924 году Гершвин начал писать 'Рапсодию в стиле блюз'  для двух фортепиано. Ферде Грофе переехал к нему на время написания композиции и создал партитуру для джазового оркестра Уайтмена из фортепианной версии. Концерт оркестра Пола Уайтмена в нью-йоркском Эолийском зале стал историческим событием огромной важности, на котором состоялась премьера сочинения Гершвина. Гершвин сочинял пьесы как для бродвейских, так и для классических концертов."
 elgar.263.g: "Это настоящая американская музыка."
 elgar.264.t: "Аарон Копленд"
 elgar.264.d: "Копленд исполнил симфонию продолжительностью всего пятнадцать минут. Некоторые критики позже поблагодарили его за это."
 elgar.264.f: "Аарон Копленд считается одним из самых важных представителей американского модернизма, и он особенно любил сценическую музыку. После экспрессионистско-экспериментальных ранних работ он обратился к четко понятному тональному стилю с ритмическим влиянием, который включал народные песни, марши и танцы; подобно Копленду, многие композиторы во время Великой депрессии возмущались написанием музыки для элиты. Второй период творчества Копленда пришелся примерно на 1936 год, когда он написал произведения 'Билли Кид' и 'Мексиканский салон'. 'Фанфары для простого человека', написанные для духовых инструментов и перкуссии по заказу дирижера Юджина Гуссенса в 1942 году, вполне возможно, являются самым известным произведением Копленда. Короткая симфония, премьера которой состоялась в 1933 году, все еще была отмечена переходом от элитарной фазы к популярной."
 elgar.264.g: "Жаль, что сроки заканчиваются до Аппалачского весеннего набора."
  
 elgar.271.t: "Исаак Альбенис"
 elgar.271.d: "Исаак Альбенис - один из первых великих испанских композиторов после столетия относительно невысокого положения Испании в европейской музыкальной культуре."
 elgar.271.f: "Исаак Мануэль Франсиско Альбенис-и-Паскуаль начал свою карьеру вундеркинда по игре на фортепиано с первого публичного концерта, на котором он импровизировал в возрасте четырех лет. В возрасте шести лет он должен был продолжить обучение игре на фортепиано в Парижской консерватории у Антуана Франсуа Мармонтеля. В возрасте двенадцати лет он сбежал как безбилетник на корабле, направлявшемся в Пуэрто-Рико. Когда год спустя он отправился в испанскую колонию Куба, он уже путешествовал с небольшим состоянием в 10 000 франков, заработанным во время своего турне по Южной Америке. К 1904 году Альбенис сочинил сотни салонных пьес для фортепиано. Прежде всего, технику игры и тембр гитары можно снова и снова идентифицировать как источник музыкального вдохновения в творчестве композитора. Альбенис прославился сюитой 'Эспаньола' и обширным фортепианным циклом 'Иберия'."
 elgar.271.g: "Лейенда станет легендой."
 elgar.272.t: "Энрике Гранадос"
 elgar.272.d: "Вместе с Энрике Гранадосом к Исааку Альбенису присоединяется еще один новатор в испанской музыке."
 elgar.272.f: "Энрике Гранадос-и-Кампинья был испанским композитором и пианистом. Энрике Гранадос считается пионером поколения пианистов, которое иногда называют Каталонской школой пианистов. Наряду с двумя другими важными учениками Педрелла, Исааком Альбенисом и Мануэлем де Фальей, Гранадос является одним из великих новаторов испанской музыки. В основном он писал песни и фортепианные произведения. Его оперы, сарсуэлы и симфонические поэмы по своему значению уступают фортепианной музыке. Здесь преобладающее место занимают танцы эспаньолы, поэтические вальсы и Гойески. Фортепианный цикл Гойески, на создание которого Гранадос был вдохновлен картинами художника Франсиско де Гойи и описывает жизнь людей во времена Гоя.  Это одна из самых виртуозных фортепианных композиций Гранадоса. Самая известная пьеса - 'Жалоба' или 'Маха и Соловей'."
 elgar.272.g: "В Испании тоже есть свои композиторы."
 elgar.273.t: "Мануэль де Фалья"
 elgar.273.d: "Исполнение 'Любовь-волшебница' в Мадриде подчеркивает возвращение Испании в международный музыкальный мир - во многом благодаря композиторской работе Мануэля де Фальи."
 elgar.273.f: "Мануэль де Фалья-и-Матеу претендует на звание величайшего испанского композитора XX века, хотя количество сочиненных им произведений было относительно скромным. Фалья переехал в Париж в 1907 году, где оставался в течение семи лет. Там он познакомился с рядом композиторов, оказавших влияние на его стиль, включая Мориса Равеля, Клода Дебюсси и Поля Дюкаса, а также Игоря Стравинского, Флорана Шмитта, Исаака Альбениса и импресарио Сергея Дягилева. Вернувшись в Мадрид, он сочинил несколько своих самых известных произведений, в балет 'Любовь-волшебница' и 'Сомбреро трес пикос'."
 elgar.273.g: "Ах, танец огня!"
  
 elgar.281.t: "Антонио Карлос Гомес"
 elgar.281.d: "Антонио Карлос Гомес провел свою жизнь в Италии в течение нескольких лет и извлек пользу из тамошней оперной культуры - и был вовлечен в нее. С премьерой 'Иль Гуарани' ему впервые удалось добиться того, чтобы бразильский композитор был принят в Европе как равный."
 elgar.281.f: "Антонио Карлос Гомес был первым композитором Нового света, чье творчество было принято Европой. Он был единственным неевропейцем, добившимся успеха в качестве оперного композитора в Италии во времена 'золотого века оперы', современником Верди и Пуччини и первым композитором неевропейского происхождения, которого приняли в классическую музыкальную традицию. Карлос Гомес добился своего первого крупного успеха в то время, когда итальянская публика жаждала прославления нового имени, а Пуччини еще официально не начал свою карьеру. Заинтересованный в написании оперы на истинно бразильскую тему, Карлос Гомес выбрал в качестве темы своего следующего произведения любовный роман бразильского писателя Хосе де Аленкара 'Гуарани'. Опере был придан индийский сюжет и декорации, и премьера состоялась в мае 1870 года в миланском театре 'Ла Скала'. Успех был огромен. Даже самые строгие музыкальные критики сравнивали бразильского музыканта с великими европейскими маэстро, такими как Россини и Верди."
 elgar.281.g: "Aбразильский композитор мирового класса."
 elgar.282.t: "Жан Сибелиус"
 elgar.282.d: "В Финляндии композитор Жан Сибелиус пробуждает не только патриотические чувства. Благодаря ему Финляндия сумела завоевать признание в музыкальных рядах Европы."
 elgar.282.f: "Йохан Джулиус Кристиан ("Ян") Сибелиус был финским композитором на переходном этапе от позднего романтизма к современности. Он широко известен как величайший композитор своей страны, и его музыке часто приписывают то, что она помогла Финляндии развить национальную идентичность. Сибелиус широко известен своими симфониями и тональными поэмами, особенно 'Финляндией' и сюитой 'Карелия'. Его репутация в Финляндии возросла в 1890-х годах благодаря хоровой симфонии 'Куллерво', которая, как и многие последующие произведения, была основана на эпической поэме 'Калевала'. Его первая симфония была впервые исполнена перед восторженной аудиторией в 1899 году, в то время, когда финский национализм развивался. В дополнение к еще шести симфониям он завоевал популярность у себя дома и за рубежом благодаря эпизодической музыке и более тональным стихотворениям, особенно 'Сага', 'Туонельский лебедь' и 'Грустный вальс'. Сибелиус оказал значительное влияние на симфонических композиторов и музыкальную жизнь, по крайней мере, в англоязычных и скандинавских странах."
 elgar.282.g: "Финляндия находит свой собственный музыкальный путь."
 elgar.283.t: "Анисето Ортега"
 elgar.283.d: "Сегодня в Мехико состоялась мировая премьера первой настоящей мексиканской оперы."
 elgar.283.f: "Анисето де лос Долорес Луис Гонзага Ортега дель Вильяр был мексиканским врачом, композитором и пианистом. Хотя у него была выдающаяся карьера врача и хирурга, сегодня его помнят по его опере 'Гуатимоцин'. Это опера в одном действии и девяти сценах, написанная Анисето Ортегой дель Вильяром на либретто Хосе Томаса де Куэльяра на испанском языке. Премьера состоялась 13 сентября 1871 года в Национальном театре в Мехико. Описанный как episodio musical (музыкальный эпизод), его сюжет основан на обороне Мексики ее последним ацтекским императором Куаутемоком (также известным как Гуатимоцин). Это была одна из самых ранних мексиканских опер, в которой использовался местный сюжет. "
 elgar.283.g: "Мексиканский Глинка."
 elgar.284.t: "Карлос Гардель"
 elgar.284.d: "Переводчик танго Карлос Гардель записал свой первый хит с песней 'Моя грустная ночь'"
 elgar.284.f: "Карлос Гардель был самой выдающейся фигурой в истории танго. Он был одним из самых влиятельных интерпретаторов мировой популярной музыки в первой половине XX века. Гардель - самыйизвестный популярныйисполнительтанго всех времен и признан во всем мире. Он создал 'Танго-кансьон' в 1917 году, исполнив 'Моя грустная ночь' Паскуаля Контурси и Сэмюэля Кастриоты. С неё произошло рождение сентиментального танго. Ностальгические, мелодраматичные и грустные, новые тексты и музыка олицетворяли Буэнос-Айрес и его жителей."
 elgar.284.g: "Триумф аргентинской музыки."
 elgar.285.t: "Бедржих Сметана"
 elgar.285.d: "С циклом "Моя Родина" Сметана написал одно из самых известных оркестровых произведений в истории музыки."
 elgar.285.f: "Бедржих Сметана был чешским композитором, который стал пионером в развитии музыкального стиля, который стал тесно ассоциироваться со стремлениями его народа к культурному и политическому 'возрождению'. На своей родине он считался отцом чешской музыки. На международном уровне он наиболее известен своей оперой 'Проданная невеста' 1866 года и симфоническим циклом 'Моя Родина', в котором рассказывается об истории, легендах и ландшафтах родной Чехии. В нем содержится знаменитая симфоническая поэма 'Влтава', также известная в народе под немецким названием 'Die Moldau', изображающая реку, которая протекает через Прагу к ее слиянию с Эльбой."
 elgar.285.g: "Моя милая Родина."
 elgar.286.t: "Бела Барток"
 elgar.286.d: "В Будапеште состоялась премьера оперы Белы Бартока 'Замок герцога Синяя борода'."
 elgar.286.f: "Бела Виктор Янош Барток считается одним из самых выдающихся композиторов XX века. Благодаря своей коллекции и аналитическому изучению народной музыки он был одним из основателей сравнительного музыкознания, которое позже стало этномузыкологией. Музыка Рихарда Штрауса, с которым он познакомился в 1902 году на будапештской премьере 'Так говорил Заратустра', сильно повлияла на его раннее творчество. С 1907 года он также начал испытывать влияние французского композитора Клода Дебюсси. Хотя Барток утверждал в своих работах, что его музыка всегда была тональной, он редко использует аккорды или гаммы тональности, и поэтому описательные ресурсы теории тональности имеют ограниченное применение. Он редко активно использовал простую совокупность для формирования музыкальной структуры, хотя есть примечательные примеры, такие как вторая тема из первой части его Второго скрипичного концерта, отметив, что он 'хотел показать Шенбергу, что можно использовать все двенадцать тонов и при этом оставаться тональным'."
 elgar.286.g: "Величайший композитор Венгрии - после Листа."
 elgar.289.t: "Oscar Lorenzo Fernández" #NT!
 elgar.289.d: "With the 'Reisado do Pastoreio' Oscar Lorenzo Fernández has completed his most famous masterpiece." #NT!
 elgar.289.f: "Oscar Lorenzo Fernández was a Brazilian composer of the nationalist phase. His relatively small work is characterized by formal refinement. The Trio Brasileiro, from 1924, for piano, violin and cello, was a landmark. In 1936, he founded the Brazilian Conservatory of Music, which he directed until his death in 1948. He composed an opera (Malazarte after José Pereira Graça Aranha, 1931-1933), a ballet, two symphonies, five symphonic poems, two orchestral suites, a piano and a violin concerto, chamber music works, piano pieces, choirs and songs. One of his most famous works is Reisado do pastoreio with his Batuque, a dance of Afro-Caribbean origin. It was composed in 1930." #NT!
 elgar.289.g: "Batuque!" #NT!
  
 elgar.301.t: "Хорошие репетиции"
 elgar.301.d: "Репетиции оркестра под руководством странствующего композитора были очень многообещающими."
 elgar.301.f: "Странствующий композитор покорил оркестр в качестве дирижера и уже произвел впечатление репетициями!"
 elgar.301.g: "Хорошо."
 elgar.302.t: "Посредственные репетиции"
 elgar.302.d: "К сожалению, репетиции оркестра под руководством путешествующего композитора прошли не так хорошо, как надеялся концертный зал..."
 elgar.302.f: "Было ли это из-за несговорчивых коллег, плохо подготовленных исполнителей или условий в концертном зале - репетиции не предвещают ничего хорошего для выступления."
 elgar.302.g: "Не хорошо."
 elgar.303.t: "Любовное посвящение"
 elgar.303.d: "Интрижка из 'небольшой' вежливости разгорается в страсть."
 elgar.303.f: "Артисты всегда были известны своим несколько 'распущенным образом жизни' и вызвали один или два межличностных скандала. Внимание сосредоточено на маленьком жесте, который, однако, обладает взрывной силой. Путешествующий композитор посвятил сонату замужней даме и преподнес ей в подарок оригинальную партитуру. Однако эта женщина - жена очень уважаемого генерала в нашей армии. Подарок вызвал спекуляции и может повредить общественному имиджу мужчины. Военные требуют действий."
 elgar.303.g: "Это проблема?"
 elgar.303.h: "Возмутительно!"
 elgar.304.t: "Вечерний прием"
 elgar.304.d: "Наш правитель пригласил странствующего композитора на прием. Композитор выразил свою благодарность композицией."
 elgar.304.f: "Хотя музыкальная культура в XIX веке все больше стремилась освободиться от меценатства, дворяне и короли по-прежнему были на переднем крае меценатства над искусством, и многие музыкальные произведения по-прежнему были посвящены принцам и королям. С другой стороны, личные отношения часто означали, что композиторы, исключенные из академий и художественных кругов, могли найти поддержку у богатого покровителя, если они соответствовали его личному вкусу. Например, целая серия шедевров Вагнера была бы невозможна без личной поддержки короля Баварии Людвига II."
 elgar.304.g: "Какой прекрасный сюрприз!"
 elgar.305.t: "Продано!"
 elgar.305.d: "Скандал из-за аншлагового выступления великого композитора вызвал общественный резонанс!"
 elgar.305.f: "В день премьеры перед оперным театром в ожидании собралась большая толпа, билеты на которую были распроданы в течение нескольких дней; даже появившийся композитор мог приобрести билет только на черном рынке. Однако, поскольку сотрудник театра сам продал дополнительные билеты, количество проданных билетов намного превысило количество мест. В театре и перед ним происходили бурные сцены, в которых музыка почти полностью пропадала; те, кто был снаружи, кричали, чтобы их впустили, те, кто был внутри, взывали к тишине. Вступительные припевы все еще можно было исполнять, но затем оркестр сдался, и тогда начался настоящий переполох."
 elgar.305.g: "Кто несет за это ответственность?!"
 elgar.306.t: "Удивительная премьера"
 elgar.306.d: "Творчество композитора, потерпевшего неудачу в своей родной стране, покорило сердца нашей аудитории."
 elgar.306.f: "Всегда были случаи, когда премьера известных произведений проваливалась. Такие переживания часто приводили не только к серьезным сомнениям в себе и концу карьеры, но и к попытке поставить ту же пьесу для другой аудитории. Более поздняя классика часто побеждала только со второй или третьей попытки. Не место премьеры, но место успеха запоминалось тогда как настоящая первоначальная искра. Гектор Берлиоз - пример композитора, чьи произведения пользовались гораздо большим успехом в Великобритании и Германии, чем у себя дома, во Франции."
 elgar.306.g: "Наша аудитория более благодарна."
 elgar.307.t: "Музыкальная дружба"
 elgar.307.d: "Путешествующий композитор сразу же поладил со своими коллегами - местными музыкантами."
 elgar.307.f: "Отношения между иностранными и местными музыкантами не всегда были простыми. Это было не просто национальное негодование и личные предубеждения. Некоторые оркестры не могли работать со стилем дирижирования приглашенного дирижера, иногда кратковременный характер выступлений требовал компромиссов, в чем гость, в свою очередь, винил местный музыкальный мир. Многие местные композиторы или дирижеры также опасались, что влияние иностранцев будет слишком велико. Однако, несмотря на все эти препятствия, дружеские отношения продолжали крепнуть."
 elgar.307.g: "Плодотворная дружба."
 elgar.308.t: "Музыкальное соперничество"
 elgar.308.d: "Местный музыкальный мир относится к появлению путешествующего композитора с негодованием и подозрением."
 elgar.308.f: "'Две великие работы для оперы, еще две для эпохи Возрождения, еще две для Опера-Комик и еще одна для Итальянского театра? Кажется, месье Доницетти обращается с нами как с завоеванной страной, это настоящее вторжение. Больше нельзя говорить об оперных театрах Парижа, а только об оперных театрах месье Доницетти'. - Гектор Берлиоз"
 elgar.308.g: "Этим музыкантам следует взять себя в руки!"
 elgar.309.t: "Вдохновения"
 elgar.309.d: "Иностранный композитор вдохновил членов государственного оркестра."
 elgar.309.f: "Внешнее влияние часто меняло ситуацию в местном и национальном музыкальном мире. Незнакомые произведения, иностранный музыкальный язык или появление харизматичного музыканта часто могут привести к тому, что местные музыканты обретут совершенно новую перспективу."
 elgar.309.g: "Вдохновение? Я хочу видеть результаты!"
 elgar.309.h: "Это окажет положительное влияние на оркестр."
 elgar.310.t: "Мания"
 elgar.310.d: "Появление композитора привело к беспрецедентному, почти истерическому общественному энтузиазму по отношению к его творчеству. У людей больше ничего нет на уме!"
 elgar.310.f: "'Когда раньше я слышал о приступах обморока, которые случались в Германии, и особенно в Берлине, когда там появлялся Лист, я с жалостью пожимал плечами и думал: тихая субботняя Германия не хочет упускать возможность получить небольшую необходимую физическую нагрузку, разрешенную ей... В их случае, подумал я, это вопрос зрелища ради зрелища...Таким образом, я объяснил эту листоманию и рассматривал ее как признак политически несвободных условий, существующих за Рейном. Но, в конце концов, я ошибался и не замечал этого до прошлой недели в Итальянском оперном театре, где Лист дал свой первый концерт...Это была действительно не немецко-сентиментальная берлинская публика, перед которой Лист играл совершенно один или, скорее, в сопровождении исключительно своего гения. И все же, как судорожно действовал на них один его вид! Какими бурными были аплодисменты, раздавшиеся ему навстречу!... Какое это было признание! Настоящее безумие, неслыханное в анналах фурора!' - Генрих Гейне"
 elgar.310.g: "Значит, они полностью увлечены?"
 elgar.311.t: "Музыка объединяет людей"
 elgar.311.d: "Посол спрашивает, можем ли мы достать ему билет на концерт композитора, который остановился у нас."
 elgar.311.f: "Посол великой державы - любитель путешествующего композитора, который в настоящее время посещает нашу страну. Он хотел бы посетить представление, но свободных мест больше нет. Поэтому он попросил нас использовать наше политическое влияние, чтобы он все еще мог присутствовать на представлении."
 elgar.311.g: "Ха-ха. Нет."
 elgar.311.h: "Дайте ему почетное место."
 elgar.312.t: "Покушение на убийство в опере!"
 elgar.312.d: "Ужасное покушение на ведущего политика нашей страны омрачило сегодняшнее оперное представление!"
 elgar.312.f: "Вот уже некоторое время отсутствие легитимности в нашем правительстве вызывает недовольство среди населения. Подлый убийца воспользовался концертом популярного композитора, чтобы застрелить высокопоставленного правительственного чиновника во время представления. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] был серьезно ранен. Преступник все еще находится в бегах, пострадавшая с опасными для жизни травмами была немедленно доставлена в ближайшую больницу"
 elgar.312.g: "Где были силы безопасности?!"
 elgar.313.t: "Незначительная работа"
 elgar.313.d: "Небольшое произведение, написанное великим композитором в нашей стране, возможно, и не стало большим хитом, но оно нашло своих поклонников."
 elgar.313.f: "Случайные произведения композиторов, которые были созданы отдельно от известных произведений, не обязательно должны были в то же время быть среднего качества. Снова и снова маленьким произведениям удавалось привлечь больше внимания, чем труду многих людей. Несмотря на свое богатое творчество, Николай Римский-Корсаков известен в поп-культуре благодаря 'Полёту шмеля' (из 'Царя Салтана') и Эдварду Григу за 'В пещере горного короля' (из 'Пер Гюнта') - неправильно, но музыкальный хит есть музыкальный хит."
 elgar.313.g: "Иногда именно мелочи приносят радость."
 elgar.314.t: "Никакого вдохновения"
 elgar.314.d: "К сожалению, наш гость находит пребывание в нашей стране совершенно неинтересным."
 elgar.314.f: "Иногда это просто не работает."
 elgar.314.g: "Уныло."
 elgar.315.t: "Частный концерт"
 elgar.315.d: "Помимо официальных выступлений, наш композитор дал частный концерт в узком кругу."
 elgar.315.f: "Небольшие частные концерты великих композиторов имеют давнюю традицию. Наиболее известен этим Франц Шуберт с Шубертиадами, названными в его честь. На первых Шубертиадах Франц Шуберт играл на фортепиано, а баритоны Иоганн Михаэль Фогль, а позже Карл фон Шенштейн пели его песни. Вечера также включали чтения и остроумные развлекательные игры, которые часто имели определенную тему. Это была смесь дружеских встреч и литературно-музыкального салона."
 elgar.315.g: "Это было мило."
 elgar.315.h: "Da capo!"
 elgar.316.t: "Талантливый студент"
 elgar.316.d: "Великий композитор в нашей стране обнаружил талант одного из политических лидеров нашей страны и решил обучить его искусству композиции."
 elgar.316.f: "Можно было бы удивиться, что политики вообще способны на художественный талант и что, будучи плохими людьми, они в принципе не должны быть полностью нечувствительными к любому музыкальному искусству. Безусловно, были композиторы с политическими амбициями, но гораздо меньше политиков с музыкальными амбициями. Чем бы ни обладал этот политик, возможно, его душа все-таки не потеряна безвозвратно."
 elgar.316.g: "Многообещающий кандидат."
 elgar.316.h: "Его энергию лучше направить в другое русло."
 elgar.317.t: "Музыкальный разрушитель"
 elgar.317.d: "Выступление в одном из наших концертных залов может стать одним из самых больших провалов в истории нашей музыки."
 elgar.317.f: "Оркестр оказался неподготовленным, солист простудился, дирижер не отдохнул, а композитор, в присутствии которого проходило выступление, угрожает отменить в нашей стране свое следующее турне. Нет другого способа описать это, кроме как катастрофа!"
 elgar.317.g: "Международный позор!"
 elgar.318.t: "Скандальный концерт"
 elgar.318.d: "Скандальный концерт, который просто покорил публику своим 'современным' звучанием, не только раскалывает общество, но и имеет юридические последствия."
 elgar.318.f: "В сообщениях прессы того времени говорится о бурных беспорядках. Последователи композитора, его ученики и оппоненты кричали друг на друга, кидались друг в друга, срывали выступление, крушили мебель и т.д. Несколько раз возмущенные консерваторы из зала поднимались на сцену с проклятиями, чтобы дать пощечину дирижеру. Тот пригрозил, что порядок будет наведен с помощью государственной власти. Затем раздалась пощечина. В последующем судебном продолжении присутствовавший композитор оперетты заявил: 'хлопки пощечин были самой мелодичной вещью, которую можно было услышать в тот вечер'."
 elgar.318.g: "У сброда нет чувства культуры. Это было превосходно!"
 elgar.318.h: "Немедленно снимите фигуру с доски."
 elgar.319.t: "Дух времени"
 elgar.319.d: "Современная пьеса, которой сегодня лично дирижировал великий композитор, точно пришлась по вкусу широким массам."
 elgar.319.f: "Иногда вам просто должно повезти."
 elgar.319.g: "Отлично!"
 elgar.320.t: "Музыкальная пропаганда"
 elgar.320.d: "Некоторые правительственные политики рассматривают возможность того, что музыка композитора, который в настоящее время гостит у нас, может быть... заимствована в пропагандистских целях."
 elgar.320.f: "EC начала XX века и массового общества, породившего тоталитарные режимы того времени, возобладала идея сделать массы послушными с помощью музыки. В то время как некоторые музыканты сопротивлялись диктатуре даже в эти времена, были и другие, которые ставили свою работу непосредственно на службу идеологии или, по крайней мере, позволяли своему таланту быть поставленным на службу политическому направлению"
 elgar.320.g: "Музыка должна быть свободна от политики."
 elgar.320.h: "Иногда музыка должна служить политике."
 elgar.321.t: "Общение великих композиторов между собой"
 elgar.321.d: "Наш музыкальный гость познакомился с великим композитором, работающим в нашей стране. В часовых беседах и прогулках они обменивались музыкальными мыслями и идеями."
 elgar.321.f: "Великие умы мыслят одинаково."
 elgar.321.g: "Историческая встреча."
  
 elgar.401.t: "Назначен новый главный дирижер"
 elgar.401.d: "В нашем оперном театре назначен новый главный дирижер. Это [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]."
 elgar.401.f: ""
 elgar.401.g: "Поздравляем!"
 elgar.402.t: "Главный дирижер уходит в отставку"
 elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] много лет служил культурному сектору нашей страны. Он решил уйти со своей должности и сосредоточиться на других аспектах жизни."
 elgar.402.f: ""
 elgar.402.g: "Прощайте..."
 elgar.403.t: "Главный дирижер снова доступен"
 elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] завершил свой последний проект и снова полностью доступен нам во всех своих функциях."
 elgar.403.f: ""
 elgar.403.g: "Хорошо, у меня есть для него новые задания."
  
 elgar.411.t: "Превосходный концерт"
 elgar.411.d: "Концертный сезон которым руководит наш дирижер [SCOPE.sCharacter('elgar_conductor').GetFullName] намного превзошел ожидания!"
 elgar.411.f: "'Публика должна быть строгой, должна свистеть, но их аплодисменты не должны меня ни к чему обязывать'. - Джузеппе Верди"
 elgar.411.g: "Браво!"
 elgar.412.t: "Посредственный концерт"
 elgar.412.d: "Концертный сезон которым руководит наш дирижер [SCOPE.sCharacter('elgar_conductor').GetFullName] идет как обычно. До сих пор не было никаких выдающихся моментов."
 elgar.412.f: "'Человек не должен считать себя настолько божественным, чтобы время от времени не улучшать свои произведения'. - Людвиг ван Бетховен"
 elgar.412.g: "*зевает*"
 elgar.413.t: "Плохой концерт"
 elgar.413.d: "TКонцертный сезон до сих пор был не только ниже среднего; выступления, которыми руководит наш дирижёр  [SCOPE.sCharacter('elgar_conductor').GetFullName] читаются особенно разочаровывающими в этом году. Публика даже не просит выхода на бис..."
 elgar.413.f: "'После последних нот 'Гибели богов' я почувствовал себя так, словно меня выпустили из тюрьмы'. - Пётр Чайковский"
 elgar.413.g: "Фуууууу!"
 elgar.414.t: "Посол среди зрителей"
 elgar.414.d: "Еа сегодняшнем концерте присутствовал посол великой державы [SCOPE.sCountry('elgar_ambassador_country').GetName], но не оставил хорошего отзыва о спектакле."
 elgar.414.f: "'Прелюдия к 'Тристану и Изольде' напоминает мне старую итальянскую картину, изображающую мученика, кишки которого медленно разматываются с его тела на катушке'. - Эдуард Ханслик"
 elgar.414.g: "Этот человек даже не знает, что такое музыка."
 elgar.414.h: "Наконец-то кто-то это говорит!"
 elgar.415.t: "Балет"
 elgar.415.d: "Сегодня состоялась премьера новой современной балетной постановки."
 elgar.415.f: "'Нравится ли мне сюжет 'Щелкунчика'? - совсем нет'. - Петр Чайковский"
 elgar.415.g: "Танцы!"
 elgar.416.t: "Музыка к фильму"
 elgar.416.d: "Сегодня был записан один из первых саундтреков к художественному фильму под руководством нашего главного дирижера."
 elgar.416.f: "'Музыка к фильму должна иметь такое же отношение к кинодраме, какое чья-то игра на пианино в моей гостиной имеет к книге, которую я читаю'. - Игорь Стравинский"
 elgar.416.g: "Давным-давно у меня был сценарий о том, как археолог искал Ковчег Завета, но потом его украли."
  
 elgar.422.d: "Наш композитор в настоящее время страдает от серьезного писательского застоя."
 elgar.423.t: "Прогулка"
 elgar.423.d: "Во время прогулки на природе , [SCOPE.sCharacter('elgar_conductor').GetFullName] нашел вдохновение, которое продвинуло его работу вперед."
 elgar.423.f: "Природа уже вдохновляла многих композиторов. Бетховен удалился в сельскую местность и собрал там впечатления, которые позже вдохновили его на написание 6-й симфонии. Густав Малер даже построил свой собственный маленький композиторский коттедж."
 elgar.423.g: "По стопам Бетховена."
 elgar.424.t: "Нарушения"
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] уже некоторое время пытается сочинять музыку, но из-за его политических обязательств его постоянно прерывает один человек."
 elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] - не просто композитор. В дополнение к своим обязанностям главного дирижера, он также выполняет другие свои обязанности, которые в настоящее время страдают еще больше, чем обычно. Кроме того, прямо сейчас в его жизни есть несколько чрезвычайно навязчивых фигур. Конечно:  [SCOPE.sCharacter('elgar_conductor').GetFullName] мог использовать это очернение только для того, чтобы публично дискредитировать нежелательную вечеринку. С другой стороны, его работа, вероятно, затянется еще больше, если он не будет достаточно изолирован от беспокоящих влияний."
 elgar.424.g: "Не мешайте ему!"
 elgar.424.h: "Он должен с этим смириться."
 elgar.425.t: "Недостаточно комфорта"
 elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] жалуется, что условия его работы недостаточно хороши, учитывая его многочисленные офисные функции. Возможно, денежная поддержка могла бы улучшить его 'вдохновение'."
 elgar.425.f: "Как только вы даете художникам важную работу, они приходят с особыми просьбами. Серьезная общественная фигура быстро становится примадонной, если вы заставляете ее чувствовать себя важной персоной. Не успеете вы оглянуться, как слава ударит этим людям в головы."
 elgar.425.g: "Добавить комфорта"
 elgar.426.t: "Морская песенка"
 elgar.426.d: "Как и следовало ожидать опытному моряку, [SCOPE.sCharacter('elgar_conductor').GetFullName] написал маленькую морскую песенку, как побочную работу"
 elgar.426.f: "Первоначальное практическое назначение морских песенок (шанти) как рабочей песни всегда было первостепенным среди моряков. Лингвистические и музыкальные аспекты, с другой стороны, вряд ли играли какую-либо роль. С началом промышленной революции потребовались более быстрые корабли. Пузатые ост-индские корабли исчезли, и их заменили клиперы и фрегаты. В конечном счете это привело к тому, что 'шанти' постепенно утратили свое практическое применение для мореплавания и исполнялись только для досуга и развлечений. Музыканты коллекционировали старые морские песенки или вдохновлялись ими на создание своих собственных произведений."
 elgar.426.g: "Йо-хо!"
 elgar.427.t: "Марш"
 elgar.427.d: "Как и следовало ожидать от генерала, [SCOPE.sCharacter('elgar_conductor').GetFullName] написал новый военный марш."
 elgar.427.f: "Tон особенно процветал в XIX начале XX веков с его националистическими и милитаристскими тенденциями и революциями. Примером этого является Джоаккино Россини, который не только регулярно включал помпезные марши в свои оперы, но и сочинил ряд пьес для отдельных принцев: в том числе заказанную композицию для турецкого султана Абдул-Меджида I (Marcia per il Sultano), которая до сих пор регулярно исполняется в программе итальянских военных оркестров. Также образцовой для тенденций XIX века является постановка семьи Штраус в Вене, которая сочиняла марш при каждой подходящей возможности, чтобы продемонстрировать патриотизм или верность императору, или почтить память военных деятелей."
 elgar.427.g: "Новый материал для армии."
 elgar.428.t: "Украшенный искусством"
 elgar.428.d: "Взяв за основу стихотворение великого поэта, [SCOPE.sCharacter('elgar_conductor').GetFullName] написал произведение искусства в качестве побочной работы."
 elgar.428.f: "В западной традиции классической музыки Lied - это термин, обозначающий наложение поэзии на классическую музыку для создания полифонического музыкального произведения. Этот термин используется для обозначения любого вида песни в современном немецком языке, но среди носителей английского и французского языков lied часто используется взаимозаменяемо с 'художественной песней', чтобы охватить произведения, которые традиция вдохновила и на других языках. Стихи, вошедшие в lied, часто посвящены пасторальным темам или темам романтической любви."
 elgar.428.g: "Не могло ли это быть чем-то другим?"
 elgar.429.t: "Фортепианная соната"
 elgar.429.d: "Фортепианные пьесы являются частью стандартного репертуара классической музыки. В качестве упражнения для пальцев перед своей следующей крупной работой, [SCOPE.sCharacter('elgar_conductor').GetFullName] написал сонату и исполнил ее вчера вечером на небольшой вечеринке."
 elgar.429.f: "В начале XIX века форма сонаты была определена на основе сочетания предыдущей практики и произведений выдающихся классических композиторов, в частности Гайдна, Моцарта, Бетховена, но также и таких композиторов, как Клементи. Именно в этот период различия между трехчастной и четырехчастной компоновками стали предметом комментариев, с акцентом на то, что концерт состоит из трех частей, а симфония - из четырех. Среди произведений, специально обозначенных как 'Соната для фортепиано', есть три произведения Фредерика Шопена, Феликса Мендельсона, три произведения Роберта Шумана, соната си минор Ференца Листа, а позже сонаты Иоганнеса Брамса и Сергея Рахманинова."
 elgar.429.g: "Классика"
 elgar.431.t: "Концерт для скрипки"
 elgar.431.d: "После нескольких месяцев усилий и художественного творчества, [SCOPE.sCharacter('elgar_conductor').GetFullName] сегодня лично провел премьеру своего концерта для скрипки на подиуме."
 elgar.431.f: "Концерт для скрипки - это инструментальный концерт для скрипки как сольного инструмента и оркестра. Как жанр инструментальной музыки, первые произведения появились из кончерто гроссо в начале XVIII века. Это находит свое полное выражение в классический период. Обычно это делается в три приема, с медленным движением в середине."
 elgar.432.t: "Симфония"
 elgar.432.d: "Сегодня вечером в филармонии состоится совершенно особенное представление: высшее общество собралось на премьеру новой симфонии, которую представит [SCOPE.sCharacter('elgar_conductor').GetFullName]."
 elgar.432.f: "Симфония - это термин, обозначающий инструментальные произведения различной формы и инструментовки на протяжении веков. Классическая форма симфонии сложилась в XVIII веке и сохраняла доминирующее положение в области оркестровой музыки вплоть до XX века. Это произведение, состоящее из нескольких (обычно трех или четырех, реже пяти) частей для оркестра без солистов. Начиная с 9-й симфонии Людвига ван Бетховена, вокальные партии (солисты и/или хор) также иногда появлялись, например, у Густава Малера, хотя роль оркестра остается доминирующей."
  
 elgar.441.t: "Дирижер едет в соседнюю страну"
 elgar.441.d: "Наш главный дирижер [SCOPE.sCharacter('elgar_conductor').GetFullName] выбрал страну [SCOPE.sCountry('elgar_tour_country').GetName] как цель его турне."
 elgar.441.f: "'Если когда-нибудь наступит конец света, я поеду в Вену, потому что именно там все происходит пятьдесят лет спустя'. - Густав Малер"
 elgar.441.g: "Пришлите нам открытку!"
 elgar.441.h: "Ему следует переосмыслить свое предназначение."
 elgar.442.t: "Дирижер из-за границы"
 elgar.442.d: "Главный дирижер из страны [SCOPE.sCountry('elgar_conductor_country').GetName] сегодня провел концерт в нашей столице в рамках своего турне."
 elgar.442.g: "Прекрасное выступление!"
 elgar.442.h: "Наши музыканты действительно превосходны."
 elgar.443.t: "Успешный дирижер"
 elgar.443.d: "Наш главный дирижер снискал славу и почет за рубежом, тем самым повысив престиж нашей страны в мире."
 elgar.443.f: "'В Австрии каждый становится тем, кем он не является'. - Густав Малер"
 elgar.443.g: "Надеюсь, они его не переманят."
 elgar.444.t: "Неудачливый дирижер"
 elgar.444.d: "Наш главный дирижер не получил ожидаемых аплодисментов во время своей последней остановки в турне."
 elgar.444.f: "'Жизнь, когда человек впервые приезжает сюда, - это непрерывное унижение, поскольку романтические иллюзии человека последовательно разрушаются, а музыкальная сокровищница его воображения рушится перед безнадежностью реальности. Каждый день новые впечатления приносят новые разочарования'. - Гектор Берлиоз"
 elgar.444.g: "Разочаровывающе."
  
 elgar.1001.t: "Споры по поводу Полиевкта"
 elgar.1001.d: "Непримиримый спор между королем и композитором Доницетти грозит привести к увольнению композитора."
 elgar.1001.f: "С 1829 по 1838 год Гаэтано Доницетти был музыкальным руководителем Королевских театров Неаполя и, несмотря на поездки и заказы в другие государства, де-факто был самой важной культурной фигурой королевства и его самым известным представителем. В Неаполе была написана целая серия знаменитых опер Доницетти, что укрепило позиции Королевства Обеих Сицилий как первоклассного музыкального места. Но, несмотря на многочисленные успехи, Доницетти приходилось снова и снова бороться с неаполитанской цензурой, которая искажала его либретто или отменяла целые оперы. В самый последний спор вмешался сам король, чтобы помешать исполнению оперы 'Полиевкт'. После многих лет ссор с цензурой Доницетти устал и начал готовиться к бегству в Париж. Политическая элита объединилась вокруг короля; отказ Доницетти от его планов не только нарушил бы политический и социальный ландшафт, но и нанес бы огромный ущерб авторитету и репутации короля."
 elgar.1001.g: "Король сказал своё слово, собирай свои вещи."
 elgar.1001.h: "Мы должны сделать все, чтобы не допустить ухода Доницетти!"
 elgar.1011.t: "Доницетти прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1011.d: "Великий композитор остановился в нашей стране во время своего нынешнего турне и решил остаться на некоторое время."
 elgar.1011.f: "Наряду с Джоаккино Россини, Винченцо Беллини и Джузеппе Верди, Гаэтано Доницетти считается самым выдающимся итальянским композитором XIX века. Поставив около 70 опер, он при жизни приобрел большую известность по всей Европе и был назван мастером бельканто. Родившийся в Бергамо, он сначала праздновал свои самые большие успехи в Италии, пока не стал искать в другом месте более благоприятные условия для своих работ из-за усиления цензуры. До Доницетти большим успехом пользовались, в частности, комические оперы, с Доницетти вкусы снова изменились  в направлении Опера-сериа. Оперное творчество Доницетти необычайно разнообразно и колеблется в стилистическом отношении от позднеклассической идиомы в его ранних произведениях, в которых все еще чувствуется влияние Саймона Майра и Россини, до высокого романтизма на пороге Верди, которому Доницетти многим обязан."
 elgar.1011.g: "Добро пожаловать!"
 elgar.1011.h: "Наймите этого блестящего человека!"
 elgar.1012.t: "Доницетти уходит"
 elgar.1012.d: "После некоторого пребывания великий композитор решил продолжить свой тур и покидает страну [ROOT.GetCountry.GetName]."
 elgar.1012.f: "Композиторы, находящиеся в турне, ставят продолжительность своего пребывания в зависимость от различных факторов. Существование и размер оперного театра являются решающими факторами. Композиторов можно даже нанять по прибытии - при условии, что в стране есть богатые музыкальные традиции, крупный оперный театр и самые современные музыкальные технологии."
 elgar.1012.g: "Надеюсь скоро увидеть вас снова!"
 elgar.1021.t: "Контракт с Доницетти заканчивается"
 elgar.1021.d: "Срок контракта с великим композитором истек. Если мы не предложим лучших условий, он покинет страну."
 elgar.1021.f: "Великие композиторы могут подписать контракт на десять лет, после чего у них есть возможность снова отправиться в турне и обосноваться в другом месте. Можно продлить контракт один раз, но обслуживание обойдется дороже. Продление занимает еще десять лет. После этого композитор, наконец, двинется дальше."
 elgar.1021.g: "Мы желаем ему всего наилучшего."
 elgar.1021.h: "Мы должны продлить его контракт на более выгодных условиях."
 elgar.1022.t: "Доницетти покидает страну [ROOT.GetCountry.GetName]"
 elgar.1022.d: "После 20-ти лет на службе нашей стране, великий композитор считает свою часть долга выполненной и хочет снова самостоятельно путешествовать по миру."
 elgar.1022.f: "Великий композитор проводит максимум двадцать лет в одном и том же месте. После этого нет никакой возможности продлить контракт - в конце концов, это в их собственных карьерных интересах."
 elgar.1031.t: "Доницетти умирает"
 elgar.1031.d: "Великий композитор скончался сегодня. Большая потеря для музыкального мира!"
 elgar.1031.f: "Потребовалось целых 17 месяцев, чтобы Доницетти был вызволен из психиатрической лечебницы. Запланированный отъезд был предотвращен врачами, а также префектом полиции Парижа по непостижимым причинам. Только с помощью дипломатического давления его брат Франческо и племянник Андреа смогли вернуть ныне совершенно апатичного композитора. Дочь баронессы Розы Рота-Басони каждый день играла композитору на фортепиано и пела арии из его произведений, его друг Дольчи разговаривал с ним на бергамасском диалекте, и его навестил тенор Рубини, но Доницетти больше никак не отреагировал. Доницетти умер через неделю после апоплексического удара с гемиплегией, высокой температурой и последующими инфекциями. Результаты вскрытия показали симптомы 'прошедшего' менингита и частично поврежденный, воспаленный спинной мозг."
 elgar.1031.g: "Трагическая смерть."
 elgar.1032.f: "Гаэтано Доницетти мирно скончался сегодня утром после долгой и полноценной жизни в объятиях своей второй жены и в окружении своих сыновей. Похоронная процессия с участием нескольких оркестров, сотен факелоносцев и тысяч зрителей знаменует собой прощание с человеком, который, как говорят, прожил идеальную жизнь."
 elgar.1032.g: "Титан музыкальной истории покинул нас."
 elgar.1041.f: "Концертные туры были и остаются само собой разумеющимся делом для музыкантов, хотя не у каждого композитора есть такое же желание путешествовать. Есть множество музыкантов, которые предпочитают постоянную работу и редко путешествуют; известные примеры, такие как Лист или Берлиоз, но также и изгнанники, такие как Рахманинов или Прокофьев, часто подчеркивают свою деятельность как космополитических, а не национальных артистов, которые чувствовали себя в мире так же комфортно, как и в своих родных странах. Даже композиторы, которые были связаны с меценатом, ансамблем или просто со своей родиной, неоднократно совершали обширные концертные туры, а затем не выполняли свои обязательства перед своими реальными клиентами. С другой стороны, такое отсутствие также было оценено клиентами, поскольку композиторы за рубежом повышали репутацию своей собственной страны или обогащали музыкальную культуру, когда композитор возвращался домой с новым опытом, идеями и вдохновением."
 elgar.1041.g: "Он должен представлять страну [ROOT.GetCountry.GetName] на мировой арене."
 elgar.1041.h: "Он должен оставаться в стране [ROOT.GetCountry.GetName]!"
 elgar.1051.t: "Мученики, 1840"
 elgar.1051.d: "Итальянский композитор Гаэтано Доницетти прибыл в Париж и исполнил там свою оперу 'Мученики', которая была чрезвычайно хорошо принята публикой."
 elgar.1051.f: "'Полиевкт' - трехактная лирическая трагедия (или трагическая опера) Гаэтано Доницетти на итальянское либретто Сальвадора Каммарано, основанная на одноимённой пьесе Пьера Корнеля, написанной в 1641/42 годах. В нем отразилась жизнь раннехристианского мученика святого Полиевкта. По мнению одного автора, 'Самая личная опера Доницетти', музыка к которой была 'одной из лучших, которые Доницетти когда-либо сочинял', 'Полиевкт' был написана в 1838 году для постановок, запланированных в театре Сан-Карло в Неаполе позже в том же году. Однако незадолго до начала репетиций король Фердинанд II отказался разрешить увидеть на сцене мученическую смерть христианского святого и запретил постановку. Разгневанный этим решением и с учетом причитающегося композитору гонорара за Парижскую оперу, Доницетти выплатил неустойку театру Сан-Карло за то, что тот не поставил оригинальное произведение в качестве замены, и уехал из Неаполя в Париж. В качестве своего первого заказа для Парижа он решил переработать 'Полиевкт', а в 1839-40 годах - под французский язык с названием "Мученики"."
 elgar.1051.g: "A wonderful performance" #NT!
 elgar.1052.t: "Stabat Mater"
 elgar.1052.d: "Гаэтано Доницетти приезжает в Болонью, чтобы провести премьеру оперы Джоаккино Россини "Stabat Mater". Представление имело полный успех."
 elgar.1052.f: "Когда Доницетти поехал в Болонью на Stabat Mater (средневековая католическая секвенция), Россини посетил третье представление, и двое мужчин - каждый из которых был бывшим студентом Болонской консерватории - впервые встретились, причем Россини заявил, что Доницетти был 'единственным маэстро в Италии, способным дирижировать моим Stabat так, как я бы этого хотел'. Друзья, включая его шурина Антонио Васселли, постоянно пытались убедить его занять академическую должность в Болонье, а не при венском дворе, хотя бы по той причине, что это дало бы композитору базу для работы и преподавания, а не для постоянного изматывает себя путешествиями между городами. Доницетти сообщил о реакции публики: 'Энтузиазм невозможно описать. Даже на заключительной репетиции, на которой присутствовал Россини, в середине дня его провожали до дома под крики более 500 человек. То же самое в первую ночь, под его окном, поскольку он не появился в холле.'"
 elgar.1053.t: "Доницетти в Вене"
 elgar.1053.d: "Итальянский композитор Гаэтано Доницетти добрался до Вены и покорил публику несколькими выступлениями. Ходят слухи, что он спекулирует должностью на австрийской службе."
 elgar.1053.f: "После сочинения 'Линды ди Шамуни' для Вены в 1842 году и исполнения оперы там к большому энтузиазму публики Доницетти принял пост руководителя камерной музыки и придворного композитора императора Фердинанда I. Взамен ожидалось, что он будет находиться в Вене около шести месяцев в году, дирижируя операми и концертами и время от времени сочиняя кантату; за это он получал годовое жалованье в размере 12 000 австрийских франков. Доницетти также дирижировал произведениями других композиторов в Вене, такими как венские премьеры "Stabat mater" Россини и "Набукко" Верди."
 elgar.1054.t: "Неужели Доницетти сходит с ума?"
 elgar.1054.d: "Все более стремительный психический упадок Доницетти привел к тому, что его поместили в сумасшедший дом в Париже."
 elgar.1054.f: "Доницетти сообщал в своих письмах в течение длительного периода времени, начиная с 1820-х годов, о головных болях, иногда приступах лихорадки, которые длились всего один день, а также о периодических депрессивных настроениях. Необычайный объем работы, которую он выполнял на протяжении всей своей жизни, а также длительные путешествия, которые были особенно напряженными в то время, особенно после того, как он переехал в Париж, а затем в Вену, привели к усилению симптомов истощения в 1842-43 годах. Случайные приступы головной боли и лихорадки сопровождались головокружением, а иногда и 'шумами в голове'. В 1845 году здоровье Доницетти быстро ухудшилось, и он упал в обморок на улице в Париже. Врачи запретили ему сочинять музыку, что еще больше угнетало его. Наконец, под ложным предлогом его заманили в сумасшедший дом в Иври-сюр-Сен без его ведома и против его воли и насильно закрыли там. Больной композитор быстро разобрался в своем затруднительном положении 'заключенного' и классификации как 'маньяка' и написал отчаянные и душераздирающие письма друзьям и родственникам с просьбой о помощи."
 elgar.1054.g: "Может быть, так будет лучше."
 elgar.1054.h: "Вытащите его из сумасшедшего дома и дайте ему отдохнуть в Бергамо."
 elgar.1055.t: "Доницетти вылечен"
 elgar.1055.d: "Композитор восстановился после интенсивного лечения и хочет сочинять с новым рвением к жизни."
 elgar.1055.f: "Под давлением нашего правительства Доницетти был быстро исключен из сумасшедшего дома. По предписанию врача он должен был пройти курс лечения в течение нескольких месяцев в своем родном городе Бергамо при наилучших возможных обстоятельствах. Возвращение к сельской жизни, свобода от стрессов и давления, а также возвращение к своим корням принесли свои плоды спустя много месяцев. Доницетти, несколько недель пребывавший в апатии, отреагировал на одну из своих собственных арий в исполнении Джованны, дочери баронессы Розы Рота-Басони. Общение с членами семьи на местном диалекте также свидетельствовало о прогрессе день ото дня. После многих лет терапии некогда неизлечимо больной композитор, похоже, был возвращен к жизни."
 elgar.1055.g: "Медицинское чудо."
 elgar.1061.t: "Аделия"
 elgar.1061.d: "Великий композитор только что завершил музыкальный шедевр!"
 elgar.1061.f: ""
 elgar.1061.g: "Брависсимо!"
 elgar.1062.t: "Дон Паскуале"
 elgar.1062.f: "'Дон Паскуале' - опера-буффа в трех действиях. Опера является одной из самых известных в своем жанре и, наряду с 'Любовным напитком' и 'Лючией ди Ламмермур', является одним из немногих произведений Доницетти, традиция исполнения которого практически не прерывается с XIX века. Персонажи, основанные на комедиях Карло Гольдони, более или менее близки к типам комедии дель Арте, но наделены сентиментальными чертами, например, способностью чувствовать и выражать грусть, боль или раскаяние, что выходит за рамки их типа. 'Дон Паскуале' стал мгновенным хитом, таким, какой ранее был только у 'Пуритан' Беллини (1835) в Париже."
 elgar.1063.t: "Дон Себастьян, король Португалии"
 elgar.1063.f: "'Дон Себастьян' - французская гранд-опера в пяти действиях Гаэтано Доницетти. Это историческая фантастика о короле Португалии Себастьяне (1554-1578) и его злополучной экспедиции в Марокко в 1578 году. В то время Доницетти пытался сочинить оперу, конкурирующую с аналогичной исторической оперой Даниэля Обера, Фроменталя Халеви и Джакомо Мейербера. Одним из критических описаний характера Дона Себастьяна является 'похороны в пяти действиях'. Работа была принята с неохотой, что сам Доницетти считал фиаско. Хотя Доницетти считал свою последнюю оперу одним из самых важных своих произведений, Дом Себастьен сегодня в значительной степени забыт. Она была написана в то время, когда Доницетти 'больше не имел неограниченного контроля над своим воображением', поэтому опера уже была отмечена начинающейся болезнью Доницетти."
 elgar.1071.d: "Великий композитор, работающий на нашей службе, получил признание за рубежом."
 elgar.1071.f: ""
 elgar.1071.g: "Его турне, похоже, прошло успешно."
  
 elgar.1101.t: "Великая похоронно-Триумфальная симфония"
 elgar.1101.d: "В ознаменование десятой годовщины Июльской революции Гектор Берлиоз сочинил пьесу, вызвавшую большое восхищение публики."
 elgar.1101.f: "Французское правительство заказало симфонию для празднования десятой годовщины Июльской революции, приведшей Луи-Филиппа I к власти, в честь чего была установлена Июльская колонна на площади Бастилии. Берлиоз не испытывал особой симпатии к режиму, но приветствовал возможность написать эту работу, потому что правительство предложило ему за нее 10 000 франков. Военная симфония (позже переименованная в 'Симфонию веселья и триумфа'), вместо того чтобы следовать модели, созданной Берлиозом в 'Ромео и Джульетте', представляет собой возврат к более раннему, добетховенскому стилю в традиции монументальной французской публичной церемониальной музыки. Берлиоз пересмотрел партитуру в январе 1842 года, добавив необязательную партию для струнных и заключительный припев к тексту Энтони Дешама. Рихард Вагнер присутствовал на представлении этой новой версии в зале Вивьен 1 февраля 1842 года. 5 февраля он сказал Роберту Шуману, что нашел отрывки в последней части симфонии Берлиоза настолько 'великолепными и возвышенными, что их никогда нельзя превзойти'.'"
 elgar.1111.t: "Берлиоз прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1111.f: "Луи-Гектор Берлиоз был французским композитором-романтиком и дирижером. Его творчество включает оркестровые произведения, такие как 'Фантастическая симфония' и 'Гарольд в Италии', хоровые пьесы, включая 'Реквием' и 'Поклонение Христу', три его оперы 'Бенвенуто Челлини', 'Троянцы' и 'Беатриче и Бенедикт', а также произведения смешанных жанров, такие как драматическая симфония 'Ромео и Джульетта' и Драматическая легенда. 'Осуждение Фауста'. Добиваясь лишь эпизодического успеха во Франции как композитор, Берлиоз все чаще обращался к дирижированию, в котором приобрел международную репутацию. Он был высоко оценен в Германии, Великобритании и России как композитор и дирижер. Чтобы пополнить свой заработок, он писал музыкальную публицистику на протяжении большей части своей карьеры; некоторые из них сохранились в виде книг, включая его трактат о инструментовке, который был влиятельным в XIX и XX веках."
 elgar.1112.t: "Берлиоз уходит"
 elgar.1121.t: "Контракт с Берлиозом заканчивается"
 elgar.1122.t: "Берлиоз поидает страну [ROOT.GetCountry.GetName]"
 elgar.1131.t: "Берлиоз умирает"
 elgar.1131.f: "В 1867 году Берлиоз получил известие о том, что его сын умер в Гаване от желтой лихорадки. Макдональд предполагает, что Берлиоз, возможно, пытался отвлечься от своего горя, проведя запланированную серию концертов в Санкт-Петербурге и Москве, но поездка не только не омолодила его, но и подорвала остатки сил. Он отправился в Ниццу, чтобы восстановить силы в средиземноморском климате, но упал на прибрежные камни, возможно, из-за инсульта, и был вынужден вернуться в Париж, где выздоравливал в течение нескольких месяцев. В августе 1868 года он почувствовал себя в состоянии ненадолго съездить в Гренобль, чтобы судить хоровой фестиваль. Вернувшись в Париж, он постепенно слабел и умер в своем доме на улице де Кале 8 марта 1869 года в возрасте 65 лет. Он был похоронен на кладбище Монмартр вместе с двумя своими женами, которые были эксгумированы и перезахоронены рядом с ним."
 elgar.1141.t: "Берлиоз готовит турне"
 elgar.1141.d: "Композитор Гектор Берлиоз готовит зарубежное турне. Пункты назначения - Бельгия, Нидерланды и северные земли Германии."
 elgar.1142.d: "Композитор Гектор Берлиоз готовит зарубежное турне. Пункты назначения - Австрия, Венгрия, Богемия, Швейцария и южные земли Германии."
 elgar.1143.d: "Композитор Гектор Берлиоз готовит зарубежное турне. Пункт назначения - Британские острова."
 elgar.1144.d: "Композитор Гектор Берлиоз готовит зарубежное турне. Пункты назначения - Польша, Прибалтика и Россия."
 elgar.1145.t: "Берлиоз готовит свое последнее турне"
 elgar.1145.d: "Композитор Гектор Берлиоз готовит свое последнее зарубежное турне. Пункт назначения пока не известен."
 elgar.1151.t: "Берлиоз возвращается в Париж"
 elgar.1151.d: "После обширных концертных туров за рубежом композитор Гектор Берлиоз вернулся во Францию."
 elgar.1151.f: "Во время своих путешествий, особенно по Германии, Берлиоз заметил не только более высокий уровень музыкальной культуры, но и большие возможности для композиторов, что было связано, в частности, с тамошним разделением на небольшие государства. Последнее обеспечило гораздо большее количество престижных позиций в немецком музыкальном мире, в то время как централизация Франции также принесла с собой сильную ориентацию на столицу Париж. Тем не менее, Берлиоз в очередной раз спекулировал на прибыльном посту на родине, хотя немецкая публика и немецкие критики часто были к нему более благосклонны, чем французские представители."
 elgar.1161.t: "Троянцы"
 elgar.1161.f: "L'Троянцы' - французская гранд-опера в пяти действиях Гектора Берлиоза. Либретто было написано самим Берлиозом по мотивам эпической поэмы Вергилия 'Энеида'; партитура была написана между 1856 и 1858 годами. 'Троянцы' - самая амбициозная работа Берлиоза, итог всей его творческой карьеры, но он не дожил до того, чтобы увидеть ее исполнение полностью. Премьера последних трех актов под названием 'Троянцы в Карфагене' со многими сокращениями была проведена труппой Леона Карвалью 'Театр лирики' в их театре (ныне театр де ла Вилль) на площади Шатле в Париже 4 ноября 1863 года, с 21 повторным представлением. После десятилетий забвения сегодня некоторые музыкальные критики считают оперу одной из лучших, когда-либо написанных."
 elgar.1162.t: "Осуждение Фауста"
 elgar.1162.f: "'Осуждение Фауста' - произведение французского композитора Гектора Берлиоза для четырех сольных голосов, полного семичастного хора, большого детского хора и оркестра. Он назвал это "légende dramatique" (драматическая легенда). Французский композитор был вдохновлен переводом поэмы Гете 'Фауст' и создал музыкальное произведение, которое, как и шедевр, на котором оно основано, не поддается простой классификации. Задуманная в разное время как оратория в свободной форме и как опера, ее форма путешествия и космическая перспектива сделали постановку как оперу чрезвычайно сложной задачей. Сам Берлиоз страстно желал увидеть это произведение в постановке, но как только он это сделал, он признал, что методы постановки его времени не соответствовали задаче воплощения произведения в драматическую жизнь. Большая часть известности к этому произведению пришла благодаря концертным выступлениям."
 elgar.1163.t: "Трактат о инструментовке"
 elgar.1163.f: "'Этот трактат - в высшей степени парадоксальная работа. Она начинается с предисловия из нескольких строк, не имеющих отношения к теме, в котором автор выступает против музыкантов, злоупотребляющих модуляциями и чья склонность к диссонансу соответствует вкусу некоторых животных к соленым растениям и колючим кустарникам. Затем он обращается к оркестровым инструментам и смешивает странные утверждения с самыми твердыми истинами и ценными советами. [...] В своем трактате, как и в своей оркестровке, Берлиоз, при всех его странностях, просто великолепен. Ему мое поколение обязано своим образованием, и, осмелюсь сказать, хорошим. Берлиоз обладал бесценным даром разжигать воображение и пробуждать любовь к искусству, которому он учил. [...] Эти, казалось бы, излишние музыкальные примеры заставляли мечтать, они открывали дверь в новый мир, в огромный и завораживающий взгляд на будущее, на Землю Обетованную'. - Камиль Сен-Санс"
 elgar.1171.t: "Берлиоз приносит славу стране [ROOT.GetCountry.GetName]"
  
 elgar.1201.t: "Лист против Тальберга"
 elgar.1201.d: "Два самых известных пианиста соревновались друг с другом в Париже: Ференц Лист бросил вызов самому выдающемуся из ныне живущих пианистов Сигизмунду Тальбергу."
 elgar.1201.f: "Зимой 1835/36 года Сигизмунд Тальберг дебютировал на частном концерте, данном секретарем австрийского посольства в Париже. Присутствующие артисты, включая Россини и Мейербера, с энтузиазмом встретили его и похвалили как изобретателя нового стиля игры на фортепиано. В то время как концерты Ференца Листа в Лионе приносили около 500-600 франков, Тальберг заработал 10 000 франков на одном концерте в Итальянском театре. Прежде чем Тальберг появился во время своего второго пребывания в Париже, Лист опубликовал рецензию, пронизанную инсинуациями и полемикой. По словам Листа, успех Тальберга был достигнут исключительно благодаря пропаганде. Тальберг снова появился в Париже в феврале 1837 года и снова был отмечен. 31 марта оба артиста выступили на благотворительном мероприятии, организованном принцессой Бельджойозо."
 elgar.1201.g: "Тальберг был лучше."
 elgar.1201.h: "Лист был лучше."
 elgar.1211.t: "Листомания в стране [ROOT.GetCountry.GetName]"
 elgar.1211.f: "Ференц Лист был австро-венгерским композитором, пианистом, дирижером, театральным режиссером, музыкальным педагогом. Лист был одним из самых выдающихся и влиятельных фортепианных виртуозов и, с творчеством, насчитывающим более 1300 произведений и аранжировок, одним из самых продуктивных композиторов XIX века. Хотя большая часть его творчества может быть отнесена к фортепианной литературе, Лист также дал явный толчок оркестровой музыке, создав симфоническую поэму. Его концепция программной музыки и использование новых гармонических и формальных средств сделали его - наряду с Рихардом Вагнером - самым известным протагонистом Новой немецкой школы. Лист начал обширное турне по Европе в 1839 году, которое он продолжал в течение следующих восьми лет. Этот период был самым блестящим для Листа как концертного пианиста, и он получил много почестей и преклонения во время своих турне. В этот период появились первые сообщения об интенсивных откликах поклонников Листа, которые стали называться Листоманией. Листомания характеризовалась истерической реакцией на Листа и его концерты. Сообщалось, что игра Листа поднимала настроение публики до уровня мистического экстаза."
 elgar.1212.t: "Лист уходит"
 elgar.1221.t: "Контракт с Листом заканчивается"
 elgar.1222.t: "Лист покидает страну [ROOT.GetCountry.GetName]"
 elgar.1231.t: "Лист умирает"
 elgar.1231.f: "После неудачного брака с Коринной цу Сайн-Витгенштейн Лист все больше посвящал себя сочинениям на религиозные темы. В Риме, где он в основном оставался до 1870 года, он вел частично мирскую, частично монашескую жизнь и летом 1863 года удалился в монастырь, где его также посетил папа Пий IX. В 1865 году Лист принял постриг и получил четыре второстепенных ордена. С тех пор, как священнослужитель, он носил римский воротник, и к нему обращались как к аббату. В 1886 году Лист посетил Вагнеровский фестиваль. На момент поездки Лист уже был серьезно болен и умер через несколько дней после своего прибытия 31 июля 1886 года в результате пневмонии. Бернхард Шнаппауф, врач и друг Рихарда Вагнера, провел последние несколько дней на смертном одре и сообщил, что Лист умер тихо и с достоинством. Он закрыл глаза и сделал посмертную маску, за которую, согласно старому обычаю, ему полагались саван и наволочка."
 elgar.1241.t: "Лист готовит турне"
 elgar.1241.d: "Композитор Ференц Лист готовит зарубежное турне. Пункт назначения - Италия."
 elgar.1242.d: "Композитор Ференц Лист готовит зарубежное турне. Пункт назначения - Германия."
 elgar.1243.d: "Композитор Ференц Лист готовит зарубежное турне. Пункт назначения - Испания и Португалия."
 elgar.1244.d: "Композитор Ференц Лист готовит зарубежное турне. Пункты назначения - Франция, Бельгия, Нидерланды и Британские острова."
 elgar.1245.d: "Композитор Ференц Лист готовит зарубежное турне. Пункты назначения - Польша, Россия и Османская империя."
 elgar.1251.t: "Лист в Веймаре"
 elgar.1251.d: "После многих лет концертных туров пианист-виртуоз и композитор Ференц Лист подумывает о том, чтобы поселиться в Веймаре."
 elgar.1251.f: "Веймарские годы были самым продуктивным периодом творчества Ференца Листа. Он написал многие из своих фортепианных произведений в Веймаре, такие как фортепианная соната си минор, цикл 'Поэтические и религиозные гармонии', пятнадцать венгерских рапсодий, а также многочисленные транскрипции, фортепианные сокращения и редакции более ранних фортепианных произведений, таких как этюды Паганини. Два из его ранее задуманных фортепианных концертов также получили здесь свою окончательную форму. В Веймаре Лист дирижировал многими произведениями современных композиторов, некоторые из которых в то время вызывали споры, а также исполнял их оперы. Он дирижировал произведениями Рихарда Вагнера, который был ему особенно близок и которому он помог бежать в Цюрих весной 1849 года после Дрезденского восстания. В последующие годы он поддерживал Вагнера как финансово, так и морально и поддерживал с ним оживленную переписку. Позже Лист и Вагнер часто выступали вместе в качестве дирижеров. С 1865 года, после того как у Вагнера завязались отношения с дочерью Листа Козимой, отношения надолго остыли."
 elgar.1252.t: "От колыбели до могилы"
 elgar.1252.d: "В Риме Ференц Лист завершил свою последнюю симфоническую поэму. Музыкальное сообщество не знает, что делать с последней 'ошибкой' этого композитора."
 elgar.1252.f: "В последние годы своей жизни Лист все чаще обращался к духовной музыке и церковному пению. Таким образом, его последнее произведение 'От колыбели до могилы' отличалось от всех его предшественников. Листа вдохновил рисунок венгерского художника Михила Зичи. Большие фрагменты произведения не требуют мощного оркестра, особенно начало звучит как камерная музыка; образуется много островков звука, в которых музыкальный материал беден, и сольные пассажи не редкость, особенно в конце частей. Используемые гармоники также являются предвестником грядущих времен. Однако при его жизни музыкальные критики оценили это произведение как ошибку старика'."
 elgar.1252.g: "Последующие поколения поймут."
 elgar.1261.t: "Прелюды"
 elgar.1261.f: "'Прелюды' - третья из тринадцати симфонических поэм Ференца Листа. Музыка была написана в 1845-54 годах и начиналась как увертюра к хоровому циклу Листа 'Четыре стихии', затем переработана как самостоятельная концертная увертюра с новым названием, отсылающим к стихотворению Альфонса де Ламартина. 'Прелюдии' - самый ранний пример оркестрового произведения под названием 'Симфоническая поэма'. Лист рассматривает фазы жизни как прелюдии к мелодии смерти. Эти фазы жизни - борьба и штормы, любовное счастье и боль, утешение, знакомство с природой. Несмотря на контрасты в этих настроениях, работа отличается большой связностью. Она начинается с меланхоличной мелодии, из которой развивается первая бурная главная тема, которая ведет ко второй теме через пасторальную часть. Эти две темы развиваются в плавно меняющихся настроениях. В кульминации оригинальная тема перетекает в первую главную тему величественными, гламурными фанфарами."
 elgar.1262.t: "Венгерские рапсодии"
 elgar.1262.f: "'Венгерские рапсодии' - это набор из 19 фортепианных пьес на венгерские народные темы, написанных Францем Листом в 1846-1853 годах, а затем в 1882 и 1885 годах. Лист также аранжировал версии для оркестра, фортепианного дуэта и фортепианного трио. Некоторые из них более известны, чем другие, особенно известна Венгерская рапсодия № 2, а также хорошо известны № 6, № 10, № 12 и № 14 (особенно в переложении для фортепиано с оркестром 'Венгерская фантазия'). Лист включил многие темы, которые он слышал в своей родной западной Венгрии и которые он считал народной музыкой, хотя на самом деле многие из них были мелодиями, написанными представителями венгерской верхушки среднего класса или такими композиторами, как Юзеф Коссовиц. В своей оригинальной фортепианной форме венгерские рапсодии отличаются своей сложностью."
 elgar.1263.t: "Симфония Данте"
 elgar.1263.f: "T'Симфония Данте' - это хоровая симфония, написанная Ференцем Листом. Написанная в высоком романтическом стиле, она основана на путешествии Данте Алигьери через ад и чистилище, описанном в 'Божественной комедии'. Некоторые критики утверждали, что симфония Данте - это не столько симфония в классическом смысле, сколько две описательные симфонические поэмы. Первоначальное намерение Листа состояло в том, чтобы сочинить произведение в трех частях: 'Ад', 'Чистилище' и 'Рай'. Первые две должны были быть чисто инструментальными, а финальная - хоровой. Вагнер, однако, убедил Листа в том, что ни один земной композитор не смог бы точно выразить радости Рая. Лист отказался от третьей части, но добавил хоровой магнификат в конце второй части. Исследователь творчества Листа Хамфри Сирл утверждает, что, хотя Лист, возможно, чувствовал себя более комфортно, изображая адские области, чем небесные, задача изображения Рая в музыке была бы ему по силам."
  
 elgar.1301.t: "Риенци"
 elgar.1301.d: "Молодой композитор произвел впечатление на дрезденскую публику и зарубежных артистов своей оперой 'Риенци'. Его зовут Рихард Вагнер."
 elgar.1301.f: "'Ни один последующий опыт не вызывал у меня чувств, даже отдаленно похожих на те, которые я испытал в этот день первого представления 'Риенци'. Единственное, слишком обоснованное беспокойство по поводу их успеха настолько доминировало в моих чувствах во время всех последующих первых представлений моих произведений, что я никогда не мог по-настоящему наслаждаться ими или обращать особое внимание на то, как вели себя зрители. [...] Первоначальный успех, без сомнения, был обеспечен заранее. Но шумная манера, с которой публика заявила о своем пристрастии ко мне, была экстраординарной... Публика была насильственно предрасположена принять это, потому что все, кто был связан с театром, распространяли такие благоприятные отзывы... что все население с нетерпением ожидало того , что было объявлено чудом ... Пытаясь вспомнить свое состояние в тот вечер, я могу вспомнить его только как обладающее всеми чертами сна'. - Рихард Вагнер"
 elgar.1311.t: "Вагнер прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1311.f: "Благодаря своим тщательно продуманным музыкальным драмам Вильгельм Рихард Вагнер считается одним из самых важных композиторов эпохи романтизма. Он использовал характерные лейтмотивы для фигур, событий и чувств и развил технику в 'Кольце Нибелунга' в систематический метод. 'Gesamtkunstwerk' (Единство искусств ), которое он пропагандировал, объединяет различные искусства, такие как музыка, поэзия и драма, в одно целое. Новаторство Вагнера в области гармонии повлияло на развитие музыки вплоть до наших дней. Вагнер интенсивно работал с материалом из германской мифологии и легенд, таких как Лоэнгрин, сага о Нибелунгах и Святой Грааль как часть легенды об Артуре. В 'Лоэнгрине', тетралогии 'Кольцо' и позднем произведении 'Парсифаль' его мысли вращаются вокруг мотива искупления. С 'Тристаном и Изольдой' он создал одну из самых известных опер о любви в истории музыки. Рихард Вагнер основал Байройтский фестиваль, который был посвящен исключительно исполнению его собственных произведений. Влияние Вагнера выходит далеко за рамки музыкальной сферы. С ним имели дело писатели и художники, философы и скульпторы, а также германисты, историки, политологи и религиоведы."
 elgar.1312.t: "Вагнер уходит"
 elgar.1321.t: "Контракт с Вагнером заканчивается"
 elgar.1322.t: "Вагнер покидает страну [ROOT.GetCountry.GetName]"
 elgar.1331.t: "Вагнер умирает"
 elgar.1331.f: "On September 16, 1882, Wagner traveled with his family to Venice, where he spent several weeks with Franz Liszt. On December 25, as a birthday present for Cosima, he gave a joint concert for the last time in the Teatro La Fenice; he conducted his youth symphony in C major. On February 13, 1883, he stayed in the side wing of the Palazzo Vendramin-Calergi that he and his family lived in. Around 3 p.m., the family waited at the table for Wagner, who, despite having a heart attack, was in his study writing an essay on the feminine in the human. The maid found him slumped at his desk over the words 'Nevertheless, the process of woman's emancipation proceeds only with ecstatic convulsions. Love - Tragedy'. He said: 'My wife and the doctor' before falling unconscious and dying in Cosima's arms around 3:30 p.m." #NT!
 elgar.1341.t: "Вагнер готовит турне"
 elgar.1341.d: "Композитор Рихард Вагнер готовит зарубежное турне. Пункты назначения - Франция, Германия, Италия и Россия."
 elgar.1351.t: "Лоэнгрин"
 elgar.1351.d: "Премьера оперы Рихарда Вагнера 'Лоэнгрин' собрала не только полный зал, но и вызвала неподдельное восхищение Вагнером в Германии."
 elgar.1351.f: "'Лоэнгрин' - романтическая опера в трех действиях немецкого композитора Рихарда Вагнера. С 'Лоэнгрином' Вагнер создал новую оперную форму сквозной музыкальной драмы. Композиция не разделена на отдельные номера, а воспроизводится акт за актом без перерыва. Таким образом, Вагнер отличается от общепринятой структуры числовых опер ариями, речитативами и хоровыми партиями. Чтобы иметь возможность перевести внутреннюю жизнь сценических персонажей в четко разборчивые музыкальные мотивы, Вагнер использовал лейтмотивы (например, мотив Грааля и мотив запрета на вопросы). Опера вдохновила на создание других произведений искусства. Король Баварии Людвиг II назвал свой замок Нойшванштайн в честь рыцаря-лебедя."
 elgar.1352.t: "Kunstwerk der Zukunft"
 elgar.1352.d: "Во время своего пребывания в Швейцарии композитор Рихард Вагнер написал многочисленные трактаты о музыке и искусстве, которые должны были стать основополагающими для немецкого и международного понимания эстетики."
 elgar.1352.f: "Kunstwerk der Zukunft (Произведение искусства будущего) - это художественно-теоретическое произведение Рихарда Вагнера, написанное им между 1849 и 1852 годами в Цюрихе. Как и в своей книге 'Искусство и революция', Вагнер сетует на упадок искусств и развивает свою модель нового единства искусств, 'Gesamtkunstwerk'. Как и в своих предыдущих работах, Вагнер развил свое убеждение в том, что греческое искусство было встроено в греческую религию и мистицизм и что из-за разрушения религии искусство также теряло свою целостность и становилось 'индивидуальным искусством' (драма, музыка и танец), которое должно было выродиться. Он жалуется, что музыкальное искусство как чистое сопровождение слова увяло. В дальнейшем ходе своих объяснений он подробно рассказывает о развитии различных искусств, от идеального состояния в античности до упадка своего времени. В своей следующей и наиболее важной письменной работе 'Опера и драма' Рихард Вагнер  объясняет, как он представляет себе оптимальный союз музыки и поэзии. Немного позже он приступил к работе над практическим исполнением и после многих лет работы написал свое 'Кольцо Нибелунга' как музыкальную драму par excellence."
 elgar.1352.g: "Кто должен понимать эти трудночитаемые предложения в рамках?"
 elgar.1353.t: "Тристан и Изольда"
 elgar.1353.d: "'Тристан и Изольда' - опера в трех действиях Рихарда Вагнера на немецкое либретто композитора, основанная в основном на одноимённом романе Готфрида фон Страсбурга (XII век). Опера оказала огромное влияние на западных композиторов-классиков и непосредственно вдохновляла таких композиторов, как Густав Малер, Рихард Штраус, Альбан Берг, Арнольд Шенберг и Бенджамин Бриттен. Другие композиторы, такие как Клод Дебюсси, Морис Равель и Игорь Стравинский, сформулировали свои стили в противовес музыкальному наследию Вагнера. Многие рассматривают 'Тристан' как веху на пути отхода от общепринятой гармонии и тональности и считают, что он закладывает основу для направления классической музыки в XX веке."
 elgar.1353.f: "'Работа, которая всегда вызывала у меня самое большое восхищение, - это 'Тристан'. Дрожь изумления охватывает меня перед этим гигантским зданием, и мне все еще кажется невероятным, как человеческое существо могло задумать и реализовать это. Я считаю второй акт одним из самых возвышенных творений духа, когда-либо созданных. Этот второй акт прекрасен, чудесен, невыразимо прекрасен'. - Джузеппе Верди"
 elgar.1354.t: "Фестиваль Рихарда Вагнера"
 elgar.1354.d: "Создание Фестшпильхауса (Зала музыкальных фестивалей) Рихарда Вагнера считается одним из ярких событий музыкальной культуры XIX века."
 elgar.1354.f: "Байройтский фестиваль - это проводимый ежегодно музыкальный фестиваль, на котором представлены постановки опер немецкого композитора XIX века Рихарда Вагнера. Вагнер сам задумал и продвигал идею специального фестиваля для демонстрации своих собственных работ, в частности его монументального цикла 'Кольцо Нибелунга' и 'Парсифаль'. Спектакли проходят в специально спроектированном театре Байройт Фестшпильхаус. Вагнер лично руководил проектированием и строительством театра, который содержал множество архитектурных новшеств, чтобы вместить огромные оркестры, для которых писал Вагнер, а также особое видение композитора о постановке своих произведений. Фестиваль стал местом паломничества вагнерианцев и любителей классической музыки. На этом уникальном музыкальном мероприятии присутствовали кайзер Вильгельм, бразильский король Педру II, король Людвиг и другие представители знати, а также философ Фридрих Ницше и такие выдающиеся композиторы, как Антон Брукнер, Эдвард Григ, Петр Чайковский, Ференц Лист и молодой Артур Фут."
 elgar.1354.g: "Вершина немецкой культуры!"
 elgar.1356.t: "Рихард Вагнер - политик?"
 elgar.1356.d: "Рихард Вагнер - композитор с широким кругом поклонников, который уже много лет известен своей полемикой. Похоже, теперь он хочет превратить это в политический капитал."
 elgar.1356.f: "Рихард Вагнер был политическим деятелем на протяжении всей своей жизни, находясь под сильным влиянием материалистических, а иногда и радикальных социалистических идей, прежде чем позже он попал под влияние философских работ Артура Шопенгауэра. Тем не менее, на его работы также сильно повлияла идея истеблишмента, власть которого должна была быть сломлена. Он принимал активное участие в революции 1848 года в Саксонии и поэтому позже был вынужден бежать. В своем эссе 'Вибелунги' он предвидел особую роль немцев в истории и рассматривал их, с одной стороны, как троянцев, а с другой стороны, как единственных, способных спасти человечество. На протяжении всей своей жизни Вагнер был антисемитом, и это отношение с годами становилось все сильнее и нашло свое наиболее яркое выражение в брошюре 'Еврейство в музыке'."
 elgar.1357.t: "Скандал на Тангейзере"
 elgar.1357.d: "Исполнение оперы Рихарда Вагнера 'Тангейзер' вызвало настоящий скандал, который возмутил все парижское общество. Помимо нарушения Вагнером хороших правил французской оперной жизни, свою роль сыграла и вражда между немецким и французским музыкальными мирами."
 elgar.1357.f: "Вагнеру всегда было трудно в Париже, и не только из-за его соперничества с популярным Джакомо Мейербером. Чтобы поставить свою оперу 'Тангейзер' в Гранд-опере, ему пришлось подчиниться французским обычаям - таким, как постановка балета. Но Вагнер яростно сопротивлялся спецификациям и включил только вакханалию. В то же время Вагнер сделал себя непопулярным среди музыкантов из-за мучительно долгих репетиций. Премьера вызвала скандал: джентльмены из парижского эЖокей-клубаэ почувствовали себя преданными, когда балет не появился после увертюры. Джентльмены пришли не из-за музыки, а чтобы понаблюдать за красивыми женщинами и навестить их позже в раздевалке. Поскольку они не предлагают то, что получают, они саботируют мероприятие свистками и криками. Следующий день ничем не лучше: парижская пресса разносит представление в пух и прах. Не только Франция, но и друзья и враги Вагнера в Германии будут внимательно следить за нашей реакцией."
 elgar.1357.g: "Он никогда больше не должен появляться в Париже!"
 elgar.1357.h: "Мы должны успокоить герра Вагнера."
 elgar.1356.g: "Он должен заняться политикой."
 elgar.1356.h: "Он должен сочинять, а не дискутировать!"
 elgar.1361.t: "Нюрнбергские мейстерзингеры"
 elgar.1361.f: "'Нюрнбергские мейстерзингеры' - музыкальная драма или опера в трех действиях Рихарда Вагнера. Это самая длинная опера, которую обычно исполняют, она длится почти четыре с половиной часа, не считая двух перерывов между актами, и традиционно не сокращается. Нюрнбергские мейстерзингеры занимают уникальное место в творчестве Вагнера. Это единственная комедия среди его зрелых опер, а также необычная среди его работ тем, что действие происходит в исторически четко определенное время и в месте, а не в мифической или легендарной обстановке. Это единственная зрелая опера Вагнера, основанная на полностью оригинальном сюжете. Она включает в себя многие оперные условности, против которых Вагнер выступал в своих эссе по теории оперы: рифмованные стихи, арии, припевы, квинтет и даже балет."
 elgar.1362.t: "Валькирии"
 elgar.1362.f: "'Валькирии' вместе с операми 'Рейнгольд', 'Зигфрид' и 'Геттердаммерунг' составляет полное произведение 'Кольцо Нибелунга'. Вагнер в значительной степени следовал принципам, связанным с формой музыкальной драмы,  отражая чувства и настроения, стоящие за произведением, используя систему повторяющихся лейтмотивов для представления людей, идей и ситуаций, а не обычных оперных единиц в виде арий, ансамблей и припевов. История 'Валькирий' основана на скандинавской мифологии, рассказанной в 'Саге о Вёльсунгах' и поэтической 'Эдде'."
 elgar.1363.t: "Парсифаль"
 elgar.1363.f: "'Парсифаль' Рихарда Вагнера содержит религиозные элементы, такие как духовная музыка, раскрытие дарохранительницы (Грааля), крещение и ритуал христианского причастия. Уже в своих работах по искусству в Цюрихе он развил идею использования искусства для прояснения сути религии. Вагнер объяснил, что для того, чтобы преобразовать свое похожее на притчу послание о спасении и возрождении человечества через сострадание, представленное ищущим Парсифалем и страдающим Амфортасом, он выбрал форму искусства, которая с религиозной символикой должна была оказывать 'завораживающее воздействие на разум'. Сам Вагнер описал трехактную пьесу как пьесу, посвященную фестивалю посвящения сцены, и постановил, что она должна быть поставлена только в Байройтском фестшпильхаусе."
  
 elgar.1401.t: "Дебют в Карлсхамне"
 elgar.1401.d: "Молодой 19-летний студент Лейпцигской консерватории дебютировал сегодня в Кралсхамне в качестве пианиста. Он родом из Норвегии, его зовут Эдвард Григ."
 elgar.1401.f: "Эдварда Грига первоначально начал карьеру в качестве пианиста. Еще до завершения учебы в Лейпцигской консерватории 19-летний Григ дебютировал в Карлсхамне, Швеция, а несколько лет спустя вернулся в родную Норвегию. Григ был учеником Игнаца Мошелеса в Лейпциге, но в остальном консервативный климат Лейпцига показался ему очень непривлекательным."
 elgar.1411.t: "Григ прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1411.f: "Эдвард Хагеруп Григ широко считается одним из выдающихся композиторов эпохи романтизма, и его музыка является частью стандартного классического репертуара во всем мире. Его использование норвежской народной музыки в собственных композициях принесло музыке Норвегии известность, а также помогло развить национальную идентичность, подобно тому, как это сделал Жан Сибелиус в Финляндии и Бедржих Сметана в Богемии. Как пианист и дирижер он совершил многочисленные концертные туры по Европе. Подобно "могучей куче" в России с Мусоргским у руля, Григ объединил элементы народной музыки своей родины - такие как пустые квинты, резко подчеркнутые танцевальные ритмы, колебания между модальными и мажорно-минорными тональностями - с композиционными достижениями позднего романтизма. Некоторые из его гармоний уже предвещают импрессионизм и уникально радикальны в некоторых композициях, таких как Звон колоколов. Среди многих других, кто ссылается на Грига в своей композиторской деятельности, явно или в скрытой форме в музыке, Фредерик Делиус, Морис Равель, Сергей Рахманинов, Дмитрий Шостакович и Бела Барток"
 elgar.1412.t: "Григ уходит"
 elgar.1421.t: "Контракт с Григом заканчивается"
 elgar.1422.t: "Григ покидает страну [ROOT.GetCountry.GetName]"
 elgar.1431.t: "Григ умирает"
 elgar.1431.f: "Эдвард Григ скончался в муниципальной больнице Бергена, Норвегия, 4 сентября 1907 года в возрасте 64 лет от сердечной недостаточности. Он перенес длительный период болезни. Его последними словами были 'Что ж, если так должно быть'. Похороны собрали от 30 000 до 40 000 человек на улицы его родного города, чтобы почтить его память. Повинуясь его желанию, его собственный похоронный марш в память о Рикарде Нордрааке был исполнен с оркестровкой его друга Йохана Халворсена, который женился на племяннице Грига. Кроме того, была исполнена часть Похоронного марша из фортепианной сонаты № 2 Шопена. Григ был кремирован в первом норвежском крематории, открытом в Бергене только в том году, а его прах был захоронен в горном склепе недалеко от его дома в Тролдхаугене. После смерти его жены ее прах был помещен рядом с его прахом."
 elgar.1441.t: "Григ готовит турне"
 elgar.1441.d: "Композитор Эдвард Григ готовит зарубежное турне. Пункт назначения - Скандинавия."
 elgar.1442.d: "Композитор Эдвард Григ готовит зарубежное турне. Пункты назначения - Скандинавия, Германия, Нидерланды, Бельгия, Австрия, Богемия, Польша и Россия."
 elgar.1443.d: "Композитор Эдвард Григ готовит зарубежное турне. Пункты назначения - Скандинавия, Германия, Италия, Франция и Великобритания."
 elgar.1451.t: "Из времён Хольберга"
 elgar.1451.d: ""Хольбергская сюита" Эдварда Грига, премьера которой состоялась в Осло, не только стала музыкальным шедевром, но и пробудила норвежские национальные чувства."
 elgar.1451.f: "'Из времён Хольберга', вышедшая с подзаголовком 'Сюита в старинном стиле' - это сюита из пяти частей, основанная на танцевальных формах восемнадцатого века, написанная Эдвардом Григом в 1884 году в ознаменование 200-летия со дня рождения Датско-норвежского драматурга-гуманиста Людвига Холберга (1684-1754). Это пример музыки девятнадцатого века, в которой используются музыкальные стили и формы предыдущего столетия. Сюита Хольберга первоначально была написана для фортепиано, но год спустя была адаптирована самим Григом для струнного оркестра. Сюита состоит из вступления и набора танцев. Это раннее эссе в неоклассицизме, попытка перекликнуться с музыкой эпохи Холберга так много, как было известно во времена Грига. Хотя они и не так знамениты, как эпизодическая музыка Грига из 'Пер Гюнта', которая сама по себе обычно исполняется в аранжировке в виде пары сюит, многие критики считают эти произведения равноценными."
 elgar.1452.t: "Концерт для фортепиано с оркестром ля минор"
 elgar.1452.d: "Сегодня в Копенгагене состоялась мировая премьера фортепианного концерта Эдварда Грига. Уже можно предвидеть, что это будет одно из его самых популярных произведений."
 elgar.1452.f: "Концерт для фортепиано с оркестром ля минор, соч. 16, написанный Эдвардом Григом в 1868 году, был единственным завершенным концертом Грига. Это одно из самых ранних важных произведений Грига, написанное 24-летним композитором в 1868 году в Селлероде, Дания, во время одного из его визитов туда, чтобы воспользоваться преимуществами климата. Концерт Грига свидетельствует о его интересе к норвежской народной музыке; вступительный аккорд основан на мотиве падающей минорной секунды, за которой следует падающая мажорная терция, что типично для народной музыки родной страны Грига. Премьера произведения состоялась в постановке Эдмунда Нойперта 3 апреля 1869 года в Копенгагене под управлением Хольгера Симона Паулли. Некоторые источники утверждают, что сам Григ, превосходный пианист, был предполагаемым солистом, но он не смог присутствовать на премьере из-за обязательств с оркестром в Христиании (ныне Осло). Среди тех, кто действительно присутствовал на премьере, были датский композитор Нильс Гейд и русский пианист Антон Рубинштейн, предоставивший по этому случаю свое пианино. Григ пересматривал произведение по меньшей мере семь раз, обычно тонко, но изменения этого составили более 300 отличий от оригинальной оркестровки."
 elgar.1461.t: "Пер Гюнт"
 elgar.1461.f: ""Пер Гюнт", соч. 23, является эпизодической музыкой к одноименной пьесе Генрика Ибсена 1867 года, написанной норвежским композитором Эдвардом Григом. Несмотря на то, что Григ написал много коротких фортепианных пьес и камерных произведений, работа, которую он сделал для Хенрика Ибсена, выделялась. Первоначально сочинив 90 минут оркестровой музыки для пьесы, позже он вернулся к ней и извлек некоторые фрагменты для сюит. Путешествия Пер Гюнта по всему миру и дальним странам представлены инструментами, которые Григ выбирает для использования. Позже Григ создал две сюиты из своей музыки Пер Гюнта. Часть музыки из этих сюит получила освещение в популярной культуре, особенно пьесы 'Утреннее настроение', 'В пещере горного короля' и 'Песня Сольвейг'."
 elgar.1462.t: "Лирические произведения"
 elgar.1462.f: "Лирические произведения - это сборник из 66 коротких пьес для фортепиано соло, написанных Эдвардом Григом. Они были опубликованы в 10 томах с 1867 по 1901 год. Коллекция включает в себя несколько его самых известных работ, таких как 'День свадьбы в Трольдхаугене', 'Весной', 'Марш троллей' и 'Бабочка'. Тема первой пьесы в наборе, Ариетта, была одной из любимых мелодий композитора. По словам пианиста Андрея Гаврилова, лирические произведения - это 'совершенно особый вид дневника, который Григ вел на протяжении всей своей жизни, или исповедь, потому что они отражают самые интимные моменты в жизни композитора'."
 elgar.1463.t: "Норвежские танцы"
 elgar.1463.f: "Норвежские танцы были ответом норвежцев на чрезвычайно успешные славянские танцы Антонина Дворжака и венгерские танцы Йоханнеса Брамса. Два коллеги опубликовали свои танцевальные серии для фортепиано в четыре руки в 1878 и 1881 годах издательством Simrock. В то время Григ не решался оркестровать свои танцы, так как местность была занята 'Норвежскими рапсодиями' его друга Йохана Свендсена. Таким образом, оркестровая версия его норвежских танцев была аранжирована Робертом Энрикесом - к большому удовлетворению Грига. Для первого танца Григ использовал популярный марш Синклера, для трех последних - так называемый 'Халлинг', традиционный норвежский свадебный танец для молодых людей, движения в котором быстры и очень акробатичны в исполнении."
 elgar.1471.t: "Григ приносит славу стране [ROOT.GetCountry.GetName]"
  
 elgar.1501.t: "Новые веяния"
 elgar.1501.d: "В 'Новом музыкальном журнале' Роберт Шуман упомянул нового артиста, который внезапно стал знаменитым в одночасье. Его зовут Иоганнес Брамс, и он произвел сильное впечатление как на Шумана, так и на его жену Клару."
 elgar.1501.f: "'И он пришел. Молодая кровь, у чьей колыбели несли вахту грации и герои. Его зовут Иоганнес Брамс, он приехал из Гамбурга, работал там в мрачной тишине, но обучался у превосходного и увлеченного преподавателя сложным областям искусства, рекомендованного мне незадолго до этого уважаемым, хорошо известным мастером. Внешность его так же показывала нам: он человек с призванием'. - Роберт Шуман"
 elgar.1501.g: "Мы ожидаем великих свершений от мистера Брамса."
 elgar.1511.t: "Брамс прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1511.f: "Иоганнес Брамс был немецким композитором, пианистом и дирижером. Его композиции преимущественно относятся к эпохе высокого романтизма; однако, объединяя барочные и классические формы, они выходят за их рамки. Брамс считается одним из самых важных композиторов 19 века; некоторые даже ставят его в один ряд с Бахом и Бетховеном. Его современники и более поздние писатели считали Брамса одновременно традиционалистом и новатором. Его музыка уходит корнями в структуры и композиционные приемы классических мастеров. В эти структуры встроены глубоко романтические мотивы. Его вкладом и мастерством восхищались последующие деятели, столь же разнообразные, как Арнольд Шенберг и Эдвард Элгар. Детальное построение произведений Брамса стало отправной точкой и источником вдохновения для целого поколения композиторов. В так называемом музыкальном споре Брамс был одним из противников Новой немецкой школы, которая пропагандировала программную музыку Ференца Листа и Рихарда Вагнера как музыкальный прогресс. Брамс предпочитал музыку, которая в силу своего специфического качества невосприимчива к историческим изменениям."
 elgar.1512.t: "Брамс уходит"
 elgar.1521.t: "Контракт с Брамсом заканчивается"
 elgar.1522.t: "Брамс покидает страну [ROOT.GetCountry.GetName]"
 elgar.1531.t: "Брамс умирает"
 elgar.1531.f: "Брамс умер 3 апреля 1897 года ранним утром в возрасте 63 лет в своей квартире на Карлсгассе, 4, где он жил с 1872 года - согласно некоторым биографиям, от рака печени, согласно более свежей информации, от карциномы поджелудочной железы. Его последнее публичное выступление состоялось 7 марта 1897 года, когда он увидел, как Ганс Рихтер дирижирует своей симфонией № 4; после каждой из четырех частей раздавались овации. После того, как его положили в доме траура, где Карл Кундманн снял посмертную маску, а Людвиг Михалек сделал последний рисунок пастелью, отпевание состоялось 6 апреля в городской лютеранской церкви."
 elgar.1541.t: "Брамс готовит турне"
 elgar.1541.d: "Композитор Иоганнес Брамс готовит зарубежное турне. Пункты назначения - Германия, Австрия, Дания, Нидерланды и Швейцария."
 elgar.1551.t: "Вариации на тему Гайдна"
 elgar.1551.d: "Композитор Иоганнес Брамс сегодня исполнил новый шедевр, но в то же время рассматривает возможность постоянного пребывания в Вене."
 elgar.1551.f: "Вариации на тему Гайдна, соч. 56а - это вариационное произведение Иоганнеса Брамса для оркестра. Работа была создана летом 1873 года в Тутцинге. Премьера состоялась 2 ноября 1873 года в Вене под управлением Брамса. Пьеса относится к эпохе, в которую Брамс хотел отпраздновать свое пребывание в Вене. С одной стороны, он покинул Детмольд и Гамбург разочарованным много лет назад. С другой стороны, он стремился жить там, где жили его великие классические образцы для подражания, и продолжать венские традиции."
 elgar.1552.t: "Симфония No. 1"
 elgar.1552.d: "После 14 лет работы Иоганнес Брамс представил свою 1-ю симфонию, премьера которой состоялась в Карлсруэ."
 elgar.1552.f: "'Йоханнес недавно прислал мне - подумайте, какой сюрприз - часть 1-й симфонии со следующим смелым началом. Это, наверное, немного сильно, но я к этому очень быстро привыкла. Движение полно удивительной красоты, с мастерством владения мотивами, которое становится все более и более его собственным. Все так интересно переплетено, но при этом так энергично, как при первом излиянии; человек действительно наслаждается этим в полной мере, не получая напоминаний о работе. Переход от второй части обратно к первой снова был удивительно успешным'. - Клара Шуман"
 elgar.1553.t: "Песнь Парок"
 elgar.1553.d: "Премьера 'Песни Парок' Иоганнеса Брамса состоялась в Базеле. Наряду с Веной Швейцария была одним из самых важных мест пребывания Брамса."
 elgar.1553.f: "'Gesang der Parzen' ('Песнь Парок') - последнее сочинение Иоганнеса Брамса для хора с оркестром. Более чем через 10 лет после кантаты 'Ринальдо' соч. 50 и альтовой рапсодии соч. 51 Брамс снова использовал текст Иоганна Вольфганга фон Гете. По словам Макса Кальбека, Брамса вдохновила на сочинение актриса Шарлотта Вольтер, которая появилась в роли Ифигении в венском Бургтеатре. 13 июня 1896 года Брамс писал об этом произведении: 'Я часто слышу философствования по поводу шестого куплета 'Песни о Парцене'. Я думаю, что сердце ничего не подозревающего слушателя должно смягчиться, а глаза увлажниться при одном только появлении майора; только тогда им овладевает человеческое сострадание.'"
 elgar.1553.g: "Это столь же чудесно, сколь и тревожно."
 elgar.1561.t: "Немецкий реквием"
 elgar.1561.f: "'Здесь мало что можно рассказать, но я все равно должен сказать вам, что я полностью наполнен вашим Реквиемом, это очень мощное произведение, оно захватывает всего человека так, как мало что другое. Глубокая серьезность в сочетании со всей магией поэзии оказывает чудесное, шокирующее и успокаивающее действие. Как вы знаете, я никогда не смогу по-настоящему выразить это словами, но я чувствую все богатство этой работы до глубины души, и энтузиазм, который звучит в каждом произведении, глубоко трогает меня, вот почему я не могу удержаться от того, чтобы произнести … О, если бы я могла это услышать, что бы я отдала за это'. - Клара Шуман"
 elgar.1562.t: "Венгерские танцы"
 elgar.1562.f: "'Венгерские танцы' Иоганнеса Брамса - это набор из 21 живой танцевальной мелодии, основанной в основном на венгерских темах, завершенный в 1879 году. Продолжительность их варьируется примерно от минуты до пяти минут. Они входят в число самых популярных произведений Брамса и принесли ему наибольшую прибыль. Каждый танец был аранжирован для самых разнообразных инструментов и ансамблей. Брамс первоначально написал версию для фортепиано в четыре руки, а позже аранжировал первые десять танцев для фортепиано соло. Скрипач Йозеф Иоахим, который был другом Брамса, создал виртуозную аранжировку всех венгерских танцев для скрипки и фортепиано."
 elgar.1563.t: "Симфония No. 4"
 elgar.1563.f: "Симфония No. 4 Симфония № 4 - последняя симфония, написанная Йоханнесом Брамсом. Сегодня это одно из самых популярных и наиболее часто исполняемых оркестровых произведений композитора. На первый взгляд бескомпромиссность, с которой оформлена работа, приводила в замешательство. Когда Брамс и Игнац Брюлл сыграли симфонию друзьям на двух фортепиано, Клара Шуман и более поздний биограф Брамса Макс Кальбек, среди прочих, отреагировали неприятием. Говорят, Эдуард Ханслик воскликнул: 'На протяжении всего движения я чувствовал себя так, как будто меня били насквозь два ужасно умных человека'. Элизабет фон Херцогенберг описала работу как 'маленький мир для умных и знающих, в котором люди, идущие в темноте, могли бы играть лишь небольшую роль'. Когда Брамс присутствовал на исполнении симфонии в 1897 году, незадолго до своей смерти, он получил бурные аплодисменты венской публики, которые произведение получает и по сей день."
 elgar.1571.t: "Брамс приносит славу стране [ROOT.GetCountry.GetName]"
  
 elgar.1601.t: "Преуспевающий владелец апельсиновой плантации"
 elgar.1601.d: "Сын известного предпринимателя по производству шерсти Джулиуса Делиуса брал уроки у органиста и опубликовал несколько своих первых сочинений."
 elgar.1601.f: "Фредерик Делиус, урожденный англичанин, был сыном немецкого предпринимателя по производству шерсти Джулиуса Делиуса. Отец хотел, чтобы его сын стал преемником в компании, но сын уделял мало внимания бизнесу в Европе и больше интересовался искусством и музыкой. Поэтому Делиус-младший перевелся на апельсиновую плантацию во Флориде, чтобы уберечься от влияния европейских мегаполисов. Однако именно этому переводу суждено было иметь выдающееся значение для его последующего музыкального творчества. В Джексонвилле Делиус познакомился с католическим органистом Томасом Уордом, который, по словам Делиуса, был единственным, кто действительно чему-то его научил. Чуть позже Делиус опубликовал свои первые сочинения в Дэнвилле, штат Вирджиния."
 elgar.1601.g: "Что должно было случиться с этим ни на что не годным ребёнком?"
 elgar.1611.t: "Делиус прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1611.f: "Фредерик Теодор Альберт Делиус был британским композитором. Делиус происходил из старинной семьи торговцев текстилем и фабрикантов немецкого происхождения, но ему было трудно идти по стопам своего отца Юлиуса, и он пренебрег бизнесом. Поэтому Джулиус перевел Фредерика на апельсиновую плантацию во Флориде, чтобы уберечь его от влияния европейских мегаполисов. Но именно на американском юге Делиус познакомился со своим учителем музыки Томасом Уордом и афроамериканской музыкальной культурой как источником вдохновения. Наконец, в 1886 году его отец предоставил ему восемнадцатимесячный курс, где Эдвард Григ признал его талант и стал его наставником. Его первые важные произведения были созданы во время его пребывания в Лейпциге, включая посвящения жене Грига Нине. Он разработал свой очень личный стиль, на который первоначально оказали влияние Вагнер и Григ, а позже также Дебюсси: безошибочная гармония, кажущийся бесконечным поток музыки и чуткое восприятие тончайших эмоциональных нюансов, что близко к импрессионизму. Музыку Делиуса можно понять как важное музыкальное выражение 'Конца света'."
 elgar.1612.t: "Делиус уходит"
 elgar.1621.t: "Контракт с Делиусом заканчивается"
 elgar.1622.t: "Делиус покидает страну [ROOT.GetCountry.GetName]"
 elgar.1631.t: "Делиус умирает"
 elgar.1631.f: "В 1910-х годах у Делиуса начали проявляться симптомы сифилиса, которым он, вероятно, заразился в 1880-х годах. Он проходил лечение в клиниках по всей Европе, но к 1922 году он ходил с двумя палками, а к 1928 году был парализован и ослеп. Возврата к процветанию довоенных лет не было: лечение Делиуса было дополнительным расходом, слепота мешала ему сочинять. Молодой английский поклонник Эрик Фенби, узнав, что Делиус пытается сочинять под диктовку Джелки, вызвался оказать свои услуги в качестве неоплачиваемого помощника. В течение пяти лет, начиная с 1928 года, он работал с Делиусом, записывая под диктовку его новые сочинения и помогая ему пересматривать более ранние работы. Делиус умер в Грезе 10 июня 1934 года в возрасте 72 лет. Он хотел быть похороненным в своем собственном саду, но французские власти запретили это. Его альтернативным желанием, несмотря на его атеизм, было быть похороненным 'на каком-нибудь сельском кладбище на юге Англии, где люди могли бы положить дикие цветы'."
 elgar.1641.t: "Делиус готовит турне"
 elgar.1641.d: "Композитор Фредерик Делиус готовит зарубежное турне. У него на уме нет крупного концертного тура, всего несколько визитов в Западную Европу, включая Норвегию, родину его наставника Эдварда Грига."
 elgar.1651.t: "Гре-сюр-Луэн"
 elgar.1651.d: "Композитор Фредерик Делиус подумывает о том, чтобы поселиться со своей женой Елкой Розен в маленьком городке художников Гре."
 elgar.1651.f: "В 1896 году Делиус познакомился с художницей Елкой Розен, на которой женился в 1903 году, и они переехали в ., небольшой городок Гре-сюр-Луэн недалеко от Фонтенбло. Тогда это место было известно как поселение художников, где жили скандинавские художники, такие как Карл Ларссон и члены скагенских художников или Парни из Глазго. На рубеже веков он создал свои первые зрелые шедевры, такие как 'Париж', 'Деревенские Ромео и Джульетта' и 'Аппалачи'."
 elgar.1652.t: "Делиус вернулся в Англию"
 elgar.1652.d: "Композитор Фредерик Делиус находится с визитом в своей родной Англии."
 elgar.1652.f: "В 1910-х годах Делиус на несколько лет вернулся в свою родную Англию. Произведения этих лет, такие как 'Реквием', были менее успешны. Теперь Делиус обратился к традиционным формам абсолютной музыки, но ему не удалось убедительно структурировать богатство своего тонального языка."
 elgar.1661.t: "Коанга"
 elgar.1661.f: "'Коанга - одно из тех уникальных произведений, которые привлекают внимание в развитии Делиуса, но которые стоят особняком от остальной его музыки. Обычно, как только работа была написана, интерес Делиуса к ней ослабевал. Затем он возобновлялся и временно переживался заново каждый раз, когда он слышал ее снова. Однако в отношении Коанги он проявлял беспокойство, как будто в этом была какая-то тайная связь, которая связывала его с юностью во Флориде. Это было единственное произведение, о котором он сожалел в старости и которое, скорее всего, никогда больше не услышит. И так оно и оказалось. Мрачное величие пронизывает партитуру, которая, хотя и поддается страстному влечению к Вагнеру, напоминает трагический вкус Верди. Элементы времени, места и сюжета позволили ему использовать более широкий диапазон текстур и настроений, чем в других его операх'. - Эрик Фенби"
 elgar.1662.t: "Деревенские Ромео и Джульетта"
 elgar.1662.f: ""Деревенские Ромео и Джульетта' - опера Фредерика Делиуса, четвертая из шести его опер. Сам композитор вместе со своей женой Елкой написал англоязычное либретто по мотивам рассказа швейцарского писателя Готфрида Келлера 'Ромео и Джулия в деревне'. Хотя опера редко ставилась, оркестровая интерлюдия между сценами 5 и 6 'Прогулка в райский сад' звучит отдельно на концертах и была записана много раз."
 elgar.1663.t: "Услышав первую кукушку весной"
 elgar.1663.f: "Сэр Томас Бичем, самый выдающийся британский исполнитель Делиуса, назвал 'Прослушивание первой весенней кукушки' - 'несомненно, самым известным из всех произведений нашего композитора'. Вместе с 'Летней ночью на реке' это одна из двух пьес Делиуса для малого оркестра. Впервые они были исполнены в Лейпциге 23 октября 1913 года под управлением Артура Никиша. Главная тема, отмеченная 'Легким плавным движением', - это обмен криками кукушки. Вторая тема написана для первых скрипок и взята из норвежской народной песни 'В долине Эла', на которую обратил внимание Делиус композитор и аранжировщик народной песни Перси Грейнджер. Эта тема ранее использовалась Эдвардом Григом."
  
 elgar.1701.t: "Первое появление Малера"
 elgar.1701.d: "В Бад-Халле молодой и талантливый дирижер Густав Малер впервые занял должность капельмейстера. В последующие годы он поднялся по карьерной лестнице в Венскую государственную оперу"
 elgar.1701.f: "'И вот он собственной персоной был в театральной конторе, когда я вышел из своего первого визита к Поллини: бледный, худой, небольшого роста, длиннолицый, крутой лоб, обрамленный густыми черными волосами, важные глаза за стеклами очков, морщины страдания и юмора на его лице, которые, когда он говорил другому, продемонстрировал самую удивительную смену выражения, такое же интересное, демоническое, устрашающее воплощение капельмейстера Крейслера, какое только мог себе представить юный читатель фантазий Э.Т.А. Гофмана; он любезно спросил меня о моих музыкальных способностях и знаниях - на что я, к его очевидному удовлетворению, ответил смесью застенчивости и уверенности в себе - и оставил меня в каком-то ошеломленном и потрясенном состоянии. [...] Малер предстал передо мной лицом и манерами гения и демона [...]' - Бруно Вальтер"
 elgar.1701.g: "В свои 20 лет, не слишком ли он молод для такой работы?"
 elgar.1711.t: "Малер прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1711.f: "Густав Малер был австрийским композитором на переходе от позднего романтизма к модернизму. Он был не только одним из самых важных композиторов позднеромантического периода, но и одним из самых известных дирижеров своего времени и, как оперный режиссер, одним из самых важных реформаторов музыкального театра. Его работа в Венской придворной опере считается эпохальной. Стефан Цвейг, например, писал в своих воспоминаниях о славе Малера в Вене: 'Увидеть Густава Малера на улице было событием, о котором на следующее утро с гордостью сообщали своим товарищам, как о личном триумфе'. По сравнению со стандартами того времени музыкальные и сценические интерпретации Малера отличались высокой верностью оригиналу. Его образец для подражания оказал непосредственное влияние на молодое поколение дирижеров. С другой стороны, его звание композитора оспаривалось вплоть до его смерти. Хотя быстро сформировалось сообщество восторженных последователей, его творения поначалу встречали отсутствие интереса, непонимание или неприятие со стороны интересующейся музыкой публики. Только в 1960-х годах его творчество наконец смогло утвердиться как часть так называемого 'малеровского ренессанса'.."
 elgar.1712.t: "Малер уходит"
 elgar.1721.t: "Контракт с Малером заканчивается"
 elgar.1721.f: "Композиторы XX века, как правило, остаются в стране всего на десять лет. Они не будут продолжать свой контракт."
 elgar.1722.t: "Малер покидает страну [ROOT.GetCountry.GetName]"
 elgar.1731.t: "Малер умирает"
 elgar.1731.f: "'Morning and Vienna. A chaos. You cling to details that no one can yet know. He is to be buried in the small cemetery in Grinzing, next to his little daughter. The corpse is brought. The other morning. The road 'an den Langen Lüssen' leads across country to cypress trees. The chapel is a small space, just for the coffin and some wreaths. The others line the paths to the grave. A woman comes by and says to another: 'Now he's in peace inside. Everything was too small for him.' The church in Grinzing is small, the churchyard narrow. And a spectacle for the Viennese is imminent. The church and cemetery will be cordoned off. Only cards will give access. We learn that Franz Schalk, Gregor, and the board of directors have requested that the opera be closed on the day of the funeral. No word on that. The court, the municipality of Vienna, does not move. And then the celebration. (Because she was). We are standing in front of the church when the coffin is carried out. It's raining. We get to the grave more quickly via a vineyard path. The train arrives. The rain stops. A nightingale sings, the clods fall. A rainbow. And the hundreds are silent.' - Paul Stefan" #NT!
 elgar.1741.t: "Малер готовит турне"
 elgar.1741.d: "Композитор Густав Малер готовит зарубежное турне. Он посетит все крупнейшие концертные залы Европы."
 elgar.1742.d: "Композитор Густав Малер готовит зарубежное турне. Он посетит все крупнейшие концертные залы Европы и Северной Америки."
 elgar.1751.t: "Новый капельмейстер Венской государственной оперы"
 elgar.1751.d: "С 1897 по 1907 год Малер занимал выдающуюся должность в Европе первого дирижера и директора Венского оперного театра."
 elgar.1751.f: "'Когда произошел удивительный исключительный случай и Густав Малер был назначен директором Придворной оперы в возрасте тридцати восьми лет, по всей Вене прошел шокированный ропот и изумление от того, что такому молодому человеку доверили первый художественный институт. [...] Это недоверие усиливалось, так как молодой человек был 'не совсем надежным',  о чём распространялось во всех кругах в то время". - Стефан Цвейг"
 elgar.1751.g: "Ему можно давать концерты, но он определенно слишком молод, чтобы занимать такую важную должность!"
 elgar.1751.h: "Он как раз тот, кто нужен. Наймите его."
 elgar.1752.t: "Австриец в Нью-Йорке"
 elgar.1752.d: "После споров на своей австрийской родине Густав Малер нашел аудиторию в Нью-Йорке, которая очень хорошо приняла его произведения. Некоторые из ответственных лиц в музыкальном мире США хотели бы нанять его на долгосрочной основе."
 elgar.1752.f: "Некоторым немецкий дублет показался слишком тесным, когда они услышали имя Малер. Некоторые от волнения, но большинство от гнева. Так было с самого первого дня. Он произвел немедленный эффект, подстрекательский, провокационный, настораживающий - неважно: он принадлежит к электрическим и наэлектризовывающим натурам, которые испускают искры или воспламеняются при малейшем прикосновении. Вначале, конечно, только его неистовая непопулярность сделала его популярным. Поддерживаемый благосклонностью ненависти, тщательно освещаемый завистью, этот вечно бессонный и могущественный защитник всего реального, насмешками, завистью и клеветой, провозглашаемый самыми громкими звукооператорами на каждом углу улицы, он стал знаменитым. [...] И поэтому каждый день было слышно, что он плохо обращается со своими музыкантами, принуждает их к нечеловеческой работе, почти подстрекает их к смерти, и что, если бы они только могли, они все хотели бы утопить его в ложке воды. Говорили, что он сократил своих певцов, муштровал их, как новобранцев, играл с ними, как Великий турок со своими рабами. [...] Интенсивность его бытия, казалось, заполнила весь город Нью-Йорк.' - Феликс Солтен"
 elgar.1752.g: "Какой странный парень."
 elgar.1752.h: "Малер должен остаться в Америке."
 elgar.1761.t: "Симфония No. 5"
 elgar.1761.f: "Как и некоторые другие симфонии Малера, 5-я симфония не была понята после ее премьеры. В 1905 году, после неудачного выступления в Гамбурге, Малер жаловался: 'Пятая - проклятое произведение. Никто этого не понимает'. Музыкальные отзывы в годы, последовавшие за премьерой, были в основном негативными. Музыкальный критик Фердинанд Пфоль, например, посчитал, что 5-я симфония была одним из слабых произведений Малера. Только 'Новая газета музыки' благожелательно отозвалась о симфонии и отметила "ошеломляющее богатство красоты". Особенно по сравнению с 4-й симфонией, написанной двумя годами ранее, она представляет собой существенное отличие по содержанию и форме. С более грубым звуковым миром 5-й симфонии Малер начинает новую творческую фазу, которая получила дальнейшее развитие в следующей 6-й симфонии. Только после смерти Малера эта работа стала цениться все больше и больше."
 elgar.1762.t: "Песнь о земле"
 elgar.1762.f: "'Действительно ли это тот же самый человек, который 'в гармонии с бесконечностью' воздвиг здание Восьмой, которое мы сейчас находим в 'пьянящей песне земных бед'? Кто одиноко крадется осенью к своему любимому месту отдыха, мечтая освежиться? Кто смотрит на молодость дружелюбным взглядом старости, с нежным умилением на красоту? Кто стремится забыть бессмысленное земное существование в опьянении и, наконец, прощается с ним в меланхолии? […] Вряд ли это один и тот же человек и композитор. Все работы до этого момента возникали из ощущения жизни [...] Земля исчезает, вдувается другой воздух, над ней сияет другой свет. [...] Когда я вернул ему автограф, почти не в силах вымолвить ни слова по этому поводу, он открыл 'Abschied' и сказал: 'Что вы думаете? Это вообще терпимо? Разве люди потом не покончат с собой?' Затем он указал на ритмические трудности и шутливо спросил: 'Есть идеи, как это провести? Только не я!' - Бруно Вальтер"
 elgar.1763.t: "Песни об умерших детях"
 elgar.1763.f: "'Я хорошо понимаю, что человек сочиняет такие ужасные тексты, когда у него нет детей или когда он потерял детей. Но я не могу понять, как вы можете петь о смерти детей, если за полчаса до этого обнимали и целовали их, счастливых и здоровых!' - Альма Малер-Верфель, жена Густава Малера"
 elgar.1771.t: "Малер приносит славу стране [ROOT.GetCountry.GetName]"
  
 elgar.1801.t: "Концерт для фортепиано с оркестром No. 2"
 elgar.1801.d: "После многих неудач композитор Сергей Рахманинов совершил впечатляющее возвращение: его второй концерт для фортепиано вызвал бурные авации."
 elgar.1801.f: "После провальной премьеры своей первой симфонии в 1897 году Рахманинов пережил психологический срыв, который помешал сочинению в течение трех лет. Хотя депрессия подорвала его энергию, он все еще продолжал выступать. Уроки дирижирования и игры на фортепиано стали необходимы, чтобы облегчить его финансовое положение. В 1899 году он должен был исполнить в Лондоне Второй концерт для фортепиано, который он еще не сочинил из-за болезни, а вместо этого успешно дебютировал как дирижер. Родственники решили познакомить его с психотерапевтом Николаем Далем, которого он посещал ежедневно с января по апрель 1900 года, что помогло восстановить его здоровье и уверенность в себе. Рахманинов посвятил концерт Далю за успешное лечение. После того, как он выполнил свой ангажемент на лондонский концерт 1908 года в Куинз-холле под руководством Сержа Кусевицкого, в 'Таймс' появилась лестная рецензия: 'Непосредственная экспрессия произведения, необычайная точность игры Рахманинова и даже строгая экономия движений рук, которые он упражняет, - все это поддерживало впечатление завершенности исполнения.'"
 elgar.1811.t: "Рахманинов прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1811.f: "Сергей Васильевич Рахманинов широко считается одним из лучших пианистов своего времени и, как композитор, одним из последних великих представителей романтизма в русской классической музыке. Раннее влияние Чайковского, Римского-Корсакова и других русских композиторов уступило место сугубо личной идиоме, отличающейся песенным мелодизмом, выразительностью и богатыми оркестровыми красками. Фортепиано занимает видное место в сочинениях Рахманинова, и он взял за правило использовать свои навыки исполнителя, чтобы в полной мере раскрыть выразительные и технические возможности инструмента. В 1897 году, после провальной премьеры своей симфонии No. 1, Рахманинов впал в четырехлетнюю депрессию и почти ничего не сочинял, пока успешная поддерживающая терапия не позволила ему завершить свой восторженно принятый концерт для фортепиано № 2 в 1901 году. В течение следующих шестнадцати лет Рахманинов дирижировал в Большом театре. Рахманинов был одним из последних представителей многовековой традиции. Вплоть до конца XIX века большинство композиторов были так же и дирижёрами. Рахманинов был одним из последних, кто выполнял эту двойную функцию."
 elgar.1812.t: "Рахманинов уходит"
 elgar.1821.t: "Контракт с Рахманиновым заканчивается"
 elgar.1822.t: "Рахманинов покидает страну [ROOT.GetCountry.GetName]"
 elgar.1841.t: "Рахманинов готовит турне"
 elgar.1841.d: "Композитор Сергей Рахманинов готовит зарубежное турне. Он посетит все крупнейшие концертные залы мира."
 elgar.1851.t: "Рахманинов в США"
 elgar.1851.d: "В прошлом Рахманинов неоднократно получал предложения из США, но отвергал их. Однако из-за напряженной финансовой ситуации в настоящее время он считает выгодным переезд в США."
 elgar.1851.f: "Во время скандинавского турне Рахманинов получил три предложения из США: стать дирижером симфонического оркестра Цинциннати на два года, провести 110 концертов в течение 30 недель для Бостонского симфонического оркестра и дать 25 фортепианных концертов. Он был обеспокоен таким обязательством в незнакомой стране, и у него было мало хороших воспоминаний о его дебютном турне в 1909 году, поэтому он отказался от всех трех. Вскоре после своего решения Рахманинов счел Соединенные Штаты финансово выгодными, поскольку он не мог содержать свою семью только сочинением. Не имея возможности оплатить проезд, он получил авансовый кредит на поездку от российского банкира и товарища по эмиграции Александра Каменки. После окончания первого турне в апреле 1919 года Рахманинов повез свою семью на каникулы в Сан-Франциско. Будучи гастролирующим исполнителем, Рахманинов без особых трудностей стал финансово обеспеченным, и семья жила жизнью высшего среднего класса со слугами, шеф-поваром и шофером. Они воссоздали атмосферу Ивановки в своей нью-йоркской квартире, развлекая русских гостей, нанимая русских на работу и продолжая соблюдать российские обычаи."
 elgar.1851.g: "Предполагается, что он выступит с концертом. более Длительное пребывание в США сказывается на его композиторской работе."
 elgar.1851.h: "Пригласите его в США и окажите ему теплый прием."
 elgar.1861.t: "Концерт для фортепиано с оркестром No. 3"
 elgar.1861.f: "В то время Малер был единственным дирижером, которого я считал достойным быть в одном классе с Никишем. Он посвятил себя концерту до тех пор, пока довольно сложный аккомпанемент не был отработан в совершенстве, хотя он уже прошел еще одну долгую репетицию. По словам Малера, важна была каждая деталь партитуры - отношение, слишком редкое среди дирижеров. ... Хотя репетиция должна была закончиться в 12:30, мы играли и играли гораздо дольше этого часа, и когда Малер объявил, что первая часть будет отрепетирована снова, я ожидал какого-нибудь протеста или сцены со стороны музыкантов, но я не заметил ни единого признака раздражения. Оркестр сыграл первую часть с большим или, возможно, даже более глубоким пониманием, чем в предыдущий раз. - Сергей Рахманинов"
 elgar.1862.t: "Рапсодия на тему Паганини"
 elgar.1862.f: "Пьеса состоит из 24 вариаций на тему, которую сам Никколо Паганини использовал в качестве отправной точки для серии вариаций. Эта мелодия неоднократно служила образцом для различных композиторов, включая Иоганнеса Брамса и Ференца Листа. В некоторых вариациях Рахманинов использует другую, гораздо более старую мелодию: последовательность 'Dies irae', когда-то составлявшую неотъемлемую часть латинской мессы по усопшим. Рахманинов снова и снова использовал эту тему в своих произведениях. Она присутствует во всех симфониях, симфонических танцах, симфонической поэме 'Остров мёртвых' и первой фортепианной сонате. Сочетание темы Паганини с 'Dies irae' побуждает к поиску программного фона для произведения. Согласно легенде, великий скрипач продал свою душу дьяволу, чтобы достичь совершенства на своем инструменте и любви женщины. Мотив 'Dies irae' обозначает дьявола, тему Паганини для самого скрипача-композитора."
 elgar.1863.t: "Симфония No. 3"
 elgar.1863.f: "'Его играли в Нью-Йорке, Филадельфии, Чикаго и т.д. На первых двух выступлениях я присутствовал. Это было сыграно чудесно. Его прием как публикой, так и критиками был кислым. Один отзыв болезненно врезается мне в память: что во мне больше не было Третьей симфонии. Лично я твердо убежден, что это хорошая работа. Но — иногда композиторы тоже ошибаются! Как бы то ни было, я пока придерживаюсь своего мнения'. - Сергей Рахманинов"
 elgar.1871.t: "Рахманинов приносит славу стране [ROOT.GetCountry.GetName]"
  
 elgar.1901.t: "Скифская сюита"
 elgar.1901.d: "Сергей Прокофьев, один из самых многообещающих молодых талантов в российской музыке, сегодня шокировал публику скандальным выступлением."
 elgar.1901.f: "Первоначально Прокофьев написал музыку к балету 'Ала и Лоллий', действие которого происходит среди скифов. По заказу Сергея Дягилева балет был написан по сценарию русского поэта Сергея Городецкого. Но когда Дягилев отклонил партитуру еще до ее завершения, композитор переработал музыку в сюиту для концертного исполнения. Спектакль стал самым громким скандалом в истории премьер Прокофьева. Тогдашний директор консерватории Александр Глазунов покинул зал во время концерта, большинство зрителей было возмущено, а отзывы были разгромными. Однако на Прокофьева это не произвело особого впечатления, и на следующий день он лаконично написал в Москву, что выступление прошло 'с большим шумом'.."
 elgar.1911.t: "Прокофьев прибывает в страну [ROOT.GetCountry.GetName]"
 elgar.1911.f: "Как создатель признанных шедевров во многих музыкальных жанрах, Сергей Сергеевич Прокофьев считается одним из крупнейших композиторов XX века. Сам Прокофьев объяснял свой стиль как взаимодействие четырех основных линий. 'Классическая линия' выражается, с одной стороны, в его интересе к историзации таких элементов, как старинные танцы, а с другой стороны, в его приверженности традиционным формам. 'Современная линия', с другой стороны, включает в себя его любовь к смелым гармониям, диссонансам и необычным сочетаниям аккордов. Иногда это приводит к крайним пределам тональности. Наконец, Прокофьев называет 'моторную линию' третьей. Многие из его работ характеризуются проникающими ритмами и дикой моторикой. Противоположностью этому является четвертая 'лирическая строка'. Снова и снова Прокофьеву удавалось создавать моменты сурового лиризма и тихой покорности судьбе и сочинять выразительные мелодии. Его работа в качестве композитора музыки к фильмам также была значительной. Александр Ньюски Признаёт ключевой работой в истории киномузыки, которая неоднократно анализировалась. Партитура Прокофьева повлияла на современную киномузыку в классико-романтическом стиле и сформировала ее, создав четкие копии этого стиля."
 elgar.1912.t: "Прокофьев уходит"
 elgar.1941.t: "Симфония No. 1 'Классическая'"
 elgar.1941.d: "Своей первой симфонией Сергей Прокофьев в очередной раз зарекомендовал себя как подающий надежды композитор. С другой стороны, это выталкивает молодого художника в мир, где ему лучше платят."
 elgar.1941.f: "'Репетиция классической симфонии с Государственным оркестром. Я дирижировал ею сам, полностью импровизируя, забыв партитуру и никогда по-настоящему не изучая ее с точки зрения дирижирования. Я думал, что это может быть полный провал, но ничего не произошло, и в любом случае в частях так много ошибок, что сессия превратилась в основном в сессию для внесения исправлений. В Кисловодске я беспокоился, что возникнет некоторый антагонизм со стороны 'Революционного оркестра', исполняющего мои новые произведения, но произошло обратное: Государственный оркестр, вливший в себя много новой молодой крови, был гибким и внимательным и сыграл симфонию с явным удовольствием'. - Сергей Прокофьев"
 elgar.1941.g: "Хорошее выступление, но он нам не нужен."
 elgar.1951.t: "Прокофьев и Париж"
 elgar.1951.d: "Композитор Сергей Прокофьев рассматривает возможность долгосрочного проживания в Париже, но испытывает проблемы с поиском достойной жизни."
 elgar.1951.f: "Во время своего турне Прокофьев неоднократно останавливался в Париже, где поддерживал постоянный контакт с другими русскими, такими как Дягилев. В то же время он подружился с прогрессивными французскими художниками, такими как Франсис Пуленк и Артур Онеггер. В то время как мир немецкой музыки оставался для него неинтересным, за исключением короткого пребывания в Эттале, Франция казалась его духовным вторым домом."
 elgar.1951.g: "Он должен был выступить с концертом, но у нас нет возможности поселить его у нас."
 elgar.1951.h: "Добро пожаловать к нам, Прокофьев. Дайте ему дом!."
 elgar.1961.t: "Ромэо и Джульетта"
 elgar.1961.f: "'Ромео и Джульетта' - самый продолжительный и известный балет Сергея Прокофьева, который многие считают его самым важным вкладом в развитие жанра. Это считается изюминкой его музыкального творчества. Богатая и разнообразная инструментовка, а также ритмическая сложность партитуры по-прежнему создают проблемы для оркестра и танцоров. В некоторых местах диссонансы граничат с атональностью. Знаменитый 'Танец рыцарей' с его пунктирными ритмами теперь более известен как квази-симфоническая тема. Напротив, темы, связанные с пробуждением Джульетты к любви, одновременно нежны и по-юношески живы. Прокофьев повторно использовал музыку из балета в трех сюитах для оркестра и сольном фортепианном произведении."
 elgar.1962.t: "Поручик Киже"
 elgar.1962.f: "Музыка для "Поручика Киже' изначально была написана для сопровождения одноименного фильма. Это была первая попытка Прокофьева создать музыку к фильму и его первый заказ. На заре звукового кино среди различных выдающихся композиторов, готовых попробовать свои силы в киномузыке, Прокофьев не был очевидным выбором для комиссии. Прожив в Париже почти десять лет, он пользовался репутацией экспериментатора и диссонанса. Вскоре после выхода фильма Прокофьев получил приглашение от Симфонического оркестра Московского радио создать оркестровую сюиту из музыки к фильму 'Киже' - вероятно, это первый случай адаптации партитуры фильма к значимому музыкальному произведению. Пока Прокофьев был в Соединенных Штатах на бостонской премьере, он пользовался большим спросом у кинопродюсеров, но, хотя он был польщен и привлечен их предложениями, он так и не написал партитуру к голливудскому фильму."
 elgar.1963.t: "Петя и волк"
 elgar.1963.f: "'Петя и волк' - это 'симфоническая сказка для детей'. Это наиболее часто исполняемое произведение Прокофьева и одно из наиболее часто исполняемых произведений во всем классическом репертуаре. Рассказчик рассказывает детскую историю, в то время как оркестр иллюстрирует ее, используя различные инструменты для воспроизведения темы, которая представляет каждого персонажа в истории: 'Каждый персонаж этой сказки представлен соответствующим инструментом в оркестре: птица - флейтой, утка - гобоем, утка - кот на кларнете, играющем стаккато в низком регистре, дедушка на фаготе, волк на трех рожках, Петя на струнном квартете, стрельба охотников на литаврах и больших барабанах. Перед оркестровым выступлением желательно показать эти инструменты детям и сыграть на них соответствующие лейтмотивы. Таким образом, дети учатся различать звуки инструментов во время исполнения этой сказки.'"
