 elgar.3.f: "Импрессионизм - это стиль в истории искусства, который характеризуется атмосферным изображением мимолетных снимков сцены. Она возникла в результате движения в живописи во Франции во второй половине XIX века. Термин импрессионизм также применялся к определенным стилям музыки, литературы, кино и фотографии. В то время как многие натуралисты, такие как Генрих Харт, отвергали музыку как средство выражения 'правдоискательского акционизма', импрессионисты часто рассматривали 'беспредметные мечты о будущем' под тонко градуированные красочные аккорды как удовольствие."
