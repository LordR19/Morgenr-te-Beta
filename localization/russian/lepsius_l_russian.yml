 je_lepsius_journey_coe_reason: "Ведущий научный сотрудник [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] нашел таинственные записки немецкого геолога Отто Лиденброка, которые указывают путь к подземной системе пещер. Они уже использовались в XVI веке исландским алхимиком по имени Арне Сакнуссемм. Согласно книге, вход находится в исландском вулкане."
