 lepsius.901.t: "Гробница Тутанхамона"
 lepsius.901.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: гробница Тутанхамона была обнаружена сегодня археологами из страны [ROOT.GetCountry.GetAdjectiveNoFlag]"
 lepsius.901.f: "Мы наблюдали за уборкой обломков прохода, которые загромождали нижнюю часть дверного проема, И это ожидание было долгим и мучительным, пока, наконец, перед нами не открылась вся дверь целиком. Наступил решающий момент. Дрожащими руками я проделал крошечную брешь в верхнем левом углу. Темнота и пустое пространство, насколько мог дотянуться железный тестовый стержень, показывали, что все, что лежало за ним, было пустым, а не заполненным, как проход, который мы только что расчистили. В качестве меры предосторожности против возможных неприятных газов были проведены испытания на свечах, а затем, немного расширив отверстие, я вставил свечу и заглянул внутрь. Сначала я ничего не мог разглядеть, горячий воздух, выходящий из камеры, заставлял пламя свечи мерцать, но вскоре, когда мои глаза привыкли к свету, детали комнаты внутри медленно проступили из тумана, странные животные, статуи и золото - повсюду отблеск золота. На мгновение - другим, стоявшим рядом, это, должно быть, показалось вечностью - я онемел от изумления, и когда мой коллега, не в силах больше выносить неизвестность, с тревогой спросил: 'Вы что-нибудь видите?' - все, что я смог сделать, это выдавить из себя: 'Да, невероятные вещи.'"
 lepsius.901.g: "Действительно, замечательные вещи."
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] совершил великое открытие: сегодня была обнаружена гробница Тутанхамона!"
 lepsius.902.f: ""
 lepsius.902.g: "Надеюсь, их коснётся проклятие фараона коснется."
 lepsius.911.t: "Солнечная ладья Хуфу"
 lepsius.911.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: сегодня археологи из страы [ROOT.GetCountry.GetAdjectiveNoFlag] обнаружили Солнечную ладью фараона Хуфу (Хеопса)!"
 lepsius.911.f: "Он глубоко вздохнул, закрыл глаза, чтобы они привыкли к полумраку, в котором он копал, а затем медленно открыл их. Твердой рукой он снова начал резать. Он работал быстро, так как оболочка поддалась и рассыпалась. Он проделал отверстие достаточно глубокое, чтобы повернуть свое тело в другом положении вниз, и работал всего в нескольких дюймах от своей головы. Он продолжал резать и резать. Время ничего не значило. Он не чувствовал усталости или того, что лежал в перпендикулярном положении. Он исследовал. Он разрезал. Внезапно и чудесным образом его руки провалились в ничто. Он лежал, словно в трансе. Он закрыл глаза. Почти неуловимый запах проник в его ноздри. Он не мог определить, что это было. Это было почти сладко. Это не могло быть благовонием. Или так оно и было? Может быть, это был сам запах истории? Тогда он понял. Это было кедровое дерево! Его глаза все еще были закрыты. Он глубоко вздохнул и определил, что это действительно кедровое дерево. Он испытал чувство наполненности, какого никогда раньше не испытывал. Счастье пронзило его насквозь. Его глаза все еще были закрыты. Он прошептал благодарственную молитву Богу. Его вопрошающий разум снова начал функционировать. Если он действительно почувствовал запах кедрового дерева от Солнечной ладьи внизу, это не означало, что расекомые бездействовали. Возможно, драгоценная древесина была прогрызена ордами термитов. Это лодка!' - крикнул он. 'Это лодка!'"
 lepsius.911.g: "Он действительно все еще может плsnm по воде спустя более 4000 лет?"
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] совершил великое открытие: сегодня была обнаружена корабельная гробница Хуфу!"
 lepsius.912.f: ""
 lepsius.912.g: "Безусловно, это важная часть их нового флота."
 lepsius.921.t: "Вавилонская башня"
 lepsius.921.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: сегодня археологами из страны [ROOT.GetCountry.GetAdjectiveNoFlag], была обнаружена Вавилонская башня!"
 lepsius.921.f: "За этим хребтом простирается довольно значительная и удивительно однородная равнина до холма Амран Ибн Али, через который по диагонали проходит дорога из нашей деревни Квейреш в Хиллех. Он называется 'Сахн', буквально: сковорода, но на современном языке это означает свободное пространство, окруженное аркадами, которое проходит вокруг больших паломнических мечетей, таких как Кербела или Недшеф. Но наш 'Сахн' - это не что иное, как современный вид древнего священного участка, в котором возвышался Зикуррат Этеменанки, 'Краеугольный камень Неба и Земли', Вавилонская башня, окруженная кольцевой стеной, к которой примыкали всевозможные здания, связанные с культом. Мы не знаем полной высоты башни. Но Набуполассар, как и Навуходоносор, делает на них особый акцент в своей надписи на цилиндре из Этеменанки. Первый говорит: 'К этому времени Мардук повелел мне Вавилонскую башню, которая до меня была ослаблена и доедена до падения, воздвигнуть, фундамент ее установив на груди подземного мира, а вершина ее чтобы уходила в поднебесье.'"
 lepsius.921.g: "Значит, Библия все-таки не ошибалась."
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] совершил великое открытие: сегодня была обнаружена Вавилонская башня!"
 lepsius.922.f: ""
 lepsius.922.g: "Можно только пожелать, чтобы впоследствии они были в таком же замешательстве, как строители башни."
 lepsius.931.t: "Сады Семирамиды"
 lepsius.931.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: сегодня археологами из страны [ROOT.GetCountry.GetAdjectiveNoFlag], были обнаружены Вавилонские Висячие сады!"
 lepsius.931.f: "Действительно ли Висячие сады были в Вавилоне? Согласно последнему открытию, это утверждение было доказано как ложное. Действительно, сравнивая исторические источники, наши самые способные археологи обнаружили, что очень немногие источники помещают легендарные сады в Вавилоне. Более того, именно ассирийцы, а не вавилоняне, были известны своими изощренными методами садоводства. Рельефы свидетельствуют об обширных садах на нескольких этажах. Археологическая группа воспользовалась этим как возможностью провести пробные раскопки в большом дворце ассирийского царя Сеннахериба в части, которая считалась малоисследованной. Вывод очевиден: утраченное чудо света явно находилось в Ниневии. Таким образом, наши археологи извлекают выгоду не только из этого открытия, но и из прояснения тайны, которая длится уже два с половиной тысячелетия."
 lepsius.931.g: "Так значит ли это, что на самом деле это были 'Висячие сады Ниневии'?"
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] совершил великое открытие: сегодня были обнаружены Висячие сады!"
 lepsius.932.f: ""
 lepsius.932.g: "Tздесь почти наверняка какая-то путаница."
 lepsius.941.t: "Микенские сокровища"
 lepsius.941.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: сегодня археологами из страны [ROOT.GetCountry.GetAdjectiveNoFlag], были обнаружены Микенские сокровища!"
 lepsius.941.f: "Безусловно, самыми важными и заслуживающими внимания раскопками были те, что проводились непосредственно за Львиными воротами. Во время своих пробных раскопок в 1874 году Шлиман уже установил, что скала в самой нижней точке замка была глубоко засыпана щебнем. По словам Павсания, он считал вероятным, что могилы правящей семьи находились внутри крепостной стены, и должен был вспомнить эти слова, когда вскоре после начала работ на глубине 3-5 метров были обнаружены три надгробия с древними рельефами. Когда камни были убраны, говорит Шлиман, оказалось, что они стояли не на твёрдой поверхности, как предполагалось ранее, а на земле, которая заполняла шахты, выбитые вертикально в скале для создания могил. Они выкопали пять таких шахт, и после того, как на определенной глубине были сняты слои камня, которые служили алтарями после погребения мертвых жертв, топор вонзился в землю на глубину около 6 метров. На дне лежали пятнадцать трупов, разложенных в пяти могилах, украшенных богатыми, можно сказать, сказочными, золотыми украшениями. Золотые маски, имитирующие черты умерших, лежали на лицах мужчин, золотые пластины, богато украшенные спиралями, прикрывали их груди, одеяния женщин были отягощены золотом."
 lepsius.941.g: "Агамемнон, ты ли это?"
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] совершил великое открытие: сегодня были обнаружены Микенские сокровища!"
 lepsius.942.f: ""
 lepsius.942.g: "В случае сомнений, эти мошенники сами спрятали там эти "сокровища'."
 lepsius.961.t: "Наследие Пакаля"
 lepsius.961.d: "Это сенсационный день для международной науки. Мы сделали великое открытие: сегодня археологами из страны [ROOT.GetCountry.GetAdjectiveNoFlag], было обнаружено Наследие Пакаля!"
 lepsius.961.f: "Моим первым впечатлением была мозаика из зеленого, красного и белого цветов. Затем все распалось на детали - украшения из зеленого нефрита, раскрашенные в красный цвет зубы и кости и фрагменты маски. Я смотрел на мертвое лицо того, для кого была построена вся эта грандиозная работа - склеп, скульптура, лестница, великая пирамида с венчающим ее храмом, бренные останки одного из величайших людей города Паленке! Это был саркофаг, первый из когда-либо найденных в пирамиде майя!"
 lepsius.961.g: "Гробница Тутанхамона Южной Америки!"
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] совершил великое открытие: сегодня было обнаружено Наследие Пакаля!"
 lepsius.962.f: ""
 lepsius.962.g: "В любом случае маска выглядит довольно жуткой."
