 lepsius.12.d: "Эта секция включает артефакты из Верхнего и Нижнего Египта"
 lepsius.12.f: "В настоящее время Египетская коллекция содержит #G [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! мелких артефактов и #G [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! грандиозных артефактов. \n\n Возможно, Египетскую коллекцию можно #T перестроить#! и таким образом создать новую выставку. Однако для этого требуется определённое количество артефактов \n\n Для #T Малой экспозиции#! необходимо #G 10#! артефактов, для #T Средней экспозиции#! необходимо #G 25#! артефактов, для #T Большой экспозиции#! необходимо #G 50#! артефактов, и для #T Идеальной экспозиции#! требуется 100 артефактов. Кроме того, для #T Идеальной экспозиции#! необходим #G 1#! грандиозный артефакт. \n\n Перестановка коллекции и подготовка к новой выставке займут около полугода. Бонусы выставки остаются постоянными - до тех пор, пока она снова не будет перестроена".
