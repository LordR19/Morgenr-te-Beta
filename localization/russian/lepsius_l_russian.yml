 lepsius.16.g: "Провести крупный археологический съезд"
 lepsius.17.t: "Грандиозные артефакты"
 lepsius.17.d: "Это обзор всех грандиозных экспонатов в музее."
 lepsius.17.egypt: "\n#T Египет:#!\n"
 lepsius.17.sarcophagus: "Мы обнаружили #E Саркофаг неизвестного фараона#! в затерянной гробнице в Долине Царей.\n"
 lepsius.17.nefertiti: "#E Бюст Нефертити#! была наградой за кропотливые раскопки и дипломатические переговоры.\n"
 lepsius.17.tut: "#E Посмертная маска Тутанхамона#! Бриллиант в короне находок из легендарной гробницы в Долине Царей.\n"
 lepsius.17.narmer: "#E Палетка Нармера#! это одна из древнейших найденных надписей, и некоторые считают ее основополагающим документом Египта.\n"
 lepsius.17.mesopotamia: "\n#T Месопотамия:#!\n"
 lepsius.17.lamassu: "Мы получили #E Ламассу из дворца Саргона II#! из Ассирии.\n"
 lepsius.17.meskalamdug: "Мы обнаружили #E Шлем Мескаламдуга#! После усиленных раскопок в Вавилоне\n"
 lepsius.17.sargon: "Мы нашли артефакт #E Маска Саргона#! во время тщательных раскопок древней ассирийской столицы Ниневии.\n"
 lepsius.17.gilgamesh: "После постоянного поиска новых частей и передовых исследований нам удалось собрать воедино части #E Эпоса о Гильгамеше#!.\n"
 lepsius.17.greece: "\n#T Греция:#!\n"
 lepsius.17.agamemnon: "#E Маска Агамемнона#! это была главная находка нашего великого открытия в Микенах.\n"
 lepsius.17.priam: "Мы обнаружили #E Клад Приама#! Это подарок Генриха Шлиманна.\n"
 lepsius.17.snake: "Мы смогли обнаружить фигуру под названием #E Богиня со змеями#! на Крите. Эодин из самых важных артефактов минойской культуры попал в наш музей несколько неортодоксальным способом.\n"
 lepsius.17.diskos: "После упорных земляных работ мы раскопали #E Фестские диски#!.\n"
 lepsius.17.southamerica: "\n#T Южная Америка:#!\n"
 lepsius.17.kukulkan: "#E Жемчужина Кукулькана#! был получен одним из наших археологов во время фантастического и опасного путешествия.\n"
 lepsius.17.pakal: "Наши археологи обнаружили #E Погребальный клад Пакаля#! после многих лет раскопок в Паленке.\n"
 lepsius.17.manco: "#E Маскапайча Манко Инки#! это самая выдающаяся часть повторного открытия Вилькабамбы.\n"
 lepsius.17.other: "\n#T Другое:#!\n"
 lepsius.17.abraham: "#E Посох Авраама#! был найден одним из наших археологов во время религиозного путешествия.\n"
 lepsius.17.arne: "В фантастическом приключении наши отважные археологи нашли #E Рукопись Арне Сакнуссемма#! как доказательство того, что он путешествовал к центру земли в XVI веке.\n"
 lepsius.17.skull: "Мы приобрели крайне таинственный #E Хрустальный череп#! у надежного торговца антиквариатом."

 lepsius.22.t: "Новая Египетская выставка"
 lepsius.22.d: "Собравшаяся элита нашей столицы встает на ноги: Археологический музей представляет новую выставку."
 lepsius.22.f: "Люди из высшего и среднего класса толпятся утром перед входом в музей. Новая выставка начинается с лекции ведущего археолога, который расскажет из первых рук о последней экспедиции и раскопках на этом месте. После этого любители искусства и просто зрители смогут сами взглянуть на экспонаты. Пресса находится на месте и готовит свои статьи. Важный день для [ROOT.GetCountry.GetNameNoFlag], на национальном и международном уровнях; великие державы с завистью смотрят на нашу престижную коллекцию."
 lepsius.22.g: "Я надеюсь, что получу еще один билет."
 lepsius.23.t: "Новая Месопотамская выставка"
 lepsius.24.t: "Новая Эгейская выставка"
 lepsius.25.t: "Новая Доколумбовая выставка"
 lepsius.26.t: "Археологический конгресс закончен"
 lepsius.26.d: "Конгресс, организованный нашим археологическим обществом, сегодня подходит к концу. [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] в ходе конференции, расширил свои знания."
 lepsius.26.f: "Несколько недель встреч, чтений, конференций и уютных посиделок подходят к концу. Национальные и международные археологи, близкие к обществу, обменивались открытиями, экспедициями и теориями. Мероприятие имело полный успех - и расширило кругозор всех участников."
 lepsius.26.g: "Вечно эти споры о том, у кого самые красивые кожаные куртки..."

 lepsius.30.t: "Новый ведущий специалист"
 lepsius.30.d: "Археологический музей назначил нового ведущего специалиста. Это [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]."
 lepsius.30.f: ""
 lepsius.30.g: "Поздравляем!"
 lepsius.31.t: "Ведущий специалист становится Директором музея"
 lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] имел честь быть назначенным новым директором музея. Таким образом, он уйдет в отставку с действительной службы."
 lepsius.31.f: "В течение многих лет [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] он посвятил свою жизнь науке и культуре и давно устал от политики. Для многих решение сосредоточиться только на музейных операциях не стало неожиданностью. Он больше не будет доступен ни политически, ни для участия в экспедициях. Есть продвижения по службе, которые вызывают сожаление."
 lepsius.31.g: "Прощайте..."

 lepsius.100.t: "Подготовка [ROOT.GetCountry.GetAdjectiveNoFlag] Археологической экспедиции"
 lepsius.100.d: "Подготовка к археологической экспедиции идет полным ходом. Однако до сих пор неясно, на какой срок должна быть профинансирована поездка."
 lepsius.100.f: "Не только финансирование как таковое, но и продолжительность экспедиции вскоре должны стать политическим вопросом после [ROOT.GetCountry.GetName] того, как было принято решение уступить пожеланиям своих ученых и отправить долгожданную экспедицию. Одна только поездка туда и обратно заняла бы драгоценное время, в то время как скряги в Кабинете настаивали на том, чтобы послать всего нескольких переговорщиков, чтобы приобрести несколько артефактов у антиквара.."
 lepsius.100.g: "Не делайте что-то наполовину - это будет долгое путешествие."
 lepsius.100.h: "Путешествие средней продолжительности - хороший компромисс."
 lepsius.100.i: "Короткого путешествия вполне достаточно."
 lepsius.110.t: "Разногласия по поводу лидерства"
 lepsius.110.d: "Интеллигенция считает себя фаворитом в том, чтобы один из ее представителей возглавил археологическую экспедицию. Но есть множество несогласных голосов."
 lepsius.110.f: "Элиты страны разделены. Государственная поддержка экспедиции вызвала на сцену критиков и завистников. Интеллигенция страны рассматривает компанию как свой суверенитет. Как оппозиция, так и правительственные силы требуют, чтобы им предоставили пост наблюдателей. Нельзя отрицать, что представитель интеллигенции лучше всего подошел бы для этой задачи, но есть и другие возможности..."
 lepsius.110.g: "Интеллигенция - самая квалифицированная."
 lepsius.110.h: "Экспедицию должен сопровождать представитель правительства."
 lepsius.110.i: "Для этого подходит оппозиционный политик."
 lepsius.110.j: "Эту работу должен выполнять кто-то с археологическим опытом."
 lepsius.110.k: "Эта честь принадлежит только наследнику престола."
 lepsius.120.t: "Военный атташе"
 lepsius.120.d: "Военные назначили в экспедицию военного атташе."
 lepsius.120.f: "Военное руководство страны выбрало подходящего военного для представления престижной археологической компании за рубежом. Об этом решении было сообщено сегодня Военным министерством."
 lepsius.120.a: "Лучше перестраховаться, чем потом сожалеть."
 lepsius.130.t: "Художники присоединяются к экспедиции"
 lepsius.130.d: "Группа художников из нашей Академии выразила заинтересованность в участии в предстоящей археологической экспедиции."
 lepsius.130.f: "В академии искусств прошел слух, что скоро отправится экспедиция на поиски затерянных городов и неизвестных художественных сокровищ. Чертежники и художники уже были вдохновлены атмосферой, красками и сценами египетской экспедиции Наполеона. Есть достаточно претендентов, которые хотят сделать для нас рисунки и зарисовки археологических памятников. Само собой разумеется, что такое расширение экспедиции влечет за собой дополнительные расходы, но это, безусловно, стоит денег."
 lepsius.130.a: "Они сердечно приглашены."
 lepsius.130.b: "Спасибо, но нет, спасибо."
 lepsius.140.t: "Археолог набирает опытных ученых"
 lepsius.140.d: "Наш археолог использовал свои связи, чтобы набрать высококвалифицированный персонал для экспедиции."
 lepsius.140.f: "Общие интересы связывают нас вместе: у нашего лидера есть связи с другими учеными, разбирающимися в археологии, истории и антропологии. Такое расширение состава экспедиции, безусловно, положительно скажется на результатах предприятия. Однако это не дружеская услуга: государство должно оплачивать питание, проживание и зарплату. Кто-то может назвать такое обеспечение "друзьями" руководителя экспедиции кумовством, но он заверил нас, что обоснование расширения носит чисто научный характер."
 lepsius.140.a: "Обогащение для команды."
 lepsius.140.b: "Мы не платим археологическим шайкам!"
 lepsius.150.t: "Естествоиспытатели присоединяются к экспедиции"
 lepsius.150.d: "Ученые хотят провести эксперименты в предстоящей экспедиции."
 lepsius.150.f: "Университеты нашей страны не остались безучастными к происходящим событиям. Некоторые ученые хотели бы сопровождать экспедицию, чтобы изучить географические условия, сравнить астрономические расчеты или провести погодные эксперименты. Другие считают, что образцы горных пород и древесины могут улучшить научные результаты экспедиции. По многим отобранным ученым видно, что они целую вечность ждали часа, чтобы отправиться в долгожданные зарубежные страны в таких случаях: они просто ждут повода, чтобы поехать с ними в качестве бесплатных пассажиров. И у них тоже есть дорогие пожелания!"
 lepsius.150.a: "Великолепная идея!"
 lepsius.150.b: "Мы не можем угодить каждой лохматой бороде..."

 lepsius.200.t: "Экспедиция достигает места отправления"
 lepsius.200.d: "Экспедиция достигла своей отправной точки. Время сделать некоторые последние приготовления перед отъездом."
 lepsius.200.f_ex_upe: "'Луксор, Луксор! - раздается крик по рядам, когда на горизонте появляется храм Карнака. Лодка грозит опрокинуться в Нил, когда члены экспедиции столпятся у перил, глядя на силуэт города, известного в Древнем Египте как Фивы. Руины тысячелетних сооружений тянутся вдоль берегов Нила, обелиски возвышаются между полуразрушенными домами и палатками. Однако на другом берегу Нила возвышаются песчано-коричневые горные хребты, где скрыта легендарная Долина царей и где, как говорят, до сих пор находятся неизвестные гробницы фараонов. Но прежде чем мы перейдем к этому, нам еще нужно кое-что уладить в Луксоре..."
 lepsius.200.f_ex_loe: "Мать мира возвышается над водами Нила, сверкающими на солнце. Минареты и купола украшают панораму и рассказывают о могуществе и важности этого города, который когда-то и сейчас помогал определять судьбу Ближнего Востока. Красочные базары и ковры характеризуют улицы, а также изящный орнамент фатимидской архитектуры. Но вид простирается дальше - далеко за пределы, где вершины пирамид возвещают ушедшую эпоху, которая и является настоящей целью нашего путешествия. Но перед этим мы должны принять несколько мер предосторожности в Каире."
 lepsius.200.f_ex_bab: "В Багдаде, крупнейшем городе Месопотамии, кипит бурная деятельность. Как и Каир, это центр арабского мира; как и Каир, он был средоточием власти и престижа. Но в отличие от Каира, где далекие пирамиды Гизы возвещают о еще более древнем мире, в Багдаде мало что напоминает об империях Вавилона и Аккада. Даже предполагаемые древности, которые несколько неосторожный участник экспедиции, купил у сомнительного торговца, оказался подделкой. В то время как каменные здания египтян и майя все еще свидетельствуют о потерянных цивилизациях, здесь вряд ли есть что-то сравнимое. Вероятно, нам придется начинать с нуля."
 lepsius.200.f_ex_ass: "Что еще можно найти в Ассирии после того, как Лейард раскопал в Нимруде? Довольно много, по словам торговца в Мосуле. Всего месяц назад из песка показалась голова ламассу. И на базаре всегда есть хорошие вещи, говорит он нам. Тот факт, что целый ряд фрагментов не удалось спасти, также связан с курдскими кланами в этом районе, которые не позволяют всем заниматься браконьерством в своих районах - независимо от лицензии на раскопки. Мы возьмем предупреждение с собой - и возьмем самое необходимое, прежде чем отправимся в путешествие."
 lepsius.200.f_ex_arg: "Ах, старые добрые Афины! Недостаточно взрослый для того, что ищет наша экспедиционная команда, но достаточно хороший, чтобы провести дополнительные дни в Аттике. В Греции не так много крупных городов, поэтому у нашей экспедиционной команды нет иного выбора, кроме как сделать там самые необходимые приготовления, прежде чем отправиться в сельскую местность. Наш проводник сильно подталкивает нас, поскольку некоторые ученые тратят слишком много времени на отвлечения — будь то классический мрамор или греческое вино. Теплое солнце, тень оливковых деревьев и аркадийская идиллия приглашают задержаться и расслабиться - некоторые, кажется, уже забыли, зачем мы здесь на самом деле."
 lepsius.200.f_ex_cre: "Легкий бриз дует с Эгейского моря, когда наша экспедиция достигает порта Ираклион. Старинные венецианские бастионы салютуют, напоминая о временах, когда Кандида была торговым центром в Средние века. После того, как груз выгружен под крики чаек и участники сходят на берег, за дружеским приемом следует горькая реальность. В то время как некоторые участники жалуются на местную кухню и требуют лучшего размещения, ведущий археолог не испытывает особого сочувствия к таким менее интеллектуальным просьбам. Потому что Ираклион для него всего лишь промежуточная станция - сокровища минойцев ждут в глубине острова."
 lepsius.200.f_ex_yuc: "В Мериде наша команда по раскопкам проводит последние приготовления перед большим отъездом. Следы испанского завоевания и колонизации характеризуют город, который, несмотря на его приемлемые размеры, показывает, что когда-то он вместе с Кампече был местом, откуда испанцы осуществляли контроль над полуостровом. Говорят, что менее чем в 100 милях отсюда находятся некоторые памятники майя, которые джунгли скрыли за последние несколько столетий. Участники нашей экспедиции не будут избавлены от необходимости копать глубже в подлеске, если они хотят обнаружить новые храмы или даже города..."
 lepsius.200.f_ex_per: "Анды возвышаются, как короли, над головами своих подданных; их вершины величественно взирают на нас сверху вниз, словно проверяя, достойны ли мы войти в их долины. Путешествие в Куско было трудным, но технический прогресс означает, что экспедиции больше не превращаются в авантюрные путешествия, полные непредсказуемости. На улицах бывшей столицы инков историческое доминирование Испании сочетается с очарованием андской архитектуры. Между ними бесшовные циклопические стены все еще свидетельствуют об архитектуре прежних правителей. Руины крепости инков Саксайуаман, расположенной всего в нескольких минутах езды от центра города, - это пример того, что участники экспедиции будут искать в этом путешествии."
 lepsius.200.g: "Ах, Египпет."
 lepsius.200.h: "Ах, Месопотамия"
 lepsius.200.i: "Ах, Греция."
 lepsius.200.j: "Ах, москиты и смертельные болезни."
 lepsius.200.k: "Ах, Перу."
 lepsius.210.t: "Вьючные животные и переводчики"
 lepsius.210.d: "Среди участников экспедиции существуют разногласия относительно того, следует ли нам потратить оставшиеся деньги на нескольких квалифицированных переводчиков или на дополнительных вьючных животных и носильщиков."
 lepsius.210.f: "Это не вопрос количества или качества, даже если некоторые члены нашей экспедиции так выразились. Преимущество переводчиков не только в том, что они владеют языком, но и в том, что местные жители быстрее им доверяют. Вероятность получения информации об артефактах значительно выше. С другой стороны, большая мобильность за счет большего количества вьючных животных и носильщиков позволяет нам быстрее перемещаться из одного места в другое. Это дает нам больше пространства для маневра - и возможность испытать больше."
 lepsius.210.a: "Нам могли бы понадобиться несколько переводчиков."
 lepsius.210.b: "Нам нужно больше вьючных животных и носильщиков."
 lepsius.220.t: "Археолог покупает артефакты"
 lepsius.220.d: "Руководитель нашей экспедиции нашел и приобрел несколько ценных артефактов на местном рынке."
 lepsius.220.f: "Грабители гробниц, охотники за сокровищами и искатели приключений бродили по местам раскопок в мире задолго до того, как первый археолог ступил на землю. Это горькая правда. Во многих случаях артефакты бесследно теряются, попадают в частные коллекции или - если они сделаны из драгоценных металлов - даже переплавляются. Но даже те находки, которые могут быть извлечены, имеют недостаток, заключающийся в том, что их происхождение может никогда не быть выяснено. Опытные археологи обладают талантом не только выкапывать артефакты, но и находить их в торговле и восстанавливать их происхождение."
 lepsius.220.g: "Какой приятный сюрприз."
 lepsius.230.t: "Ведёт дневник"
 lepsius.230.d: "Вдохновленный экзотическим окружением и ежедневными впечатлениями, руководитель нашей экспедиции начал вести дневник."
 lepsius.230.f: "Каждая страна и место имеют свои собственные цвета и запахи. Мистицизм Востока, магия Греции и легенды майя и инков пленили людей. Другие были вдохновлены неизвестной повседневной жизнью, непонятными языками или странностью мира, в который попал искатель приключений. Иногда просто писать было достаточно, чтобы обработать воздействие впечатлений - и записать их."
 lepsius.230.g: "Неисправимый романтический дух."
 lepsius.240.t: "Написание трактата"
 lepsius.240.d: "Руководитель нашей экспедиции решил написать научную статью о ходе экспедиции."
 lepsius.240.f: "Это может показаться удивительным, но не у всех есть время вести свои собственные записи наряду с реальной работой. Некоторым темам не нашлось места в официальных отчетах, возможно, потому, что они слишком далеко отклоняются от актуальной темы - или тезис еще недостаточно зрел. Как бы то ни было: руководитель нашей экспедиции, по-видимому, нашел тему, над которой он хотел бы поработать помимо официального отчета и опубликовать позже."
 lepsius.240.g: "Будем надеяться, что из этого выйдет что-нибудь полезное."
 lepsius.250.t: "Драка в таверне"
 lepsius.250.d: "Плохие качества руководителя нашей экспедиции привели к дипломатическому инциденту."
 lepsius.250.f: "Все началось со ссоры, за которой последовали проклятия, угрозы и, наконец, кулачные бои. Инцидент закончился полномасштабной дракой в таверне. Прямо посередине: руководитель нашей экспедиции. Его вспыльчивость стоила нам немалой репутации. Сообщение о бестактности дошло до высокопоставленного лица сегодня утром. Мы предотвратили крупный дипломатический инцидент, но плохое впечатление останется надолго."
 lepsius.250.g: "Это смущает..."
 lepsius.260.t: "Признательность"
 lepsius.260.d: "Хорошие качества руководителя нашей экспедиции привели к широкому признанию нашего археологического предприятия."
 lepsius.260.f: "Хорошие новости! Как оказалось, руководитель нашей экспедиции во время своего путешествия проявил себя безупречным джентльменом. Его тактичное и харизматичное поведение приравнивается к типичному [ROOT.GetCountry.GetAdjectiveNoFlag] поведению. Репутация нашей страны там значительно возросла."
 lepsius.260.g: "Замечательно"
 lepsius.270.t: "Мороженое и лимонад"
 lepsius.270.d: "Лидер нашей экспедиции выделяется прежде всего тем, что он каждый день сидит в кафе, чтобы выпить газировки и съесть мороженое."
 lepsius.270.f: "Есть амбициозные лидеры, которые ничего не делают, кроме как работают весь день. Они хотят достичь великих свершений или накопить богатство. Некоторые хотят прославиться своими деяниями. Другие одержимы каждой деталью. Не таков наш директор по археологии. У него вошло в привычку каждый день справляться с жарой, выпивая содовую и запивая мороженым. Вы могли бы назвать это ленью. Для других это признак человеческой элегантности, хорошего вкуса и наличия правильных жизненных приоритетов."
 lepsius.270.g: "Вы должны путешествовать со вкусом."
 lepsius.280.t: "Аудиенция"
 lepsius.280.d: "Дипломатические способности руководителя нашей экспедиции привели к тому, что он был приглашен и вознагражден местным губернатором."
 lepsius.280.f: "Местный губернатор услышал об экспедиции и вызвал руководителя археологической миссии. Его интересовали цели, и ему было чрезвычайно любопытно узнать о госте. В последовавшей беседе наш лидер не только сумел хорошо развлечь хозяина, но и произвел на него такое впечатление своими навыками, что губернатор предложил свою помощь. Как оказалось, у него был ценный артефакт, который он передал нашей экспедиции в качестве доброго жеста."
 lepsius.280.g: "Великолепный подарок!"
 lepsius.290.t: "Атташе нанимает охранников"
 lepsius.290.d: "Военный атташе нашей археологической экспедиции нанял несколько наемников, чтобы обеспечить безопасность нашего путешествия."
 lepsius.290.f: "Очевидно, военному министерству повезло с выбором нашего военного атташе. Его навыки заслужили одобрение местного военного офицера, и он поговорил с ним о направлении группы охранников для защиты нашей экспедиции. В обмен он нанес визит контингенту войск принимающей страны и поделился своим опытом."
 lepsius.290.g: "Военные выбрали правильного человека."

 lepsius.300.t: "Археологическая экспедиция начинается!"
 lepsius.300.d: "Вещи упакованы, последние помощники набраны, план экспедиции составлен - путешествие может начаться."
 lepsius.300.f: ""
 lepsius.300.g: "Поехали!"
 lepsius.310.t: "Археологическая экспедиция заканчивается"
 lepsius.310.d: "Археологическая экспедиция закончена. Время подсчитывать урожай артефактов!"
 lepsius.310.f: "Это было трудное путешествие со многими трудностями и препятствиями, но в ходе экспедиции наша нация не только расширила свои знания о прошлом, но и приобрела ценные артефакты для музея. Некоторые помощники уже уволились, некоторые участники раскопок жаждут вернуться домой. Тем временем руководитель экспедиции подсчитывает приобретенные мелкие артефакты, которые составляют успех экспедиции. Сухая каталогизация следует за романтическим приключением."
 lepsius.310.g: "Выпьем за науку! А теперь верни наших ребят обратно."
 lepsius.310.h: "Это только начало - налаживаем долгосрочные археологические раскопки."
 lepsius.311.t: "Археолог публикует дневник"
 lepsius.311.d: "Руководитель последней археологической экспедиции за границу решил опубликовать дневник, который он написал во время поездки."
 lepsius.311.f: ""
 lepsius.311.g: "Источник вдохновения для всех нас."
 lepsius.312.t: "Археолог публикует научную статью"
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] решил опубликовать научную статью, которую он написал во время поездки."
 lepsius.312.f: ""
 lepsius.312.g: "Мы должны достать копию для национальной библиотеки."
 lepsius.313.t: "Руководитель экспедиции возвращается домой"
 lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] вернулся после археологической экспедиции. Впечатления от поездки оставили глубокое впечатление."
 lepsius.313.f: ""
 lepsius.313.g: "Добро пожаловать домой!"

 lepsius.401.t_bedouin: "Нападение бедуинов"
 lepsius.401.t_kurdish: "Нападение курдов"
 lepsius.401.d: "Наша археологическая экспедиция подверглась нападению местных племен."
 lepsius.401.f_bedouin: "Не все районы в пустыне находятся под полным контролем правительства. Некоторые бедуинские племена успешно сопротивляются модернизации государства и социальным изменениям. Кланы все еще живут так, как жили их предки столетия назад. Налеты на караваны и неосторожных путешественников - часть повседневной жизни. Нападение бедуинов также повлияло на нашу экспедицию: были украдены ценные вещи и археологическое оборудование, а также похищены верблюды. Руководитель экспедиции просит нас поговорить с правительством, чтобы подобные инциденты, ставящие под угрозу экспедицию, больше не повторялись. Конечно, это будет расценено как вмешательство во внутренние дела..."
 lepsius.401.f_kurdish: "Горы Загрос, которые граничат с Месопотамией на севере и востоке, исторически были домом для курдских племен, которые лишь частично находятся под контролем местного правительства. Многие из них действуют самостоятельно, признавая авторитетом только свое племя. Снова и снова они совершают набеги. На этот раз нападение курдов также повлияло на нашу экспедицию: были украдены ценные вещи и археологическое оборудование, а также похищены верблюды. Руководитель экспедиции просит нас поговорить с правительством, чтобы подобные инциденты, ставящие под угрозу экспедицию, больше не повторялись. Конечно, это будет расценено как вмешательство во внутренние дела..."
 lepsius.401.g: "Подайте официальную жалобу правительству."
 lepsius.401.h: "Мы сами разберёмся"
 lepsius.401.i: "Наказатьь нападавших!"
 lepsius.401.j: "Охрана!"
 lepsius.402.t_desert: "Буря в пустыне"
 lepsius.402.t_tropical: "Тропический шторм"
 lepsius.402.d: "Наша археологическая экспедиция сталкивается с разрушительным штормом!"
 lepsius.402.f_desert: "Сначала это был просто легкий ветерок, который засыпал песком глаза нашей экспедиционной команды. Но затем ветер стал таким сильным, что сбил с ног людей и вьючных животных. Даже спустя несколько часов буря в пустыне не утратила своей жестокости. Когда наши археологи спросили местного жителя об этом явлении, он сказал, что такие штормы являются нормальными для этого времени года. Эти бури в пустыне могут поставить под угрозу всю нашу экспедицию!"
 lepsius.402.f_tropical: "Внезапным дождям, которые однажды днем обрушились на наши экспедиционные группы, не предшествовали ни гром, ни молния. Сначала члены экспедиции искали укрытие, но в течение нескольких часов поняли, что этот тропический шторм сильно отличается от обычных осадков в этом регионе. Один из наших носильщиков даже предположил, что это может быть настоящий ураган!"
 lepsius.402.g: "Этот легкий ветерок нас не остановит."
 lepsius.402.h: "Ситуация слишком опасна, экспедиции приходится ждать."
 lepsius.403.t: "Туман в Андах"
 lepsius.403.d: "После того, как военный атташе в очередной раз поставил нашу экспедицию в опасное положение, другие участники требуют действий в отношении него."
 lepsius.403.f: "Члены нашей экспедиции в Андах возмущаются по поводу военного атташе. Несколько раз он вел группу в неправильном направлении в поисках древнего поселения инков. Недавно даже случилось так, что в своем стремлении достичь цели как можно быстрее он не рассчитал на туман в горах. Из-за этого экспедиция потеряла важное время. Некоторые люди настаивают на назначении нового лидера."
 lepsius.403.g: "Он должен быть освобожден от своих обязанностей."
 lepsius.403.h: "Он проделал хорошую работу."
 lepsius.404.t_aegean: "Сломанный мост"
 lepsius.404.t_peru: "Сломанный подвесной мост"
 lepsius.404.d: "Разрушенный мост мешает нашей экспедиции продвигаться вперед."
 lepsius.404.f_aegean: "Греция и Крит известны своими суровыми ландшафтами. Когда наша экспедиция достигает ущелья, выясняется, что опора моста была снесена недавним оползнем. Мы стоим перед решением, ремонтировать ли мост и стремиться к нашей первоначальной цели или отправиться в другое место. Последний вариант быстрее и дешевле, но, вероятно, увенчается меньшим археологическим успехом."
 lepsius.404.f_peru: "После трудного подъема по андским перевалам и узким горным дорогам наша археологическая экспедиция сталкивается с неожиданной проблемой. Подвесной мост, который, по словам местных жителей, ведет к храму, окутанному легендами, был полностью разрушен. Некоторые участники экспедиции призывают отказаться от поисков и отправиться на более легкое археологическое место, но местные жители настаивают, что это стоило бы затраченных усилий. Однако, если мы захотим восстановить мост, это будет стоить нам времени и денег."
 lepsius.404.g: "Восстановить мост."
 lepsius.404.h: "Найти другой путь."
 lepsius.405.t_mesopotamia: "Плохие дороги в Месопотамии"
 lepsius.405.t_yucatan: "Плохие дороги на Юкатане"
 lepsius.405.d: "Плохое состояние дорог ставит перед нашей экспедицией задачи, о которых до сих пор не приходилось и мечтать."
 lepsius.405.f_mesopotamia: "К сожалению, не все дороги имеют то качество, которого на самом деле следует ожидать. В частности, боковые дороги и тропинки, отходящие от основных торговых путей, находятся в крайне плохом состоянии. Но потенциальные пункты назначения нашего путешествия находятся далеко от центров цивилизации. Путешествие трудное, и некоторые участники экспедиции уже жалуются, что нам следовало выбрать другой маршрут."
 lepsius.405.f_yucatan: "Джунгли Юкатана все еще не освоены даже в наше время. Это делает их подходящими местами для археологических раскопок, поскольку многие руины не были тщательно исследованы людьми на протяжении веков. С другой стороны, путешествие полно трудностей. За исключением нескольких хорошо протоптанных лесных тропинок, здесь почти нет дорог. Участники экспедиции уже жалуются на решение пойти по этому маршруту."
 lepsius.405.g: "Попробуйте другой путь."
 lepsius.405.h: "Вложите деньги в новых людей и вьючных животных, чтобы сделать путешествие более приятным."
 lepsius.405.i: "Мы останемся на этой дороге."
 lepsius.406.t: "Корабль экспедиции терпит крушение!"
 lepsius.406.d: "Наш военный атташе несет ответственность за крайне прискорбное событие."
 lepsius.406.f: "Одно из наших экспедиционных судов потерпело кораблекрушение в Эгейском море. К счастью, никто не пострадал, но большая часть нашего археологического оборудования ушла под воду в море. Большинство членов нашей экспедиционной команды обвиняют нашего капитана в том, что он не заметил отмель. Однако он защищался, говоря, что хотел побыстрее закончить путешествие и что риф не был указан ни на одной карте. Среди мужчин растет единодушие в том, что с нынешним лидером наши шансы на успех уменьшаются."
 lepsius.406.g: "Он несет ответственность."
 lepsius.406.h: "Купите новое оборудование и давайте притворимся, что ничего не произошло."
 lepsius.407.t: "Оазис"
 lepsius.407.d: "Во время своего путешествия наши археологи обнаружили ранее неизвестный оазис и пополнили свои запасы воды."
 lepsius.407.f: "На самом деле участники экспедиции ожидали, что им придется пережить несколько дней лишений: предполагалось, что древнеегипетские руины, которые они хотели исследовать, находятся где-то в пустыне в двух-трех днях пути отсюда. Однако, к своему великому удивлению, они обнаружили, что на пути был оазис: их ждали пальмы с жирными финиками и фиговые деревья со сладкими плодами. Запасы воды были пополнены, и некоторые участники воспользовались возможностью искупаться под египетским солнцем."
 lepsius.407.g: "Освежающие новости."
 lepsius.408.t: "Амулет Назара"
 lepsius.408.d: "Некоторые из нанятых носильщиков считают, что нашего археологического лидера преследует "дурной глаз". Они убеждают его купить амулет."
 lepsius.408.f: "Назар - это амулет, предназначенный для защиты от сглаза. Такое суеверие существует на большей части Востока, но также и в некоторых частях Средиземноморья. Конечно, было бы абсурдно думать, что научно подготовленный разум мог бы защитить себя с помощью талисмана, чтобы злые силы не посеяли хаос в экспедиции. С местными помощниками и носильщиками ситуация иная. Они просят вождя достать один из амулетов, убежденные, что в противном случае его ждет большое несчастье. Какими бы ни были способности назара, если это не повлияет на экспедицию, то, по крайней мере, повлияет на моральный дух наших помощников."
 lepsius.408.g: "Купить амулет."
 lepsius.408.h: "Эти суеверия противоречат всем научным убеждениям!"
 lepsius.409.t: "Дружелюбные рыбаки"
 lepsius.409.d: "Несколько дружелюбных рыбаков, проходящих мимо побережья, предложили пронести снаряжение нашей экспедиции на несколько миль."
 lepsius.409.f: "Продвигаясь вдоль побережья, наша экспедиция вскоре наткнулась на широкую бухту, крайние мысы которой почти соприкасались. Вместо того чтобы идти длинным обходным путем, несколько греческих рыбаков предложили перевезти нас через залив. Руководитель экспедиции быстро принял это предложение. В разговоре с рыбаками он также смог получить важную информацию о руинах неподалеку, которые, вероятно, относятся к доклассическим временам."
 lepsius.409.g: "Очень полезно."
 lepsius.410.t_yucatan: "Попугай-талисман"
 lepsius.410.t_peru: "Угрожающий Кондор"
 lepsius.410.d_yucatan: "С тех пор как мы нырнули в джунгли Юкатана, с нами был маленький разноцветный попугай."
 lepsius.410.d_peru: "С тех пор как мы поднялись на Анды, тень могучего кондора нависала над нами каждый день."
 lepsius.410.f_yucatan: "Леса Юкатана полны опасностей: в кустах прячутся ягуары, змеи и ядовитые насекомые. В то же время участники экспедиции очарованы флорой и фауной - в частности, маленьким разноцветным попугаем, который улетает над шляпами и шлемами и не отходит от путешественников. Птица выглядит чрезвычайно умной, и теперь ее даже можно регулярно кормить. Руководитель экспедиции объявил попугая талисманом компании и намерен забрать его домой после окончания путешествия."
 lepsius.410.f_peru: "Кондор - король Анд. Огромные птицы правят воздухом, их тень раздувается до невообразимых размеров. С самого начала экспедиции он нависал над альпаками и носильщиками в совершенно угрожающей манере. Местные жители не доверяют этому животному. Как стервятник, он, как известно, кружит скорее над трупами, чем над живыми. Тошнотворное чувство распространяется среди некоторых участников."
 lepsius.410.g: "Доброе предзнаменование."
 lepsius.410.h: "Он должен стать домашним попугаем."
 lepsius.410.i: "Дурное предзнаменование."
 lepsius.410.j: "Он будет нашим."

 lepsius.411.t: "Измученные вьючные животные"
 lepsius.411.d: "Похоже, мы переутомили наших вьючных животных."
 lepsius.411.f: "В течение нескольких дней мы забирали наших вьючных животных. Некоторые даже говорят: слишком долго. Теперь заметны признаки усталости. Некоторые животные даже отказываются двигаться дальше, и их можно сдвинуть с места только ударами. Сегодня утром наше первое животное упало в обморок."
 lepsius.411.g: "Они могут отдохнуть, когда умрут."
 lepsius.411.h: "Дайте им отдохнуть!"
 lepsius.412.t: "Археологическая экспедиция пропала!"
 lepsius.412.d: "Всякая связь с нашей археологической экспедицией была потеряна на два месяца."
 lepsius.412.f: "Иногда вам просто не везет. Некоторые суеверные местные жители даже утверждают, что нашу экспедицию преследуют несчастья. В любом случае: контакт с нашей археологической экспедицией был полностью потерян. Последнее сообщение пришло очень давно. Мы уверены, что археологи скоро вернутся, но в нынешнем виде весь персонал, похоже, сбился с пути."
 lepsius.412.g: "Проклятия!"
 lepsius.413.t: "Экзотические болезни"
 lepsius.413.d: "Некоторые участники нашей археологической экспедиции серьезно больны."
 lepsius.413.f: "Болезнь всегда затрудняла длительные путешествия. Будь то тропики, пустыни, болота или высокие горы: участники нашей экспедиции не привыкли к таким условиям, и неизвестные патогены скрываются повсюду. Малярия, в частности, постоянно вновь уносит жизни своих жертв. В пути некоторые мужчины настолько серьезно заболевают, что просто больше не могут работать."
 lepsius.413.g: "Мы подождем и вылечим их."
 lepsius.413.h: "Оставьте их позади."
 lepsius.414.t: "Коррупция"
 lepsius.414.d: "Местные чиновники преследуют нашу экспедицию и препятствуют ее продвижению."
 lepsius.414.f: "С тех пор как началась наша экспедиция, ее участники столкнулись с целым рядом притеснений. Мелкие и средние чиновники усложняют нам жизнь штампами и специальными сборами. Один даже поставил под сомнение нашу визу и хотел оштрафовать нас. Ситуация крайне запутанная. Очевидно, вы не сможете продвинуться в этой стране без хороших контактов или семейных связей."
 lepsius.414.g: "Грабители!"
 lepsius.414.h: "Воры!"
 lepsius.414.i: "Политики!"
 lepsius.415.t: "Наводнение"
 lepsius.415.d: "Когда наводнение опустошает страну, руководитель нашей экспедиции видит, как паводковые воды смывают женщину.."
 lepsius.415.f: "Постоянные дожди последних нескольких дней привели к тому, что вода вышла из берегов; исключительная погода, но ничего такого, к чему члены нашей экспедиции не были готовы. В то время как река превратилась в бурный поток, наши люди продолжают путешествие - до того момента, когда с берега раздается крик. На мгновение руководитель нашей экспедиции видит, как уносится разноцветный сверток. Сейчас важно быстро отреагировать, даже если это может означать решительную задержку в путешествии."
 lepsius.415.g: "Спасти её!"
 lepsius.415.h: "Экспедиция не может ждать!"
 lepsius.416.t: "Хорошая погода"
 lepsius.416.d: "Археологическая экспедиция делает на удивление хорошие успехи."
 lepsius.416.f: "Наша экспедиционная команда добивается хороших успехов. Иногда отсутствие новостей - лучшая новость, и в этом случае наши археологи уверены, что найдут хорошее или очень хорошее место для раскопок. В противном случае нет ничего, о чем стоило бы сообщать - кроме хорошей погоды!"
 lepsius.416.g: "Как приятно."
 lepsius.417.t: "Гостеприимные местные жители"
 lepsius.417.d: "Местные жители дружелюбно встретили нашу экспедицию, но, возможно, мы смогли бы извлечь из этого еще больше пользы..."
 lepsius.417.f: "Наша экспедиция остановилась в маленькой деревне. Жители чрезвычайно гостеприимны и предложили команде хорошее место для отдыха и снабдили животных едой. В беседе с местными жителями было высказано предположение, что они могли бы знать больше об этом районе, в том числе о древнем наследии..."
 lepsius.417.g: "Мы должны выяснить все."
 lepsius.417.h: "Все прекрасно и так, как есть."
 lepsius.418.t: "Местный проводник"
 lepsius.418.d: "Местный проводник предложил свои услуги нашей экспедиции."
 lepsius.418.f: "Иногда вам просто должно повезти. Наша экспедиция приобрела местного гида, который отлично знает местность - и знает больше о достопримечательностях региона."
 lepsius.418.g: "Прекрасно!"
 lepsius.419.t: "Кратчайший путь"
 lepsius.419.d: "Военный атташе экспедиции нашел кратчайший путь к руинам, но требует кое-что взамен."
 lepsius.419.f: "Наш военный атташе сообщает о кратчайшем пути. Когда мы сделали перерыв вчера днем, он воспользовался этим, чтобы осмотреть окрестности, и утверждает, что нашел старую дорогу, которой нет ни на одной карте. Если это правда, это могло бы помочь нашей экспедиции в дальнейшем, но это также означает его достойное вознаграждение..."
 lepsius.419.g: "Наградить и следовать за ним!"
 lepsius.419.h: "Давайте не будем делать его более важным, чем он есть на самом деле."
 lepsius.420.t: "Мотивированная команда"
 lepsius.420.d: "Нашей экспедиции посчастливилось нанять особо целеустремленных людей. Это значительно повышает наши шансы на успех."
 lepsius.420.f: "Свистки и песнопения слышны издалека. Археологическая экспедиция делает на удивление хорошие успехи. Команда очень мотивирована и уверена в успехе. Люди более спокойно относятся к препятствиям и проблемам. Мы не знаем, чем это вызвано, возможно, нам повезло с выбором наших людей. В любом случае, это значительно увеличивает наши шансы на успех."
 lepsius.420.g: "Лови момент."

 lepsius.421.t: "Скарабей"
 lepsius.421.d: "Наш археолог нашел маленького египетского скарабея из лазурита, которого он хотел бы сохранить."
 lepsius.421.f: "К сожалению, во время небольших раскопок возле мастабы наша команда раскопщиков ничего не нашла - за исключением маленького лазурит-голубого скарабея. В Древнем Египте скарабей считался талисманом на удачу. Поведение скарабея, когда он катал перед собой навозные шарики, было связано с Богом Ра и его путешествием по небу на солнечной барже. Руководитель нашей экспедиции спросил, не могли бы мы, возможно, сделать небольшое исключение и оставить этот, по сути, второстепенный предмет в качестве сувенира для себя."
 lepsius.421.g: "Он может оставить артефакт себе."
 lepsius.421.h: "Все найденные артефакты должны быть переданы музею - без исключения!"
 lepsius.422.t: "Храм в песке"
 lepsius.422.d: "Наши археологи нашли нечто похожее на Македонский храм."
 lepsius.422.f: "Сначала наши люди подумали, что это дюна, но крошечная вершина обработанного известняка подсказала нашим археологам, что необычная гора песка в египетской пустыне хранит тайну. В течение нескольких дней экспедиция обнаружила храм. Для некоторых результат был разочаровывающим, потому что это не походило на древнеегипетское сооружение, а оказалось сооружением времен Александра Македонского. Однако эксперты утверждают, что храм является свидетельством деятельности Великого завоевателя в Египте, чья гробница не была найдена по сей день."
 lepsius.422.g: "По стопам Александра Македонского..."
 lepsius.422.h: "Это все бабушкины сказки."
 lepsius.423.t: "Крылатый лев"
 lepsius.423.d: "Наши археологи раскопали в Месопотамии статуэтку, похожую на херувима."
 lepsius.423.f: "Гибридные существа, состоящие из людей и животных, широко распространены на Востоке. Нашей экспедиции посчастливилось заполучить исключительно красивую и хорошо сохранившуюся статуэтку во время поисков места раскопок; она уже на пути в наш музей. Показательна также клинописная надпись, идентифицирующая это существо как храмового стража. Наши археологи выдвинули теорию, что эти хранители храма представляют собой связь с израильскими херувимами, упомянутыми в Библии. Двое из них также охраняли Ковчег Завета, который стоял в Иерусалимском храме."
 lepsius.423.g: "Мы говорим об утраченном ковчеге?"
 lepsius.423.h: "Святой Марк, это ты?"
 lepsius.423.i: "Это все бабушкины сказки."
 lepsius.424.t: "Хранилище клинописи"
 lepsius.424.d: "Наши археологи обнаружили многочисленные месопотамские артефакты."
 lepsius.424.f: "Когда наши археологи исследовали древнюю городскую стену на окраине небольшого городка, они на самом деле не ожидали найти так много. Только когда они ощупали камень, они заметили, что в конструкции есть полости. После детального расследования они взломали стену в определенном месте - как оказалось, в стену были встроены клинописные таблички! Хранилище на удивление хорошо сохранилось и содержит некоторую информацию о древней Месопотамии."
 lepsius.424.g: "Удивительное открытие!"
 lepsius.425.t: "Орихалк?"
 lepsius.425.d: "Наши археологи нашли артефакт, сделанный из странного, неизвестного материала."
 lepsius.425.f: "Во время одной из наших греческих экспедиций наши археологи сделали любопытное открытие. Утром в управление музея прибыла маленькая посылка. Директор сначала не понял, почему его люди прислали ему мрамор обратно; при обычных обстоятельствах это была просто тривиальная находка. Но сфера янтарного цвета состоит из неизвестного материала, с которым мы больше нигде не сталкивались. До сих пор эксперты были в недоумении относительно того, что делать с артефактом, и некоторые полагали, что это подделка. Другие утверждают, что это свидетельствует о том, что наши знания об Эгейском мире  ошибочны."
 lepsius.425.g: "Разве Платон не упоминал о чем-то подобном в своем диалоге с Критием?"
 lepsius.425.h: "Это все бабушкины сказки."
 lepsius.426.t: "Керамический клад"
 lepsius.426.d: "Наши археологи обнаружили множество эгейских артефактов."
 lepsius.426.f: "То, что было мусором для древних, является сокровищницей для археолога. Этот девиз стал реальностью совсем недавно, когда наша экспедиция остановилась у небольших руин в поисках места раскопок и при ближайшем рассмотрении обнаружила яму с гончарным складом. Многие осколки все еще нуждаются в починке, но многочисленные находки определенно обогатят нашу музейную коллекцию."
 lepsius.426.g: "И все это принадлежит нам!"
 lepsius.427.t: "Нефрит Майя"
 lepsius.427.d: "Наши археологи нашли ценные артефакты майя, сделанные из нефрита."
 lepsius.427.f: "Нефрит был материалом, широко использовавшимся майя в области искусства и религии. Элита украшала себя нефритом, и бог солнца также изображался в нефритовых украшениях. Однако народы Центральной Америки также изготавливали инструменты из нефрита, потому что это был один из самых твердых материалов, известных в Новом Свете. Нашим археологам посчастливилось найти несколько таких нефритовых артефактов во время их последних раскопок."
 lepsius.427.g: "Это хорошо смотрелось бы в нашей коллекции."
 lepsius.428.t: "Идол Инков"
 lepsius.428.d: "Наши археологи раскопали таинственного золотого идола инков."
 lepsius.428.f: "Золотая статуэтка бога инков Инти прибыла в музей экспресс-доставкой сегодня утром. Наши археологи не говорят, как и где они это получили. На экспонате застыла одновременно ужасная и прекрасная гримаса. Некоторые эксперты уже выразили сомнения относительно того, имеет ли это изделие вообще инкское происхождение. Дизайн указывает на неизвестную культуру. Кроме того, почти все золото инков было украдено из Перу. Это, пожалуй, самый уникальный предмет в нашей доколумбовой коллекции на сегодняшний день. Директор музея уже шепчется за закрытыми дверями, что некоторые легенды все-таки могут оказаться правдой."
 lepsius.428.g: "Эльдорадо?"
 lepsius.428.h: "Это все бабушкины сказки."
 lepsius.429.t: "Хрустальный череп"
 lepsius.429.d: "Наши археологи нашли... кое-что."
 lepsius.429.f: "Надежный торговец, клянется наш рабочий, недавно показал ему необычайно интересную, а также зловещую вещь. Это человеческий череп, полностью сделанный из мезоамериканского кварца. Поверхность удивительно хорошо отполирована, а работа превосходит все, что мы когда-либо знали о культурах южноамериканского континента. Но сомнения велики. Даже наш главный археолог не уверен на 100%, что делать с этим артефактом."
 lepsius.429.g: "Мы добавляем его в коллекцию."
 lepsius.429.h: "Определенно подделка."
 lepsius.430.t: "Подельный хрустальный череп"
 lepsius.430.d: "Предполагаемый артефакт, который был продан нам много лет назад как сенсация, на само"
 lepsius.430.f: "Как это могло случиться? Были ли мы слишком беспечны? Слишком эгоистичны, потому что мы бросаемся от ощущения к ощущению и верим только в то, во что хотим верить? Легендарный хрустальный череп, который наш музей приобрел в качестве аттракциона много лет назад, является дешевой подделкой. Пройдут годы, прежде чем наше положение в археологическом мире будет восстановлено!"
 lepsius.430.g: "Национальный позор для нашей археологии!"

 lepsius.431.t: "Местный житель знает где руины"
 lepsius.431.d: "Услужливый местный житель смог помочь нам в поиске артефактов."
 lepsius.431.f: "Когда наша экспедиция делает остановку в маленьком городке на нашем маршруте, мы встречаем пожилого фермера, который слышал о нашем пункте назначения. В обмен на немного хлеба, соли и воды он чрезвычайно любезен. "Другие жители деревни уже сказали мне, что вы ищете", - объясняет он. Он ведет нас на полдня пути по неизвестной территории. Наши археологи удивляются, когда он ведет нас прямо к древним руинам. Мы смогли найти некоторые артефакты для обеспечения нашего музея."
 lepsius.431.g: "Должно быть, это наш счастливый день!"
 lepsius.432.t: "Местные продают артефакт"
 lepsius.432.d: "Местный житель хочет продать нам артефакт."
 lepsius.432.f: "Наша экспедиция останавливается в более крупном городе. Когда носильщики покупали корм для вьючных животных, заговорил торговец. По-видимому, новость о нашей поездке также широко распространилась среди местных жителей. За хорошую цену он готов продать ценное произведение искусства, которое досталось ему от грабителя могил. Происхождение артефакта неясно, но предложение привлекательно - даже если оно стоит дорого."
 lepsius.432.g: "Ему самое место в музее."
 lepsius.432.h: "Мы не заинтересованы в таких сомнительных сделках."
 lepsius.433.t: "Подлинный или поддельный?"
 lepsius.433.d: "Торговец антиквариатом с сомнительной репутацией хочет продать нам артефакт."
 lepsius.433.f: "Не все торговцы предположительно ценными археологическими артефактами заслуживают доверия. Это относится, например, к торговцу, который, несколько переусердствовав, хочет продать нам художественное сокровище. Вторжение и его гибкий ценовой механизм, который якобы обещает нам "дружественную цену", вызвали сомнения у руководителей нашей экспедиции относительно того, действительно ли это безопасное предложение. Вот почему они спросили музей, должны ли они принять артефакт из хитрых рук дилера."
 lepsius.433.g: "Мы должны пойти на риск."
 lepsius.433.h: "Не доверяй ему."
 lepsius.434.t: "Расхитители гробниц схвачены"
 lepsius.434.d: "Наша экспедиция захватила группу расхитителей гробниц и их добычу, но мы не решили, что с ними делать."
 lepsius.434.f: "Наши археологи думали, что они уже нашли хорошее место для раскопок, пока не поняли, что это место было разграблено на протяжении веков. Пока они перепаковывали свои вещи, пара смотрителей костра смогли задержать нескольких сомнительных личностей, пытавшихся тайно вывезти артефакт с заброшенного места. На самом деле, мы должны передать этих людей властям и вернуть украденное произведение искусства. Однако некоторые люди считают, что мы должны забрать артефакт себе и купить молчание грабителей могил."
 lepsius.434.g: "Артефакт должен быть нашим."
 lepsius.434.h: "Подайте жалобу и верните артефакт местным властям."
 lepsius.435.t: "Аукцион"
 lepsius.435.d: "Политическое давление побуждает нас рассмотреть возможность продажи недавно найденного артефакта."
 lepsius.435.f: "Среди некоторых членов правительства есть опасения, что наши зарубежные археологические предприятия - это не что иное, как пустая трата денег, приносящая в жертву экономический рост нашей страны ради элитных башен из слоновой кости небольшой группы ученых. Они хотят не только научных результатов, но и денежных доказательств того, что эти экспедиции имеют смысл. Поэтому группа политиков требует, чтобы недавно найденный артефакт был продан, чтобы покрыть расходы, вызванные нашими археологическими приключениями."
 lepsius.435.g: "Продайте его на аукционе."
 lepsius.435.h: "Но ему место в музее!"
 lepsius.436.t: "Скрытая комната"
 lepsius.436.d: "Наши археологи нашли гробницу, по-видимому, разграбленную рейдерами. Но когда они провели дальнейшие исследования, то обнаружили комнату за фальшивой стеной."
 lepsius.436.f: "Последняя остановка началась с разочарования. Руководитель нашей экспедиции многого ожидал от этого исторического места: это была могила высокопоставленного представителя знати, возможно, также имевшая сакральную функцию. В любом случае, информация от некоторых фермеров наводила на мысль, что это так. Разочарование на месте еще больше: гробница пуста, стены голые, и нет даже признака какой-либо исторической значимости. На первый взгляд это выглядело просто как гладко высеченная пещера. Однако все резко изменилось, когда научный сотрудник случайно обнаружил очертания дверной коробки, когда он прислонился к предполагаемой стене. Потребовалось два часа, чтобы разобрать обломки, ставни и камни - и открыть доступ к ранее скрытой комнате."
 lepsius.436.g: "Мое сокровище!"
 lepsius.437.t: "Заброшенный лагерь"
 lepsius.437.d: "Мы нашли заброшенный лагерь иностранной команды раскопщиков. После того, как мы добыли там два артефакта, посол страны требует их себе."
 lepsius.437.f: "Когда наши люди добрались до лагеря раскопок, они осматривали останки экспедиции, которая всего несколькими месяцами ранее исследовала близлежащий храм. Как оказалось, работники раскопок расчистили территорию слишком быстро: в коробке были найдены два артефакта, которые не были подобраны. Наши археологи обезопасили находку, но вскоре их посетил посол страны, который вернул артефакты, найденные его страной. Это дело вызвало дипломатический инцидент с великой державой."
 lepsius.437.g: "Мы нашли это, оно наше."
 lepsius.437.h: "Давайте поделимся артефактами."
 lepsius.437.i: "Вместо этого мы делимся своими знаниями."
 lepsius.437.j: "Они являются законными владельцами."
 lepsius.438.t: "Отшельник"
 lepsius.438.d: "К сожалению, отшельник, в распоряжении которого есть артефакт, лишь немного готов сотрудничать."
 lepsius.438.f: "Мы получили известие от странного отшельника, который, как говорят, обладает артефактом. Он обладает впечатляющими знаниями прошлого и обширной памятью. Во многих отношениях даже ученые из нашей экспедиции поражены его знаниями. Сварливый старик хотел бы рассказать нам больше, но он ни за что не отдаст артефакт. Очевидно, нам придется применить силу."
 lepsius.438.g: "Я хочу этот артефакт, и я хочу его сейчас!"
 lepsius.438.h: "Просто послушай его."
 lepsius.439.t: "Динамит?"
 lepsius.439.d: "Иногда особые проблемы требуют особых мер."
 lepsius.439.f: "Во время раскопок наш гид приходит к выводу, что проход может быть скрыт за стеной; по крайней мере, он утверждает, что заметил полость за стеной. Радикальные меры были в порядке вещей на заре археологии, и это включало использование взрывчатых веществ для достижения ее высших научных целей. Конечно, нам ничего не сойдет с рук, если предполагаемое пустое пространство окажется обманом и мы поставим под угрозу ранее охраняемое место раскопок."
 lepsius.439.g: "БА-БАХ!"
 lepsius.439.h: "Варварство просто думать об этом."
 lepsius.440.t: "Отломанный кусок"
 lepsius.440.d: "Мы нашли сломанный артефакт. Недостающая часть находится во владении незначительной силы."
 lepsius.440.f: "Во время раскопок археологи нашли ценное художественное сокровище - по крайней мере, его часть. Другая вещь оказывается в руках второстепенной державы, которая купила ее у торговца антиквариатом несколько лет назад. Мы могли бы воспользоваться нашей дипломатической службой, чтобы достать недостающую деталь и собрать артефакт, но посол уже ясно дал понять, что это будет политическим обязательством."
 lepsius.440.g: "Мы убедительно просим их сделать это."
 lepsius.440.h: "В конце концов, этот кусок не так уж важен."

 lepsius.441.t: "Забытый обелиск"
 lepsius.441.d: "Недостроенный обелиск дает нашим ученым информацию о древних строительных практиках."
 lepsius.441.f: "В древнеегипетском карьере наши археологи нашли нечто, напоминающее недостроенный обелиск. Работа над массивным монолитом, по-видимому, так и не была завершена. Хотя на нем нет иероглифов и его нельзя увезти из-за его размеров, наши ученые получили новое представление о том, как древние египтяне создавали и возводили эти сооружения."
 lepsius.441.g: "Очень интересно."
 lepsius.442.t: "Мумифицированные животные"
 lepsius.442.d: "Обращение с недавно обнаруженными мумифицированными животными вызвало споры среди археологов."
 lepsius.442.f: "Несколько дней назад археологи обнаружили погребальную камеру со специальным фондом: помимо похороненного там дворянина, были найдены и саркофаги поменьше с животными. Судя по их внешнему виду, это кошка, собака и обезьяна. После находки среди ученых разгорелась дискуссия: мумифицированные животные могли пролить свет на их разведение и жизнь домашних животных в Древнем Египте, но в то же время означали уничтожение этих редких артефактов."
 lepsius.442.g: "Они требуют тщательного расследования."
 lepsius.442.h: "Не трогайте их, это важные музейные экспонаты!"
 lepsius.443.t: "Ссора из-за крокодила"
 lepsius.443.d: "Странный спор о мертвом крокодиле разделяет наших ученых и военного атташе."
 lepsius.443.f: "Фауна Нила вдохновила наших ученых на активизацию их биологических исследований. Особое внимание они уделяют нильскому крокодилу, которого ученые встречают со страхом и отвращением, а также с восхищением. По просьбе наших ученых наш военный атташе убил крокодила. Однако теперь он отказывается отдавать животное: он предпочел бы сделать из него чучело и повесить его в своей гостинной."
 lepsius.443.g: "Он должен передать крокодила исследователям."
 lepsius.443.h: "Да здравствует таксидермизм!"
 lepsius.443.i: "Это действительно симпатичный крокодил..."
 lepsius.444.t: "Проклятие фараона"
 lepsius.444.d: "После нескольких загадочных инцидентов не только местные помощники, но даже некоторые ученые теперь считают, что наше предприятие в Египте проклято!"
 lepsius.444.f: "Все началось после того, как руководитель нашей экспедиции открыл египетскую гробницу: в саркофаге находилась отвратительного вида мумия, которая разложилась в течение нескольких минут на глазах у участников. Всего через несколько дней загадочная болезнь поразила почти всех участников. Научный сотрудник, присутствовавший при вскрытии мумии, скончался. Днем позже песчаная буря сделала работу невозможной на неделю. Сегодня утром запасы воды оказались загрязненными и непригодными для питья; она переливается медно-желтым цветом. Все больше и больше причастных теперь убеждены, что они должны заплатить за осквернение могилы: проклятие неизвестного фараона лежит на них!"
 lepsius.444.g: "Что это? Видели комету?!"
 lepsius.445.t: "Фрагмент эпоса о Гильгамеше"
 lepsius.445.d: "Ученые нашли фрагмент знаменитого эпоса о Гильгамеше. Это считается древнейшим произведением человеческой литературы."
 lepsius.445.f: "Эпос о Гильгамеше - это содержание группы литературных произведений, происходящих в основном из вавилонской области и содержащих одну из старейших сохранившихся письменных штампов. Эпос о Гильгамеше в его различных версиях является самым известным произведением аккадской и шумерской литературы. Эпос повествует о Гильгамеше, царе Урука, его подвигах и приключениях, его дружбе с Энкиду, его смерти и стремлении Гильгамеша к бессмертию. #T Пять фрагментов эпоса необходимы для реконструкции базовой версии.#!"
 lepsius.445.g: "Мы должны найти больше частей."
 lepsius.445.h: "Это последняя часть!"
 lepsius.445.i: "Дополнительные части всегда приветствуются."
 lepsius.446.t: "Минойская фреска"
 lepsius.446.d: "Во время исследований на Крите наша команда раскопщиков наткнулась на остатки минойской культуры."
 lepsius.446.f: "Прекрасная фреска привлекла внимание наших археологов. Фрагменты рыбаков, танцоров и игроков в мяч создают впечатление о повседневной жизни древней минойской цивилизации. На стене, которую экспедиционная группа обнаружила на Крите, даже видны следы краски - спустя 4000 лет! Несомненно, за этим потрясающим открытием последуют новые находки."
 lepsius.446.g: "Утраченная культура оживает на наших глазах."
 lepsius.447.t: "Циклопические стены"
 lepsius.447.d: "Во время исследований в Арголиде наша команда раскопщиков обнаружила остатки микенской культуры."
 lepsius.447.f: "После нескольких неудач археологи в Греции нашли то, что местные жители сначала назвали террасой для оливковых деревьев, но на самом деле это была всего лишь вершина циклопической стены. Участники экспедиции пока мало что нашли, но это, по крайней мере, начало."
 lepsius.447.g: "Как они тогда так плавно строились?"
 lepsius.448.t: "Стела Майя"
 lepsius.448.d: "Археологическая группа на Юкатане добилась прогресса в расшифровке иероглифов майя."
 lepsius.448.f: "Глубоко в джунглях Юкатана участники нашей экспедиции наткнулись на надпись времен майя. Ученые примерно датируют их VI веком до нашей эры. Это открытие значительно расширило наши знания об утраченной культуре, но некоторые иероглифы до сих пор остаются загадкой для наших археологов. Однако те, кто в этом участвует, дают нам надежду на то, что расшифровка письменности майя - лишь вопрос времени."
 lepsius.448.g: "Мы должны расшифровать это."
 lepsius.449.t: "Пещера майя"
 lepsius.449.d: "Экспедиционная группа обнаружила следы культуры майя, но мало что смогла показать."
 lepsius.449.f: "Майя когда-то использовали пещеры для проведения своих ритуалов внутри. Каково было точное содержание, не выяснено по сей день. Возможно, наши археологи смогут подробнее рассказать об этом в будущем. Они нашли вход в пещеру майя на севере Гватемалы. Однако пока результаты были довольно скудными."
 lepsius.449.g: "За что вам на самом деле платят?"
 lepsius.450.t: "Андские мумии"
 lepsius.450.d: "На вершине горы наши ученые обнаружили трупы детей инков, которые стали жертвами ритуала - холод сохранил их на века."
 lepsius.450.f: "Капакоча была важным жертвенным обрядом у инков, который обычно включал принесение в жертву детей. Дети обоих полов отбирались со всей империи инков для жертвоприношения на церемониях капакоча, которые проводились в важных святилищах, расположенных по всей империи. Обоснование такого типа жертвенного обряда обычно понималось как попытка инков обеспечить, чтобы лучшие представители человечества были отправлены присоединиться к их божествам. Детям, выбранным для жертвоприношения на церемонии капакоча, обычно давали алкоголь и листья коки и оставляли на месте церемонии. Особое внимание инки уделяли ряду церемониальных мест вака, расположенных на очень больших высотах. В ряде случаев, как правило, в наиболее важных из этих гор, эти места содержат мумифицированные останки детей, принесенных в жертву на церемониях капакоча."
 lepsius.450.g: "Неприятно, но ценно."
 
 lepsius.451.t: "Статуя"
 lepsius.451.d: "Археологи нашли замечательную статую во время своего путешествия. К сожалению, из-за размера её нельзя увезти."
 lepsius.451.f: "По пути к следующему месту раскопок наша экспедиция наткнулась на колоссальную статую в неровной, ранее малоисследованной местности. Это было неизвестно даже многим местным помощникам и носильщикам; и это очаровало научных товарищей с самого первого момента. Руководитель нашей экспедиции сразу же предложил увезти статую, но ее размеры и закрепление в земле затрудняют такой проект. Поэтому большинство участников сочли, что лучше всего проследить все надписи на статуе и сделать точный рисунок памятника. Однако есть несколько разрозненных, гнусных голосов, которые говорят, что эту прекрасную находку следует разрезать и отправить в нашу столицу..."
 lepsius.451.g: "Они должны сделать точный рисунок и скрупулезно скопировать надпись."
 lepsius.451.h: "Разрежьте статую на куски и отправьте их домой."
 lepsius.452.t: "Запись"
 lepsius.452.d: "Руководитель нашей экспедиции приобрел древнюю запись, в которой изображен материал, который давным-давно был уничтожен."
 lepsius.452.f: "В прошлом, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] неоднократно слышал, что в этом районе должны быть исторические записи о давно разрушенных археологических памятниках. Несколько дней назад он получил полезный совет: у торговца была рукопись XVI-го века, содержащая копию давно утерянных записей. Оригиналы, вероятно, утеряны навсегда, но, по крайней мере, есть возможность реконструкции."
 lepsius.452.g: "Лучше, чем ничего."
 lepsius.453.t: "Художники запечатлевают пейзаж на бумаге"
 lepsius.453.d: "Художники, которых мы взяли в археологическую экспедицию, запечатлели пейзаж с такой четкостью, что эти записи будут полезны ученым на десятилетия вперед."
 lepsius.453.f: "На протяжении всей истории археологические экспедиции сопровождали не только ученых-классиков, но и часто самых разных научных деятелей, таких как географы, биологи, математики, астрономы или художники, которые фиксировали окружающую среду с помощью ручки и бумаги. Все участники принесли с собой важные знания, чтобы иметь возможность предложить не участвующим ученым на родине максимально точное описание соответствующего археологического объекта. Именно этот междисциплинарный подход превратил экспедиции со времен вторжения Наполеона в Египет в многогранное предприятие, в котором были достигнуты научные вехи в нескольких областях одновременно."
 lepsius.453.g: "Рад, что мы их наняли."
 lepsius.454.t: "Ученые проводят исследования"
 lepsius.454.d: "Наши ученые провели различные эксперименты на месте, не только проводя сравнения, но и давая полезные советы нашим археологам."
 lepsius.454.f: "На протяжении всей истории археологические экспедиции сопровождали не только ученые-классики, но и часто самые разные научные деятели, такие как географы, биологи, математики, астрономы или художники, которые фиксировали окружающую среду с помощью ручки и бумаги. Все участники принесли с собой важные знания, чтобы иметь возможность предложить не участвующим ученым на родине максимально точное описание соответствующего археологического объекта. Именно этот междисциплинарный подход превратил экспедиции со времен вторжения Наполеона в Египет в многогранное предприятие, в котором были достигнуты научные вехи в нескольких областях одновременно."
 lepsius.455.t: "Конкурирующая экспедиция"
 lepsius.455.d: "В нескольких милях от дикой местности команда руководителя нашей экспедиции сталкивается с отрядом изможденных мужчин. Это жалкие останки иностранной экспедиции."
 lepsius.455.f: "Наши археологи - не единственные, кто отваживается проникнуть на неизведанную территорию. Небольшая частная экспедиция эксцентричного ученого пересекает наше государственное предприятие. В отличие от нашей собственной команды, люди конкурирующей компании плохо экипированы. Вы можете видеть в них недостаток и лишения. Священник нашей экспедиции предлагает им помочь - что также может быть истолковано как доброжелательный жест на родине. Другие участники экспедиции, с другой стороны, видят возможность обменяться знаниями с иностранными учеными. Военный атташе, с другой стороны, видит возможность предложить помощь - в обмен на получение ценного артефакта из фонда экспедиции."
 lepsius.455.g: "Помочь им."
 lepsius.455.h: "Мы помогаем им в обмен на их знания."
 lepsius.455.i: "Еда и помощь только в том случае, если они оставят нам свои сокровища."

 lepsius.461.t: "Шепчущий Сфинкс"
 lepsius.461.d: "Его более чем сомнительный образ жизни способствует тому, что руководитель нашей экспедиции [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] страдает от памятных галлюцинаций"
 lepsius.462.d: "Его более чем сомнительный образ жизни способствует тому, что наш военный атташе [SCOPE.sCharacter('lepsius_military_attache').GetFullName] страдает от памятных галлюцинаций."
 lepsius.461.f: "Это было странное, сокрушительное чувство. Посреди ночи [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] встал, считая, что ветер, бьющийся о палатку посреди песков пустыни, был нечто большим, чем ветер. Это был странный шепот. Бормотание, которое поднималось до диссонирующих тонов, пока не переросло в мелодичную песню. Подобно песне сирены, она соблазняла - и затуманивала чувства. По крайней мере, так он утверждал, когда после многочасовых поисков его нашли в лапах Великого Сфинкса в Гизе. Руководитель экспедиции копал как сумасшедший, убежденный, что под Сфинксом находится тайная комната, в которой можно найти знания, скрытые в течение тысяч лет. С тех пор его состояние почти не улучшилось. Это место оказывает на него действительно плохое влияние."
 lepsius.462.f: "Это было странное, сокрушительное чувство. Посреди ночи [SCOPE.sCharacter('lepsius_military_attache').GetFullName] встал, считая, что ветер, бьющийся о палатку посреди песков пустыни, был нечто большим, чем ветер. Это был странный шепот. Бормотание, которое поднималось до диссонирующих тонов, пока не переросло в мелодичную песню. Подобно песне сирены, она соблазняла - и затуманивала чувства. По крайней мере, так он утверждал, когда после многочасовых поисков его нашли в лапах Великого Сфинкса в Гизе. Военный атташе копал как сумасшедший, убежденный, что под Сфинксом находится тайная комната, в которой можно найти знания, скрытые в течение тысяч лет. С тех пор его состояние почти не улучшилось. Это место оказывает на него действительно плохое влияние."
 lepsius.461.g: "Этому человеку действительно нужно переосмыслить свой образ жизни."
 lepsius.463.t: "Бастет, богиня кошек"
 lepsius.463.d: "В своем путешествии, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] обнаружил свою слабость к кошкам в результате своих исследований."
 lepsius.463.f: "Среди различных божеств с животными формами Древний Египет также знал богиню-кошку Бастет. Когда-то египтяне очень почитали кошек, потому что они не допускали в зернохранилища таких паразитов, как мыши, а также змей. В ходе своего увлечения Египтом руководитель нашей экспедиции начал проявлять большой интерес к этой богине и начал брать под свое крыло собственную кошку. Животное-компаньон также означало, что его жесткий характер несколько ослаб."
 lepsius.463.g: "Есть люди-кошки и люди-собаки."
 lepsius.464.t: "Охота с персидской борзой"
 lepsius.464.d: "Наш военный атташе [SCOPE.sCharacter('lepsius_military_attache').GetFullName] приобрел местную охотничью собаку во время путешествия по Месопотамии."
 lepsius.464.f: "Собаки обычно не пользуются хорошей репутацией на Ближнем Востоке. Исключение составляют борзые, такие как салюки. Бедуины считают его благородным товарищем, который также отлично справляется с охотой на кроликов или газелей. Наш военный атташе получил такую превосходную собаку в подарок от местного жителя, и в течение нескольких недель между человеком и животным зарождалась глубокая связь."
 lepsius.464.g: "Есть люди-кошки и люди-собаки."
 lepsius.465.t: "Проблема чувства превосходства"
 lepsius.465.d: "Высокомерный характер('lepsius_archaeological_expedition_leader').GetFullName] привело к негодованию в нашей экспедиционной стране."
 lepsius.465.f: "Руководитель нашей экспедиции не скрывает, откуда он родом, на каком языке говорит, какую пищу предпочитает и какую культуру считает лучшей. Оскорбления в адрес местных жителей усиливаются с каждым днем - будь то в адрес набранного персонала или случайных людей. Путешествуя по разным деревням, он выработал привычку относиться к мэрам как к своим подчиненным. Даже самого гостеприимного жеста ему недостаточно. Уже поступило несколько жалоб от различных подразделений местной администрации по поводу как высокомерно и дескридитирующе ведёт себя ('lepsius_archaeological_expedition_leader').GetFullName] , и наша экспедиция все больше вырождается в негативную рекламную кампанию для нашей страны."
 lepsius.465.g: "Почему мы должны беспокоиться? В конце концов, они варвары!"
 lepsius.465.h: "Мы должны исправить эту дипломатическую оплошность любой ценой."
 lepsius.466.t: "Картограф"
 lepsius.466.d: "Во время археологической экспедиции военный атташе проявил большой интерес к картографии и создал свой собственный картографический материал. Похоже, у него есть талант к землеустройству."
 lepsius.466.f: "С самого начала экспедиции военный атташе вел строгий журнал перемещений и продвижения войск, составляя свои собственные карты. Во время брифинга выяснилось, что у него уже есть впечатляющая коллекция. Научный ассистент неоднократно сопровождал его на прошлой неделе и немного помогал ему расширять картографические находки; теперь он также может ознакомиться с измерительными приборами. Научный сотрудник предлагает обучить его, чтобы он стал профессиональным геодезистом."
 lepsius.466.g: "У него впереди замечательная карьера!"
 lepsius.466.h: "Его карты хороши, но он должен сосредоточиться на военных вопросах."
 lepsius.467.t: "Забытая реликвия"
 lepsius.467.d: "Руководитель нашей археологической экспедиции установил контакт с небольшим христианским меньшинством на Востоке. У него есть удивительные вещи, которые он может сказать по этому поводу."
 lepsius.467.f: "От бывшего христианского Ближнего Востока мало что осталось - и все же есть разрозненные христианские общины коптов, маронитов, халдеев и армян, которые выживали на протяжении веков.[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName],у которого на самом деле не было никаких религиозных намерений, когда он отправлялся в путешествие, прошлой ночью попросил местного священника отвести его в давно забытую церковь. Посетив священное место, руководитель экспедиции отметил его историческую и археологическую ценность, а когда позже, священник открыл реликварий, его взору предстала реликвия отца церкви, которая, как считалось, была утрачена. Поскольку было уже поздно, а лагерь находился далеко, руководитель экспедиции остался там на ночь и утро. Мечта, которая с тех пор не дает ему покоя и о которой он почти никогда не говорит, означает, что он хочет изменить свою жизнь в определенных областях. Священник предложил отдать ему часть забытой реликвии, чтобы укрепить его в вновь обретенной вере."
 lepsius.467.g: "Было ли у него блаженное видение?"
 lepsius.467.h: "Он должен изучить реликвию."
 lepsius.468.t: "Атташе пойман на краже артефактов"
 lepsius.468.d: "Сегодня утром один из наших копателей обнаружил в палатке нашего военного атташе два артефакта, которые считались потерянными в течение нескольких недель. Он явно хотел оставить их себе."
 lepsius.468.f: "Все знают историю нашего атташе, но другие участники экспедиции действительно ожидали, что [SCOPE.sCharacter('lepsius_military_attache').GetFullName] не стал бы возвращаться к старым повадкам. Но они явно ошибались: вор единожды, вор навсегда. Поскольку после того, как один из рабочих случайно обнаружил два артефакта о которых атташе не сообщил, после последних раскопок, единственный вывод, который можно сделать, заключается в том, что он либо хотел оставить их себе, либо продать. Руководитель экспедиции еще не предъявил ему обвинения напрямую, но считает, что соглашение о том, как действовать дальше, будет более разумным, прежде чем из этого дела будут сделаны выводы."
 lepsius.468.g: "Храните молчание по этому поводу."
 lepsius.468.h: "Разберитесь с этим делом осторожно, но настаивайте, чтобы он вернул артефакты."
 lepsius.468.i: "Публично разоблачите его и накажите!"

 lepsius.471.t_karnak: "Карнак"
 lepsius.471.t_memphis: "Мемфис"
 lepsius.471.t_uruk: "Урук"
 lepsius.471.t_niniveh: "Ниневия"
 lepsius.471.t_tiryns: "Тиринф"
 lepsius.471.t_phaistos: "Фест"
 lepsius.471.t_itza: "Чичен-Ица"
 lepsius.471.t_olla: "Ольянтайтамбо"
 lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] хочет совершить поездку в известное место. Хотя это место имеет большое археологическое значение, это сильно затруднило бы нашу экспедицию."
 lepsius.471.f_karnak: "Карнакский храм к северу от Луксора считается одним из крупнейших храмовых комплексов в древнем мире. После возвышения Амона-Ра из Фив до положения местного бога, а затем имперского бога, правители раннего Среднего царства начали строить храм, который расширялся в течение тысячелетий, чтобы сформировать современный храмовый комплекс, где жрецы Амона проводили ежедневную храмовую службу. Говорят, что его строили 30 фараонов."
 lepsius.471.f_memphis: "Манефон сообщает, что, согласно легенде, Мемфис был основан царем Менесом в 3000 году до нашей эры. Он был столицей Египта во времена Древнего царства и оставался важным городом в египетской истории. Мемфис находился под покровительством бога Птаха, покровителя ремесленников, чей храм Хут-Ка-Птах располагался в центре города. Взлет и падение Мемфиса неразрывно связаны с историей всей страны."
 lepsius.471.f_uruk: "Урук - это место появления первой письменности. Это было уже в конце 4-го тысячелетия до нашей эры. Город был одним из ведущих политических центров раннего шумерского периода. В древние времена месопотамский город находился прямо на реке. В мифах и литературе Урук был известен как столица Гильгамеша, героя Эпоса о Гильгамеше. Ученые отождествляют Урук с библейским Эрехом (Бытие 10:10), вторым городом, основанным Нимродом в Синаре."
 lepsius.471.f_niniveh: "Ниневия расположена на восточном берегу реки Тигр и в течение нескольких десятилетий была столицей и крупнейшим городом Неоассирийской империи, а также крупнейшим городом в мире. Во времена Неоассирийской империи, особенно со времен Ашшурнасирпала II и далее, произошло значительное архитектурное расширение. Некоторые из главных дверных проемов были обрамлены колоссальными каменными дверными фигурами ламассу весом до 30 тонн."
 lepsius.471.f_tiryns: "Тиринф достиг своего расцвета между 1400 и 1200 годами до н.э., когда он стал одним из важнейших центров микенского мира, и в частности в Арголиде. Его наиболее примечательными особенностями были дворец, циклопические туннели и особенно стены, которые дали городу гомеровский эпитет "Тиринф с могучими стенами". Тиринф стал ассоциироваться с мифами, окружающими Геракла, поскольку город был резиденцией героя во время его подвигов, а некоторые источники упоминают город, как место его рождения."
 lepsius.471.f_phaistos: "Согласно легенде, город Фест был основан царем Миносом и назван в честь сына или внука Геракла (Heros Phaistos), который был убит Идоменеем, внуком Миноса и впоследствии царем Крита. Говорят, что первым правителем Фестоса был Радамантис, брат Миноса. В городе находится второй по величине дворцовый комплекс на Крите после Кносса."
 lepsius.471.f_itza: "Чичен-Ица - одна из самых важных руин на мексиканском полуострове Юкатан. Он расположен примерно в 120 километрах к востоку от Мериды в штате Юкатан. Его руины относятся к позднему периоду Майя. Занимающий площадь в 1,547 гектара, Чичен-Ица является одним из самых дорогих объектов на Юкатане. Центр занят многочисленными монументальными представительскими зданиями с религиозной и политической подоплекой, из которых выступает большая, хорошо сохранившаяся ступенчатая пирамида."
 lepsius.471.f_olla: "Во времена империи инков Ольянтайтамбо был королевским поместьем императора Пачакути, который завоевал этот регион и построил город и церемониальный центр. Во времена испанского завоевания Перу он служил оплотом Манко Инки Юпанки, лидера сопротивления инков. Ольянтайтамбо - единственный сохранившийся пример градостроительства инков. Здания и террасы инков, а также узкие улочки города все еще находятся в своем первоначальном состоянии. Прямые и узкие улочки образуют 15 квадратных кварталов (канча), каждый из которых имеет вход в центральный двор, окруженный домами."
 lepsius.471.g: "Он не должен торопиться и пусть постарается узнать как можно больше об этом месте."
 lepsius.471.h: "Ему разрешено оставаться там дольше - если он привезет с собой какие-нибудь артефакты."
 lepsius.471.i: "Ему разрешено посещать это место, но только до тех пор, пока это необходимо."
 lepsius.471.j: "Категорически нет - экспедиция имеет приоритет!"
 lepsius.472.t: "Затерянный мир?"
 lepsius.472.d: "После того, как наша экспедиция долгое время не отчитывалась, она сообщает о больших потерях людей, вьючных животных и инструментов. Оправдание, данное руководителем экспедиции для этого, самое удивительное."
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] даёт невероятное объяснение огромной потери людей и материалов. Это возмутительно и постыдно - особенно для ума достаточно просвещенного человека. Руководитель экспедиции утверждает, что он и его люди заблудились на неделю, прежде чем наткнулись на незнакомую долину, окруженную высокими горами в непроходимом лесу Юкатан. Надеясь найти ранее неизвестное поселение майя, они разработали план исследования долины - как оказалось, огромная ошибка. Ибо долина является домом для ужасных монстров, могучих ящеров. На самом деле, он объяснил нам, что вымершие динозавры жили в этом "затерянном мире" миллионы лет, выжив потому, что они были изолированы. Звери терроризировали экспедиционную команду и безжалостно растерзали нескольких носильщиков и исследователей. В бегах ему пришлось бы отказаться от большей части снаряжения. Теперь он умоляет нас переоснастить всю экспедицию. Мы не знаем, почему он думает, что может произвести на нас впечатление этой сказочной историей - скорее, возникают сомнения в том, что он все еще тот человек, который должен управлять этой экспедицией!"
 lepsius.472.g: "Он говорит, что динозавры съели нашу экспедицию?!"
 lepsius.473.t: "Дневник профессора Лиденброка"
 lepsius.473.d: "При осмотре микенских руин Метаны, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] нашел дневник известного немецкого геолога, местонахождение которого неизвестно по сей день."
 lepsius.473.f: "Метана - это полуостров, который принадлежит Арголиде и характеризуется потухшими вулканами. Наши археологи полагают, что он был заселен людьми более 10 000 лет назад. На самом деле они искали следы святилища микенских времен. Однако руководитель нашей экспедиции [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] нашел кое-что на прогулке, что в настоящее время затмевает археологические раскопки. В пещере, которая, как полагают, когда-то принадлежала потухшему вулкану в этом районе, он обнаружил заброшенную научную станцию. Однако, когда нас спросили, местные власти не смогли предоставить нам никакой информации о том, могла ли здесь состояться экспедиция и какая именно. При более тщательном изучении вулканического жерла, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] Майк обнаружил, что там были коробки и мешки с личными вещами, в том числе сумка академика. Внутри был дневник, принадлежавший профессору Отто Лиденброку. Лиденброк был гамбургским геологом и минералогом, специализировавшимся на вулканизме и подземных пещерных системах. Он считался одной из самых выдающихся фигур в своей области, но также драчливым и вспыльчивым. После спора в университете он бесследно исчез во время последней поездки. Дневник, возможно, является последним ключом к его последнему этапу в жизни - и имеет неоценимую ценность для науки, учитывая ее богатство минералогических и геологических исследований! Однако, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] не согласен отправлять книгу непосредственно в ближайший университет, но хотел бы изучить ее более внимательно. Поскольку это не археологический артефакт, нет прямой обязанности предоставлять доступ к записям. Руководитель экспедиции утверждает, что дневник Лиденброка мог бы предоставить доступ к чему-то гораздо большему, чем простая каталогизация скучных скальных образований..."
 lepsius.473.g: "Открытие, которое принесет пользу всем."
 lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] должен сохранить и изучить его."

 lepsius.501.t: "Гробница неизвестного фараона"
 lepsius.501.d: "Глава нашей экспедиции [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] слышал о затерянной гробнице в Долине царей. По-видимому, он принадлежит ранее неизвестному фараону. Местные жители утверждают, что нашли вход в неё."
 lepsius.501.f: "Более 3000 лет назад египетские фараоны были похоронены в легендарной Долине царей. Многие из этих гробниц были известны уже в древние времена и считались туристическими достопримечательностями - об этом свидетельствуют римские и греческие граффити. Христиане-копты даже превратили некоторые открытые могилы в часовни. На протяжении веков грабители гробниц из близлежащих мест крали произведения искусства из гробниц и храмов и продавали их на рынке. По этой причине от многих могил не остается ничего, кроме полостей. И все же, снова и снова, люди из ближнего и дальнего зарубежья натыкались на могилы, которые с тех пор были забыты и содержали найденные предметы, картины или неоткрытые камеры. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] недавно получил сообщение о могиле, которая может находиться в хорошем состоянии."
 lepsius.501.g: "У нас нет на это времени."
 lepsius.501.h: "Пусть он исследует дальше."
 lepsius.502.t: "Песок. Много песка"
 lepsius.502.d: "Когда археологи прибывают на место, они обнаруживают, что там действительно есть свидетельства царской гробницы, но это место полностью засыпано песком."
 lepsius.502.f: "Никто не думал, что раскопки будут легкими. Но когда местный житель ведет археологов туда, где, как говорят, находится гробница, первое, с чем сталкиваются участники экспедиции, - это отвесная скала, к которой прилипает дюна из песка и грязи. Нигде нет никаких следов могилы. Когда его спрашивают, местный житель объясняет, что он никогда не видел вход в гробницу; но его дед все еще знал об этом, а его отец, по крайней мере, видел намек на это в детстве. Из-за дождей Долина царей подвержена слякоти, а ветер и египетский песок печально известны тем, что скрывают многовековые памятники. Хотя некоторые из помощников выражают сомнения в том, что место захоронения вообще существует, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] остается преисполненным решимости искать потерянную гробницу. Однако потребуется некоторое дополнительное финансирование, чтобы убрать скопившиеся за годы массы песка."
 lepsius.502.g: "Нам нужно больше инструментов!"
 lepsius.503.t: "Валун"
 lepsius.503.d: "После настойчивого использования всех лопат, выставленных на продажу в радиусе 10 миль, команда выкопала вход - только для того, чтобы столкнуться с массивным валуном, блокирующим вход."
 lepsius.503.f: "Дни изнурительной уборки песка и грязи лопатами должны быть вознаграждены - по крайней мере, на это надеялись участники экспедиции. Когда дверная перемычка могильного комплекса была действительно обнаружена, подавленное настроение измученных людей переросло в эйфорию. Всего за несколько часов остальная часть входа была открыта. Но как только вы продвинулись дальше, вы обнаружили причину, по которой эта гробница была спасена от разграбления: огромный валун, вероятно, выломанный из скалы десятилетия, если не столетия назад, заблокировал вход. Даже маленький мальчик не смог бы протиснуться мимо него, потому что щебень и затвердевшая грязь заполняли остальную часть коридора, как строительный раствор. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] столкнулся с важным решением: как следует попытаться устранить препятствие у входа в гробницу?"
 lepsius.503.g: "Мы используем новейшие археологические методы."
 lepsius.503.h: "Мы используем современную технику."
 lepsius.503.i: "Мы используем нитроглицерин."
 lepsius.503.j: "Мы используем чистую мышечную силу."
 lepsius.504.t: "Гробница, разрушенная нитроглицерином"
 lepsius.504.d: "К сожалению, использование взрывчатки принесло больше проблем, чем пользы: взрыв разрушил не только скалу, но и весь комплекс гробниц!"
 lepsius.504.f: "Доставка взрывчатых веществ, хотя и не самая простая задача, была решена в течение нескольких дней, когда команда смогла купить запасы у геолога по хорошей цене. Никто из участников экспедиции не назвал бы себя экспертами по сносу, но [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] придерживался мнения, что работа с особо опасным нитроглицерином не представляет особенно большой проблемы. Возможно, было бы лучше заранее проконсультироваться со специалистом, потому что наши люди, должно быть, неправильно оценили необходимое количество: вместо того, чтобы просто взорвать валун, археологическая экспедиция взорвала всю поверхность скалы! Только чудом членам экспедиции удалось спастись до того, как каскад камней обрушился с ближайшей горы и превратил всю местность в щебень. Что бы ни находилось за входом: теперь оно, должно быть, было безвозвратно уничтожено..."
 lepsius.504.g: "Может быть, это было излишне?"
 lepsius.505.t_archaeology: "Галерея картин"
 lepsius.505.t_engine: "Разрушенная галерея"
 lepsius.505.t_muscular: "Галерея картин"
 lepsius.505.d_archaeology: "После детального археологического исследования и последующего тщательного удаления валуна с использованием новейших методов наши археологи входят в хорошо сохранившуюся галерею гробницы фараона."
 lepsius.505.d_engine: "Используя машину, команда может удалить валун - с негативными побочными эффектами."
 lepsius.505.d_muscular: "Наняв могучего итальянца, мы смогли убрать валун и проникнуть на хорошо сохранившийся археологический объект."
 lepsius.505.f_archaeology: "Подобно сложной операции, археологи приблизились к валуну. Они вскрыли породу, проверили материал, поковырялись лопатами и кирками. После детального исследования они решили удалить комок небольшими слоями, используя сложный и длительный процесс таким образом, чтобы иероглифы на входе не были повреждены. Это был трудоемкий процесс, но он определенно того стоил. Вооружившись масляными лампами в руках, они ощупью прошли по первому коридору и увидели красоту Древнего Египта: на стенах мерцали картины в замечательном состоянии, изображающие крестьян в полях, двор фараона и богов суда. Даже если археологи не смогли найти никаких артефактов - следы разграбления определенно можно было обнаружить, - сам по себе многообещающий ансамбль предполагал тщательное исследование гробницы."
 lepsius.505.f_engine: "Новейшие технологии должны помочь нашим раскопкам в гробнице неизвестного фараона: с помощью машины, которая должна вытащить валун из входной шахты с помощью раствора. Сначала камень не двигался и не сдвинулся с места, поэтому наши ученые включили двигатель на полную мощность. Роковая ошибка: потому что, хотя камень ненадолго сдвинулся с места и был потащен вверх по склону, вскоре он оторвался от пояса и со всей силой покатился обратно к могиле - и вызвал там фатальные разрушения! ... [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] и его помощники быстро бросились в открытый проход, но были потрясены, обнаружив, что камень не только полностью разрушил то, что когда-то было красиво расписанной галереей, но и сильно повредил важную стену, которая использовалась для поддержания всей системы..."
 lepsius.505.f_muscular: "Вернувшись в Луксор, участники нашей экспедиции обнаружили впечатляющую личность. Это был человек из Падуи, который первоначально приехал в Египет, чтобы показать паше гидравлическое устройство, помогающее при разливе Нила. Однако бизнес оказался неудачным. Гигант, около двух метров ростом и с мускулами быка, сказал, что ранее работал в цирке как "Геркулес Патагонии". Согласно доверенному свидетельству его слуги-англичанина, он мог поднять сразу шестерых человек. Именно эти особые навыки убедили нас нанять его, чтобы разблокировать доступ. Едва прибыв на место, он откатил камень в сторону, совершив восхитительное действие. Вооруженные масляными лампами в руках, наши археологи выбежали в коридор и увидели красоту Древнего Египта: на стенах мерцали картины в замечательном состоянии, изображающие крестьян в полях, двор фараона и богов суда. Один только этот многообещающий ансамбль требовал тщательного изучения гробницы."
 lepsius.505.g: "Великолепие Древнего Египта!"
 lepsius.505.h: "Ой."
 lepsius.506.t_archaeology: "Прекрасный саркофаг"
 lepsius.506.t_engine: "Саркофаг, находящийся под угрозой разрушения"
 lepsius.506.t_muscular: "Разбитый саркофаг"
 lepsius.506.d_archaeology: "Наши археологи с изумлением и благоговейным трепетом входят в царские покои - и находят чудесный саркофаг и мумию ХХ-й династии."
 lepsius.506.d_engine: "Повреждения, нанесенные машиной, хорошо видны в погребальной камере: археологи едва успевают подвести итоги, и моментально, изо всех сил стараются как можно быстрее вытащить саркофаг наружу!"
 lepsius.506.d_muscular: "Нашим археологам удается проникнуть в неповрежденную и красиво украшенную погребальную камеру неизвестного фараона - но затем случается непредвиденное... несчастье."
 lepsius.506.f_archaeology: "Это был поистине исторический опыт, когда наши археологи, которыми руководит [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], вошли в настоящую погребальную камеру. Помимо нескольких кувшинов с жертвенными приношениями и мумифицированной собаки, их ждал особый сюрприз: на самом деле саркофаг вместе с мумией Неизвестного фараона все еще покоился там, где он был похоронен более 3000 лет назад! Ученые тщательно ощупали поразительную находку, смахнув пыль и узнав хорошо сохранившийся деревянный гроб после снятия крышки, которая была повреждена грабителями гробниц. Наш музей пополнился уникальным свидетельством египетской культуры!"
 lepsius.506.f_engine: "К сожалению, у участников нашей экспедиции едва ли было время более подробно исследовать гробницу Неизвестного фараона. Камни осыпаются с потолка, и песок просачивался сквозь верхние трещины, когда наши археологи прорубали себе путь через погребальную камеру. Очевидно, окружающая среда состояла из гораздо более пористой породы, чем предполагалось; и свалившийся валун повредил конструкцию. Быстро сообразив, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] оставаясь на пути к цели, несмотря на риск, и пробился к саркофагу, чтобы все свободные люди вынесли его. Великолепная, уникальная вещь, которая, вероятно, утешит нас в связи с потерей оставшихся средств - в конце концов, вся королевская гробница грозит рухнуть в течение нескольких минут..."
 lepsius.506.f_muscular: "Это было поистине историческое событие, когда [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], вошел в настоящую погребальную камеру. Его ждал особый сюрприз: саркофаг вместе с мумией Неизвестного фараона все еще покоился там, где он был похоронен более 3000 лет назад! И снова несравненно сильный падуанец должен был помочь нам - и вытащить деревянный саркофаг и мумию из гранитной ограды. Но какими бы счастливыми ни были наши археологи поначалу, их последующее несчастье было еще большим. Во время обеденного перерыва, когда команда делилась хлебом в украшенной галерее, из погребальной камеры донесся ужасный хруст и потрескивание. К ужасу помощников по раскопкам и руководителя нашей экспедиции, гигантский мускулистый мужчина тоже позволил себе передышку - и случайно сел на саркофаг. От мумии короля и деревянного гроба остались только осколки и пыль..."
 lepsius.506.g: "Положение спасла археология."
 lepsius.506.h: "Шевелитесь! Быстрее!"
 lepsius.506.i: "Ой."

 lepsius.511.t: "Вопрос чести"
 lepsius.511.d: "По словам некоторых фермеров, несколько дней назад иностранная экспедиция водрузила флаг их страны на пирамиде Хеопса. Патриоты в нашей команде чувствуют вызов - и хотят сделать то же самое."
 lepsius.511.f: "Экспедиция находилась недалеко от Каира, когда новость потрясла всех участников: на прошлой неделе кто-то, по-видимому, водрузил флаг своей страны на вершине пирамиды в Гизе! Подобные выходки на самом деле запрещены в области науки, и остается неизвестным, согласился ли местный глава на такой триумфальный жест. Ясно только одно: на протяжении всей экспедиции было горячее желание сделать то же самое, хотя бы для того, чтобы собственная Родина не выглядела слабой."
 lepsius.511.g: "У нас нет на это времени."
 lepsius.511.h: "Мы сделаем это ради тебя - [ROOT.GetCountry.GetName]!"
 lepsius.512.t: "Рассвет"
 lepsius.512.d: "Экспедиция отправляется ранним утром, чтобы подняться на Великую пирамиду в Гизе!"
 lepsius.512.f_wine: "Участники восхождения на пирамиду уже встают в 5 часов утра; вчера они подготовили флаг высотой пять метров, прокатили огромный баннер мимо великого Сфинкса к пирамиде Хеопса. Холодная индейка готова к завтраку, некоторые все еще измотаны вчерашней работой над флагом. Часть экспедиции остается в палатке у подножия Сфинкса, остальные отправляются к пирамиде. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] обещает, что на вершине пирамиды будет специально припасена бутылка вина, чтобы отпраздновать это событие."
 lepsius.512.f_no_wine: "Участники восхождения на пирамиду уже встают в 5 часов утра; вчера они подготовили флаг высотой пять метров, прокатили огромный баннер мимо великого Сфинкса к пирамиде Хеопса. Холодная индейка готова к завтраку, некоторые все еще измотаны вчерашней работой над флагом. Часть экспедиции остается в палатке у подножия Сфинкса, остальные отправляются к пирамиде. Только когда группа приближается к Великой пирамиде, военный атташе  [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] понимает, что забыл самое важное этим утром: вино для тоста!"
 lepsius.512.g: "Я надеюсь, он принесет самое лучшее вино..."
 lepsius.512.h: "Он забыл вино?"
 lepsius.513.t: "Восхождение"
 lepsius.513.d: "Руководитель археологических раскопок и военный атташе стоят у основания великой пирамиды. Существуют разногласия относительно того, кто должен возглавить это дерзкое предприятие."
 lepsius.513.f: "Наша команда достигает основания Великой пирамиды фараона Хеопса. Возникает вопрос о том, сколько ступеней требуется преодолеть, чтобы достичь небес - и [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] может точно ответить, что их 203. Здесь так много каменных слоев, которые нужно покорить. Между тем возникает вопрос о том, кто должен возглавить подъем. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] уже утверждал , что он так же подходит, как альпинист ...
 lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] должен вести нас дальше."
 lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] должен вести нас дальше."
 lepsius.514.t: "Оригинальный вход"
 lepsius.514.d: "Наша команда поднялась на нижний уровень пирамиды. Сейчас они находятся на семнадцатой ступени, очень близко к первоначальному входу в погребальную камеру."
 lepsius.514.f: "Первый этап пройден. Наша экспедиция все еще очень близка к основанию, но сделала перерыв. Руководитель нашей экспедиции хотел бы более внимательно изучить исторический вход в пирамиду Хеопса и спуститься внутрь с несколькими помощниками по раскопкам. Некоторые участники экспедиции делают перерыв, чтобы пообедать. Все знают, что отныне восхождение будет более опасным."
 lepsius.514.i: "Это место достаточно хорошо для нашего флага."
 lepsius.515.t: "100 ступеней"
 lepsius.515.d: "Наша команда поднялась на сотую ступень пирамиды. Труппа сейчас находится почти на середине подъема."
 lepsius.515.f: "Сто шагов кажутся не такими уж большими, но с большой группой, багажом и ограниченным пространством задача совсем иная. Наше знамя все еще свернуто, и его несут пятеро мужчин. Некоторые участники экспедиции уже заявляют, что вид в этой точке достаточно высокий. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], тем временем с тревогой поглядывает на вершину - ведь самая рискованная фаза восхождения неминуема."
 lepsius.516.t: "Падение"
 lepsius.516.d: "На последних ступенях пирамиды наш лидер и его люди, очевидно, перестарались - произошел разрушительный инцидент!"
 lepsius.516.f: "Может быть, это была человеческая ошибка, может быть, план не сработал, но, может быть, судьба наказала нас за наше высокомерие. Однако при восхождении на пирамиды помощник поскользнулся на ступеньке пирамиды и потащил за собой в пропасть других членов экспедиции и грузы. Руководитель нашей экспедиции и наш военный атташе смогли предотвратить худшее, но были тяжело ранены. Некоторым носильщикам повезло, другие жалуются на переломы костей. Нам пришлось отказаться от амбициозного начинания водрузить наш флаг на Великой пирамиде."
 lepsius.516.g: "Позор для всех нас."
 lepsius.517.t: "На вершине Великой пирамиды"
 lepsius.517.d: "Поистине выдающийся день для экспедиционной команды и нашей страны! [ROOT.GetCountry.GetAdjectiveNoFlag] устанавливает свой флаг на Великой пирамиде в Гизе!"
 lepsius.517.f: "Великий момент для археологии, гордость испытывает вся страна [ROOT.GetCountry.GetName]. Наша экспедиция поднялась на вершину пирамиды Хеопса и отметила это достижение небольшим праздником. Имена Шампольона, Лепсиуса и Розеллини прозвучали в унисон с сердечным "гип-гип-ура!", и, наконец, патриоты подняли флаг. В свете заходящего солнца наше знамя теперь сияет по всей долине Нила!"
 lepsius.517.g: "Поднять флаг [ROOT.GetCountry.GetName] - и ваше здоровье!"
 lepsius.517.h: "Поднять флаг [ROOT.GetCountry.GetName]!"

 lepsius.521.t: "Врата Иштар"
 lepsius.521.d: "Во время своих раскопок в Вавилоне археологи обнаружили колоссальные остатки легендарных ворот Иштар. Исторические городские ворота находятся в удивительно хорошем состоянии."
 lepsius.521.f: "Во время раскопок на месте древней вавилонской столицы раскопщики впервые обнаружили глазурованные кирпичи, что наводило на мысль о престижном, представительном здании. Чем дальше археологи копали на этом месте, тем больше находок они делали. Наконец, они смогли даже разглядеть стены и башни превосходно сохранившихся городских ворот, на которых расхаживали львы, быки и мифические существа. Руководитель экспедиции [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] представил нашему правительству смелый план: демонтировать все ворота и восстановить их в соответствии с оригиналом в столице. Дорогостоящее предприятие со многими непредвиденными обстоятельствами - и в то же время настолько привлекательное, что ведущие интеллектуалы и руководство музея присоединились к этой идее."
 lepsius.521.g: "Просто возьмите несколько частей. Врата должны оставаться там, где они есть."
 lepsius.521.h: "Врата должны быть перевезен в [ROOT.sState('capital_scope').GetCityHubName] и реконструированы."
 lepsius.522.t: "Перевозка кирпичей из Месопотамии"
 lepsius.522.d: "Полноразмерная партия кирпичей для реконструкции кирпича поступила сегодня в музей города [ROOT.sState('capital_scope').GetCityHubName]."
 lepsius.522.f: ""
 lepsius.522.g: "Я люблю запах месопотамских кирпичей по утрам."
 lepsius.523.t: "Кирпичи Иштар в чужих руках"
 lepsius.523.d: "Мы не единственные, кто копал в Вавилоне в течение последних нескольких десятилетий. Оказывается, что иностранная нация также владеет некоторыми партиями кирпичей, необходимых для восстановления ворот Иштар. Мы вынуждены смиренно просить."
 lepsius.523.f: ""
 lepsius.523.g: "Мы, вероятно, смиримся."
 lepsius.523.h: "За какие-то никчемные кирпичи? Никогда!"
 lepsius.524.t: "Враг блокирует наш кирпичный транспорт!"
 lepsius.524.d: "Долгожданная партия месопотамских кирпичей для восстановления ворот Иштар в нашем музее не прибыла по прошествии нескольких месяцев. Мы получили известие, что транспорт был заблокирован во время войны."
 lepsius.524.f: ""
 lepsius.524.g: "Это саботаж!"
 lepsius.525.t: "Специальная плата"
 lepsius.525.d: "Очевидно, страна раскопок, откуда поступают кирпичи для ворот Иштар, пытается извлечь выгоду из нашего предприятия. Когда кирпичи экспортировались, с них взималась "специальная пошлина"!"
 lepsius.525.f: ""
 lepsius.525.g: "Мы заплатим за каждый кусочек камня..."
 lepsius.526.t: "Небольшая партия кирпичей из Месопотамии"
 lepsius.526.d: "Неизвестные обстоятельства привели к тому, что на этот раз наш корабль был заполнен кирпичами Врат Иштар только наполовину."
 lepsius.526.f: ""
 lepsius.526.g: "Что такого сложного в том, чтобы отправить несколько кирпичей?"
 lepsius.527.t: "Груз кирпичей прибывает в порт"
 lepsius.527.d: "Сегодня в музей поступило необычайно большое количество кирпичей, необходимых для восстановления ворот Иштар. По-видимому, погрузка в Месопотамии продвигается лучше, чем ожидалось."
 lepsius.527.f: ""
 lepsius.527.g: "Ах, еще кирпичи!"
 lepsius.528.t: "Плохие кирпичи"
 lepsius.528.d: "К сожалению, когда мы посмотрели на кирпичи, которые прибыли в город [ROOT.sState('capital_scope').GetCityHubName], наши кураторы обнаружили, что некоторые коробки были совершенно непригодны для использования. К лучшему это или к худшему, но нам приходится обходиться без них."
 lepsius.528.f: ""
 lepsius.528.g: "Мои ценнейшие кирпичи - нет!"
 lepsius.529.t: "Дипломатическая прострация"
 lepsius.529.d: "Иностранная нация унизилась перед мировой общественностью только для того, чтобы выпросить у нас несколько бесполезных археологических артефактов, которые антиквар продал нам несколько лет назад. Конечно, мы с радостью приняли этот жест и освободились от этого хлама."
 lepsius.529.f: ""
 lepsius.529.g: "Ужасно!"
 lepsius.530.t: "Врата Иштар восстановлены!"
 lepsius.530.d: "После многих лет работы и кропотливой сборки десятков тысяч вавилонских фрагментов легендарные врата Иштар сияют в новом великолепии - а именно в своих первоначальных размерах в нашем музее!"
 lepsius.530.f: "Врата Иштар были восьмыми воротами во внутреннюю часть Вавилона. Они были построены около 575 года до н.э. по приказу царя Навуходоносора II в северной части города. Это была часть грандиозной, обнесенной стеной процессионной дороги, ведущей в город. Стены были отделаны глазурованным кирпичом, в основном голубого цвета, с животными и божествами в низком рельефе через определенные промежутки времени, они также были сделаны из кирпичей, которые формуются и окрашиваются по-разному. Передняя часть ворот имеет низкий рельефный рисунок с повторяющимся рисунком изображений двух главных богов вавилонского пантеона. Мардук, национальное божество и главный бог, со своим слугой драконом Мушхуш, который изображен  со змееподобными головой и хвостом, чешуйчатым телом льва и мощными когтями на задних лапах. Мардук считался божественным защитником добра от зла, и вавилоняне часто прибегали к его защите в заклинаниях. Вторым богом, изображенным на рельефах на воротах Иштар, является Адад (также известный как Ишкур), чьим священным животным был зубр, ныне вымерший предок крупного рогатого скота. Адад обладал властью над разрушительными штормами и благотворным дождем. Дизайн ворот Иштар также включает линейные границы и узоры из розеток, которые часто рассматриваются как символы плодородия. Кирпичи ворот Иштар были сделаны из мелко текстурированной глины, спрессованной в деревянные формы. Каждый из рельефов животных также был сделан из кирпичей, сформированных путем прессования глины в формы многоразового использования."
 lepsius.530.g: "Великолепно!"

 lepsius.531.t: "Легенда о Ламассу"
 lepsius.531.d: "Наши археологи слышали историю о необычайно великолепном ламассу, который, как говорят, был утерян давным-давно и находится где-то в курдском регионе."
 lepsius.531.f: "Это было вечером, когда наша команда установила палатки, разожгла костер и приготовила баранину, чтобы закончить день. В тлеющих черных, синих и красных тонах рассвета старый пастух прибыл в лагерь с просьбой о прпитании. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] согласился, и ему рассказали удивительную историю. Говорят, что около 30 лет назад другая археологическая экспедиция искала сокровища и необычные произведения искусства в этом районе, чтобы произвести впечатление на руководство местного музея и вернуться домой со славой. Изюминкой раскопок стал огромный ламассу, который и сегодня известен местным жителям благодаря своим монументальным размерам и хорошему состоянию. Но во время транспортировки произошел несчастный случай. Пока десятки мужчин передвигали гигантскую статую месопотамского гибрида, руководители экспедиции поссорились с местным курдским племенем. Очевидно, они хотели обманом лишить завербованных курдских помощников их заработной платы. Итак, племя устроило засаду на участников экспедиции и забрало то, что считалось их собственностью. Ламассу, однако, остался там, где был, и все еще ожидает восстановления в курдском регионе. Пастух предложил рассказать нам о местонахождении легендарного Ламассу в обмен на нашу помощь."
 lepsius.531.g: "Слишком опасно подвергать себя ненужной опасности из-за таких сказок."
 lepsius.531.h: "Мы должны вернуть этого ламассу любой ценой!"
 lepsius.532.t: "Поиски Ламассу"
 lepsius.532.d: "Наша экспедиция отправилась в опасное путешествие в курдский регион. Некоторые выступают за разделение чтобы повысить шансы на успех."
 lepsius.532.f: "Военный атташе неоднократно предостерегал от проникновения на курдскую территорию. Прошлые экспедиции в этот район не имели хорошего опыта общения с местными жителями. Курды считаются свободными, благородными - но и гордыми. Вторжение на их территорию может разозлить их. Поэтому [SCOPE.sCharacter('lepsius_military_attache').GetFullName] настоял на том, чтобы вооружить несколько человек, чтобы иметь возможность более эффективно бороться с неприятными инцидентами. В то время как атташе ожидает худшего, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] хочет бы как можно быстрее найти курдское племя, чтобы провести с ними переговоры и найти мирное урегулирование, чтобы быстро заполучить Ламассу в свои руки. Он предлагает разделить войска: невооруженные люди, необученные носильщики и большая часть провизии и снаряжения должны остаться, в то время как он с военным атташе займется созданием более гибких сил, которые смогут эффективно искать ламассу. Атака, с другой стороны, выразила его обеспокоенность тем, что оставшаяся часть экспедиции тогда окажется совершенно беспомощной в случае нападения курдов."
 lepsius.532.g: "Мы не должны разделяться."
 lepsius.532.h: "Мы должны разделить экспедицию."
 lepsius.533.t: "Дары"
 lepsius.533.d: "Наша экспедиция встретилась с лидерами кланов, чтобы получить разрешение мирно пересечь территорию и вернуть ламассу."
 lepsius.533.f: "Отказ от разделения экспедиции оказался неожиданным преимуществом: медлительность обоза означала, что лидеры местного курдского клана нашли нас быстрее, чем мы могли бы ожидать. Вскоре руководитель экспедиции и военный атташе предстали перед патриархами, которые считаются настоящими правителями этой местности. Они столкнулись с неприятным недоверием. По-видимому, у них сохранились неприятные воспоминания о последней археологической экспедиции. Существует также ожидание, что мы, как гости, принесем подарки. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] предусмотрел такой вариант, но, по-видимому, приобретенных материалов просто недостаточно для многих лидеров, чтобы убедить их в наших намерениях."
 lepsius.533.g: "Мы предлагаем изысканные ткани."
 lepsius.533.h: "Напомните им об их чести и гостеприимстве."
 lepsius.533.i: "Покажите им жест подчинения."
 lepsius.534.t: "Оскорбление"
 lepsius.534.d: "Попытка привлечь на свою сторону курдских патриархов потерпела полный провал - вместо этого мы настроили их против себя. Обострение ситуации угрожает всей нашей экспедиции!"
 lepsius.534.f: "Слишком поздно руководитель экспедиции понял, что его последняя попытка завоевать расположение местных племен привела к противоположному результату, чем он предполагал. По палатке пронесся крик, и инстинктивно некоторые из подчиненных уже положили руки на оружие. С тех пор в воздухе витала напряженность, и военный атташе увидел подтверждение своей озабоченности тем, что этот конфликт нельзя урегулировать дипломатией, а только насилием. У него есть совсем немного времени, чтобы выстроить людей, которых он привел с собой. Некоторые ассистенты-исследователи уже настаивают на том, чтобы собрать вещи и пройти как можно большее расстояние."
 lepsius.534.g: "В ружьё!"
 lepsius.534.h: "Защищать!"
 lepsius.534.i: "Бежать!"
 lepsius.535.t: "Участники экспедиции, похищенные курдами"
 lepsius.535.d: "После безуспешных поисков оставшейся экспедиции они с ужасом обнаруживают по возвращении, что некоторые члены команды, которые остались, стали жертвами нападения курдов."
 lepsius.535.f: "Стратегия разделения экспедиции позже оказалась сокрушительной ошибкой. Очевидно, курдское племя просто ждало добычи и воспользовалось случаем, когда вооруженная часть под командованием военного атташе отделилась от остальной части конвоя. Поскольку большинство материалов, которые они взяли с собой, не представляли особой ценности для мародеров, они внезапно похитили добрую дюжину помощников в качестве заложников, очевидно, убежденные, что смогут получить за них выкуп. Однако команда экспедиции решила не принимать такое предложение - это могло бы создать прецеденты на будущее. Пока [SCOPE.sCharacter('lepsius_military_attache').GetFullName] настаивает на нападении на курдский лагерь и преподании мародерам урока."
 lepsius.535.g: "Попробуйте договориться."
 lepsius.535.h: "Атаковать их!"
 lepsius.536.t: "Переговоры провалились!"
 lepsius.538.t: "Ночь печали"
 lepsius.538.d: "Поиски ламассу провалились."
 lepsius.538.f: "Экспедиционная группа покидает курдский регион с пустыми руками. Как побитые собаки, они пробираются ночью через холмы, чтобы возобновить старый маршрут. Потеря людей и материалов угнетает всех участников экспедиции. Вопрос о осмысленности всего путешествия оставляет после себя меланхолию и уныние."
 lepsius.538.g: "Мы вернёмся..."
 lepsius.539.t: "Благородная смерть"
 lepsius.539.d: "Наш военный атташе [SCOPE.sCharacter('lepsius_military_attache').GetFullName], пал в бою с курдами!"
 lepsius.539.f: "Это была ожесточенная битва, но наши малоподготовленные войска вряд ли могли что-либо сделать против испытанных и мужественных курдских бойцов. Атташе приказал отступать и остался со своим человеком прикрывать наш тыл. Лидеру экспедиции оставалось только в последний раз оглянуться назад и увидеть, как он поверженый упал на землю. Он выиграл команде драгоценное время, чтобы добраться до безопасного места, в то время как для него самого любая помощь пришла слишком поздно."
 lepsius.539.g: "Он отдал свою жизнь, ради нас."
 lepsius.540.t: "Ламассу"
 lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] смог убедить курдов в наших опасениях. Путь к возвращению Ламассу ясен."
 lepsius.540.d_victory: "Мы одержали военную победу над местным курдским племенем и расчистили себе путь к легендарному Ламассу!"
 lepsius.540.f: "Нелегко было убедить курдов в наших добрых намерениях, но полезные качества руководителя нашей экспедиции сделали это, казалось бы, невозможное начинание успешным. Всего через несколько дней поисков мы нашли описанную ламассу рядом со скалой. Величественное видение, распространяющееся по всей долине! Наши археологи были рады обнаружить, что колосс почти не поврежден. Уже ясно, что это будет главный экспонат в нашей месопотамской коллекции."
 lepsius.540.f_victory: "После тяжелой и ожесточенной битвы наш героический атташе [SCOPE.sCharacter('lepsius_military_attache').GetFullName], благодаря своим превосходным навыкам (и небольшой помощи со стороны своих солдат), сумел обратить врага в бегство. Впечатленные этим уроком, курды больше не осмеливались препятствовать возвраащению ламассу. Всего через несколько дней поисков мы нашли описанную ламассу рядом со скалой. Величественное видение, распространяющееся по всей долине! Наши археологи были рады обнаружить, что колосс почти не поврежден. Уже ясно, что это будет главный экспонат в нашей месопотамской коллекции."
 lepsius.540.g: "Это чудесно!"

 lepsius.551.t: "Несчастный случай"
 lepsius.551.d: "На месте раскопок произошел ужасный несчастный случай - исчез руководитель нашей экспедиции!"
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] работал в тот день допоздна. Греческое солнце грело ему голову, ветер с гор и с моря по-прежнему отсутствовал. Скучное и нудное каталогизирование скучных археологических объектов тянулось целыми днями. Находки часто представляли собой лишь жалкие осколки битого стекла и куриные кости, которые директор археологических раскопок приписывал не столько минойской культуре питания, сколько пролетарским манерам питания помощников по раскопкам. В настроении усталости и смирения он прогуливался по обширной территории малоизученного дворцового комплекса. В последний раз Хорста видели возле сооружения, классифицированного как поздний бронзовый век или ранняя архаика. Грохот эхом разнесся по критским холмам, заглушив пение цикад и вспугнув голубей, когда археолог прорвался сквозь землю - и, несмотря на двухдневные поиски, так и не был найден."
 lepsius.551.g: "Что с ним случилось?"
 lepsius.552.t: "Лабиринт"
 lepsius.552.d: "Придя в сознание, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] обнаруживает себя в незнакомом подземном здании."
 lepsius.552.f: "Это был, пожалуй, самый странный опыт в жизни руководителя археологических раскопок. Он думал, что провалился в метровую кроличью нору; шахта была такой узкой, в то же время сопровождаемая песком и грязью, которые придавливали его, как зыбучие пески, мучительно долго. Невозможно, чтобы кто-нибудь мог последовать за ним; и невозможно что-либо увидеть, поскольку солнечный свет не сопровождал его вниз по шахте. Он почувствовал плиты под ладонями при ударе и не поверил, что приземлился в естественной пещерной системе. В свете своей зажигалки он узнает гладко обтесанные стены, к которым прилипли остатки краски. Фрески из утраченной культуры, которые он сначала хочет отнести к минойской, но вскоре уже не знает, из какого века они происходят. По-видимому, существуют плавные переходы между минойским и микенским влияниями. Оглядевшись, он обнаруживает себя в зале, мало чем отличающемся от Мегарона. Археолог медленно ощупью продвигается вперед, слыша, как его собственные шаги эхом отдаются в пустом пространстве. Следуют коридоры без украшений, без предметов, без различимых деталей; развилки на дороге; камеры; и тупики. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] понимает, что оказался в древнем лабиринте, о котором у него нет никакого представления. Чем больше он думает, что исследует это, тем больше и неизвестнее это становится..."
 lepsius.552.g: "Я надеюсь, что мы не встретим никаких мифических существ, похожих на быков..."
 lepsius.553.t: "Лабиринт. Опять."
 lepsius.553.d: "После некоторого времени проб и ошибок, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] понимает, что он прибыл в начальную точку лабиринта..."
 lepsius.553.f: "Ноги отяжелели, голова затуманилась - может быть, он был здесь раньше? Место на табличках, где он приземлился, когда прибыл, ни с чем не спутаешь. И с нарастающим ужасом возникает вопрос: как долго он был здесь? Сколько часов прошло? Может быть, несколько дней? И узнает ли он об этом до того, как голод и жажда замучат его до смерти...?"
 lepsius.553.g: "Это чертовски похоже на дежавю!"
 lepsius.554.t: "Зал дельфинов"
 lepsius.554.d: "В лабиринте пропавший человек натыкается на мозаику. Вопрос в том, выберет ли он один из двух коридоров или лестницу."
 lepsius.554.f: "Пройдя по коридорам и лестницам без различия, руководитель экспедиции попадает в большую комнату. Слева и справа открывается коридор, а лестница ведет вверх и вниз. В глаза бросается мозаика на полу. Морской пейзаж подтверждает тезис о том, что стены, возможно, относятся к минойским временам, в то время как редкие украшения свидетельствуют о микенском влиянии. Изображенные боги являются предшественниками классического греческого пантеона. Окруженный дельфинами, отец богов Зевс простирает руку в воздухе с ударом молнии. Деметра и Персефона указывают на запад, держа в руках початки кукурузы; Артемиду сопровождают два льва, смотрящие на восток. Наконец, Посейдон, отец микенских богов: с трезубцем он заставляет землю дрожать под ним."
 lepsius.554.g: "Идти налево."
 lepsius.554.h: "Идти направо."
 lepsius.554.i: "Вверх по лестнице."
 lepsius.554.j: "Вниз по лестнице."
 lepsius.555.t: "Зал Солнца"
 lepsius.555.d: "Конец коридора разветвляется на три полосы. На стене можно найти остатки фрески."
 lepsius.555.f: "На фреске синий цвет светит в сторону археолога. Небо занимает всю стену. Эос, богиня рассвета, стоит на востоке и доминирует над сценой. Напротив нее, на западе, находится ее муж Астрей, которого ночью можно узнать только как силуэт. В промежутке между ними, видно полуденное солнце."
 lepsius.555.g: "Идти в левый коридор"
 lepsius.555.h: "Идти в правый коридор"
 lepsius.555.i: "Идти в средний корридор"
 lepsius.556.t: "Зал женщин"
 lepsius.556.d: "Заблудившийся достигает комнаты, в конце которой находятся четыре открытые двери. Перед ним стоят маленькие скульптуры четырех женщин."
 lepsius.556.f: "На четырех скульптурах изображены женщины разных возрастов. Исследователь не может определить, являются ли они богинями или смертными. Их формы примитивны и ограничены самым необходимым. Цвета давно поблекли и единственное что отличает фигуры друг от друга, это предметы, которые они держат в руках. Первая держит клубок пряжи, из которого она выдергивает нитку. Вторая любуется своим отражением в зеркале. Третья держит змею. Последняя ведет в арку"
 lepsius.556.g: "Дверь I."
 lepsius.556.h: "Дверь II."
 lepsius.556.i: "Дверь III."
 lepsius.556.j: "Дверь IV."
 lepsius.557.t: "Зал островов"
 lepsius.557.d: "В зале,[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] снова сталкивается с загадкой."
 lepsius.557.f: "Четыре прохода. Четыре изображения. Над каждым проходом узник лабиринта может увидеть очертания, выгравированные на камне. Проходит некоторое время, прежде чем он понимает, что это берега островов. Основываясь на своем опыте на Крите, он может примерно их распределить. Первый проход он относит к острову Родос; второй - к острову Делос; третий - к острову Эвбея; четвертый - к острову Наксос. К сожалению, он не может найти никаких дальнейших зацепок."
 lepsius.557.g: "Родос."
 lepsius.557.h: "Делос."
 lepsius.557.i: "Эвбея."
 lepsius.557.j: "Наксос."
 lepsius.558.t: "Гнев минотавра"
 lepsius.558.d: "Через несколько дней наша команда раскопщиков нашла пропавшего археолога возле обрыва. Он был совершенно измотан - и с тех пор пребывал в замешательстве."
 lepsius.558.f: "Остается загадкой, где находился руководитель экспедиции в течение последних 72 часов. Он был найден в нескольких километрах от фактического места раскопок - в жалком состоянии, словно растерзанный диким животным. Хотя с тех пор он пришел в сознание, врач экспедиции считает, что он, должно быть, получил сильный удар по голове. По крайней мере, его языковой центр, похоже, нарушен. Снова и снова он впадает в почти бредовый стиль, когда ему приходится рассказывать о том, что произошло. Мы покинули этот район, потому что опасаемся, что он может снова отправиться на поиски - чтобы доказать, что он не сумасшедший."
 lepsius.558.g: "Что же произошло там, внизу?"
 lepsius.559.t: "[SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] погибает"
 lepsius.559.d: "Бывший руководитель экспедиции [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] был найден мертвым в своей квартире при загадочных обстоятельствах."
 lepsius.559.f: "Полиция осмотрела тело бывшего руководителя экспедиции вчера вечером. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] стал известен общественности главным образом из-за психического заболевания после того, как он пропал без вести при загадочных обстоятельствах во время раскопок на Крите и был найден снова несколько дней спустя при столь же загадочных обстоятельствах. С тех пор он просто не был прежним человеком. Он все больше боялся оставаться один, ему казалось, что он видит монстров в тени. В конце концов, он спал только при включенном свете, потому что кошмары не давали ему спать всю ночь. В последние дни своей жизни он не только сильно зависел от лекарств и заметно истощился как физически, так и умственно, но и стал объектом насмешек своих коллег-ученых из-за своих заумных заявлений о своих исследованиях на Крите. Презираемый научным миром, высмеиваемый в газетах и визуально превращенный в карикатуру на самого себя, следователи сходятся во мнении, что он покончил с собой".
 lepsius.559.g: "Но было ли это действительно самоубийством?"
 lepsius.560.t: "Вырвался из лабиринта!"
 lepsius.560.d: "После того, как он наконец выбрался из лабиринта, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] может рассказать своим коллегам о невероятном открытии."
 lepsius.560.f: "Сначала он был удивлен, как далеко от старого места раскопок он наконец снова увидел солнце. Прошло несколько часов, прежде чем он присоединился к остальным участникам раскопок, к большому облегчению своих коллег. Там, к удивлению присутствующих, он смог сообщить о своей находке - поистине великолепном открытии, которое, возможно, могло бы изменить то, как мы интерпретировали мифы древних греков. Сегодня не просто день личной славы, но и великий день для всей нации. То, что для кого-то было решением банальных загадок, станет революцией в археологии для остального мира..."
 lepsius.560.g: "Могло ли это быть... легендарным лабиринтом Дедала?"

 lepsius.561.t: "Таинственная пирамида"
 lepsius.561.d: "Наша археологическая экспедиция обнаружила таинственную, неизвестную пирамиду в джунглях. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] слышал об этом месте раньше и хочет туда зайти..."
 lepsius.561.f: "Дымка стелется над лесами и холмами Юкатана. Туман рассеивается, по мере того как наша экспедиция продолжает пробираться через дикие и неуклюжие джунгли. Ягуары и другие свирепые хищники живут в этой нетронутой природе. Часть нашей команды ранили прятавшиеся в джунглях дикари. Эти члены экспедиции были обречены. Другие были заражены малярией, став жертвами страшных и кровожадных комаров. Только небольшая группа из трех человек пережила эти испытания. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] дает знак немного отдохнуть.  Вся территория отмечена стелами и скалами с гравировкой. Взгляд археолога скользит по ступенькам, разрушенным и замшелым. Древние руины пирамиды майя. Он навострил уши, когда один из носильщиков поднимает руку и кричит: "Дружище, кажется, я нашел вход!'"
 lepsius.561.g: "У меня плохое предчувствие по этому поводу."
 lepsius.561.h: "Интересно. Ты идешь первым."
 lepsius.562.t: "Загадка"
 lepsius.562.d: "В конце длинного коридора есть каменная стена с загадкой. На стене можно вдавить четыре различных каменных иероглифа майя. Наш археолог подозревает ловушку."
 lepsius.562.f: "Руководитель экспедиции настаивает на том, чтобы войти в пирамиду одному. У входа скелет бывшего соперника предостерегает от излишней беспечности. Профессор Форрестер, похоже, нашел это древнее место раньше него - и поплатился за это своей жизнью. Местные жители уже рассказали ему во время путешествия, что никто никогда не возвращался из этого храма. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] слушая эти рассказы, проявил ещё больший интерес к находке, ведь по слухам, даже грабители могил до сих пор не нашли это место. Очевидно, что в этом коварном убежище ученого подстерегают ловушки. И он чувствует именно такую ловушку, когда сталкивается с огромной стеной, сплошь покрытой иероглифами майя. Его небольшое знание языка майя подсказывает ему, что ищут ответ на загадку; но вопрос ясен ему лишь частично. Очевидно, это имеет отношение к происхождению человечества. Четыре иероглифа выступают из стены, и когда археолог ненадолго прикасается к ним, оказывается, что их можно вдавить в стену. Но какой символ является правильным? Знаки сопровождают четыре стихии: вода, сопровождаемая Кукульканом, пернатым змеем; воздух, сопровождаемый тремя камнями, символизирующими уголки мира; земля, из которой вырастает кукуруза; и огонь, сопровождаемый ягуаром и фигурой воина. Руководитель экспедиции уверен, что неправильный знак может означать его гибель."
 lepsius.562.g: "Вода."
 lepsius.562.h: "Воздух."
 lepsius.562.i: "Земля."
 lepsius.562.j: "Огонь."
 lepsius.563.t: "Идол"
 lepsius.563.d_right: "Наш археолог достигает цели своего путешествия."
 lepsius.563.d_wrong: "Наш археолог достигает цели своего путешествия. Но все кажется слишком простым."
 lepsius.563.f: "В коридоре раздаются шаги. Света практиченски нет, только факел освещает выгравированные стены. Тишина. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] идет дальше, по коридору, наблюдая за плитами на земле и корнями огромных деревьев, которые прорываются сквозь рухнувший потолок. Удивительное место. Он делает вдох. Дыхание истории, которое наполняет эту атмосферу. Затем, после нескольких минут ходьбы по замшелым коридорам, он находит монументальные ворота, украшенные лицами. Затем он входит в холл. Вдалеке видны контуры алтаря. Золото искрится в мерцающем свете. Идол майя. Скептицески посмотрев на это, а потом на сумку, археолог примерно оценивает вес идола. Удобрение кончается из мешка (хорошо известно, что каждый археолог [ROOT.GetCountry.GetAdjectiveNoFlag] носит с собой мешок с удобрениями из-за знаменитого в [ROOT.GetCountry.GetAdjectiveNoFlag] указа, обязывающего каждого археолога делать это). Теперь стало светлее. Он ждет момента, уставившись на идола, мешок с удобрениями в левой руке, правая рука на голове артефакта."
 lepsius.563.g: "Нежно... осторожно... сделай это..."
 lepsius.563.h: "Я знаю эту сцену - она никогда не срабатывает. Хватай чертов артефакт и БЕГИ!"
 lepsius.564.t: "Это ловушка!"
 lepsius.564.d: "Вполне возможно, что [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] разгадал загадку майя неправильно или только не полностью - по крайней мере, так он думал, когда его преследовал огромный каменный шар и чуть не задавил."
 lepsius.564.f: "Археолог способен заменить идола. Мешок с удобрениями лежит на алтаре. Он смотрит в лицо странному идолу, наслаждаясь красотой искусства майя. Наслаждаясь этим моментом, только ненадолго. Шумы. Жестокие, громкие звуки прерывают сцену.[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] смотрит вверх. Что-то изменилось. Приглушенный шум становится громче. Что-то катится. Что-то большое. Очень большой. Гигантский каменный шар!"
 lepsius.564.g: "БЕЖИМ!"
 lepsius.564.h: "Я предвидел, что это произойдет, черт возьми!"
 lepsius.565.t_right: "Покидая пирамиду"
 lepsius.565.t_wrong: "Археологический соперник"
 lepsius.565.d_right: "Вопреки ожиданиям, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] пережил ловушки в пирамиде, а также смог доставить артефакт в безопасное место!"
 lepsius.565.d_wrong: "Когда [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] покидает пирамиду, его ждет неприятный сюрприз: другие участники экспедиции попали в засаду, и теперь его шантажируют, заставляя отказаться от идола или заплатить своей жизнью!"
 lepsius.565.f_right: "Это было одно из тех приключений, которые требовали скорее больше мозгов, чем мускулов. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] доказал, что серьезной археологической работы и комбинированных навыков достаточно, чтобы избежать ловушек и вернуться домой в конце дня без травм. Тот факт, что в верованиях майя кукуруза, прорастающая из плодородной почвы, считалась источником происхождения людей и что земля была правильным символом в загадке майя, сэкономил усилия и хлопоты. Что бы произошло, если бы он не знал правильного ответа? Руководитель экспедиции не знает. Только когда он убеждает своих людей уйти, он слышит новость о том, что конкурирующая экспедиция находится на пути к святилищу - и поэтому он и его люди покидают это место как можно быстрее, чтобы предотвратить неприятные инциденты."
 lepsius.565.f_wrong_right: "На пути к выходу из пирамиды, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ударяется о корень в потолке. Идол слева, корень справа, каменный шар катится под его ботинками по коридору и дробится в джунглях. Он падает, наблюдая за опустошением. Когда археолог достигает выхода, он видит раздавленные тела индейцев, разбросанные копья и оружие. Похоже, что кто-то подготовил засаду, которая была уничтожена огромным шаром. Руководитель экспедиции не может знать с абсолютной уверенностью, что здесь произошло, но считает, что узнает почерк иностранного конкурента, который хотел отобрать у него находку после опасной грязной работы. В любом случае - пришло время продолжить экспедицию, а затем вернуться домой!"
 lepsius.565.f_wrong: "С последним прыжком [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] способен добраться до выхода из пирамиды, приземлившись в траве джунглей, лишь для того, чтобы быть окружённым мезоамериканскими индейцами. Рядом он слышит голос с мягким акцентом, который характерен для такой страны, как [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag]. Человек в белой одежде смотрит на него, удивленный побегом. 'Приятно с вами познакомиться. Но я думаю, что этот артефакт должен быть в лучших руках, чем ваши.' Лидер вашей группы вынужден сдаться, так как носильщики были убиты индейцами. 'Жаль, что племя Ховитос не знают тебя так, как я', - вот его единственный ответ. Наш руководитель экспедиции может сбежать - но только без идола."
 lepsius.565.g: "Чарли, заводи мотор!"
 lepsius.565.h: "Я терпеть не могу этого парня."
 lepsius.566.t: "Археологическое предложение"
 lepsius.566.d: "Частный археолог предлагает нам превосходный товар, который он ранее отобрал у иностранного конкурента."
 lepsius.566.f: "Частная экспедиция обнаружила древнюю пирамиду майя посреди джунглей Юкатана. Лидер - соотечественник, которому удалось заполучить священного идола, который по совпадению оказался в руке человека в фетровой шляпе, из страны [PREV.GetCountry.GetAdjectiveNoFlag]. К сожалению, этот бедняга был убит дикарями из местного племени ховито, как утверждает наш соотечественник. Безусловно, этот экспонат стал бы отличной достопримечательностью для доколумбовой коллекции нашего музея - при условии, что мы заплатим запрашиваемую цену."
 lepsius.566.g: "Этот артефакт отлично смотрится в нашей коллекции!"
 lepsius.566.h: "Мы не покупаем артефакты у безжалостных грабителей могил."

 lepsius.581.t: "Возвращение в затерянный мир"
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] выступил с личной заботой: он хочет доказать, что "Затерянный мир" действительно существует, и таким образом восстановить свою честь. Он собирает деньги на частную экспедицию."
 lepsius.581.f: "Прошло несколько лет с тех пор, как большая часть экспедиции на Юкатан таинственным образом исчезла. С тех пор [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] стал посмешищем академии. Карикатуры в газетах изображают его сумасшедшим с его "историями о динозаврах". Травма оставила глубокие шрамы: он одержим желанием доказать всему миру, что предполагаемая долина реальна. Говорят, что теперь он потратил все свое наследство на организацию экспедиции за свой счет. Конечно, он также обратился к государству за поддержкой в своем совершенно безумном путешествии. Наши эксперты советуют воздержаться от этой самоубийственной миссии - все знают, как прошла последняя экспедиция на Юкатан. Поэтому раздаются голоса, которые хотят вообще запретить такую экспедицию. Однако это могло только усугубить его психическое состояние. Третьи считают, что его следует отпустить, но без дальнейшего официального вмешательства; в конце концов, никто не хочет быть связанным с путешествием явно психически неуравновешенного человека. Только меньшинство даже думает открыть свои кошельки для этого безумия. Они утверждают, что мы якобы несем ответственность за его состояние..."
 lepsius.581.g: "Он должен восстановить свою честь."
 lepsius.581.h: "Пусть он охотится на своих динозавров."
 lepsius.581.i: "Наши национальные интересы превыше уязвленного самолюбия паршивых личностей."
 lepsius.582.t: "Проигнорированный исследователь возвращается с триумфом"
 lepsius.582.d: "К удивлению всего научного мира, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] вернулся с Юкатана - и у него есть доказательства его странных заявлений!"
 lepsius.582.f: "Спустя месяцы после того, как он исчез в лесах Юкатана, измученный искатель приключений вновь появился в столице провинции Мериде. И снова он потерял многих помощников, а остальная часть его труппы была в плачевном состоянии. Однако, наряду с рядом свидетелей, у него было одно убедительное доказательство: благодаря современным фотографиям, подлинность которых была подтверждена несколькими учеными, он имеет неоспоримые права на свои дикие истории. И действительно: на иллюстрациях отчетливо видны птерозавры и травоядные бронтозавры! [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] принимает поздравления народа, а профессиональный мир потрясен появлением кумира, а наше правительство рассматривается как упрямая группа невежд, которые отказали национальному герою в славе, которой он заслуживает!"
 lepsius.582.g: "Он... был прав?"
 lepsius.583.t: "Забытый исследователь исчезает на Юкатане"
 lepsius.583.d: "После своего отбытия в Мезоамерику, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] не прислал никакого известия, хотя прошло уже несколько месяцев. Очевидно, он заблудился в неведомых глубинах Юкатанского леса."
 lepsius.583.f: "Возможно, однажды по этому поводу можно было бы поставить трагические пьесы. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], который незадолго до своей смерти был близок к безумию, по-видимому, до последнего искал следы предполагаемой долины динозавров. Болезнь и враждебные племена майя погубили его экспедицию. Один из немногих выживших сообщил, что [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], по собственному мнению, заново открыл склоны плато, на котором расположена долина. Но этот мужчина, будучи последним из помощников, бросил всё и вернулся домой считая эту экспедицию безнадёжной. Никто не знает, что с стало с некогда уважаемым учёным. Однако у нас есть основания полагать, что у одинокого и истощенного у него было мало шансов выжить, что бы в конечном итоге его ни убило."
 lepsius.583.g: "Он действительно не был плохим парнем. Плохой исследователь, да, но не плохой парень."
 lepsius.584.t: "Вход в затерянный мир"
 lepsius.584.d: "Спустя несколько недель экспедиция достигла совершенно неизвестной долины. Похоже, что  [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName]  на самом деле оказался прав со своими фантастическими заявлениями!"
 lepsius.584.f: "На самом деле все ожидали, что это путешествие не будет долгим: либо потому, что обстоятельства приговорили людей к возможной смерти, а так же мог вспыхнуть мятеж. Открытие, сделанное однажды утром, было еще более удивительным. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] несколько дней вел отряд по непроходимым лесам Юкатана, как одержимый старатель. Казалось, он узнавал каждое дерево и каждый камень. Другие участники экспедиции восприняли это либо как безумие, либо как часть тщательно разработанного плана, направленного на то, чтобы обмануть их и дать им ложную надежду. Но теперь, на склонах обширного плато, во впадине которого лежит легендарная долина, о которой он говорил годами, некоторые пересматривают свои взгляды. Крик птеродактиля разносится по воздуху и проникает в уши участников так глубоко, что все сомнения рассеиваются."
 lepsius.584.g: "Невероятно!"
 lepsius.585.t: "Фотографирование динозавров"
 lepsius.585.d: "Новые технические возможности позволяют запечатлеть на камеру уникальную флору и фауну Затерянного мира."
 lepsius.585.f: "Это все равно что заглянуть через окно в мир, существовавший миллионы лет назад: птерозавры правят небесами, гигантские бронтозавры сотрясают землю, а опасные хищники охотятся на неосторожную добычу. Растения здесь также полностью отличаются от растений в других частях Юкатана. Научный компаньон воспользовался моментом и сделал своей фотокамерой целую серию фотографий, которые послужат доказательством. А наши ученые, возможно, смогут еще лучше реконструировать раннюю историю Земли."
 lepsius.585.g: "Пожалуйста, скажи 'РРРРРР'!"
 lepsius.586.t: "Присутствие майи"
 lepsius.586.d: "После тщательного исследования долины руководитель экспедиции придумал рискованный план."
 lepsius.586.f: "На самом деле, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] должен быть удовлетворен: он был прав со всеми своими претензиями. Команда уже собрала целый ряд доказательств, которые должны вызвать сенсацию у себя дома. Но при более тщательном изучении Затерянного мира все больше и больше выясняется, что он был не первым человеком в этой долине. На самом деле, по-видимому, около 1500 лет назад в этом районе существовало значительное присутствие майя. По-видимому, жители доселе неизвестного города майя приходили в эту долину через регулярные промежутки времени. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] высказывает предположение, что традиция человеческих жертвоприношений, возможно, берет свое начало именно здесь. Как бы то ни было, есть веские доказательства того, что долина выполняла религиозную функцию. Сотрудник недавно раскопал артефакты майя, предполагая, что их открытие может вызвать еще большую сенсацию, чем несколько разбросанных гигантских ящериц. Проблема: предполагаемая стоянка майя находится в центре района, населенного хищниками! Поэтому большинство участников экспедиции настаивают на немедленном возвращении домой вместо того, чтобы позволить одной самоубийственной миссии следовать за другой."
 lepsius.586.g: "Уникальная возможность!"
 lepsius.586.h: "Давайте возьмем с собой только самые необходимые доказательства."
 lepsius.587.t: "Экспедиция заканчивается ужасной катастрофой"
 lepsius.587.d: "Экспедиция приняла наихудший из возможных вариантов после нападения хищников."
 lepsius.587.f: "Только один выживший. От экспедиции больше ничего не осталось. Это молодой научный сотрудник в университете. Он травмирован и физически находится в плохом состоянии. Так сообщает телеграмма из Юкатана. Вы не смогли бы выжать из него много. По-видимому, руководитель нашей экспедиции допустил решающую, трагическую ошибку, пытаясь исследовать стоянку майя в Затерянном мире. Ошибка, за которую почти все члены экспедиции поплатились своими жизнями. Инцидент вызвал такой шок, что все поездки на Юкатан, которые не были строго археологическими, были запрещены на неопределенный срок."
 lepsius.587.g: "Его выбор был.... плохим."
 lepsius.588.t: "Жемчужина Кукулькана"
 lepsius.588.d: "Несмотря ни на что, руководителю нашей экспедиции удалось заполучить легендарную жемчужину Кукулькана!"
 lepsius.588.f: "Кукулькан был известен майя как пернатый змей - божество, которому поклонялись ацтеки под именем Кецалькоатль. Было ли совпадением, что майя знали об этой долине? Была ли связь между Затерянным миром и культом Кукулькана? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] пока не может принять это решение. Однако он обнаружил, что между гнездами хищников находится давно забытое святилище, представляющее пернатого змея, которого в этой стране называют Кукульканом. Таинственный драгоценный камень, вставленный в амулет, поражал воображение. Он такой удивительной красоты, что руководитель экспедиции назвал его "Жемчужиной Кулькулькана" - божество обладало драгоценным камнем, с помощью которого оно могло управлять ветром. Вероятно, это одна из величайших археологических находок Центральной и Восточной Европы Южной Америки."
 lepsius.588.g: "Он сделал мудрый выбор."
 lepsius.589.t: "Герои возвращаются из затерянного мира"
 lepsius.589.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] возвращается вместе с нашей экспедицией из Затерянного мира.  Народ почитает его и его команду как героев."
 lepsius.589.f: "Что за день! После опасного и полного приключений путешествия на край света наша экспедиция смогла поделиться своими необычными находками, чтобы доказать общественности, что[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] это не безумец, а на самом деле авторитетный ученый и настоящий герой! Пресса и население детально пересмотрели свое отношение и также признают поддержку со стороны правительства правильным решением. Однако руководитель экспедиции пообещал сохранить истинное местоположение долины в секрете, чтобы сохранить тамошнюю флору и фауну и снизить риск появления браконьеров."
 lepsius.589.g: "Слава ему!"

 lepsius.590.t: "Печальный конец [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]"
 lepsius.590.d: "Из-за неудачного стечения жизненных обстоятельств у [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName], мы, к сожалению, вынуждены прекратить наше запланированное путешествие к центру земли."
 lepsius.590.f: ""
 lepsius.590.g: "Прискорбно."
 lepsius.591.t: "Секрет профессора Отто Лиденброка"
 lepsius.591.d: "Книга, найденная в Арголиде, оказывает плохое влияние на нашего ведущего ученого."
 lepsius.591.f: "С тех пор, как [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] вернулся из Греции, он был занят немногим, кроме таинственного дневника, который он нашел в вулканической впадине. В ответ он пренебрег своими политическими и научными обязанностями. Сотрудники сообщают, что свет все еще горел поздно ночью - в течение нескольких недель. Как ни странно, археологу недавно доставили в основном скандинавскую литературу. Говорят, он даже заперся в своем доме со своим племянником и домашней кухаркой, пока не было раскрыто особенно сложное дело. Чем дальше наш ведущий ученый углубляется в книгу, тем более маниакальным он становится. Все указывает на то, что он все больше скатывается к психическому заболеванию."
 lepsius.591.g: "Это вызывает Беспокойство."
 lepsius.592.t: "Путешествие к центру Земли"
 lepsius.592.d: "После длительного расследования профессора Дневник Лиденброка, найденного в Греции, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] совершил прорыв."
 lepsius.592.f: "Он изолировал себя от внешнего мира, чтобы провести время наедине с дневником Лиденброка. Как он рассказал нам позже, был один отрывок, который интриговал его в течение нескольких месяцев. В дополнение к личным заметкам, между страницами была найдена гораздо более старая страница рукописи. Создатель: исландский алхимик XVI века по имени Арне Сакнуссемм. Он оставил таинственную надпись на рунах, которую оказалось труднее расшифровать, чем [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] полагал вначале. Затем, словно по наитию, он разгадал загадку. Как оказалось, он был прав. В книге была тайна; тайна настолько великая и чудовищная, что потрясла его до глубины души. Потому что послание алхимика гласило: \n\n 'Спустись в кратер Снайфеллс Йокудль, который тень Скартариса ласкает как раз перед июльскими календами, о смелый путешественник, и ты доберешься до центра земли. Я сделал это.' \n\n [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] Был ещё сильнее взволнован, когда увидел слова написанные рукой Лиденброка 'Я тоже' Для ведущего ученого ясно, что эти сенсационные заявления требуют научной проверки. Поэтому он потребовал, чтобы мы поддержали его поездку в Исландию - он сам хочет отправиться в центр земли!"
 lepsius.592.g: "Он окончательно сошел с ума!"
 lepsius.592.h: "Этот человек знает, что он делает. Поддержите его!"
 lepsius.593.t: "Исландия"
 lepsius.593.d: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] во главе экспедиции к центру земли прибывает в порт Рейкьявика"
 lepsius.593.f: "В Рейкьявике было бы нелегко заблудиться. Поэтому у меня не было необходимости спрашивать дорогу, которая подвергает человека ошибкам, когда единственным средством общения является жест. Город раскинулся на низком и болотистом уровне, между двумя холмами. Огромный слой лавы ограничивает его с одной стороны и плавно ниспадает к морю. С другой стороны простирается обширный залив Факса, закрытый с севера огромным ледником Снефелл, единственным обитателем которого на тот момент была "Валькирия". Обычно английские и французские рыболовы швартуются в этой бухте, но как раз в тот момент они совершали круиз вдоль западных берегов острова. Самая длинная из двух улиц, которыми располагает Рейкьявик, шла параллельно пляжу. Вскоре я изучил эти меланхоличные способы; то тут, то там мне попадались выцветшие участки дерна, похожие на потертый кусок ковра, или некое подобие огорода, скудные овощи которого уместились бы на столе лилипутов. Несколько хилых настенных цветов пытались насладиться воздухом и солнечным светом. За три часа я осмотрел не только город, но и его окрестности. Общий вид был удивительно скучным. Никаких деревьев и почти никакой растительности. Повсюду голые скалы, следы вулканической деятельности."
 lepsius.593.g: "Итак, все начинается."
 lepsius.594.t: "Снайфедльсйёкюдль"
 lepsius.594.d: "Команда достигла кратера исландского вулкана и собирается спускаться."
 lepsius.594.f: "Ужин был быстро съеден, и маленькая компания разместилась как могла. Кровать была жесткой, укрытие не очень прочным, а наше положение - на высоте пяти тысяч футов над уровнем моря - тревожным. На следующее утро мы проснулись наполовину замерзшими от резкого пронизывающего воздуха, но при свете великолепного солнца. Я поднялся со своего гранитного ложа и вышел, чтобы насладиться великолепным зрелищем, которое развернулось передо мной. Я поднял голову и увидел прямо над собой верхнее отверстие конуса, обрамляющее кусочек неба очень маленькой окружности, но почти идеально круглой. Прямо на краю виднелась снежная вершина Сари, резко выделяющаяся на фоне бесконечного пространства. Я еще не отваживался заглянуть в бездонную пропасть, в которую собирался нырнуть. Великий час настал. Я уже упоминал, что он был ста футов в диаметре и трехсот футов в окружности. Я наклонился над выступающим камнем и посмотрел вниз. У меня волосы встали дыбом от ужаса. Ошеломляющее чувство пустоты овладело мной. Я почувствовал, как мой центр тяжести смещается с места, а головокружение проникает в мой мозг, как опьянение."
 lepsius.594.g: "Действительно ли все это было такой хорошей идеей?"
 lepsius.595.t: "Поиск воды"
 lepsius.595.d: "После спуска в вулкан запасы воды заканчиваются. Всего через несколько дней путешествие уже находится в серьезной опасности."
 lepsius.595.f: "Никогда еще минералоги не оказывались в такой чудесной ситуации для изучения природы в полевых условиях. То, что буровая машина, бесчувственный, инертный инструмент, не смогла вывести на поверхность внутренней структуры земного шара, мы смогли увидеть собственными глазами и обработать собственными руками. Через слои сланца, окрашенные нежными оттенками зеленого, извилистым курсом проходили нити меди и марганца со следами платины и золота. Я подумал, какие богатства здесь зарыты на недосягаемой глубине в земле, навсегда скрытые от алчных глаз рода человеческого! Около шести часов этот блистательный праздник иллюминации претерпел заметное ослабление великолепия, а затем почти прекратился. Как я и предсказывал, вода полностью спала к концу первого дня ретроградного марша. Нашей жидкой пищей теперь был не что иное, как джин; но эта адская жидкость обожгла мне горло, и я не мог вынести даже вида ее. Температура и воздух показались мне удушливыми. Усталость парализовала мои конечности. Не раз я падал неподвижно. Затем была остановка; и мой дядя и исландец сделали все возможное, чтобы привести меня в чувство. Но я видел, что первый мучительно боролся с чрезмерной усталостью и муками жажды. Мы добрались на четвереньках, полумертвые, до перекрестка двух дорог. Там я упал, как безжизненный комок, распростертый на лавовой почве."
 lepsius.595.g: "Мы находимся слишком глубоко в земле - мы должны искать воду там."
 lepsius.595.h: "Нам нужно вернуться на поверхность и поискать воду там."
 lepsius.596.t: "Внутреннее море"
 lepsius.596.d: "Пройдя вдоль ручья через систему пещер, путешественники сталкиваются с огромным подземным морем."
 lepsius.596.f: "Словно чудом мы нашли воду: поток унес холодную воду глубоко в недра земли и наполнил наши запасы. Но когда мы последовали за ним и подошли к его концу, нас ждал еще больший сюрприз. Сначала я почти ничего не мог разглядеть. Мои глаза, непривычные к свету, быстро закрылись. Когда я смог снова открыть их, я стоял скорее ошеломленный, чем удивленный. Обширная водная гладь, начало озера или океана, простиралась далеко за пределы видимости глаза, сильно напоминая мне то открытое море, которое вызвало у десяти тысяч греков Ксенофонта, после их долгого отступления, одновременный крик: 'Талатта! талатта!' Море! Море! Глубоко изрезанный берег был покрыт полосой мелкого блестящего песка, мягко омываемого волнами и усеян маленькими раковинами, в которых обитали первые из сотворенных существ. Волны разбивались об этот берег с глухим, отдающимся эхом ропотом, свойственным обширным замкнутым пространствам. Это был настоящий океан с неровными земными берегами, но пустынный и ужасно дикий на вид. Легко представить, что после сорокасемидневного заключения в узкой галерее дышать влажным воздухом, пропитанным частицами соли, было верхом физического наслаждения."
 lepsius.596.g: "Постройте плот."
 lepsius.597.t: "Великан"
 lepsius.597.d: "Рунические знаки на таинственных, первобытных гигантских грибах наводят на мысль, что Арне Сакнуссемм был здесь. Но для того, чтобы найти доказательства этого тезиса, нужно было бы пройти мимо гигантского, сверхъестественного доисторического человека."
 lepsius.597.f: "Рассеянный свет высветил самый маленький предмет в густых и отдаленных зарослях. Я думал, что видел ... Нет! Я действительно видел собственными глазами, как двигались огромные колоссальные формы. Это были гигантские животные; это было стадо мамонтов - не ископаемых останков, а живых и напоминающих тех, кости которых были найдены в болотах Огайо в 1801 году. Я видел тех огромных слонов, чьи длинные гибкие хоботы рыли и переворачивали почву под деревьями, как легион змей. Я мог слышать треск их длинных бивней из слоновой кости, вонзающихся в старые гниющие стволы. Я посмотрел, недоверчиво качая головой. Но хотя поначалу я не верил, мне пришлось уступить свидетельству своих чувств. На самом деле, на расстоянии четверти мили, прислонившись к стволу гигантского каури, стояло человеческое существо, Протей этих подземных областей, новый сын Нептуна, наблюдая за этим бесчисленным стадом мастодонтов. Да, действительно, самый настоящий  великан. Это больше не было ископаемым существом, подобным тем, чьи высохшие останки мы легко подняли на поле костей; это был гигант, способный управлять этими монстрами. Ростом он был по меньшей мере двенадцати футов. Его голова, огромная и бесформенная, как у буйвола, была наполовину скрыта густой и спутанной порослью нечесаных волос. Больше всего это напоминало гриву первобытного слона. В руке он с легкостью держал огромный сук, посох, достойный этого пастуха геологического периода...."
 lepsius.597.g: "Мы должны пойти на риск."
 lepsius.597.h: "Это слишком опасно - возвращаемся на поверхность, сейчас же!"
 lepsius.598.t: "Рукопись Арне Сакнуссемма"
 lepsius.598.d: "Спасшись от гигантского человеческого существа, путешественники нашли галерею, украшенную инициалами Арне Сакнуссема. После некоторых поисков они находят доказательство того, что исландский алхимик действительно был здесь - легендарная рукопись была найдена глубоко под землей!"
 lepsius.598.f: "Еще через четверть часа наши проворные ноги вынесли нас за пределы досягаемости этого ужасного великана. И все же, теперь, когда я могу спокойно поразмыслить, теперь, когда мой дух снова успокоился, теперь, когда прошли месяцы с момента этой странной и сверхъестественной встречи, что мне думать? чему я должен верить? Я должен заключить, что было невозможно, чтобы наши чувства были обмануты, что наши глаза не видели того, что, как мы предполагали, они видели. Ни одно человеческое существо не живет в этом подземном мире; ни одно поколение людей не живет в этих нижних пещерах земного шара, неизвестных обитателям его поверхности и не связанных с ними. Абсурдно в это верить! Я скорее допускаю, что это могло быть какое-то животное, строение которого напоминало человеческое, какая-нибудь обезьяна или бабуин ранних геологических эпох, какая-нибудь протопитека или какая-нибудь мезопитека, какая-нибудь ранняя или средняя обезьяна, подобная той, что была обнаружена мистером Лартетом в костяной пещере Сансау. Но это существо превосходило по росту все измерения, известные в современной палеонтологии. Но чтобы человек, живой человек, а следовательно, несомненно, и целые поколения, были похоронены там, в недрах земли, это невозможно. Однако мы оставили позади светящийся лес, онемев от изумления, ошеломленные и сраженные ужасом, который был близок к оцепенению. Мы продолжали бежать, опасаясь, что ужасный монстр может напасть на наш след. Это был полет, падение, похожее на то страшное притяжение, которое свойственно кошмару. И, чрезвычайно заинтересовавшись, мы осмотрели всю высокую стену, заглядывая в каждую щель, которая могла бы выйти в галерею. Там, на гранитной плите, появились две таинственные выгравированные буквы, наполовину изъеденные временем. Это были инициалы отважного путешественника: 'А.С.', - крикнул мой дядя. - Арне Сакнуссемм! Арне Сакнуссемм повсюду!'"
 lepsius.598.g: "Наконец-то - это наше!"
 lepsius.599.t: "Путешествие к центру Земли пропало"
 lepsius.599.d: "Путешествие к центру земли провалилось. Мы подозреваем, что все члены экспедиции умерли от жажды из-за нехватки воды."
 lepsius.599.f: "Было восемь часов вечера. Никаких признаков воды еще не появилось. Я ужасно страдал. Мой дядя зашагал дальше. Он отказался останавливаться. Он с тревогой прислушивался к журчанию далеких источников. Но нет, стояла мертвая тишина. И теперь мои конечности подкашивались подо мной. Я сопротивлялся боли и пыткам, чтобы не остановить моего дядю, что привело бы его в отчаяние, потому что день приближался к концу, и это был его последний. Наконец я потерпел полное поражение; я вскрикнул и упал. "Иди ко мне, я умираю". Мой дядя вернулся по своим следам. Он смотрел на меня, скрестив руки на груди; затем эти невнятные слова слетели с его губ: "Все кончено!" Последнее, что я увидел, был страшный жест ярости, и мои глаза закрылись. "
 lepsius.599.g: "Какая трагедия!"
 lepsius.600.t: "Стромболи"
 lepsius.600.d: "Путешествие к центру Земли увенчалось полным успехом - наши ученые благополучно вернулись героями после извержения вулкана Стромболи!"
 lepsius.600.f: "У меня осталось смутное впечатление от непрерывных взрывов, громких детонаций, общего сотрясения скал вокруг нас и вращательного движения, с которым наш плот когда-то беспомощно кружился. Он раскачивался на потоке лавы, среди густого пепла. Фыркающее пламя метнуло в нас свои огненные языки. Снизу дули дикие, яростные порывы штормового ветра, похожие на взрывы огромных железных печей, дующих одновременно; и я мельком увидел фигуру Ганса, освещенную огнем; и все чувство, которое у меня осталось, было именно тем, что, как я себе представляю, должно быть чувством несчастного преступника, обреченного быть заживо выброшенным из жерла пушки, как раз перед тем, как нажать на спусковой крючок, и разлетающиеся конечности и лохмотья плоти и кожи наполнят дрожащий воздух и забрызгают окровавленную землю. \n\n Когда я снова открыл глаза, то почувствовал, что сильная рука нашего гида схватила меня за пояс. Я обнаружил, что лежу на покатом склоне горы всего в двух ярдах от зияющей пропасти, которая поглотила бы меня, если бы я наклонился в ту сторону. Над нашими головами, на высоте пятисот футов или более, мы увидели кратер вулкана, из которого с интервалом примерно в пятнадцать минут с громкими взрывами вырывались высокие столбы огня, смешанные с пемзой, пеплом и текущей лавой. Я чувствовал, как вздымается гора, которая, казалось, дышит, как огромный кит, и извергает огонь и ветер из своих огромных вентиляционных отверстий. Внизу, по довольно крутому склону, на протяжении восьми или девяти сотен футов сбегали потоки лавы, придавая горе высоту около 1300 или 1400 футов. Но подножие горы было скрыто в идеальной беседке из сочной зелени, среди которой я смог различить оливы, инжир и виноградные лозы, покрытые сочными пурпурными гроздьями."
 lepsius.600.g: "Какое приключение!"

 lepsius.701.t: "Иностранцы хотят украсть наше наследство"
 lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] обвиняется в том, что их археологи были пойманы при попытке незаконного вывоза крупного артефакта из нашей страны. Как мы должны реагировать?"
 lepsius.701.f: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] получила от нас лийензию на раскопки, и сегодня их археологи были пойманы при попытке вывезти чрезвычайно ценный артефакт из нашей страны. Согласно действующим законам, иностранные археологи обязаны передать половину найденных артефактов стране, проводящей раскопки. Очевидно, они пытались контрабандой провезти находку домой так, чтобы мы не смогли ее осмотреть."
 lepsius.701.g: "Протест!"
 lepsius.701.h: "Что нам делать с этим старым мусором?"
 lepsius.702.t: "Дипломатический инцедент"
 lepsius.702.d: "К сожалению, [SCOPE.sCountry('lepsius_protest_country').GetName] имеет бдительных таможенников. Они заметили нашу попытку ввезти ценный артефакт в нашу страну и сообщили об этом властям. Как мы должны реагировать?"
 lepsius.702.f: "С конца XIX века наиболее распространенная форма лицензии на археологические раскопки была основана на совместном использовании находок: страна ведущая раскопки отдавала половину найденных артефактов стране, в которой эти раскопки проводились. Власти осмотрели найденные предметы и особо следили за тем, чтобы наиболее ценные экспонаты не были вывезены из страны. Однако раз за разом случалось такое, что некоторые страны не хотели передавать часть, которая была раскопана; в других случаях стороны договаривались о том, как действовать дальше."
 lepsius.702.g: "Тот, кто его найдет, получит его себе."
 lepsius.702.h: "Мы обязательно найдем мировое соглашение."
 lepsius.702.i: "Пожертвуйте артефакт в знак нашей благотворительности."
 lepsius.703.t: "Иностранцы смеются над нами!"
 lepsius.703.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] это страна варваров! Они высмеял наши претензии. Им и в голову не пришло бы позволить нам заполучить что-либо из находок, и они контрабандой вывезли артефакт на свою родину."
 lepsius.703.f: "Викторианская эпоха насчитывает бесчисленное множество историй о незаконном вывозе артефактов из страны, особенно европейскими державами. В некоторых случаях музеи по сей день предъявляют претензии о возмещении ущерба."
 lepsius.703.g: "Это высокомерие просто невероятно!"
 lepsius.704.t: "Предоставленные концессии"
 lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] и их представители приняли и признали наши претензии обоснованными. Дипломатически и финансово они хотят пойти нам на уступки. Они также предлагают нам ряд других находок, чтобы побудить нас отдать драгоценное сокровище."
 lepsius.704.f: "Во многих случаях предполагаемого ограбления могил или кражи европейские державы оказывали содействие странам, проводившим раскопки. Например, после раскопок в Трое Шлиману пришлось представиться Величественной Порте, потому что он контрабандой вывез артефакты за границу. Шлиман не только передал несколько находок, но и заплатил в пять раз больше требуемой суммы. Конечно, такая процедура была не самым привлекательным способом ведения дел на международном уровне, но это всегда было лучше, чем полный обман страны, где проводились раскопки, и часто принималось странами-истцами в качестве мирового соглашения."
 lepsius.704.g: "Рад, что они поняли, что были неправы."
 lepsius.706.t: "Прибыл великий артефакт!"
 lepsius.706.d: "С небольшой задержкой ценный артефакт, наконец, прибыл в музей сегодня. Руководитель музея уже выбрал для него совершенно особое место!"
 lepsius.706.f: "Основные артефакты являются гордостью каждой выставки и музея. Счастлива страна, которая может назвать такие жемчужины своими!"

 lepsius.711.t: "Маска Тутанхамона"
 lepsius.711.d: "Обнаружив утерянную гробницу Тутанхамона, наши археологи нашли совершенно особый артефакт: маску фараона!"
 lepsius.711.f: "Маска Тутанхамона - это золотая маска древнеегипетского фараона 18-й династии Тутанхамона. Посмертная маска - одно из самых известных произведений искусства в мире и выдающийся символ Древнего Египта. Украшенный изображением Осириса, египетского бога загробной жизни, он имеет высоту 54 сантиметра, весит более 10 килограммов или 321,5 тройских унций и украшен полудрагоценными камнями. Древнее заклинание из Книги мертвых начертано иероглифами на плечах маски. Лицо представляет собой стандартное изображение фараона, и такое же изображение было найдено раскопщиками в других местах гробницы, в частности на статуях хранителей. По словам египтолога Николаса Ривза, маска является 'не только квинтэссенцией изображения из гробницы Тутанхамона, это, пожалуй, самый известный предмет из самого Древнего Египта'."
 lepsius.711.g: "Это будет самый прекрасный экспонат в нашей коллекции."
 lepsius.711.h: "Мы должны попытаться вывезти артефакт из страны в целости и сохранности..."
 lepsius.712.t: "Бюст Нефертити"
 lepsius.712.d: "Во время раскопок в Египте наши археологи нашли поистине выдающийся артефакт: бюст Нефертити!"
 lepsius.712.f: "Бюст Нефертити - это раскрашенный, покрытый штукатуркой известняковый бюст Нефертити, великой царственной супруги египетского фараона Эхнатона. Это одно из наиболее часто копируемых произведений Древнего Египта. Нефертити стала одной из самых известных женщин древнего мира и иконой женской красоты. О Нефертити известно мало. Теории предполагают, что она могла быть египетской королевской особой по рождению, иностранной принцессой или дочерью высокопоставленного правительственного чиновника по имени Ай, который стал фараоном после Тутанхамона. Возможно, она была соправителем Египта вместе с Эхнатоном, который правил с 1352 по 1336 год до н.э. На бюсте нет никаких надписей, но его определенно можно идентифицировать как Нефертити по характерной короне, которую она носит на других сохранившихся изображениях."
 lepsius.713.t: "Палетка Нармера"
 lepsius.713.d: "Во время своих раскопок наши археологи обнаружили необыкновенный артефакт: Палетку Нармера!"
 lepsius.713.f: "Палетка Нармера, также известная как палетка Великого Иераконполиса или Палитра Нармера, является важной египетской археологической находкой, датируемой примерно XXXI веком до н.э., относящейся, по крайней мере номинально, к категории косметических палеток. Он содержит некоторые из самых ранних иероглифических надписей, когда-либо найденных. Некоторые полагают, что на табличке изображено объединение Верхнего и Нижнего Египта при царе Нармере. Наряду с наконечником булавы скорпиона и наконечниками булавы Нармера, также найденными вместе в главном месторождении в Нехене, палитра Нармера представляет собой одно из самых ранних известных изображений египетского царя. Палитра демонстрирует многие классические условности древнеегипетского искусства, которые, должно быть, уже были формализованы ко времени создания палитры. Египтолог Боб Брайер назвал палетку Нармера 'первым историческим документом в мире'."
 lepsius.722.t: "Маска Саргона"
 lepsius.722.d: "Во время раскопок в Ниневии в ходе открытия Висячих садов наши археологи нашли замечательный артефакт: Маску Саргона!"
 lepsius.722.f: "Бронзовая голова царя, одетая в парик-шлем древних шумерских правителей, вероятно, является самим Саргоном. Несмотря на отсутствие инкрустированных глаз и незначительные повреждения в других местах, эта голова по праву считается одним из величайших шедевров древнего искусства. Голова представляет собой бронзовый бюст в натуральную величину, найденный в Ниневии. Замысловатые завитки и рисунок бороды, а также сложная прическа наводят на мысль о царственности, власти и богатстве идеального мужчины в обществе. Помимо своих эстетических качеств, это изделие впечатляет тем, что является самым ранним из известных полых скульптурных изделий, в которых использовался процесс литья по выплавляемому воску. На левой стороне лица и глазу имеются преднамеренные повреждения, указывающие на то, что бюст был намеренно разрезан в более поздний период, чтобы продемонстрировать борьбу с идолами."
 lepsius.723.t: "Шлем Мескаламдуга"
 lepsius.723.d: "Во время наших раскопок в Вавилонии наши археологи наткнулись на особую находку: шлем Мескаламдуга!"
 lepsius.723.f: "Шлем Мескаламдуга - одна из самых известных находок из царских гробниц Ура. Мескаламдуг был ранним шумерским правителем Первой династии Ура в XXVI веке до нашей эры. Шлем был тиснен золотым тиснением и поэтому вряд ли подходил в качестве защитной одежды для войны. Возможно, он больше использовался в для церемоний или обрядов. Если не считать проработанных по бокам ушей, работа в целом больше похожа на парик, так как ее изящные гравировки имитируют волнистую прическу. Сбоку, с другой стороны, есть локоны, которые отделены от волнистой прически косой вокруг головы. Коса завязана в виде пуговицы на конце головы. Шлем имеет ряд небольших отверстий по краю, к которым, вероятно, была прикреплена подкладка."
 lepsius.731.t: "Маска Агамемнона"
 lepsius.731.d: "После обнаружения сокровищ в Микенах один артефакт особенно привлек наше внимание: золотая посмертная маска, так называемая Маска Агамемнона!"
 lepsius.731.f: "'Маска Агамемнона' - это название, данное золотой погребальной маске, обнаруженной на древнегреческом городище Микены. Немецкий археолог Генрих Шлиман, обнаруживший артефакт в 1876 году, полагал, что он нашел тело микенского царя Агамемнона, предводителя ахейцев из гомеровского эпоса о Троянской войне "Илиада", но современные археологические исследования показывают, что маска датируется примерно 1600 годом до н.э., предшествующим периоду легендарной Троянской войны на 300-400 лет. Маска изготовлена из желто-красноватого прочного листа золота и имеет высоту около 26 см и ширину 26,5 см. На листовом металле выбито лицо мужчины с бородой, усами и бровями. Рядом с каждой мочкой уха есть отверстие, которое, вероятно, использовалось для крепления. Кэти Гир описала маску как 'доисторическую Мону Лизу'."
 lepsius.732.t: "Фестский диск"
 lepsius.732.d: "Раскопки на Крите обнаружили уникальный и таинственный артефакт: Фестский диск!"
 lepsius.732.f: "Фестосский диск - это диск из обожженной глины из минойского дворца в Фесте на острове Крит, возможно, относящийся к среднему или позднему минойскому бронзовому веку (II тысячелетие до нашей эры). Диск имеет около 15 см в диаметре и покрыт с обеих сторон спиралью из штампованных символов. Его назначение и первоначальное место изготовления остаются спорными. Диск был обнаружен в 1908 году итальянским археологом Луиджи Пернье на территории минойского дворца в Фесте. На нем изображен 241 жетон, включающий 45 различных знаков, которые, по-видимому, были сделаны путем вдавливания иероглифических "печатей" в диск из мягкой глины в последовательности по часовой стрелке по спирали к центру диска. Фестский диск поразил воображение археологов-любителей и профессионалов, и было предпринято множество попыток расшифровать код, стоящий за знаками диска."
 lepsius.733.t: "Змеиная богиня"
 lepsius.733.d: "Во время раскопок на Крите в наши руки попал минойский артефакт особой художественной и исторической важности: Змеиная богиня!"
 lepsius.733.f: "Две статуэтки минойской Змеиной богини были раскопаны в 1903 году в минойском дворце в Кноссе на греческом острове Крит. Кносские статуэтки, обе значительно неполные, датируются концом новодворцового периода минойской цивилизации, примерно 1600 годом до нашей эры. Именно Эванс назвал большую из своей пары статуэток 'Змеиной богиней', меньшую - 'Змеиной жрицей'; с тех пор ведутся споры о том, был ли Эванс прав, или обе статуэтки изображают жриц, или обе изображают одно и то же божество или разные божества. Сочетание изысканной одежды, оставляющей грудь полностью обнаженной, и 'змеиных пререканий' привлекло значительнуый интерес, не говоря уже о различных подделках, и, в частности, фигурка меньшего размера остается популярной иконой минойского искусства и религии, теперь ее также обычно называют 'Змеиной богиней'."
 lepsius.771.t: "Погребальный клад Пакаля"
 lepsius.771.d: "Обнаружив гробницу короля Пакаля, мы смогли восстановить некоторые особые артефакты: Погребальные сокровища Пакаля!"
 lepsius.771.f: "Примечательно, что майя, у которых не было металлических инструментов, создавали многие предметы из очень толстого и плотного материала, нефрита, особенно всевозможные элементы в том числе и королевской одежды, такие как поясные бляшки, или кельтские, серьги, подвески, а также маски. На кельтах (то есть на плоских украшениях кельтской формы) иногда выгравировалось изображение короля в виде стелы (например, раннеклассическая 'Лейденская табличка'). Наиболее известным примером маски, вероятно, является посмертная маска короля Паленке Пакаля, покрытая мраморными бляшками неправильной формы и имеющая глаза, сделанные из перламутра и обсидиана. Пакаль Великий был правителем города-государства майя Паленке в позднеклассический период доколумбовой мезоамериканской хронологии. Он взошел на трон в июле 615 года и правил до своей смерти. Он правил 68 лет."
 lepsius.772.t: "Маскапайча Манко Капака"
 lepsius.772.d: ""
 lepsius.772.f: ""

 lepsius.721.t: "Эпос о Гильгамеше"
 lepsius.721.d: "Нашим ассириологам удалось реконструировать основные элементы Эпоса о Гильгамеше на основе найденных клинописных табличек."
 lepsius.721.f: "Встал Гильгамеш и сон толкует, Вещает он своей матери:.\n '«Мать моя, сон я увидел ночью\n Мне явились в нем небесные звезды, \n Падал на меня будто камень с неба\n Поднял его – был меня он сильнее,\n Тряхнул его – стряхнуть не могу я\n Край Урука к нему поднялся\n Против него весь край собрался,\nНарод к нему толпою теснится,\n Все мужи его окружили,\n Все товарищи мои целовали ему ноги. \n Полюбил я его, как к жене прилепился. \n  И к ногам твоим его принес я,
\n Ты же его сравняла со мною'"
 lepsius.721.g: "Древнейший эпос в истории человечества..."

 lepsius.741.t: "Сокровище Приама"
 lepsius.741.d: "После своего новаторского открытия Трои Генрих Шлиман ищет подходящий музей, которому он мог бы пожертвовать сокровище Приама."
 lepsius.741.f: "Хотя Шлиман потряс экспертов своими раскопками и пользовался популярностью по всей Европе, он столкнулся с сопротивлением экспертов, особенно из-за своих методов исследования. Оставался еще ряд предостережений. Например, историки и археологи сомневались в том, что так называемые сокровища Приама действительно могли быть найдены в слое, который соответствовал Гомеровской Трои. Более того, когда Шлиман решил пожертвовать свои находки музею, он не получил того отклика, которого ожидал; старые покровители отнеслись к нему пренебрежительно. Известные музеи, такие как Эрмитаж или Лувр, также отказались. Первооткрыватель временно выставлял сокровище в Лондоне, пока в 1881 году не решил завещать находку 'немецкому народу для вечного владения и хранения в столице Рейха'."
 lepsius.741.g: "... и я знаю идеальное место для этого сокровища!"
 lepsius.743.t: "Шлиман жертвует сокровище Приама"
 lepsius.743.d: "После долгих раздумий Генрих Шлиман решил доверить сокровище Приама нашему музею!"
 lepsius.743.g: "Мы обустроим для этого зал - и назовем его в честь Шлимана!"
 lepsius.744.t: "Шлиман жертвует сокровище Приама музею"
 lepsius.744.d: "Сегодня мы получили известие о том, что Генрих Шлиман завещал сокровище Приама музею. К сожалению, не нашему."
 lepsius.744.g: "Как он мог так предать нас?"

 lepsius.801.t: "Место раскопок"
 lepsius.801.d: "На какое место раскопок нам следует направить нашего археолога?"
 lepsius.801.f: "Когда мистер Кофекейк понял, что впечатляюще реалистично выглядящая карта сокровищ на самом деле была получена из автомата для жевательных резинок, ему пришлось изменить свои планы археологических путешествий невиданными ранее способами."
 lepsius.801.g: "Верхний Египет."
 lepsius.801.h: "Нижний Египет."
 lepsius.801.i: "Вавилония."
 lepsius.801.j: "Ассирия."
 lepsius.801.k: "Арголида."
 lepsius.801.l: "Юкатан."
 lepsius.801.m: "Не берите в голову."
 lepsius.802.t: "Археолог"
 lepsius.802.d: "Какого археолога нам следует отправить для организации нового места раскопок?"
 lepsius.802.f: "В большинстве стран есть только один археолог, который часто также занимает должность ведущего ученого; однако, если в стране - по какой-либо причине - есть более опытные археологи, здесь есть возможность выбрать второго человека."
 lepsius.802.g: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader_1').GetFullName]"
 lepsius.802.h: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader_2').GetFullName]"
 lepsius.803.t: "Отправление"
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] завершил подготовку к путешествию. Он уедет сегодня, чтобы расширить свои знания на уже созданном месте раскопок."
 lepsius.803.f: "Ожидается, что отсутствие нашего археолога продлится около года, но может варьироваться в зависимости от ситуации. В конце своей деятельности он откроет новое место раскопок, качество которых может варьироваться. Он также найдет ссылки на ранее неизвестные археологические памятники."
 lepsius.803.g: "Удачи!"

 lepsius.811.t_vok: "Могила аристократа"
 lepsius.811.t_pyr: "Святилище Бастет"
 lepsius.811.t_bab: "Шумерская гробница"
 lepsius.811.t_ass: "Ассирийское святилище"
 lepsius.811.t_arg: "Микенское святилище"
 lepsius.811.t_yuc: "Складское помещение"
 lepsius.811.d: "Наш археолог организовал посредственное место раскопок."
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] сообщает, что он обнаружил небольшую гробницу в Долине царей. Грабители могил, по-видимому, уже украли большое количество предметов, и надписи показывают, что это было известно и в поздней античности. Руководители экспедиции решили провести там раскопки в надежде, что позже смогут сообщить о новых находках."
 lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] обнаружил руины древнеегипетского храмового комплекса в болотистой части Нижней части египетской дельты Нила - так казалось сначала. К сожалению, это оказалась гораздо меньшая находка: предполагаемый храм был скорее святилищем, посвященным богине-кошке Бастет. Тем не менее, наши исследователи приступили к раскопкам - в конце концов, нужно с чего-то начинать."
 lepsius.811.f_bab: "Шумеры, пожалуй, самая древняя цивилизация в мире.  [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] случайно обнаружил в Вавилонии гробницу древних людей, которые, как говорят, изобрели колесо и письменность. Однако, к сожалению, через короткое время выяснилось, что большая часть артефактов была украдена или уничтожена. Археологи приступили к работе."
 lepsius.811.f_ass: "Раскопки в Ассирии с самого начала имели свои трудности. Через несколько дней, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] все еще не мог найти хорошее место для раскопок, поэтому он удовлетворился следующим лучшим участком. Пока они обнаружили только фундамент святилища, которое, возможно, когда-то было частью более крупного комплекса."
 lepsius.811.f_arg: ""
 lepsius.811.f_yuc: "К сожалению, наша команда по раскопкам на Юкатане не добилась большого успеха в поисках остатков культуры майя. В боковой долине археологи обнаружили старый склад, на котором раньше продавалась только битая керамика. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] подтвердил в телеграмме, что в будущем следует ожидать большего."
 lepsius.811.g: "Заурядное место, но оно наше..."
 lepsius.812.t_vok: "Могила принца"
 lepsius.812.t_pyr: "Храм Ра"
 lepsius.812.t_bab: "Зиккурат Луны"
 lepsius.812.t_ass: "Ассирийская крепость"
 lepsius.812.t_arg: "Камерная гробница"
 lepsius.812.t_yuc: "Обсерватория майя"
 lepsius.812.d: "Наш археолог организовал хорошее место для раскопок."
 lepsius.812.f_vok: "Хорошие новости из Египта! После многих трудностей, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] обнаружена ранее неизвестная гробница. Согласно первоначальной информации, это место последнего упокоения древнеегипетского принца. Хотя здесь отсутствуют некоторые артефакты, которые, возможно, были украдены и проданы местными жителями в прошлом, в остальном это хорошая отправная точка для дальнейших археологических раскопок."
 lepsius.812.f_pyr: "Под ясным египетским небом, солнечный луч вспыхивает на вершине обелиска на горизонте - и отмечает вход в храм бога солнца Ра! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] немедленно оцепил участок и дал указание приступить к земляным работам."
 lepsius.812.f_bab: "Времена не поглотили всех свидетелей вавилонского величия в Месопотамии. После того, как [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] освежил свои запасы воды, местные жители рассказали ему о странных руинах, которых правоверные мусульмане в регионе избегают из-за их языческого происхождения. Как оказалось, это остатки зиккурата. Комплекс на удивление хорошо сохранился, и, согласно последним сообщениям, наши археологи даже раскопали первые находки."
 lepsius.812.f_ass: "По сей день Библия рисует образ ассирийцев в довольно негативном свете среди евреев и христиан. Печально известные как воинственный народ, который неоднократно преследовал израильтян и в конечном счете уничтожил северное царство, они вошли в историю как крупная военная держава. Хотя не вся эта негативная пропаганда соответствует действительности, открытие ассирийской крепости показало, что древние правители Ближнего Востока обладали впечатляющей военной культурой."
 lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] Майк недавно нашел микенскую камерную гробницу. Эта форма погребальной архитектуры использовалась в позднем бронзовом веке в районах, находящихся под культурным влиянием Эгейского моря. Гробницы высечены в скале и имеют трехстороннюю структуру (камера, стомион и дромос), часто с дополнительными нишами и боковыми камерами, в которых происходили первичные или вторичные захоронения. Директор нашего музея достал бутылку холодного шампанского."
 lepsius.812.f_yuc: "Майя проявляли большой интерес к астрономии. По-видимому, они обладали особыми знаниями о небесных явлениях, которые во многих отношениях превосходили знания древних греков. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] обнаружил в джунглях здание, на вершине которого есть винтовая лестница в форме змеи. Нашим исследователям не терпится увидеть, какие идеи и артефакты содержит это открытие."
 lepsius.812.g: "Прекрасное место для раскопок."
 lepsius.813.t_vok: "Гробница королевы"
 lepsius.813.t_pyr: "Неизведанная пирамида"
 lepsius.813.t_bab: "Вавилонские ворота и стены"
 lepsius.813.t_ass: "Ассирийский дворец"
 lepsius.813.t_arg: "Микенская цитадель"
 lepsius.813.t_yuc: "Пирамида майя"
 lepsius.813.d: "Наш археолог организовал прекрасное место для раскопок."
 lepsius.813.f_vok: "Сегодня утром пришла сенсационная телеграмма. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] сообщает, что он обнаружил гробницу королевы. Личность умершей супруги не совсем ясна, но, согласно первоначальным сообщениям, погребальная камера на удивление цела. Настенные росписи и ценные артефакты дают богатые знания о Древнем Египте, о которых долгое время никто не знал."
 lepsius.813.f_pyr: "Когда [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] отправил сегодняшнюю телеграмму, наши исследователи сначала не хотели в это верить: по-видимому, наши археологи заново открыли ранее неизвестную пирамиду в египетской пустыне. Хотя местные жители уже говорили об объекте, который полностью засыпан песком, они так и не нашли входа. Наша нация может назвать многочисленные находки из Старого Королевства своими собственными!"
 lepsius.813.f_bab: "Легенды о вавилонских воротах и городских стенах сохранились на протяжении тысячелетий. Но это воспринимается совершенно иначе, когда они находятся перед вами. Сначала, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] он не мог в это поверить, проходя стену за стеной и обнаруживая огромные размеры затерянного города. Это открытие будет занимать нас долгие годы."
 lepsius.813.f_ass: "Помимо того, что ассирийцы были крупной военной державой, они также славились своими садами. Некоторые даже утверждают, что знаменитые сады Вавилона на самом деле располагались в ассирийской столице Ниневии. Во время раскопок дворцового комплекса и прилегающих террас, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] смог воочию убедиться в великолепии ассирийской культуры. Руководство музея радуется."
 lepsius.813.f_arg: "Действительно ли полубоги или циклопы строили древние города? Грозная микенская цитадель возвышается над греческими холмами, когда наша экспедиционная команда сообщает об успехе за успехом спустя неделю после открытия. Не только архитектура поражает воображение, но и находки из глины и золота обещают дальнейшие открытия в будущем. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] даже сообщил, что было найдено Кольцо Менелая."
 lepsius.813.f_yuc: "Когда через несколько часов дождь утих и от ливня осталась лишь легкая пленка тумана, окутавшая верхушки деревьев в джунглях, экспедиция увидела великолепную картину. Над верхушками деревьев к небу поднимались бесчисленные ступени, покрытые подлеском и лианами: панораму открывала могучая ступенчатая пирамида посреди дикой природы, населенной птицами и тапирами. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] сразу же забрал некоторые из первых находок и отправил их в музей экспресс-доставкой."
 lepsius.813.g: "Это место идеально!"

 lepsius.190.t: "Археологическая команда оттозвана"
