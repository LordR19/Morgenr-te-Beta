 notification_lepsius_rosellini_notification_name: "Письмо Лепсиуса к Розеллини"
 notification_lepsius_rosellini_notification_desc: "Немецкий филолог Карл Рихард Лепсиус представил свою улучшенную форму иероглифического перевода в письме итальянскому египтологу Ипполито Розеллини. Раздаются голоса за то, чтобы предпринять экспедицию в Египет."
 notification_lepsius_stephens_catherwood_expedition_notification_name: "Экспедиция Джона Ллойда Стивенса и Фредерика Катервуда"
 notification_lepsius_stephens_catherwood_expedition_notification_desc: "Американский исследователь Джон Ллойд Стивенс и британский художник Фредерик Катервуд вернулись из полного приключений путешествия по полуострову Юкатан - и рассказывают о легендарных руинах в джунглях. Ученые выразили заинтересованность в более тщательном изучении культуры майя."
 notification_lepsius_decipherment_akkadian_notification_name: "Расшифровка аккадского языка"
 notification_lepsius_decipherment_akkadian_notification_desc: "Все газеты страны сообщают о прорыве известных исследователей во главе с опытным археологом: древние языки Месопотамии больше не являются секретом. Ничто не стоит на пути серьезного исследования Вавилонии и Ассирии."
 notification_lepsius_support_schliemann_notification_name: "Шлиман открывает Трою!"
 notification_lepsius_support_schliemann_notification_desc: "Немецкий бизнесмен Генрих Шлиман открыл Трою, долгое время считавшуюся сказкой. У археологов по всему миру появилась новая страсть к Древней Греции - хотя и та, что уходит корнями в мифическую древность."
 notification_lepsius_machu_picchu_notification_name: "Мачу-Пикчу"
 notification_lepsius_machu_picchu_notification_desc: "Археологическая экспедиция обнаружила затерянный город инков Мачу-Пикчу глубоко в Андах. Исследователи поощряют более интенсивное изучение региона."
 notification_lepsius_excavation_artifacts_notification_name: "Новые артефакты с раскопок"
 notification_lepsius_excavation_artifacts_notification_desc: "Сегодня утром наш археологический музей получил партию новых артефактов с наших раскопок."
 
 lepsius_hide_archaeological_decisions: "Свернуть археологические решения"
 lepsius_hide_archaeological_decisions_desc: "Свернуть все археологические решения, чтобы сохранить лучший обзор."
 lepsius_show_archaeological_decisions: "Показать археологические решения"
 lepsius_show_archaeological_decisions_desc: "Покажите все археологические решения."
 lepsius_cancel_excavation_decision: "Отозвать одну из наших бригад по раскопкам"
 lepsius_cancel_excavation_decision_desc: "В некоторых ситуациях может быть полезно отозвать команду по проведению раскопок. Наши приобретенные артефакты и коллекции останутся, но наши постоянные раскопки прекратятся."
 lepsius_gather_first_excavation_team_decision: "Соберите новую археологическую команду"
 lepsius_gather_first_excavation_team_decision_desc: "Мы можем обучить дополнительную команду археологов. Это означает, что одновременно возможно проведение нескольких раскопок."
 lepsius_gather_second_excavation_team_decision: "Соберите новую археологическую команду"
 lepsius_gather_second_excavation_team_decision_desc: "Мы можем обучить дополнительную команду археологов. Это означает, что одновременно возможно проведение нескольких раскопок."
 lepsius_gather_third_excavation_team_decision: "Попросите археолога собрать новую команду"
 lepsius_gather_third_excavation_team_decision_desc: "Мы можем обучить дополнительную команду археологов. Это означает, что одновременно возможно проведение нескольких раскопок."
 lepsius_upper_egypt_expedition_decision: "Долина Царей"
 lepsius_upper_egypt_expedition_decision_desc: "Верхний Египет со старой столицей Фивами и Долиной царей считается Меккой египтологии. Мы должны получить лицензию на раскопки в этом районе и заняться поиском египетских сокровищ."
 lepsius_lower_egypt_expedition_decision: "Пирамиды"
 lepsius_lower_egypt_expedition_decision_desc: "С незапамятных времен египетские пирамиды завораживали человечество. Говорят, что другие гробницы, храмы и даже города, исчезнувшие в песках Нижнего Египта, ждут своего повторного открытия."
 lepsius_babylonia_expedition_decision: "Колыбель Цивилизации"
 lepsius_babylonia_expedition_decision_desc: "Вавилония, южная часть Месопотамии, обязана своим названием некогда могущественному городу Вавилону. Этот регион считается "колыбелью цивилизации", где снова и снова обнаруживаются драгоценные археологические артефакты. Им определенно место в музее."
 lepsius_assyria_expedition_decision: "Сады Ассирии"
 lepsius_assyria_expedition_decision_desc: "Ассирия относится к северной части Месопотамии с двумя важными городами Ассур и Ниневия. Скудные знания об этой стране все еще можно проследить до Библии как источника - но, может быть, есть исторические свидетельства, которые более надежны?"
 lepsius_argolis_expedition_decision: "Город Агамемнона"
 lepsius_argolis_expedition_decision_desc: "После открытия Трои даже скептически настроенные ученые начинают понимать, что мифы древних греков - это нечто большее, чем просто сказки. Говорят, что в Арголиде и по сей день находятся остатки городов бронзового века, самым известным из которых являются Микены. Мы должны убедить в этом самих себя"
 lepsius_crete_expedition_decision: "Легенда о Минотавре"
 lepsius_crete_expedition_decision_desc: "Говорят, что легендарный царь Минос когда-то правил на Крите. Как и в случае с Троей и Микенами, в этой истории, похоже, тоже что-то есть: на острове все чаще находят артефакты легендарной минойской культуры. Наша нация также должна обеспечить безопасность некоторых из них."
 lepsius_yucatan_expedition_decision: "Затерянные города Майя"
 lepsius_yucatan_expedition_decision_desc: "Участились сообщения о неизвестных и огромных городах посреди джунглей. Мы должны продолжить расследование и отправить археологическую экспедицию на Юкатан."
 lepsius_peru_expedition_decision: "Скрытое наследие Инков"
 lepsius_peru_expedition_decision_desc: "Пилоты сообщают о странных крепостях и обнесенных стенами сооружениях в Андах, которые они видели во время своих полетов над Перу. Может быть, испанцы не полностью уничтожили культуру инков? Некоторые города сопротивления коренного населения не были найдены по сей день."
 lepsius_found_archaeological_museum_decision: "Основать Археологический музей"
 lepsius_found_archaeological_museum_decision_desc: "Каждая уважающая себя нация имеет в своей столице уникальный музей, в котором представлены все культурные ценности, приобретенные в результате смелых приключений или научных экспедиций высочайшего качества. Количество артефактов и количество различных коллекций не только повышают престиж в мире, но и имеют образовательную ценность."
 lepsius_visit_archaeological_museum_decision: "Посетить Археологический музей"
 lepsius_visit_archaeological_museum_decision_desc: "Просматривайте статистику по приобретенным вами артефактам и размещайте их на престижных выставках."
 lepsius_appoint_lead_scientist_decision: "Назначить ведущего ученого"
 lepsius_appoint_lead_scientist_decision_desc: "Назначает нового ведущего ученого для Археологического музея. Персонаж будет занимать эту должность примерно 15-20 лет. Присвоение имени спасет его от исчезновения с политической сцены в этот период."
 lepsius_found_archaeological_society_decision: "Основать Археологическое сообщество"
 lepsius_found_archaeological_society_decision_desc: "В нашей стране постоянно растет не только интерес к археологии. После многих лет экспедиций, раскопок и находок артефактов наша страна накопила удивительный археологический опыт. Выдающийся археолог мог бы создать Археологическое общество, чтобы собрать научные и интеллектуальные силы и придать новый импульс. Это не только улучшило бы наши научные результаты, но и обогатило бы опыт последующих поколений археологов."
 lepsius_inspect_excavation_decision: "Организуйте углубленную археологическую инспекцию"
 lepsius_inspect_excavation_decision_desc: "Мы можем послать опытного археолога в район, где мы ведем раскопки, чтобы активизировать там наши усилия. Примерно через год наш археолог откроет новое место раскопок и проведет интенсивные исследования, в ходе которых мы сможем найти дополнительные указания на ранее неизвестные крупные археологические открытия. Успех во многом зависит от опыта нашего археолога. Создание Археологического общества также увеличивает наши шансы."

 lepsius.2.t: "Lettre à M. le Professeur Rosellini"
 lepsius.2.d: "Немецкий филолог Карл Рихард Лепсиус представил свою улучшенную форму иероглифического перевода в письме итальянскому египтологу Ипполито Розеллини. Раздаются голоса за то, чтобы предпринять экспедицию в Египет."
 lepsius.2.f: "После смерти Франсуа Шампольона исследования иероглифов прекратились. В 1837 году молодой немецкий филолог Карл Рихард Лепсиус написал письмо Ипполито Розеллини, близкому соратнику Шампольона и совместно ответственному за франко-тосканскую египетскую экспедицию 1829 года. Лепсиус систематизировал и представил знания, накопленные Шампольоном, и сыграл важную роль в превращении египтологии в серьезную науку. С другой стороны, он убедил политические элиты Европы в будущих экспедициях в Египет."
 lepsius.2.a: "Мы исследуем чудеса Египта!"
 lepsius.3.t: "Стивенс и Катервуд"
 lepsius.3.d: "Американский исследователь Джон Ллойд Стивенс и британский художник Фредерик Катервуд вернулись из полного приключений путешествия по полуострову Юкатан - и рассказывают о легендарных руинах в джунглях. Ученые выразили заинтересованность в более тщательном изучении культуры майя."
 lepsius.3.f: "Был ли Новый Свет домом только для дикарей и варваров до того, как европейцы достигли континента? Исследователи Джон Ллойд Стивенс и Фредерик Катервуд глубоко поколебали это мировоззрение. В течение нескольких лет американец и британец бродили по джунглям полуострова Юкатан и, согласно их собственным заявлениям, посетили 44 различных места давно исчезнувшей мезоамериканской культуры. Местные жители уже давно рассказывают истории о давно забытых городах в джунглях и храмах, скрытых в джунглях; но отчеты Стивенса и особенно потрясающие литографии Катервуда открывают мир, до сих пор совершенно неизвестный. Изображения храмов, статуй и стел не только вдохновляют фантазии романтиков. Волна интереса к неизвестной цивилизации распространяется по США и Европе, варьируясь от любопытства до прославления и подлинного научного интереса."
 lepsius.3.a: "Нам следует запастись прекрасными кожаными куртками."
 lepsius.4.t: "Расшифровка аккадского языка"
 lepsius.4.d: "Все газеты страны сообщают о прорыве известных исследователей во главе с опытным археологом: древние языки Месопотамии больше не являются секретом. Ничто не стоит на пути серьезного исследования Вавилонии и Ассирии."
 lepsius.4.f: "Уже при немецком математике Карстене Нибуре клинописные таблички вызвали интерес ученых в XVIII веке, и были предприняты усилия по их расшифровке и переводу на другие языки. Георг Фридрих Гротефенд, Анкетиль-Дюперрон и Антуан Исаак Сильвестр де Саси сыграли решающую роль в расшифровке древнеперсидской клинописи; их исследования были подтверждены расшифровкой иероглифов и четырехъязычной "Вазы Калиуса". После обнаружения монументальной надписи в Бехистуне, которая содержала более древние языки Месопотамии в дополнение к ныне хорошо известному персидскому, было лишь вопросом времени, когда эламский, вавилонский и аккадский языки снова станут понятными спустя столетия. Пригласив различных ассириологов, которые утверждают, что понимают эти древние языки, одна из наших академий протестировала их: независимо друг от друга они должны перевести одну и ту же надпись. Удивительно, но переводы всех ученых были согласованы. Теперь можно приступить к серьезному исследованию древнейших культур человечества в Месопотамии."
 lepsius.4.a: "Мы наследники Шампольона."
 lepsius.5.t: "Шлиман открывает Трою!"
 lepsius.5.d: "Немецкий бизнесмен Генрих Шлиман открыл Трою, долгое время считавшуюся сказкой. У археологов по всему миру появилась новая страсть к Древней Греции - хотя и та, что уходит корнями в мифическую древность."
 lepsius.5.f: "Где заканчивается наука, где начинается миф? Настоящее сделало все, чтобы отделить религию от знания. Мы изгнали легенды и саги, которые десятилетия назад считались реальностью, в царство сказок. Но затем это разносится по всему миру, сначала в газетах, затем в академиях: Троя была открыта! Легендарный город Приам, о котором пел Гомер в своей "Илиаде", история, которую знает каждый образованный гражданин Запада, - это больше, чем просто миф. Немецкий торговец Генрих Шлиман не был впечатлен разочарованием мира и даже утверждает, что нашел ценное сокровище: клад Приама. Археологический мир был потрясен и очарован этим событием - возможно ли, что другие истории из далекого прошлого все-таки правдивы? Есть ли еще затонувшие города на берегах Эгейского моря, которые нужно открыть заново?"
 lepsius.5.a: "Божья благодать - это Божья милость."
 lepsius.6.t: "Мачу-Пикчу"
 lepsius.6.d: "Археологическая экспедиция обнаружила затерянный город инков Мачу-Пикчу глубоко в Андах. Исследователи поощряют более интенсивное изучение региона."
 lepsius.6.f: "Есть определенные повествования, которые доминируют в нашем настоящем. Все было завоевано, все было открыто, и все было сказано. Нет ни клочка земли, на котором уже не было бы колониального флага, ни одной деревни, которая не была бы соединена с железной дорогой, и ни одной прорывной технологии, о которой мы уже знаем. И все же бывают моменты, когда нигилизм элиты дает трещину. Гонка к полюсам, покорение небес и стремление разгадать последние тайны человечества показывают, что история еще не закончена. Открытие города Мачу-Пикчу - это всего лишь фрагмент, который показывает, как мало мы знаем о мире, который, как нам кажется, мы понимаем и контролируем. Возможно, в рассказах о неизвестных городах инков есть что-то такое, что было истолковано испанцами как вводящее в заблуждение. Вилькабамба, последняя столица свободных инков, до сих пор не найдена..."
 lepsius.6.a: "Время захватить мою фетровую шляпу!"

 lepsius.10.t: "Основание музея"
 lepsius.10.d: "Вот-вот будет заложен первый камень в фундамент нашего нового археологического музея. Строительные работы могут начаться в ближайшее время."
 lepsius.10.f: ""
 lepsius.10.g: "Королевский музей."
 lepsius.10.h: "Национальный музей."
 lepsius.10.i: "Новый музей."
 lepsius.10.j: "[ROOT.GetCountry.GetAdjectiveNoFlag] музей."
 lepsius.10.k: "Народный музей."
 lepsius.10.l: "Великий день для страны!."
 lepsius.11.t: "Посетить музей"
 lepsius.11.d: "Добро пожаловать в Археологический музей."
 lepsius.11.f: "Наша музейная коллекция включает в себя a #T всего #G [ROOT.Var('lepsius_total_artifacts').GetValue]#! артефактов.#! \n\nАртефакты разделены на следующие коллекции: \n\n#T Египетская коллекция:#! \n#G [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! мелкие артефакты и #G [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! грандиозные артефакты. \n\n#T Коллекция Месопотамии:#!\n#G [ROOT.Var('lepsius_mesopotamian_artifact_minor').GetValue]#! мелкие артефакты и #G [ROOT.Var('lepsius_mesopotamian_artifact_major').GetValue]#! грандиозные артефакты. \n\n#T Эгейская коллекция:#!\n#G [ROOT.Var('lepsius_aegean_artifact_minor').GetValue]#! мелкие артефакты и  #G [ROOT.Var('lepsius_aegean_artifact_major').GetValue]#! грандиозные артефакты. \n\n#T Доколумбовая коллекция:#!\n#G [ROOT.Var('lepsius_precolumbian_artifact_minor').GetValue]#! мелкие артефакты и #G [ROOT.Var('lepsius_precolumbian_artifact_major').GetValue]#! грандиозные артефакты.\n\n#T Археологические команды:#!\nМы имеем #G [ROOT.Var('lepsius_excavation_teams').GetValue]#! доступных команд из общего числа #G [ROOT.Var('lepsius_total_excavation_teams').GetValue]#!."
 lepsius.11.g: "Это было довольно познавательно. До следующего раза!"
