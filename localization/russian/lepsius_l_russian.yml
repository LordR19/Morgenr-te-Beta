l_russian:
 lepsius_upper_egypt_modifier: "Долина царей"
 lepsius_upper_egypt_modifier_desc: "Долина царей - одно из самых захватывающих археологических мест в мире. Говорят, что в тысячелетних гробницах хранятся сокровища, которые только и ждут, чтобы их обнаружили."
 lepsius_lower_egypt_modifier: "Египетские Пирамиды"
 lepsius_lower_egypt_modifier_desc: "Нижний Египет с его древней столицей Мемфисом - это страна неизведанных пирамид и неизвестных городов. Говорят, что целая серия утраченных артефактов по сей день покоится в египетских песках."
 lepsius_babylonia_modifier: "Колыбель цивилизации"
 lepsius_babylonia_modifier_desc: "Месопотамия считается землей, где были изобретены письменность и сельское хозяйство и возникли первые царства. Клинописные таблички, колоссальные каменные фигуры и руины храмов все еще являются свидетельством некогда славной высокой культуры."
 lepsius_assyria_modifier: "Руины Ниневии и Нимруда"
 lepsius_assyria_modifier_desc: "Ассирия - это не только место зарождения воинственных империй, но и точка соприкосновения древней восточной истории и библейских повествований. Руины бывших садов и могучие крепостные стены все еще завораживают сегодня."
 lepsius_argolis_modifier: "Дворцы Микен"
 lepsius_argolis_modifier_desc: "Микенская культура считается первой развитой цивилизацией на материковой части Греции. Короли греческой мифологии долгое время считались просто сказками, но археологические раскопки могут доказать, что в этих сказках есть доля правды."
 lepsius_crete_modifier: "Минойская цивилизация"
 lepsius_crete_modifier_desc: "На Крите находятся старейшие города Европы, а также дворцовые комплексы, тайны которых еще предстоит раскрыть. Минойская культура названа в честь легендарного царя Миноса, который, как говорят, когда-то правил всем Эгейским морем."
 lepsius_yucatan_modifier: "Тайны Юкатана"
 lepsius_yucatan_modifier_desc: "Говорят, что глубоко в джунглях Юкатана сохранились затерянные города некогда процветавшей культуры майя. Сообщения местных жителей наводят на мысль об археологических сенсациях - если кому-то удастся прорваться сквозь непроходимую чащу."
 lepsius_peru_modifier: "Секреты Анд"
 lepsius_peru_modifier_desc: "Империя инков когда-то была самым могущественным государством на южноамериканском континенте, которое закончилось только с испанским завоеванием. Но предположительно там до сих пор есть неизвестные гробницы и храмы. Некоторые даже рассказывают о неизвестном городе, спрятанном в Андах."
