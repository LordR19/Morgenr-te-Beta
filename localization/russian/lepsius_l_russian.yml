 je_lepsius_letter_to_rosellini: "Письмо Лепсиуса к Росселлини"
 je_lepsius_letter_to_rosellini_reason: "Карл Ричард Лепсиус, молодой, амбициозный филолог, находится на пороге прорыва. Он будет использовать свой метод для улучшения основ расшифровки иероглифов Шампольона - и тем самым произведет революцию в археологических исследованиях."
 je_lepsius_stephens_catherwood_expedition: "Экспедиция Джона Ллойда Стивенса и Фредерика Катервуда"
 je_lepsius_stephens_catherwood_expedition_reason: "Посол в Центральной Америке Джон Ллойд Стивенс выразил заинтересованность в посещении полуострова Юкатан. Художник Фредерик Катервуд хочет сопровождать его в экспедиции к таинственным руинам в джунглях. Это предприятие может стать вопросом национального престижа при условии, что мы создадим для него правильные рамки."
 je_lepsius_decipherment_akkadian: "Расшифровка Аккадского языка"
 je_lepsius_decipherment_akkadian_reason: "Не только расшифровка иероглифов десятилетиями держала экспертов в напряжении. Древнеперсидский язык и клинопись больше не являются секретом для наших ученых. Экспедиция Остина Генри Лейарда в Нимруд вызвала настоящий ажиотаж и привлекла общественный интерес. После недавнего обнаружения колоссальной многоязычной надписи в Бехистуне начинается следующий проект: расшифровка самых древних языков древней Месопотамии. Это открыло бы совершенно новые археологические возможности."
 je_lepsius_support_schliemann: "Генрих Шлиман и мечта о Трое"
 je_lepsius_support_schliemann_reason: "Генрих Шлиман - немецкий бизнесмен и самоучка, который путешествовал по миру и сколотил значительное состояние. Однако с юности его настоящей страстью были гомеровские эпосы. Шлиман убежден, что древняя Троя - это не сказка. Он все еще ищет сторонников"."
 je_lepsius_machu_picchu: "Наследие Инков"
 je_lepsius_machu_picchu_reason: "Благодаря новейшим технологиям и самым передовым методам исследования даже самые труднопроходимые места в мире больше не являются секретом для людей в начале XX века. В частности, изобретение самолета оказало огромную помощь в составлении карт ранее удаленных регионов. Возможно, наконец-то удастся прояснить последние тайны давно исчезнувших цивилизаций."
 je_lepsius_epic_of_gilgamesh: "Эпос о Гильгамеше"
 je_lepsius_epic_of_gilgamesh_reason: "Эпос о Гильгамеше - это содержание группы литературных произведений, происходящих в основном из вавилонской области и содержащих одну из старейших сохранившихся письменных печатей. Эпос о Гильгамеше в его различных версиях является самым известным произведением аккадской и шумерской литературы. Эпос повествует о Гильгамеше, царе Урука, его подвигах и приключениях, его дружбе с Энкиду, его смерти и стремлении Гильгамеша к бессмертию. #T Пять фрагментов эпоса необходимы для реконструкции базовой версии.#!"
 je_lepsius_epic_of_gilgamesh_success: "Найдите оставшиеся #G 5#! фрагменты Эпоса о Гильгамеше, чтобы создать его базовую реконструкцию."
