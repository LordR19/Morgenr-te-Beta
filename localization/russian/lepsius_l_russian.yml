 lepsius_antiquarianism_tech: "Антикваристика"
 lepsius_antiquarianism_tech_desc: "Коллекционеры художественных ценностей интересовались прошлым со времен итальянского Возрождения. В то время как Иоганн Иоахим Винкельман пробудил интерес к Древнему Риму и Греции, наполеоновские экспедиции пробудили Египет от сна прошлого. Несмотря на эти достижения, доархеологические исследования были сформированы такими авантюристами, как Джованни Баттиста Бельцони, чьи методы исследования колебались между поиском сокровищ и ограблением могил."
 lepsius_early_archaeology_tech: "Ранняя археология"
 lepsius_early_archaeology_tech_desc: "После подготовительной работы Шампольона Карлу Рихарду Лепсиусу удалось полностью расшифровать египетские иероглифы. Это символизирует изменение археологического ландшафта: археологические общества, институты и музеи продвигали новую научную культуру. Тем не менее, Огюст Мариетт, один из отцов-основателей охраны памятников, не колеблясь, открыл серапеум с помощью зарядов взрывчатки, когда он был обнаружен."
 lepsius_modern_archaeology_tech: "Современная археология"
 lepsius_modern_archaeology_tech_desc: "Дальнейшие достижения в методологии археологических исследований произошли в конце XIX века. Одним из первопроходцев в этом деле был Огастес Питт Риверс, который тщательно проводил раскопки в Крэнборн-Чейз на юге Англии, подчеркивая, что записывать следует не только предметы красоты или ценности, но и предметы повседневного обихода. Флиндерс Петри ввел систематическую методологию в археологию и сохранение артефактов."

