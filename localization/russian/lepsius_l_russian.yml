 je_lepsius_labyrinth: "Лабиринт"
 je_lepsius_labyrinth_reason: "Руководитель нашей экспедиции на Крит заблудился в древнем подземном комплексе, который не указан ни в каких документах о раскопках. Если он узнает, его ждут слава и почести; если он этого не сделает, он может с треском погибнуть здесь."
 je_lepsius_labyrinth_fail: "Если наш руководитель экспедиции будет слишком часто теряться, есть риск, что с ним случится что-то очень-очень плохое..."
 je_lepsius_labyrinth_success: "Только в том случае, если руководитель экспедиции найдет правильный ответ в каждой точке, он сможет безопасно покинуть лабиринт."
 je_ishtar_gate: "Реконструкция ворот Иштар"
 je_ishtar_gate_reason: "После того, как экспедиция в Вавилонию обнаружила остатки легендарных ворот Иштар, мы продлили нашу лицензию на раскопки, чтобы отправить кирпичи в наш музей."
 je_ishtar_gate_success: "В общей сложности требуется 200 000 кирпичей, чтобы вернуть воротам былую славу. Ожидается, что около 20 000 кирпичей будут поступать к нам ежегодно - если не возникнет никаких проблем."
 je_ishtar_gate_goal: ""
 je_lepsius_priams_treasure: "Клад Приама"
 je_lepsius_priams_treasure_reason: "Генрих Шлиман ищет подходящее место для легендарного сокровища Приама, которое, как он утверждает, было найдено в Трое. В то время как серьезные ученые сомневаются, что эти предметы действительно вписываются во временную эпоху, предложенную Шлиманом, это вторично. В конце концов, это уникальная возможность завладеть одним из величайших археологических сокровищ века. Наш музей был бы идеальным местом для этого."
 je_lepsius_priams_treasure_fail: "Если конкурент быстрее нас выполнит пожелания Шлимана, мы теряем уникальный шанс заполучить клад Приама"
 je_lepsius_the_labyrinth: "Лабиринт"
 je_lepsius_the_labyrinth_reason: "Оказавшись в ловушке в странном древнем лабиринте, наш археолог должен найти выход обратно. Если он допустит слишком много ошибок, он рискует заблудиться там навсегда!"
 je_lepsius_the_labyrinth_goal: "Выйдите из лабиринта, не слишком заблудившись."
