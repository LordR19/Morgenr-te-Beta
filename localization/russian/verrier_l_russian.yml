 verrier.111.t: "Тайны неба (Чудеса неба)"
 verrier.111.d: "Йозеф Иоганн Литтров, один из самых выдающихся ныне живущих астрономов в Европе, опубликовал новую стандартную работу по астрономии."
 verrier.111.f: "Йозеф Иоганн Литров был австрийским астрономом и инициатором создания новой университетской обсерватории в Вене. Будучи директором университетской обсерватории, а с 1838 года деканом, он смог полностью перестроить устаревшую обсерваторию и оснастить ее хорошими приборами среднего размера к 1825 году. В 1834-36 годах Литров опубликовал научно-популярную книгу "Тайны неба", тираж которой за несколько лет составил 14 000 экземпляров. Трехтомный труд превратился в классику астрономической литературы и сделал Литрова самым читаемым немецкоязычным астрономом XIX века. Первоначально Литров планировал опубликовать всеобъемлющую историю астрономии в качестве заключительной части своих "Тайн неба". Однако он не смог завершить этот проект. Его история астрономии осталась в рукописи. Литров умер в ноябре 1840 года."
 verrier.111.g: "Эта книга имеет практическую ценность."
 verrier.111.h: "Эта книга имеет теоретическую ценность."
 verrier.111.i: "Эта книга полезна в образовательном плане."
 verrier.112.t: "Боннское обозрение"
 verrier.112.d: "Прусские астрономы представили обширный звездный каталог с ранее неизвестными астрономическими объектами."
 verrier.112.f: "Боннское обозрение (Bonner Durchmusterung - BD) - это звездный каталог (или полученный на его основе атлас на 36 листах), основанный на визуальных измерениях звезд северного неба. Исследование было проведено Фридрихом Вильгельмом Августом Аргеландером в Боннской обсерватории Боннского университета. Она была осуществлена и опубликована между 1846 и 1863 годами при поддержке Адальберта Крюгера и Эдуарда Шенфельда. В общей сложности было измерено около 324 198 звезд в диапазоне склонения от 89° до -2° до 9,5 звездной величины (иногда до 10 звездной величины). Инструментом для этого послужил искатель комет производства Джозефа фон Фраунгофера с диафрагмой 7,7 см и фокусным расстоянием 65 см."
 verrier.112.g: "Хорошо!"
 verrier.113.t: "Марсианские каналы"
 verrier.113.d: "Один из наших астрономов сделал несколько странных наблюдений на нашей соседней красной планете."
 verrier.113.f: "Джованни Скиапарелли считается самым проницательным астрономом своего века и наиболее известен своими наблюдениями за планетами Меркурий, Венера и Марс. На последнем в 1877 году он обнаружил то, что казалось тонкими оврагами, которые средства массовой информации вскоре окрестили марсианскими каналами и которые были предметом исследований в течение 80 лет. Эти линейные структуры были близки к пределу видимости телескопов с линзами от 30 до 50 см того времени и требовали специального опыта наблюдения. Только при следующем столкновении с Марсом в 1879 году их наблюдение было подтверждено другими астрономами. Скиапарелли считал их образовавшимися естественным путем прямолинейными впадинами длиной до 2000 км и шириной около 100 км, через которые вода могла в конечном итоге распространиться по сухой поверхности. Однако неправильный перевод на английский (в английском языке идёт различие между рукотворными каналами (canals) и естественными руслами (channels)) заставил многих журналистов задуматься об инженерных сооружениях. Это дало начало научно-фантастическим романам и многолетнему мифу о марсианах."
 verrier.113.g: "Удивительное открытие."
 verrier.113.h: "Мы должны подготовить военных для борьбы с будущей марсианской угрозой!"
 verrier.114.t: "Комета Галлея"
 verrier.114.d: "Комета Галлея вновь появилась на небе примерно через 75 лет."
 verrier.114.f: "Комета Галлея - единственная известная короткопериодическая комета, которая регулярно видна невооруженным глазом с Земли, и, таким образом, единственная комета, видимая невооруженным глазом, которая может появиться дважды за человеческую жизнь. Периодические возвращения Кометы Галлея во внутреннюю часть Солнечной системы наблюдались и регистрировались астрономами по всему миру по меньшей мере с 240 года до нашей эры. Но только в 1705 году английский астроном Эдмонд Галлей понял, что эти явления были повторными появлениями одной и той же кометы. В результате этого открытия комета названа в честь Галлея. Появление кометы в 1910 году было примечательно по нескольким причинам: это был первый раз, когда комету запечатлели с помощью фотографии, и первый раз, когда были получены её спектроскопические данные. Американский сатирик и писатель Марк Твен родился 30 ноября 1835 года, ровно через две недели после прохождения кометой перигелия. В своей автобиографии, опубликованной в 1909 году, он сказал: 'Я прибыл вместе с кометой Галлея в 1835 году. Он появится снова в следующем году, и я рассчитываю выйти с ним в свет. Это будет величайшим разочарованием в моей жизни, если я не отправлюсь с кометой Галлея.' Всевышний, без сомнения, сказал: 'Теперь вот эти два необъяснимых урода; они пришли вместе, они должны уйти вместе'. Твен умер 21 апреля 1910 года, на следующий день после последующего прохождения кометой перигелия"
 verrier.114.g: "Увидимся снова через 75 лет!"
 verrier.115.t: "Расширяющаяся вселенная Леметра"
 verrier.115.d: "Католический священник написал интригующую и революционную теорию о статусе и происхождении Вселенной, которая может перевернуть наше прежнее мировоззрение."
 verrier.115.f: "Жорж Леметр был бельгийским католическим священником, физиком-теоретиком, математиком, астрономом и профессором физики в Католическом университете Лувена. Он был первым, кто выдвинул теорию о том, что распад близлежащих галактик может быть объяснен расширяющейся Вселенной, что вскоре было подтверждено наблюдениями Эдвина Хаббла. Он впервые вывел 'закон Хаббла', который у астрономов по всему миру теперь известен, как закон Хаббла–Леметра, и опубликовал первую оценку постоянной Хаббла в 1927 году, за два года до статьи Хаббла. Леметр также предложил 'теорию большого взрыва' происхождения Вселенной, назвав ее 'гипотезой первичного атома', а позже назвав ее 'началом мира'. Статья под названием 'Однородная Вселенная постоянной массы и возрастающего радиуса, объясняющая радиальные скорости внегалактических туманностей' (1927), позже принесла ему международную известность.  В ней он представил новую идею о том, что Вселенная расширяется, которую он вывел из общей теории относительности."
 verrier.115.g: "Значит, вся эта история с 'большим взрывом' была выдумана иезуитом? Я знал это!"

 verrier.116.t: "Квантовая теория"
 verrier.116.d: "Своей квантовой теорией физик Макс Планк навсегда изменил человеческое понимание атомных и субатомных процессов."
 verrier.116.f: "'По натуре он был консерватором; в нем не было ничего от революционера, и он скептически относился к спекуляциям. И все же его вера в непреодолимую силу логических умозаключений, основанных на фактах, была настолько сильна, что он не дрогнул, объявив о самой революционной идее, которая когда-либо потрясала физику'. - Макс Борн о Максе Планке \n\n Центральным предположением, лежащим в основе его нового вывода, было предположение, известное теперь как теория Планка постулирует, что электромагнитная энергия может излучаться только в квантованной форме. Физики теперь называют эти кванты фотонами. Это предположение, несовместимое с классической физикой, рассматривается как рождение квантовой физики и величайшее интеллектуальное достижение карьеры Планка. Открытие постоянной Планка позволило ему определить новый универсальный набор физических единиц, все они основаны на фундаментальных физических константах, на которых основана большая часть квантовой теории. В знак признания фундаментального вклада Планка в новую отрасль физики ему была присуждена Нобелевская премия по физике за 1918 год."
 verrier.116.g: "Исторический прорыв для науки!"
 verrier.117.t: "За пределами Млечного пути"
 verrier.117.d: "Астроном Эдвин Хаббл доказал, что многие объекты, которые ранее считались облаками пыли и газа и классифицировались как "туманности", на самом деле являются галактиками за пределами Млечного Пути."
 verrier.117.f: "Эдвин Хаббл был американским астрономом. Он сыграл решающую роль в создании областей внегалактической астрономии и наблюдательной космологии. Хаббл предоставил доказательства того, что скорость спада галактики увеличивается с удалением от Земли, свойство, известное сейчас как 'закон Хаббла', хотя оно было предложено двумя годами ранее Жоржем Леметром. Используя телескоп Хукера на горе Уилсон, Хаббл идентифицировал переменную Цефеиды, открытую Генриеттой Ливитт. Сравнивая их видимую светимость с их внутренней светимостью, можно определить их расстояние от Земли. Хаббл обнаружил цефиды в нескольких туманностях, включая туманность Андромеды и туманность Треугольника. Его наблюдения, сделанные в 1924 году, убедительно доказали, что эти туманности были слишком далеки, чтобы быть частью Млечного Пути, и фактически представляли собой целые галактики за пределами нашей собственной, поэтому сегодня они больше не считаются туманностями. Хаббл также разработал наиболее часто используемую систему классификации галактик, группируя их в соответствии с их внешним видом на фотографических изображениях. Он расположил различные группы галактик в так называемую последовательность Хаббла."
 verrier.118.t: "Ядерная физика"
 verrier.118.d: "Исследования и работа, проделанные Эрнестом Резерфордом, устанавливают ядерную структуру атома и сущность радиоактивного распада как ядерного процесса."
 verrier.118.f: "Эрнест Резерфорд был новозеландским физиком, который стал известен как отец ядерной физики. Помимо своей работы на родине, он провел значительную часть своей карьеры за границей, как в Канаде, так и в Соединенном Королевстве. В ранних работах Резерфорд открыл концепцию периода полураспада радиоактивного элемента радона, а также дифференцировал и назвал альфа- и бета-излучение. Это послужило основой для присуждения ему Нобелевской премии по химии в 1908 году "за исследования в области распада элементов и химии радиоактивных веществ". Резерфорд переехал в Великобританию, где он и Томас Ройдс доказали, что альфа-излучение - это ядра гелия. Позже он выдвинул теорию о том, что заряд атомов сосредоточен в очень маленьком ядре, и тем самым стал пионером резерфордовской модели атома, благодаря своему открытию и интерпретации резерфордовского рассеяния в эксперименте с золотой фольгой Ханса Гейгера и Эрнеста Марсдена. Он осуществил первую искусственно вызванную ядерную реакцию в экспериментах, в которых ядра азота подвергались бомбардировке альфа-частицами. В результате он обнаружил излучение субатомной частицы, которую назвал протоном."
 verrier.119.t: "Таблица Менделеева"
 verrier.119.d: "Русский химик Дмитрий Менделеев создал версию периодической таблицы элементов."
 verrier.119.f: "В 1863 году было известно 56 элементов, причем новый элемент открывался примерно по одному в год. Другие ученые ранее определили периодичность элементов. Став учителем в 1867 году, русский химик Дмитрий Менделеев написал 'Основы химии', которые стали основополагающим учебником своего времени. Он был опубликован в двух томах между 1868 и 1870 годами, и Менделеев написал его, когда готовил учебник для своего курса. Когда он попытался классифицировать элементы в соответствии с их химическими свойствами, он заметил закономерности, которые привели его к созданию своей периодической таблицы; он утверждал, что представил себе полное расположение элементов во сне: 'Я видел во сне таблицу, где все элементы располагались по своим местам в соответствии с требованиями. Проснувшись, я сразу же записал это на листе бумаги, только в одном месте позже показалось необходимым исправление.' Добавив дополнительные элементы по этому шаблону, Менделеев разработал свою расширенную версию периодической таблицы. Позже, он опубликовал свою периодическую таблицу всех известных элементов и предсказал несколько новых элементов для дополнения таблицы. Первое международное издание таблицы Менделеева вышло в лейпцигском 'Журнале практической химии' в 1869 году."
 verrier.120.t: "Урбан Ле Веррье"
 verrier.120.d: "Самый известный астроном Франции написал сборник о небесных телах Солнечной системы."
 verrier.120.f: "Урбен Ле Верье был французским астрономом и математиком, который специализировался на небесной механике и наиболее известен тем, что предсказал существование и положение Нептуна, используя только математику. Расчеты были сделаны для объяснения расхождений с орбитой Урана и законами Кеплера и Ньютона. Ле Верье отправил координаты Иоганну Готфриду Галле в Берлин, попросив его подтвердить. Галле обнаружил Нептун в ту же ночь, когда получил письмо Леверье, в пределах 1° от предсказанного положения. После этого Ле Верье взял на себя задачу '... охватить в одном произведении всю планетарную систему, привеcти все в гармонию, если это возможно, в противном случае с уверенностью заявляю, что существуют пока неизвестные причины возмущений...', работа, которая заняла бы его на всю оставшуюся жизнь. Леверье начал с переоценки до 7-го порядка методики вычисления планетарных возмущений, известной как возмущающая функция. Этот вывод, в результате которого было получено 469 математических терминов, был завершен к 1849 году. Затем он собрал наблюдения за положением планет еще в 1750 году. Изучение этих данных и исправление несоответствий с самыми последними данными занимали его до 1852 года. Таблицы составляли фундаментальные эфемериды 'Соединения времен', астрономического альманаха Бюро долгот, примерно до 1912 года."
