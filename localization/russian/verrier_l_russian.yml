 verrier_found_observatory_decision: "Основать обсерваторию"
 verrier_found_observatory_decision_desc: "В XIX веке астрономия добилась огромного прогресса, не в последнюю очередь благодаря покровительству национальных правительств. Охота за небесными телами была начата еще и потому, что присвоение имен новым звездам, планетам или астероидам обеспечивало престиж странам и правителям. Благодаря все более новым методам, таким как модернизация телескопов или внедрение фотографии, продуктивность значительно возросла. Строительство обсерватории приведет к пассивному открытию новых небесных тел каждый год; точное количество можно будет проверить в самой обсерватории, когда она будет завершена. Новые технологии и астроном улучшают статистику."
 verrier_charter_moon_decision: "Карта Луны"
 verrier_charter_moon_decision_desc: "Атласы Луны и сопутствующие им попытки нанести на карту спутника Земли существовали веками. Изобретение телескопа произвело революцию в этой науке, известной как 'селенография', но с изобретением фотографии у нас появился совершенно новый способ точного картографирования Луны."
 verrier_visit_observatory_decision: "Посетить обсерваторию."
 verrier_visit_observatory_decision_desc: "Посетите главную обсерваторию нашей страны, чтобы ознакомиться со всей важной национальной и международной информацией по астрономии"
 verrier_asteroid_congress_decision: "Астрономический конгресс по астероидам"
 verrier_asteroid_congress_decision_desc: "С момента открытия Цереры в 1801 году астрономы находили все больше и больше небесных тел, именно поэтому число планет в Солнечной системе продолжало увеличиваться. Открытие Нептуна подняло вопрос о том, может ли новая категория иметь больше смысла для многочисленных объектов меньшего размера, обнаруженных, в частности, между Марсом и Юпитером. В частности, изобретение новых астрономических символов и их относительно небольшой размер привели астрономов к предположению, что они, скорее всего, были "маленькими звездами" или "маленькими планетами". Конечно, такая классификация означала бы, что некоторые объекты, ранее считавшиеся планетами, потеряли бы свой статус и превратились бы в простые валуны."
 verrier_asteroid_congress_decision_tt: "Чем больше обнаруживается небесных тел, тем более настоятельной становится реформа предыдущего определения планет. С более чем #BLUE 1,000#! объектов, ситуация, вероятно, станет настолько запутанной, что конференция станет неизбежной."
 verrier_carte_congress_decision: "Карта звёздного неба"
 verrier_carte_congress_decision_desc: "Обширный и беспрецедентный международный проект по составлению звёздной карты был инициирован в 1887 году директором Парижской обсерватории Амеди Мушезом, который осознал потенциал нового фотографического процесса 'сухой пластины', способного революционизировать процесс составления карт звезд. В результате астрографического конгресса в Париже в апреле 1887 года, в котором участвовало более 50 астрономов, было принято соглашение об участии в проектк 20 обсерваторий со всего мира. Мы можем провести такой конгресс, чтобы поделиться астрономическими знаниями с международным сообществом."
 verrier_great_debate_decision: "Большой спор"
 verrier_great_debate_decision_desc: "Дебаты Шепли-Кертиса, также известные как Большой спор, объединили дискуссии начала ХХ века, которые в конечном итоге привели к новому пониманию природы галактик и размеров Вселенной. Проблему вращалась вокруг размера Млечного Пути и того, являются ли галактики, известные тогда как спиральные туманности, небольшими объектами в Млечном Пути или гораздо более удаленными и отделенными от него. В тот день два ученых представили независимые технические документы о масштабах Вселенной, за которыми вечером последовала публичная дискуссия. Мы можем провести такой конгресс, чтобы обсудить высшие тайны Вселенной."

 notification_verrier_astronomical_observation_notification_name: "Ежегодный астрономический отчет"
 notification_verrier_astronomical_observation_notification_desc: "В этом году наши астрономы обнаружили и зарегистрировали новые небесные тела."

 verrier.10.t: "Открытие Нептуна"
 verrier.10.d: "[SCOPE.sCharacter('verrier_neptune_discoverer').GetFullName] открыл Нептун во славу нашей нации!"
 verrier.10.f: "Нептун был обнаружен сразу после полуночи, менее чем через час поисков и менее чем на 1 градус от предсказанного Леверье положения, что является замечательным совпадением. После еще двух ночей наблюдений, в ходе которых были проверены его положение и движение, [SCOPE.sCharacter('verrier_neptune_discoverer').GetFullName] с удивлением ответил Ле Верье: 'Планета, место которой вы (вычислили), действительно существует!"
 verrier.10.g: "Другие страны позеленеют от зависти!"
 verrier.5.t: "Основание обсерватории"
 verrier.5.d: "Вот-вот будет заложен первый камень в фундамент нашей новой обсерватории. Строительные работы будут начаты в ближайшее время."
 verrier.5.f: ""
 verrier.5.g: "Велкий день для нашей страны."
 verrier.11.d: "Учёные из страны [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] рассказали нам сегодня, что один из их коллег открыл ранее неизвестную планету Нептун."
 verrier.11.g: "Поздравляем..."
 verrier.20.t: "Открутие Плутона"
 verrier.20.d: "[SCOPE.sCharacter('verrier_pluto_discoverer').GetFullName] открыл Плутон во славу нашей нации!"
 verrier.20.f: "Как только был найден Плутон, его тусклость и отсутствие видимого диска поставили под сомнение идею о том, что это планета-X. На самом деле небесное тело стало горьким разочарованием для некоторых ученых. Оценки массы Плутона пересматривались в сторону понижения на протяжении всего ХХ века. Астрономы первоначально рассчитали его массу, основываясь на его предполагаемом воздействии на Нептун и Уран. В 1931 году было подсчитано, что масса Плутона примерно равна массе Земли, а дальнейшие расчеты в 1948 году снизили массу примерно до массы Марса. Тем не менее, это открытие попало в заголовки газет по всему миру."
 verrier.20.g: "Он может быть маленьким, но это все равно планета."
 verrier.21.d: "Учёные из страны [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] рассказали нам сегодня, что один из их коллег обнаружил ранее неизвестную планету Плутон."
 verrier.21.g: "Это вообще настоящая планета?"

 verrier.30.t: "Астрономический конгресс по астероидам"
 verrier.30.d: "Судьба некоторых небесных тел, которые до сих пор считались планетами, должна быть решена на международной конференции."
 verrier.30.f: "Идея о том, что меньшие астрономические объекты, которые были обнаружены с начала XIX века, в значительной степени не соответствовали тому, что на самом деле понималось под планетами, быстро прижилась - особенно после открытия Нептуна, который имеет гораздо большее сходство с теми планетами, которые были известны в течение длительного времени. Только после некоторых колебаний небесные тела Паллада, Веста и Юнона, которые в течение полувека назывались планетами, также были отнесены к новой категории астероидов. Однако до сих пор не было найдено единого мнения в отношении малой планеты Церера, которая была открыта Джузеппе Пиацци в 1801 году. Группа традиционалистов хочет сохранить его как планету. Хотя она значительно меньше всех других планет, она слишком велика для астероида. Поэтому некоторые члены Конгресса призывают к голосованию."
 verrier.30.g: "Мне нравится эта планета. Давайте решим судьбу Цереры голосованием."
 verrier.30.h: "Нет необходимости в еще одной встрече."
 verrier.31.t: "Статус Цереры"
 verrier.31.d: "Наша страна приглашена на астрономический конгресс, организованный страной [SCOPE.sCountry('verrier_congress_host_country').GetName]. Самый важный вопрос касается судьбы (бывшей?) планеты Церера."
 verrier.31.f: "Идея о том, что меньшие астрономические объекты, которые были обнаружены с начала XIX века, в значительной степени не соответствовали тому, что на самом деле понималось под планетами, быстро прижилась - особенно после открытия Нептуна, который имеет гораздо большее сходство с теми планетами, которые были известны в течение длительного времени. Только после некоторых колебаний небесные тела Паллада, Веста и Юнона, которые в течение полувека назывались планетами, также были отнесены к новой категории астероидов. Однако до сих пор не было найдено единого мнения в отношении малой планеты Церера, которая была открыта Джузеппе Пиацци в 1801 году. Группа традиционалистов хочет сохранить его как планету. Хотя она значительно меньше всех других планет, она слишком велика для астероида. Другая сторона утверждает, что если Церера сохранится как планета, многие более крупные объекты также могут быть причислены к планетам, что усложнит астрономию."
 verrier.31.g: "Церера - это планета."
 verrier.31.h: "Церера - это не планета"
 verrier.32.t_demoted: "Церера понижена в должности"
 verrier.32.t_saved: "Церера сохранена"
 verrier.32.d_demoted: "Астрономический конгресс лишил Цереру статуса планеты."
 verrier.32.d_saved: "Астрономический конгресс подтвердил статус Цереры как планеты."
 verrier.32.f_demoted: "Результат не стал неожиданностью: если Паллада, Юнона и Веста являются астероидами, то, по логике вещей, Церера тоже должна быть астероидом. Астрономы согласились с тем, что Церера, вероятно, является самым крупным небесным телом в так называемом поясе астероидов, и, таким образом, также с честью присвоили бывшей планете номер 1 среди астероидов; но и не более того. Хотя есть некоторые голоса, которые предполагают, что статус планеты имеет как культурные, так и академические последствия, такие аргументы, возможно, больше связаны с иррациональной ностальгией, чем с наукой. \n\n В конечном счёте #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! голосует ЗА понижение статуса Цереры #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! голосует ПОРТИВ понижения статуса Цереры."
 verrier.32.f_saved: "Результат стал неожиданностью для многих: большинство астрономов проголосовали за сохранение Цереры в качестве планеты! Форма и масса, утверждали традиционалисты, отличают Цереру от других объектов в поясе астероидов. Планета явно выделяется на общем фоне. В примечании ученые добавили, что Церера была частью Солнечной системы, которая на протяжении десятилетий признавалась не только научно, но и социально-культурно. Это граничит с высокомерием - низводить планету, которую полюбило так много людей, до уровня астероида и таким образом лишать ее самобытности. \n\n В конечном счёте #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! голосует ЗА сохранение статуса Цереры #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! голосует ПОРТИВ сохранения статуса Цереры.."
 verrier.32.g: "Церера всего лишь карликовая планета."
 verrier.32.h: "Церера сохранена!"
 verrier.33.t: "Четыре планеты понижены в рейтинге"
 verrier.33.d: "Астрономический конгресс опубликовал свою заключительную декларацию: четыре небесных тела, которые когда-то считались планетами, теперь объявлены астероидами."
 verrier.33.f: "Конгресс ввел новую категорию небесных тел - астероиды, чтобы улучшить астрономию будущего. Так что теперь каждый камень в космосе больше не является планетой. В дополнение к некоторым новым объектам, "планеты" Церера, Паллада, Веста и Юнона, открытые с 1801 года, также классифицируются как астероиды."
 verrier.33.g: "В Солнечной системе есть 8 планет."
 verrier.34.t: "Рейтинг трех планет понижен"
 verrier.34.d: "Астрономический конгресс опубликовал свою заключительную декларацию: три небесных тела, которые когда-то считались планетами, теперь объявлены астероидами."
 verrier.34.f: "Конгресс ввел новую категорию небесных тел - астероиды, чтобы улучшить астрономию будущего. Так что теперь каждый камень в космосе больше не является планетой. В дополнение к некоторым новым объектам, "планеты" Паллада, Веста и Юнона, открытые с 1801 года, также классифицируются как астероиды. Церера остается планетой."
 verrier.34.g: "В Солнечной системе есть 9 планет."
 verrier.35.t: "Спорный планетарный статус"
 verrier.35.d: "Недавнее заявление астрономического конгресса имеет последствия для престижа нашей страны."
 verrier.35.f: "Несколько возражений не помогли. Лишение одной или нескольких открытых нами планет планетарного статуса негативно сказывается на нашем положении в мире. Почти каждый может найти астероид в настоящее время; ничто в этом не приносит международного признания. Раньше мы хвастались, что один из наших ученых открыл такое небесное тело, но с последним решением такая суета больше не имеет значения."
 verrier.35.g: "Это голосование явно подстроено!"

 verrier.40.t: "Замечена комета!"
 verrier.40.d: "Ученые из нашей обсерватории обнаружили новую комету."
 verrier.40.f: "В небе была замечена комета, некоторые считают, что это предвещает грядущие тяжелые времена. Другие верят, что на самом деле они - феи-пикси, парящие в небе. Есть также те, кто считает, что эта комета, скорее всего, представляет собой гигантский ледяной шар, парящий по небу, а длинный хвост создан благодаря энергии солнца. Аргументы между тремя одинаково жизнеспособными теориями стимулируют стремление к знаниям в нашей стране."
 verrier.40.g: "Слава Богу, мы живем в такие просвещенные времена."
 verrier.41.t: "Новый астероид"
 verrier.41.d: "Астрономы обнаружили новое небесное тело в составе астероида и добавили его в наши звездные карты."
 verrier.41.f: "В течение XIX века картографирование небесных тел, особенно астероидов, набрало огромный импульс. В то время как примерно к 1850 году ученые обнаружили всего дюжину астероидов, на рубеже веков их насчитывалось около 300. Помимо прочего, эти открытия привели к переосмыслению предыдущих категорий и созданию новых."
 verrier.41.g: "Сколько еще?"
 verrier.42.t: "Метеоритный дождь"
 verrier.42.d: "Сезонный метеорный поток позволяет нашим астрономам увидеть особенно большое количество астрономических объектов в этом году."
 verrier.42.f: "Метеорный поток - это небесное явление, при котором наблюдается излучение или происхождение нескольких метеоров из одной точки ночного неба. Эти метеоры вызваны потоками космического мусора, называемого метеороидами, входящими в атмосферу Земли с чрезвычайно высокими скоростями по параллельным траекториям. Большинство метеоритов меньше песчинки, поэтому почти все они распадаются и никогда не достигают поверхности Земли. Очень интенсивные или необычные метеорные потоки известны как метеорные вспышки и метеорные бури, которые производят по меньшей мере 1000 метеоров в час, особенно от Леонидов."
 verrier.42.g: "Надеюсь, небо чистое и видимость хорошая!"
 verrier.43.t: "Туманность"
 verrier.43.d: "Наша обсерватория обнаружила ранее неизвестную красивую туманность с многочисленными неизвестными звездами."
 verrier.43.f: "Первая настоящая туманность, отличная от звездного скопления, была упомянута персидским астрономом-мусульманином Абд ар-Рахманом ас-Суфи. Он отметил "маленькое облачко" там, где расположена галактика Андромеда. С 1751 по 1753 год Николя-Луи де Лакай каталогизировал 42 туманности с мыса Доброй Надежды, большинство из которых ранее были неизвестны. Затем количество туманностей было значительно увеличено усилиями Уильяма Гершеля и его сестры Кэролайн Гершель, которые насчитали около 2000 туманностей. Начиная с 1864 года Уильям Хаггинс исследовал спектры примерно 70 туманностей. Примерно в 1923 году, после Больших дебатов, стало ясно, что многие "туманности" на самом деле были галактиками, удаленными от Млечного Пути."
 verrier.43.g: "Чудесно!"
 verrier.44.t: "Присвоение имени звезде"
 verrier.44.d: "[SCOPE.sCharacter('verrier_star_discoverer').GetFullName] случайно обнаружил новую звезду. На данный момент все еще обсуждается, в честь кого или чего она должна быть названа."
 verrier.44.f: "В то время как астрономы первоначально следовали неписаному правилу называть небесные объекты в честь мифологических моделей, появилась мода использовать имя правителя или вызывать ассоциации с родной страной, как в случае с неизвестными частями света. Планета Уран, например, впервые была названа "Георг" в честь правившего в то время британского короля. Пиацци добавил эпитет "Фердинандея" в честь своего покровителя и правителя, когда открыл Цереру."
 verrier.44.g: "Звезда должна быть названа в честь нашей страны."
 verrier.44.h: "Звезда будет названа в честь нашего правителя."
 verrier.44.i: "Звезда должна быть названа в честь ее первооткрывателя."
 verrier.45.t: "На сцену выходит новый астроном"
 verrier.45.d: "В прошлом, [SCOPE.sCharacter('verrier_astronomer').GetFullName] часто проявлял большой интерес к астрономии и в свободное время наблюдает за звездным небом."
 verrier.45.f: "Вплоть до сегодняшнего дня ряд астрономов-любителей оказали выдающиеся услуги и продвинули астрономию как науку. Бесчисленное количество объектов неоднократно означало, что научные дилетанты также были в состоянии помочь образованным экспертам с их записями. Неудивительно, что некоторые известные астрономы часто начинали как страстные звездочеты."
 verrier.45.g: "[SCOPE.sCharacter('verrier_astronomer').GetFullName] должен стать профессиональным астрономом."
 verrier.45.h: "Исследования интересны, ни больше, ни меньше."
 verrier.46.t: "Неправильные звездные карты"
 verrier.46.d: "К сожалению, просмотрев старые звездные карты, мы обнаружили, что некоторые из нанесенных на карту звезд вообще не существуют."
 verrier.46.f: "К сожалению, ошибки в астрономических записях не редкость. Это было верно не только для раннего нового времени, но даже для XIX века, несмотря на усовершенствованные и утонченные методы. Например, в 1861 году Герман Гольдшмидт утверждал, что нашел другой спутник Сатурна, который он назвал "Хирон", но существование которого так и не удалось подтвердить."
 verrier.46.g: "Вы хотите сказать, что это была просто грязь на телескопе?"
 verrier.47.t: "Обнаружены новые спутники Сатурна"
 verrier.47.d: "После модернизации телескопа в одной из наших главных обсерваторий наши астрономы смогли обнаружить два новых спутника Сатурна."
 verrier.47.f: "Спутники Сатурна многочисленны и разнообразны, начиная от крошечных спутников всего в десятки метров в поперечнике и заканчивая огромным Титаном, который больше планеты Меркурий. У Сатурна 83 спутника с подтвержденными орбитами, которые не встроены в его кольца. а также плотные кольца, которые содержат миллионы встроенных лунок и бесчисленное множество более мелких кольцевых частиц. Семь спутников Сатурна достаточно велики, чтобы свернуться в расслабленную эллипсоидальную форму, хотя только один или два из них, Титан и, возможно, Рея, в настоящее время находятся в гидростатическом равновесии. Особенно примечателен среди спутников Сатурна Титан, второй по величине спутник в Солнечной системе после спутника Юпитера - Ганимеда ."
 verrier.47.g: "Отлично."

 verrier.50.t: "Карта Луны"
 verrier.50.d: "После многих лет интенсивных наблюдений и составления карт, а также с использованием самых современных методов фотосъемки наши астрономы смогли создать точную карту Луны."
 verrier.50.f: "Планарное картографирование стало систематическим в 1779 году, когда Иоганн Шредер начал тщательные наблюдения и измерения лунной топографии. В 1834 году Иоганн Генрих фон Медлер опубликовал первую большую картографию Луны, состоящую из 4 листов, а впоследствии он опубликовал "Универсальную селенографию". Все лунные измерения основывались на непосредственных наблюдениях до марта 1840 года, когда Дж.У. Дрейпер, используя 5-дюймовый отражатель, изготовил дагерротип Луны и таким образом ввел фотографию в астрономию. Сначала изображения были очень низкого качества, но, как и в случае с телескопом 200 лет назад, их качество быстро улучшилось. К 1890 году лунная фотография стала признанной дисциплиной астрономии."
 verrier.50.g: "Превосходно."
 verrier.51.t: "Лунный канал"
 verrier.51.d: "Проект по нанесению данных на карту Луны с помощью фотографий продвинулся вперед."
 verrier.51.f: "Рима обычно используется для описания любой из длинных узких впадин на поверхности Луны, которые напоминают каналы. Латинский термин - rima, множественное число rimae. Как правило, ручей может иметь несколько километров в ширину и сотни километров в длину. Однако этот термин также широко использовался для описания аналогичных структур на ряде планет Солнечной системы, включая Марс, Венеру и на ряде лун. Все они имеют структурное сходство друг с другом."
 verrier.51.g: "Очаровательно."
 verrier.52.t: "Лунный кратер"
 verrier.52.f: "Записи о кратерах на очень старых поверхностях, таких как Луна, свидетельствуют о периоде интенсивной ранней бомбардировки внутренней части Солнечной системы около 3,9 миллиарда лет назад. Поскольку процессы эрозии на Луне минимальны, кратеры сохраняются. В 1893 году астроном Карл Гилберт впервые предположил, что кратеры на Луне образовались в результате ударов крупных астероидов."
 verrier.53.t: "Лунное море"
 verrier.53.f: "Лунные моря - это большие, темные, базальтовые равнины на Лунной поверхности, образованные древними столкновениями астероидов на дальней стороне Луны, которые вызвали вулканическую активность на противоположной (ближней) стороне. Ранние астрономы назвали их maria, что по-латыни означает 'моря', которые ошибочно приняли их за настоящие моря. Они менее отражающие, чем 'высокогорье', из-за их богатого железом состава и, следовательно, кажутся темными невооруженному глазу. 'Моря' покрывает около 16% поверхности Луны, в основном на стороне, видимой с Земли. Несколько морей есть и на дальней стороне, но они намного меньше и находятся в основном в очень больших кратерах. Традиционная номенклатура Луны также включает в себя один oceanus (океан), а также объекты с названиями lacus ('озеро'), palus ('болото') и sinus ('залив'). Последние три меньше, чем моря, но имеют ту же природу и характеристики."
 verrier.54.t: "Лунные горы"
 verrier.54.f: "Более светлые области Луны называются террами, или чаще горами, потому что они значительно выше большинства морей. Их формирование датировано 4,4 миллиарда лет назад и они могут представлять собой скопления плагиоклаза из лунного океана магмы. Концентрация морей на ближней стороне, вероятно, отражает значительно более толстую кору высокогорий Дальней стороны, которая, возможно, образовалась в результате медленного столкновения второго спутника Земли через несколько десятков миллионов лет после образования Луны."

 verrier.61.t: "Комета [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]"
 verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] открыл Великую комету!"
 verrier.61.f: "Великая комета 1843 года была долгопериодической кометой, которая стала очень яркой в марте 1843 года (она также известна как Великая Мартовская комета). Она была открыта 5 февраля 1843 года и быстро прояснилась, превратившись в большую комету. Она входила в семейство солнечных зайцев Крейца, образовавшихся в результате распада родительской кометы на множество фрагментов примерно в 1106 году. Эти кометы проходят чрезвычайно близко к поверхности Солнца - в пределах нескольких солнечных радиусов - и в результате часто становятся очень яркими. Он прошел ближе всего к Земле 6 марта 1843 года и был наиболее ярким на следующий день; к несчастью для наблюдателей к северу от экватора, на своем пике он был лучше всего виден из Южного полушария. В последний раз это наблюдалось 19 апреля 1843 года. В то время эта комета прошла ближе к Солнцу, чем любой другой известный объект."
 verrier.61.g: "Слава стране [ROOT.GetCountry.GetNameNoFlag]!"
 verrier.62.t_name: "Комета [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]"
 verrier.62.t_year: "Великая комета 1843 года"
 verrier.62.d: "Чудесная Большая комета уже несколько дней заполняет небеса."
 verrier.62.g: "Продолжай смотреть на небо!"

 verrier.64.t: "Комета [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]"
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] Открыл Великую комету!"
 verrier.64.f: "После Великой кометы 1811 года Великая комета 1858 года была самой яркой кометой, появившейся в XIX веке. Это также была первая комета, которая была сфотографирована. Наиболее близко к Земле она находилась 10 октября 1858 года и большую часть октября представляла собой блестящий объект с длинным, похожим на ятаган пылевым хвостом и заметным газовым шлейфом. До ноября она оставалась объектом, видимым невооруженным глазом для наблюдателей Южного полушария. Она считается одной из самых красивых наблюдаемых комет и была одной из самых ярких за столетие, произведя сильное впечатление как на художников, так и на широкую публику. После предшествующего периода истерии по поводу комет, особенно в Париже (частично вызванной неверными расчетами Джона Рассела Хинда, который предположил, что одна из них столкнется с Землей в июне 1857 года), она стала самой наблюдаемой в столетии благодаря своей превосходной видимости в темном небе Северного полушария  и прекрасной погоде в сентябре и октябре, особенно в Европе. Уильям Генри Смит, английский астроном, вспоминал об этом как об 'одном из самых красивых объектов, которые я когда-либо видел'. Он был изображен на нескольких эскизах и, по крайней мере, на одной картине Уильяма Тернера из Оксфорда."
 verrier.65.t_name: "Комета [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]"
 verrier.65.t_year: "Великая комета 1858 года"
 
 verrier.67.t: "Комета [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]"
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] Открыл Великую комету!"
 verrier.67.f: "'Вечером 13 мая 1861 года, осматривая западное небо в поисках комет, я обнаружил слабый туманный объект вблизи звезды Лакайль 1316 в созвездии Эридан. В мой морской телескоп объект казался сильно размытым, и я с величайшим трудом оценил его расстояние до трех хорошо известных неподвижных звезд. Объект был едва различим в маленький телескоп, прикрепленный к секстанту, и я счел необходимым использовать цветное стекло между указательным и горизонтным стеклами, поскольку превосходная яркость опорных звезд Проциона, Сириуса и Канопуса, когда они попадали в поле зрения, полностью гасила его слабый свет. свет. Каждый охотник за кометами знает, как необходимо для выполнения своей работы иметь под рукой обширный каталог туманностей, но этим ценным дополнением я, к сожалению, не обладал. Однако я не смог найти объект в доступных мне ограниченных каталогах. Соответственно, я решил посмотреть его, и хорошо, что я это сделал, иначе я бы упустил одну из лучших возможностей познакомиться с астрономическим миром.'"
 verrier.68.t_name: "Комета [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]"
 verrier.68.t_year: "Великая комета 1861 года"

 verrier.70.t: "Комета [SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]"
 verrier.70.d: "[SCOPE.sCharacter('verrier_1874_discoverer').GetFullName] Открыл Великую комету!"
 verrier.70.f: "Великая комета 1874 года - непериодическая комета, которую летом 1874 года можно было увидеть невооруженным глазом. Без сомнения, это была красавица; настоящая великая комета. При своей яркости она, вероятно, превышала первую звездную величину и демонстрировала серию оболочек внутри своей комы, которые астрономы сравнили с Большой кометой 16-ю годами ранее. Правильно размещенные наблюдатели также отметили максимальную длину хвоста, достигающую 70 градусов, когда комета проходила вблизи Земли в июле. Общественный страх перед кометой был высмеян Марком Твеном в его рассказе 'Любопытная увеселительная экскурсия'.'"
 verrier.71.t_name: "Rjvtnf [SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]"
 verrier.71.t_year: "Великая комета 1874 года"
 
 verrier.73.t: "Комета [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]"
 verrier.73.d: "[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] Открыл Великую комету!"
 verrier.73.f: "Великая комета 1882 года была кометой, которая стала очень яркой в сентябре 1882 года. Это была часть Околосолнечных комет Крейца. Комета была достаточно яркой, чтобы быть видимой рядом с Солнцем на дневном небе в его перигелии. Комета появилась в утреннем небе сентября 1882 года. Согласно сообщениям, впервые ее увидели еще 1 сентября 1882 года с мыса Доброй Надежды, а также Гвинейского залива, и в течение следующих нескольких дней многие наблюдатели в южном полушарии сообщили о новой комете. Астроном Ее Величества на Кейптауне Дэвид Джилл сообщил, что наблюдал восход кометы за несколько минут до Солнца 18 сентября, и описал это так: 'Ядро тогда, несомненно, было одиночным и, безусловно, скорее не более 4 дюймов в диаметре; на самом деле, как я уже описал, оно было очень похоже на звезду 1-й величины, видимую при дневном свете.' Фрагменты Великой кометы 1882 года вернутся через несколько сотен лет, разбросанные, возможно, на два-три столетия."
 verrier.74.t_name: "Комета [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]"
 verrier.74.t_year: "Великая комета 1882 года"

 verrier.80.t: "Конгресс Звёздной карты неба"
 verrier.80.d: "Подготовка к Астрономическому конгрессу завершена. Пришло время пригласить другие страны."
 verrier.80.f: "На трех конгрессах (1887, 1889 и 1891) были разработаны единые методы наблюдений и расчетов на основе лучших методик того времени. Астрономы из 38 стран приняли участие в этом конгрессе; в конечном счете зоны склонения были разделены между 18 обсерваториями в соответствии с их широтами. Однако запланированное время воздействия в 40 минут должно было быть частично адаптировано к климатической ситуации, а также к оценке с использованием существующих компараторов. Примерно с 1895 года несколько институтов также захотели поделиться своим проектным опытом для улучшения, ускорения методологии и новых лабораторных технологий. Это усугублялось тем фактом, что они также хотели направить ресурсы на развитие зарождающейся астрофизики."
 verrier.80.g: "Пригласите ведущие астрономические страны."
 verrier.81.t: "Пригласительный билет на конгресс по карте звёздного неба"
 verrier.81.d: "Наши астрономы были приглашены на конгресс, направленный на более детальное исследование и картографирование звездного неба."
 verrier.81.f: "На трех конгрессах (1887, 1889 и 1891) были разработаны единые методы наблюдений и расчетов на основе лучших методик того времени. Астрономы из 38 стран приняли участие в этом конгрессе; в конечном счете зоны склонения были разделены между 18 обсерваториями в соответствии с их широтами. Однако запланированное время воздействия в 40 минут должно было быть частично адаптировано к климатической ситуации, а также к оценке с использованием существующих компараторов. Примерно с 1895 года несколько институтов также захотели поделиться своим проектным опытом для улучшения, ускорения методологии и новых лабораторных технологий. Это усугублялось тем фактом, что они также хотели направить ресурсы на развитие зарождающейся астрофизики."
 verrier.81.g: "We'll come."
 verrier.82.t_laughed: "Посмешище на астрономическим конгрессом"
 verrier.82.t_respected: "Уважаемый на астрономическом конгрессе"
 verrier.82.t_lauded: "Высоко оцененный на астрономическом конгрессе"
 verrier.82.d_laughed: "На астрономическом конгрессе над нашей делегацией смеялись из-за отсутствия астрономических знаний!"
 verrier.82.d_respected: "На Астрономическом конгрессе нашу делегацию приняли с уважением."
 verrier.82.d_lauded: "Передовые знания нашей страны в области астрономии привлекли внимание других ученых."
 verrier.82.f_laughed: "'Что вы имеете в виду, говоря, что теория эфира старомодна?'"
 verrier.82.f_respected: "'Я надеюсь, что на шведском столе еще осталось несколько кусочков в форме Сатурна.'"
 verrier.82.f_lauded: "'Добрый вечер, мистер Большое Магелланово облако - я наконец-то знаю, почему эта штука так называется.'"
 verrier.82.g: "Ужасно ..."
 verrier.82.h: "Хорошо."
 verrier.82.i: "Фантастично!"
 verrier.83.t: "Совместное использование звездных карт"
 verrier.83.d: "Наши астрономы хотели бы обменять наши звездные карты на карты коллег из-за рубежа."
 verrier.83.f: "Астрономия была одной из областей исследований, в которых международное сотрудничество началось очень рано; только Первая мировая война положила временный конец таким усилиям. Задача увидеть все небо целиком и разгадать тайны Вселенной означала, что ученые из всех стран посвятили себя достижению общей цели. Только политика могла бы поставить препятствия на этом пути."
 verrier.83.g: "Мы хотим поделиться нашими картами."
 verrier.83.h: "Мы не заинтересованы в этом."
 verrier.84.t: "Обмен картами"
 verrier.84.d: "Астрономы обменяли несколько звёздных карт с иностранными учеными, не посоветовавшись с нами."
 verrier.84.f: "Астрономия была одной из областей исследований, в которых международное сотрудничество началось очень рано; только Первая мировая война положила временный конец таким усилиям. Задача увидеть все небо целиком и разгадать тайны Вселенной означала, что ученые из всех стран посвятили себя достижению общей цели. Только политика могла поставить препятствия на этом пути - или нет."
 verrier.84.g: "Они должны были сначала спросить нас!"
 verrier.85.t: "Астрономический конгресс заканчивается"
 verrier.85.d: "Конгресс закончился, и недавно мы получили некоторую важную информацию о звездном небе."
 verrier.85.f: "Проект по созданию карты неба с международной сетью обсерваторий в последующие десятилетия оказался грандиозной задачей, справиться с которой было не так-то просто. 'Карта звёздного неба' остаётся незаконченной. Тем не менее, международные встречи дали возможность для обмена и заложили основу для будущего международного сотрудничества и конференций в области астрономических исследований."
 verrier.85.g: "Это было довольно познавательно."

 verrier.86.t: "Большой спор"
 verrier.86.d: "Подготовка к Астрономическому конгрессу завершена. Пришло время пригласить другие страны."
 verrier.86.f: "Большой спор, также называемый дебатами Шепли-Кертиса, состоялись между астрономами Харлоу Шепли и Хибером Кертисом. Это касалось природы так называемых спиральных туманностей и размеров Вселенной. Шепли полагал, что эти туманности были относительно небольшими и находились на окраинах галактики Млечный Путь (тогда считавшейся всей Вселенной), в то время как Кертис считал, что на самом деле они были независимыми галактиками, подразумевая, что они были чрезвычайно большими и удаленными. Большая часть знаний о Великих дебатах выросла из двух статей, опубликованных Шепли и Кертисом в майском номере 'Бюллетеня Национального исследовательского совета' за 1921 год. После публичных дебатов ученые смогли проверить отдельные свидетельства обоих астрономов."
 verrier.86.g: "Пригласите ведущие астрономические страны."
 verrier.87.t: "Большой спор"
 verrier.87.d: "Наши астрономы были приглашены на конгресс, чтобы прояснить вопрос о размерах и природе Вселенной."
 verrier.87.f: "Большой спор, также называемый дебатами Шепли-Кертиса, состоялись между астрономами Харлоу Шепли и Хибером Кертисом. Это касалось природы так называемых спиральных туманностей и размеров Вселенной. Шепли полагал, что эти туманности были относительно небольшими и находились на окраинах галактики Млечный Путь (тогда считавшейся всей Вселенной), в то время как Кертис считал, что на самом деле они были независимыми галактиками, подразумевая, что они были чрезвычайно большими и удаленными. Большая часть знаний о Великих дебатах выросла из двух статей, опубликованных Шепли и Кертисом в майском номере 'Бюллетеня Национального исследовательского совета' за 1921 год. После публичных дебатов ученые смогли проверить отдельные свидетельства обоих астрономов."
 verrier.87.g: "Я предполагаю, что ответ - 42?"
 verrier.88.t: "Одна Вселенная или разные Галактики?"
 verrier.88.d: "Дебаты на астрономическом конгрессе вращаются вокруг того, представляет ли Млечный Путь всю Вселенную."
 verrier.88.f: "Шепли приводил доводы в пользу того, что Млечный Путь - это вся Вселенная. Он считал, что 'спиральные туманности', такие как Андромеда, были просто частью Млечного Пути. Он мог бы подкрепить это утверждение ссылкой на относительные размеры - если бы Андромеда не была частью Млечного Пути, то расстояние до нее должно было составлять порядка 100 000 000 световых лет - промежуток, который большинство современных астрономов не приняли бы. Кертис, с другой стороны, утверждал, что Андромеда и другие подобные 'туманности' были отдельными галактиками, или 'островными вселенными' (термин, изобретенный философом XVIII века Иммануилом Кантом, который также считал, что 'спиральные туманности' были внегалактическими). Он показал, что в Андромеде больше новых звезд, чем в Млечном Пути. Исходя из этого, он мог бы спросить, почему в одном маленьком участке галактики было больше новых звезд, чем в других частях галактики, если Андромеда была не отдельной галактикой, а просто туманностью внутри галактики Земли. Это привело к поддержке Андромеды как отдельной галактики со своим собственным характерным возрастом и частотой появления новых звезд."
 verrier.88.g: "Вселенная состоит из разных галактик."
 verrier.88.h: "Существует только один Млечный Путь, остальные - облака газа."
 verrier.89.t: "Солнце во Вселенной"
 verrier.89.d: "Еще одним предметом споров является то, находится ли Солнце в центре Млечного Пути или во внешней области."
 verrier.89.f: "'Как следствие исключительного роста и активности великих обсерваторий с их мощными методами анализа звезд и зондирования космоса, я полагаю, мы достигли эпохи, когда необходим еще один шаг вперед; наша концепция галактической системы должна быть расширена, чтобы поддерживать надлежащую взаимосвязь между объектами, которые представляют наши телескопы. находка; солнечная система больше не может сохранять центральное положение.'\n\n 'В полученных результатах было аналогичное общее согласие относительно формы и структуры галактики:\n 1. Звезды не бесконечны по числу и не однородны по распределению.\n 2. Наша галактика, ограниченная для нас проецируемыми контурами Млечного Пути, содержит, возможно, миллиард солнц.\n 3. Эта галактика по форме очень похожа на линзу или тонкие часы, толщина которых, вероятно, составляет менее одной шестой диаметра.\n 4. Наше Солнце расположено довольно близко к центру фигуры галактики."
 verrier.89.g: "Солнце находится во внутренней части Млечного Пути."
 verrier.89.h: "Солнце находится во внешних пределах Млечного Пути."
 verrier.90.t: "Великая дискуссия заканчивается"
 verrier.90.d: "Великая дискуссия закончилась, и появились позиции, принятые большинством ученых."
 verrier.90.f: "Конгресс пришел к следующему выводу:\n\n Млечный Путь охватывает всю Вселенную: #R [GetGlobalVariable('verrier_galaxies_no').GetValue] голосов.\n Во вселенной есть разные галактики:#G [GetGlobalVariable('verrier_galaxies_yes').GetValue] голосов.\n\n Солнце находится в центральной области Млечного Пути: #R [GetGlobalVariable('verrier_sun_center_yes').GetValue] голосов.\n Солнце находится во внешней области Млечного Пути: #G [GetGlobalVariable('verrier_sun_center_no').GetValue] голосов."
 verrier.90.g: "Science is never settled."

 verrier.91.t: "Статьи Annus mirabilis (Года чудес)"
 verrier.91.d: "Ученый Альберт Эйнштейн произвел революцию в классической физике с помощью нескольких теорий."
 verrier.91.f: "Статьи annus mirabilis - это четыре статьи, которые Альберт Эйнштейн опубликовал в научном журнале Annalen der Physik (Анналы физики) в 1905 году. Эти четыре статьи стали крупным вкладом в основы современной физики. Они произвели революцию в понимании наукой фундаментальных понятий пространства, времени, массы и энергии. В первой статье объяснялся фотоэлектрический эффект, во второй - броуновское движение. В третьей статье была представлена специальная теория относительности Эйнштейна, которая установила универсальную постоянную скорость света для всех систем отсчета и теорию пространства-времени. Четвертая, являющаяся следствием специальной теории относительности, разработала принцип эквивалентности массы и энергии, выраженный в знаменитом уравнении E = mc ^ 2 и приведший к открытию и использованию атомной энергии. Эти четыре статьи, вместе с квантовой механикой и более поздней общей теорией относительности Эйнштейна, являются основой современной физики."
 verrier.91.g: "Значит, теперь все относительно?"
 verrier.92.t: "Эйнштейн отправляется в страну [ROOT.GetCountry.GetNameNoFlag]"
 verrier.92.d: "Знаменитый физик Альберт Эйнштейн был назначен профессором одного из наших университетов - и он согласился."
 verrier.92.f: "Альберт Эйнштейн был физиком-теоретиком немецкого происхождения, широко признанным одним из величайших и наиболее влиятельных физиков всех времен. Эйнштейн наиболее известен тем, что разработал теорию относительности, но он также внес важный вклад в развитие теории квантовой механики. Теория относительности и квантовая механика - это два столпа современной физики. Его работы также известны своим влиянием на философию науки. Эйнштейн родился в Германской империи, но в 1895 году переехал в Швейцарию, отказавшись в следующем году от своего немецкого гражданства.  В 1901 году он получил швейцарское гражданство, которое сохранил до конца своей жизни.  В 1914 году Эйнштейн переехал в Берлин, чтобы поступить в Прусскую академию наук и Берлинский университет имени Гумбольдта. В 1917 году Эйнштейн стал директором Физического института кайзера Вильгельма; он также снова стал гражданином Германии, на этот раз прусским. В 1933 году, когда Эйнштейн находился с визитом в Соединенных Штатах, к власти в Германии пришел Адольф Гитлер. Эйнштейн, как еврей, возражал против политики новоизбранного нацистского правительства; он поселился в Соединенных Штатах и стал американским гражданином в 1940 году."
 verrier.92.g: "Добро пожаовать!"
 verrier.93.t: "Теория гравитации Эйнштейна"
 verrier.93.d: "С помощью революционной теории Альберт Эйнштейн в очередной раз изменил наш взгляд на гравитацию в частности и Вселенную в целом."
 verrier.93.f: "Общая теория относительности, представляет собой геометрическую теорию гравитации, опубликованную Альбертом Эйнштейном в 1915 году и являющуюся текущим описанием гравитации в современной физике. Общая теория относительности обобщает специальную теорию относительности и уточняет закон всемирного тяготения Ньютона, предоставляя унифицированное описание гравитации как геометрического свойства пространства и времени или четырехмерного пространства-времени. В частности, кривизна пространства-времени напрямую связана с энергией и импульсом любой присутствующей материи и излучения. Теория Эйнштейна имеет астрофизические последствия, включая предсказание черных дыр - областей пространства, в которых пространство и время искажены таким образом, что ничто, даже свет, не может вырваться из них. Черные дыры - это конечное состояние для массивных звезд. Считается, что микроквазары и активные ядра галактик являются звездными черными дырами и сверхмассивными черными дырами. Он также предсказывает гравитационное линзирование, когда искривление света приводит к получению нескольких изображений одного и того же отдаленного астрономического явления."
 verrier.93.g: "Этот человек - гений."
 verrier.94.t: "Эйнштейн эмигрирует"
 verrier.94.d: "В связи с политическими изменениями в нашей стране известный физик Альберт Эйнштейн сегодня сдал свой паспорт и покинул нашу страну!"
 verrier.94.f: "Альберт Эйнштейн был известен при жизни главным образом благодаря разработке теории относительности и своей работе в области физики в целом. Однако его политические взгляды вызывали общественный интерес вплоть до середины ХХ века благодаря его известности и участию в политических, гуманитарных и академических проектах по всему миру. Эйнштейн был сторонником гражданских прав и использовал свою дурную славу, чтобы осудить американскую дискриминацию. Когда он приехал в Америку, он возражал против жестокого обращения с афроамериканцами. Эйнштейн, который столкнулся с жестокой антисемитской дискриминацией в Германии до Второй мировой войны, работал с рядом ведущих борцов за гражданские права и правозащитных организаций. Он выступал за социализм, особенно в последние годы жизни, подробно изложив свои экономические взгляды в статье 1949 года под названием 'Почему социализм?' для журнала Monthly Review. Его мнение о большевиках также менялось со временем. В 1925 году он раскритиковал их за отсутствие 'хорошо регулируемой системы правления' и назвал их правление 'режимом террора и трагедией в истории человечества'."
 verrier.94.g: "Он нам все равно не нужен."
 verrier.95.t: "Эйнштейн, политик"
 verrier.95.d: "Физик Альберт Эйнштейн получил национальное и международное признание и, по-видимому, вынашивает идею активного участия в политике."
 verrier.95.f: "В 1918 году Эйнштейн был одним из основателей Германской демократической партии, либеральной партии. Его политические взгляды вызывали общественный интерес вплоть до середины ХХ века благодаря его известности и участию в политических, гуманитарных и академических проектах по всему миру. Эйнштейн был борцом за мир и твердым сторонником глобального федерализма и мирового права. Он выступал за социализм, особенно в последние годы жизни, подробно изложив свои экономические взгляды в статье 1949 года под названием 'Почему социализм?' для журнала Monthly Review. Мнения Эйнштейна о большевиках со временем менялись. В 1925 году он раскритиковал их за отсутствие эхорошо регулируемой системы правленияэ и назвал их правление эрежимом террора и трагедией в истории человечестваэ. Его видимое положение в обществе позволяло ему говорить и писать откровенно, даже вызывающе, в то время, когда многие люди в Европе замолчали из-за подъема нацизма в Германии. Эйнштейн был сторонником гражданских прав и использовал свою дурную славу, чтобы осудить американскую дискриминацию. Эйнштейн всю жизнь был пацифистом и верил, что войны стоят на пути человеческого прогресса."
 verrier.95.g: "Он важная общественная фигура."
 verrier.95.h: "Он ученый, а не политик."

