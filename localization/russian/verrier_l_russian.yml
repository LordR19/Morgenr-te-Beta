 je_verrier_charter_moon: "Карта Луны"
 je_verrier_charter_moon_reason: "Селенография - это изучение поверхности и физических особенностей Луны (также известное как география Луны, или селенодезия). Подобно географии и ареографии, селенография является субдисциплиной в области планетологии. Исторически сложилось так, что главной заботой селенографов было нанесение на карту и присвоение названий лунному ландшафту, идентифицирующих области, кратеры, горные хребты и другие различные особенности. Картографирование Луны стало систематическим в 1779 году, когда Иоганн Шретер начал тщательные наблюдения и измерения лунной топографии. В 1834 году Иоганн Генрих фон Медлер опубликовал первую большую картографию Луны, состоящую из 4 листов, а впоследствии он опубликовал "Универсальную селенографию". Все лунные измерения основывались на непосредственных наблюдениях до марта 1840 года, когда Дж.У. Дрейпер, используя 5-дюймовый отражатель, изготовил дагерротип Луны и таким образом ввел фотографию в астрономию. Сначала изображения были очень низкого качества, но, как и в случае с телескопом 200 лет назад, их качество быстро улучшилось. К 1890 году лунная фотография стала признанной дисциплиной астрономии."
 je_verrier_charter_moon_success: "После сбора #G 10#! #T фотографий Луны#!, мы должны быть в состоянии создать карту Луны."
