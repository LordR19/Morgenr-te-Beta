 je_verrier_pluto: "Планета-X"
 je_verrier_pluto_reason: "В 1840-х годах Урбен Ле Верье использовал ньютоновскую механику для предсказания положения тогда еще неоткрытой планеты Нептун после анализа возмущений на орбите Урана. Последующие наблюдения за Нептуном в конце XIX века привели астрономов к предположению, что орбита Урана была нарушена другой планетой, помимо Нептуна. В 1906 году Персиваль Лоуэлл - богатый бостонец, основавший в 1894 году обсерваторию Лоуэлла во Флагстаффе, штат Аризона, - начал обширный проект по поиску возможной неизвестной планеты, которую он назвал 'Планета-X'. К 1909 году Лоуэлл и Уильям Х. Пикеринг предложил несколько возможных небесных координат для такой планеты. Лоуэлл и его обсерватория вели его поиски вплоть до его смерти в 1916 году, но безрезультатно. Неизвестный Лоуэллу, его исследования зафиксировали два слабых изображения Планеты-X 19 марта и 7 апреля 1915 года, но они не были распознаны за то, чем они были. Вдова Персиваля, Констанс Лоуэлл, вступила в десятилетнюю судебную тяжбу с обсерваторией Лоуэлла из-за наследства своего мужа, и поиски планеты X возобновились только в 1929 году. Весто Мелвин Слайфер, директор обсерватории, поручил определить местонахождение Планеты-X 23-летнему Клайду Томбо, который только что прибыл в обсерваторию после того, как Слайфер был впечатлен образцом его астрономических рисунков. Задача Томбо состояла в том, чтобы систематически изображать ночное небо на парах фотографий, затем изучить каждую пару и определить, изменили ли какие-либо объекты свое положение. Используя компаратор мерцания, он быстро переключался между видами каждой из пластин, чтобы создать иллюзию движения любых объектов, которые меняли положение или внешний вид между фотографиями. 18 февраля 1930 года, после почти годичных поисков, Томбо обнаружил возможный движущийся объект на фотопластинках."
 je_verrier_pluto_success: "Успешное открытие планеты X требует детального изучения звездного неба. После нахождения #G 100#! #T астрономических объектов#!, мы могли бы добиться успеха в обнаружении планеты."
 je_verrier_pluto_fail: "Если другая нация удовлетворит предъявляемые нами требования и откроет Планету-Х, все наши усилия будут напрасны."
