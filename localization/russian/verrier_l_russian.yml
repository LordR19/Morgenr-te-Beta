 verrier_astronomer: "Астроном"
 verrier_astronomer_desc: "Этот персонаж совершил несколько экстраординарных астрономических открытий и поэтому пользуется большим уважением общественности."

 verrier_physics_tech: "Классическая физика"
 verrier_physics_tech_desc: "Физика стала отдельной наукой, когда европейцы раннего нового времени использовали экспериментальные и количественные методы для открытия того, что сейчас считается законами физики. Основные события этого периода включают замену геоцентрической модели Солнечной системы гелиоцентрической моделью Коперника, законы, управляющие движением планетных тел (определенные Кеплером между 1609 и 1619 годами), новаторские работы Галилея по телескопам и наблюдательной астрономии в XVI-XVII веках, а также изобретение Исаака Ньютона. открытие и унификация законов движения и всемирного тяготения (которые впоследствии будут носить его имя)."
 verrier_astronomy_tech: "Современная астрономия"
 verrier_astronomy_tech_desc: "В XVIII-XIX веках изучение проблемы трех тел Леонардом Эйлером, Алексисом Клодом Клеро и Жаном ле Рондом д'Аламбером привело к более точным предсказаниям движения Луны и планет. Эта работа была дополнительно доработана Джозефом-Луи Лагранжем и Пьером Симоном Лапласом, позволив оценить массы планет и спутников по их возмущениям."
 verrier_electromagnetism_tech: "Электромагнетизм"
 verrier_electromagnetism_tech_desc: "В 1864 году Джеймс Клерк Максвелл из Эдинбурга объявил о своей электромагнитной теории света, которая, очевидно, предполагала существование электрических волн в свободном пространстве, и его последователи поставили перед собой задачу экспериментально продемонстрировать истинность этой теории. Открытие электромагнитных волн в космосе привело к развитию радио в последние годы XIX века."
 verrier_astro_physics_tech: "Современная физика"
 verrier_astro_physics_tech_desc: "Современная физика - это раздел физики, который развился в начале XX века. Известные разделы современной физики включают квантовую механику, специальную теорию относительности и общую теорию относительности. Это связано с экстремальными условиями, такими как высокие скорости, сравнимые со скоростью света, малые расстояния, сравнимые с атомным радиусом, и очень высокие энергии."
 verrier_chemistry_tech: "Неорганическая химия"
 verrier_chemistry_tech_desc: "Развитие электрохимической теории химических соединений произошло в начале XIX века в результате работы двух ученых, в частности, Йонса Якоба Берцелиуса и Хамфри Дэви, что стало возможным благодаря предыдущему изобретению Алессандро Вольтой вольтовой батареи. Британец Уильям Праут первым предложил упорядочить все элементы по их атомному весу, поскольку вес всех атомов был точно кратен атомному весу водорода. Дж. А.Р. Ньюлендс разработал раннюю таблицу элементов, которая затем была развита в современную периодическую таблицу элементов."

 je_verrier_neptune: "Неизвестная планета"
 je_verrier_neptune_reason: "В 1821 году Алексис Бувар опубликовал астрономические таблицы орбиты Урана, сделав предсказания будущих положений на основе законов движения и гравитации Ньютона. Последующие наблюдения выявили существенные отклонения от таблиц, что привело Бувара к предположению о каком-то возмущающем теле. Эти неровности, как в долготе эклиптики планеты, так и в ее радиус-векторе (расстоянии от Солнца), могли быть объяснены несколькими гипотезами: влияние гравитации Солнца на таком большом расстоянии могло отличаться от описания Ньютона; или же расхождения могли быть просто ошибкой наблюдений; или, возможно, Уран притягивался или возмущался неоткрытой планетой. Джон Коуч Адамс узнал об этих нарушениях еще будучи студентом и убедился в гипотезе возмущения. Адамс полагал, что он мог бы использовать наблюдаемые данные об Уране и закон тяготения Ньютона для определения массы, положения и орбиты возмущающего тела. Тем временем, 10 ноября 1845 года Урбен Ле Верье представил Академии наук в Париже мемуары об Уране и показал, что ранее существовавшая теория не смогла объяснить его движение. Не зная о работе Адамса, он предпринял аналогичное расследование, и 1 июня 1846 года во втором мемуаре, представленном на открытом заседании Академии, он указал положение, но не массу или орбиту предполагаемого возмущающего тела. Ле Верье обнаружил неизвестную планету в пределах одного градуса от ее местоположения открытия. Ле Верье не знал, что его публичное подтверждение частных вычислений Адамса привело в движение британские поиски предполагаемой планеты. 31 августа Ле Верье представил третий мемуар, в котором теперь указаны масса и орбита нового тела. Теперь оставалось только найти небесное тело и тем самым доказать его существование."
 je_verrier_neptune_success: "Успешное открытие Неизвестной планеты требует детального изучения звездного неба. После нахождения #G 100#! #T астрономических объектов#!, мы могли бы добиться успеха в обнаружении планеты."
