 je_verrier_astro_physics: "Современная физика и астрофизика"
 je_verrier_astro_physics_reason: "Современная физика, которая развивалась в конце XIX века, снова приблизилась к своим математическим и философским истокам: атомная теория, квантовая механика, скорость света и теория относительности не только перечеркивают прежнее мировоззрение, но в конечном счете приводят к куда большим вопросам человеческой жизни. Астрономические находки часто служили источником вдохновения для интеллектуальных игр."
