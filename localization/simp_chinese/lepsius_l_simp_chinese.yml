 lepsius.1123.d_laughed: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]'s appearance was greeted with amusement. [ROOT.GetCountry.GetNameNoFlag] does not exactly have a reputation for having achieved anything outstanding in the field of Aegean Archaeology. There were clearly jokes behind closed doors." #NT!
 lepsius.1123.d_respected: "Before the start of the Archaeological Congress, our archaeologist was warmly greeted and the usual customs were exchanged. [ROOT.GetCountry.GetNameNoFlag] has a recognized reputation in the research world." #NT!
 lepsius.1123.d_lauded: "The arrival of Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] was greeted with great joy. He is considered one of the most awaited guests. A crowd quickly formed around him, as [ROOT.GetCountry.GetNameNoFlag] is considered a pioneer in the field of Aegean Archaeology." #NT!
 lepsius.1124.t: "Troy: Just a Myth?" #NT!
 lepsius.1124.d: "The debate over the status of Troy is even more controversial than expected. Not just two, but three camps have emerged. The first group consists of passionate Schliemann supporters who are completely convinced that all of the theses he put forward are correct. This is opposed by an irreconcilable opposing camp that sees only very meager evidence that Homeric Troy has anything to do with Schliemann's excavation site. A third group believes that Schliemann made serious mistakes, but that this was in fact the city he was looking for." #NT!
 lepsius.1124.f: "'If Schliemann didn't find Troy, then what did he find? He finds a place that matches the descriptions of the Iliad and the ancient authors. He finds a structure that fits this time. And we find a structure that appears to have been destroyed by enemies. How much more evidence is needed?' Prof. [SCOPE.sCharacter('lepsius_troy_defender_scope').GetLastName] began his lecture, but was then interrupted by many questions from his colleague [SCOPE.sCharacter('lepsius_troy_attacker_scope').GetLastName]. For example, the ancient Greeks no longer knew where Troy was located in the classical period and had already misidentified this place with Troy. That the name of the city is unknown and there is no clue as to how it was related to the Greek world. And that there have never been any reliable historical sources on a Trojan War in any form that resemble Homer's descriptions. Then, Mr. [SCOPE.sCharacter('lepsius_troy_mediator_scope').GetLastName] intervened: 'Dear colleagues, Schliemann has certainly made mistakes - but do we want to lose sight of the big picture?'" #NT!
 lepsius.1124.g: "Schliemann did find Troy." #NT!
 lepsius.1124.h: "Schliemann did find 'Troy', but the matter is more complicated." #NT!
 lepsius.1124.i: "There is no real evidence that this is really Troy." #NT!
 lepsius.1129.t_homeric: "Troy: History, not Myth" #NT!
 lepsius.1129.t_historical: "Troy: History and Myth" #NT!
 lepsius.1129.t_myth: "Troy: Myth, not History" #NT!
 lepsius.1129.t_disputed: "Troy: An unsolved Mystery" #NT!
 lepsius.1129.d_homeric: "After strenuous debates and many lectures, the camp of Schliemann's supporters, who recognized the Homeric Ilion in the hill of Hisarlik, was able to prevail. Not only the historicity of Troy, but also the Trojan War and other elements of the Homeric epics are recognized as historical reality." #NT!
 lepsius.1129.d_historical: "The archaeologists gathered at the congress in [SCOPE.sCountry('lepsius_congress_host_country').GetName] came to the conclusion that at least parts of the Homeric tradition contain a kernel of truth. Even if Schliemann was mistaken in the excavation, there is some evidence to suggest that Hisarlik corresponds to the place that is generally recognized as Troy in literature and historiography - the rest is a matter of clarifying details." #NT!
 lepsius.1129.d_myth: "The Congress came to the conclusion that the Troy debate, after centuries, has come to an end: the supposed discovery of Troy has strengthened the critics, who even more strongly suspect that the Homeric epics are pure fiction. Whatever Schliemann unearthed, it cannot be Troy because it never existed." #NT!
 lepsius.1129.d_disputed: "The trench warfare between scholars has recently led to great disillusionment and apathy. There is no solution in sight to the Troy question - they could not even agree on a joint final declaration. Some representatives left early, others sat out their time with further pointless discussions." #NT!
 lepsius.1129.f_homeric: "The Schliemann supporters are celebrating a great triumph today: they enthusiastically sent a telegram to the discoverer of Troy that all of his theses would be confirmed and he would even be made an honorary member of the society. He definitely excavated Troy and thus provided evidence that the Trojan War of the Homeric epics was not an invention, not a vague memory, but a historical event. Now it is even more important to search the Aegean region for further artifacts that could provide even more information about the age that was once disguised as 'mythical'. The enthusiasm of the researchers should ensure that more intensive excavations will soon take place to support Schliemann's theses: perhaps the house of Odysseus, the grave of Achilles or the bathtub in which Agamemnon was killed will soon be found? It is surprising that Schliemann has not yet responded to the telegram..." #NT!
 lepsius.1129.f_historical: "After long discussions and a lot of persuasion, it was possible to achieve a compromise among most congress members. The vast majority of the international archaeological assembly is of the opinion that Schliemann made serious errors in the excavation of Troy - among other things, it is clear that he searched in the wrong layer of excavations. However, this simply means that Schliemann found the 'wrong' Troy in the 'right' place. Another layer may actually contain the city that dates back to the time of the Trojan War. The archaeologists were ultimately unable to determine whether this was a real historical event; The fact is that the hill on which Troy is located fell victim to fires and wars several times. As far as the identity of the city is concerned, the thesis of a Hittite influence is confirmed. The scientists have announced that they will use these results as an opportunity for more intensive research and will continue to intensively discuss the Troy question." #NT!
 lepsius.1129.f_myth: "After serious arguments, the archaeologists and historians - some only with a lot of grumbling in their stomachs - were able to bring themselves to sign a joint declaration. Accordingly, they only see the Homeric epics as literary products that possibly refer to older events, which, however, are difficult to reconstruct for modern archaeology. Rather, it could be that the Trojan War is considered a 'war as such' in which the overall human experience was reflected. Troy might therefore have about as much historical content as Atlantis: a kind of utopia, a literary place where ideas are fought out. In principle, the congress declared Troy research to be an activity 'on the fringes of pseudoscience' that was both pointless and purposeless. Archeology should move on to more worthwhile fields." #NT!
 lepsius.1129.f_disputed: "'Well, at least the food was good!'" #NT!
 lepsius.1129.g: "So Schliemann actually found Troy!" #NT!
 lepsius.1129.h: "Schliemann dug up the wrong Troy, but the location is correct." #NT!
 lepsius.1129.i: "Troy is most likely pure literature." #NT!
 lepsius.1129.j: "This entire congress was a complete waste of time!" #NT!
  
 lepsius.1201.t: "Local Excavation Site in [SCOPE.sState('lepsius_excavation_site').GetName]" #NT!
 lepsius.1201.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] has identified a new excavation site in [SCOPE.sState('lepsius_excavation_site').GetName]. He and his team started work immediately. However, it is not yet clear how long the excavation will be financed." #NT!
 lepsius.1201.f: "An excavation can be authorized for 5, 7 or 10 years. Unlike an excavation taking place abroad, this cannot be canceled at any time. The lead archaeologist will remain at the excavation site for 6, 12 or 18 months, depending on the term, until returning. He is not available during this time." #NT!
 lepsius.1201.g: "10 years." #NT!
 lepsius.1201.h: "7 years." #NT!
 lepsius.1201.i: "5 years." #NT!
 lepsius.1202.t: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] returns from Excavation Site" #NT!
 lepsius.1202.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] has been helping set up the archaeological excavation site in [SCOPE.sState('lepsius_excavation_site').GetName] over the last few months and has made some initial discoveries. He returns to his university for evaluation, while the team continues the excavation independently for the next few years until the funding runs out." #NT!
 lepsius.1202.f: "'In few kinds of work are the results so directly dependent on the personality of the worker as they are in excavating. The old saying that a man finds what he looks for in a subject, is too true; or if he has not enough insight to ensure finding what he looks for, it is at least sadly true that he does not find anything that he does not look for.' -Flinders Petrie" #NT!
 lepsius.1202.g: "Welcome back." #NT!
 lepsius.1203.t: "Local excavation completed" #NT!
 lepsius.1203.d: "The excavation team has completed the local excavation and stowed away some final finds. It is now available again for other excavations or expeditions." #NT!
 lepsius.1203.f: "'Dunkel sind des Schicksals Wege,\nungewiß der Zukunft Stern,\neh ich mich zu Bette lege,\ntrink ich einen Kognak gern.' -Robert Koldewey" #NT!
 lepsius.1203.g: "We should do another excavation soon." #NT!
 lepsius.1211.t: "Cult Objects" #NT!
 lepsius.1211.d: "The excavation at [SCOPE.sState('lepsius_excavation_site').GetName] unearthed some cult objects that are thousands of years old" #NT!
 lepsius.1211.f: "Among the finds is a statuette of a naked, obese woman, whose thighs, breasts and buttocks are particularly emphasized." #NT!
 lepsius.1211.g: "This will give us new insights into the past." #NT!
 lepsius.1212.t: "Ceramics" #NT!
 lepsius.1212.d: "The archaeological team at [SCOPE.sState('lepsius_excavation_site').GetName] was able to recover some ceramics that would look good in the museum collection." #NT!
 lepsius.1212.f: "The vessels that the archaeologists have found could be described as primitive if one did not know that they are already several thousand years old. From this point of view, they seem downright sophisticated. Experts have already been entrusted with examining the pottery for paint residues." #NT!
 lepsius.1212.g: "Handle it carefully!" #NT!
 lepsius.1213.t: "Neolithic Village" #NT!
 lepsius.1213.d: "The archaeological team in [SCOPE.sState('lepsius_excavation_site').GetName] reports good news: with a bit of luck, they have found the remains of a settlement from the Neolithic period. We are assured of numerous artifacts and new knowledge from this era." #NT!
 lepsius.1213.f: "As it turned out, the settlement already had a palisade-like enclosure, a well and stables could also be mapped, as well as a granary. This may be one of the first documented settlements in our country." #NT!
 lepsius.1213.g: "An archaeological sensation!" #NT!
 lepsius.1214.t: "Human Bones" #NT!
 lepsius.1214.d: "Archaeologists have found human bones during an excavation, but they cannot identify them exactly." #NT!
 lepsius.1214.f: "When a suspected burial site was opened, in addition to the bones belonging to it, other fossil finds were found, but these belong to a much older layer. The archaeologists have problems assigning them correctly and also believe that there is no connection to their actual project. However, they have come to the conclusion that the place they are exploring is significantly older than previously thought." #NT!
 lepsius.1214.g: "A task for an anthropologist." #NT!
 lepsius.1215.t: "Ambitious Successors" #NT!
 lepsius.1215.d: "The students who take part in the excavation in [SCOPE.sState('lepsius_excavation_site').GetName] prove to be inquisitive and ambitious. A promising generation of young archaeologists is emerging." #NT!
 lepsius.1215.f: "The new class of archaeological students has not only distinguished themselves through their particular enthusiasm. Many are apparently interested in following in the footsteps of the current excavation managers and make no secret of the fact that they want to one day outdo their mentor." #NT!
 lepsius.1215.g: "They are archaeologically talented." #NT!
  
 lepsius.1301.t: "Prehistoric cave found" #NT!
 lepsius.1301.d: "After a long period of exploration, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has found the entrance to a cave in which he suspects the bones of prehistoric people or human ancestors." #NT!
 lepsius.1301.f: "Prehistoric caves can often contain fossils of human or pre-human species, as well as other finds of an anthropological or archaeological nature. The exploration requires an expedition led by an anthropologist to evaluate the finds. This research can clarify the search for the origin of humanity." #NT!
 lepsius.1301.g: "This cave should be examined as soon as possible." #NT!
 lepsius.1302.d: "By chance, locals discovered the entrance to a mysterious cave. They reported this to an official in the next town, who wrote a letter informing the administration that there was evidence of a prehistoric human presence there." #NT!
  
 lepsius.1311.t: "Human Fossil identified" #NT!
 lepsius.1311.d: "After a difficult examination, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] is now sure which human or pre-human species the fossil found could belong to. This means another bone has been gained for the paleo-anthropological collection." #NT!
 lepsius.1311.f: "Examining human bones for their identity takes different amounts of time from anthropologist to anthropologist. Experience is crucial. The first bone can therefore take a long time. The more experience an anthropologist gains, the more efficient he or she is at identifying and searching for bones." #NT!
 lepsius.1311.g: "A real backbreaking job." #NT!
 lepsius.1321.t: "Cro-Magnon complete" #NT!
 lepsius.1321.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has collected enough bones to draw specific conclusions about the extinct species. Cro-Magnon man is no longer a mystery to science and can now be located with a certain degree of certainty in the human family tree." #NT!
 lepsius.1321.f: "Cro-Magnons, were the first early modern humans (Homo sapiens) to settle in Europe, migrating from western Asia, continuously occupying the continent possibly from as early as 56,800 years ago. They interacted and interbred with the indigenous Neanderthals (H. neanderthalensis) of Europe and Western Asia, who went extinct 40,000 to 35,000 years ago. Cro-Magnons were anatomically similar to present-day Europeans, West Asians and North Africans, but were more robust, having larger brains, broader faces, more prominent brow ridges, and bigger teeth. The earliest Cro-Magnon specimens also exhibit some features that are reminiscent of those found in Neanderthals. They are well renowned for creating a diverse array of artistic works, including cave paintings, Venus figurines, perforated batons, animal figurines, and geometric patterns." #NT!
 lepsius.1321.g: "Another ancestor found." #NT!
 lepsius.1322.t: "Homo Neanderthalensis completed" #NT!
 lepsius.1322.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has collected enough bones to draw specific conclusions about the extinct species. Homo Neanderthalensis is no longer a mystery to science and can now be located with a certain degree of certainty in the human family tree." #NT!
 lepsius.1322.f: "Neanderthals (Homo neanderthalensis or H. sapiens neanderthalensis) are an extinct species or subspecies of archaic humans who lived in Eurasia until about 40,000 years ago. The type specimen, Neanderthal 1, was found in 1856 in the Neander Valley in present-day Germany. The line of Neanderthals split from that of modern humans but when that occurred is not clear; studies have produced various times ranging from 315,000 to more than 800,000 years ago. Although knowledge and perception of them has markedly changed in the scientific community, the image of the unevolved caveman archetype remains prevalent in popular culture. However, Neanderthal technology was quite sophisticated, including the Mousterian stone-tool industry, the abilities to create fire, build cave hearths, make adhesive birch bark tar, craft at least simple clothes similar to blankets and ponchos, weave, go seafaring through the Mediterranean and make use of medicinal plants. The reasons for Neanderthal extinction are still disputed." #NT!
 lepsius.1323.t: "Homo Erectus completed" #NT!
 lepsius.1323.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has collected enough bones to draw specific conclusions about the extinct species. Homo Erectus is no longer a mystery to science and can now be located with a certain degree of certainty in the human family tree." #NT!
 lepsius.1323.f: "Homo erectus is an extinct species of archaic human from the Pleistocene, with its earliest occurrence about 2 million years ago. Its specimens are among the first recognizable members of the genus Homo. H. erectus was the first human ancestor to spread throughout Eurasia, with a continental range extending from the Iberian Peninsula to Java. H. erectus had a more modern gait and body proportions, and was the first human species to have exhibited a flat face, prominent nose, and possibly sparse body hair coverage. Though the species' brain size certainly exceeds that of ancestor species, capacity varied widely depending on the population. H. erectus is credited with inventing the Acheulean stone tool industry, and were the first to make lithic flakes bigger than 10 cm, and hand axes (which includes bifacial tools with only 2 sides, such as picks, knives, and cleavers)." #NT!
 lepsius.1324.t: "Australopithecus completed" #NT!
 lepsius.1324.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has collected enough bones to draw specific conclusions about the extinct species. Australopithecus is no longer a mystery to science and can now be located with a certain degree of certainty in the human family tree, even if there are still many questions unanswered." #NT!
 lepsius.1324.f: "Australopithecus is a genus of early hominins that existed in Africa during the Pliocene and Early Pleistocene. The genera Homo (which includes modern humans), Paranthropus, and Kenyanthropus evolved from some Australopithecus species. The earliest known member of the genus, A. anamensis, existed in eastern Africa around 4.2 million years ago. Australopithecus gave rise to living descendants, as the genus Homo emerged from an Australopithecus species at some time between 3 and 2 million years ago. The earliest evidence of fundamentally bipedal hominins is a 3.6 MYA fossil trackway in Laetoli, Tanzania, which bears a remarkable similarity to those of modern humans. It is debated if the Australopithecus hand was anatomically capable of producing stone tools." #NT!
 lepsius.1325.t: "Paranthropus completed" #NT!
 lepsius.1325.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has collected enough bones to draw specific conclusions about the extinct species. Paranthropus is no longer a mystery to science and can now be located with a certain degree of certainty in the human family tree, even if there are still many questions unanswered." #NT!
 lepsius.1325.f: "Paranthropus is a genus of extinct hominin which contains two widely accepted species: P. robustus and P. boisei. However, the validity of Paranthropus is contested, and it is sometimes considered to be synonymous with Australopithecus. They lived between approximately 2.9 and 1.2 million years ago (mya) from the end of the Pliocene to the Middle Pleistocene. Paranthropus is characterised by robust skulls, with a prominent gorilla-like sagittal crest along the midline, which suggest strong chewing muscles—and broad, herbivorous teeth used for grinding. They are associated with bone tools and contested as the earliest evidence of fire usage. They typically inhabited woodlands, and coexisted with some early human species, namely A. africanus, H. habilis and H. erectus." #NT!
  
 lepsius.1331.t: "The Neanderthaler" #NT!
 lepsius.1331.d: "A researcher from the University of Bonn, together with a scientific colleague, today made public the discovery of an extinct early human species." #NT!
 lepsius.1331.f: "In mid-August 1856, Italian quarry workers discovered some bone fragments in a section of the Neander Valley that had recently fallen victim to limestone mining. They were initially carelessly thrown into the rubble, but were noticed by the quarry owners Wilhelm Beckershoff and Friedrich Wilhelm Pieper, who had 16 larger pieces of bone recovered and handed them over to Johann Carl Fuhlrott for examination. Having become aware of them through press reports, the Bonn anatomist Hermann Schaaffhausen also examined the bones and came to the same conclusion as Fuhlrott had previously: they were an ancient form of modern humans. Fuhlrott and Schaaffhausen presented the find in June 1857 at the general meeting of the Natural History Association of the Prussian Rhineland. However, their interpretation was not shared by the specialist audience. This find, named Neandertal 1, is the type specimen of the species Homo neanderthalensis." #NT!
 lepsius.1332.t: "Cro-Magnon Man" #NT!
 lepsius.1332.d: "Louis Lartet has found several skeletons of prehistoric humans that bear significantly more resemblance to modern humans than Neanderthals. After the Abri de Cro-Magnon site, these first Europeans are called Cro-Magnon people." #NT!
 lepsius.1333.t: "Peking Man" #NT!
 lepsius.1333.d: "The new discovery of early humans near Beijing reinforces the theory that humans originated in Asia." #NT!
 lepsius.1333.f: "Fossils that were discovered from the 1920s near Zhoukoudian, around 40 km southwest of the city center of Beijing, are referred to as 'Peking Man' and are assigned to the genus Homo. In 1927, Davidson Black gave the fossil finds, essentially based on a single tooth, the new species and genus name Sinanthropus pekinensis Black & Zdansky. In 1940, the finds - based on now several dozen fossils - were interpreted by Wilfrid Le Gros Clark as being closely related to the 'Java men' and, like them, with the species and genus name Pithecanthropus erectus chosen by Eugène Dubois in 1892 named. The original fossils were lost during the Second World War." #NT!
 lepsius.1334.t: "Taung Child" #NT!
 lepsius.1334.d: "The Australian Raymond Dart made an extraordinary discovery in Taung: the head of an ape-like child indicates an upright walk. The teeth and brain also appear pre-human. The Taung Child could be a 'missing link' between humans and other primates." #NT!
 lepsius.1335.t: "Piltdown Man" #NT!
 lepsius.1335.d: "Two leading anthropologists today unveiled a discovery that could shock the scientific world: they found nothing more than the first modern man, who clearly originated in England." #NT!
 lepsius.1335.f: "At a meeting of the Geological Society of London, Arthur Smith Woodward and Charles Dawson announced that the skull fragments of an early human found in a gravel pit near the village of Piltdown were an epoch-making find. Woodward's reconstruction based on the fragments found largely resembled the skull of a modern human, with the exception of the occiput, a region at the junction of the skull and the spine, and the size of the brain, which was only about two-thirds of that of a modern human, and only approximately human-like teeth and jawbone.. Drawing on the high scientific authority of the British Museum, Woodward interpreted the Piltdown finds as a missing link between great apes and humans. Despite initial doubts, scientists at the Natural History Museum in London assigned the find an age of between 200,000 and 500,000 years. This would have made him significantly older than the Neanderthals. The announcement of the discovery immediately attracted great interest from both experts and the British population. The news of the Piltdown discovery was a sensation around the world." #NT!
 lepsius.1335.g: "So the first modern human was British. Not surprising at all!" #NT!
 lepsius.1335.h: "This find is extremely doubtful." #NT!
  
 lepsius.1342.t: "Piltdown Man is a fraud!" #NT!
 lepsius.1342.d: "After thorough investigation by several distinguished anthropologists of international standing, they have proven the alleged human remains to be fake!" #NT!
 lepsius.1342.f: "Since the discovery of the Piltdown man, several non-British scientists had expressed considerable doubts about its authenticity, and rather attributed the 'discovery' to the British need for recognition - after all, the Cro-Magnon man had been identified in France and the Neanderthal man in Germany , but no British equivalent was found. A courageous group of several academics came together to expose the discovery for what it is: a real scientific fraud! Not only was the skull much more recent than claimed and only came from the Middle Ages; the forger had combined the human upperside with the jaws of an orangutan. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] can claim to have played a crucial role in coming to terms with this fraud." #NT!
 lepsius.1343.f: "Since the discovery of the Piltdown man, several non-British scientists had expressed considerable doubts about its authenticity, and rather attributed the 'discovery' to the British need for recognition - after all, the Cro-Magnon man had been identified in France and the Neanderthal man in Germany , but no British equivalent was found. A courageous group of several academics came together to expose the discovery for what it is: a real scientific fraud! Not only was the skull much more recent than claimed and only came from the Middle Ages; the forger had combined the human upperside with the jaws of an orangutan." #NT!
 lepsius.1342.g: "In the end, serious science wins." #NT!
 lepsius.1343.g: "An international embarrassment beyond compare!" #NT!
  
 lepsius.1401.t: "Cave Exploration" #NT!
 lepsius.1401.d: "Our anthropologist [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] is ready to search for human and pre-human fossils, as well as possible remains of life, in a prehistoric cave. Which cave should he go to?" #NT!
 lepsius.1401.f: "Cave explorations can be carried out in all caves within the country's own territory. The bone finds differ depending on the cave: in each cave there is only the remains of a human or pre-human species. Cave research expires automatically after five years. They can be canceled early - but then there will be no prehistoric artifacts, bones or experience points for the anthropologist at the end." #NT!
 lepsius.1401.g: "[SCOPE.sState('lepsius_cave_1').GetName]" #NT!
 lepsius.1401.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1401.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1401.j: "[SCOPE.sState('lepsius_cave_4').GetName]" #NT!
 lepsius.1401.k: "[SCOPE.sState('lepsius_cave_5').GetName]" #NT!
 lepsius.1401.l: "[SCOPE.sState('lepsius_cave_6').GetName]" #NT!
 lepsius.1401.m: "[SCOPE.sState('lepsius_cave_7').GetName]" #NT!
 lepsius.1402.t: "Cave Exploration finished" #NT!
 lepsius.1402.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has finished his work in the prehistoric cave in [SCOPE.sState('lepsius_cave_site').GetName]. The research results are remarkable." #NT!
 lepsius.1402.f: "A cave survey expires after five years. An anthropologist can then immediately be sent back into a cave - or identify unknown bones. The yield after a cave exploration depends on the experience of the anthropologist." #NT!
 lepsius.1402.g: "Welcome back." #NT!
  
 lepsius.1411.t: "Stone Age tools" #NT!
 lepsius.1411.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] found prehistoric stone tools in the cave that can provide information about the past." #NT!
 lepsius.1411.f: "In the 19th century, anthropology referred to a science that dealt primarily with the prehistoric history of humanity - in addition to bone finds, this included weapons or tools from the so-called Stone Age, which at the time was less of a scientific term and more of an era perceived to be barbaric. It was dominated by the cliché of the primitive caveman and less by historical reality. Nevertheless, the search for more and more artifacts and remains from this period was an opportunity to differentiate this picture in future years and to establish a genuine prehistoric archeology." #NT!
 lepsius.1411.g: "Examine the tools." #NT!
 lepsius.1411.h: "They belong in a museum!" #NT!
 lepsius.1412.t: "Strange Bones" #NT!
 lepsius.1412.d: "Although it is his area of expertise, Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] could not clearly identify the bones found in the cave of [SCOPE.sState('lepsius_cave_site').GetName]. He will identify them after the end of the cave exploration." #NT!
 lepsius.1412.f: "Typically, anthropologists are the last to be able to correctly identify the bones while exploring a cave. If this is not the case, or if archaeologists or paleontologists find human fossils, he can correctly assign them upon his return if he is tasked with identifying them." #NT!
 lepsius.1412.g: "We will identify it later." #NT!
 lepsius.1413.t: "Fruitful studies" #NT!
 lepsius.1413.d: "In the last few months, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] has deepened his studies. He has now cataloged numerous finds in the [SCOPE.sState('lepsius_cave_site').GetName] cave and recorded the cave system for future generations." #NT!
 lepsius.1413.f: "How long humans had existed was not clear, even for long periods of the 19th century. At the beginning of the century, many scientists had already abandoned the idea that human history only consisted of a few thousand years; But when Boucher de Perthes cited much older stone tools in the 1840s as evidence that humans coexisted with extinct mammal species, it fell on deaf ears. Only the tireless collection and processing of prehistoric remains would soon complete the picture that humans had been walking the world for significantly longer than previously assumed." #NT!
 lepsius.1413.g: "This will be beneficial for him." #NT!
 lepsius.1413.h: "This will be beneficial for science." #NT!
 lepsius.1414.t: "Assistant finds Fossils" #NT!
 lepsius.1414.d: "A student assistant played a crucial role in securing an anthropological find in the cave at [SCOPE.sState('lepsius_cave_site').GetName]. However, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] points out that as head of research he is responsible for the discovery." #NT!
 lepsius.1414.f: "'Do you remember the story of the clever young Athenian who hat the itch of notoriety? He sought the Oracle, and asked 'What shall I do to become a great man?' The Oracle answered: 'Slay one'!' - Richard Owen." #NT!
 lepsius.1414.g: "This discovery was made by the young anthropologist." #NT!
 lepsius.1414.h: "This discovery was made by our senior anthropologist." #NT!
 lepsius.1415.t: "Human Bones" #NT!
 lepsius.1415.d: "Our anthropologist found additional bones during his cave exploration." #NT!
 lepsius.1415.f: "The general opinion is that the 19th and early 20th centuries contained only a few human fossil finds. That's only partly true. It was often the case that a number of early human bone finds were not recognized as such. Although the name Neanderthal comes from the location in the Neandertal, Neanderthal bones had already been found several times before. Even after its discovery, important scientists such as Rudolf Virchow questioned its authenticity and age. The problem was not the number of finds, but rather their verification as actual human remains from ancient times." #NT!
 lepsius.1415.g: "Yummy." #NT!
 lepsius.1416.t: "Cave Drawings" #NT!
 lepsius.1416.d: "The [SCOPE.sState('lepsius_cave_site').GetName] cave contains carvings and images that are thousands of years old. However, their meaning and background remain mysterious." #NT!
 lepsius.1416.f: "With the beginning of prehistoric archeology and anthropology, it was assumed, based on the theory of evolution, that people of earlier times did not know any abstract concepts. Artistic expression was therefore excluded. This belief led to the fact that when cave paintings were discovered - most famously in the example of Altamira - it was assumed that they must be fakes. It was only after more and more cave paintings appeared around 1900, particularly in southwestern France, that scientists came to the conclusion that they had to be authentic." #NT!
 lepsius.1416.g: "Our ancestors were not as primitive as we thought." #NT!
 lepsius.1417.t: "The Paintings of Altamira" #NT!
 lepsius.1417.d: "When exploring the Cave of Altamira, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] made an exceptional discovery: the ceilings are painted with magnificent paintings. The Anthropologist thinks that they must be more than 10,000 years old. However, his discovery is contested." #NT!
 lepsius.1417.f: "The Cave paintings of Altamira are considered pivotal in prehistoric archaeology and anthropology. Their artistic excellence and conservation status was considered too good for an age which was largely considered primitive. When Marcelino Sanz de Sautuola's daughter discovered them, Sautuola correctly identified them as prehistoric paintings from the stone age. He excavated the cave together with Juan Vilanova y Piera, but their publication was rejected by leading academics. Some even accused Sautuola of forgery. It would take another 20 years to verify his discovery, but he would die before his reputation was restored." #NT!
  
 lepsius.1421.t: "Foreign Anthropologist visits [ROOT.GetCountry.GetNameNoFlag]" #NT!
 lepsius.1421.d: "[SCOPE.sCountry('lepsius_anthropological_guest').GetName] sent its best anthropologist to explore a prehistoric cave. Now all we have to do is choose a cave." #NT!
 lepsius.1421.f: "Cave explorations can be carried out in all caves within the country's own territory. The bone finds differ depending on the cave: in each cave there is only the remains of a human or pre-human species. Cave explorations led by foreign anthropologists end after three years. The yield is significantly lower than with regular cave exploration: the host country and the guest country receive a small number of human fossils, as well as a special early human bone. Furthermore, there are only three random caves to choose from." #NT!
 lepsius.1421.g: "[SCOPE.sState('lepsius_cave_1').GetName]" #NT!
 lepsius.1421.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1421.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1423.t: "Foreign cave expedition ends" #NT!
 lepsius.1423.d: "The team of anthropologists from [SCOPE.sCountry('lepsius_anthropological_guest').GetName] has completed their investigation after two years. We receive some contractually guaranteed finds." #NT!
 lepsius.1423.f: "Anthropological invitations are limited to three years. The host country then receives a small share of the finds, while the country that provides the anthropologist receives a larger share. In addition, the anthropologist receives a disproportionate amount of experience for the expedition abroad." #NT!
 lepsius.1423.g: "Thanks for all the bones!" #NT!
 lepsius.1424.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] returned from his expedition in [SCOPE.sCountry('lepsius_anthropological_host').GetName] and not only gained experience, but also brought back valuable pre-human fossils." #NT!
  
