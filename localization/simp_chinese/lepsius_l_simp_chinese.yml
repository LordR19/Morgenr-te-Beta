 lepsius.81.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] uses Modern Excavation Methods" #NT!
 lepsius.81.d: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] found various human bones in a cave. But unlike other Anthropologists, [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] did not just take the bones but instead meticulously recorded the circumstances of the findings." #NT!
 lepsius.81.f: "Each bone was recorded in the exact spot where it was found. The grid on the drawings helped to keep track of every bone, artifact or even piece of charcoal. Everything cold be a hint to what those prehistoric humans ate, worked or how they lived. Every detail was important." #NT!
 lepsius.81.g: "We are no longer tomb raiders!" #NT!
  
