 lepsius.1601.t: "[SCOPE.sCharacter('lepsius_donator_scope').GetLastName]'s Donation" #NT!
 lepsius.1601.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] is considered a collector of rare Egyptian rarities. His Egyptological interests have led to him now owning a remarkable collection. He has generously offered to donate his exquisite artifacts to the Archaeological Museum." #NT!
 lepsius.1602.d: "It is a well-known fact that [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] has probably the most impressive private collection of Mesopotamian artifacts. He has signaled to the government that this collection could be transferred to state hands, although some critical observers warn that he may demand something in return." #NT!
 lepsius.1603.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] may not be considered the most art-loving person, but as luck would have it, he discovered some archaeological treasures of great value on his property, which he has been keeping under lock and key for a few years. Since he can't do much with them, he has offered the government to donate them to the Archaeological Museum." #NT!
 lepsius.1604.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] has taken several trips through South America in recent years, where he has collected important relics of Mesoamerican and Andean cultures as souvenirs. Now he has announced that he wants to donate these artifacts to the museum." #NT!
 lepsius.1605.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] was impressed by the ancient Aegean cultures. He has been collecting artifacts from Crete for a few years and even had an entire Minoan fresco brought to his villa. However, knowing his social obligations, he decided to donate his treasures to the [ROOT.GetCountry.GetAdjectiveNoFlag] people." #NT!
 lepsius.1601.f: "Numerous archaeological collections date back to the Renaissance princes, who collected ancient art objects and bought them through dealers. In 1824, King Charles Felix acquired the material from the Drovetti collection (5,268 pieces, including 100 statues, 170 papyri, stelae, mummies, and other items), that the French General Consul, Bernardino Drovetti, had built during his stay in Egypt. This later became the basis of the Egyptian Museum in Turin. Rich entrepreneurs and influential elites also had an interest in collecting status symbols, which they often donated to the public in their wills. It was often the case that people not only wanted to improve their own reputation through such donations, but also hoped for a better standing in society." #NT!
 lepsius.1601.g: "A wonderful donation for our museum!" #NT!
 lepsius.1601.h: "This sycophant is just trying to take advantage." #NT!
  
 lepsius.1606.t: "Egyptomania" #NT!
 lepsius.1606.d: "A group of people who are passionate about Egypt have come together. The group is led by [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]. Some may not share the almost fanatical admiration for ancient Egypt, but the appearance may have advantages." #NT!
 lepsius.1606.f: "Although the 19th century is viewed as being progressive in many respects and dominated by the scientific spirit, it was precisely during this time that several forms of occult and pseudoscientific phenomena became widespread. The best known of these is spiritualism, which wanted to prove the existence of spirits. Archaeological research not only inspired many misguided theories, but also pseudo-scientific and esoteric movements such as Panbabylonism, Mayanism and the belief in Atlantis. Although such phenomena could often have a corrosive effect on science, certain phenomena enjoyed a certain fashion and popularized scientific research that they could have quite fruitful side effects." #NT!
 lepsius.1606.g: "Let them indulge in their little cult." #NT!
 lepsius.1606.h: "Ban this humbug." #NT!
 lepsius.1607.t: "Mayanism" #NT!
 lepsius.1607.d: "Some elites in our country have fallen into the strange misconception that the world follows an ancient calendar that dates back to the Maya. Furthermore, this people would have possessed knowledge that holds the secrets of the universe. One could laugh at these absurd ideas if the influential group wasn't led by [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]." #NT!
 lepsius.1608.t: "Panbabylonism" #NT!
 lepsius.1608.d: "A group of people has caused a stir in society and science by insisting that all knowledge comes from Babylon; even the Jewish and Christian religions are a mere imitation. [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] is also involved in this 'Club of Panbabylonists' who are trying to spread their ideas." #NT!
 lepsius.1608.g: "This is pseudoscience!" #NT!
 lepsius.1608.h: "Great." #NT!
 lepsius.1609.t: "Atlantism" #NT!
 lepsius.1609.d: "[SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] leads an esoteric-pseudo-scientific group that claims that Atlantis is not a myth, but a historical city that had advanced technology in the Ice Age. Furthermore, all cultures descended from Atlantis. He wants to make contact with the spirits of the Atlantids in weekly seances." #NT!
 lepsius.1609.h: "Who can say whether it's true or just a legend?" #NT!
 lepsius.1609.i: "There is solid evidence of Atlantis." #NT!
  
 lepsius.1610.t: "Archaeological Investment" #NT!
 lepsius.1610.d: "The director of the Archaeological Museum has offered to support the training of new specialists. However, this would involve additional costs." #NT!
 lepsius.1610.f: "The Institute has heard that the government currently has a particular interest in promoting archaeology in our country. Additional financial support could help recruit new, promising assistants.'" #NT!
 lepsius.1610.g: "Give the museum an additional financial injection." #NT!
 lepsius.1610.h: "That's not worth it." #NT!
 lepsius.1611.t: "Museum tickets" #NT!
 lepsius.1611.d: "In order to cover the rising costs, the museum is forced to increase ticket prices. The state could seize the additional profits. However, this could be slightly detrimental to our reputation." #NT!
 lepsius.1611.f: "'No ticket!'" #NT!
 lepsius.1611.g: "Increase ticket prices." #NT!
 lepsius.1611.h: "Lower the ticket prices." #NT!
 lepsius.1611.i: "Tickets? The museum should have free entry!" #NT!
 lepsius.1612.t: "The Legacy of Director [SCOPE.sCharacter('lepsius_director_scope').GetLastName]" #NT!
 lepsius.1612.d: "The recently deceased museum director [SCOPE.sCharacter('lepsius_director_scope').GetLastName] was a respected man. He enjoyed an excellent scientific reputation. But a recent discovery could tarnish his legacy." #NT!
 lepsius.1612.f: "An investigation has shown that [SCOPE.sCharacter('lepsius_director_scope').GetFullName] repeatedly received private donations from anonymous individuals during his term of office. However, he never gave these artifacts to the museum - but kept them for himself. Although there are only a few individual pieces, they are no less valuable. The entire Intelligentzia is threatened with a real scandal." #NT!
 lepsius.1612.g: "The truth must come out!" #NT!
 lepsius.1612.h: "[SCOPE.sCharacter('lepsius_director_scope').GetFullName] was a honorable man." #NT!
  
 je_lepsius_pompeii: "Modern Excavations in Pompeii" #NT!
 je_lepsius_pompeii_reason: "The ancient Roman city of Pompeii, which was buried by an eruption of Mount Vesuvius in 79 AD, has been excavated since the 18th century. In many ways, however, this type of exploration can largely be described as plunder, destroying scientific material to acquire art treasures or destroying valuable material out of sheer ignorance. New archaeological methods could significantly improve Pompeii research." #NT!
 je_lepsius_teotihuacan: "Teotihuacán" #NT!
 je_lepsius_teotihuacan_reason: "Teotihuacán was already considered a mysterious place by the Aztecs that had emerged long before their rule - for them, this ruined city had to be the birthplace of the gods. In fact, much evidence suggests that Teotihuacán was an ancient city that influenced much of Central America centuries before the Aztec Empire and is one of the largest pre-Columbian sites in the Americas. The Mexican government therefore has more than just scientific reasons to research this place in more detail. Teotihuacán can be seen as a symbol of a long, uninterrupted culture in Mexico and thus as a forerunner of our nation. The reconstruction of the partially destroyed Sun Pyramid of Teotihuacán before the 100th anniversary of independence is intended to underline this symbolism and celebrate national unity and history." #NT!
 je_lepsius_harappa: "The Indus Valley Civilisation" #NT!
 je_lepsius_harappa_reason: "Although the ruin site in Harappa has been known for some time and was first described by Charles Masson in 1844 in his book 'Narrative of Various Journeys in Balochistan, Afghanistan and The Panjab' as 'a ruined fortification built of brick', its significance is still not completely clarified. Perhaps there are previously completely unknown archaeological treasures in India too?" #NT!
 je_lepsius_first_emperor: "The Tomb of the First Emperor" #NT!
 je_lepsius_first_emperor_reason: "China is a young nation in the field of archaeology. Our researchers need to go out into the world and gain experience in order to deepen their knowledge. Only when we have enough success and our archaeologists are sufficiently trained can we attempt the greatest archaeological adventure: namely, examining the tomb of the First Emperor, a task that no one has yet dared to undertake." #NT!
  
 lepsius.7.t: "The Excavation of Pompeii" #NT!
 lepsius.7.d: "In Pompeii, new scientific methods are to be tested under the direction of Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]. This is a turning point in the excavation history of Pompeii. However, the focus of the research still needs to be decided." #NT!
 lepsius.7.f: "Giuseppe Fiorelli's excavations opened a new chapter in the study and excavation of Pompeii. During early excavations of the site, occasional voids in the ash layer had been found that contained human remains. Fiorelli realised these were spaces left by the decomposed bodies, and so devised the technique of injecting plaster into them to recreate the forms of Vesuvius's victims. This technique is still in use today, with a clear resin now used instead of plaster because it is more durable and does not destroy the bones, allowing further analysis. Fiorelli also introduced scientific documentation. He divided the city into today's nine areas and blocks and numbered the entrances of the individual houses. Fiorelli also published the first periodical with excavation reports. Under his successors, the entire west section of the city was exposed." #NT!
 lepsius.7.g: "We are primarily interested in artifacts." #NT!
 lepsius.7.h: "We need to know more about the past." #NT!
 lepsius.7.i: "We want to train a new generation of scientists." #NT!
 lepsius.8.t: "The Pyramid of the Sun of Teotihuacán" #NT!
 lepsius.8.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] looks at the panorama of Teotihuacán from the highest point of the reconstructed pyramid: this prestigious project has overcome an important hurdle, but it is still unclear what concrete benefit the country will derive from the excavations." #NT!
 lepsius.8.f: "Teotihuacán in the Central Highlands of Mexico is one of the most important prehistoric ruin metropolises in the Americas, best known for its step temples such as the Great Pyramid of the Sun. The area of Teotihuacán had been permanently inhabited since the sixth century BC. Between 100 and 650 AD, the city was the dominant cultural, economic and military center of Mesoamerica. At the peak of its development it may have had up to 200,000 inhabitants. At its time, it was by far the largest city on the American continent and one of the largest in the world. From around 650 its importance declined until around 750 it was largely abandoned for reasons that are not fully understood. Their cultural influences continued to shape central Mexico until the Spanish conquest of Mexico." #NT!
 lepsius.9.t: "An unknown Civilization" #NT!
 lepsius.9.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] is completely amazed. It seems that he has found traces of a previously completely unknown culture that settled in the Indus Valley thousands of years ago - and would therefore be a cradle of civilization like Egypt or Babylon. Decades of research are pending - but what are the priorities?" #NT!
 lepsius.9.f: "The Bronze Age Indus Civilization, also known as the Indus Civilization or Harappan Culture, was one of the earliest urban civilizations. It existed between around 2800 BC and 1800 BC along the Indus in the northwest of the Indian subcontinent. The Indus Civilization extended across almost all of what is now Pakistan as well as parts of India and Afghanistan. In 1912, J. Fleet found seals with unknown characters in what was then British India, which aroused the interest of the scientific public in Europe. Excavations were then carried out in Harappa and Mohenjo-Daro in 1921/22 under the direction of John Marshall, the then director of the British Antiquities Service. The similarity of the two excavated cities quickly made it clear that a previously unknown advanced culture had been discovered here." #NT!
  
 lepsius.70.t: "An Army of Terracotta" #NT!
 lepsius.70.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] has made an amazing discovery when he examined the area around the Mausoleum of the First Qin Emperor: An army made entirely of terracotta that defends the dead emperor to this day." #NT!
 lepsius.70.f: "'In the ninth month, the First Emperor was interred at Mount Li. Digging and preparation work at Mount Li began when the First Emperor first came to the throne. Later, after he had unified his empire, 700,000 men were sent there from all over his empire. They dug through three layers of groundwater, and poured in bronze for the outer coffin. Palaces and scenic towers for a hundred officials were constructed, and the tomb was filled with rare artifacts and wonderful treasure. Craftsmen were ordered to make crossbows and arrows primed to shoot at anyone who enters the tomb. Mercury was used to simulate the hundred rivers, the Yangtze, Yellow River, and the great sea, and set to flow mechanically. Above were representation of the heavenly constellations, below, the features of the land. Candles were made from fat of "man-fish", which is calculated to burn and not extinguish for a long time.' -Sima Qian" #NT!
 lepsius.70.g: "China's ancient greatness is astounding." #NT!
  
 lepsius.61.t: "The Excavation in [SCOPE.sState('lepsius_excavation_state').GetName]" #NT!
 lepsius.61.d: "During the occupation of [SCOPE.sState('lepsius_excavation_state').GetName], archaeological teams and artifacts fell into our hands. The archaeologists insist not to interrupt the scientific work and to protect the excavation site. Some officers, however, insist that we should help ourselves to the loot." #NT!
 lepsius.61.f: "Unfortunately, looting of important excavation sites is not uncommon. Approaching armies did not always live up to their reputation of preserving and protecting art treasures. In some cases, it was only exposure to the prospect of returning with additional loot that aroused the desires of ambitious men - why should what was true in Sulla's time be any different today?" #NT!
 lepsius.61.g: "Loot the excavation site!" #NT!
 lepsius.61.h: "Protect the excavation site." #NT!
 lepsius.62.t: "Excavation site looted!" #NT!
 lepsius.62.d: "The war in one of our excavation countries has left its mark: enemy troops have occupied the region in which an archaeological site is being researched and have summarily confiscated the artifacts our team found there - leaving a trail of destruction behind." #NT!
 lepsius.62.f: "Archaeological excavation sites can become victims of war and destruction - this also affects neutral archaeological teams that are not part of a belligerent nation as a third party. Rapacious nations can then make use of the artifacts which have not yet been returned to their respective home countries. Don't worry: the excavation team remains on site and the excavation is not lost. However, it will take three years until the archaeologists have repaired the damage to such an extent that normal operations are possible again. During this time, no annual artifacts from this archaeological site will reach our museums." #NT!
 lepsius.62.g: "These barbarians!" #NT!
  
