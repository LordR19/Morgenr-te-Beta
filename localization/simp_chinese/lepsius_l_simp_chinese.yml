 lepsius.1502.t: "Special Human Fossils" #NT!
 lepsius.1502.d: "Here is an overview of the most important historical finds that are considered groundbreaking in the history of anthropology." #NT!
 lepsius.1502_cromagnon_t: "#T Cro-Magnon Man#! discovered by [SCOPE.sCountry('lepsius_cromagnon_finder_country').GetName]" #NT!
 lepsius.1502_cromagnon_d: "\nThe skeletal fragments found by Louis Lartet at Abri de Cro-Magnon are considered to be the earliest remains of the first Europeans. They are around 27,000 years old." #NT!
 lepsius.1502_neanderthaler_t: "\n\n#T Neanderthal#! discovered by [SCOPE.sCountry('lepsius_neanderthaler_finder_country').GetName]" #NT!
 lepsius.1502_neanderthaler_d: "\nNext to Homo sapiens, Homo neanderthalensis is the best preserved species of hominins and died out 40,000 years ago." #NT!
 lepsius.1502_java_t: "\n\n#T Java Man#! discovered by [SCOPE.sCountry('lepsius_java_finder_country').GetName]" #NT!
 lepsius.1502_java_d: "\nThese 1-million-year-old fossils were the first of hominids discovered outside of Europe and the second, after Neanderthals, of fossil relatives of anatomically modern humans." #NT!
 lepsius.1502_taung_t: "\n\n#T Taung Child#! discovered by [SCOPE.sCountry('lepsius_taung_finder_country').GetName]" #NT!
 lepsius.1502_taung_d: "\nThe Taung Child was the oldest known fossil of a human ancestor at the time and at the same time the first pre-human fossil found in Africa." #NT!
 lepsius.1502_peking_t: "\n\n#T Peking Man#! discovered by [SCOPE.sCountry('lepsius_peking_finder_country').GetName]" #NT!
 lepsius.1502_peking_d: "\nAlong with Java Man, Java Man is believed to be the first Homo Erectus found and reinforced the belief that humanity originally came from Asia. The bones are said to be 400,000 to 780,000 years old." #NT!
 lepsius.1502_piltdown_t: "\n\n#T Piltdown Man#! discovered by [SCOPE.sCountry('lepsius_piltdown_finder_country').GetName]" #NT!
 lepsius.1502_piltdown_d: "\nThe enigmatic Piltdown Man is said to be the crucial link between humans and apes and is considered evidence of human discovery in Europe. The fossil is estimated to be 500,000 years old." #NT!
  
 lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] invents the Three-Age System" #NT!
 lepsius.2000.d: "The director of the National Museum of Denmark, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], has invented a system to classify archaeological findingss in the three periods #b Stone Age#!, #b Bronze Age#! and #b Iron Age#!. This is revolutionary for Archaeology!" #NT!
 lepsius.2000.f: "\"You see, some artifacts are always appearing together and some materials never appear at the same excavation. Silver for example is only found where iron tools and weapons are found as well. Gold on the other hand can be found with both iron and bronze tools.\nIt is fascinating as well that some materials only appear in certain forms of graves. Stone tools can only be found with uncremated corpses and stone-chamber tombs. Iron is found in chamber tombs in barrows.\nAll of this allows us to date our findings way more precisely. First there were stone tools, then there were bronze tools and only afterwards there were iron tools.\"" #NT!
 lepsius.2000.g: "Such a great mind needs to work for us!" #NT!
 lepsius.2000.h: "He can stay in his museum..." #NT!
  
