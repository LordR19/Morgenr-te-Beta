 lepsius_archaeologist_invented_three_age_system_loc: "\nOne of [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] greatest achievements is the #o Invention of the Three-Age System#! that allows Archaeologists to classify artifacts into the time periods Stone Age, Bronze Age and Iron Age." #NT!
  
 lepsius_invented_early_archaeology_loc: "\nBy using stratigraphic methods and documenting [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] findings extensively, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] #o revolutionized Archaeology#! and transformed it into a real science." #NT!
  
 lepsius_archaeologist_inaugurated_museum_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] was instrumental in the #o Establishment of the Archaeological Museum#!, where [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] exhibited all the artifacts in a meaningful way." #NT!
  
 lepsius_found_sarcophagus_intact_loc: "\nThe discovery of the #o Sarcophagus of an Unknown Pharaoh#! is one of Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting]'s greatest achievements." #NT!
 lepsius_found_sarcophagus_broken_loc: "\nAlthough Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] discovered the #o Tomb of an Unknown Pharaoh#!, this discovery was ruined by the destruction of the mummy of the Pharaoh in an unfortunate accident." #NT!
  
 lepsius_found_tutankhamun_loc: "\nA milestone in [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] career was the discovery of the intact tomb of #o Pharaoh Tutankhamun#!." #NT!
  
 lepsius_found_ship_of_khufu_loc: "\nThe discovery of the #o Ship of Khufu#! will forever immortalize the name of Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] in the history books." #NT!
  
 lepsius_found_tower_of_babylon_loc: "\nDuring [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] time in Mesopotamia, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] found the #o Tower of Babylon#! that is known among archaeologists as Zikurrat Etemenanki. A marvelous find!" #NT!
  
 lepsius_found_gardens_of_sennacherib_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] is probably the only person who can boast of rediscovering one of the seven wonders of the world. |U[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] actually found the #o Hanging Gardens#!." #NT!
  
 lepsius_found_treasury_of_atreus_loc: "\nSure, for an archaeologist everything is a treasure, but the discovery of Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] is surely a true treasure. The #o Treasures of Mycenae#! consisted of many things most of them made from gold like the Golden Masks." #NT!
  
 lepsius_found_tomb_of_pakal_loc: "\nThe #o Tomb of Pakal#!, that Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] discovered, was very impressive. As impressive as it should be for the greatest king of the Maya." #NT!
  
 lepsius_raised_flag_on_pyramids_loc: "\nWhile working in Egypt, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] #o raised a Flag on the Great Pyramid of Gizah#!." #NT!
  
