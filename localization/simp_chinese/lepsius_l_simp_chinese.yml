 lepsius.1101.t: "Archaeological Congress: The Exodus" #NT!
 lepsius.1101.d: "Our nation has made all relevant preparations to hold the next Archaeological Congress. The focus will be on the role of the Bible in archeology and antiquity research. Invitations will be sent to all major archaeologists in the world. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] will chair the session." #NT!
 lepsius.1101.f: "As early as Roman times, the lack of sources about ancient Egypt meant that historical writings were based on secondary sources such as Herodotus. The development continued in the Middle Ages. The Bible offered clues and was viewed as a reputable source for Near Eastern history for a long time - also because there were simply no other traditions. With the deciphering of hieroglyphs and the beginning of modern Egyptology, both proponents and critics of the Bible attempted to present evidence that the biblical accounts were false or correct. With the beginning of exploration of ancient Babylonia, this trend increased even further. An example of the dispute over the historicity of the biblical stories was the Exodus - the departure of the people of Israel from Egypt - for which there was no evidence in Egyptian sources." #NT!
 lepsius.1101.g: "The archaeological world should be our guest." #NT!
 lepsius.1102.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] has invited to an archaeological congress. The topic will be the historicity of the Bible using the example of the Exodus. Our archaeologist Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] has received a warm invitation." #NT!
 lepsius.1102.g: "Always these arguments about who has the finest leather jackets..." #NT!
 lepsius.1103.t_laughed: "The Ridicule of the Archaeological Society" #NT!
 lepsius.1103.t_respected: "A confident Appearance" #NT!
 lepsius.1103.t_lauded: "Admiration and Congratulations" #NT!
 lepsius.1103.d_laughed: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]'s appearance was greeted with amusement. [ROOT.GetCountry.GetNameNoFlag] does not exactly have a reputation for having achieved anything outstanding in the field of Egyptology. There were clearly jokes behind closed doors." #NT!
 lepsius.1103.d_respected: "Before the start of the Archaeological Congress, our archaeologist was warmly greeted and the usual customs were exchanged. [ROOT.GetCountry.GetNameNoFlag] has a recognized reputation in the research world." #NT!
 lepsius.1103.d_lauded: "The arrival of Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] was greeted with great joy. He is considered one of the most awaited guests. A crowd quickly formed around him, as [ROOT.GetCountry.GetNameNoFlag] is considered a pioneer in the field of Egyptology." #NT!
 lepsius.1103.f_laughed: "'Why don't [ROOT.GetCountry.GetAdjectiveNoFlag] archaeologists get any girls?\n\nBecause they have the worst dating techniques!'" #NT!
 lepsius.1103.f_respected: "Upon his arrival, Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] had a few pleasant conversations with colleagues about mostly boring ruins that a non-scientist would have dismissed as even more boring rock formations." #NT!
 lepsius.1103.f_lauded: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] seemed almost overwhelmed by the onslaught. So many colleagues sought to talk to him and wanted to benefit from his expeditions and his experiences. Some even urged him to give a private lecture." #NT!
 lepsius.1103.g: "How embarrassing!" #NT!
 lepsius.1103.h: "Finally among like-minded people." #NT!
 lepsius.1103.i: "We are a leading archaeological nation!" #NT!
 lepsius.1104.t: "The Exodus: Historical merit or invention?" #NT!
 lepsius.1104.d: "The topic-specific conference quickly developed into a question of principle. At first people only wanted to discuss the biblical exodus and the Egyptian sources, but it quickly turned into a debate about the value of the Bible in history and archaeology. Two scholarly camps are now irreconcilably opposed to each other." #NT!
 lepsius.1104.f: "[SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] had actually wanted to give a lecture on the memory culture of the Israeli people and the status of the exodus when [SCOPE.sCharacter('lepsius_bible_attacker_scope').GetFullName] asked the provocative and justified question of whether such a statement was not just a waste of time - because ultimately it would have to be clarified whether the Bible could be considered as a source, since there was no archaeological tradition that speaks for the historicity of the Exodus. There was also no tradition in the texts that have now been translated. Therefore, in principle, they should ask the question whether the five books of Moses are actually made up stories and therefore useless. 'Archaeology is about fact, not about truth', he concluded. [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] responded to these accusations by saying that it should not be the case to understand the Bible texts as eyewitness reports, but rather as a secondary source about events that made up a piece of the puzzle of ancient memory culture. 'To reject the Bible completely is just as much nonsense as to accept every word of it as historical fact. It's more about asking the right questions', he said." #NT!
 lepsius.1104.g: "The Bible has some historical value as secondary source." #NT!
 lepsius.1104.h: "The Bible has no historical value at all." #NT!
 lepsius.1105.t: "Archaeologists among themselves" #NT!
 lepsius.1105.d: "Aside from the current Archaeological Congress, our archaeologist made friends with a foreign colleague and exchanged ideas." #NT!
 lepsius.1105.f: "The congress had been going on for days, and at first Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] only had time to talk to a previously unknown colleague during breaks. The meeting was followed by a meal together, and the longer the scientists talked to each other, the more they learned about each other - and from each other. As it turns out, [SCOPE.sCharacter('lepsius_foreign_archaeologist_scope').GetFullName] is a person with a wealth of experience." #NT!
 lepsius.1105.g: "Another friend of archaeology!" #NT!
 lepsius.1106.t: "A Negotiator's Artifact" #NT!
 lepsius.1106.d: "The negotiator of an antiques owner attended the Archaeological Congress in [SCOPE.sCountry('lepsius_congress_host_country').GetName]. He tries to sell an artifact to an interested museum on behalf of a secret aristocrat. So far he hasn't found a customer." #NT!
 lepsius.1106.f: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] was able to convince himself of the authenticity of the artifact. However, given the high price, he is hesitant to buy and is waiting for a commitment from the capital before taking any action." #NT!
 lepsius.1106.g: "Expensive but valuable." #NT!
 lepsius.1106.h: "Not valuable enough." #NT!
 lepsius.1107.t: "Friendly Talk" #NT!
 lepsius.1107.d: "On the sidelines of the Archaeological Congress in [SCOPE.sCountry('lepsius_congress_host_country').GetName], our archaeologist presented [ROOT.GetCountry.GetNameNoFlag] in a very positive light in conversation with several colleagues." #NT!
 lepsius.1107.f: "It's unknown what exactly Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] said, but apparently he struck a chord with the other archaeologists. They will surely spread this positive impression in their home country." #NT!
 lepsius.1107.g: "Let's improve our relationships." #NT!
 lepsius.1107.h: "Let's improve our reputation." #NT!
 lepsius.1108.t: "An Assistant" #NT!
 lepsius.1108.d: "An aspiring young man who wanted to gain entry to the Archaeological Congress but was prevented from doing so by the door guards attracts the attention of Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.1108.f: "Of course, the student was prevented from entering the hall with the select company of international archaeologists, but the persistence impressed [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] so much that he wanted to get to know the young man better. As it turned out, he had accumulated a wealth of knowledge for his age, both in ancient languages and in geography. After just a few hours, the professor decided to make him his assistant after the congress in the hope that he could soon enrich the academic world." #NT!
 lepsius.1108.g: "We expect an academic career." #NT!
 lepsius.1109.t_merit: "The Exodus: More than a Story" #NT!
 lepsius.1109.t_invention: "The Exodus: Fiction, not Fact" #NT!
 lepsius.1109.d_merit: "After many meetings, debates and arguments, the Archaeological Congress came to an end and a final declaration was drawn up. Accordingly, the Bible is not a primary historical source, but it still has historical value in some respects, even if this may not be directly applicable to Egypt and Babylon." #NT!
 lepsius.1109.d_invention: "After many meetings, debates and arguments, the Archaeological Congress came to an end and a final declaration was drawn up. Accordingly, the Bible has no value for archaeology or history. Rather, it is largely a series of inventions that are more of a hindrance than a help to the study of antiquity." #NT!
 lepsius.1109.f_merit: "A smaller group of archaeologists saw the declaration as a compromise, but others recognized it as a more nuanced approach to the past that went beyond absolute positions. Despite a direct reference to the Exodus, some archaeologists highlighted a recently discovered passage from Pharaoh Merenptah that mentioned devastation to the people of Israel. Another group pointed out that, according to the Bubastis portal translated by Champollion, Pharaoh Shishak actually sacked Jerusalem. These are all indications that it is less important to use the book literally, but to view it as a piece of the puzzle in researching older history. Wrong interpretations are unavoidable, but this applies to all areas of science." #NT!
 lepsius.1109.f_invention: "In the end, the group of skeptics was able to prevail with their maximum demand. From now on, the biblical stories should have no more value than, for example, the legends about the 7 Kings of Rome or the Greek mythical stories - the prominent position of the Bible had then come to an end in the Western world, at least in this area. The desperate references to coincidences between archaeological finds and biblical passages were recognized for what they were: coincidences. The question of what to do with the Bible was therefore merely the task of literature. Some archaeologists also mentioned the possibility that the Bible stories were at most copied from Egyptian stories or Babylonian myths. This would only be about the necessary investigation of the dependency. Otherwise, the case was closed for archaeology and history: the Bible was largely a collection of invented stories of no value to science." #NT!
 lepsius.1109.g: "You have to classify and interpret the texts correctly." #NT!
 lepsius.1109.h: "The Bible is a useless storybook." #NT!
 lepsius.1109.i: "We already knew this beforehand." #NT!
  
 lepsius.1111.t: "Archaeological Congress: The Rise of Civilization" #NT!
 lepsius.1111.d: "Our nation has made all relevant preparations to hold the next Archaeological Congress. The focus will be on the question of where civilization first emerged. According to the latest information, this is probably Babylonia. This further raises the question of the extent to which Babylonian culture influenced other cultures. Invitations will be sent to all major archaeologists in the world. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] will chair the session." #NT!
 lepsius.1111.f: "The knowledge that there had been a Babylonian civilization was never completely lost - even in the time of the Greeks there was information about Babylonians and Assyrians. However, the decoding of Akkadian revealed that there had been significantly older cultures such as the Sumerians, whose history eclipsed even the Egyptians in terms of age. A whole series of inventions typical of civilization shaped the everyday life of these ancient peoples, and many philologists and archaeologists soon suspected that Babylon was the actual cradle of civilization. The fascination with ancient Mesopotamia soon led to the fact that all areas of civilization were traced back to Babylon: not only the Bible, but also cultures of the Levant and Persia, even the Egyptians, were only mere 'cultural recipients' or 'cultural transmitters' of the original Babylonian culture. This scientific narrowness soon acquired a derisive name that its adherents used for themselves: Panbabylonism." #NT!
 lepsius.1111.g: "The archaeological world should be our guest." #NT!
 lepsius.1112.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] has invited to an archaeological congress. The focus will be on the question of where civilization first emerged. According to the latest information, this is probably Babylonia. This further raises the question of the extent to which Babylonian culture influenced other cultures. Our archaeologist Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] has received a warm invitation." #NT!
 lepsius.1112.g: "Always these arguments about who has the finest leather jackets..." #NT!
 lepsius.1113.d_laughed: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]'s appearance was greeted with amusement. [ROOT.GetCountry.GetNameNoFlag] does not exactly have a reputation for having achieved anything outstanding in the field of Assyriology. There were clearly jokes behind closed doors." #NT!
 lepsius.1113.d_respected: "Before the start of the Archaeological Congress, our archaeologist was warmly greeted and the usual customs were exchanged. [ROOT.GetCountry.GetNameNoFlag] has a recognized reputation in the research world." #NT!
 lepsius.1113.d_lauded: "The arrival of Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] was greeted with great joy. He is considered one of the most awaited guests. A crowd quickly formed around him, as [ROOT.GetCountry.GetNameNoFlag] is considered a pioneer in the field of Assyriology." #NT!
 lepsius.1114.t: "Babylon: The Cradle of Civilization?" #NT!
 lepsius.1114.d: "During the course of the congress, the question of the origin of civilization increasingly developed into the question of whether and to what extent Babylon influenced all cultures of the Middle East and the Eastern Mediterranean. Some assume that almost every idea that later played a role was conceived in ancient Babylon!" #NT!
 lepsius.1114.f: "Professor [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] opened with a very interesting contribution about the cultural achievements and the high level of Babylonian knowledge more than 4,000 years ago: 'The Sumerian-Babylonian cultural world presupposes a world theory according to which all state and social organizations were regulated. All sciences and arts go back to a primordial wisdom revealed by heaven, according to which property is managed and protected. Panbabylonism aims to provide evidence that this astral worldview left its mark on all cultures and religions in the world.' But this view provoked strong opposition from numerous academics, whose spokesman soon emerged as [SCOPE.sCharacter('lepsius_babylon_attacker_scope').GetFullName]. He rejected the idea that all myths were derived from the Babylonians. 'What [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] said were more constructions than facts. The idea that there could be no parallel developments is far-fetched - the Egyptian hieroglyphs, for example, were not inspired by cuneiform.' And while the Panbabylonists tried to create a priority that relegated Mesopotamia to the center and all other mythology to the periphery, they completely overlooked the fact that cultures can live on a common spectrum." #NT!
 lepsius.1114.g: "Babylon is the Cradle of Civilization." #NT!
 lepsius.1114.h: "Civilization arose in several places." #NT!
 lepsius.1119.t_panbabylonism: "Rise of Civilization: Panbabylonism triumphs" #NT!
 lepsius.1119.t_antipanbabylonism: "Rise of Civilization: Panbabylonism refuted" #NT!
 lepsius.1119.d_panbabylonism: "After a passionate debate that resulted in rifts between numerous academics, the congress was able to agree on a final declaration. Accordingly, Mesopotamia is not only the cradle of civilization, but also the starting point of all mythological ideas of the Middle East." #NT!
 lepsius.1119.d_antipanbabylonism: "The battles are over, and after some heated verbal arguments, the scholars were able to pull themselves together and sign a final declaration that sealed the final defeat of the Pan-Babylonian camp. True, Mesopotamia was recognized as one of the most important cradles of civilization; but not the only one. The attempt to trace every mythology back to the Babylonians was nipped in the bud." #NT!
 lepsius.1119.f_panbabylonism: "The final declaration confirmed all the theories put forward by the Pan-Babylonian followers: the dependence of the mythology and literature of the Orient on Babylonian culture was evident. Both the Bible and the Egyptian myths are obviously dependent on well-known Babylonian ideas, such as those found in the Epic of Gilgamesh. In the final analysis, the entire development of the Middle East was culturally strongly influenced by the astronomy and astrology of this original culture, whose ideas were sometimes more, sometimes less obvious." #NT!
 lepsius.1119.f_antipanbabylonism: "The supporters of Panbabylonism recently found themselves in the minority. Academics did recognize that many of the achievements of the Mesopotamian cultures were part of the core of the intellectual substructure of the Middle East. However, the scientists rejected the claim to absoluteness, even the claim to an 'original culture', in the final declaration. Astronomical research, which was considered the starting point of Babylonian thinking, was exposed as a later development that had been wrongly placed at the beginning. The academics were also unable to recognize a priority of the Babylonian tradition: rather, it turned out that the various 'Babylonian' stories were in fact a common heritage of traditions in the region that the Babylonians actually wrote down first. One sentence stands out as particularly bitter, summarily declaring Panbabylonism to be pseudoscience: 'This mystical wisdom has no more scientific significance than the 'original revelation' of all the dimensions of the world in the great pyramid, which unfortunately still finds adepts.'" #NT!
 lepsius.1119.g: "Everything started in Mesopotamia." #NT!
 lepsius.1119.h: "There is not just one origin alone." #NT!
  
 lepsius.1121.t: "Archaeological Congress: The Status of Troy" #NT!
 lepsius.1121.d: "Our nation has made all relevant preparations to hold the next Archaeological Congress. The conference is intended to finally resolve the Troy question. Despite Heinrich Schliemann's spectacular excavations, the question is entirely justified as to what Heinrich Schliemann actually found, whether it was really Troy and whether Troy even existed in this form. Invitations will be sent to all major archaeologists in the world. Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] will chair the session." #NT!
 lepsius.1121.f: "After Schliemann announced the discovery of Troy, it took some time for more skeptical minds to overcome their state of shock. Later inspections revealed not only that Schliemann had dug in the wrong layer, but also that the alleged 'Priam's Treasure' he found was much older than Homeric Troy. A rumor soon spread that Schliemann might have excavated the wrong city. Others insisted that nothing could be dug up that didn't exist. Still others defended Schliemann's discovery and saw that the proof had been provided, as Schliemann had based himself on ancient descriptions. Roman finds also proved that the Greeks and Romans also considered this place to be the site of the Trojan War. The discovery of Troy did not end the scholarly dispute, but only marked a new phase." #NT!
 lepsius.1121.g: "The archaeological world should be our guest." #NT!
