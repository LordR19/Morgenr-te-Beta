 lepsius_found_lamassu_loc: "\nIn a great adventure full of dangers, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] found the majestic #o Lamassu#!." #NT!
  
 lepsius_escaped_labyrinth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] escaped from a #o Mythical Labyrinth#! full of dangers." #NT!
  
