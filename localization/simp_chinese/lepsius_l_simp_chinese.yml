 lepsius.2101.t: "Remains of a Roman Battle" #NT!
  
 lepsius.2101.f: "\"Sir, I found another nail!\"\n\"Fabulous! This strenghtens the theory that this place was the scene of an ancient battle! I hope we will find some bones as well soon!\"" #NT!
 lepsius.2101.g: "Not a prestigeous, but an important discovery!" #NT!
  
 lepsius.2102.t: "Villa Rustica discovered" #NT!
  
 lepsius.2102.f: "\"A Villa Rustica was not just a major producer of agricultural goods, food and drinks. Additionally it allowed travellers to rest on their journeys and was instrumental in supplying the legions. Those Remains allow us to draw conclusions about food production, life of Romans and agriculture in the Imperium Romanum.\"" #NT!
 lepsius.2102.g: "This will tell us a lot about the life of rural Romans!" #NT!
  
 lepsius.2103.t: "Ancient Roman tablets discovered" #NT!
  
 lepsius.2103.f: "Claudia Severa to her Lepidina greetings.\nOn 11 September, sister, for the day of the celebration of my birthday, I give you a warm invitation to make sure that you come to us, to make the day more enjoyable for me by your arrival, if you are present. Give my greetings to your Cerialis. My Aelius and my little son send him their greetings.\nI shall expect you, sister. Farewell, sister, my dearest soul, as I hope to prosper, and hail.\nTo Sulpicia Lepidina, wife of Cerialis, from Cl. Severa." #NT!
 lepsius.2103.g: "Not all treasure is made of silver and gold!" #NT!
  
 lepsius.2104.t: "Roman Coin Treasure discovered" #NT!
 lepsius.2104.d: "Roman coin treasures a re a rare find. Nontheless, one was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to revocer the treasure that was probably hidden during a time of crisis for the Imperium Romanum." #NT!
 lepsius.2104.f: "\"I wonder if archaeologists in the future will one day find coins left by us and wonder how they ended up there.\"" #NT!
 lepsius.2104.g: "My Precious!" #NT!
  
 lepsius.2111.t: "Ancient Persian Sarcophagus" #NT!
  
 lepsius.2111.f: "\"Careful, careful. We can't let this find get damaged. Please refrain from using a crowbar on it!\"" #NT!
 lepsius.2111.g: "What an amazing find!" #NT!
  
 lepsius.2112.t: "Hoard in Persian Palace" #NT!
 lepsius.2112.d: "A farmer's clue has led [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] to a lost Persian palace from the Achaemenid period. During the subsequent excavation there was a surprise." #NT!
 lepsius.2112.f: "Mesopotamia was one of the core provinces of the ancient Persian Empire. During the conquest, the Achaeminids brought numerous works of art, as well as cuneiform tablets, back to their homeland. Nevertheless, it was surprising for the archaeological team to unearth an entire archive of Mesopotamian tablets in a section of the palace they found." #NT!
 lepsius.2112.g: "Collect them all!" #NT!
  
 lepsius.2113.t: "Egyptian Statue in Persian Tomb" #NT!
 lepsius.2113.d: "A small excavation in the tomb of a Persian nobleman has uncovered a small figure of the Egyptian god Thoth." #NT!
 lepsius.2113.f: "The Persians ruled Egypt for more than a century. But even before and after there was a cultural exchange between the two civilizations, even if war was common between both empires." #NT!
 lepsius.2113.g: "How did the artifact get here?" #NT!
  
 lepsius.2114.t: "Monumental Inscription" #NT!
 lepsius.2114.d: "A landslide has uncovered a monumental rock inscription in a mountain that was previously thought to be lost. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] set out directly to evaluate the ancient report." #NT!
 lepsius.2114.f: "Persian rock inscriptions or reliefs have a permanent place in the art of the fallen empire. The most famous is the Behistun Inscription, which is a multilingual Achaemenid royal inscription and large rock relief on a cliff at Mount Behistun in the Kermanshah Province of Iran, established by Darius the Great. It was important to the decipherment of cuneiform, as it is the longest known trilingual cuneiform inscription, written in Old Persian, Elamite, and Babylonian (a variety of Akkadian)." #NT!
 lepsius.2114.g: "An important primary source on Persian history!" #NT!
  
  ###2.0.2### 
  
 lepsius_state_trait_tikal: "Tikal - City in the Jungle" #NT!
  
 je_lepsius_tikal: "Tikal - City in the Jungle" #NT!
 je_lepsius_tikal_reason: "Stephens & Catherwood's expedition generated great interest, particularly after a book featured numerous illustrations of lost Mayan cities. But the two adventurers hadn't found all the places. Numerous unknown sites were still waiting to be rediscovered. One of them was the legendary Tikal." #NT!
  
 lepsius.71.t: "Tikal - City in the Jungle" #NT!
 lepsius.71.d: "After a laborious search deep in the jungles of Guatemala, an expedition led by Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] has found the legendary Mayan city of Tikal. A historic event for our nation - but what conclusion should we draw from it?" #NT!
 lepsius.71.f: "Tikal is an ancient Mayan city in the Petén rainforests of northern Guatemala with notable step temples. It was one of the most important cities of the Classic Maya period (3rd to 9th centuries) and is one of the best-researched Mayan cities. The first traces of settlement date back to the early 1st millennium BC. In the 2nd century, actual urban development began with the construction of temples, stelae and palace-temple complexes. A first high point was reached in the 5th century, when a powerful ruling dynasty subdued one small state after another in the neighborhood and turned them into vassal kingdoms, which resulted in a long-term conflict with the powerful neighboring state of Calakmul. Tikal experienced a second peak in the 8th century after Calakmul was defeated as a rival. In the early 9th century, Tikal's power waned and construction ceased. By the 10th century at the latest, the city was completely deserted." #NT!
  
 LEPSIUS_NO_MORE_EXPEDITIONS_FOR_YEARS_TT: "You #n won't#! be able to conduct any [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] for #n 3 to 5 years#!, as your [concept_lepsius_archaeologist] will be occupied with cataloging the finds." #NT!
 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Lose #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. You can get it #p back#! after the [concept_lepsius_expedition] or leave it there for an [concept_lepsius_excavation] if you researched the #V Early Archaeology Technology#!." #NT!
  
 lepsius_long_expedition_tt: "A long [concept_lepsius_expedition] will take about #V 1 year#!. After the expedition the [concept_lepsius_archaeologist] will have to catalog the finds and you will #p not#! be able to conduct another expedition for #n 5 years#!." #NT!
 lepsius_medium_expedition_tt: "A medium [concept_lepsius_expedition] will take about #V 10 months#!. After the expedition the [concept_lepsius_archaeologist] will have to catalog the finds and you will #p not#! be able to conduct another expedition for #n 4 years#!." #NT!
 lepsius_short_expedition_tt: "A short [concept_lepsius_expedition] will take about #V 8 months#!. After the expedition the [concept_lepsius_archaeologist] will have to catalog the finds and you will #p not#! be able to conduct another expedition for #n 3 years#!." #NT!
 lepsius_leave_team_for_excavation_tt: "You will let your [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] set up an [concept_lepsius_excavation] that will usually yield #V 1#! [concept_lepsius_artifact] #V yearly#!." #NT!
  
 lepsius.2101.d: "When a citizen found an iron dagger in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] gathered a team and started an excavation. They found various remains of an ancient Roman battle, ranging from parts of a shield to nails and some coins. The coins allowed the Archaeologists to date the battle quite accurately." #NT!
 lepsius.2102.d: "A farmer found ancient remains in one of his fields. Thankfully he contacted the University and Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to uncover an ancient Villa Rustica in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. The variety of archaeological finds allows conclusions to be drawn about the life of the Roman population in the countryside." #NT!
 lepsius.2103.d: "The discovery of various Roman tablets made of thin wood in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] are celebrated among Archaeologists. Although Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was only able to find the meaning of a few tablets with todays methods, even those few tablets open a window into Roman life." #NT!
 lepsius.2111.d: "An extraordinary find from the ancient Persian Empire was made in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. A Farmer found an old bronze sarcophagus and contacted Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Thanks to [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] eypertise, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to open the Sarcophagus and discovered a skeleton covered in luxurious jewelry. The jewelry suggests that it was an Achaemenid dignitary." #NT!
  
 lepsius.2121.t: "A Prehistoric Bone Flute" #NT!
 lepsius.2121.d: "A hiker stumbled over a weird bone in a cave in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. After contacting the local University, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was sent to the cave. He found a bone, but it was not just any bone, it was a prehistoric bone flute!" #NT!
 lepsius.2121.f: "\"The clear, high pitched whistle of a bone flute is an angel like sound that eerily casts a spell over everyone,\"" #NT!
 lepsius.2121.g: "Can it still play music?" #NT!
  
 lepsius.2122.t: "Cave Painting found" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] is the home of a new artwork. A recently discovered cave surprised its explorers with a prehistoric painting. Swiftly, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] appeared and createad an illustration of the paintings. After leaving the cave, it was locked to protect the paintings from human influence." #NT!
 lepsius.2122.f: "Various animals from the past were running over the cave walls. In the fire of the torch it looked like they were moving. It was a phenomenal piece of art that covered an entire side of the cave. the artist had captured the wild creatures with dynamic strokes of a piece of charcoal and then colored them with brown and black. In those modern times it might even be compared to the artworks of our greatest artists!" #NT!
 lepsius.2122.g: "Is this art?" #NT!
  
 lepsius.2123.t: "Prehistoric Figurine discovered" #NT!
 lepsius.2123.d: "A prehistoric Figurine from the Stone Age was discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Many people do not like the look of it, as the little ivory Figurine seems to have big hips and breasts. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] is not yet sure what the Figurine was meant for, was it a Goddess or just a talisman?" #NT!
 lepsius.2123.f: "\"How dare you displaying such a travesty! This will cause our youth to succumb to lust and obscenity. That is unacceptable!\"" #NT!
 lepsius.2123.g: "This must be a fertility Goddess!" #NT!
  
 lepsius.2124.t: "Bones and Stone Tools recovered" #NT!
 lepsius.2124.d: "A large amount of stone tools and bones were unearthed in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was immediately sent to investigate. He did infact find a lot of bones, seemingly bones of everything as well as some stone artifacts." #NT!
 lepsius.2124.f: "\"I think this is a bone of a deer. Or a human? Maybe a Dinosaur? A shark? A huge monkey? Bones really are not my area of expertice...\"" #NT!
 lepsius.2124.g: "Wait! What kind of bones are those? Modern? Prehistoric? Dinosaurs?" #NT!
  
  ### 2.0.3 ### 
  
 je_lepsius_dreamtime: "The Dreamtime" #NT!
 je_lepsius_dreamtime_reason: "The British ethnologist Walter Baldwin Spencer and his Australian colleague Francis James Gillen translated the word alcheringa from the Central Australian language Arrernte as dreaming. For Aboriginal people, the dreamtime is about the spiritual, natural and moral order of the cosmos. In this context, dreaming means the collective ability to correctly understand and use the world and its connections, to reflect on the mythical world within the framework of a cult act, and to have life force. A number of places of worship related to this Dreamtime, other Aboriginal myths and archaeological and anthropological remains are spread across Australia. It is time to thoroughly examine the past of the last continent." #NT!
  
 lepsius_2_excavation_team_needed_tt: "Have at least #G 2#! Excavation teams." #NT!
  
 lepsius.72.t: "Dreamtime" #NT!
 lepsius.72.d: "During their journey throughout Australia, the Professors [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] have carried out valuable scientific research that sheds light on the continent's previously unexplored past." #NT!
 lepsius.72.f: "After their return, the scientists surprised the Academic Society with a whole series of impressive finds. They had made drawings and sketches of cave paintings, brought back bones that were thousands of years old, recovered artifacts of ancient and recent history, and recorded the myths and stories of the Aborigines. None of the colleagues would have expected such a rich loot." #NT!
 lepsius.72.g: "Oh, there's even a didgeridoo!" #NT!
  
 je_lepsius_gwanggaeto: "The Gwanggaeto Stele" #NT!
 je_lepsius_gwanggaeto_reason: "The Gwanggaeto Stele is a memorial stone to Gwanggaeto, who was king of Goguryeo from 391 until his death. The stele is in China near the border with North Korea. The inscription carved into the stele is the oldest and most detailed surviving source on the history of the Goguryeo Kingdom. When the Kingdom of Goguryeo and its successor Balhae fell in 668, the region around Guonei and Wandu lost importance. After the Manchu conquest of the Chinese Empire in 1644, the emperors of the new Qing dynasty declared a wide zone north of the Yalu River a restricted area. It was not until the second half of the 19th century that the area was opened to settlement again. Around 1876, a Chinese official rediscovered the stele, which was completely overgrown and partially sunk into the ground." #NT!
  
 lepsius_gwanggaeto_modifier: "Legacy of Goguryeo" #NT!
  
 lepsius.73.t: "Gwanggaeto Stele" #NT!
 lepsius.73.d: "The accidental discovery of a large stele from the time of the lost empire of Goguryeo not only provides a glimpse into a previously unknown past, but also raises puzzles - puzzles that contain political explosives." #NT!
 lepsius.74.t: "Goguryeo - A Korean Empire" #NT!
 lepsius.74.d: "After the discovery of a stele dedicated to King Gwanggaeto, China has boldly claimed that this was evidence that Goguryeo was not a Korean state, but a Chinese state - or at least a Chinese dependent state. Japan, however, claims that it proves Japanese rule in the south of Korea." #NT!
 lepsius.75.t: "The Invasion of Wa" #NT!
 lepsius.75.d: "The recently discovered Gwanggaeto Stelo provides evidence of a successful Japanese invasion of South Korea and the subjugation of states there." #NT!
 lepsius.73.f: "The stele discovered by [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] is a massive monument, possibly even the largest stele in existence in the world. Although it is a unique source for constructing the history of the Goguryeo state in northern Korea and southern Manchuria, difficult-to-read parts, as well as the dispute over the identity of the Goguryeo Kingdom, have political consequences that cannot be dismissed, especially in one Time when nationalism also awakened in the Far Eastern states. There is no question that Goguryeo was a Korean kingdom, but China is not unreasonably concerned that the multi-ethnic part of southern Manchuria, which was a center of Goguryeo, could be claimed by irredentist Korean nationalists. On the other hand, a passage about a possible invasion by Japan (Wa) has given rise to speculation about Japanese rule in South Korea, while the Korean interpretation argues for an invasion of Japan by Korean states." #NT!
 lepsius.73.g: "An instructive past that is worth deciphering." #NT!
 lepsius.73.h: "Goguryeo was an important Chinese state." #NT!
 lepsius.73.i: "This underlines that Southern Manchuria was originally Korean land." #NT!
 lepsius.73.j: "A clue to Japanese influence on Korea." #NT!
  
 lepsius.2131.t: "Skull Fragmets found in Aztec Settlement" #NT!
 lepsius.2131.d: "A gruesome discovery was made in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Various skull fragments led Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] to believe that this was the location of a Tzompantli, a skull rack." #NT!
 lepsius.2131.f: "The Aztecs tended to sacrifice the captives of the Flower Wars. Oftentimes the skulls of those human sacrifices were then collected in a Tzompantli or skull rack. Often the skulls were just piled up on each other to create kind of a skull wall. Some temples even have stone walls into which stonemasons carved skulls as decoration." #NT!
 lepsius.2131.g: "How cruel!" #NT!
  
 lepsius.2132.t: "Aztec Inscription saved by local Scholar" #NT!
 lepsius.2132.d: "When a pavement in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] was replaced, none thought that the pavement stones would uncover an archaeological discovery, but a local scholar found various aztec inscriptions on the stones. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was called to the site and was able to save the inscriptions." #NT!
 lepsius.2132.f: "The find depicts some sort of battle that was waged by the Mexica. We are not sure yet what all the Nahuatl means, but there are many toponyms. So at least we can figure out what places are mentioned." #NT!
 lepsius.2132.g: "Thank God he was able to find it before it ended up as pavement." #NT!
  
 lepsius.2133.t: "Aztec Ruins discovered" #NT!
 lepsius.2133.d: "Old Aztec ruins were discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] started the excavations immediately. Sadly there was not a lot to be found except the buildings themselves." #NT!
 lepsius.2133.f: "\"Although the ruins were already looted, they allow insights into the life of the Mexica people before the arrival of the Europeans. This is still an important find for us!\"" #NT!
 lepsius.2133.g: "Interesting." #NT!
  
 lepsius.2134.t: "Obsidian Mirror discovered" #NT!
 lepsius.2134.d: "A masterpiece of Aztec craftmanship was discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to retrieve a perfect obsidian mirror used by the Aztecs in ther religious rituals." #NT!
 lepsius.2134.f: "\"Obsidian mirrors were believed to be a mean to communicate with the underworld. One god, Tezcatlipoca, was even depicted as having a mirror instead of a foot. This is a great archaeological find!\"" #NT!
 lepsius.2134.g: "Incredible!" #NT!
  
 lepsius.2141.t: "Carthaginian shipwreck discovered" #NT!
 lepsius.2141.d: "Pearl divers in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] discovered an ancient Carthaginian shipwreck. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] decided that the ship shall remain in the sea for now but thanks to the divers the cargo could be analyzed and recorded, allowing new insights on the Carthaginian trade routes." #NT!
 lepsius.2141.f: "\"There is a lot of purple cloth, which was probably intended for the nobility of various countries.\"" #NT!
 lepsius.2141.g: "The greatest traders of the Mediterranean!" #NT!
  
 lepsius.2142.t: "Stranded Punic warship" #NT!
 lepsius.2142.d: "Who would have thought that the Cartaginians, the masters of the sea, stranded. Well it apparently happened in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to recover many finds from the once mighty battle ship. The wood though was already mostly decomposed." #NT!
 lepsius.2142.f: "\"Is this a Bireme, a Trireme a Quinquireme or an even more reme?\"" #NT!
 lepsius.2142.g: "A once magnificent ship!" #NT!
  
 lepsius.2143.t: "Punic Port discovered" #NT!
 lepsius.2143.d: "An ancient port of Carthage was discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordered a thorough investigation of the site. Sadly only parts could be recovered as a rich industrial wanted to build a new factory there immediately." #NT!
 lepsius.2143.f: "\"At least we were able to find some amphoras. Surely they will tell us a lot about ancient mediterranean trade.\"" #NT!
 lepsius.2143.g: "An entire unknown port! What a discovery!" #NT!
  
 lepsius.2144.t: "Coins from ancient Carthage discovered" #NT!
 lepsius.2144.d: "A hoard of ancient coins was unearthed by a farmer in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Sadly even a thorough investigation by Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] did not provide any more punic artifacts. It is a mystery, how the coins ended up in this field." #NT!
 lepsius.2144.f: "\"This coin depicts Hasdrubal, brother of Hanibal. It obviously must be a relatively new coin.\"" #NT!
 lepsius.2144.g: "I am rich now!" #NT!
  
 lepsius.2151.t: "Celtic Cauldron discovered" #NT!
 lepsius.2151.d: "The Celts used Cauldrons for many reasons. Now one of those huge cauldrons was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to get this huge piece of metallware into our collection." #NT!
 lepsius.2151.f: "\"There is a legend that a great warrior fell into a cauldron full of magic potion that grants everyone drinking from it inhumane strength. Apparently that warrior was so strong that he could lift huge rocks. He also loved fighting Romans.\"" #NT!
 lepsius.2151.g: "I hope no one has fallen into the Magic Cauldron yet!" #NT!
  
 lepsius.2152.t: "Celtic Bronze Shield Cover found" #NT!
 lepsius.2152.d: "In the muddy bed of a river in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] a bronze plate was found. When Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] arrived, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] was able to determine that the metal plate was once part of a Celtic shield." #NT!
 lepsius.2152.f: "\"Some stories say, that Celtic Chiefs were carried on shields, but that is most certainly a children's story. Tacitus however tells us about chiefs being lifted on a shield when they were declared to be the new chiefs. This might be the historical source for those stories.\"" #NT!
 lepsius.2152.g: "A shield worthy of a great chief!" #NT!
  
 lepsius.2153.t: "Celtic Bronze Helmet recovered" #NT!
 lepsius.2153.d: "A Horned Bronze Helmet was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] quickly determined that it was in fact not a helmet worn into battle but instead a Celtic cult object." #NT!
 lepsius.2153.f: "\"You might have seen depictions of Celts wearing helmets with wings or horns, but those depictions are wrong. In a battle such a helmet would have been a hinderance. Such helmets existed but were often just cult objects referring to certain Celtic gods.\"" #NT!
 lepsius.2153.g: "What a magnificient helmet!" #NT!
  
 lepsius.2154.t: "Ancient Menhir discovered" #NT!
 lepsius.2154.d: "On one of [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] hikes through the countryside, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] found a weird stone in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. It turned out that it is a Celtic Menhir once errected by the local Celtic tribe. Now Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] is studying the Menhir thoroughly." #NT!
 lepsius.2154.f: "\"We do not know why the Celts errected Menhirs, as they left no written testimonies. But it might well be some sort of cult site. Some locals have their own story about a famous warrior and his mighty dog. This Obelix apparently made perfectly shaped Menhirs and errected them without any help. That is just a silly story though.\"" #NT!
 lepsius.2154.g: "Was this the work of Obelix?" #NT!
  
 lepsius.2161.t: "Aegean Fresco found" #NT!
 lepsius.2161.d: "A local excavation of an Aegean ruin unearthed a magnificient fresco in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordered drawings of the find to be produced as the fresco is connected to the ruins." #NT!
 lepsius.2161.f: "\"Those patterns are amazing! I wish we would create such beauty in todays age!\"" #NT!
 lepsius.2161.g: "This is Art!" #NT!
  
 lepsius.2162.t: "Aegean Ruins discovered" #NT!
 lepsius.2162.d: "During construction work in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], an ancient Aegean ruin was discovered. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] started with a thorough investigation of the site. Sadly not many finds are left, but the ruins can help to understand the life of the people that once lived here." #NT!
 lepsius.2162.f: "\"Those arches are standing here since millenias. I wonder whether our buildings will survive as long...\"" #NT!
 lepsius.2162.g: "This will tell us a lot about living in the ancient Aegean." #NT!
  
 lepsius.2163.t: "Aegean Jewelry unearthed" #NT!
 lepsius.2163.d: "In a stroke of good fortune, a farmer stumbled over a fascinating find in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. When Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] arrived, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] could only marvel about the fascinating, Aegean Jewelry." #NT!
 lepsius.2163.f: "\"Such pretty jewelry. I wish we could create similar pieces of jewelry today!\"" #NT!
 lepsius.2163.g: "Wonderful craftmanship!" #NT!
  
 lepsius.2164.t: "Golden Cup of Aegean Origin" #NT!
 lepsius.2164.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to uncover a golden cup in one of our local digsites. No one would have expected such a marvellous find, but apparently, [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. still offers many opportunities for great finds." #NT!
 lepsius.2164.f: "\"The cup depicts a scene with a man and several bulls. The bulls are quite dynamic and in various poses.\"" #NT!
 lepsius.2164.g: "I would like a cup like this!" #NT!
  
 lepsius.2171.t: "Egyptian Wall Paintings" #NT!
 lepsius.2171.d: "Ancient Egyptian Wall Paintings were found by Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] on one of [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] trips to [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. The wall paintings depict scenes from ancient Egypt." #NT!
 lepsius.2171.f: "\"The fascinating thing is, that the walls still have painting on them, while in Greece everything is just white. But apparently the Egyptians were either way more keen on colors or the desert kept the colors intact better.\"" #NT!
 lepsius.2171.g: "Wonderful pictures!" #NT!
  
 lepsius.2172.t: "Ancient Egyptian Temple unearthed" #NT!
 lepsius.2172.d: "Who would have thought that there are still unknown temples in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]? Apparently there are and Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] found one beneath the sand. It is a great find, even though everything of value was long gone." #NT!
 lepsius.2172.f: "\"Look at this temple! Can you imagine the religious ceremonies taking place here? Isn't it amazing?\"" #NT!
 lepsius.2172.g: "There is so much to learn here!" #NT!
  
 lepsius.2173.t: "Egyptian Statue retrieved" #NT!
 lepsius.2173.d: "Even though the Statue is broken, it is still a great work of an unknown Egyptian stonemason. The statue found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] probably used to depict a Falcon before it broke. At least that is what Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] believes." #NT!
 lepsius.2173.f: "\"It might not look like a lot but this statue will tell us a lot about how the Egyptians crafted such statues!\"" #NT!
 lepsius.2173.g: "Those are fantastic works of stonemasons!" #NT!
  
 lepsius.2174.t: "Egyptian Mummy discovered" #NT!
 lepsius.2174.d: "Mummies are probably one of the most common find in Egypt. This one was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] started examinating it very carefully, but some people have... other ideas." #NT!
 lepsius.2174.f: "\"Just imagine if we could use these mummies to figure out, what the people of ancient Egypt ate, what they drank, how healthy they were. That would be fantastic!\"" #NT!
 lepsius.2174.g: "Death is only the beginning." #NT!
 lepsius.2174.h: "I heard some people like to eat mummies! Let us sell it!" #NT!
  
 lepsius.2181.t: "Hellenic Battle Site discovered" #NT!
 lepsius.2181.d: "The Wars of the Diadochi laid waste to many areas of the world. In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] for example there seems to have been a limited battle. Whether it was part of the Diadochi War has still to be determined- Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] found various weapons and parts of armor." #NT!
 lepsius.2181.f: "\"There must have been a small battle here. Not as big as others but still important. I am sure we will find out more about this site!\"" #NT!
 lepsius.2181.g: "What a pitty those wars were..." #NT!
  
 lepsius.2182.t: "Hellenic Coins found" #NT!
 lepsius.2182.d: "The ancient Hellenes left their marks in far parts of the world, from the Mediterranean all the way to India. Oftentimes coins can be found, like it happened in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Thanks to the coins, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] will be able to determine the Greek presence in the region." #NT!
 lepsius.2182.f: "\"I guess I am rich now!\"" #NT!
 lepsius.2182.g: "Fascinating!" #NT!
  
 lepsius.2183.t: "Hellenic Ruins excavated" #NT!
 lepsius.2183.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] is the newest site to offer a Hellenic ruin. Hellenic Cities can be found from Spain all the way to India. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] thinks that this specific city will tell us more about Greel settlements" #NT!
 lepsius.2183.f: "\"Can you imagine one culture spanning such a huge distance? It is truely unbelievable!\"" #NT!
 lepsius.2183.g: "Greek Cities are just everywhere, aren't they?" #NT!
  
 lepsius.2184.t: "Depiction of a Greek God" #NT!
 lepsius.2184.d: "The Greek Gods and their religion travelled to far of lands. In [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] a depiction of a Greek God was recently uncovered. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] determined, that it must be Dionysus, the Greek God of wine." #NT!
 lepsius.2184.f: "\"As it is, the Greek story has it that no sooner was Dionysus born than Zeus sewed him up in his thigh and carried him away to Nysa in Ethiopia beyond Egypt; and as for Pan, the Greeks do not know what became of him after his birth. It is therefore plain to me that the Greeks learned the names of these two gods later than the names of all the others, and trace the birth of both to the time when they gained the knowledge.\"\n- Herodotus" #NT!
 lepsius.2184.g: "Let us drink some wine on that discovery!" #NT!
  
 lepsius.2500.t: "New Archaeological Map of [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]" #NT!
 lepsius.2500.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] has been hard at work to record all archaeological finds from recent years in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] on a map. This map allows conclusions to be drawn as to where further finds are possible." #NT!
 lepsius.2500.f: "\"Here we found some nails and over there we found the bones of a sheep! Isn't it incredible?!\"" #NT!
 lepsius.2500.g: "This will open doors to new finds!" #NT!
  
 lepsius.2501.t: "An Illustrated Archaeological Catalog of [GetPlayer.GetName]" #NT!
 lepsius.2501.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] is not only a formidable Archaeologist but also an amazing artist. Thanks to this skill he was able to publish an Illustrated Archaeological Catalog of [GetPlayer.GetNameNoFormatting] that is regarded as an amazing entry into Archaeology by many laymen." #NT!
 lepsius.2501.f: "\"Look at those illustrations! It looks like we are in a museum and can see the objects right in front of us! Amazing!\"" #NT!
 lepsius.2501.g: "A wonderful book!" #NT!
  
 lepsius.2502.t: "New Catalog of all Archaeological finds of [GetPlayer.GetName]" #NT!
 lepsius.2502.d: "With his new catalog of all archaeological finds in [GetPlayer.GetNameNoFormatting], Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] has done a diligent job that hardly anyone would have thought possible. Thanks to his extraordinary work, we now have a precise catalog of all finds made to date in 7 volumes." #NT!
 lepsius.2502.f: "\"Number 7342: A piece of stone, probably neolithic, named Rocky.\"" #NT!
 lepsius.2502.g: "This will be helpful in the future!" #NT!
  
 lepsius.2503.t: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] stops artifact smuggle" #NT!
 lepsius.2503.d: "After months of work, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] succeeded in arresting a smuggling ring that was smuggling artifacts through our country. The artifacts were seized and are now safely stowed away in our collection." #NT!
 lepsius.2503.f: "\"You destroyed valuable archaeological insights, you scoundrels!\"" #NT!
 lepsius.2503.g: "This belongs into a Museum!" #NT!
  
 lepsius.2600.t: "The Lost Star" #NT!
 lepsius.2600.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was always confused by ancient depictions of the stars as they seemed to not reflect the stars we see today. Thanks to the help of Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] he was finally able to figure out what was wrong. Together they discovered a new star in the night sky." #NT!
 lepsius.2600.f: "\"There! There it is, like the ancient Egyptians told me! We finally found the lost star!\"" #NT!
 lepsius.2600.g: "A tremendous scientific discovery!" #NT!
  
 lepsius.2601.t: "Estimating Dates of Historical Events by using astronomical knowledge of Solar Eclipses" #NT!
 lepsius.2601.d: "In a joint effort, Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] were able to use modern astronomical knowledge about solar eclipses to date specific historical events in primary sources." #NT!
 lepsius.2601.f: "\"Obviously Thales of Milet was talking about the solar eclipse on the 28th of May 585 A.D. and not any other solar eclipse!\"" #NT!
 lepsius.2601.g: "This is a huge step for archaeology" #NT!
  
 lepsius.2602.t: "Overview of the Astronomical Knowledge of past Cultures" #NT!
 lepsius.2602.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] released a new book featuring an overview over the astronomical knowledge of ancient civilizations." #NT!
 lepsius.2602.f: "\"Yes, they knew the Earth was not the center of anything. No, even back then they were not stupid enough to believe that the Earth is flat. Yes, I am absolutely sure about that.\"" #NT!
 lepsius.2602.g: "An interesting read!" #NT!
  
 lepsius.2603.t: "Hero's Steam Engine reconstructed" #NT!
 lepsius.2603.d: "When Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] spoke to Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] about Hero's ancient steam engine, the latter was immediately on fire to make a reconstruction. Together they built a small reconstruction of the Aeolipile." #NT!
 lepsius.2603.f: "\"As you can see, the Aeolipile is missing a mean to transmit power. Therefore it is more of a toy than a real machine. Sadly it was never further developed.\"" #NT!
 lepsius.2603.g: "How did they not industrialize?" #NT!
  
