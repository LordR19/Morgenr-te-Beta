 concept_gaudi_splendid_architecture: "Arquitetura esplêndida" #NT!
 concept_gaudi_splendid_architecture_desc: "Uma nação que descobriu o #b Art Déco#! é capaz de criar uma #b Arquitetura Esplêndida#! construindo edifícios no Estilo #b Art Déco#!. Você poderá construir #b Art Déco#! Cinemas, Arranha-céus ou Aeroportos. Se você coletar 10 #b Splendid Architecture#! Pontos, sua nação será conhecida por sua #b Splendid Architecture#! no estilo #b Art Déco#!, que lhe concederá prestígio." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Arqueologia" #NT!
 concept_lepsius_archaeology_desc: "#b Arqueologia#! é uma das principais características de [concept_morgenroete].\n\nExistem 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] no mapa.\n\n Para poder enviar um [concept_lepsius_expedition], você precisa pesquisar a Tecnologia de Antiquarianismo, ter um [concept_lepsius_archaeological_team] e ter acesso a um dos Locais de Escavação. Você pode obter acesso sendo o proprietário do Sítio ou solicitando um [concept_lepsius_excavation_licence] a um país com um Sítio.\n\nAgora você pode enviar uma expedição arqueológica a um dos Sítios de escavação. Sua equipe descobrirá [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] e, em casos muito raros e com a ajuda de um bom [concept_lepsius_archaeologist], você poderá até encontrar um [concept_lepsius_major_artifact].\n\nQuando sua equipe retornar com os artefatos, você poderá construir um #!0. Em um Museu Arqueológico você poderá ver seus Artefatos, criar #!1 e visitar seu #b #!3 Arqueólogo#!#!.\n\nQuanto mais Artefatos e Exposições você tiver, mais Prestígio você obterá.\n\ n#b A Antropologia#! é outra parte da Arqueologia. Se você tiver um #!7 e um #!8, poderá encontrar o #!9 e reconstruir a espécie humana pré-histórica. Cada esqueleto lhe dará mais prestígio antropológico. Com prestígio antropológico suficiente, você obterá um modificador de prestígio para o seu país." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Arqueólogo#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Arqueólogos#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Arqueólogos#!#! são Acadêmicos que você pode enviar para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Eles reunirão [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] lá. Às vezes, eles podem até encontrar um [concept_lepsius_major_artifact].\nOs arqueólogos ganham [concept_academics_experience] durante seu trabalho e passivamente todos os anos. Eles podem obter melhores níveis da característica arqueólogo ganhando #b Experiência#!. suficiente" #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Antropólogo#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Antropólogos#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Antropólogos#!#! são acadêmicos que estudam a pré-história humana, tanto no sentido paleontológico quanto no sentido arqueológico. Eles procuram [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] em [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] ou identificam ossos até então desconhecidos. Três #b Fósseis Humanos#! são suficientes para reconstruir uma espécie pré-humana. A descoberta e identificação de ossos, bem como a sistematização das primeiras espécies humanas, trazem prestígio antropológico. Eles também podem encontrar artefatos locais enquanto exploram cavernas." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Museu Arqueológico" #NT!
 concept_lepsius_museum_desc: "O #b Museu Arqueológico#! é um edifício que você pode construir e que exibe todos os [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que sua nação encontrou." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Local de Escavação Histórica" #NT!
 concept_lepsius_excavation_sites: "Locais de escavação histórica" #NT!
 concept_lepsius_excavation_site_desc: "Existem vários #b Locais de Escavações Históricas#! em diferentes países, incluindo: Alto e Baixo Egito, Babilônia, Assíria, Creta, Argólida, Yucatán e Peru. Cada #b Sítio Histórico#! oferece diferentes [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e Eventos." #NT!
  
 concept_lepsius_expedition: "Expedição Arqueológica" #NT!
 concept_lepsius_expeditions: "Expedições Arqueológicas" #NT!
 concept_lepsius_expedition_desc: "Uma #b Expedição Arqueológica#! é uma expedição de um [concept_lepsius_archaeologist] e seu [concept_lepsius_archaeological_team]. Serão necessários vários meses durante os quais eles tentarão reunir o máximo de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] possível. #b Expedições#! são a única maneira de obter [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')].\nSe você pesquisou Arqueologia antiga, você pode deixar sua equipe no local para criar um [concept_lepsius_excavation] após uma #b Expedições#! bem-sucedida." #NT!
  
 concept_lepsius_archaeological_team: "Equipe Arqueológica" #NT!
 concept_lepsius_archaeological_teams: "Equipes Arqueológicas" #NT!
 concept_lepsius_excavation_team: "Equipe de Escavação" #NT!
 concept_lepsius_archaeological_team_desc: "Você precisa de uma ou mais #b Equipe Arqueológica#! para poder conduzir [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Você pode ganhar até 3 #b Equipes Arqueológicas#!, mas cada uma tem requisitos maiores.\n\nVocê pode obter sua primeira #b Equipe#! pesquisando a Tecnologia de Antiquarianismo, tendo uma Universidade de pelo menos nível 3 e um Alfabetização de 33%.\n\nVocê pode conseguir outra Equipe se tiver pesquisado a Tecnologia de Arqueologia Moderna, ter uma Universidade de pelo menos nível 15 e uma Alfabetização de 66%.\n\nVocê pode conseguir outra #b Equipe#! tendo pesquisou a Tecnologia de Antiquarianismo e possui um [concept_lepsius_archaeologist] experiente.\n\nVocê precisa de #b Equipes#! para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] e #!3." #NT!
  
 concept_lepsius_excavation_licence: "Licença de Escavação" #NT!
 concept_lepsius_excavation_licences: "Licenças de escavação" #NT!
 concept_lepsius_excavation_licence_desc: "Se você não possui alguns dos [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')], você ainda pode obter acesso a eles usando a #b Licença de Escavação#! Ação Diplomática.\nPara poder obter uma #b Licença de Escavação#! você precisa ter pelo menos uma Potência Principal e ter um [concept_active_interest] na Região.\nVocê terá que pagar ao outro país uma pequena quantia em dinheiro para manter a #b Licença de Escavação#!." #NT!
  
 concept_lepsius_artifact: "Artefato" #NT!
 concept_lepsius_artifacts: "Artefatos" #NT!
 concept_lepsius_minor_artifact: "Artefato Menor" #NT!
 concept_lepsius_minor_artifacts: "Artefatos Menores" #NT!
 concept_lepsius_oceanic_artifact: "Artefato Oceânico" #NT!
 concept_lepsius_oceanic_artifacts: "Artefatos Oceânicos" #NT!
 concept_lepsius_artifact_desc: "Você pode obter Artefatos enviando [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] em [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')], [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] ou em Eventos.\n\nNormalmente você receberá #b Artefatos Menores#!.. Você pode usar esses Artefatos Menores #b#! para [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] em seu [concept_lepsius_museum].\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0, por outro lado, são #b Artefatos#! únicos que só podem ser encontrados uma vez e têm um nome único. Geralmente você pode encontrá-los em Expedições, escavações e como Descobertas Arqueológicas." #NT!
  
 concept_lepsius_major_artifact: "Artefato Principal" #NT!
 concept_lepsius_major_artifacts: "Principais artefatos" #NT!
 concept_lepsius_major_artifact_desc: "#b Artefatos Principais#! são [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] especiais que possuem um nome e uma identidade.\nVocê pode encontrar #b Artefatos Principais#! de diferentes maneiras. Alguns deles você encontrará durante [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Para outros você precisa manter um [concept_lepsius_excavation] contínuo até encontrar. E alguns serão descobertos em uma grande descoberta.\nRetirar ilegalmente um #b Artefato Importante#! de um país pode causar um incidente diplomático que pode prejudicá-lo mais do que possuir um #b Artefato Principal#!. Por outro lado, #b Artefatos Principais#! permitem que você crie um #!3 que lhe dará um enorme bônus de prestígio e é necessário para alguns #!4." #NT!
  
 concept_lepsius_exhibition: "Exibição" #NT!
 concept_lepsius_exhibitions: "Exposições" #NT!
 concept_lepsius_excellent_exhibition: "Excelente Exposição" #NT!
  
  
 concept_lepsius_excavation: "Escavação" #NT!
 concept_lepsius_excavations: "Escavações" #NT!
 concept_lepsius_excavation_desc: "Se você pesquisou Arqueologia Antiga e terminou um [concept_lepsius_expedition], você pode decidir deixar seu [concept_lepsius_archaeological_team] no Sítio para escavar passivamente [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Você sempre pode chamar sua equipe de volta da #b Escavação#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Fóssil Humano" #NT!
 concept_lepsius_human_fossils: "Fósseis Humanos" #NT!
 concept_lepsius_human_fossils_fossils: "Fósseis" #NT!
 concept_lepsius_human_bones: "Ossos Humanos" #NT!
 concept_lepsius_human_fossil_desc: "#b Fósseis Humanos#! pertencem a uma das cinco espécies diferentes: Cro-Magnon, Neandertal, Homo Erectus, Australopithecus ou Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] pode encontrá-los em [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] e (normalmente) identificá-los e atribuí-los imediatamente. No entanto, os fósseis humanos raramente podem ser encontrados por arqueólogos e paleontólogos. Apenas #b #BLUE Antropólogos#!#! podem identificar corretamente estes 'fósseis humanos desconhecidos'. Três ossos completam uma espécie, que é recompensada com prestígio antropológico. A primeira classificação de um ser humano primitivo confere significativamente mais prestígio. Os Fósseis Humanos podem ser completados quantas vezes desejar." #NT!
  
 concept_lepsius_cave: "Caverna" #NT!
 concept_lepsius_caves: "Cavernas" #NT!
 concept_lepsius_cave_desc: "#b Cavernas pré-históricas#! são um lugar onde as primeiras espécies humanas ou pré-humanas podem ter deixado [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] e, em tipos mais avançados, ferramentas. Cavernas podem ser descobertas e exploradas por [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Algumas cavernas também são desbloqueadas através de eventos históricos. Os fósseis de apenas uma espécie estão em cada Caverna - isso significa que os ossos dos humanos Cro-Magnon e dos Neandertais nunca estão na mesma Caverna. Algumas Cavernas são históricas, enquanto outras são distribuídas aleatoriamente no início do jogo em um dos três continentes da África, Ásia e Europa. Eles se baseiam aproximadamente na área de distribuição dos pré-humanos – o Australopithecus, por exemplo, só será encontrado na África." #NT!
  
 # 1.8.6 End 
  
 ###VERRIER### 
 concept_verrier_astronomy: "Astronomia" #NT!
 concept_verrier_astronomy_desc: "#b Astronomia#! é uma das principais características do [concept_morgenroete].\n\nPara ter acesso à #b Astronomia#! você precisa de um [concept_verrier_observatory].\n\nDepois de ter um Observatório, você descobrirá passivamente o [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\ n\n Se você tiver um [concept_verrier_astronomer], você poderá até encontrar o [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSe você encontrar Objetos Astronômicos suficientes, poderá descobrir um novo planeta, o que lhe concederá uma grande quantidade de Prestígio.\n \nAssim que terminar de pesquisar Fotografia, você também poderá cursar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Com fotos suficientes da Lua, você pode criar o primeiro mapa da Lua." #NT!
  
 concept_verrier_observatory: "Observatório" #NT!
 concept_verrier_observatories: "Observatórios" #NT!
 concept_verrier_observatory_desc: "Um Observatório #b#! é a espinha dorsal de um país [concept_verrier_astronomy]. A partir daí [concept_verrier_astronomer]#o s#! podem descobrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] e pegar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPara construir um #b Observatório#!, você precisa ter uma Universidade e um #b Astrônomo#! ou ter o #b Astronomia Moderna#! Tecnologia pesquisada. Além disso, um #b Observatório#! só pode ser construído uma vez e apenas na sua capital." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astrônomo#!#!" #NT!
 concept_verrier_astronomers: "#b #ORANGE Astrônomos#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Astrônomos#!#! são Acadêmicos que irão explorar o céu e descobrir [Concept('concept_verrier_comet','$concept_verrier_comets$')] e [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b #ORANGE Astrônomos#!#! ganham [concept_academics_experience] quando descobrem #b Objetos Astronômicos#ORANGE0 ou participam de Conferências. Eles também ganham #b Experiência#ORANGE0 passivamente a cada ano. Isso permite que #b #ORANGE Astrônomos#!#! obtenham melhores características de astrônomos." #NT!
  
 concept_verrier_astronomical_object: "Objeto Astronômico" #NT!
 concept_verrier_astronomical_objects: "Objetos Astronômicos" #NT!
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject!" #NT!
 concept_verrier_celestial_body: "Corpo celestial" #NT!
 concept_verrier_celestial_bodies: "Corpos celestiais" #NT!
 concept_verrier_astronomical_object_desc: "#b Objetos Astronômicos#! são Asteróides, Luas e Estrelas. Esses objetos podem ser descobertos se você tiver um [concept_verrier_observatory]. Quanto melhor for a sua tecnologia astronômica, mais objetos você encontrará. Você também descobrirá mais #b Objetos#! se tiver um [concept_verrier_astronomer].\nCom #b Objetos Astronômicos#! suficientes, você poderá descobrir novos planetas ou a Tecnologia Astrofísica." #NT!
  
 concept_verrier_comet: "Grande Cometa" #NT!
 concept_verrier_comets: "Grandes cometas" #NT!
 concept_verrier_comet_desc: "A Era Vitoriana teve alguns #b Grandes Cometas#! que receberam ampla atenção do público. Se você tiver um [concept_verrier_astronomer], há uma chance de você descobrir um desses #b Grandes Cometas#! primeiro, resultando em um bônus de Prestígio e Pesquisa." #NT!
  
 concept_verrier_moon_photo: "Foto da lua" #NT!
 concept_verrier_moon_photos: "Fotos Lua" #NT!
 concept_verrier_moon_photo_desc: "Se você tiver [concept_verrier_observatory] e pesquisar a Tecnologia da Câmera, poderá tomar a decisão de começar a fotografar a Lua. Se você coletar #b Fotos da Lua#!, suficientes, você criará um mapa preciso do Companheiro da Terra." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission: "Missão Cristã" #NT!
 concept_rapanui_christian_missions: "Missões Cristãs" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] ou [Concept('concept_great_power','$concept_great_powers$')] com [Concept('concept_interest','$concept_interests$')] na Oceania podem tentar converter uma nação insular descentralizada na região - mas isso só é possível se o seu país não for muito secular e o grupo de interesse "devoto" não for muito fraco.\n\nO o proselitismo ocorre em três etapas. Se você enviar um missionário, ele será recebido gentilmente, ignorado – ou morto imediatamente. Caso sua missão dê errado, você terá que esperar alguns anos para encontrar um novo missionário para espalhar a palavra de Deus. Depois o seu missionário converterá 1% da população por ano. Pode haver eventos que ajudem ou atrapalhem a conversão.\n\nA segunda etapa começa quando você atinge 30% de nativos convertidos. Agora a sua Estação Missionária se tornará permanente. Se 51 por cento dos nativos professarem o cristianismo, então o chefe se converterá à sua religião e se colocará sob sua proteção como [concept_protectorate]. Anos mais tarde, estas áreas podem até ser anexadas se tiver a tecnologia para prevenir a malária.\n\nNa terceira fase, pode tomar decisões activamente através do lançamento no diário. Ou você fortalece a missão diretamente, enviando missionários adicionais, ou tenta negociar. Você pode adquirir [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] raros ou pérolas que aumentam o padrão de vida dos ricos." #NT!
  
 ### 1.8.6 ### 
  
 ###MANZONI### 
 concept_manzoni_literary_tradition: "Tradição Literária" #NT!
 concept_manzoni_literary_tradition_desc: "#b Tradição Literária#! é uma representação das realizações e tradições literárias de uma nação. #n Esta mecânica ainda não foi implementada!#!" #NT!
  
 concept_manzoni_writer: "Escritor" #NT!
 concept_manzoni_writers: "Escritoras" #NT!
 concept_manzoni_writer_desc: "Um #b Escritor#! é um personagem especial que escreverá obras literárias para o seu país. Cada uma de suas obras contribuirá para seus países [concept_manzoni_literary_tradition]. #n Este tipo de personagem ainda não foi implementado!#!" #NT!
  
 ###KLIMT### 
 concept_klimt_painting_tradition: "Tradição da Pintura" #NT!
 concept_klimt_painting_tradition_desc: "#b Tradição da Pintura#! é uma representação das realizações e tradições da pintura de uma nação. #n Esta mecânica ainda não foi implementada!#!" #NT!
  
 concept_klimt_painter: "Pintor" #NT!
 concept_klimt_painters: "Pintores" #NT!
 concept_klimt_painter_desc: "Um #b Pintor#! é um personagem especial que criará pinturas e outras obras de arte para o seu país. Cada uma de suas obras contribuirá para seus países [concept_klimt_painting_tradition]. #n Este tipo de personagem ainda não foi implementado!#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports: "Esportes" #NT!
 concept_vikelas_sports_desc: "#b Esportes#! são uma das principais características do [concept_morgenroete].\n\nQuando um país descobre o #b Esportes Organizados#!, ele tem acesso a diferentes atividades esportivas. O mais importante é a fundação do [concept_vikelas_ioc] que passará a organizar o [concept_vikelas_olympic_games]. Os Jogos Olímpicos lhe darão a chance de ganhar medalhas de ouro que darão ao seu país [concept_prestige]." #NT!
  
 concept_vikelas_olympic_games: "jogos Olímpicos" #NT!
 concept_vikelas_olympic_games_desc: "Uma vez fundado o [concept_vikelas_ioc], os #b Jogos Olímpicos#! poderão ocorrer a cada 4 anos. Cada vez, o Comitê votará em um #b Anfitrião#!. O país anfitrião receberá um grande impulso [concept_prestige].\n Durante os Jogos Olímpicos, seus atletas competirão por medalhas. Muitos fatores influenciam quantas medalhas você receberá. Sua população tem uma influência pequena, o [concept_sol] tem uma influência maior, alguns eventos influenciam suas chances também e o mesmo acontece com o ótimo [Concept('concept_general', '$concept_generals$')] e o ótimo [Concept('concept_admiral', '$concept_admirals$')]. Além disso, personagens com a característica #b Atleta#! e Centros Urbanos com #b Instalações Esportivas#! também dão pequenos impulsos.\nTodos esses fatores influenciam quantas medalhas das 12 medalhas de ouro seu país receberá. Cada medalha de ouro concederá 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "Comitê Olímpico Internacional" #NT!
 concept_vikelas_ioc_desc: "Uma nação que pesquisou #b Esportes Organizados#! pode fundar o #b Comitê Olímpico Internacional#! ou #b COI#! em resumo. O COI começará então a organizar o [concept_vikelas_olympic_games]. Cada membro do COI pode participar nos Jogos Olímpicos.\n Os membros mais importantes do COI são os #b Membros do Conselho#!. O Fundador do COI se tornará o #b Presidente#! e, portanto, permanecerá membro do conselho para sempre, enquanto os demais membros serão eleitos a cada 4 anos. O Conselho tem espaço para 5 Grandes Potências, 2 Europeias, 2 Asiáticas, 2 Americanas, 1 Africana e 1 Oceânica.\nA principal tarefa dos Membros do Conselho é escolher o próximo Sede dos Jogos. Haverá 3 candidatos (ou 4 se um país decidir subornar o Conselho) para escolher.\nSe a Grécia fundar o COI, os Jogos Olímpicos serão realizados apenas na Grécia, resultando no Conselho ser menos importante, já que eles não escolhem o host." #NT!
  
  ###2.0.2### 
  
 concept_pm_academics_university_humanities_desc: "Um Foco Humanidades-Antropológico especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e no recrutamento específico de [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] e [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. #n A Especialização permanecerá. Você não pode mudar isso. Novas Universidades em construção poderão começar com isto, mas retornarão ao Método de Produção geral quando terminarem.#!" #NT!
 concept_pm_academics_university_natural_history_desc: "Um Foco em História Natural especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e no recrutamento específico de [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] e [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. #n A Especialização permanecerá. Você não pode mudar isso. Novas Universidades em construção poderão começar com isto, mas retornarão ao Método de Produção geral quando terminarem.#!" #NT!
 concept_pm_academics_university_mathematics_desc: "O Foco Técnico-Matemático especializa a Universidade e permite um foco nacional na Produção e Pesquisa Militar e recrutar especificamente [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. #n A Especialização permanecerá. Você não pode mudar isso. Novas Universidades em construção poderão começar com isto, mas retornarão ao Método de Produção geral quando terminarem.#!" #NT!
  
 concept_lepsius_exhibition_desc: "Seu [concept_lepsius_museum] configurará Exposições automaticamente (na forma de [concept_production_method] para cada região) se você tiver [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] suficientes do mesmo tipo. Para Artefatos normais, a primeira Exposição será criada para 10 ou mais artefatos. A partir daí são possíveis melhores Exposições com 25 (Exposição Média), 50 (Exposição Grande) e 100 Artefatos Menores (Excelente Exposição). A Exposição Excelente também precisa de um [concept_lepsius_major_artifact].\n\nOs Artefatos Locais têm um conjunto menos diversificado de Exposições, pois estão limitados a uma Exposição regular e uma Grande Exposição. A Exposição regular requer 25 Artefatos locais e a Grande Exposição requer 50." #NT!
  
