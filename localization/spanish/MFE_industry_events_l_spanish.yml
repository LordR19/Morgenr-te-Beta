 mfe_industry_events.1.t: "Surge la empresa ferroviaria" #NT!
 mfe_industry_events.1.d: "Un político con conexiones, [SCOPE.sCharacter('rich_dude').GetFullName], quiere financiar una nueva empresa ferroviaria, pero [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] no apoya la nueva propuesta." #NT!
 mfe_industry_events.1.f: ""La fiebre del ferrocarril está arrasando el mundo entero, con muchas oportunidades para ganar dinero, pero tenemos que movernos y hacerlo rápido. ¿Qué dices?"" #NT!
 mfe_industry_events.1.a: "Permitir que [SCOPE.sCharacter('rich_dude').GetFullName] continúe con el negocio" #NT!
 mfe_industry_events.1.b: "Bloquear cualquier esfuerzo adicional" #NT!
 mfe_industry_events.1.c: "Subvencionar sus esfuerzos" #NT!
  
 mfe_industry_events.2.t: "Próspera compañía ferroviaria" #NT!
 mfe_industry_events.2.d: "Los nuevos ferrocarriles en [SCOPE.sState('railway_state').GetName] son un gran éxito entre los lugareños, quienes los acogieron con entusiasmo." #NT!
 mfe_industry_events.2.f: ""Antes se necesitaban tres horas para viajar de [SCOPE.sState('railway_state').GetName] a [ROOT.GetCountry.GetCapital.GetName], pero estas nuevas rutas acortan el tiempo de viaje a la mitad."" #NT!
 mfe_industry_events.2.a: "¡Esto es genial!" #NT!
  
 mfe_industry_events.3.t: "Compañía ferroviaria en problemas" #NT!
 mfe_industry_events.3.d: "Los cambios repentinos en el mercado de valores han ejercido presión sobre el [SCOPE.gsInterestGroup('ig_industrialists').GetName], agotando las fuentes de capital, y las empresas ferroviarias excesivamente extendidas en el [SCOPE.sState('railway_state').GetName] están quebrando." #NT!
 mfe_industry_events.3.f: ""Por supuesto, la prensa se está divirtiendo con esto - todos los días hay artículos escritos por los miembros del [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] alardeando de nuestra desesperación - hay que hacer algo."" #NT!
 mfe_industry_events.3.a: "¡Subvencione los rieles!" #NT!
 mfe_industry_events.3.b: "Los [SCOPE.gsInterestGroup('ig_industrialists').GetName] eran los que querían un mercado libre..." #NT!
 subsidize_rail_state_tt: "Empezar a subvencionar los Ferrocarriles en [SCOPE.sState('railway_state').GetName]" #NT!
