 test_event_title: "Prueba" #NT!
 test_event_desc: "Prueba" #NT!
 test_event_flavor: "Prueba" #NT!
 test_event.a: "Prueba" #NT!
 test_event.b: "Prueba" #NT!
  
 MFE_political_events.1.t: "Artículos anónimos en el periódico" #NT!
 MFE_political_events.1.d: "Los miembros del [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], envalentonados por el clima político actual, publican en los periódicos diatribas difamatorias contra el gobierno." #NT!
 MFE_political_events.1.f: ""Hoy en día, ¿qué utilidad tiene la gente para un [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Visualizamos un futuro más audaz para [ROOT.GetCountry.GetName], uno finalmente liberado de las garras de los tiranos"." #NT!
 MFE_political_events.1.a: "Suprimirlo: ¡estas acusaciones son una locura!" #NT!
 MFE_political_events.1.b: "Permitir que las publicaciones fluyan libremente" #NT!
  
 MFE_political_events.2.t: "Acoso en elecciones locales" #NT!
 MFE_political_events.2.d: "Las tensiones políticas están aumentando en [ROOT.GetCountry.GetCapital.GetName], lo que lleva a ataques a las oficinas locales de los periódicos del partido." #NT!
 MFE_political_events.2.f: ""Vi a todos ellos, [SCOPE.sParty('harassing_party').GetName] hombres, armados con palancas y hachas, dijeron que iban a destrozar las [SCOPE.sParty('harassed_party').GetName] imprentas y maltratar a cualquiera que se interpusiera en su camino"." #NT!
 MFE_political_events.2.a: "Defender el [SCOPE.sParty('harassed_party').GetName]" #NT!
 MFE_political_events.2.b: "Denunciar a las turbas [SCOPE.sParty('harassing_party').GetName]" #NT!
  
 MFE_political_events.3.t: "Fraude electoral" #NT!
 MFE_political_events.3.d: "Los resultados electorales en [ROOT.GetCountry.GetCapital.GetName] se han visto empañados por acusaciones de manipulación y compra de votos por parte de la oposición." #NT!
 MFE_political_events.3.f: ""¿Cuántas veces te he visto hoy, jovencito? Juraría que ya estuviste aquí..."" #NT!
 MFE_political_events.3.a: "[SCOPE.sParty('party_1').GetName] claramente inventó esos votos..." #NT!
 MFE_political_events.3.b: "No se puede confiar en [SCOPE.sParty('party_2').GetName] en estos asuntos..." #NT!
  
 MFE_political_events.4.t: "comité de trabajadores" #NT!
 MFE_political_events.4.d: "Los trabajadores asociados con el [SCOPE.gsInterestGroup('ig_tradeunions').GetName] en [SCOPE.sState('workers_state').GetName] han formado un comité y están haciendo campaña por más derechos en el lugar de trabajo." #NT!
 MFE_political_events.4.f: ""Los turnos de doce horas en las fábricas son inhumanos, una afrenta a la decencia humana; te digo, trabajador, que otro camino es posible."" #NT!
 MFE_political_events.4.a: "Les permitiremos congregarse... por ahora." #NT!
 MFE_political_events.4.b: "¡Esto es inaceptable! Estas reuniones no pueden continuar." #NT!
  
 MFE_political_events.5.t: "Conflicto de gestión local" #NT!
 MFE_political_events.5.d: "El sindicato de trabajadores industriales de una de nuestras provincias está protestando contra el gerente de una fábrica acusado de abusar de sus trabajadores, llegando incluso a golpearlos con bastones cada vez que desencadenan su definición tan personal de pereza. Podríamos destituir al gerente, pero el dueño del molino insiste en que hace un muy buen trabajo." #NT!
 MFE_political_events.5.f: "Entonces necesitamos que lo eliminen. No sólo eliminado, sino eliminado bien. ¿Ya ves? Ya no lo queremos más. Es una mala noticia, te lo aseguro." #NT!
 MFE_political_events.5.a: "No se puede hacer nada al respecto..." #NT!
 MFE_political_events.5.b: "Necesitamos intervenir de inmediato" #NT!
  
 MFE_political_events.6.t: "Reunión pública celebrada" #NT!
 MFE_political_events.6.d: "Emulando el ejemplo encontrado en las capitales vecinas, los [SCOPE.gsInterestGroup('ig_trade_unions').GetName] en [ROOT.GetCountry.GetCapital.GetName] han comenzado a celebrar reuniones públicas." #NT!
 MFE_political_events.6.f: ""El poder de un hombre no es nada, pero cuando combinemos nuestros números, pues... la totalidad de [ROOT.GetCountry.GetName] tendrá que escucharnos"." #NT!
 MFE_political_events.6.a: "Estas reuniones son inofensivas...permítales continuar." #NT!
 MFE_political_events.6.b: "Hacer lo que podamos para prevenir esta actividad." #NT!
  
 MFE_political_events.7.t: "Ataque al asilo" #NT!
 MFE_political_events.7.d: "Las manifestaciones en [SCOPE.sState('attacked_state').GetName] se han salido de control y han provocado violencia en las calles." #NT!
 MFE_political_events.7.f: ""La maldita chusma de la acería comenzó a reunirse afuera de la fábrica, y antes de que la policía pudiera llegar para dispersar a la multitud, hubo... bueno, ya sabes lo que pasó"." #NT!
 MFE_political_events.7.a: "La democracia es un esfuerzo inherentemente desordenado" #NT!
 MFE_political_events.7.b: "Hagamos lo que podamos para ayudar" #NT!
  
 MFE_political_events.8.t: "Huelga de asilos" #NT!
 MFE_political_events.8.d: "Los salarios impagos, combinados con la escasez de pan en [ROOT.GetCountry.GetCapital.GetName], han provocado una huelga de trabajadores." #NT!
 MFE_political_events.8.f: ""¿Cómo se puede esperar que trabajemos de sol a sol con nuestros salarios atrasados ​​y el estómago vacío? ¡A las barricadas, camarada!"" #NT!
 MFE_political_events.8.a: "¡Envía a la policía!" #NT!
 MFE_political_events.8.b: "Esto no es gran cosa..." #NT!
  
 MFE_political_events.9.t: "Profesor critica los sistemas de votación" #NT!
 MFE_political_events.9.d: "[SCOPE.sCharacter('professor').GetFullName], un profesor universitario agasajado por [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], ha estado criticando las elecciones de [ROOT.GetCountry.GetName] en una serie de conferencias públicas." #NT!
 MFE_political_events.9.f: ""Llamo ahora su atención sobre estos puntos más sutiles, que, tras un examen más detenido, resultará evidente que el sistema tal como existe bajo [ROOT.GetCountry.GetRuler.GetFullName] es insostenible"." #NT!
 MFE_political_events.9.a: "Estos son argumentos válidos..." #NT!
 MFE_political_events.9.b: "Dile a [SCOPE.sCharacter('professor').GetFullName] que se abstenga de hablar en público." #NT!
  
 MFE_political_events.10.t: "Negociaciones de política comercial" #NT!
 MFE_political_events.10.d: "Después de un período de polémico debate, finalmente se ha producido un gran avance en las negociaciones sobre política comercial en [ROOT.GetCountry.GetCapital.GetName]." #NT!
 MFE_political_events.10.f: ""Un buen compromiso deja a ambas partes insatisfechas, como dice el refrán. Afortunadamente, todos salen ganando con los acuerdos actuales: verdaderamente, una demostración magistral de habilidad diplomática"." #NT!
 MFE_political_events.10.a: "Esto es gracias al [SCOPE.gsInterestGroup('ig_industrialists').GetName]" #NT!
 MFE_political_events.10.b: "¡[ROOT.GetCountry.GetRuler.GetFullName] hizo que esto sucediera por sí solo!" #NT!
  
 MFE_political_events.11.t: "Disturbios del pan" #NT!
 MFE_political_events.11.d: "La escasez de cereales en el extranjero ha hecho que el precio del pan se haya disparado en [SCOPE.sState('bread_riot_state').GetName]." #NT!
 MFE_political_events.11.f: ""Antes se podían comprar tres panes por medio penique, pero ¿ahora? Tienes suerte si puedes encontrar una panadería que esté abierta"." #NT!
 MFE_political_events.11.a: "El estado intentará aliviar su hambre." #NT!
 MFE_political_events.11.b: "¡Si quieren pan, pueden comprarlo!" #NT!
  
 MFE_political_events.12.t: "Tiempos difíciles en la granja" #NT!
 MFE_political_events.12.d: "La sequía en [SCOPE.sState('bread_queue_state').GetName] está empezando a arruinar a los agricultores locales, precipitando una crisis en [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.12.f: ""¿Lluvia? No hemos visto ninguna aquí en [SCOPE.sState('bread_queue_state').GetName] en meses. La temporada de siembra ha sido muy dura para nosotros... vamos a perderlo todo"." #NT!
 MFE_political_events.12.a: "Enviar ayuda inmediatamente" #NT!
 MFE_political_events.12.b: "Oh bueno, lo resolverán." #NT!
  
 MFE_political_events.13.t: "Las armas cruzan la frontera" #NT!
 MFE_political_events.13.d: "Circulan informes de que comerciantes sin escrúpulos están inundando [SCOPE.sState('neighbor_neighbor_state').GetName] con armas, aumentando el potencial de violencia." #NT!
 MFE_political_events.13.f: ""[SCOPE.sState('neighbor_neighbor_state').GetName] es un polvorín en este momento, y todo lo que se necesita es una chispa para desencadenar una conflagración más amplia."" #NT!
 MFE_political_events.13.a: "Poco se puede hacer en un mercado libre..." #NT!
 MFE_political_events.13.b: "¡Exige que detengan esto inmediatamente!" #NT!
  
 MFE_political_events.14.t: "El negocio local fracasa" #NT!
 MFE_political_events.14.d: "Un accidente industrial en [SCOPE.sState('failing_building').GetName] ocupa los titulares internacionales; Una explosión en una fábrica ha matado a treinta y dos trabajadores." #NT!
 MFE_political_events.14.f: ""¿Cómo se suponía que íbamos a saber que las calderas iban a explotar? Olvídese del [SCOPE.gsInterestGroup('ig_trade_unions').GetName]: ¡pasarán meses antes de que el negocio vuelva a funcionar!"" #NT!
 MFE_political_events.14.a: "Enviar dinero a los administradores estatales." #NT!
 MFE_political_events.14.b: "Necesitamos apoyar al Pueblo" #NT!
  
 MFE_political_events.15.t: "Campaña de reclutamiento" #NT!
 MFE_political_events.15.d: "Un estallido de fervor patriotero en [SCOPE.sState('conscription_state').GetName] ha resultado en una cantidad sin precedentes de reclutas voluntarios." #NT!
 MFE_political_events.15.f: ""No hay nada de malo en darles a los niños un poco de gloria; de todos modos, estarán en casa para Navidad"." #NT!
 MFE_political_events.15.a: "Seguir adelante con la campaña de reclutamiento" #NT!
 MFE_political_events.15.b: "No necesitamos soldados adicionales" #NT!
  
 MFE_political_events.16.t: "Políticas seculares" #NT!
 MFE_political_events.16.d: "[SCOPE.sCharacter('ig_leader').GetFullName], una figura religiosa de cierta notoriedad, ha estado pidiendo públicamente al gobierno de [ROOT.GetCountry.GetName] que haga más para apoyar a los elementos más pobres de la sociedad." #NT!
 MFE_political_events.16.f: ""¿Cómo puede [ROOT.GetCountry.GetRuler.GetFullName], que vive una vida suave y lujosa en [ROOT.GetCountry.GetCapital.GetName], saber lo que es sentir la amargura de la pobreza? Nuestro liderazgo está fuera de contacto"." #NT!
 MFE_political_events.16.a: "'Convencer' a la Iglesia de que guarde silencio" #NT!
 MFE_political_events.16.b: "¿No tienen fe en nuestras políticas?" #NT!
  
 MFE_political_events.17.t: "Lobby proteccionista" #NT!
 MFE_political_events.17.d: "Elementos políticos alineados con el lobby proteccionista han propuesto una serie de reformas audaces, que provocaron debates a lo largo del [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.17.f: ""El impulso está con nosotros, queridos amigos: ¡debemos atacar mientras el hierro está caliente y aprovechar la imaginación popular!"" #NT!
 MFE_political_events.17.a: "Quizás podamos aplicar algunas restricciones más..." #NT!
 MFE_political_events.17.b: "¿Quienes se creen que son...?" #NT!
  
 MFE_political_events.18.t: "Sociedad de libre comercio y derogación" #NT!
 MFE_political_events.18.d: "Un grupo de agitadores que se hacen llamar "Sociedad de Libre Comercio y Derogación" se han instalado en [ROOT.GetCountry.GetCapital.GetName] y han estado publicando panfletos incendiarios." #NT!
 MFE_political_events.18.f: ""Ha llegado el momento de derribar las fronteras creadas por el hombre y de que el comercio fluya libremente entre las naciones de la Tierra. ¡Elimine la necesidad de supervisión y el hombre común triunfará!"" #NT!
 MFE_political_events.18.a: "El libre comercio puede ser una buena idea..." #NT!
 MFE_political_events.18.b: "¡El [SCOPE.sParty('liberal_party').GetName] no dictará nuestra política!" #NT!
  
 MFE_political_events.19.t: "Libre comercio y moral" #NT!
 MFE_political_events.19.d: "El consejo editorial de un periódico de [ROOT.GetCountry.GetCapital.GetName] ha estado publicando una serie de artículos sobre el libre comercio, provocando ondas de ira en todo el campesinado." #NT!
 MFE_political_events.19.f: ""¿Por qué nosotros, la gente común, debemos vernos obligados a pagar impuestos onerosos sobre todo? ¿No hemos sufrido lo suficiente bajo el régimen actual? Es un imperativo moral que abracemos el libre comercio"." #NT!
 MFE_political_events.19.a: "El libre comercio es el camino del futuro" #NT!
 MFE_political_events.19.b: "Nada cambiará por el momento." #NT!
  
 MFE_political_events.20.t: "Reforma sindical" #NT!
 MFE_political_events.20.d: "Los representantes del [SCOPE.gsInterestGroup('ig_trade_unions').GetName] proponen reformas radicales." #NT!
 MFE_political_events.20.f: "[SCOPE.sCharacter('trade_leader').GetFullName], un legislador con conexiones empresariales, está utilizando su influencia política para impulsar un paquete de reformas que beneficiaría a sus empresas." #NT!
 MFE_political_events.20.a: "Esta oferta no se puede aceptar." #NT!
 MFE_political_events.20.b: "Los apaciguaremos...por ahora" #NT!
  
 MFE_political_events.21.t: "La Oficina de Censura está sobrecargada de trabajo" #NT!
 MFE_political_events.21.d: "La Oficina de Censura ha escrito a [ROOT.GetCountry.GetRuler.GetFullName] solicitando un aumento de su presupuesto." #NT!
 MFE_political_events.21.f: ""Cada mañana recibimos más de mil documentos (periódicos, boletines, folletos políticos, correspondencia personal) que debemos leer detenidamente, y simplemente no tenemos la mano de obra necesaria en este momento"." #NT!
 MFE_political_events.21.a: "Bueno...necesitamos censurar a la gente." #NT!
 MFE_political_events.21.b: "Dígales que hagan lo que puedan con los recursos que tienen." #NT!
  
 MFE_political_events.22.t: "El libre mercado criticado" #NT!
 MFE_political_events.22.d: "Las discusiones sobre el comercio han consumido a nuestro pueblo y aparentemente todos han tomado partido." #NT!
 MFE_political_events.22.f: ""¡Nuestro gobierno se preocupa más por los [SCOPE.gsInterestGroup('ig_industrialists').GetName] que por su propia gente! ¿Cómo podemos sobrevivir en un mercado tan despiadado?"" #NT!
 MFE_political_events.22.a: "¡El Libre Mercado es el único camino a seguir!" #NT!
 MFE_political_events.22.b: "Las cosas realmente ya no son como solían ser... debes adaptarte" #NT!
  
 MFE_political_events.23.t: "Convención contra la esclavitud" #NT!
 MFE_political_events.23.d: "La cuestión de #Y Esclavitud#! es polarizante en [ROOT.GetCountry.GetName]; Cada vez hay más voces que critican la institución, pero hay intereses arraigados que se resisten amargamente a cualquier cambio en el status quo." #NT!
 MFE_political_events.23.f: ""Es un tema espinoso que por ahora es mejor no tocar. ¿Quién va a compensar a los dueños de esclavos, por ejemplo, por la pérdida de sus propiedades? Ni siquiera podemos permitirnos el lujo de discutir esto en este momento."" #NT!
 MFE_political_events.23.a: "es poco lo que podemos hacer" #NT!
 MFE_political_events.23.b: "Sí, la esclavitud es realmente bastante mala." #NT!
  
 MFE_political_events.24.t: "Educación para las mujeres" #NT!
 MFE_political_events.24.d: "Clubes sociales influyentes en [ROOT.GetCountry.GetCapital.GetName] han estado presionando para que se amplíen los derechos de las mujeres, particularmente en lo que respecta al mundo académico." #NT!
 MFE_political_events.24.f: ""¿Por qué se les debería negar la educación a nuestras hijas? ¿No son miembros contribuyentes de la sociedad de [ROOT.GetCountry.GetName]?"" #NT!
 MFE_political_events.24.a: "¡La educación es un derecho fundamental!" #NT!
 MFE_political_events.24.b: "El cambio incremental es un camino más seguro hacia el progreso." #NT!
  
 MFE_political_events.25.t: "Huelga de hambre" #NT!
 MFE_political_events.25.d: "En [ROOT.GetCountry.GetCapital.GetName] se está llevando a cabo una huelga de hambre masiva, con el apoyo de los trabajadores del [SCOPE.gsInterestGroup('ig_industrialists').GetName]." #NT!
 MFE_political_events.25.f: ""¿Cómo se puede esperar que trabajemos turnos de doce horas sin tomar un descanso para comer? Si nuestros jefes continúan negándonos el sustento durante el horario laboral, entonces nos negaremos a comer hasta que esta política cambie"." #NT!
 MFE_political_events.25.a: "Hacen algunos buenos puntos... el almuerzo es importante, después de todo." #NT!
 MFE_political_events.25.b: "Arresten a estos alborotadores." #NT!
  
 MFE_political_events.26.t: "Poeta local" #NT!
 MFE_political_events.26.d: "[SCOPE.sCharacter('poet_guy').GetFullName], un escritor de versos, ha llegado a [ROOT.GetCountry.GetCapital.GetName] en una gira de conferencias para promocionar su última colección." #NT!
 MFE_political_events.26.f: ""Y ahora, una lectura de 'El gozoso rapto de los jóvenes Werthers'... ejem.\n\nTe lo ruego, joven doncella de los cabellos dorados/Ilumíname; ¿dónde no compraste esos calcetines?/Para mi bar'd los pies están fríos; duros trozos de piedra/ Que amenazan con enviarme un escalofrío en los huesos."" #NT!
 MFE_political_events.26.a: "Deberíamos contratarlo para enseñar a nuestros estudiantes." #NT!
 MFE_political_events.26.b: "Deberíamos centrarnos en cuestiones prácticas y no en el 'arte'" #NT!
  
 MFE_political_events.27.t: "Periódico subterráneo" #NT!
 MFE_political_events.27.d: "Algunos miembros anónimos del [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] han autoeditado periódicos que satirizan al [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 MFE_political_events.27.f: ""En la página seis, hay un cómic de un [ROOT.GetCountry.GetRuler.GetFirstName] desnudo bebiendo de un abrevadero para cerdos con la leyenda '¡Oink oink! ¡Comeré cualquier basura que me den los industriales!'" #NT!
 MFE_political_events.27.a: "¡Inmundicia increíble! suprimirlo inmediatamente" #NT!
 MFE_political_events.27.b: "Permitir que las publicaciones fluyan libremente" #NT!
  
 MFE_political_events.28.t: "Los nobles incitan al campesinado" #NT!
 MFE_political_events.28.d: "Estamos escuchando quejas del pueblo [SCOPE.sCulture('discriminated_culture').GetName] de nuestro país; Afirman que la nobleza los ha estado acosando." #NT!
 MFE_political_events.28.f: "Un sentimiento común entre las clases altas es que "la gente de [SCOPE.sCulture('discriminated_culture').GetName] sólo sirve para cavar letrinas y conducir mulas en [ROOT.GetCountry.GetName], porque huelen a alcantarilla y duermen en establos"." #NT!
 MFE_political_events.28.a: "Eso es realmente muy divertido." #NT!
 MFE_political_events.28.b: "¡Basta de insultos! Del lado de la gente [SCOPE.sCulture('discriminated_culture').GetName]" #NT!
  
 MFE_political_events.29.t: "Comerciantes locales molestos" #NT!
 MFE_political_events.29.d: "Una afluencia de productos extranjeros baratos a [ROOT.GetCountry.GetCapital.GetName] ha enfurecido a los comerciantes locales, quienes afirman que se les está quedando sin negocio." #NT!
 MFE_political_events.29.f: ""Si no se hace algo al respecto, entonces no tendremos otra opción que hacer campaña por reformas políticas. ¿Cómo puede un hombre de negocios honesto esperar salir adelante en estos días?"" #NT!
 MFE_political_events.29.a: "¡Apoye el libre comercio!" #NT!
 MFE_political_events.29.b: "¡Nuestros mercados necesitan todas las ventajas que puedan obtener!" #NT!
