l_spanish:
 ### 1.8.6 ### 
  
   # Scopes: 
   # active_war = currrent war 
   # munitions_building = munitions plant event is about 
   # munitions_state = state that has munitions plant in it 
 MFE_trade_good_events.1.t: "Viñetas para [SCOPE.sW('active_war').GetName]" #NT!
 MFE_trade_good_events.1.d: "Hemos escuchado informes de que las fábricas de municiones en [SCOPE.sC('munitions_state').GetName] han sido modernizadas recientemente." #NT!
 MFE_trade_good_events.1.f: ""La prensa [SCOPE.sC('munitions_state').GetAdjective] ha estado alardeando de este impresionante logro, y no los culpamos"." #NT!
 MFE_trade_good_events.1.a: "Justo a tiempo para la guerra" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # ammo_building = munitions plant in root country 
   # ammo_state = state that has munitions plant in it 
   # ally_ammo_building = poor munitions plant in ally country 
   # ally_ammo_state = state that has allies munitions plant in it 
 MFE_trade_good_events.2.t: "pidiendo municiones" #NT!
 MFE_trade_good_events.2.d: "El [SCOPE.sW('active_war').GetName] en el que está involucrado [SCOPE.sC('ally').GetName] ha expuesto la escasez de sus reservas de municiones, y nos ruegan que les demos municiones." #NT!
 MFE_trade_good_events.2.f: "'Nombra tu precio, [ROOT.GetCountry.GetName], y una vez que ganemos esta guerra, será tuyo'" #NT!
 MFE_trade_good_events.2.a: "Podemos ahorrar algunas balas" #NT!
 MFE_trade_good_events.2.b: "¡¿Cómo vamos a disparar a nuestros enemigos sin balas?!" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # artillery_building = munitions plant in root country 
   # artillery_state = state that has munitions plant in it 
   # ally_artillery_building = poor munitions plant in ally country 
   # ally_artillery_state = state that has allies munitions plant in it 
 MFE_trade_good_events.3.t: "[SCOPE.sC('ally').GetName] Hace Una Solicitud Clandestina" #NT!
 MFE_trade_good_events.3.d: "Parece que el [SCOPE.sW('active_war').GetName] ha encontrado que el [SCOPE.sC('ally').GetName] no está preparado para un conflicto así y ya tienen poco material, en particular municiones.\n\nNos han enviado en secreto a sus diplomáticos, quienes nos hacen todo tipo de promesas si podemos. ayudar con la artillería." #NT!
 MFE_trade_good_events.3.f: "'Créanme: [SCOPE.sC('ally').GetName] realmente puede ganar esta guerra, ¡pero necesitaremos ayuda! ¡No nos abandones en nuestra hora más desesperada!'" #NT!
 MFE_trade_good_events.3.a: "Podemos prescindir de algunas piezas de artillería." #NT!
 MFE_trade_good_events.3.b: "Me temo que nuestras propias reservas son demasiado bajas." #NT!
  
   # Scopes: 
   # arms_state = State that got artillery stolen from it 
 MFE_trade_good_events.4.t: "Una violación de la seguridad" #NT!
 MFE_trade_good_events.4.d: "Nuestras agencias de espionaje han informado que [SCOPE.sS('arms_state').GetName] ha sufrido intrusiones de algún tipo en sus fábricas militares y que han desaparecido grandes cantidades de materiales explosivos." #NT!
 MFE_trade_good_events.4.f: "¿Cómo pudieron permitir que algo así sucediera?" #NT!
 MFE_trade_good_events.4.a: "Esperemos que no caigan en malas manos..." #NT!
  
   # Scopes: 
   # arable_state = State that is getting farming boon 
 MFE_trade_good_events.5.t: "Una cosecha abundante en [SCOPE.sS('arable_state').GetName]" #NT!
 MFE_trade_good_events.5.d: "Seguimos escuchando informes de que las lluvias en [SCOPE.sS('arable_state').GetName] han hecho maravillas en las granjas de la región, impulsando una producción agrícola ya impresionante más allá de lo que cualquiera podría haber esperado." #NT!
 MFE_trade_good_events.5.f: ""Las cosechas son tan buenas este año que vamos a tener que contratar más trabajadores esta temporada, pero afortunadamente podemos permitírnoslo"." #NT!
 MFE_trade_good_events.5.a: "No podría haber habido un mejor momento" #NT!
  
   # Scopes: 
   # tank_state = State that just had tank tragedy 
 MFE_trade_good_events.6.t: "Loco en la fábrica de tanques" #NT!
 MFE_trade_good_events.6.d: "Los periódicos locales están llenos de titulares terribles de [SCOPE.sS('tank_state').GetName]: un loco de alguna manera se apoderó de un tanque y desató un alboroto asesino, destruyendo un pueblo entero y matando a docenas de inocentes antes de ser detenido por la policía." #NT!
 MFE_trade_good_events.6.f: "'Nadie sabe por qué ha ocurrido esta tragedia sin sentido y nunca sabremos el motivo'" #NT!
 MFE_trade_good_events.6.a: "Lloramos con ellos, pero no podemos ayudarlos de ninguna manera." #NT!
 MFE_trade_good_events.6.b: "Dales todo lo que necesiten; esto es simplemente horrible..." #NT!
  
   # Scopes: 
   # plane_state = State with thriving plane industry 
 MFE_trade_good_events.7.t: "Inversiones despegando en [SCOPE.sS('plane_state').GetName]" #NT!
 MFE_trade_good_events.7.d: "Los inversores en aviación siguen acudiendo en masa a [SCOPE.sS('plane_state').GetName], superando sus ofertas entre sí en un intento por asegurar sus propios contratos con las fábricas locales." #NT!
 MFE_trade_good_events.7.f: ""Nunca antes habíamos visto algo así: los industriales están luchando por hacerse con un trozo del pastel antes de que sea demasiado tarde"." #NT!
 MFE_trade_good_events.7.a: "Es un buen momento para vivir en [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
   # Scopes: 
   # ironclad_state = State with bad quality iron 
   # ironclad_building = Ironclad producing building with bad iron 
 MFE_trade_good_events.8.t: "Mala artesanía" #NT!
 MFE_trade_good_events.8.d: "[SCOPE.sS('ironclad_state').GetName] se está ganando rápidamente una reputación de mala calidad en lo que respecta a los barcos que exportan." #NT!
 MFE_trade_good_events.8.f: "—¿Estos barcos no llevan más de un mes en el agua y ya están completamente oxidados? Eso indica, más que nada, que el hierro es de mala calidad." #NT!
 MFE_trade_good_events.8.a: "Esperemos que sus suministros mejoren." #NT!
  
   # Scopes: 
   # grain_state = State that is going through a grain shortage 
 MFE_trade_good_events.9.t: "Un trabajo ingrato" #NT!
 MFE_trade_good_events.9.d: "La escasez de cereales en [SCOPE.sS('grain_state').GetName] está empezando a causar problemas sociales, y elementos radicales de la intelectualidad aprovechan este momento para atacar la mala gestión de la crisis por parte de [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 MFE_trade_good_events.9.f: "'El pueblo no debería confiarle el poder a un gobierno que no puede alimentar a sus ciudadanos'" #NT!
 MFE_trade_good_events.9.a: "¿Pero realmente necesitan comida para vivir?" #NT!
 MFE_trade_good_events.9.b: "Redirigir algunos fondos a [SCOPE.sS('grain_state').GetName]" #NT!
 MFE_trade_good_events.9.c: "La última vez que lo comprobé, había mucho pastel para comer en las tiendas de [SCOPE.sS('grain_state').GetName]" #NT!
  
   # Scopes: 
   # fish_state = State with fishy fish 
   # fish_building = Building producing the fishy fish 
 MFE_trade_good_events.10.t: "Gambas Picantes Y Perca" #NT!
 MFE_trade_good_events.10.d: "Últimamente los pesqueros de [SCOPE.sS('fish_state').GetName] capturan una pesca de mal sabor; Todos los tipos de mariscos han tenido una textura grasosa y aceitosa con sabor a pescado podrido." #NT!
 MFE_trade_good_events.10.f: "'Uf, ¿puedes oler eso? Por supuesto que puede; Tan pronto como entraste al edificio, quisiste salir. Ni siquiera los gatos callejeros quieren esto." #NT!
 MFE_trade_good_events.10.a: "¿Cómo puede el pescado tener demasiado pescado?" #NT!
  
 MFE_trade_good_events.11.t: "Los Astilleros de [SCOPE.sS('ship_state').GetName]" #NT!
 MFE_trade_good_events.11.d: "El capitán del puerto en [SCOPE.sS('ship_state').GetName] informa que los buques de guerra que se construyen allí están terminados." #NT!
 MFE_trade_good_events.11.f: ""Espero que hayas traído una botella de champán, ya que es costumbre celebrar un bautizo cuando se bota un buque de guerra"." #NT!
 MFE_trade_good_events.11.a: "¡Noticias fantásticas! Y antes de lo previsto" #NT!
 MFE_trade_good_events.11.b: "¡En ese caso necesitamos más champán!" #NT!
  
 MFE_trade_good_events.12.t: "Textiles de [SCOPE.sS('fabric_state').GetName]" #NT!
 MFE_trade_good_events.12.d: "Los tejidos que se producen en [SCOPE.sS('fabric_state').GetName] están adquiriendo una reputación internacional por su excelente mano de obra." #NT!
 MFE_trade_good_events.12.f: "'Mira cómo el material cambia de color con la luz del sol; ¿Crees que esto es algodón egipcio?" #NT!
 MFE_trade_good_events.12.a: "Siempre nos alegra saber que las industrias están prosperando" #NT!
 MFE_trade_good_events.12.b: "¡Es Alta Costura!" #NT!
  
 MFE_trade_good_events.13.t: "Fuego en los aserraderos" #NT!
 MFE_trade_good_events.13.d: "Los periódicos de [SCOPE.sS('sawmill_fire_state').GetName] informan de un terrible incendio que ha quemado gran parte de la ciudad." #NT!
 MFE_trade_good_events.13.f: ""Un montón de trapos aceitosos se incendió justo en las afueras de la ciudad, y el incendio resultante mató a 139 personas."" #NT!
 MFE_trade_good_events.13.a: "¡Qué calamidad! Esas pobres, pobres almas" #NT!
 MFE_trade_good_events.13.b: "¡Envía ayuda inmediatamente!" #NT!
  
 MFE_trade_good_events.14.t: "La mejor madera del [SCOPE.sS('hardwood_state').GetName]" #NT!
 MFE_trade_good_events.14.d: "Es sabido que los fabricantes de muebles de todo [SCOPE.sS('hardwood_state').GetName] utilizan la madera dura que se encuentra en los bosques locales." #NT!
 MFE_trade_good_events.14.f: "'Adelante, mira la veta de la madera y golpea la tabla... ¿escuchas ese sonido? Esto es algo resistente y fuerte... te durará cien años.'" #NT!
 MFE_trade_good_events.14.a: "Esto es algo bueno, ¿no?" #NT!
 MFE_trade_good_events.14.b: "¡Eso suena genial! ¡Hagamos instrumentos de madera!" #NT!
  
 MFE_trade_good_events.15.t: "Oleada de crimen organizado en [SCOPE.sS('grocery_state').GetName]" #NT!
 MFE_trade_good_events.15.d: "Bandas de lugareños hambrientos colaboran en [SCOPE.sS('grocery_state').GetName] para robar en fruterías y tiendas de delicatessen." #NT!
 MFE_trade_good_events.15.f: "'Cuando una libra de rosbif cuesta el doble de lo que costaba hace seis meses, ¿qué opciones le quedan al hombre común?'" #NT!
 MFE_trade_good_events.15.a: "Esperemos que la policía solucione este asunto." #NT!
 MFE_trade_good_events.15.b: "¡Enviemos socorro en lugar de fuerza!" #NT!
  
 MFE_trade_good_events.16.t: "Un estado de cosas raído" #NT!
 MFE_trade_good_events.16.d: "Los aumentos en el precio del algodón han provocado que el precio de la ropa en [SCOPE.sS('clothes_state').GetName] se dispare." #NT!
 MFE_trade_good_events.16.f: "'Oh, sí, definitivamente se está poniendo mal. He visto niños de la calle que llevan sacos de harina a modo de túnica y, créanme, esos son los afortunados." #NT!
 MFE_trade_good_events.16.a: "Esto es una tragedia, pero está fuera de nuestro control..." #NT!
 MFE_trade_good_events.16.b: "Supongo que podemos permitirnos un saco de harina para todos..." #NT!
  
 MFE_trade_good_events.17.t: "Una tragedia en la sala de exposición" #NT!
 MFE_trade_good_events.17.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName], después de visitar una fábrica de muebles en [SCOPE.sS('furniture_state').GetName], se desplomó repentinamente mientras estaba sentado en una silla y murió." #NT!
 MFE_trade_good_events.17.f: ""La presencia policial masiva en [SCOPE.sS('furniture_state').GetName] dificulta conocer los detalles de lo ocurrido, pero esto es claramente una catástrofe"." #NT!
 MFE_trade_good_events.17.a: "¿Fue un accidente desafortunado o sucedió algo malicioso?" #NT!
 MFE_trade_good_events.17.b: "Hm... Una silla asesina. Nos falta eso en nuestra colección." #NT!
  
 MFE_trade_good_events.18.t: "El mejor papel del mundo" #NT!
 MFE_trade_good_events.18.d: "La producción de papel en [SCOPE.sS('paper_state').GetName] ha superado las expectativas de todos y la región está adquiriendo fama de potencia." #NT!
 MFE_trade_good_events.18.f: ""Hace apenas veinte años no había fábricas en la ciudad, pero ahora hay una en cada cuadra"." #NT!
 MFE_trade_good_events.18.a: "Venderemos nuestro excedente por el tipo de papel que se dobla, si entiendes lo que quiero decir." #NT!
 MFE_trade_good_events.18.b: "¡Papel por favor!" #NT!
  
 MFE_trade_good_events.19.t: "Apague las estrellas" #NT!
 MFE_trade_good_events.19.d: "El creciente uso de electricidad en [SCOPE.sS('power_state').GetName], particularmente el alumbrado público, ha aumentado la contaminación lumínica." #NT!
 MFE_trade_good_events.19.f: ""Antes en las noches claras se podía ver la Osa Mayor desde la plaza del pueblo, pero ahora hay que salir al campo si se quiere contemplar el cielo"." #NT!
 MFE_trade_good_events.19.a: "Se podría decir que la marcha del progreso tiene consecuencias no deseadas" #NT!
 MFE_trade_good_events.19.b: "¡Apaga algunas luces durante la noche!" #NT!
  
 MFE_trade_good_events.20.t: "Una situación explosiva" #NT!
 MFE_trade_good_events.20.d: "Una enorme explosión en las minas de azufre cerca de [SCOPE.sS('sulfur_state').GetName] destruyó el lugar de trabajo y mató a cientos de trabajadores." #NT!
 MFE_trade_good_events.20.f: "'Parecía que iba a ser un día normal, como cualquier otro, pero entonces el suelo tembló y se escuchó un sonido espantoso...'" #NT!
 MFE_trade_good_events.20.a: "¿Hay hombres atrapados bajo tierra? Este es terrible" #NT!
 MFE_trade_good_events.20.b: "¿Dónde está el azufre? ¿Es seguro? ¿Esta todo bien?" #NT!
  
 MFE_trade_good_events.21.t: "Escenas extrañas dentro de la mina de plomo" #NT!
 MFE_trade_good_events.21.d: "Ha habido un accidente en las minas de plomo de [SCOPE.sS('lead_state').GetName]; todo se ha perdido." #NT!
 MFE_trade_good_events.21.f: "'Los trabajadores todavía están intentando rescatar a los atrapados bajo tierra, pero las cosas no pintan bien...'" #NT!
 MFE_trade_good_events.21.a: "Lamentamos esta trágica e insensata pérdida de vidas." #NT!
 MFE_trade_good_events.21.b: "¡Esta fue nuestra principal mina!" #NT!
  
 MFE_trade_good_events.22.t: "Lixiviación de productos químicos nocivos" #NT!
 MFE_trade_good_events.22.d: "Las minas de plomo situadas cerca de [SCOPE.sS('lead_state').GetName] contaminan el suministro de agua potable local." #NT!
 MFE_trade_good_events.22.f: ""Los campesinos dicen que el agua les provoca enfermedades renales y caída del cabello, y piden a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] que beba de un pozo local en señal de solidaridad"." #NT!
 MFE_trade_good_events.22.a: "¡No voy a intentar eso! Aleja ese vaso de agua de mí" #NT!
 MFE_trade_good_events.22.b: "¡Esta es la mejor agua que he probado!" #NT!
  
 MFE_trade_good_events.23.t: "El comienzo de una nueva era" #NT!
 MFE_trade_good_events.23.d: "La milagrosa sustancia conocida como "goma" está cambiando vidas en todas partes, desde la capital hasta el pueblo." #NT!
 MFE_trade_good_events.23.f: ""Aunque esto pueda parecer una hipérbole, es justo decir que estamos entrando en una nueva era: ¡esta maravillosa sustancia se puede convertir en prácticamente cualquier cosa!"" #NT!
 MFE_trade_good_events.23.a: "Damos la bienvenida a los avances tecnológicos que promete este material" #NT!
 MFE_trade_good_events.23.b: "¡Solo haz más!" #NT!
  
 MFE_trade_good_events.24.t: "Oro negro de [SCOPE.sS('oil_state').GetName]" #NT!
 MFE_trade_good_events.24.d: "La cantidad de petróleo encontrada en [SCOPE.sS('oil_state').GetName] ha hecho millonarios de la noche a la mañana, aumentando el interés nacional por la minería." #NT!
 MFE_trade_good_events.24.f: "'Puede que esto no parezca gran cosa, pero te aseguro que ¡vale su peso en oro!'" #NT!
 MFE_trade_good_events.24.a: "Nuestras industrias pesadas necesitan todo el petróleo que podamos conseguir, por lo que esto es una satisfacción." #NT!
 MFE_trade_good_events.24.b: "¡Prefiero el oro real!" #NT!
  
 MFE_trade_good_events.25.t: "Fábrica de acero que destruye comunidades locales" #NT!
 MFE_trade_good_events.25.d: "Los habitantes de [SCOPE.sS('steel_state').GetName] empiezan a lamentar las fábricas de acero de la ciudad y lamentan la pérdida de su forma de vida tradicional." #NT!
 MFE_trade_good_events.25.f: ""Al principio, simplemente estábamos agradecidos por los trabajos, pero turnos de dieciséis horas, siete días a la semana... ¿es esa alguna forma de vivir?"" #NT!
 MFE_trade_good_events.25.a: "El futuro de [ROOT.GetCountry.GetName] requiere que tengamos una industria siderúrgica robusta" #NT!
 MFE_trade_good_events.25.b: "Al menos reduzcan sus turnos..." #NT!
