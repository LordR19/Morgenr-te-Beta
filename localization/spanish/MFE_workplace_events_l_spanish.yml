l_spanish:
 ### 1.8.6 ### 
 MFE_workplace_events.1.t: "Accidente minero" #NT!
 MFE_workplace_events.1.d: "Ha ocurrido un horrible accidente en la mina de [SCOPE.sState('mine_state').GetName]. Dos personas han muerto tras una explosión en la mina [SCOPE.sState('mine_state').GetName]. Accidentes menores como este ocurren todo el tiempo, pero este fue... diferente. Todos los trabajadores locales se niegan a continuar con sus tareas hasta que las condiciones mejoren." #NT!
 MFE_workplace_events.1.f: "Lo vi con mis propios ojos, ambos volaron en pedazos y aplastados de la manera más dolorosa que un hombre pudiera imaginar. No trabajaremos ni un día más en estas minas, simplemente no es seguro." #NT!
 MFE_workplace_events.1.a: "Realmente es una pena, haz que vuelvan a trabajar... inmediatamente." #NT!
 MFE_workplace_events.1.b: "¡Las personas que trabajan en las minas son humanos como el resto de nosotros!" #NT!
 MFE_workplace_events.1.c: "Para empezar, nunca deberíamos haber comenzado a minar" #NT!
  
 MFE_workplace_events.2.t: "La chica de los pozos de carbón" #NT!
 MFE_workplace_events.2.d: "La tina cargada de carbón debió pesar mucho sobre su cuerpo, frágil y desgastada por muchos años de arduo trabajo en las minas de carbón, porque sus pies ya no podían sostenerla. Allí, en la oscuridad, donde los pozos llegan a incontables brazas de profundidad, resbaló y cayó.'\n\nOtra joven ha perdido la vida en un accidente en una mina de carbón en una de nuestras provincias, y la tragedia particular del caso ha recibido atención nacional." #NT!
 MFE_workplace_events.2.f: "¿Cómo pueden simplemente dejarnos seguir así? Es como si ni siquiera fuéramos humanos." #NT!
 MFE_workplace_events.2.a: "Ella era solo una niña... ¿en qué nos hemos convertido?" #NT!
 MFE_workplace_events.2.tt: "La gente de [SCOPE.sState('mining_state').GetName] está tramando algo siniestro..." #NT!
  
 MFE_workplace_events.3.t: "Déficits de producción" #NT!
 MFE_workplace_events.3.d: "Una de nuestras fábricas de municiones ha experimentado un grave déficit de producción durante los últimos tres meses, que no se ha informado por temor a causar alarma entre los inversores y los magnates industriales locales. Al cubrir las pérdidas de la fábrica con materiales de la reserva nacional, se podría percibir que salvamos empleos locales." #NT!
 MFE_workplace_events.3.f: "Nos dicen que disparemos a la gente pero no nos dan nada con qué dispararles, ¡¿cómo puede un ejército luchar de esta manera?!" #NT!
 MFE_workplace_events.3.a: "Nada puede hacerse" #NT!
 MFE_workplace_events.3.b: "Envíales algo de dinero, eso podría funcionar." #NT!
  
 MFE_workplace_events.4.t: "Fábrica de té robada" #NT!
 MFE_workplace_events.4.d: "La estación central de pesaje de té en una de nuestras provincias productoras de té ha sido asaltada por matones armados. Algunos lugareños especulan que los tiempos difíciles en la provincia podrían haber provocado que los agricultores locales, cansados ​​de ver a los distribuidores y minoristas locales devorando sus ganancias, robaran la estación. Cualquiera que sea la causa, debemos abordar la situación." #NT!
 MFE_workplace_events.4.f: "Llegaron en plena noche, mataron a los guardias y luego robaron todo el té verde que teníamos en todo el lugar. Sin embargo, dejaron todo el té negro, pero de todos modos nadie quiere beberlo." #NT!
 MFE_workplace_events.4.a: "¿Para qué necesitamos té de todos modos?" #NT!
 MFE_workplace_events.4.b: "¡Conquistaría el mundo entero por una taza de té! Hay que encontrarlos." #NT!
 MFE_workplace_events.4.ttt: "Iniciar una investigación sobre el robo." #NT!
  
 MFE_workplace_events.5.t: "Comida enlatada vieja" #NT!
 MFE_workplace_events.5.d: "El Intendente General informa del descubrimiento de un alijo olvidado de alimentos enlatados en un arsenal del ejército en [SCOPE.sState('canning_state').GetName]. El contenido de las latas, a pesar de tener varios años, parece todavía bastante comestible. ¿Qué debemos hacer con las 15 toneladas de comida enlatada?" #NT!
 MFE_workplace_events.5.f: "Lo encontramos en un rincón del fondo con un montón de polvo de un metro de espesor. Probamos si era comestible dándoselo a una rata y se lo comió. Como dice el refrán "si una rata se la come, los trabajadores también lo harán"." #NT!
 MFE_workplace_events.5.a: "eso es asqueroso" #NT!
 MFE_workplace_events.5.b: "¡Estoy seguro de que podemos encontrar algunas personas que se coman esa sustancia pegajosa!" #NT!
 MFE_workplace_events.5.tt: "Se reducirá la riqueza pop en [SCOPE.sState('canning_state').GetName]." #NT!
  
 MFE_workplace_events.6.t: "Fiebre bovina" #NT!
 MFE_workplace_events.6.d: "Una extraña fiebre ha estallado entre el ganado en [SCOPE.sState('bovine_state').GetName], y se informa que el ganado está muriendo en masa. El veterinario de la guarnición local recorre la provincia intentando hacer lo poco que se puede hacer para evitar los efectos de esta enfermedad aparentemente bastante contagiosa. Si bien la enfermedad en sí acabará desapareciendo, la cuestión del reembolso a cientos de agricultores arruinados y a sus familias todavía requiere atención." #NT!
 MFE_workplace_events.6.f: "Ayer por la mañana salí al campo y, he aquí, miré a mi ganado y estaba lleno de poros verdes y rezumaba un extraño gato púrpura. Estas vacas solían valer tanto que ahora sólo podemos esperar venderlas al [GetPopType('peasants').GetName] y no notarán el olor a ave que emiten." #NT!
 MFE_workplace_events.6.a: "¡Envía toda la ayuda que necesitan!" #NT!
 MFE_workplace_events.6.b: "No podemos ahorrar nada para ayudar." #NT!
 MFE_workplace_events.6.c: "Hablar con los estados vecinos y ver si podemos conseguirles ayuda." #NT!
  
 MFE_workplace_events.7.t: "Muerte en los campos de seda" #NT!
 MFE_workplace_events.7.d: "Los capullos se marchitan y mueren, y el poco hilo que tienen no logra coagularse adecuadamente y se deshace con la más mínima brisa. Algo anda mal en los campos de seda y ni siquiera nuestros mejores químicos han podido encontrar una cura para la enfermedad que azota nuestras granjas. Los productores de seda locales están indignados y piden al gobierno que actúe." #NT!
 MFE_workplace_events.7.f: "No se parece a nada que hayamos visto antes: todo nuestro arduo trabajo se fue a la nada. Todo simplemente muere, todos los trabajadores están desesperados, sin seda significa sin trabajo y sin trabajo significa sin forma de vivir, dicen." #NT!
 MFE_workplace_events.7.a: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] solo está haciendo [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] trabajo" #NT!
 MFE_workplace_events.7.b: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] pagará por [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] ignorancia" #NT!
 MFE_workplace_events.7.tt: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] será arrestado y destituido de [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] posición de poder." #NT!
  
 MFE_workplace_events.8.t: "Sangre y hierro" #NT!
 MFE_workplace_events.8.d: "Las grandes cuestiones de la época no se deciden con discursos y votos de la mayoría, sino con hierro y sangre.'\n-Otto von Bismarck\n\nSe ha descubierto una nueva y rica veta de minerales en las minas de hierro de [SCOPE.sState('iron_state').GetName] . Si bien la veta es rica, también se encuentra en una profundidad peligrosa que está fuera del alcance de nuestra tecnología minera actual. Intentaron extraer el mineral, pero hacerlo nos costó vidas y sangre. Varios trabajadores yacían muertos en el enorme pozo de hierro, pero ahora el hierro se puede extraer a un ritmo que antes se pensaba que era imposible." #NT!
 MFE_workplace_events.8.f: "Nunca hemos visto algo así, una veta de hierro tan grande que cuadruplicaría su producción. Así que enviamos a algunos compañeros para que lo comprobaran y construyeran una manera de extraerlo. Llegaron allí, pero no fue agradable, de los 10 hombres que se fueron, solo uno regresó y apenas estaba vivo para contar la historia." #NT!
 MFE_workplace_events.8.a: "Dales unos días libres y envíales ayuda." #NT!
 MFE_workplace_events.8.b: "¿A quién le importan algunas muertes? ¡Vuelvan al trabajo!" #NT!
  
 MFE_workplace_events.9.t: "Tragedia en la mina" #NT!
 MFE_workplace_events.9.d: "Otro día trágico para nuestros trabajadores hoy, ya que se informó que un accidente se cobró varias vidas en las minas de hierro de [SCOPE.sState('iron_tragedy_state')]. Se ha informado de que varios trabajadores resultaron heridos y algunos siguen desaparecidos. Según los informes, una viga de soporte defectuosa en la mina se derrumbó y provocó el accidente. El incidente seguramente suscitará al menos un debate local sobre las condiciones laborales en nuestras minas." #NT!
 MFE_workplace_events.9.f: "Cómo pudo pasar esto..." #NT!
 MFE_workplace_events.9.a: "Esos malditos industriales..." #NT!
 MFE_workplace_events.9.b: "Apoyar a los trabajadores en todo lo que podamos." #NT!
 MFE_workplace_events.9.c: "¿Por qué no podemos volver a tiempos más simples en el campo?" #NT!
  
 MFE_workplace_events.10.t: "Problemas de calidad del algodón" #NT!
 MFE_workplace_events.10.d: "Las plantaciones de algodón de [SCOPE.sState('cotton_state').GetName] han tenido numerosos problemas con la calidad del algodón que producen. Algunos dicen que se debe a cosas raras en la lluvia pero podría ser cualquier cosa..." #NT!
 MFE_workplace_events.10.f: "No puedo usar esta basura, ¿cómo puedes siquiera llamar a eso algodón?" #NT!
 MFE_workplace_events.10.a: "Los terratenientes nos sacarán de ésta." #NT!
 MFE_workplace_events.10.b: "La gente del campo ha estado haciendo esto durante siglos." #NT!
 MFE_workplace_events.10.c: "Líderes religiosos orarán por un mejor algodón" #NT!
  
 MFE_workplace_events.11.t: "Explosión de caldera" #NT!
 MFE_workplace_events.11.d: "La tragedia golpeó a [SCOPE.sState('steamer_state').GetName] hoy, cuando una caldera de vapor explotó durante una prueba de rutina en el taller de maquinaria contratado para construirla para la fábrica de vapor local. Siete trabajadores murieron en la explosión y se destruyeron equipos por valor de varios miles de libras. Los funcionarios locales están investigando las condiciones de trabajo en el taller y, con suerte, estos accidentes podrán evitarse en el futuro, pero, por ahora, [SCOPE.sState('steamer_state').GetName] llora su muerte." #NT!
 MFE_workplace_events.11.f: "Esto es simplemente horrible, revisamos esas calderas la semana pasada y nadie podría haber imaginado que explotarían." #NT!
 MFE_workplace_events.11.a: "Estos acontecimientos son simplemente el precio del progreso." #NT!
 MFE_workplace_events.11.b: "Los trabajadores no deberían ser explotados ni obligados a vivir en esas condiciones." #NT!
 MFE_workplace_events.11.c: "¡Las máquinas son peligrosas! La industria en sí es un cáncer." #NT!
  
 MFE_workplace_events.12.t: "Destrucción en las tintorerías" #NT!
 MFE_workplace_events.12.d: "Varios trabajadores murieron hoy en una de nuestras tintorerías, cuando una tina de tinte caliente de tamaño industrial se derramó accidentalmente sobre el piso del taller y sobre los trabajadores desprevenidos. Los lugareños están molestos por el incidente, afirmando que las malas normas de seguridad en el lugar de trabajo caluroso y peligroso son las culpables del accidente e instan al gobierno a tomar medidas. Cuando los socorristas abandonaron el lugar, varios empleados del taller murieron." #NT!
 MFE_workplace_events.12.f: "Estaba trabajando, teñiendo algunas camisas y luego todos empezaron a morir a mi alrededor." #NT!
 MFE_workplace_events.12.a: "Todo el mundo tiene que teñirse algún día." #NT!
 MFE_workplace_events.12.b: "¡No se habrán teñido en vano!" #NT!
  
 MFE_workplace_events.13.t: "Explota cisterna de petróleo" #NT!
 MFE_workplace_events.13.d: "Una cisterna de combustible en una de nuestras refinerías en [SCOPE.sState('oil_state').GetName] explotó hoy por razones aún desconocidas, y la conflagración resultante se cobró la vida de siete trabajadores, junto con miles de dólares en propiedades de la empresa. El propietario de la refinería se ha lavado las manos de cualquier responsabilidad por el accidente, alegando en cambio que faltaron inspecciones de seguridad gubernamentales." #NT!
 MFE_workplace_events.13.f: "Esto es simplemente horrible, el petróleo fluía muy bien el otro día y luego simplemente explota, qué vergüenza." #NT!
 MFE_workplace_events.13.a: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] solo está haciendo [SCOPE.sCharacter('guilty_oil_owner').GetHerHis] trabajo" #NT!
 MFE_workplace_events.13.b: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] no continuará con esta ignorancia de [SCOPE.sCharacter('guilty_oil_owner').GetHerHis]" #NT!
 MFE_workplace_events.13.tt: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] será arrestado y desaparecerá..." #NT!
  
 MFE_workplace_events.14.t: "Sobreproducción en la Refinería" #NT!
 MFE_workplace_events.14.d: "A una de nuestras refinerías le ha ido bien últimamente, con una producción que superó las cuotas esperadas en varios miles de galones. Debido a problemas de almacenamiento, el propietario de la refinería se acercó al gobierno con un acuerdo para comprar el combustible con un gran descuento. Podríamos comprar el combustible nosotros mismos o rechazarlo y esperar a que saque el combustible barato al mercado. El impacto local del combustible barato debería hacer felices a los lugareños, pero probablemente podríamos utilizar el combustible nosotros mismos." #NT!
 MFE_workplace_events.14.f: "¡El oro negro fluye!" #NT!
 MFE_workplace_events.14.a: "¡El petróleo es el combustible del futuro!" #NT!
 MFE_workplace_events.14.b: "Dirigir los fondos a asuntos más...legítimos." #NT!
  
 MFE_workplace_events.15.t: "El viejo y el mar" #NT!
 MFE_workplace_events.15.d: "Un pescador de la costa de [SCOPE.sState('fishing_state').GetName] llamado [SCOPE.sCharacter('fisherman').GetName] ha conseguido hoy una captura enorme. Su pesquero está prácticamente repleto de las riquezas del más rico de los océanos cuando fondea en el puerto, y muy pronto otros pescadores podrán repetir su ejemplo. Parece que la pesca es inusualmente buena en [SCOPE.sState('fishing_state').GetName] este año." #NT!
 MFE_workplace_events.15.f: "Vi [SCOPE.sCharacter('fisherman').GetName] frente a la costa hace sólo unos días. Los estaba percibiendo como si estuviera poseído. Vi unos 500 peces subir a su barco en una hora. Tuvo que regresar a [SCOPE.sState('fishing_state').GetName] sólo porque su bote estaba a punto de hundirse por el peso del pescado que había capturado. Cuando llegó a tierra, la mayoría de los peces que pescó podrían haber alimentado a una familia de nueve personas durante un mes, ya que eran tan grandes." #NT!
 MFE_workplace_events.15.a: "¿Cómo podríamos interferir? Eso es simplemente asombroso." #NT!
 MFE_workplace_events.15.b: "Los habitantes de [SCOPE.sState('fishing_state').GetName] tendrán el pescado más barato del mundo" #NT!
  
 MFE_workplace_events.16.t: "Los explosivos explotan" #NT!
 MFE_workplace_events.16.d: "Un incendio en un almacén de explosivos [SCOPE.sBuilding('explosion_building').GetName] ha provocado una explosión masiva que, según algunos, se pudo escuchar hasta [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. La devastación es masiva y se informa que se han perdido cientos de vidas en los alrededores. A medida que el incendio se propaga por la ciudad, el departamento de bomberos debe establecer prioridades: el incendio amenaza con extenderse al norte, a los barrios prósperos, y al sur, a las zonas más pobres." #NT!
 MFE_workplace_events.16.f: "Varios de los trabajadores del [SCOPE.sBuilding('explosion_building').GetName] advirtieron que los explosivos explotarían, pero nadie les creyó... no hasta que fue demasiado tarde." #NT!
 MFE_workplace_events.16.a: "¡Repare la fábrica inmediatamente!" #NT!
 MFE_workplace_events.16.b: "No hay más que escombros, ¿qué se puede hacer...?" #NT!
  
 MFE_workplace_events.17.t: "muebles elegantes" #NT!
 MFE_workplace_events.17.d: "¿Quizás esta silla, señora? Hecho de la mejor caoba brasileña, con incrustaciones de delicados patrones nubios de marfil de Kenia. Observe el rico veteado del cuero. ¡No encontrarás otro igual en todo [SCOPE.GetRootScope.GetCountry.GetName]!'\n\nEl aumento del nivel de vida en [SCOPE.GetRootScope.GetCountry.GetName] ha provocado un aumento en la demanda de muebles mejores y más elegantes. A medida que se embellecen los hogares de las personas, tiene sentido que las oficinas del gobierno también se mejoren para ajustarse mejor a los estándares modernos." #NT!
 MFE_workplace_events.17.f: "Se pensaba que muebles tan hermosos eran imposibles, ¡es simplemente increíble!" #NT!
 MFE_workplace_events.17.a: "¡Fomenta la producción!" #NT!
 MFE_workplace_events.17.b: "¡A los ricos les encantarán esas mesas!" #NT!
  
 MFE_workplace_events.18.t: "La fábrica apesta" #NT!
 MFE_workplace_events.18.d: "Los habitantes de una de nuestras provincias, [SCOPE.sState('stinking_state').GetName], se quejan de ciertas emisiones provenientes de la fábrica local de fertilizantes. Si bien el lugar puede oler a rosas para el presupuesto provincial, el saldo ciertamente no ha cuadrado para las narices locales últimamente. Podríamos apoyar una ordenanza para modificar el proceso de trabajo, pero hacerlo podría enojar a los capitanes de la industria local." #NT!
 MFE_workplace_events.18.f: "Me desperté esta mañana, salí a la calle y fui recibido con el olor más pútrido que jamás haya experimentado. No parecía posible que un hedor tan repugnante pudiera existir, pero una cosa estaba clara. Provenía de la planta química." #NT!
 MFE_workplace_events.18.a: "Lamentablemente, los cultivos no crecen solos." #NT!
 MFE_workplace_events.18.b: "Deberíamos considerar algunas restricciones locales." #NT!
  
 MFE_workplace_events.19.t: "Auge del cortapelos" #NT!
 MFE_workplace_events.19.d: "Los muelles, embarcaderos y diques secos de una de nuestras provincias costeras están llenos de ruidos de martillos y cantos de sierras, mientras la fábrica local lucha por mantenerse al día con los nuevos pedidos de clípers que llegan de todas partes del mundo. Los procesos de trabajo y la gestión eficientes, combinados con una excelente artesanía y marinería, les han llevado a producir más y mejores barcos que durante cualquier año anterior. Quizás este sea el momento de dormirse en los laureles, pero, claro está, el futuro es siempre una incertidumbre." #NT!
 MFE_workplace_events.19.f: "Estos barcos son los más bellos del mundo, basta con mirarlos las velas brillan al sol con una belleza que parece imposible." #NT!
 MFE_workplace_events.19.a: "¡Celebremos!" #NT!
 MFE_workplace_events.19.b: "Establecer una escuela naval" #NT!
  
 MFE_workplace_events.20.t: "radio [SCOPE.sState('radio_state').GetName]" #NT!
 MFE_workplace_events.20.d: "Una emisora ​​de radio local de una de nuestras provincias, [SCOPE.sState('radio_state').GetName], se enfrenta a una escasez de componentes de radio para sus transmisores y se ha visto obligada a suspender sus emisiones hasta que se resuelva la situación. Las autoridades locales han propuesto prestar a la emisora ​​algunos componentes de radio del gobierno, pues temen que la población local se alarme por la falta de noticias desde el frente." #NT!
 MFE_workplace_events.20.f: "¿Has oído que la emisora ​​de radio de [SCOPE.sState('radio_state').GetName] salió el otro día? Quién sabe qué podría estar pasando ahora con la guerra..." #NT!
 MFE_workplace_events.20.a: "No tenemos ninguno de sobra" #NT!
 MFE_workplace_events.20.b: "Dales las radios" #NT!
