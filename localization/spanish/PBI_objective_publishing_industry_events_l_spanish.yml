l_spanish:
 pbi_objective_publishing_industry_events.100.t: "La primera palabra al otro lado del océano" #NT!
 pbi_objective_publishing_industry_events.100.d: "Enviado a través de un cable submarino transoceánico, [SCOPE.sCountry('target_country_1').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_1').GetFullName] del mensaje de [SCOPE.sCountry('target_country_1').GetName] fue entregado 16 horas después a [SCOPE.sCountry('target_country_2').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_2').GetFullName] de [SCOPE.sCountry('target_country_2').GetName]." #NT!
 pbi_objective_publishing_industry_events.100.f: "'Es un triunfo más glorioso, porque es mucho más útil para la humanidad, que el que jamás haya obtenido un conquistador en el campo de batalla. Que el telégrafo atlántico, bajo la bendición del cielo, resulte ser un vínculo de paz y amistad perpetuas entre las naciones afines, y un instrumento destinado por la Divina Providencia a difundir la religión, la civilización, la libertad y el derecho en todo el mundo. -James Buchanan" #NT!
 pbi_objective_publishing_industry_events.100.a: "None" #NT!
 pbi_objective_publishing_industry_events.100.good: "Se incrementará #positive_value el avance del proyecto de tendido de cable submarino#!" #NT!
 pbi_objective_publishing_industry_events.100.bad: "Avance del proyecto de tendido de cable submarino se reducirá #negative_value#!" #NT!
 pbi_objective_publishing_industry_events.101.t: "Fracaso empresarial" #NT!
 pbi_objective_publishing_industry_events.101.d: "Un enorme revés ha sacudido enormemente el proyecto de tendido de un cable telegráfico transoceánico. Los inversores han perdido la confianza y toda la empresa se ha convertido en un fiasco." #NT!
 pbi_objective_publishing_industry_events.101.f: "El sueño y los fondos para el proyecto de tendido del cable submarino desaparecieron en la espuma del mar." #NT!
 pbi_objective_publishing_industry_events.101.a: "Recaudemos fondos nuevamente." #NT!
 pbi_objective_publishing_industry_events.102.t: "Un capitán capaz" #NT!
 pbi_objective_publishing_industry_events.102.d: "Una vez encontrados los patrocinadores, aún queda la duda de qué capitán debería encargarse del tendido del cable." #NT!
 pbi_objective_publishing_industry_events.102.f: "'Las dificultades que entraña este temerario proyecto de instalación de un cable telegráfico submarino transoceánico quedan patentes en las siguientes figuras. Según nuestras estimaciones, la longitud total del cable supera los 3.000 km y su profundidad supera los 3.000 m en su punto más profundo.'" #NT!
 pbi_objective_publishing_industry_events.102.a: "[SCOPE.sCharacter('target_character_1').GetFullName] lo logrará" #NT!
 pbi_objective_publishing_industry_events.102.b: "La experiencia de [SCOPE.sCharacter('target_character_2').GetFullName] debería ayudar" #NT!
 pbi_objective_publishing_industry_events.102.c: "Necesitamos la pasión de [SCOPE.sCharacter('target_character_3').GetFullName]" #NT!
 pbi_objective_publishing_industry_events.102.e: "Debe haber alguien más merecedor" #NT!
 pbi_objective_publishing_industry_events.102.tt: "Pospongo por un mes la selección de un [concept_admiral] para liderar el proyecto de tendido de cables." #NT!
 pbi_objective_publishing_industry_events.103.t: "Recaudación de fondos" #NT!
 pbi_objective_publishing_industry_events.103.d: "Se necesitan muchos [GetPopType('capitalists').GetName] para recaudar el enorme presupuesto necesario para el proyecto de tendido del cable submarino transoceánico.\nMientras el proyecto ha atraído la atención de muchos [GetPopType('capitalists').GetName], otros se muestran cautelosos, temiendo que pueda ser difícil de realizar." #NT!
 pbi_objective_publishing_industry_events.103.f: "En [ROOT.GetCountry.GetCapital.GetName], la nueva empresa formada para tender el cable submarino organiza diariamente reuniones informativas para [GetPopType('capitalists').GetName]. Los ejecutivos están ocupados yendo de mesa en mesa, pronunciando apasionados discursos sobre la seguridad técnica del proyecto y los fantásticos dividendos que se pueden esperar a cambio de un proyecto exitoso." #NT!
 pbi_objective_publishing_industry_events.103.a: "¡Tenemos que montar esta gran ola!" #NT!
 pbi_objective_publishing_industry_events.103.tt: "#positive_value Comenzará la fase de recaudación de fondos#!" #NT!
 pbi_objective_publishing_industry_events.104.t: "Difícil recaudación de fondos" #NT!
 pbi_objective_publishing_industry_events.104.d: "En [SCOPE.sState('target_state').GetName], ha sido difícil comprender el proyecto de instalación del cable submarino y no se han recaudado fondos." #NT!
 pbi_objective_publishing_industry_events.104.f: "[SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName], habiendo aprendido las lecciones de los dolorosos fracasos del año pasado, están siendo especialmente cautelosos con las inversiones arriesgadas." #NT!
 pbi_objective_publishing_industry_events.104.a: "Necesitamos más atractivo" #NT!
 pbi_objective_publishing_industry_events.105.t: "[concept_interest_group] Asistencia" #NT!
 pbi_objective_publishing_industry_events.105.d: "[SCOPE.gsInterestGroup('target_ig').GetName] expresó su apoyo al proyecto de tendido de cable submarino y ofreció asistencia financiera." #NT!
 pbi_objective_publishing_industry_events.105.f: "El proyecto de tender un cable submarino transoceánico es ahora un proyecto nacional, y esto debe lograrse entre grupos y partes." #NT!
 pbi_objective_publishing_industry_events.105.a: "[SCOPE.gsInterestGroup('target_ig').GetName] son tan progresistas!" #NT!
 pbi_objective_publishing_industry_events.105.b: "No necesitamos su apoyo" #NT!
 pbi_objective_publishing_industry_events.106.t: "[concept_government] Asistencia" #NT!
 pbi_objective_publishing_industry_events.106.d: "Si bien ha sido difícil atraer inversiones para el proyecto de tendido de cables submarinos, la empresa de tendido de cables afirma que es necesario un apoyo de [concept_government] para promover el proyecto." #NT!
 pbi_objective_publishing_industry_events.106.f: "El proyecto de tender un cable submarino transoceánico ha atraído la atención de otros países y el [concept_prestige] del [ROOT.GetCountry.GetName] depende de su éxito." #NT!
 pbi_objective_publishing_industry_events.106.a: "Necesitamos apoyarlos activamente" #NT!
 pbi_objective_publishing_industry_events.106.b: "No podemos permitírnoslo" #NT!
 pbi_objective_publishing_industry_events.107.t: "Salida de la flota de tendido de cables submarinos" #NT!
 pbi_objective_publishing_industry_events.107.d: "El proyecto de tendido de cables submarinos ha conseguido recaudar los fondos necesarios y la flota ha partido de [SCOPE.sState('target_state').GetName]. Una gran multitud de ciudadanos se reunió en el puerto para ver los barcos que se dirigían a la gran empresa." #NT!
 pbi_objective_publishing_industry_events.107.f: "'La flota, comandada por [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle]1 [SCOPE.sCharacter('target_character').GetFullName], partió hoy de [SCOPE.sState('target_state').GetName], despedida por una gran multitud de ciudadanos. Si todo va bien, se espera que la flota regrese a puerto en poco más de seis meses después de finalizar el atraque del barco'" #NT!
 pbi_objective_publishing_industry_events.107.a: "¡Vete!" #NT!
 pbi_objective_publishing_industry_events.107.tt: "Finalice la fase de recaudación de fondos y comience #positive_value la fase de establecimiento#!" #NT!
 pbi_objective_publishing_industry_events.108.t: "Cable desconectado" #NT!
 pbi_objective_publishing_industry_events.108.d: "El trabajo de la flota de tendido de cables submarinos bajo el mando de [SCOPE.sCharacter('target_character').GetFullName] se ha visto frecuentemente plagado de cortes de cables." #NT!
 pbi_objective_publishing_industry_events.108.f: "Cada vez que se corta un cable, la flota debe regresar al sitio de retransmisión, tirar del cable y volver a tenderlo." #NT!
 pbi_objective_publishing_industry_events.108.a: "Tenemos que empezar a ponerlo todo de nuevo." #NT!
 pbi_objective_publishing_industry_events.109.t: "Tormenta interrumpe instalación de cables" #NT!
 pbi_objective_publishing_industry_events.109.d: "La flota de tendido de cables submarinos, comandada por [SCOPE.sCharacter('target_character').GetFullName], se encuentra con una tormenta en mar abierto." #NT!
 pbi_objective_publishing_industry_events.109.f: "Debido al peligro de corte de los cables submarinos, [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] ordenó a la flota suspender las operaciones de tendido." #NT!
 pbi_objective_publishing_industry_events.109.a: "Esperemos que mejore el tiempo" #NT!
 pbi_objective_publishing_industry_events.110.t: "sombra gigante" #NT!
 pbi_objective_publishing_industry_events.110.d: "La flota de tendido de cables submarinos comandada por [SCOPE.sCharacter('target_character').GetFullName] encontró una enorme sombra que se movía bajo el agua. La criatura cortó el cable y la restauración lleva tiempo." #NT!
 pbi_objective_publishing_industry_events.110.f: "'¡Era tan grande que pensamos que habíamos salpicado tinta por todo el océano!'" #NT!
 pbi_objective_publishing_industry_events.110.a: "Debe ser una ballena o algo así." #NT!
 pbi_objective_publishing_industry_events.111.t: "Regreso triunfal de la flota de tendido de cables submarinos" #NT!
 pbi_objective_publishing_industry_events.111.d: "La flota de tendido de cables submarinos, una vez finalizadas sus operaciones de tendido, regresó al puerto de [SCOPE.sState('target_state').GetName], donde fue recibida con entusiasmo por muchos ciudadanos." #NT!
 pbi_objective_publishing_industry_events.111.f: "'Es verdaderamente un milagro que la flota bajo el mando de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] regresara a casa después de esta difícil misión sin perder un solo barco'" #NT!
 pbi_objective_publishing_industry_events.111.a: "¡Bienvenido de nuevo!" #NT!
 pbi_objective_publishing_industry_events.112.t: "Fallo de comunicación" #NT!
 pbi_objective_publishing_industry_events.112.d: "La comunicación por cable telegráfico transoceánico, que al principio había funcionado bien, se vio gravemente atenuada y pronto quedó inutilizable. Los expertos creen que en algún lugar del cable la membrana se rompió y resultó dañada." #NT!
 pbi_objective_publishing_industry_events.112.a: "¿Estás diciendo que se hundió toda una fortuna en el mar?" #NT!
 pbi_objective_publishing_industry_events.113.t: "Recaudación de fondos constante" #NT!
 pbi_objective_publishing_industry_events.113.d: "El proyecto de tendido de cable submarino ha atraído la atención del [SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName] y está atrayendo constantemente inversiones." #NT!
 pbi_objective_publishing_industry_events.113.f: "En [SCOPE.sState('target_state').GetName], la nueva empresa creada para tender el cable submarino organiza diariamente reuniones informativas para [GetPopType('capitalists').GetName]. Los ejecutivos están ocupados yendo de mesa en mesa, pronunciando apasionados discursos sobre la seguridad técnica del proyecto, el impresionante historial de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetLastName] y los fantásticos dividendos que se pueden esperar a cambio de un proyecto exitoso." #NT!
 pbi_objective_publishing_industry_events.200.t: "Una novela periodística exitosa" #NT!
 pbi_objective_publishing_industry_events.200.d: "La novela de [SCOPE.sCharacter('target_character').GetFullName] se publicó por entregas en un periódico de [SCOPE.sState('target_state').GetName] y, después de una publicación muy popular, la serie terminó." #NT!
 pbi_objective_publishing_industry_events.200.f: "Durante el período de serialización, las ventas de periódicos finalmente se triplicaron. El editor publicó un libro que resume la serialización e incluso tradujo el libro para el mercado internacional, y las ventas de estos libros han aumentado constantemente." #NT!
 pbi_objective_publishing_industry_events.200.a: "¡Buen trabajo!" #NT!
 pbi_objective_publishing_industry_events.200.good: "El progreso en la escritura de la novela aumentará #positive_value#!" #NT!
 pbi_objective_publishing_industry_events.200.bad: "El progreso de la escritura de la novela se reducirá #negative_value#!" #NT!
 pbi_objective_publishing_industry_events.200.stop: "#negative_value Aumenta la probabilidad de futuros restablecimientos del progreso novedoso#!" #NT!
 pbi_objective_publishing_industry_events.201.t: "Cancelación de serialización" #NT!
 pbi_objective_publishing_industry_events.201.d: "La novela, que se estaba publicando por entregas en un periódico [SCOPE.sState('target_state').GetName], quedó inconclusa cuando el escritor ya no pudo seguir escribiendo." #NT!
 pbi_objective_publishing_industry_events.201.f: "Muchos lectores ya no podrán leer el resto de novelas serializadas que con tantas ansias esperaban." #NT!
 pbi_objective_publishing_industry_events.201.a: "Demasiado" #NT!
 pbi_objective_publishing_industry_events.202.t: "Gran escritor del futuro" #NT!
 pbi_objective_publishing_industry_events.202.d: "Una empresa de periódicos [SCOPE.sState('target_state').GetName] está buscando publicar un nuevo periódico.\nEstán buscando un nuevo novelista para este ambicioso periódico." #NT!
 pbi_objective_publishing_industry_events.202.f: "Hoy en día, no es la declaración política, el ingenioso editorial del editor jefe o el sensacional artículo de tres páginas lo que determina las ventas de un periódico, sino el interés de la ficción serializada." #NT!
 pbi_objective_publishing_industry_events.202.a: "¡[SCOPE.sCharacter('target_character_1').GetFullName] es el gran escritor del futuro!" #NT!
 pbi_objective_publishing_industry_events.202.a.tt: "Empieza a escribir una serie de novelas." #NT!
 pbi_objective_publishing_industry_events.202.b: "¡Siento una inteligencia desbordante de [SCOPE.sCharacter('target_character_2').GetFullName]!" #NT!
 pbi_objective_publishing_industry_events.202.c: "¡La escritura de [SCOPE.sCharacter('target_character_3').GetFullName] tiene una atracción irresistible!" #NT!
 pbi_objective_publishing_industry_events.202.e: "¡Debe haber otras gemas en bruto que brillen!" #NT!
 pbi_objective_publishing_industry_events.202.e.tt: "Buscaremos otros candidatos" #NT!
 pbi_objective_publishing_industry_events.203.t: "No puedo seguir escribiendo" #NT!
 pbi_objective_publishing_industry_events.203.d: "[SCOPE.sCharacter('target_character').GetFullName] tiene dificultades para avanzar en la novela [SCOPE.sCharacter('target_character').GetHerHis]. Si esto continúa, la serialización probablemente se detendrá." #NT!
 pbi_objective_publishing_industry_events.203.f: "Un editor a cargo visitó la casa de [SCOPE.sCharacter('target_character').GetLastName] temprano en la mañana para verificar el progreso del manuscrito, pero [SCOPE.sCharacter('target_character').GetSheHe] no estaba allí. El sirviente dijo que el amo no había estado en casa durante tres días y no sabía dónde estaba [SCOPE.sCharacter('target_character').GetSheHe]." #NT!
 pbi_objective_publishing_industry_events.203.a: "Ata [SCOPE.sCharacter('target_character').GetHerHim] a una silla, ¡pero deja [SCOPE.sCharacter('target_character').GetHerHim] escribiendo!" #NT!
 pbi_objective_publishing_industry_events.203.b: "[SCOPE.sCharacter('target_character').GetSheHe] necesita un cambio de escenario" #NT!
 pbi_objective_publishing_industry_events.204.t: "¿A quién pertenece el manuscrito?" #NT!
 pbi_objective_publishing_industry_events.204.d: "El autor se niega a permitir que el editor revise el contenido de una novela que [SCOPE.sCharacter('target_character').GetFullName] está publicando por entregas." #NT!
 pbi_objective_publishing_industry_events.204.f: "Al editor le preocupa que la interpretación de determinados personajes de la novela pueda interpretarse como una burla de determinados políticos." #NT!
 pbi_objective_publishing_industry_events.204.a: "Los editores tienen derechos de revisión." #NT!
 pbi_objective_publishing_industry_events.204.b: "Se debe respetar la voluntad del autor." #NT!
 pbi_objective_publishing_industry_events.205.t: "Contenido inmoral" #NT!
 pbi_objective_publishing_industry_events.205.d: "[SCOPE.gsInterestGroup('target_ig').GetName] exige mejoras en las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] debido a su contenido inmoral." #NT!
 pbi_objective_publishing_industry_events.205.f: "'El contenido de la controvertida novela de [SCOPE.sCharacter('target_character').GetLastName], publicada por entregas en los periódicos, es inaceptable'" #NT!
 pbi_objective_publishing_industry_events.205.a: "Las grandes obras son inaceptables para los viejos valores." #NT!
 pbi_objective_publishing_industry_events.205.b: "Necesitamos revisar el contenido." #NT!
 pbi_objective_publishing_industry_events.206.t: "Sospecha de plagio" #NT!
 pbi_objective_publishing_industry_events.206.d: "Varios novelistas han afirmado que su trabajo ha sido plagiado en la novela serializada de [SCOPE.sCharacter('target_character').GetFullName]." #NT!
 pbi_objective_publishing_industry_events.206.f: "'La supuesta creatividad de su tan estimado escritor es puro fraude. Esta escena que dice haber inventado está basada en el capítulo de uno de mis libros. ¿Cómo puedes negar eso? La escena de la mujer bañándose es absolutamente única. ¡Reclamo mis derechos de autor!'" #NT!
 pbi_objective_publishing_industry_events.206.a: "Esa es una acusación falsa" #NT!
 pbi_objective_publishing_industry_events.207.t: "Una novela como una profecía" #NT!
 pbi_objective_publishing_industry_events.207.d: "El contenido de las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] ha llamado la atención por su sorprendente similitud con un extraño asesinato reciente en [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.207.f: "'No hay duda de que el problema de la pobreza al que se enfrenta actualmente nuestra sociedad está detrás de la aparición de este tipo de incidentes. Y es sorprendente que la novela de [SCOPE.sCharacter('target_character').GetLastName], que actualmente se publica por entregas, contenga exactamente la misma descripción, como si predijera la ocurrencia de tal situación.'" #NT!
 pbi_objective_publishing_industry_events.207.a: "Es una pieza que captura los tiempos." #NT!
 pbi_objective_publishing_industry_events.208.t: "Reseñas favorables de libros por parte de celebridades" #NT!
 pbi_objective_publishing_industry_events.208.d: "[SCOPE.sCharacter('target_character_1').GetFullName], un miembro influyente de [SCOPE.gsInterestGroup('target_ig_1').GetName], ha publicado una reseña favorable de la novela que [SCOPE.sCharacter('target_character').GetFullName] está serializando." #NT!
 pbi_objective_publishing_industry_events.208.f: "'Todos los periódicos publican novelas, pero la novela de [SCOPE.sCharacter('target_character').GetFullName] es la más interesante de todas. Francamente, me sorprende que [SCOPE.sCharacter('target_character').GetSheHe] tenga tanto talento literario.'" #NT!
 pbi_objective_publishing_industry_events.208.a: "[SCOPE.sCharacter('target_character_1').GetLastName] tiene ojos para ver" #NT!
 pbi_objective_publishing_industry_events.208.b: "No necesito [SCOPE.sCharacter('target_character_1').GetHerHis] favores" #NT!
 pbi_objective_publishing_industry_events.209.t: "Reseñas de libros críticos de celebridades" #NT!
 pbi_objective_publishing_industry_events.209.d: "[SCOPE.sCharacter('target_character_1').GetFullName], un miembro destacado de [SCOPE.gsInterestGroup('target_ig_1').GetName], ha publicado una reseña crítica de una novela que [SCOPE.sCharacter('target_character').GetFullName] está serializando." #NT!
 pbi_objective_publishing_industry_events.209.f: "'La fealdad de las novelas serializadas de [SCOPE.sCharacter('target_character').GetLastName] es sobresaliente en comparación con las novelas serializadas de los últimos años. En particular, la novela publicada esta semana no tuvo nada especial. Ya no es posible reparar esta historia rota. Incluso siento simpatía por [SCOPE.sCharacter('target_character').GetLastName], que debe seguir escribiendo novelas a pesar de que [SCOPE.sCharacter('target_character').GetSheHe] se ha convertido en el hazmerreír del mundo.'" #NT!
 pbi_objective_publishing_industry_events.209.a: "[SCOPE.sCharacter('target_character_1').GetLastName] está revelando su propia ignorancia" #NT!
 pbi_objective_publishing_industry_events.210.t: "Las novelas serializadas llaman la atención" #NT!
 pbi_objective_publishing_industry_events.210.d: "Las novelas de [SCOPE.sCharacter('target_character').GetFullName], publicadas por entregas en los periódicos [SCOPE.sState('target_state').GetName], están ganando cada vez más atención con cada entrega." #NT!
 pbi_objective_publishing_industry_events.210.f: "La historia de las dificultades y esfuerzos del protagonista, basada en su propia vida, ha capturado los corazones de muchos lectores." #NT!
 pbi_objective_publishing_industry_events.210.a: "¡No puedo esperar a ver el resto!" #NT!
 pbi_objective_publishing_industry_events.211.t: "Fanático ardiente" #NT!
 pbi_objective_publishing_industry_events.211.d.rich: "Las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] son populares entre [concept_upper_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.middle: "Las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] son populares entre [concept_middle_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.poor: "Las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] son populares entre [concept_lower_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.f: "Si bien en [SCOPE.sState('target_state').GetName] se pueden disfrutar novelas de diversos periódicos, el trabajo de [SCOPE.sCharacter('target_character').GetFullName] ha sido inmensamente popular en los últimos años." #NT!
 pbi_objective_publishing_industry_events.211.a: "¿Tienes algún evento de firma planeado?" #NT!
 pbi_objective_publishing_industry_events.212.t: "Suspensión de serialización" #NT!
 pbi_objective_publishing_industry_events.212.d: "El tribunal ordenó que las novelas serializadas de [SCOPE.sCharacter('target_character').GetFullName] dejaran de publicarse por entregas alegando que los personajes que las contienen difaman a ciertos políticos." #NT!
 pbi_objective_publishing_industry_events.212.f: "Cualquiera que haya leído la novela sabe que los personajes de la novela de [SCOPE.sCharacter('target_character').GetFullName] están inspirados en ciertos políticos." #NT!
 pbi_objective_publishing_industry_events.212.a: "Ay dios mío" #NT!
 pbi_objective_publishing_industry_events.300.t: "Periodistas en el campo de batalla" #NT!
 pbi_objective_publishing_industry_events.300.d: "Los artículos enviados desde el [SCOPE.sFront('target_front').GetName] por periodistas que sirvieron en la guerra del [SCOPE.sWar('target_war').GetName] han despertado un gran interés." #NT!
 pbi_objective_publishing_industry_events.300.f: "El general [SCOPE.sCharacter('target_character').GetFullName] ordenó repetidos asaltos y finalmente logró obligar al enemigo a retirarse, pero nuestras fuerzas también sufrieron daños tremendos. El resultado de esta batalla, que duró medio día, fue sólo un avance de 100 metros sobre nuestra posición.'" #NT!
 pbi_objective_publishing_industry_events.300.a: "Reclutemos voluntarios" #NT!
 pbi_objective_publishing_industry_events.300.b: "Recaudemos donaciones" #NT!
 pbi_objective_publishing_industry_events.400.t: "Ganar la batalla diplomática" #NT!
 pbi_objective_publishing_industry_events.400.d: "Nuestras publicitadas conversaciones con [SCOPE.sCountry('target_country').GetName] fueron ampliamente publicadas en la prensa de [SCOPE.sCountry('target_country').GetName]. Si bien esto ha dado impulso al [Concept('concept_radical', '$concept_radicals$')] en [SCOPE.sCountry('target_country').GetName], también ha provocado la condena del [SCOPE.sCountry('target_country').GetName] entre los países involucrados." #NT!
 pbi_objective_publishing_industry_events.400.f: "'En respuesta a la #bold solicitud insolente del [SCOPE.sCountry('target_country').GetName] diplomático#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] #bold se negó a reunirse#! con el diplomático y le informó a través de #bold un oficial subalterno#! que no tenía #bold nada más que decir#! .'" #NT!
 pbi_objective_publishing_industry_events.400.a: "Incluso los tontos y los periódicos pueden ser útiles en manos de una persona inteligente." #NT!
 pbi_objective_publishing_industry_events.402.t: "Guerra de información" #NT!
 pbi_objective_publishing_industry_events.402.d: "Los periódicos tienen ahora más poder que el discurso de cualquier político. Si usamos este poder de manera efectiva, deberíamos poder causar daño a nuestros enemigos." #NT!
 pbi_objective_publishing_industry_events.402.f: ""Tú proporcionas las fotografías y yo proporcionaré la guerra".\nWilliam Randolph Hearst" #NT!
 pbi_objective_publishing_industry_events.402.a: "[SCOPE.sCountry('target_country_1').GetName] es nuestro enemigo" #NT!
 pbi_objective_publishing_industry_events.402.b: "No podemos dejar que [SCOPE.sCountry('target_country_2').GetName] siga creciendo" #NT!
 pbi_objective_publishing_industry_events.402.c: "Necesitamos solucionar el problema con [SCOPE.sCountry('target_country_3').GetName]" #NT!
 pbi_objective_publishing_industry_events.402.e: "Deberíamos considerarlo cuidadosamente" #NT!
 pbi_objective_publishing_industry_events.402.tt: "Pospondremos la decisión sobre el país objetivo durante un mes." #NT!
 pbi_objective_publishing_industry_events.403.t: "Revista de pólvora" #NT!
 pbi_objective_publishing_industry_events.403.d: "[SCOPE.sCountry('target_country').GetName] periódicos se han quejado de que nuestras afirmaciones en la región [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] son injustificadas." #NT!
 pbi_objective_publishing_industry_events.403.f: "Para [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName], un [concept_strategic_region] tanto para nosotros como para [SCOPE.sCountry('target_country').GetName], los periódicos de [SCOPE.sCountry('target_country').GetName] apelan constantemente a la legitimidad de sus derechos. Los problemas en esta área estimularán fuertemente el sentimiento público [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_objective_publishing_industry_events.403.a: "No hay manera de no aprovechar esto." #NT!
 pbi_objective_publishing_industry_events.404.t: "Solicitud insolente" #NT!
 pbi_objective_publishing_industry_events.404.d: "El gobierno de [SCOPE.sCountry('target_country').GetName], a través de sus diplomáticos, nos pide concesiones y busca una reunión secreta con [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 pbi_objective_publishing_industry_events.404.f: "La opinión pública comienza a insistir en que se debe iniciar la guerra si no se reconoce su superioridad en la región. Es casi seguro que la última demanda del gobierno de [SCOPE.sCountry('target_country').GetName] refleja su deseo de evitar la guerra suprimiendo la opinión pública interna, que está siendo dominada por el campo pro-guerra abierta." #NT!
 pbi_objective_publishing_industry_events.404.a: "Quieren correr el telón.\n¡Y de la forma que más les convenga!" #NT!
 pbi_objective_publishing_industry_events.405.t: "Telegrama del destino" #NT!
 pbi_objective_publishing_industry_events.405.d: "Se entregó un telegrama a [SCOPE.sCharacter('target_character').GetFullName], informando a [SCOPE.sCharacter('target_character').GetHerHim] del contenido de una reunión secreta con [SCOPE.sCountry('target_country').GetName] diplomáticos en la villa de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] en [SCOPE.sState('target_state_2').GetName]. El [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dijo que el [ROOT.GetCountry.GetRuler.GetSheHe] dejaría al gobierno decidir si hace públicos sus contenidos." #NT!
 pbi_objective_publishing_industry_events.405.f: "'Los diplomáticos de [SCOPE.sCountry('target_country').GetName] no sólo exigieron enérgicamente una reunión con [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], sino que también pidieron retirar nuestro [concept_interest] a la región de [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] y, como prueba de su compromiso, abdicar. El [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] respondió informando a los diplomáticos que el [ROOT.GetCountry.GetRuler.GetSheHe] no podía ni debía asumir tal compromiso y que el [ROOT.GetCountry.GetRuler.GetSheHe] no tenía nada más que decir en la reunión y que las negociaciones habían terminado." #NT!
 pbi_objective_publishing_industry_events.405.a: "Hazlo público. Pero un poco emocionante" #NT!
 pbi_objective_publishing_industry_events.405.a.tt: "Las cosas se convierten en un [concept_diplomatic_incident]" #NT!
 pbi_objective_publishing_industry_events.405.b: "No ser publicado" #NT!
 pbi_objective_publishing_industry_events.405.b.tt: "La situación se resolverá amistosamente." #NT!
 pbi_objective_publishing_industry_events.500.t: "iluminar" #NT!
 pbi_objective_publishing_industry_events.500.d: "A medida que los periódicos comienzan a publicar fotografías en lugar de ilustraciones, la cruda realidad de nuestra sociedad está saliendo a la luz." #NT!
 pbi_objective_publishing_industry_events.500.f: "La foto muestra una favela con poca seguridad y saneamiento deficiente. Muchos trabajadores se ven obligados a realizar trabajos peligrosos por salarios bajos. Los niños se ven obligados a trabajar porque no se les permite asistir a la escuela." #NT!
 pbi_objective_publishing_industry_events.500.a: "Necesitamos centrarnos en ampliar el bienestar." #NT!
 pbi_objective_publishing_industry_events.500.b: "[SCOPE.sCharacter('target_character_1').GetLastName] parece haber cambiado de opinión sobre [GetLawGroup('lawgroup_childrens_rights').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.c: "[SCOPE.sCharacter('target_character_2').GetLastName] parece haber cambiado de opinión sobre [GetLawGroup('lawgroup_welfare').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.e: "[SCOPE.sCharacter('target_character_3').GetLastName] parece haber cambiado de opinión sobre [GetLawGroup('lawgroup_citizenship').GetName]" #NT!
  
