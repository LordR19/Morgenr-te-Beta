 pbi_publishing_industry_events.100.t: "Lo que quieras" #NT!
 pbi_publishing_industry_events.100.d.1: "En [ROOT.GetCountry.GetName], hay periódicos que apoyan al [SCOPE.sParty('target_party_1').GetName], periódicos que apoyan al [SCOPE.sParty('target_party_2').GetName] e incluso periódicos para el [SCOPE.gsInterestGroup('target_ig_3').GetName], lo que permite a los ciudadanos elegir el periódico que más les convenga." #NT!
 pbi_publishing_industry_events.100.d.2: "En [ROOT.GetCountry.GetName], hay periódicos que apoyan el [SCOPE.sParty('target_party_1').GetName], e incluso periódicos del [SCOPE.sParty('target_party_2').GetName], permitiendo a los ciudadanos elegir el periódico que más les convenga." #NT!
 pbi_publishing_industry_events.100.d.3: "En [ROOT.GetCountry.GetName], hay periódicos que apoyan al [SCOPE.gsInterestGroup('target_ig_1').GetName], periódicos que apoyan al [SCOPE.gsInterestGroup('target_ig_2').GetName] e incluso periódicos para el [SCOPE.gsInterestGroup('target_ig_3').GetName], lo que permite a los ciudadanos elegir el periódico que más les convenga." #NT!
 pbi_publishing_industry_events.100.d.4: "En [ROOT.GetCountry.GetName], hay periódicos que apoyan el [SCOPE.gsInterestGroup('target_ig_1').GetName], periódicos que apoyan el [SCOPE.gsInterestGroup('target_ig_2').GetName], permitiendo a los ciudadanos elegir el periódico que más les convenga." #NT!
 pbi_publishing_industry_events.100.f: "'Sostenemos que el mayor derecho del mundo es el derecho a equivocarse, que en el ejercicio del mismo las personas tienen un derecho inviolable a expresar sus pensamientos desenfrenados sobre todos los temas y personalidades, siendo responsables únicamente del abuso de ese derecho'\nWilliam Alfredo Hearst" #NT!
 pbi_publishing_industry_events.100.a: "Es bueno tener una opción" #NT!
 pbi_publishing_industry_events.100.b: "La gente se contenta con dejar que los periódicos hablen por ellos." #NT!
 pbi_publishing_industry_events.105.t: "Documento de relaciones públicas del gobierno" #NT!
 pbi_publishing_industry_events.105.d.1: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.sParty('target_party_2').GetName] criticó al periódico [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], [SCOPE.sParty('target_party_1').GetName] en [SCOPE.sState('target_state').GetName], del cual [SCOPE.sCharacter('target_character_1').GetFullName] es propietario, por considerarlo como un periódico de relaciones públicas del gobierno." #NT!
 pbi_publishing_industry_events.105.d.2: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.gsInterestGroup('target_ig_2').GetName] criticó el [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], el periódico [SCOPE.sParty('target_party_1').GetName] en [SCOPE.sState('target_state').GetName], del cual [SCOPE.sCharacter('target_character_1').GetFullName] es propietario, por ser como un periódico de relaciones públicas del gobierno." #NT!
 pbi_publishing_industry_events.105.d.3: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.sParty('target_party_2').GetName] criticó el [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], el periódico [SCOPE.gsInterestGroup('target_ig_1').GetName] en [SCOPE.sState('target_state').GetName], del cual [SCOPE.sCharacter('target_character_1').GetFullName] es propietario, por ser como un periódico de relaciones públicas del gobierno." #NT!
 pbi_publishing_industry_events.105.d.4: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.gsInterestGroup('target_ig_2').GetName] criticó el [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], el periódico [SCOPE.gsInterestGroup('target_ig_1').GetName] en [SCOPE.sState('target_state').GetName], del cual [SCOPE.sCharacter('target_character_1').GetFullName] es propietario, por ser como un periódico de relaciones públicas del gobierno." #NT!
 pbi_publishing_industry_events.105.f: ""Dado que está claro que la gente, desde la clase trabajadora hasta las clases altas, actúa por interés propio, no hay duda de que la voluntad del Estado debe ser ejercida por el gobierno, que representa al Estado, y que el pueblo está obligado a apoyar y cooperar con las decisiones del gobierno.'" #NT!
 pbi_publishing_industry_events.105.a: "Ese es también el papel del periodismo." #NT!
 pbi_publishing_industry_events.105.b: "Debería haber un periódico para la oposición" #NT!
 pbi_publishing_industry_events.110.t: "Derechos prioritarios de los medios" #NT!
 pbi_publishing_industry_events.110.d: "[SCOPE.sCharacter('target_character').GetFullName], miembro de [SCOPE.gsInterestGroup('target_ig').GetName], insiste en que se debe dar prioridad a su periódico a la hora de informar sobre los anuncios del gobierno." #NT!
 pbi_publishing_industry_events.110.f: ""Debemos decirle al público exactamente lo que pretendemos hacer antes de que nuestras políticas se vean empañadas por una trifecta de periodistas irresponsables y moralmente en bancarrota"." #NT!
 pbi_publishing_industry_events.110.a: "Tenemos la misión de comunicarnos correctamente." #NT!
 pbi_publishing_industry_events.110.b: "Ese favoritismo es inaceptable" #NT!
 pbi_publishing_industry_events.115.t: "Los periódicos apoyan la nueva ley" #NT!
 pbi_publishing_industry_events.115.d.1: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], un periódico [SCOPE.sParty('target_party').GetName] del cual [SCOPE.sCharacter('target_character').GetFullName] es ​​editor, ha publicado artículos diariamente alabando la ley [SCOPE.sLaw('target_law').GetName], pero otros periódicos la han criticado por considerarla exagerada." #NT!
 pbi_publishing_industry_events.115.d.2: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], un periódico [SCOPE.gsInterestGroup('target_ig').GetName] del cual [SCOPE.sCharacter('target_character').GetFullName] es ​​editor, ha publicado artículos diariamente alabando la ley [SCOPE.sLaw('target_law').GetName], pero otros periódicos la han criticado por considerarla exagerada." #NT!
 pbi_publishing_industry_events.115.f: ""Si hay un problema con este proyecto de ley, es que difícilmente se puede esperar que los señores de la oposición comprendan adecuadamente la importancia de este proyecto de ley"." #NT!
 pbi_publishing_industry_events.115.a: "La opinión pública es lo que hacemos" #NT!
 pbi_publishing_industry_events.115.b: "Es papel de la prensa señalar problemas con el proyecto de ley" #NT!
 pbi_publishing_industry_events.120.t: "Escándalo político" #NT!
 pbi_publishing_industry_events.120.d: "En respuesta a algunos periódicos que informaron sobre el escándalo de [SCOPE.sCharacter('target_character').GetFullName], que pertenece al [SCOPE.gsInterestGroup('target_ig').GetName], [SCOPE.sCharacter('target_character').GetSheHe] afirma que los artículos son falsos y difamatorios." #NT!
 pbi_publishing_industry_events.120.f: "'Teniendo en cuenta el tipo de personas con las que [SCOPE.sCharacter('target_character').GetLastName] se había estado asociando antes de que [SCOPE.sCharacter('target_character').GetSheHe] alcanzara la posición respetable actual de [SCOPE.sCharacter('target_character').GetHerHis], no sorprende que [SCOPE.sCharacter('target_character').GetSheHe] estuviera involucrado en secuestros y asesinatos. De hecho, este periódico pudo hablar con una de las personas que conocía bien a [SCOPE.sCharacter('target_character').GetHerHim] en aquellos días. ¡Los sorprendentes detalles se revelarán en nuestro próximo artículo!'" #NT!
 pbi_publishing_industry_events.120.a: "Deberíamos aprovechar esto" #NT!
 pbi_publishing_industry_events.120.b: "¡Esto es un problema para todo el [SCOPE.gsInterestGroup('target_ig').GetName]!" #NT!
 pbi_publishing_industry_events.125.t: "¿Un periódico para quién?" #NT!
 pbi_publishing_industry_events.125.d: "El público general cree que los periódicos sólo escriben lo que conviene al gobierno." #NT!
 pbi_publishing_industry_events.125.f: "'Hay varios periódicos publicados en [SCOPE.sState('target_state').GetName], y [SCOPE.sCharacter('target_character').GetFullName] es accionista de todos ellos y decide qué publicar en el periódico. Los periódicos sólo pueden publicar artículos según los deseos del [SCOPE.sCharacter('target_character').GetHerHis]. En este sentido, existe un solo periódico en [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.125.a: "La información sólo es significativa si está controlada." #NT!
 pbi_publishing_industry_events.125.b: "Nunca están satisfechos sólo con lo que les dan." #NT!
  
 pbi_publishing_industry_events.200.t: "¿Existe un Papá Noel?" #NT!
 pbi_publishing_industry_events.200.d: "Estimado editor\nTengo 8 años. Algunos de mis amiguitos dicen que no existe Papá Noel.\nPor favor, dime la verdad: ¿existe Papá Noel?\nVirginia O'Hanlon" #NT!
 pbi_publishing_industry_events.200.f: "Sí, Virginia, hay un Papá Noel. Él existe con tanta certeza como existen el amor, la generosidad y la devoción, y sabes que abundan y dan a tu vida su mayor belleza y alegría.\nFrancis Pharcellus Church (El Sol)" #NT!
 pbi_publishing_industry_events.200.a: "Supongo que a veces los periódicos escriben cosas buenas." #NT!
 pbi_publishing_industry_events.200.b: "El amor y la sinceridad no hacen fuerte a un país" #NT!
 pbi_publishing_industry_events.205.t: "Periódico autorizado critica la prensa de centavo" #NT!
 pbi_publishing_industry_events.205.d: "Un prestigioso periódico de [ROOT.GetCountry.GetName] ha criticado a la prensa de bajo coste de [SCOPE.sState('target_state').GetName] por ganar lectores con desinformación sensacionalista." #NT!
 pbi_publishing_industry_events.205.f: "'La arrogancia de la prensa popular de nuestro país no hace más que empeorar. Lo único que publican son chismes sobre políticos y personas de la alta sociedad, o sobre crímenes y juicios escandalosos. ¡Y la mayoría de estos artículos se fabrican sin ningún informe o conocimiento real detrás de ellos!'" #NT!
 pbi_publishing_industry_events.205.a: "Es realmente deplorable" #NT!
 pbi_publishing_industry_events.205.b: "Al menos pueden enseñar a leer a las masas." #NT!
 pbi_publishing_industry_events.210.t: "honor herido" #NT!
 pbi_publishing_industry_events.210.d: "La prensa de [SCOPE.sState('target_state').GetName] penny informa sobre el escándalo de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('target_character').GetFullName], que pretende que se elimine el informe por considerarlo falso y calumnioso." #NT!
 pbi_publishing_industry_events.210.f: "'Teniendo en cuenta el tipo de personas con las que [SCOPE.sCharacter('target_character').GetLastName] se había estado asociando antes de que [SCOPE.sCharacter('target_character').GetSheHe] alcanzara la respetable posición actual de [SCOPE.sCharacter('target_character').GetHerHis], no sorprende que [SCOPE.sCharacter('target_character').GetSheHe] estuviera involucrado en secuestros y asesinatos. De hecho, este periódico pudo hablar con una de las personas que conocía bien a [SCOPE.sCharacter('target_character').GetHerHim] en aquellos días. ¡Los sorprendentes detalles se revelarán en nuestro próximo artículo!'" #NT!
 pbi_publishing_industry_events.210.a: "En este caso, la veracidad de la noticia no es la cuestión." #NT!
 pbi_publishing_industry_events.210.b: "Es necesario restaurar el honor de [SCOPE.sCharacter('target_character').GetLastName]" #NT!
 pbi_publishing_industry_events.215.t: "Periódico como un mosaico" #NT!
 pbi_publishing_industry_events.215.d: "El plagio de artículos es un lugar común en la mayor parte de la prensa de un centavo de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.215.f: "'[SCOPE.sState('target_state').GetName] los periodistas son como hienas hambrientas. Encuentran un artículo que creen que les permitirá ganar algunos lectores y lo publican en su periódico. Es difícil encontrar un artículo que no esté plagiado. ¡Un periódico incluso publicó un editorial directamente de otro periódico!'" #NT!
 pbi_publishing_industry_events.215.a: "La recompensa por el artículo debe entregarse a la persona que lo escribió." #NT!
 pbi_publishing_industry_events.215.b: "Un buen articulo debe difundirse." #NT!
 pbi_publishing_industry_events.220.t: "Muy emocionante" #NT!
 pbi_publishing_industry_events.220.d: "Asesinatos brutales, peleas de amantes desagradables y escándalos de autenticidad incierta. Los ciudadanos de [SCOPE.sState('target_state').GetName] están cautivados por las historias radicales que aparecen en la prensa de bajo costo todos los días." #NT!
 pbi_publishing_industry_events.220.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_publishing_industry_flavor_220')]" #NT!
 pbi_publishing_industry_events.220.f.1: "'Se hizo un descubrimiento extremadamente sorprendente en un antiguo pabellón. El propietario de la casa en cuestión contrató a un contratista para realizar las renovaciones. Los trabajadores se sorprendieron cuando quitaron parte del muro. Se reveló un pasillo que conducía a un gran sótano. Los trabajadores entraron al sótano con temor. La luz de las antorchas mostró claramente los restos de dos cuerpos humanos. Ellos mismos eran esqueletos y vestían ropas que tenían casi dos siglos de antigüedad. Los vecinos del lugar brindaron variada información. Sin embargo, es imposible concluir en este momento si estas dos personas fueron pintadas en el sótano y abandonadas para que sufrieran una muerte horrible, o si inicialmente fueron asesinadas en algún lugar y luego trasladadas a este lugar para esconderlas.'" #NT!
 pbi_publishing_industry_events.220.f.2: "«Aquel sábado por la tarde, la ciudad, normalmente tranquila, estaba bastante tensa. Al parecer, se trataba de rumores de un horrible asesinato contra una niña de siete años. Aproximadamente a la 1:30 de la tarde, un joven empleado de la oficina de un abogado se acercó a los tres niños. El hombre le ofreció una moneda a la niña y la invitó a ir con él a una hondonada o antiguo camino que conducía al pueblo. Los otros dos niños también recibieron monedas y se les hizo prometer que no seguirían al hombre. Sin embargo, la niña no quiso ir con el hombre. Entonces el hombre tomó la mano de la niña y la arrastró, obligándola a llorar. A las siete u ocho la niña todavía no aparecía por ningún lado y los vecinos empezaron a hablar de ella. Poco después de entrar a la finca, encontraron la cabeza de la niña desaparecida tirada en el suelo. Claramente lo habían cortado con una hoja afilada y su rostro estaba cubierto de cortes desde la boca hasta la oreja y también en la sien izquierda. Fue una visión horrible. Cada parte del cuerpo desmembrado y sin extremidades estaba esparcida por la plantación." #NT!
 pbi_publishing_industry_events.220.f.3: "'Un trabajador fue acusado de abusar de su esposa. El hombre llegó a casa unas noches antes con un largo látigo de caballo y golpeó a su esposa en camisa, que estaba acostada en la cama. Estaba embarazada de siete meses y no pudo resistirse. Por lo tanto, sus azotes casi le cuestan la vida. Se subió a la cama y la pisoteó, rompiéndole tres costillas. Fue trasladada al hospital con heridas graves. En la primera audiencia, el acusado susurró que era porque su esposa tenía el hábito de beber. El juez lo condenó a una semana de prisión." #NT!
 pbi_publishing_industry_events.220.f.4: "'El hijo de un campesino de veintitrés años asesinó a sus padres, cinco hermanos y hermanas y una criada con una brutalidad incomparable. Su confesión fue una mera explicación del motivo y método del asesinato, sin mostrar signos de arrepentimiento. Sosteniendo una palanca dorada de dos metros de largo, mató a golpes a sus hermanos, uno tras otro, por detrás. Luego fue el turno del padre. Les dijo que las vacas se habían escapado y habían matado a golpes a su padre frente al campo cuando él salía por la puerta principal. Puso el cuerpo de su padre en el carro y lo llevó a la parte trasera de la casa, donde excavó la tierra para ocultar las manchas de sangre. Luego se dirigió a su habitación para acabar con sus hermanos menores. Su madre fue golpeada con un hacha y cayó al suelo. Su hermana saltó de la cama para ayudar a su madre, pero la cortaron con un cuchillo y la remataron con un hacha. Finalmente, corrió a la habitación de la sirvienta y, adivinando en la oscuridad, blandió el hacha dos veces contra la cama de la criada. La criada murió sin hacer ruido. Fue juzgado y condenado a muerte. El criminal abandonó la sala con notable compostura." #NT!
 pbi_publishing_industry_events.220.f.5: "'John Vaughty, residente de Reed Street, fue acusado de estar borracho y violento con sus padres. John era un hombre problemático de 38 años (su padre tenía 93 y la madre del acusador tenía 88) que había estado borracho y violento repetidamente con sus padres. La madre sintió lástima por su hijo y no se atrevía a meterlo en la cárcel." #NT!
 pbi_publishing_industry_events.220.f.6: "'Cuando la señora Townsend le pidió dos chelines a su marido porque estaba comprando brandy "para lavarles la cabeza a los niños", él no confió en ella y rechazó su petición. Pensó que si compraba brandy, etc., ella se lo metería en la boca antes de que se le subiera a la cabeza a los niños. Inmediatamente la pareja comenzó a pelear y la esposa enojada echó al marido de la casa. Cuando el marido regresó a casa por la noche, encontró a su esposa en un estado de desorden indescriptible. Cuando él la acusó con vehemencia, la señora Townsend agarró un par de tenazas para fuego y golpeó a su marido en la cabeza. El marido no se quedó atrás y golpeó a su esposa hasta convertirla en pulpa. El veredicto fue que tanto el marido como la mujer eran culpables." #NT!
 pbi_publishing_industry_events.220.f.7: "'Susan Burke, la señora Sin Alojamiento, había estado sin casa donde vivir durante tres meses. El juez de seguridad dijo que ya era hora de que tuviera una casa y le dio una casa para vivir por un período de seis meses." #NT!
 pbi_publishing_industry_events.220.a: "Este clamor es nuestra fuerza." #NT!
 pbi_publishing_industry_events.220.b: "Necesitamos recuperar nuestra modestia." #NT!
 pbi_publishing_industry_events.225.t: "Avance astronómico" #NT!
 pbi_publishing_industry_events.225.d: "The Sun, una edición de un centavo en [SCOPE.sState('target_state').GetName], informa que un observatorio en el Cabo Africano de Buena Esperanza ha hecho un descubrimiento sorprendente utilizando un telescopio gigante que funciona según un principio completamente nuevo." #NT!
 pbi_publishing_industry_events.225.f: "'Utilizando este telescopio gigante, John Herschel pudo ver claramente cosas que existían en la Luna. Como resultado, quedó convencido de que existe vida en la Luna y pudo determinar las leyes del universo mediante las cuales existe." #NT!
 pbi_publishing_industry_events.225.a: "¡No estábamos solos!" #NT!
 pbi_publishing_industry_events.226.t: "Murciélago humano llamado" #NT!
 pbi_publishing_industry_events.226.d: "La prensa de un centavo de [SCOPE.sState('target_state').GetName], The Sun, publicó un informe de seguimiento sobre los descubrimientos lunares, y el público quedó emocionado por los sorprendentes detalles." #NT!
 pbi_publishing_industry_events.226.f: "'De repente, vi grandes criaturas aladas descendiendo lentamente desde el acantilado hasta la llanura. Pude ver claramente que sus alas se parecían a las de los murciélagos. Las alas estaban hechas de una membrana translúcida, redondeada y que sobresalía de sus espaldas, una estructura verdaderamente magnífica. Algunos de ellos estaban uno frente al otro y movían ampliamente sus manos y brazos, lo que sugería claramente que se estaban comunicando mediante gestos. Los astrónomos llamaron a esta nueva e inesperada criatura Vespertilio homo, o murciélago humano. La criatura era tanto masculina como femenina, y continuamos haciendo observaciones detalladas de sus hábitos. No tenemos ninguna duda de que son criaturas inocentes y felices, pero su manera de divertirse es demasiado destemplada para la etiqueta terrenal.'" #NT!
 pbi_publishing_industry_events.226.a: "Si esa historia es cierta, ¡es lo más maravilloso que jamás haya existido!" #NT!
 pbi_publishing_industry_events.227.t: "Verdadero o falso, no importa" #NT!
 pbi_publishing_industry_events.227.d: "None" #NT!
 pbi_publishing_industry_events.227.f: "'Los intelectuales y lectores regionales esperaban con impaciencia el correo que llegaba de Nueva York día tras día con un entusiasmo y una confianza sin precedentes. ¿Ya has leído sobre el gran descubrimiento de John Herschel? ¿Sabías que se han descubierto humanos en la luna? Dondequiera que fui, me hicieron la misma pregunta. Era un tema que fascinaba a todos en ese momento. Nadie pensó ni dijo si era cierto o no.\nUn estudiante de la Universidad de Yale" #NT!
 pbi_publishing_industry_events.227.a: "Incluso si es mentira, este reportero merece crédito." #NT!
 pbi_publishing_industry_events.230.t: "La niñera de George Washington." #NT!
 pbi_publishing_industry_events.230.d: "Los periódicos [SCOPE.sState('target_state').GetName] tratan sobre una mujer negra llamada Joyce Hess, que afirma haber sido la niñera de George Washington." #NT!
 pbi_publishing_industry_events.230.f: "'Esta anciana tiene la friolera de 161 años. No hay duda sobre ese hecho. Incluso si hubiera dicho que tenía 500 años, nadie lo habría cuestionado. Además, P.T. Barnum, el promotor del espectáculo, nos mostró, como prueba, el albarán de entrega que había recibido de ella cuando era esclava. Estaba fechado en 1727 y decía que Joyce Hess fue comprada por Augustine Washington, el padre de George Washington, cuando ella tenía cincuenta y cuatro años." #NT!
 pbi_publishing_industry_events.230.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.235.t: "Monstruo del Lago Ness" #NT!
 pbi_publishing_industry_events.235.d: "Se ha informado del avistamiento de una criatura no identificada en el lago Ness en [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] y está en los titulares." #NT!
 pbi_publishing_industry_events.235.f: ""D. McKenzie, residente de Balnain, vio un objeto con forma de tronco o de barco volcado, agitando el agua mientras ondulaba, moviéndose lentamente al principio antes de acelerar gradualmente y desaparecer en el agua"." #NT!
 pbi_publishing_industry_events.235.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.236.t: "Extraño espectáculo en el lago Ness" #NT!
 pbi_publishing_industry_events.236.d: "Se ha informado del avistamiento de una criatura no identificada en el lago Ness en [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] y está en los titulares." #NT!
 pbi_publishing_industry_events.236.f: ""Alexander MacDonald, un cantero de Abriachan, vio un gran animal de patas rechonchas emergiendo del lago Ness a unos 50 metros de la orilla ese día"." #NT!
 pbi_publishing_industry_events.236.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.237.t: "fotografía del cirujano" #NT!
 pbi_publishing_industry_events.237.d: "Las fotografías de una criatura no identificada en el lago Ness en [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] están en los titulares." #NT!
 pbi_publishing_industry_events.237.f: "'La polémica en torno al avistamiento de la criatura no identificada en el lago Ness lleva mucho tiempo, pero esta fotografía tomada por Robert Kenneth Wilson, un ginecólogo de Londres, pone fin a la controversia y proporciona una prueba irrefutable de que el monstruo del lago Ness todavía vive allí. '" #NT!
 pbi_publishing_industry_events.237.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.240.t: "Hadas de Cottingley" #NT!
 pbi_publishing_industry_events.240.d: "Las fotografías tomadas en el pueblo de Cottingley en [SCOPE.sState('target_state').GetName], [SCOPE.sCountry('target_country').GetName] muestran a un hada jugando con una niña." #NT!
 pbi_publishing_industry_events.240.f: "'Se tomó una fotografía notable en [SCOPE.sCountry('target_country').GetName]. La fotografía, publicada a través de la Sociedad Teosófica, muestra claramente a un hada jugando con una niña. La sociedad pidió a un experto en fotografía que autentificara la fotografía, lo que llevó a la conclusión de que no se trataba de una falsificación. El novelista Arthur Conan Doyle afirmó en una revista espiritista que la fotografía era una prueba clara de fenómenos psíquicos." #NT!
 pbi_publishing_industry_events.240.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.245.t: "Hans inteligente" #NT!
 pbi_publishing_industry_events.245.d: "Un caballo que puede hacer cálculos matemáticos y de calendario es la comidilla de la ciudad en [SCOPE.sState('target_state').GetName], [SCOPE.sCountry['target_country').GetName]." #NT!
 pbi_publishing_industry_events.245.f: "'Hans pregunta: "Si el día 8 es martes, ¿cuál es la fecha del viernes siguiente?" a lo que responde golpeando su casco 11 veces. El Consejo de Educación alemán creó un comité de investigación de 13 miembros, entre ellos un veterinario, el director de un zoológico y un oficial de caballería, para investigar al asombroso caballo. El comité concluyó que no se habían utilizado trucos en la actuación de Hans." #NT!
 pbi_publishing_industry_events.245.a: "¡El mundo está lleno de sorpresas!" #NT!
 pbi_publishing_industry_events.246.t: "El secreto de la sabiduría" #NT!
 pbi_publishing_industry_events.246.d: "El psicólogo Oscar Fungst ha descubierto los secretos de Hans, el inteligente caballo que se ha convertido en el principal tema de conversación en [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.246.f: "'Cuando el interrogador no sabía la respuesta, Hans rara vez podía dar la respuesta correcta. También encontró un punto en común en que a medida que el número de cascos que Hans golpeaba se acercaba a la respuesta, la expresión facial y la postura corporal del interrogador mostraban gradualmente tensión, que se liberaba en el momento de la respuesta correcta. A partir de esto, Hungst concluyó que Hans estaba utilizando el mensaje físico del interrogador como una señal para su respuesta.'\nEl comportamiento de Hans para responder a las expectativas del observador al sentir las reacciones de su entorno se llama "efecto Hans inteligente". e incluso hoy se ha observado que el efecto Hans inteligente ocurre en la detección de olores de los perros policía." #NT!
 pbi_publishing_industry_events.246.a: "¡El inteligente Hans era realmente un Hans inteligente!" #NT!
 pbi_publishing_industry_events.250.t: "niño silbando" #NT!
 pbi_publishing_industry_events.250.d: "Los lectores se divierten con un pequeño artículo en un periódico [SCOPE.sState('target_state').GetName] sobre una falsedad." #NT!
 pbi_publishing_industry_events.250.f: "'Un niño de Vermont está acostumbrado a trabajar solo y, en cuanto ve que no hay nadie cerca, empieza a silbar. Silba con un silbido sorprendentemente fuerte y silencioso, incluso cuando está completamente inconsciente y dormido, mientras su boca, su pecho y sus pulmones trabajan juntos por sí solos. Su madre, preocupada, se apresuró a actuar. Le pidió a otro niño que permaneciera a su lado en todo momento y la golpeó apenas comenzaron los pitos.'" #NT!
 pbi_publishing_industry_events.250.a: "¡El mundo está lleno de sorpresas!" #NT!
  
 pbi_publishing_industry_events.300.t: "La eficacia del periodismo" #NT!
 pbi_publishing_industry_events.300.d: "En [ROOT.GetCountry.GetName], todos, desde [concept_upper_strata] hasta [concept_lower_strata], leen periódicos. Las masas consumen una amplia variedad de noticias a través de los periódicos, desde tensos incidentes entre países lejanos hasta el extraño asesinato de una prostituta local." #NT!
 pbi_publishing_industry_events.300.f: "'Desde esta perspectiva, el tan ridiculizado periódico ha hecho una contribución práctica: ha enseñado a la gente a leer y les ha dado el gusto por la palabra impresa. Enseñó a la gente a leer y les dio el pasatiempo de leer la palabra impresa.'\nEmile Zola (El periódico de París)" #NT!
 pbi_publishing_industry_events.300.a: "Deberíamos centrarnos en el papel político que desempeñan los periódicos." #NT!
 pbi_publishing_industry_events.300.b: "El valor de los periódicos como entretenimiento para la gente es grande." #NT!
 pbi_publishing_industry_events.305.t: "Imprenta innovadora" #NT!
 pbi_publishing_industry_events.305.d: "El rendimiento de la nueva imprenta presentada por [SCOPE.sCharacter('target_character').GetFullName] de [SCOPE.sCountry('target_country').GetName] en la reunión de [SCOPE.gsInterestGroup('target_ig').GetName] fue bien recibido como excelente." #NT!
 pbi_publishing_industry_events.305.f: "La prensa rotativa, que hace girar placas cilíndricas deformadas y les introduce papel para imprimir, puede imprimir más de 8.000 hojas por hora, mucho más rápido que las prensas de impresión convencionales." #NT!
 pbi_publishing_industry_events.305.a: "Gran idea" #NT!
 pbi_publishing_industry_events.305.b: "No necesitamos su ayuda" #NT!
 pbi_publishing_industry_events.310.t: "Planes para establecer una empresa de periódicos." #NT!
 pbi_publishing_industry_events.310.d.1: "[SCOPE.sCharacter('target_character').GetFullName] planea establecer el primer periódico en [SCOPE.sState('target_state').GetName].\nEl periódico será un periódico para [SCOPE.gsInterestGroup('target_ig').GetName]." #NT!
 pbi_publishing_industry_events.310.d.2: "[SCOPE.sCharacter('target_character').GetFullName] de [SCOPE.sCountry('target_country').GetName] planea establecer su primer periódico en [SCOPE.sState('target_state').GetName].\nEsto tendrá un impacto en las relaciones con [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.310.f: "'Nuestra motivación inicial para concebir la idea de publicar un periódico en [SCOPE.sState('target_state').GetName] estaba relacionada principalmente con las demandas comerciales de las distintas comunidades. Que esta idea tuvo un amplio consenso quedó ampliamente demostrado por la respuesta a nuestra oferta.\nEl anunciante'" #NT!
 pbi_publishing_industry_events.310.a: "Gran idea" #NT!
 pbi_publishing_industry_events.310.b: "No se les debe dar una plataforma para hablar." #NT!
 pbi_publishing_industry_events.315.t: "Argumento en el periódico." #NT!
 pbi_publishing_industry_events.315.d.1: "En [SCOPE.sState('target_state').GetName], un periódico que apoyaba a [SCOPE.sParty('target_party_2').GetName] criticó las afirmaciones de un periódico que apoyaba a [SCOPE.sParty('target_party_1').GetName], lo que provocó un acalorado intercambio de críticas entre los dos periódicos a diario." #NT!
 pbi_publishing_industry_events.315.d.2: "En [SCOPE.sState('target_state').GetName], un periódico que apoyaba a [SCOPE.gsInterestGroup('target_ig_2').GetName] criticó las afirmaciones de un periódico que apoyaba a [SCOPE.sParty('target_party_1').GetName], lo que provocó un acalorado intercambio de críticas entre los dos periódicos a diario." #NT!
 pbi_publishing_industry_events.315.d.3: "En [SCOPE.sState('target_state').GetName], un periódico que apoyaba a [SCOPE.gsInterestGroup('target_ig_2').GetName] criticó las afirmaciones de un periódico que apoyaba a [SCOPE.gsInterestGroup('target_ig_1').GetName], lo que provocó un acalorado intercambio de críticas entre los dos periódicos a diario." #NT!
 pbi_publishing_industry_events.315.f: "'Como estoy seguro de que los sabios lectores de este periódico estarán de acuerdo, no hay ninguna base concreta para ninguna de sus afirmaciones, sino sólo un montón de mentiras y falsedades para atacarnos. ¡Su periódico, en el mejor de los casos, no vale más que un trozo de papel!" #NT!
 pbi_publishing_industry_events.315.a: "El lado del argumento de [SCOPE.gsInterestGroup('target_ig_1').GetName]s es más persuasivo" #NT!
 pbi_publishing_industry_events.315.b: "El lado del argumento de [SCOPE.gsInterestGroup('target_ig_2').GetName]s es más persuasivo" #NT!
 pbi_publishing_industry_events.315.c: "Los periódicos simplemente le están dando mucha importancia." #NT!
 pbi_publishing_industry_events.320.t: "Prohibición de emitir" #NT!
 pbi_publishing_industry_events.320.d: "Un tribunal ha prohibido la publicación del periódico [SCOPE.sState('target_state').GetName] '[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')]' que en repetidas ocasiones había criticado al gobierno." #NT!
 pbi_publishing_industry_events.320.f: "No tienen autoridad política de ningún tipo, pero utilizan los periódicos para criticar maliciosamente al gobierno y susurrar al público las palabras del diablo que llevarán a la nación a la ruina." #NT!
 pbi_publishing_industry_events.320.a: "se ha hecho justicia" #NT!
 pbi_publishing_industry_events_320_tt.1: "El [SCOPE.sState('target_state').GetName] [GetBuildingType('building_pbi_publishing_industry').GetName] estará inactivo durante 1 año." #NT!
 pbi_publishing_industry_events_320_tt.2: "El [SCOPE.sState('target_state').GetName] [GetBuildingType('building_pbi_publishing_industry').GetName] estará inactivo durante 6 meses." #NT!
 pbi_publishing_industry_events.320.b: "Las medidas disciplinarias deben mantenerse al mínimo" #NT!
 pbi_publishing_industry_events.325.t: "Huelga de vendedores de periódicos" #NT!
 pbi_publishing_industry_events.325.d: "Los vendedores de periódicos de [SCOPE.sState('target_state').GetName] han iniciado una huelga masiva exigiendo un mejor trato a los editores de periódicos." #NT!
 pbi_publishing_industry_events.325.f: "Amigos y compañeros trabajadores. Éste es un tiempo que prueba los corazones de los hombres. Este es el momento en el que tenemos que permanecer unidos como pegamento... Sabemos lo que queremos y lo conseguiremos incluso si somos ciegos.'\nLouis 'Kid Blink' Baletti" #NT!
 pbi_publishing_industry_events.325.a: "Esta distorsión debe corregirse" #NT!
 pbi_publishing_industry_events.325.b: "Es sólo una huelga, ¿verdad?" #NT!
 pbi_publishing_industry_events.330.t: "prostitutas asesinadas" #NT!
 pbi_publishing_industry_events.330.d: "[SCOPE.sState('target_state').GetName] periódicos han estado sensacionalizando el asesinato de una joven prostituta, atrayendo mucha atención.\nAlgunos periódicos incluso han publicado entrevistas falsas con el verdadero asesino." #NT!
 pbi_publishing_industry_events.330.f: "'El cuerpo de la prostituta Helen Jewett, de 23 años, fue encontrado en un burdel. El cuerpo fue quemado hasta quedar crujiente en la cama, después de haber sido golpeado tres veces con un hacha y luego prendido fuego.\nLa policía arrestó como sospechoso a Richard P. Robinson, un joven de 19 años que fue el último huésped de la víctima. . El sospechoso niega los cargos. Su juicio está previsto para dentro de dos meses." #NT!
 pbi_publishing_industry_events.330.a: "Interesante" #NT!
 pbi_publishing_industry_events.331.t: "Un juicio perjudicial" #NT!
 pbi_publishing_industry_events.331.d: "Cuando comenzó en una sala del tribunal de [SCOPE.sState('target_state').GetName] el juicio de Richard P. Robinson, detenido por el asesinato de Helen Jewett, los periódicos estaban divididos en un acalorado debate entre los que simpatizaban con Jewett, que provenían de un entorno de clase trabajadora, y los que dijo que las prostitutas no tenían lugar para la compasión, pero el juicio terminó rápidamente." #NT!
 pbi_publishing_industry_events.331.f: "'Aunque todas las pruebas y testimonios presentados sugerían que el acusado era culpable, el juez ordenó al jurado que ignorara el testimonio porque la mayoría de los testigos que declararon eran prostitutas. ¡Como resultado, el acusado fue absuelto en menos de 30 minutos!'" #NT!
 pbi_publishing_industry_events.331.a: "¿Cómo se puede llamar a esto un juicio justo?" #NT!
 pbi_publishing_industry_events.331.b: "¿Es igual la vida de una joven prometedora que la de una prostituta?" #NT!
 pbi_publishing_industry_events.335.t: "Asesinato en masa" #NT!
 pbi_publishing_industry_events.335.d: "Los autores de una serie de asesinatos en un suburbio [SCOPE.sState('target_state').GetName] de [SCOPE.sState('target_state').GetOwner.GetName] han sido capturados, y las brutales descripciones de los crímenes y sus motivos que se revelan uno tras otro llaman mucho la atención." #NT!
 pbi_publishing_industry_events.335.f: "'Un trabajador que trabajaba en un campo en los suburbios de París desenterró del suelo los cuerpos de una mujer y sus cinco hijos. La mujer había sido apuñalada con un cuchillo en más de 30 lugares y los niños habían sido asesinados de diversas formas, incluso degollándolos, estrangulándolos y abriéndoles el vientre. El autor de este asesinato increíblemente brutal fue un mecánico llamado Jean-Baptiste Tropmann. Confesó haber cometido el asesinato a petición del marido de la víctima, quien sospechaba de infidelidad de la víctima. El marido, Jean-Kink, está desaparecido y la policía todavía lo está buscando." #NT!
 pbi_publishing_industry_events.335.a: "¡La obra del diablo!" #NT!
 pbi_publishing_industry_events.336.t: "Ejecución pública" #NT!
 pbi_publishing_industry_events.336.d: "En un suburbio de [SCOPE.sState('target_state').GetName] en [SCOPE.sState('target_state').GetOwner.GetName] se llevó a cabo una ejecución pública en guillotina por una serie de asesinatos, que atrajo a una gran multitud de espectadores." #NT!
 pbi_publishing_industry_events.336.f: "'La policía encontró muerto al marido de la víctima, que había sido localizado como testigo material. Trotman admitió que su testimonio era mentira y testificó que el crimen se cometió desde el principio para robarle a Jean Kink su propiedad." #NT!
 pbi_publishing_industry_events.336.a: "No hay lugar para la lástima" #NT!
 pbi_publishing_industry_events.340.t: "¡El cable del telégrafo colgó al culpable!" #NT!
 pbi_publishing_industry_events.340.d: "En [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], un delincuente que escapó en tren fue detenido con éxito en la estación donde huyó utilizando el telégrafo, lo que se ha convertido en un tema candente de discusión." #NT!
 pbi_publishing_industry_events.340.f: "'De la estación de Slough a la estación de Paddington. Ha ocurrido un asesinato en Salt Hill en esta área. Los testigos vieron al sospechoso comprar un billete de primera clase a Londres y abordar el tren de las 7:42 a.m. desde esta estación. El sospechoso viste traje cuáquero, una capa marrón con un dobladillo que le llega hasta los pies, y se encuentra en el penúltimo compartimento del segundo vagón de primera clase del mismo tren." #NT!
 pbi_publishing_industry_events.340.a: "Este es un triunfo de la ciencia." #NT!
 pbi_publishing_industry_events.400.t: "Cuarto estado" #NT!
 pbi_publishing_industry_events.400.d: "[SCOPE.sCharacter('target_leader').GetFullName] del [SCOPE.gsInterestGroup('target_ig').GetName] hizo sonar la alarma en el Congreso, describiendo al periodismo como el 'Cuarto Poder'." #NT!
 pbi_publishing_industry_events.400.f: "'Existe ahora un Cuarto Poder en nuestra sociedad que es más poderoso e influyente que toda la realeza, el clero, la nobleza y los ciudadanos juntos. Es periodismo.\nSu poder es enorme, pero puede ser el poder de destruir una nación o hacerla prosperar. Nunca se insistirá lo suficiente en que el poder estatal debe garantizar la libertad de prensa en el periodismo, ¡pero sólo si se comporta correctamente!'" #NT!
 pbi_publishing_industry_events.400.a: "No pueden controlarlos, ¡tal vez ni siquiera ellos mismos!" #NT!
 pbi_publishing_industry_events.400.b: "Todo necesita una garantía." #NT!
 pbi_publishing_industry_events_400_tt: "Las siguientes modificaciones a todos los [GetBuildingType('building_pbi_publishing_industry').GetName] nacionales:" #NT!
 pbi_publishing_industry_events.405.t: "Editor de periódico arrestado" #NT!
 pbi_publishing_industry_events.405.d: "La policía local de [SCOPE.sState('target_state').GetName] arrestó a [SCOPE.sCharacter('target_character').GetFullName], editor del periódico [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], que había publicado repetidamente artículos críticos con el gobierno." #NT!
 pbi_publishing_industry_events.405.f: ""¡Votantes soberanos!\n¡Caballeros, habéis sido engañados!\n¡Enfrentad el poder armado con fuerza inquebrantable!\nCerrad todas las fábricas.\nCerrad todas las empresas.\nCerrad las bolsas de valores.\n¡Cerrad los teatros!\n¡Dimitid todos los autocontroles! respetando a los burócratas.\nTodos los hombres deben ir a la huelga.\nEmile de Girardin, Comisario del Pueblo." #NT!
 pbi_publishing_industry_events.405.a: "Demos ejemplo a nuestros compañeros." #NT!
 pbi_publishing_industry_events.405.b: "[SCOPE.sCharacter('target_character').GetSheHe] debe estar protegido por la ley" #NT!
 pbi_publishing_industry_events.405.c: "Dejemos que se enfríen un poco." #NT!
 pbi_publishing_industry_events.410.t: "Orden de cese de publicación de periódico" #NT!
 pbi_publishing_industry_events.410.d: "El tribunal falló contra un periódico de [SCOPE.sState('target_state').GetName] que repetidamente critica excesivamente al gobierno, suspendiendo su publicación." #NT!
 pbi_publishing_industry_events.410.f: "No tienen autoridad política de ningún tipo, pero utilizan los periódicos para criticar maliciosamente al gobierno y susurrar al público las palabras del diablo que llevarán a la nación a la ruina." #NT!
 pbi_publishing_industry_events.410.a: "Demos ejemplo a nuestros compañeros." #NT!
 pbi_publishing_industry_events.410.b: "Hay que proteger la libertad de prensa" #NT!
 pbi_publishing_industry_events.410.c: "Hay un límite para todo" #NT!
 pbi_publishing_industry_events.415.t: "Novela pornográfica" #NT!
 pbi_publishing_industry_events.415.d: "Un tribunal ordenó la eliminación de pasajes sexualmente explícitos y obscenos de una novela romántica publicada por un editor [SCOPE.sState('target_state').GetName] porque eran demasiado explícitos y obscenos." #NT!
 pbi_publishing_industry_events.415.f: "'Finalmente, las manos del hombre @¡censuradas!@censuradas!@censuradas!@censuradas! el @censurado!@censurado!@censurado!@censurado!, y el impulso, cuando @censurado!@censurado!, culminó en @censurado!@censurado!@censurado!@censurado!@censurado!@censurado!@censurado !@censurado!. La mujer @censurada!@censurada!@censurada!@censurada! ¡@censurado!@censurado!@censurado!@censurado!, y @censurado!@censurado!@censurado!@censurado!@censurado!@censurado!@censurado!@censurado! fue @censurado!@censurado!@censurado!@censurado!@censurado!@censurado!@censurado!@censurado!!'" #NT!
 pbi_publishing_industry_events.415.a: "El arte sólo se corromperá" #NT!
 pbi_publishing_industry_events.415.b: "¡No sé qué es esto!" #NT!
 pbi_publishing_industry_events.420.t: "Revelar secretos de estado" #NT!
 pbi_publishing_industry_events.420.d: "La información publicada como primicia por el periódico [SCOPE.sState('target_state').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], sólo era conocida por los conocedores del gobierno." #NT!
 pbi_publishing_industry_events.420.f: ""Los periódicos franceses están más que felices de charlar sobre secretos políticos para aumentar las suscripciones."\nHonoré de Balzac (Fisiología del Periodismo)" #NT!
 pbi_publishing_industry_events.420.a: "¡Elimine inmediatamente a los involucrados!" #NT!
 pbi_publishing_industry_events.420.b: "Mejor no tocar este" #NT!
 pbi_publishing_industry_events.425.t: "Pide una reforma legal" #NT!
 pbi_publishing_industry_events.425.d: "Un periódico importante de [SCOPE.sState('target_state').GetName] apoya la afirmación de [SCOPE.gsInterestGroup('target_ig').GetName] de que [SCOPE.sPoliticalMovement('target_movement').GetName]." #NT!
 pbi_publishing_industry_events.425.f: ""No hay duda de que [SCOPE.sPoliticalMovement('target_movement').GetName], que [SCOPE.gsInterestGroup('target_ig').GetName] hemos estado defendiendo durante años, es lo que se necesita para el futuro de este país"." #NT!
 pbi_publishing_industry_events.425.a: "Las afirmaciones del periódico están siendo utilizadas con fines propagandísticos por parte de ciertos grupos." #NT!
 pbi_publishing_industry_events.425.b: "Aquí también contraatacamos con los periódicos." #NT!
 pbi_publishing_industry_events.425.c: "Es una oportunidad para mostrar la generosidad del gobierno." #NT!
 pbi_publishing_industry_events.430.t: "Los periódicos fomentan el malestar social" #NT!
 pbi_publishing_industry_events.430.d.1: "El periódico [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], no informa más que especulaciones sobre un brote epidémico en un [SCOPE.sBuilding('target_building').GetName] en [SCOPE.sState('target_state_2').GetName], lo que alimenta innecesariamente el malestar social." #NT!
 pbi_publishing_industry_events.430.d.2: "El periódico [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], no informa más que especulaciones sobre el accidente ocurrido en [SCOPE.sBuilding('target_building').GetName] en [SCOPE.sState('target_state_2').GetName], lo que alimenta innecesariamente el malestar social." #NT!
 pbi_publishing_industry_events.430.d.3: "El periódico [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], no informa más que especulaciones sobre la mala cosecha de [SCOPE.sBuilding('target_building').GetName] en [SCOPE.sState('target_state_2').GetName], lo que alimenta innecesariamente el malestar social." #NT!
 pbi_publishing_industry_events.430.f.1: "'Nuestro corresponsal informa que muchos de los trabajadores están muertos o enfermos debido a un brote de la enfermedad, y que la plantación y los pueblos vecinos están ahora en ruinas. Los ejecutivos de la empresa que opera la plantación también han comenzado a regresar a sus países de origen, y el impacto en nuestra forma de vida será inevitable.'" #NT!
 pbi_publishing_industry_events.430.f.2: "'Nuestro corresponsal nos informa que se ha producido un accidente grave debido a un desprendimiento de rocas y que la mina ha sido cerrada. También nos han informado que los capitalistas que habían invertido en la mina ya han decidido cerrarla y el impacto en nuestro medio de vida será inevitable.'" #NT!
 pbi_publishing_industry_events.430.f.3: "'Nuestro corresponsal nos informa que los efectos de la sequía, que durará varios meses, serán graves y casi con toda seguridad provocarán una mala cosecha. El impacto de la escasez de alimentos en nuestro modo de vida será inevitable.'" #NT!
 pbi_publishing_industry_events.430.a: "No debemos tolerar tales falsedades." #NT!
 pbi_publishing_industry_events.430.b: "Necesitamos tomar acción" #NT!
  
