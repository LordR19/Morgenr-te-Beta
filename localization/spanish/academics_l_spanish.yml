 academics_ferrovia_torino_genova_title_loc: "Ferrovia Turín-Génova" #NT!
 academics_generic_title_loc: "La primera línea de ferrocarril de [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #NT!
 academics_spanisch_broetli_desc_loc: "Suiza estableció su primera conexión ferroviaria desde la ciudad de Zúrich hasta la ciudad de Baden. Es de esperar que esta ruta ferroviaria facilite el transporte de mercancías, personas y correo e impulse la industria en Baden y Zúrich. Al menos permite a la nobleza rica de Zúrich enviar a sus sirvientes a Baden por la mañana para comprar Spanisch Brötli fresco, un famoso panecillo dulce elaborado por un famoso panadero de Baden. Los industriales están muy contentos con esta nueva línea ferroviaria." #NT!
 academics_ferrovia_torino_desc_title_loc: "En presencia de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] se inauguró oficialmente la Ferrovia Torino-Genova. La línea de tren de Turín a Génova es una obra maestra de la ingeniería italiana. La línea de doble vía tiene 169 kilómetros de longitud, más de 30 puentes y, junto con el túnel Giovi de 3259 metros de longitud, es el túnel más largo del mundo.\nCon suerte, la línea ferroviaria facilitará el movimiento de mercancías y pasajeros entre Torino y Génova más rápido y contribuyen al desarrollo de nuestra industria. Evidentemente nuestros Capataces de Industria están encantados con esta primera línea ferroviaria." #NT!
 academics_generic_desc_loc: "La construcción de nuestra primera línea ferroviaria no fue fácil ni barata. Pero gracias a una ingeniería superior se terminó en un tiempo récord. Los industriales están muy contentos porque esta línea les proporciona una manera rápida de mover sus bienes y recursos." #NT!
  
 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #NT!
 academics_spanisch_broetli_flavor_loc: "El delicioso olor del Brötli español sube hasta la nariz. Este delicioso pastel fue entregado con el primer tren de Suiza, que conectaba Zúrich con la ciudad de Baden.\n\n#b Históricamente#! el ferrocarril de Zúrich a Baden se terminó en 1847, poco antes de la guerra civil suiza, el \" Se produjo la Sonderbundskrieg". Había 4 locomotoras que permitían cuatro conexiones por día. Pudieron recorrer los 23 kilómetros en unos 45 minutos. La Schweizerische Nordbahn, como se la llamó oficialmente, tuvo poco éxito económico y pronto se descartaron los planes de expansión a Aarau y se abandonó uno de los servicios diarios.\n\nExiste una reconstrucción de la \"Spanisch-Brötli-Bahn\" y está En ocasiones funcionó como tren histórico en las vías modernas de Suiza." #NT!
 academics_ferrovia_torino_genova_flavor_loc: "El arzobispo de Génova bautizó la primera locomotora. Entonces el gigante empezó a alejarse rodando. Fue el primer tren que viajaría desde Génova hasta Torino.\n\n#b Históricamente,#! la línea fue la primera línea ferroviaria en Cerdeña-Piamonte. Fue encargado por el rey Carlo Alberto I el 18 de julio de 1844. Incluso antes de que se terminara la línea, las primeras partes de la línea se abrieron sucesivamente en vía única. El 6 de diciembre de 1853 se inauguró oficialmente la línea.\nLa línea ferroviaria rápidamente se convirtió en la línea más utilizada en Italia. Sobre todo porque permitía el transporte de mercancías desde el puerto de Génova. En 1889 se construyó una línea alternativa sobre el paso de Giovi, con pendientes más bajas que la antigua línea.\n1898, el personal del tren se asfixió en el túnel de Giovi y la locomotora continuó sin conductor. Chocó contra un tren que esperaba y murieron un total de 13 personas. Como resultado, la línea quedó electrificada." #NT!
 academics_generic_flavor_loc: ""¡Ya era hora de que tuviéramos nuestra propia línea ferroviaria! ¡Estamos muy por detrás de nuestra competencia! ¡Ahora por fin podemos transportar todos nuestros productos de forma decente!"" #NT!
  
 academics.2401.g: "¡Si podemos!" #NT!
  
 academics.2402.t: "No pudimos construir nuestra primera línea ferroviaria." #NT!
 academics.2402.d: "Han pasado 5 años desde que los industriales nos pidieron que construyéramos la primera línea ferroviaria de nuestro país. No pudimos terminar la línea a tiempo. Seguramente esto afectará la visión que los industriales tienen de nuestro gobierno." #NT!
 academics.2402.f: ""Ni siquiera se puede construir una línea de ferrocarril. Su gobierno es un absoluto fracaso. ¡Qué vergüenza!"" #NT!
 academics.2402.g: "No, no pudimos" #NT!
  
