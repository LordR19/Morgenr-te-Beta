 academics.109.d: "Después de pasar más tiempo con rocas que con personas, ¡nuestro [concept_agassiz_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] ahora es famoso en el mundo de la geología!" #NT!
 academics.109.f: ""
 academics.109.g: "¡Una verdadera estrella de rock!" #NT!
  
 academics.140.t: "Nuestro Ingeniero, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ahora es Ingeniero Civil" #NT!
 academics.140.d: "Años de trabajo en ingeniería civil dieron sus frutos. Después de construir muchos puentes y túneles, ahora se considera que el Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] es un verdadero [concept_gaudi_civil_engineer]. ¡Esto seguramente impulsará sus proyectos!" #NT!
 academics.140.f: ""
 academics.140.g: "¡El ingeniero de nuestro futuro!" #NT!
  
 academics.141.t: "Nuestro Ingeniero, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ahora es Ingeniero Mecánico" #NT!
 academics.141.d: "Años de trabajo con máquinas dieron sus frutos. Los numerosos inventos y nuevas máquinas que el Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] creó finalmente le permitieron convertirse en realidad [concept_gaudi_mechanical_engineer]. ¡Esperamos más proyectos sorprendentes!" #NT!
 academics.141.f: ""
 academics.141.g: "¡Un verdadero motor de progreso!" #NT!
  
 academics.142.t: "Nuestro Ingeniero, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ahora es Ingeniero Militar" #NT!
 academics.142.d: "Años de trabajo para los militares dieron sus frutos. Después de construir fortalezas, construir nuevas armas y equipar a nuestros soldados durante años, ahora se considera que el Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] es un verdadero [concept_gaudi_military_engineer]. ¡Ojalá continúe sirviendo a nuestra nación!" #NT!
 academics.142.f: ""
 academics.142.g: "¡Diseñando los cimientos de nuestras fuerzas armadas!" #NT!
  
 academics.143.t: "Nuestro ingeniero, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ahora es ingeniero eléctrico" #NT!
 academics.143.d: "Aprovechar el poder de la electricidad siempre fue el sueño del Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName]. Después de muchos avances en esa área, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] ahora se considera un [concept_gaudi_electrical_engineer]." #NT!
 academics.143.f: ""
 academics.143.g: "¡Una chispa de conocimiento!" #NT!
  
 academics.144.t: "Nuestro Ingeniero, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ahora es Ingeniero Aeronáutico" #NT!
 academics.144.d: "Durante mucho tiempo el hombre soñó con volar. Ahora que el mundo del vuelo ha comenzado, el Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] estaba a la vanguardia de la ingeniería aeronáutica. Después de muchos avances en esa área, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] ahora se considera un [concept_gaudi_aeronautical_engineer]." #NT!
 academics.144.f: ""
 academics.144.g: "¡A los cielos!" #NT!
  
 notification_academics_yearly_experience_gain_notification_name: "Académico anual Ganancia de experiencia" #NT!
 notification_academics_yearly_experience_gain_notification_desc: "Cada académico que puede obtener experiencia obtuvo #p 5#! experiencia." #NT!
  
 academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1000.d: "Nuestro [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], no está satisfecho con la financiación del departamento [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] solicita sustancialmente más fondos para la investigación de [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]." #NT!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] ¡Yo, en cambio, me dedico a una investigación real! Investigación con beneficio científico...\n¡Mi departamento debería recibir más financiación! ¡Actualmente estoy involucrado en un proyecto que cambiará nuestro mundo!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nPero para lograrlo, ¡necesitamos financiación adicional!" #NT!
 academics.1000.g: "¡Financia su investigación!" #NT!
 academics.1000.h: "¿A quién le importan algunos ingenieros?" #NT!
 academics_additional_funding_engineer_modifier: "Financiamiento adicional para ingenieros" #NT!
 academics_no_funding_engineer_modifier: "Sin financiación para ingenieros" #NT!
  
 dubois_humanities_receive_promotion_loc: "¡Los saqueadores de tumbas y los necrófilos no aportan nada a nuestra sociedad!" #NT!
 dubois_natural_history_receive_promotion_loc: "¿Por qué los coleccionistas de mariposas y los constructores de monstruos reciben toda la financiación y nosotros tenemos que arreglárnoslas con las sobras?" #NT!
 dubois_mathematics_receive_promotion_loc: "¡Es absolutamente idiota que a los locos reparadores y observadores de estrellas se les lean todos los deseos de los labios, mientras que nosotros tenemos que aguantar las migajas!" #NT!
  
 academics_engineer_focus_atmospheric_engine_loc: "Estamos intentando aprovechar el poder del vapor para sustituir a los trabajadores por maquinaria. ¡Esto haría que fuera más barato extraer recursos o producir cosas!" #NT!
 academics_engineer_focus_computer_loc: "Estamos intentando construir una máquina que pueda realizar todo tipo de cálculos. Esto haría innecesarias las computadoras humanas. ¡Podríamos calcular todo con la mayor precisión y sin errores!" #NT!
 academics_engineer_focus_washing_machine_loc: "Nuestro objetivo es crear una máquina que pueda lavar la ropa sin necesidad de trabajar. ¡Revolucionaría nuestra sociedad ya que no tendríamos que perder el tiempo lavando la ropa sucia!" #NT!
 academics_engineer_focus_lighter_loc: "¿Te imaginas lo útil que sería un pequeño encendedor de bolsillo? ¿Uno que genere una gran llama y pueda encender velas o cigarrillos? ¡Esta es una fortuna esperando a ser levantada!" #NT!
 academics_engineer_focus_rocket_loc: "Queremos crear un cohete que sea capaz de llegar al espacio. Imagínense las aplicaciones militares de un cohete de este tipo. ¡Podrías golpear a tus enemigos y ellos no podrían hacer nada contra ello!" #NT!
 academics_engineer_focus_telephone_loc: "¡Imagínese un dispositivo que pudiera utilizar para hablar con alguien que se encuentre a grandes distancias! ¡En eso estamos trabajando ahora mismo en nuestro laboratorio!" #NT!
 academics_engineer_focus_combustion_engine_loc: "Los trenes son geniales pero son enormes y necesitan rieles. ¿Qué pasaría si pudiéramos construir un pequeño motor que fuera capaz de propulsar un vehículo pequeño? Todos podían viajar a todas partes. Hay muchas aplicaciones útiles de un motor de este tipo. ¡Y eso es exactamente en lo que mi equipo está trabajando ahora mismo!" #NT!
 academics_engineer_focus_basic_research_alloys_loc: "Estamos realizando una investigación básica para encontrar tantas aleaciones útiles como sea posible. ¡Si encontramos las aleaciones adecuadas, eso podría conducir a mejores construcciones, máquinas y dispositivos más eficientes que se consideran imposibles en este momento!" #NT!
 academics_engineer_focus_basic_research_factory_machinery_loc: "Mi equipo está trabajando para mejorar las máquinas utilizadas en las fábricas. ¡Eso podría conducir a un aumento masivo de nuestra producción y la riqueza de nuestra nación!" #NT!
 academics_engineer_focus_basic_research_housing_loc: "Estamos investigando la forma más eficiente de construir casas para crear espacio habitable de forma económica. Esto podría ayudar a la población a permitirse mejores condiciones de vida e impulsaría nuestro sector de la construcción." #NT!
 academics_engineer_focus_basic_research_urban_planing_loc: "Nuestras ciudades no son lo suficientemente eficientes. ¡Por lo tanto debemos descubrir cómo hacer que las ciudades sean más eficientes para elevar el nivel de vida de nuestra gente!" #NT!
  
 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1001.d: "Nuestro [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] solicita sustancialmente más fondos para el observatorio [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis]. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] sostiene que sin financiación adicional, el equipo de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] no podrá descubrir nuevos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Nuestro trabajo es importante para desentrañar los misterios del espacio y el tiempo. ¡Podríamos encontrar tantas cosas maravillosas si tuviéramos suficiente dinero!\n¡Necesitamos un telescopio moderno que nos permita estar muy por delante de todos los demás países! ¡Se trata de prestigio nacional!" #NT!
 academics.1001.g: "¡Financia su nuevo telescopio!" #NT!
 academics.1001.h: "¿Qué otra cosa? ¿Ya no descubrirán ninguna estrella?" #NT!
 academics_additional_funding_astronomer_modifier: "Financiamiento adicional para astrónomos" #NT!
 academics_no_funding_astronomer_modifier: "Sin financiación para los astrónomos" #NT!
  
 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1002.d: "Nuestro [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], quiere realizar una expedición de investigación a una parte salvaje del mundo, llena de plantas y animales desconocidos. En una región así, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] espera descubrir muchos [concept_dubois_specimen] nuevos." #NT!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] ¡Yo, por otro lado, trato de encontrar todas las especies del mundo! Esto podría ser muy importante en el futuro, ya que nunca se sabe cómo le ayudarán las nuevas especies. E imagínate, ¡incluso podría ponerle tu nombre a un nuevo animal o planta! ¿No sería fantástico?\nSolo necesito fondos suficientes para realizar esta expedición." #NT!
 academics.1002.g: "¡Financia su expedición!" #NT!
 academics.1002.h: "Ya tenemos suficientes especies en casa." #NT!
 academics_additional_funding_naturalist_modifier: "Financiamiento adicional para naturalistas" #NT!
 academics_no_funding_naturalist_modifier: "Sin financiación para naturalistas" #NT!
  
 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1003.d: "Nuestro [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] necesita fondos urgentemente para su museo de dinosaurios. Esto permitiría a [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] exhibir más [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] y [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] y así contribuir a la gloria de nuestra nación." #NT!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodo esto mientras tengo un museo de prestigio, que apenas puedo permitirme. ¡Estos dinosaurios son la mayor maravilla del mundo y están acumulando polvo!\nSi tuviera los fondos suficientes, podría ampliar el museo y decorarlo con nuevos esqueletos. ¡Sería una colección fantástica que atraería miles de visitantes a nuestra nación!\nSin fondos, tendría que despedir a mis asistentes y ¡quién sabe si sabría dónde tienen la cabeza los dinosaurios sin su ayuda!" #NT!
 academics.1003.g: "¡Financie el museo!" #NT!
 academics.1003.h: "Siguiente [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] quiere financiación para un Parque Jurásico o algo así. ¡No, gracias!" #NT!
 academics_additional_funding_paleontologist_modifier: "Financiamiento adicional para paleontólogo" #NT!
 academics_no_funding_paleontologist_modifier: "Sin financiación para paleontólogo" #NT!
  
 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1004.d: "Nuestro [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] necesita urgentemente fondos para organizar más expediciones y excavaciones. Sólo así nuestra nación podrá mantenerse a la altura de las demás potencias." #NT!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodos los demás países envían cada día nuevas expediciones por todo el mundo y saquean los tesoros arqueológicos, mientras que nuestro museo permanece vacío. ¡Esto es inaceptable!\nMis equipos necesitan fondos urgentemente para mantenerse al día. ¿Qué pasa si nos perdemos la tumba de un rey sólo porque no teníamos suficiente dinero? ¡Imagínese, nuestros rivales celebrados por todo el mundo y nosotros sin ningún éxito!" #NT!
 academics.1004.g: "¡Dales más fondos!" #NT!
 academics.1004.h: "¡[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] solo quiere financiación para [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] un estilo de vida lujoso!" #NT!
 academics_additional_funding_archaeologist_modifier: "Financiamiento adicional para arqueólogos" #NT!
 academics_no_funding_archaeologist_modifier: "No hay financiación para el arqueólogo" #NT!
  
 academics.1005.t: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] solicita financiación" #NT!
 academics.1005.d: "Nuestro [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] necesita urgentemente fondos para organizar más expediciones y excavaciones. Sólo así nuestra nación podrá mantenerse a la altura de las demás potencias." #NT!
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodos los demás países se centran en encontrar el eslabón perdido más antiguo de nuestra evolución, mientras que nosotros tenemos algunos huesos de la Edad Media... ¡Esto es inaceptable!\nMis equipos necesitan urgentemente financiación para mantenerse al día. Imagínense los huesos del primer ser humano que yacen en nuestro país y luego son destruidos por algunos trabajadores a quienes no les importa en absoluto. ¡Si no conseguimos financiación, no tendremos oportunidad de encontrar esos esqueletos! ¿Qué pasa si nuestros rivales encuentran al primer ser humano y demuestran que su país alberga el origen de la humanidad?" #NT!
 academics.1005.g: "¡Dales más fondos!" #NT!
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] para forjar una calavera y hacerte famoso!" #NT!
 academics_additional_funding_anthropologist_modifier: "Financiamiento adicional para antropólogos" #NT!
 academics_no_funding_anthropologist_modifier: "No hay financiación para el antropólogo" #NT!
  
 academics.2001.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nos pide que nos centremos en estudiar los cielos" #NT!
 academics.2001.d: "Nuestra Nación aún no tiene mucha investigación astronómica y ni siquiera tenemos cabeza [concept_verrier_astronomer]. Por lo tanto, el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que creemos un nuevo mapa estelar y designemos un astrónomo jefe." #NT!
 academics.2001.f: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] te pide que aumentes tu compromiso con la astronomía. Este enfoque nos permitiría adquirir nuevos conocimientos sobre el cielo y el universo.\n Por lo tanto, le pedimos, en primer lugar, que cree un mapa estelar nuevo y actualizado y, en segundo lugar, que contrate a un astrónomo jefe.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2001.g: "¡Ad Astra!" #NT!
 academics.2001.h: "¿Estrellas? ¡Tenemos mejores cosas que hacer!" #NT!
 academics_unhappy_intelligentsia: "La Sociedad Científica está descontenta" #NT!
 academics.2001_goal_tt: "Tendrás que descubrir #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] y obtener un [concept_verrier_astronomer] en #n 10#! años." #NT!
 academics.2001_reward_tt: "Como recompensa, su astrónomo obtendrá #p 15 Experiencia#!,, adicionalmente Intelligencia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#! durante 3 años." #NT!
  
 je_academics_find_more_stars: "Centrarse en la astronomía: el mapa estelar" #NT!
 je_academics_find_more_stars_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos [JournalEntry.GetGoalAddValue] nuevo [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] para crear un nuevo mapa estelar y nombrar un nuevo jefe [concept_verrier_astronomer].\n\nHasta ahora hemos encontrado [JournalEntry.GetGoalProgressValue] #b Objetos astronómicos#!." #NT!
 je_academics_find_more_stars_success: "Buscar #p 75#! nuevo #b Objetos astronómicos#!" #NT!
 je_academics_find_more_stars_event_tt: "Nuestro nuevo [concept_verrier_astronomer] presentará el nuevo mapa estelar." #NT!
 je_academics_find_more_stars_goal: ""
  
 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] presenta un nuevo mapa estelar" #NT!
 academics.2002.d: "Pudimos crear un nuevo mapa estelar y encontramos un nuevo jefe [concept_verrier_astronomer]. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estará encantado!" #NT!
 academics.2002.f: "\"¡Este nuevo mapa estelar es muy preciso! Lo comparé con los de otras naciones y el nuestro es obviamente supremo. ¡Además, encontramos muchas estrellas nuevas, algunas de las cuales son bastante fascinantes! Ésta, por ejemplo, tiene más luz roja de lo habitual. ."" #NT!
 academics.2002.g: "¡Viva!" #NT!
 academics_scientific_society_happy: "La sociedad científica está feliz." #NT!
  
 academics.2003.t: "¡Nuestro enfoque en la Astronomía falló!" #NT!
 academics.2003.d: "No pudimos centrarnos lo suficiente en la Astronomía para alcanzar los objetivos que nos había fijado el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. ¡No estarán contentos!" #NT!
 academics.2003.f: "\"Parece que la guerra, la economía e incluso el vino y el alcohol son más importantes para nuestros líderes que la ciencia. Estamos decepcionados. ¡Ojalá el enfoque de nuestra gran nación vuelva pronto a la ciencia!\"" #NT!
 academics.2003.g: "¡Que pena!" #NT!
  
 academics.2004.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicita un nuevo mapa estelar de nuestro [concept_verrier_astronomer]" #NT!
 academics.2004.d: "Según el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nuestra Nación necesita centrarse en inspeccionar el cielo. Pidieron que el Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] encontrara nuevas estrellas y otras [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] y que produjera un nuevo mapa estelar." #NT!
  
 academics.2004_goal_tt: "Tendrás que descubrir #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] en #n 10#! años." #NT!
 academics.2004_reward_tt: "Como recompensa, su astrónomo obtendrá #p 25 Experiencia#!,, adicionalmente Intelligencia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#! durante 3 años." #NT!
  
 je_academics_create_star_chart: "Centrarse en la astronomía: el mapa estelar de nuestro astrónomo" #NT!
 je_academics_create_star_chart_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que nuestro [concept_verrier_astronomer] encuentre [JournalEntry.GetGoalAddValue] nuevo [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] para crear un nuevo mapa estelar.\n\nHasta ahora hemos encontrado [JournalEntry.GetGoalProgressValue] #b Objetos astronómicos#!." #NT!
 je_academics_create_star_chart_success: "Buscar #p 100#! nuevo #b Objetos astronómicos#!" #NT!
 je_academics_create_star_chart_event_tt: "Nuestro [concept_verrier_astronomer] presentará el nuevo mapa estelar." #NT!
 je_academics_create_star_chart_event_without_astronomer_tt: "Nuestro nuevo mapa estelar será publicado." #NT!
 je_academics_create_star_chart_failed_event_tt: "Nuestro [concept_verrier_astronomer] no proporciona el nuevo mapa estelar." #NT!
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "Después de perder [concept_verrier_astronomer], no podremos proporcionar un mapa estelar." #NT!
 je_academics_create_star_chart_goal: ""
  
 academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] presenta un nuevo mapa estelar" #NT!
 academics.2005.f: "El Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] estaba rodeado de sus colegas cuando brindaron juntos por él.\n\n\"Querido amigo, sabía que podrías hacer esto fácilmente. ¡Tu nuevo mapa estelar es extraordinario! ¡Una verdadera obra maestra!\"" #NT!
  
 academics.2006.t: "¡El Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] falló!" #NT!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] no pudo crear un nuevo mapa estelar. No pudo encontrar suficientes estrellas y otros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] para que valiera la pena. El resto del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está extremadamente decepcionado por su fracaso." #NT!
 academics.2006.f: "Estimado [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n Hemos notado que no pudiste enviar un nuevo mapa estelar, lo que una vez más muestra que prefieres otras actividades a la ciencia. Lamentablemente, esto se reflejará negativamente en nuestra Sociedad. ¡Esperamos algo mejor en el futuro!\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2006.g: "¡Que pena!" #NT!
  
 academics.2007.t: "Un nuevo mapa estelar" #NT!
 academics.2007.d: "Lamentablemente, en ausencia de nuestro antiguo [concept_verrier_astronomer], el nuevo mapa estelar se presentó en el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Los académicos parecen estar bastante contentos con el nuevo gráfico." #NT!
 academics.2007.f: "\"¡Gracias a este nuevo mapa estelar podremos estudiar el cielo aún mejor! ¡Ojalá podamos encontrar muchas ideas nuevas sobre cómo se mueven esos cuerpos!\n¡Esto sólo fue posible gracias al [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]! ¡Un brindis por nosotros, caballeros! \"" #NT!
  
 academics.2008.t: "Sin astrónomo, sin mapa estelar" #NT!
 academics.2008.d: "La pérdida de nuestro [concept_verrier_astronomer] provocó menos descubrimientos de estrellas y otros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] de lo que esperábamos. Por lo tanto, no pudimos encontrar suficiente para crear un nuevo mapa estelar. El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] no está satisfecho con este resultado." #NT!
 academics.2008.f: "\"Nuestro gobierno no sólo perdió a su brillante astrónomo jefe, sino que tampoco pudo apoyar suficientemente a nuestros astrónomos en su trabajo, lo que resultó en muchas menos observaciones. Esto significa que retrocederemos en nuestra investigación astronómica. ¡Es realmente horrible! \"" #NT!
  
 academics.2009.t: "Necesitamos encontrar más estrellas que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2009.d: "Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están descontentos de que [SCOPE.sCountry('rival_scope').GetName] haya descubierto más [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que nuestra nación. Nos piden que encontremos más #b Objetos Astronómicos#! en total que [SCOPE.sCountry('rival_scope').GetName] dentro de 10 años." #NT!
 academics.2009.f: "Es una pena que una nación tan insignificante como [SCOPE.sCountry('rival_scope').GetName] haya encontrado más objetos astronómicos que nosotros. Debemos adelantarnos lo antes posible a estos incivilizados astrónomos aficionados y encontrar en total más objetos astronómicos que ellos.\n\nFirmado: los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2009_goal_tt: "Tendrás que descubrir más [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que tu rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! años. Ellos tienen [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], nosotros tenemos [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
 academics.2009_reward_tt: "Como recompensa la Inteligencia obtendrá #p 5 Aprobación#! y tú obtendrás #p 10%#! más de prestigio durante 4 años." #NT!
 academics.2009.g: "¡Vamos a vencerlos!" #NT!
 academics.2009.h: "Esto no es una carrera espacial..." #NT!
  
 academics_no_competition_with_rival: "Perdió la carrera por las estrellas" #NT!
 academics_competition_with_rival_won: "Ganó la carrera por las estrellas" #NT!
  
 je_academics_rivalry_for_stars: "Centrarse en la astronomía: la carrera estelar" #NT!
 je_academics_rivalry_for_stars_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos más [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que nuestro rival [SCOPE.sCountry('target').GetName].\n\nNuestros #b Objetos Astronómicos#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Objetos Astronómicos#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
 je_academics_rivalry_for_stars_success: "Usted ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) tiene más [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!
  
 academics.2010.t: "Ganamos la carrera por las estrellas" #NT!
 academics.2010.d_rival: "Descubrimos más objetos astronómicos que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2010.d_rival_gone: "Nuestro rival en la carrera por las estrellas se ha ido. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2010.f: "Nosotros, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos muy contentos con nuestra victoria científica sobre nuestro rival. Sus científicos han demostrado estar atrapados en la edad de piedra e incapaces de descubrir más objetos astronómicos. ¡Este es un gran día para nuestra nación!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2011.t: "Perdimos la carrera por las estrellas" #NT!
 academics.2011.d: "No pudimos encontrar más [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están completamente decepcionados." #NT!
 academics.2011.f: "Este fracaso de nuestra Academia demuestra una vez más que el enfoque de nuestra nación no está en la ciencia y los avances científicos. Por lo tanto proponemos cesar las hostilidades y los planes de conquista mundial en favor de la ciencia.\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2012.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige un [concept_verrier_observatory]" #NT!
 academics.2012.d: "Los miembros de nuestro [concept_academics_scientific_society] exigen que construyamos un [concept_verrier_observatory] moderno en 10 años o menos. Esto nos permitiría realizar [concept_verrier_astronomy] y encontrar [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2012.f: "Como toda gran nación hoy en día posee un Observatorio, nosotros, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exigimos la construcción de un Observatorio. Sin un Observatorio nunca estaremos a la vanguardia de la ciencia. Por lo tanto, un Observatorio es claramente una necesidad.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2012.g: "¡Necesito a nuestros mejores arquitectos e ingenieros ahora mismo!" #NT!
 academics.2012.h: "¿Quién necesita un Observatorio de todos modos?" #NT!
 academics.2012_goal_tt: "Tendrás que construir un [concept_verrier_observatory] en #n 10#! años." #NT!
 academics.2012_reward_tt: "Como recompensa, Intelligencia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#! durante 5 años, también ganarás #p 5%#! leales entre los académicos." #NT!
  
 je_academics_build_observatory: "Centrarse en la astronomía: construir un observatorio" #NT!
 je_academics_build_observatory_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que construyamos un [concept_verrier_observatory]. Para construir un Observatorio, necesitamos tener al menos una Universidad y haber investigado #b Astronomía Moderna#! o tener un [concept_verrier_astronomer]." #NT!
  
 academics.2013.t: "Comienza nuevo Observatorio Observación" #NT!
 academics.2013.d: "Un nuevo [concept_verrier_observatory] abrió sus puertas y empezó a observar el cielo. Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están contentos... por ahora." #NT!
 academics.2013.f: "Después de construir un Observatorio, nuestra nación finalmente puede explorar el cielo nocturno. Felicidades. Ahora se nos puede considerar un país científicamente avanzado.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2013.g: "¡Descubriremos los misterios del cielo nocturno!" #NT!
  
 academics.2014.t: "Un fracaso astronómico" #NT!
 academics.2014.d: "No pudimos construir un [concept_verrier_observatory]. ¡Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están profundamente decepcionados!" #NT!
 academics.2014.f: "¡Construir un Observatorio debe ser algo extremadamente difícil ya que nuestra nación no pudo hacerlo en 10 años! En este tiempo podríamos haber encontrado un nuevo planeta con cientos de estrellas o haber calculado el movimiento de muchos cometas. Pero sin un telescopio adecuado eso no es posible. Una exhibición vergonzosa.\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2014.g: "¡Fue culpa del cometa!" #NT!
  
 academics.2015.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos el Planeta X" #NT!
 academics.2015.d: "Los miembros de nuestro [concept_academics_scientific_society] estamos convencidos de que el descubrimiento del Planeta X será el mayor éxito científico de este siglo. Nos piden que nos concentremos en encontrar el misterioso planeta antes que nadie." #NT!
 academics.2015.f: "Hemos oído que otras naciones están ansiosas por encontrar el Planeta X. ¡Pero este avance nos pertenece sólo a nosotros! ¡Tenemos que vencer a todos los demás en esta colosal tarea!\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2015.g: "¡Concentremos todos nuestros recursos en encontrar ese planeta!" #NT!
 academics.2015.h: "¿Planeta X? Más como Planeta Y..." #NT!
 academics.2015_goal_tt: "Tendrás que encontrar #b Planeta X#! antes que nadie. Para tener la oportunidad de descubrirlo, necesitaremos un [concept_verrier_astronomer] y un #p descubierto 1500#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2015_reward_tt: "Como recompensa, Intelligencia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#! durante 10 años, también ganarás #p 10%#! leales entre los académicos y tus § _6 ganará #p 50#! [concept_academics_experience]." #NT!
  
 je_academics_find_planet_x: "Centrarse en la astronomía: encontrar el planeta X" #NT!
 je_academics_find_planet_x_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos el misterioso #o Planeta X#!.. Para tener la oportunidad de descubrirlo, necesitaremos un [concept_verrier_astronomer] y un #p descubierto 1500#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_academics_find_planet_x_complete_tt: "Descubre #o Planeta x#! antes que nadie." #NT!
 je_academics_find_planet_x_fail_tt: "Alguien más descubrió #o Planeta x#! antes que tú." #NT!
  
 academics.2016.t: "Encontramos el Planeta X" #NT!
 academics.2016.d: "¡Somos los primeros en encontrar el Planeta X! Con suerte, esto complacerá al [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2016.f: "La carta estaba garabateada con fórmulas y diagramas extraños. Había manchas que parecían como si alguien hubiera derramado algún líquido sobre la carta y si tuvieras que adivinar, podrías jurar que también había restos de caviar en el papel. No podías dejar de preguntarte qué pasó aquí." #NT!
 academics.2016.g: "¡Este es el descubrimiento astronómico más importante del siglo!" #NT!
  
 academics.2017.t: "Llegamos demasiado tarde para encontrar el Planeta X" #NT!
 academics.2017.d: "Otra nación descubrió el Planeta X antes que nosotros. ¡Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están aplastados por esta derrota!" #NT!
 academics.2017.f: "Inaceptable.\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2017.g: "¡De todos modos, ese no es un planeta real!" #NT!
  
