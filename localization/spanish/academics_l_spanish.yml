 je_academics_found_archaeological_museum_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que construyamos un Museo Arqueológico para mejorar el conocimiento, pero también el nivel de vida de nuestros intelectuales. Construir un museo requiere #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], que deben ser encontrados por un [concept_lepsius_archaeologist] sobre un [concept_lepsius_expedition], en caso de que no tengamos la escandalosa suerte de adquirirlos mediante un regalo aleatorio o una excavación local.\nTambién es muy importante porque el eslogan arqueológico profesional '¡Esto pertenece a un museo!' No tendría mucho sentido sin un museo real.\n\nDe hecho, sería bastante embarazoso." #NT!
  
