 academics.2110.t: "El director del museo quiere un artefacto importante" #NT!
 academics.2110.d: "El director del Museo Arqueológico escribió hoy una carta abierta al gobierno en nombre del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2110.f: "Con gran pesar debo afirmar que, a pesar del rico fondo de artefactos, nuestro museo todavía carece de una atracción importante que pueda considerarse una obra maestra de la colección. Desafortunadamente, hasta ahora el gobierno no se ha centrado en la calidad como estándar arqueológico para los objetos en lugar de en la cantidad. Por lo tanto, recomiendo encarecidamente que se rectifique este agravio en los próximos años o, en el mejor de los casos, nuestra nación será clasificada como contadora de granos en el mundo científico.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2110.g: "Un esfuerzo prestigioso." #NT!
 academics.2110.h: "No vale la pena." #NT!
 academics.2110_goal_tt: "Tendrás que cobrar #p 1#! [concept_lepsius_major_artifact] en #n 15#! años." #NT!
 academics.2110_reward_tt: "Como recompensa, ganaremos #p 5% de prestigio#! durante 5 años, además, Intelligentsia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#!. Nuestro arqueólogo obtendrá #p 25 Experiencia#!." #NT!
 academics.2111.t: "Esplendor del museo" #NT!
 academics.2111.d: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] expresó su agradecimiento en su carta de hoy." #NT!
 academics.2111.f: "Felicitaciones por la decisión de hacer de la arqueología la prioridad nacional del país. El ejemplar excepcional recientemente adquirido se exhibirá en una exposición especial durante las próximas semanas. ¡El mundo nos envidia!\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2111.g: "Maravilloso." #NT!
 academics.2112.t: "un lugar polvoriento" #NT!
 academics.2112.d: "En una carta abierta hoy en nombre del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], el director del Museo Arqueológico expresó su pesar de que la arqueología no se escuche en nuestra nación." #NT!
 academics.2112.f: "Nunca tanto fue destruido por tan pocos en tan poco tiempo.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2112.g: "¿Y?" #NT!
  
 je_academics_major_artifact: "Centrarse en la arqueología: artefacto importante" #NT!
 je_academics_major_artifact_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos al menos #p 1#! [concept_lepsius_major_artifact]. Los artefactos importantes se pueden obtener mediante descubrimientos importantes, excavaciones permanentes o en cadenas de eventos aleatorios durante expediciones." #NT!
 je_academics_major_artifact_success: "Tener #p 1#! [concept_lepsius_major_artifact]." #NT!
  
 academics.2113.t: "Director del Museo exige Excelencia Arqueológica" #NT!
 academics.2113.d: "El director del Museo Arqueológico ha señalado que falta poco para que la exposición sea casi perfecta." #NT!
 academics.2113.f: "Soy un hombre humilde. Como usted sabe, mis afirmaciones no son particularmente extravagantes. Nunca le he pedido a este gobierno un favor lujoso. Siempre me contuve, como corresponde al curador de tan espléndida institución. Además: falta una última guinda del pastel para elevar nuestra hermosa colección a clase mundial. Todo lo que se necesita es una excelente exposición. No mas. Con suerte, conseguir 100 artefactos de una región y un artefacto importante no será difícil, ¿verdad?\n\nFirmado, el Director del Museo Arqueológico" #NT!
 academics.2113.g: "Un desafío bienvenido." #NT!
 academics.2113.h: "Eso es demasiado arriesgado." #NT!
 academics.2112_goal_tt: "Tendrá que organizar una Exposición Excelente en #n 20#! años." #NT!
 academics.2112_reward_tt: "Como recompensa, ganaremos #p 10% de prestigio#! durante 5 años, además, Intelligentsia obtendrá #p 5 Aprobación#! y el costo de la tecnología de producción se reducirá en #p 5%#!. Nuestro pueblo también disfrutará de #p 1 nivel de vida#! más. Nuestro arqueólogo obtendrá #p 50 Experiencia#!" #NT!
 academics.2114.t: "Arqueología en su apogeo" #NT!
 academics.2114.d: "Hoy nos ha llegado una carta suavizada y apenas legible procedente del Museo Arqueológico." #NT!
 academics.2114.f: "Sólo se pudo descifrar al remitente. La firma claramente pertenecía al director del museo. El secretario sospecha lágrimas de alegría mientras escribe la carta." #NT!
 academics.2114.g: "Él está feliz y nosotros también." #NT!
 academics.2115.t: "Un revés para la arqueología" #NT!
 academics.2115.d: "Hoy nos ha llegado una carta suavizada y apenas legible procedente del Museo Arqueológico." #NT!
 academics.2115.f: "Sólo se pudo descifrar al remitente. La firma claramente pertenecía al director del museo. El secretario supone que se le llenaron los ojos de lágrimas mientras lo escribía. Nuestro fracaso en la última misión arqueológica debe haberlo sumido en una profunda depresión." #NT!
 academics.2115.g: "Él está triste y nosotros también." #NT!
  
 je_academics_excellent_collection: "Centrarse en Arqueología: Excelente Colección" #NT!
 je_academics_excellent_collection_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que creemos una Exposición Excelente. Necesitamos #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] y #p 1#! [Concept('concept_lepsius_major_artifact')] de una región arqueológica para hacerlo." #NT!
  
 academics.2116.t: "Necesitamos encontrar más artefactos que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2116.d: "Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están descontentos de que [SCOPE.sCountry('rival_scope').GetName] haya reunido más [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que nuestra nación. Nos piden que encontremos más #b Artefactos#! en total que [SCOPE.sCountry('rival_scope').GetName] dentro de 10 años." #NT!
 academics.2116.f: "Es una pena que una nación tan insignificante como [SCOPE.sCountry('rival_scope').GetName] tenga una colección de artefactos mayor que la nuestra. ¡Debemos superar a estos saqueadores de tumbas que sólo están cavando en busca de tesoros y ni siquiera realizan arqueología real! ¿Cuánto conocimiento se ha perdido a causa de estos bárbaros?\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2116_goal_tt: "Tendrás que reunir más [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que tu rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! años. Ellos tienen [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], nosotros tenemos [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #NT!
