 academics.2101.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige un Museo" #NT!
 academics.2101.d: "Como una de las naciones más poderosas del mundo, hasta ahora hemos carecido de prestigio arqueológico. Por eso el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nos pide que construyamos un Museo Arqueológico." #NT!
 academics.2101.f: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] te pide que aumentes tu compromiso con la arqueología. Explorar el pasado, descubrir culturas olvidadas y recuperar artefactos valiosos es de suma importancia para la ciencia y el prestigio nacional.\n Por lo tanto, le pedimos que funda un Museo Arqueológico para aumentar, impartir y preservar el conocimiento y las excelentes obras de arte del pasado. culturas.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2101.g: "¡Iremos a la búsqueda del tesoro!" #NT!
 academics.2101.h: "No hay necesidad de un museo polvoriento." #NT!
 academics.2101_goal_tt: "Tendrás que recolectar #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] y construir un Museo Arqueológico en #n 10#! años." #NT!
 academics.2101_reward_tt: "Como recompensa, el #p nivel de vida#! de la clase media en cada estado con universidad aumentará en un punto durante 5 años, además la Intelligentsia obtendrá #p 5 aprobación#! y el coste de la tecnología de producción será reducido en #p 5%#! durante 3 años." #NT!
 academics.2102.t: "Inauguración del Museo Arqueológico" #NT!
 academics.2102.d: "Los representantes del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] se mostraron muy satisfechos con la inauguración hoy del Museo Arqueológico." #NT!
 academics.2102.f: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está encantado de saber que el nuevo museo se ha abierto al público y que ahora numerosos ciudadanos pueden disfrutar de los objetos encontrados. También son de gran valor científico. Sin embargo, como esto sólo puede ser un comienzo, ya hemos acordado con el director del museo que nos recuerde la adquisición futura de objetos. Por supuesto, también es miembro de nuestra sociedad.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2102.g: "Ahora necesitamos algo más que pertenezca allí..." #NT!
 academics.2103.t: "Una vergüenza arqueológica" #NT!
 academics.2103.d: "Para consternación del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], hoy se ha observado que, a pesar de la promesa de promover la arqueología del país, no se ha hecho ningún esfuerzo en esta dirección." #NT!
 academics.2103.f: "Nosotros, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos profundamente decepcionados por la ignorancia del gobierno. ¿Un museo pequeño realmente pide demasiado?\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2103.g: "¿Quién necesita ese museo polvoriento de todos modos?" #NT!
  
 academics.2104.t: "El director del museo propone una exposición egipcia" #NT!
 academics.2105.t: "El director del museo propone una exposición mesopotámica" #NT!
 academics.2106.t: "El director del museo propone una exposición sobre el Egeo" #NT!
 academics.2107.t: "Directora de museo propone exposición precolombina" #NT!
 academics.2104.d: "El director del Museo Arqueológico advirtió que nuestro museo podría quedarse atrás en comparación internacional si no reunimos urgentemente los objetos desaparecidos en una sola exposición." #NT!
 academics.2104.f: "Como orgulloso miembro de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento el abandono de nuestro hermoso museo. El mundo entero colecciona artefactos egipcios; recientemente escuché sobre la estatua del felino Bastet en el extranjero. ¡La última moda absoluta, te lo digo! Se supone que también debe ser rosa, según he oído. Y ni siquiera tenemos suficientes escarabajos para organizar una exposición adecuada. Si no recolectamos pronto al menos suficientes artefactos para una exposición de tamaño mediano, soy pesimista sobre el futuro de la arqueología en nuestro país.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2105.f: "Como ferviente miembro del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento el abandono de nuestro respetado museo. Los artefactos mesopotámicos están de moda estos días, y las grandes naciones simplemente no se cansan de ellos. Por supuesto, creo que el tamaño de un lamassu no determina su valor, sino lo que se hace con él. Sin embargo, ni siquiera tenemos suficientes tablillas cuneiformes para organizar una exposición adecuada. Si no recolectamos pronto al menos suficientes artefactos para una exposición de tamaño mediano, soy pesimista sobre el futuro de la arqueología en nuestro país.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2106.f: "Como miembro importante del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento el abandono de nuestro orgulloso museo. Los artefactos del Egeo se venden como pan caliente, esa es la experiencia de los últimos años. Las epopeyas homéricas se han convertido en cultura popular desde que se redescubrió Troya, y cada nuevo rico tiene ahora una estatua antigua en su jardín. ¿Y nosotros? ¡Ni siquiera tenemos algunos viles ajuares funerarios micénicos para mostrar! Si no recolectamos pronto al menos suficientes artefactos para una exposición de tamaño mediano, soy pesimista sobre el futuro de la arqueología en nuestro país.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2107.f: "Como hermoso miembro del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento el abandono de nuestro importante museo. El mayismo ya no conoce fronteras. Los miembros esotéricos de nuestra sociedad gastan mucho dinero para conseguir las piezas más exóticas de Centro y Sudamérica. El robo de tumbas y la destrucción de valiosos bienes históricos están en pleno apogeo. ¡He oído que un líder de expedición incluso quiso trasladar las pirámides de Tikal! Nosotros, en cambio, ni siquiera tenemos en el museo algunas máscaras de piedra ocultas para asustar a los niños. Si no recolectamos pronto al menos suficientes artefactos para una exposición de tamaño mediano, soy pesimista sobre el futuro de la arqueología en nuestro país.\n\nFirmado, El Director del Museo Arqueológico" #NT!
 academics.2104.g: "¡Fortuna y Gloria!" #NT!
 academics.2104.h: "Tenemos mejores cosas que hacer que buscar tesoros." #NT!
 academics.2108.t: "Una nueva Colección Arqueológica" #NT!
 academics.2108.d: "El director del museo ha expresado su alegría de que se hayan escuchado sus preocupaciones sobre nuevos artefactos y ha informado a sus amigos del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] que el museo pronto albergará una nueva exposición." #NT!
 academics.2108.f: "La firma agradece al gobierno por ayudar a aumentar la reputación científica del país. Los numerosos artefactos nuevos son una expresión del arte y el incansable impulso de investigación de los mejores hombres y mujeres de este país.\n\nFirmado, los miembros de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2108.g: "¡Éxito!" #NT!
 academics.2109.t: "Decepción arqueológica" #NT!
 academics.2109.d: "Sorprendido, consternado y conmocionado por la negación de sus urgentes preocupaciones, el director del museo se retiró a su oficina, llorando, encerrado y negándose a hablar con nadie." #NT!
 academics.2109.f: "Bien hecho, bien hecho. La última vez que el director del museo estuvo en este estado estuvo a punto de tirarse por la ventana. Es realmente insensible la forma en que actúan algunos funcionarios del gobierno. Sólo quería algunos artefactos. Algunos pequeños artefactos sucios. ¡No tiene nada en el mundo más que unas cuantas estatuillas polvorientas y jarrones rotos! Espero que estés feliz ahora. El pobre está desolado.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
 academics.2109.g: "Falla ..." #NT!
