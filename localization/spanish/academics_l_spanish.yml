 academics.51.f: "[Concept('concept_academics_academic','$concept_academics_academics$')] son científicos con habilidades especiales. Por ejemplo, [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] puede recolectar especímenes adicionales en expediciones de investigación, ir de safari y capturar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')]. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] aumenta el número de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] encontrados cada año. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] duplicar la velocidad de construcción grande [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] son esenciales para la investigación de la antigüedad. Si surge un nuevo académico, puede optar por reemplazar a su predecesor en esta profesión; esto puede ser ventajoso si se acerca la muerte o la jubilación de un académico, pero debe considerarse cuidadosamente, especialmente en el caso de arqueólogos, naturalistas, paleontólogos y astrónomos; después de todo , tienen [concept_academics_experience] especial que se puede perder." #NT!
