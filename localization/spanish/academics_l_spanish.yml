 academics.2303_goal_tt: "Construir #G 1#! [concept_dubois_dinosaur_skeleton]" #NT!
 academics.2303_reward_tt: "Como recompensa la Inteligencia obtendrá #p 5 Aprobación#! y tú obtendrás #p 5%#! más de prestigio durante 4 años. También obtendremos una inversión tecnológica media." #NT!
  
 je_academics_giant_of_the_past: "Enfoque Paleontológico: Gigante del Pasado" #NT!
 je_academics_giant_of_the_past_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ha pedido recoger [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] y reconstruir un [concept_dubois_dinosaur_skeleton]. El estado en el que se encuentra sigue siendo secundario; lo principal es que tengamos una pieza opulenta en nuestra colección. Los huesos de dinosaurios se encuentran en Grandes Formaciones. Si no tenemos uno en nuestro territorio, un [concept_dubois_paleontological_licence] sería ventajoso para que nuestro paleontólogo pueda buscar en el extranjero." #NT!
  
 academics.2303.t: "Gigante del pasado" #NT!
 academics.2303.d: "Algunos científicos destacados se han lamentado de que, a pesar de nuestros avances paleontológicos, todavía no hemos mostrado un esqueleto de dinosaurio completo. Nuestra Sociedad Científica también lamentó profundamente esta desafortunada situación en una carta y desearía que se remediara." #NT!
 academics.2303.f: "¡QUEREMOS UN DINOSAURIO Y LO QUEREMOS YA!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2303.g: "¡Una excelente iniciativa!" #NT!
 academics.2303.h: "Este no es un parque de atracciones para niños pequeños, sino un instituto científico." #NT!
 academics.2304.t: "El lagarto terrible" #NT!
 academics.2304.d: "El nuevo dinosaurio es la pieza más espectacular de la colección paleontológica. Cada día nuevos visitantes acuden a la exposición para ver el esqueleto." #NT!
 academics.2304.f: "¿Podemos tener otro?\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2304.g: "¡Nuestro propio dinosaurio!" #NT!
 academics.2305.t: "Sin lagarto" #NT!
 academics.2305.d: "La plataforma destinada al esqueleto de dinosaurio previsto permanece vacía. La Sociedad Científica reaccionó ante esto con gran irritación." #NT!
 academics.2305.f: "¿Necesitamos ser aún más claros?\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2305.g: "¡Encuentra otro juguete!" #NT!
  
 academics.2306_goal_tt: "Encuentra #G 3#! #O Fósiles especiales#!" #NT!
 academics.2306_reward_tt: "Como recompensa, nuestro [concept_dubois_paleontologist] obtendrá #p 50 Experiencia#! Si aún no tenemos un [concept_dubois_paleontologist], obtendremos uno. También obtendremos una gran inversión en tecnología." #NT!
  
 je_academics_special_fossils: "Enfoque paleontológico: fósiles especiales" #NT!
 je_academics_special_fossils_reason: "Los fósiles especiales son fósiles únicos que se tratan por separado debido a su estado excepcional. Entre ellas se incluyen formas de transición como Archaeopteryx o Ichthyostega, pero también grandes especies de mamíferos extintos como el perezoso gigante Megatherium o el Ichthyosaurus, parecido a un delfín. Pero los fósiles más pequeños que se utilizan para definir una era (los más conocidos son los amonites y los trilobites) también pertenecen a esta categoría. En total hay una docena de fósiles especiales que se pueden encontrar no sólo en formaciones sino también en expediciones científicas." #NT!
 je_academics_special_fossils_success: "Encuentra #G 3#! #O Fósiles especiales#!" #NT!
  
 academics.2306.t: "Fósiles extraordinarios" #NT!
 academics.2306.d: "La Sociedad Científica tiene una petición extraordinaria sobre fósiles extraordinarios." #NT!
 academics.2306.f: "La historia de la ascendencia animal es un secreto de la naturaleza que nuestros investigadores revelan cada día un poco más. Un papel especial lo desempeñan aquellas formas que se encuentran en los umbrales entre especies, los llamados "eslabones perdidos". Al mismo tiempo, hay criaturas extraordinarias en nuestro planeta que no tienen por qué ser dinosaurios para impresionar: mamíferos extintos como los tigres dientes de sable o los perezosos gigantes. Si recolectamos al menos 3 fósiles especiales, podríamos fortalecer aún más la reputación de nuestro instituto en el mundo.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2306.g: "Fósiles especiales para una colección especial." #NT!
 academics.2306.h: "¿No podemos centrar nuestras capacidades científicas en algo más significativo?" #NT!
 academics.2307.t: "Sorprendente colección de fósiles" #NT!
 academics.2307.d: "No cabe duda de que el Instituto Paleontológico Nacional cuenta con una de las colecciones internacionales más importantes. Difícilmente existe un lugar comparable con piezas tan extraordinarias." #NT!
 academics.2307.f: "Puede que los fósiles especiales no siempre sean tan impresionantes como podría pensarse en un principio, pero tienen un gran valor científico. Por ello, la Sociedad Científica envió una carta de agradecimiento. En los próximos días habrá una exposición especial." #NT!
 academics.2307.g: "Magnífico." #NT!
 academics.2308.t: "Decepción especial" #NT!
 academics.2308.d: "La Sociedad Científica ha expresado su consternación por el último fracaso paleontológico." #NT!
 academics.2308.f: "Es una tragedia nacional que las preocupaciones de historia natural del país sean completamente ignoradas. La investigación paleontológica se considera una tontería sobre aves y lagartos muertos, rara vez se realizan pagos de apoyo a expediciones especiales y se ignoran incluso los deseos más pequeños. J'Accuse!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2308.g: "Oh querido." #NT!
  
 ademics_no_paleontological_hero_modifier: "Ningún héroe de la paleontología" #NT!
  
 academics.2309_goal_tt: "Tener un #o famoso#! [concept_dubois_paleontologist]" #NT!
 academics.2309_reward_tt: "Como recompensa ganaremos #p 120#! [concept_academics_progress]." #NT!
  
 je_academics_famous_paleontologist: "Enfoque paleontológico: paleontólogo famoso" #NT!
 je_academics_famous_paleontologist_reason: "El ascenso de un [concept_dubois_paleontologist] va acompañado de la mejora de su experiencia. Como todo académico, un paleontólogo recibe 5 puntos de experiencia al año. Obtiene experiencia adicional en la investigación paleontológica exitosa de formaciones. Además, un paleontólogo puede utilizarse en expediciones de montañismo y expediciones del Pacífico. Construir y reensamblar con éxito esqueletos de dinosaurios también ayuda a mejorar la experiencia del paleontólogo." #NT!
  
 academics.2309.t: "La ambición de [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 academics.2309.d: "El profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] es considerado un referente nacional en el campo paleontológico. A la Sociedad Científica le gustaría convertirlo en una personalidad buscada internacionalmente para utilizarlo como figura académica." #NT!
 academics.2309.f: "Hemos llegado a la firme conclusión de que nuestro colega, el profesor Schabernack, sería ideal para representar a nuestra nación como lugar científico. Debería recibir todo el apoyo posible para aumentar su reputación. Esto motivaría especialmente a los jóvenes a seguir ellos mismos una carrera científica.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2309.g: "Se hará famoso." #NT!
 academics.2309.h: "No debería volverse megalómano." #NT!
 academics.2310.t: "Gloria paleontológica" #NT!
 academics.2310.d: "Con su ascenso a la fama como paleontólogo, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] es ahora la figura científica que quería la Sociedad Científica." #NT!
 academics.2310.f: "Ahora estamos recibiendo muchos estudiantes nuevos que están inspirados por la grandeza y fama del profesor Schabernack. No sólo dio vitalidad a su propia materia, sino que también despertó fundamentalmente una fascinación por las ciencias. Ser científico no es más que una carrera peculiar y con pocas perspectivas, sino más bien un trabajo apasionante que promete fama y aventuras.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2310.g: "Una inspiración para los jóvenes." #NT!
 academics.2311.t: "Ningún héroe de la paleontología" #NT!
 academics.2311.d: "Por alguna razón, no hemos podido promocionar a un paleontólogo y permitirle alcanzar fama mundial." #NT!
 academics.2311.f: "Desafortunadamente, el fracaso ha significado que las disciplinas científicas sigan siendo descartadas como temas relacionados con las orquídeas y que el entusiasmo por el estudio académico y el ingreso al servicio activo de investigación sea limitado. Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sienten el descontento en las conversaciones. La élite intelectual culpa al gobierno de esta situación." #NT!
 academics.2311.g: "Decepcionante." #NT!
  
 academics_splendid_dinosaur_collection_modifier: "Espléndida colección de dinosaurios" #NT!
  
 academics.2312_goal_tt: "Tener una calificación de dinosaurio #o#! de al menos #G5 #!" #NT!
 academics.2312_reward_tt: "Como recompensa la Inteligencia obtendrá #p 5 Aprobación#!. Además, obtendrás #p 10%#! más prestigio y el costo para la sociedad de la tecnología se reducirá en #p 5%#! durante 10 años." #NT!
  
 je_academics_dinosaur_rating: "Enfoque paleontológico: clasificación de dinosaurios" #NT!
 je_academics_dinosaur_rating_reason: "Para mejorar la #O Clasificación de dinosaurios#!, no sólo se necesitan nuevos esqueletos de dinosaurios, sino también una perfecta reconstrucción de los mismos. Esto puede llevar años. Por lo tanto, el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ha decidido no fijar ningún plazo." #NT!
 je_academics_dinosaur_rating_success: "Tener una calificación de dinosaurio #o#! de al menos #G5 #!" #NT!
  
 academics.2312.t: "El esplendor de la paleontología" #NT!
 academics.2312.d: "La rama paleontológica de nuestra investigación científica ya goza de buena reputación. Ahora toca darlo a conocer a nivel mundial mejorando significativamente nuestra exposición de dinosaurios." #NT!
 academics.2312.f: "Quizás nos gustaría mostrar un dinosaurio diferente en nuestra exposición. Un mayor número de esqueletos no sólo beneficiaría la investigación científica, sino también nuestra reputación nacional. El mundo entero excava en busca de huesos de dinosaurios y está fascinado por una prehistoria hasta ahora desconocida. No debería tratarse sólo de cantidad, sino también de calidad. Deberíamos aspirar a ser pioneros en la reconstrucción de esqueletos de dinosaurios.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2312.g: "¡Será una empresa colosal!" #NT!
 academics.2312.h: "No otra vez esta tontería paleontológica." #NT!
 academics.2313.t: "Una colección espléndida" #NT!
 academics.2313.d: "La Sociedad Científica tuvo el orgullo de anunciar hoy una exposición especial de esqueletos de dinosaurios." #NT!
 academics.2313.f: "Estamos profundamente en deuda con el gobierno por tener finalmente una colección de dinosaurios que subraya el alto nivel de investigación paleontológica en nuestra nación. Difícilmente hay colecciones más exquisitas que ésta. Fue necesario mucho trabajo y esfuerzo, así como sed de investigación y perseverancia. La sociedad puede mirar este trabajo con orgullo, mientras que el exterior lo mira con envidia. Señor: ¡Este es un gran día para la ciencia en general y la paleontología en particular!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2313.g: "¡Maravilloso!" #NT!
  
