 academics.2117.t: "Maravillosa colección de artefactos" #NT!
 academics.2117.d_rival: "Hemos reunido una colección de artefactos más grande que nuestro rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2117.d_rival_gone: "Nuestro rival arqueológico se ha ido. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2117.f: "Debería ser obvio que nuestra nación debe tener una colección arqueológica mejor que la de esos bárbaros. El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está contento con esta colección. Aunque hay más artefactos que hay que salvar de estos salvajes.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2117.g: "¡Tantos artefactos guardados!" #NT!
  
 academics.2118.t: "No pudimos ampliar nuestra colección arqueológica" #NT!
 academics.2118.d: "No pudimos ampliar nuestra colección arqueológica más que nuestros rivales en [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están completamente decepcionados." #NT!
 academics.2118.f: "Las manos sucias de esos salvajes ensucian la historia misma de la humanidad. ¿Cómo pudiste permitir que esos saqueadores de tumbas saquearan todos esos artefactos? Se habrán perdido tantos conocimientos porque prefieren tesoros en lugar de preservar nuestra historia. ¡Asqueroso!\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2118.g: "No necesitamos esos artefactos polvorientos." #NT!
  
 academics.2200.t: "Necesitamos encontrar más especímenes que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2200.d: "Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están descontentos de que [SCOPE.sCountry('rival_scope').GetName] haya reunido más [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que nuestra nación. Nos piden que encontremos más #b especímenes#! en total que [SCOPE.sCountry('rival_scope').GetName] dentro de 10 años." #NT!
 academics.2200.f: "Nuestras colecciones de especímenes no son nada en comparación con las de [SCOPE.sCountry('rival_scope').GetName]. ¡Tienen todo lo que anhelamos! Incluso escuché que tienen una flor gigantesca que huele a cadáveres podridos. Todo nuestro orgullo es una mariposa naranja. ¡Necesitamos encontrar nuevos especímenes, especímenes que nadie encontró antes que nosotros! ¡De lo contrario podrían caer en manos de estos carniceros!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
