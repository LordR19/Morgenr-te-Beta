 je_academics_academy: "Carreras Académicas" #NT!
 je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nDependiendo de la cultura científica de nuestro país, un investigador tarda más o menos tiempo en salir de la universidad y estar a disposición de nosotros. Ejemplos de académicos son: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] y [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Es pura coincidencia qué académico esté disponible al final, a menos que nos especialicemos en una universidad en un área particular. El científico procederá entonces de esta zona. El tiempo que lleva graduarse depende de factores como la tasa de alfabetización, las inversiones en operaciones académicas y la expansión de las instituciones. Un enfoque seleccionado también aumenta la velocidad. Esos factores contribuyen a la ganancia de [concept_academics_progress]. Si un académico proviene de un campo que ya está ocupado por otro, puede optar por conservarlo o reemplazarlo." #NT!
 je_academics_academy_goal_tt: "Un académico puede tardar entre 3 y 30 años en estar disponible." #NT!
 je_academics_academy_success: "Aparecerá un nuevo científico." #NT!
  
 je_academics_academy_promote_engineer_loc: "Actualmente estás promocionando un [concept_gaudi_engineer]." #NT!
