 je_academics_tech_school: "Enfoque Académico" #NT!
 je_academics_tech_school_reason: "Bajo ciertas condiciones, una nación puede cambiar su enfoque de investigación si especializa sus universidades en un campo determinado o las mezcla. Una especialización (la llamada 'Escuela Tecnológica') tiene una ventaja sobre la orientación académica tradicional, pero conduce a que se prefiera al menos un campo de investigación a otro. Para avanzar hacia una Escuela Tecnológica, un grupo de interés específico debe estar en el poder y, en ciertos casos, deben cumplirse requisitos adicionales: el poder marítimo sin barcos es tan imposible como el capitalismo magnate sin fábricas. Algunos países comienzan con una escuela tecnológica elegida al comienzo del juego." #NT!
  
 academics_change_to_avantgarde_school_button: "La intelectualidad de vanguardia" #NT!
 academics_change_to_avantgarde_school_button_desc: "Un grupo de académicos con ideas culturales, sociológicas y antropológicas claras determina la vida científica cotidiana. Por el contrario, los campos prácticos son de menor importancia.\n#R Nota#!: Aumenta la aparición de Académicos en un punto por mes." #NT!
 academics_change_to_practical_school_button: "Academia práctica" #NT!
 academics_change_to_practical_school_button_desc: "Los científicos de nuestro país intentan incansablemente hacer descubrimientos en todos los ámbitos adecuados para el uso práctico diario. Esto es para servir al progreso general y la paz de la humanidad.\n#R Nota#!: Aumenta la apariencia de Académicos en un punto por mes." #NT!
 academics_change_to_military_school_button: "Complejo Militar-Industrial" #NT!
 academics_change_to_military_school_button_desc: "La cooperación entre industriales privados y militares ha llevado al desarrollo de una red particularmente importante de conexiones, vínculos personales y conocidos, con un ligero indicio de corrupción, que puede describirse mejor como un Complejo Militar-Industrial." #NT!
 academics_change_to_business_school_button: "Escuelas de negocios y capitalismo magnate" #NT!
 academics_change_to_business_school_button_desc: "El individuo independiente combinado con una época próspera y de progreso ha llevado a una mentalidad en la que las escuelas de oficios, las medianas empresas y las grandes corporaciones tienen una influencia decisiva en la ciencia del país. Y viceversa, las universidades trabajan para aumentar la prosperidad adquirida por la nación a través de nuevas tecnologías e impulsar las ideas sociales a través del progreso." #NT!
 academics_change_to_seapower_school_button: "Energía marítima y marina mercante" #NT!
 academics_change_to_seapower_school_button_desc: "La marina y el comercio internacional juegan un papel inmenso para nuestro país. Incrementar la prosperidad a través de la producción avanzada y el comercio global de nuestros productos es tan importante como defender lo que ya se ha ganado." #NT!
 academics_change_to_useful_school_button: "Útil Torre de Marfil" #NT!
 academics_change_to_useful_school_button_desc: "La academia es vista en nuestro país como un refugio para mentes excéntricas que cuentan escarabajos, pulen jarrones viejos y se involucran con bichos raros. Sin embargo, no se puede negar que el aislamiento de la torre de marfil de la sociedad también tiene sus ventajas. Sin ser molestados, muchos profesores trabajan mejor.\n#R Nota#!: Aumenta la apariencia de Académicos en un punto por mes." #NT!
  
