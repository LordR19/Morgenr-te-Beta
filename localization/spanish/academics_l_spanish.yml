 academics.1011.t: "Una científica brillante" #NT!
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] se graduó como la mejor de su clase en una de nuestras universidades. En un campo dominado por hombres pudo terminar sus estudios en un tiempo récord y está ansiosa por empezar a trabajar en su campo. Ella es una brillante..." #NT!
 academics.1011.f: "¡Mis más sinceras felicitaciones por tu increíble título! ¡Quién hubiera pensado que eso fuera posible para una mujer!" #NT!
 academics.1011.g: "...Ingeniero" #NT!
 academics.1011.h: "...Astrónomo" #NT!
 academics.1011.i: "...Naturalista" #NT!
 academics.1011.j: "...Paleontólogo" #NT!
 academics.1011.k: "...Arqueólogo" #NT!
 academics.1011.l: "...Antropólogo" #NT!
 academics.1011.m: "No la necesitamos." #NT!
  
