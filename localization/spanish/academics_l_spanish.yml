 je_goettinger_seven_monument: "Monumento a los Siete Goettinger" #NT!
 je_goettinger_seven_monument_reason: "Una nación alemana unida podría honrar la memoria de los Siete de Gotinga, siempre que la principal potencia unificadora ya los haya defendido históricamente. ¡Un monumento inspiraría a generaciones de académicos! Por supuesto, esto supone que el gobierno alemán comparte las ideas liberales de los legendarios profesores." #NT!
  
 academics.3101.t: "La Constitución de Hannover" #NT!
 academics.3101.d: "Como uno de sus primeros actos oficiales, el rey anunció que aboliría la constitución, la llamada Staatsgrundgesetz ('Ley Fundamental del Estado'). Ernest Augustus ha subrayado que no se siente obligado a ello." #NT!
 academics.3101.f: "Hannover había recibido su primera constitución, otorgada por el Príncipe Regente, en 1819; esto hizo poco más que denotar el cambio de Hannover de un electorado a un reino, garantizado por el Congreso de Viena. El duque de Cambridge, como virrey del rey Guillermo en Hannover, recomendó una reorganización profunda del gobierno hannoveriano. Guillermo IV había dado su consentimiento a una nueva constitución en 1833; No se pidió ni se recibió el consentimiento del duque de Cumberland, quien había protestado formalmente contra la adopción de la constitución sin su consentimiento. Inmediatamente después de su llegada a Hannover, el rey disolvió el Parlamento de Hannover, que había sido convocado en virtud de la controvertida constitución. Proclamó la suspensión de la Constitución, alegando que no se había pedido su consentimiento y que no respondía a las necesidades del reino." #NT!
 academics.3101.g: "Suspender la constitución." #NT!
 academics.3101.h: "El Rey no está por encima de la ley." #NT!
 academics.3102.t: "Los siete de Gotinga" #NT!
 academics.3102.d: "El historiador y político Friedrich Christoph Dahlmann cuestionó los planes de Ernest de cambiar la constitución a su gusto, ya que el propio Dahlmann había contribuido a su formulación. Otros seis profesores famosos de la Universidad de Göttingen se unieron a la protesta y defendieron la constitución de 1833. Pronto estos hombres fueron conocidos como los "Siete de Göttingen" y resultaron una molestia para el rey." #NT!
 academics.3102.f: "El documento de Dahlmann recibió una influencia explosiva: los estudiantes de la universidad produjeron cientos o incluso miles de copias y las difundieron por toda Alemania. Los otros seis manifestantes fueron los hermanos germanistas Wilhelm y Jacob Grimm (famosos escritores y narradores de cuentos de hadas y populares, conocidos juntos como los hermanos Grimm), el jurista Wilhelm Eduard Albrecht, el historiador Georg Gottfried Gervinus, el físico Wilhelm Eduard Weber y el teólogo y orientalista. Heinrich Georg August Ewald. El impacto de la protesta obligó al rey a actuar y los siete profesores desafiantes fueron interrogados ante el tribunal universitario." #NT!
 academics.3102.g: "¡Deberían ser removidos de sus cargos y desterrados!" #NT!
 academics.3102.h: "Cede a sus demandas antes de que la situación empeore." #NT!
 academics.3103.d: "Tras el ascenso de la reina Victoria al trono del Reino Unido, hubo cierta tristeza por la pérdida de la unión personal con Hannover que había durado más de 120 años. Pero después de los últimos acontecimientos en Alemania se puede decir con confianza: es bueno que tomemos caminos separados." #NT!
 academics.3103.f: "Sólo unos meses después de la subida al trono del nuevo rey, Hannover disolvió la constitución que se había promulgado bajo el dominio británico. El nuevo rey Ernesto Augusto se enfrenta ahora a toda una oposición por parte de los académicos. En toda Alemania ya se habla de este conflicto. En verdad, tan pronto como un país abandona la beneficiosa esfera de influencia británica, cae en la barbarie." #NT!
 academics.3103.g: "Es tan bueno ser británico." #NT!
 academics.3104.d: "Los estados de la Confederación Alemana están sacudidos por el conflicto entre el rey de Hannover y siete profesores recalcitrantes: después de que el rey Ernesto Augusto aboliera la constitución, los 'Siete de Gotinga' se rebelaron contra él. Perdieron sus posiciones, pero se ganaron mucha simpatía en el campo liberal alemán." #NT!
 academics.3104.f: "El historiador y político Friedrich Christoph Dahlmann cuestionó los planes de Ernest de cambiar la constitución a su gusto, ya que el propio Dahlmann había contribuido a su formulación. Otros seis profesores famosos de la Universidad de Göttingen se unieron a la protesta y defendieron la constitución de 1833. Los otros seis manifestantes fueron los hermanos germanistas Wilhelm y Jacob Grimm (famosos escritores y narradores de cuentos de hadas y populares, conocidos juntos como los hermanos Grimm), el jurista Wilhelm Eduard Albrecht, el historiador Georg Gottfried Gervinus, el físico Wilhelm Eduard Weber y el teólogo y orientalista Heinrich Georg August Ewald. Los efectos directos de la protesta fueron limitados, pero la sensación pública y el interés de los medios fueron altos en Alemania y gran parte de Europa, y las siete protestas fueron populares entre el público en general." #NT!
 academics.3104.g: "Con todo respeto, el Rey ha ido demasiado lejos." #NT!
 academics.3104.h: "Esta chusma académica ha recibido su justo castigo." #NT!
 academics.3105.t: "Un acalorado debate sobre Hannover" #NT!
 academics.3105.d: "El conflicto con los 'Siete de Göttinger' no pasó desapercibido en los demás estados federados de la Confederación Alemana. Incluso en Gran Bretaña la gente está irritada porque el Rey ha derogado la Constitución." #NT!
 academics.3105.f: "[SCOPE.sCountry('academics_anti_hanover_country').GetName] es uno de los numerosos estados alemanes que han criticado las acciones de Ernest Augustus. Pero todavía hay países, especialmente aquellos con gobiernos autoritarios, que han mostrado comprensión hacia el proceso. Estos incluyen [SCOPE.sCountry('academics_pro_hanover_country').GetName]." #NT!
 academics.3105.g: "¡Eso no es asunto de ellos!" #NT!
 academics.3106.t: "Propaganda estudiantil" #NT!
 academics.3106.d: "A pesar de todos los esfuerzos del Estado para impedir la difusión de propaganda a favor de los 'Siete de Gotinga', los círculos estudiantiles liberales lograron distribuir folletos a gran escala en las grandes ciudades." #NT!
 academics.3106.f: "¡Recuerda a nuestros héroes! ¡Recuerde los Siete de Göttingen! ¡Alabado sea sus virtudes!' Cuando el profesor Dahlmann publicó sus documentos contra el rey de Hannover, recibió el apoyo popular de los estudiantes y liberales alemanes. Tuvo una influencia explosiva en los estados de la Confederación Alemana. Los estudiantes de la Universidad de Göttingen produjeron cientos, o incluso miles, de copias y las difundieron por toda Alemania." #NT!
 academics.3106.g: "¡Esta manada de estudiantes desenfrenada!" #NT!
 academics.3107.t: "Jacob Grimm en [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3107.d: "Tras ser desterrado de Hannover, el famoso erudito y abogado alemán Jacob Grimm busca un nuevo hogar. Nuestra simpatía por los 'Siete de Göttinger' se ha contagiado a él, por eso espera un nuevo puesto de trabajo." #NT!
 academics.3107.f: "Jacob Ludwig Karl Grimm fue un autor, lingüista, filólogo, jurista y folclorista alemán. Formuló la ley de la lingüística de Grimm y fue coautor del Deutsches Wörterbuch, autor de Deutsche Mythologie y editor de los cuentos de hadas de los Grimm. Era el hermano mayor de Wilhelm Grimm; juntos formaban el dúo literario conocido como los hermanos Grimm." #NT!
 academics.3107.g: "Dale la bienvenida." #NT!
 academics.3107.h: "No necesitamos otro académico malhumorado." #NT!
 academics.3108.t: "Wilhelm Eduard Weber en [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3108.d: "Tras ser desterrado de Hannover, el famoso físico Wilhelm Eduard Weber busca un nuevo hogar. Nuestra simpatía por los 'Siete de Göttinger' se ha contagiado a él, por eso espera un nuevo puesto de trabajo." #NT!
 academics.3108.f: "Wilhelm Eduard Weber fue un físico alemán y, junto con Carl Friedrich Gauss, inventor del primer telégrafo electromagnético." #NT!
 academics.3111.t: "El Grimm" #NT!
 academics.3111.d: "Los hermanos Jacob y Wilhelm Grimm han presentado el primer volumen de un diccionario de alemán que pretende cubrir todo el vocabulario alemán. Una tarea gigantesca, pero que une aún más a la nación cultural alemana." #NT!
 academics.3111.f: "Das Deutsche Wörterbuch (El Diccionario Alemán) es uno de los diccionarios más importantes de la lengua alemana. Es para el alemán lo que el Oxford English Dictionary es para el inglés, que contiene información histórica detallada sobre el origen y uso a lo largo del tiempo de las palabras alemanas, con ejemplos tomados de documentos reales. En alemán el diccionario también se conoce como 'Der Grimm'. Lo iniciaron los hermanos Grimm en 1838. Inicialmente esperaban que el proyecto durara diez años y producira 6 o 7 volúmenes. De hecho, el primer volumen no se publicó hasta 1854. Wilhelm Grimm murió en 1859 y Jacob en 1863, mientras trabajaba en la entrada de 'Frucht' (fruta). Después de su muerte, varias instituciones participaron en el trabajo, incluida la Academia de Ciencias de Prusia y la Academia de Berlín, con un centro en Göttingen también involucrado. Finalmente completado en 1961, el diccionario contendrá 32 volúmenes e incluirá alrededor de 350.000 entradas principales. El 'Grimm' no fue sólo una obra científica, sino también nacional." #NT!
 academics.3111.g: "¡Esto debería publicarse en todos los estados alemanes!" #NT!
 academics.3112.g: "Esperaba que hicieran un nuevo libro de cuentos de hadas en lugar de este..." #NT!
 academics.3113.t: "Primer Germanistentag en Frankfurt" #NT!
 academics.3113.d: "Varios intelectuales alemanes han invitado a personas con ideas afines a una conferencia en Frankfurt, el "Día de los Germanistas". Si bien muchos quieren ver esta reunión simplemente como un evento cultural, el mensaje político es igualmente claro." #NT!
 academics.3113.f: "Las "Jornadas Germanistas", contrariamente a lo que sugiere el nombre, no fueron un evento sólo para germanistas. Fueron una iniciativa de científicos universitarios alemanes como parte del desarrollo de un sentimiento nacional alemán. A diferencia de hoy, el término estudios alemanes tenía un significado más amplio en Vormärz: vinculaba a historiadores, abogados, lingüistas y eruditos literarios que se ocupaban de la historia alemana, el derecho alemán y la lengua alemana. En la primera Jornada de los Germanistas, iniciada en Frankfurt en 1846 por el abogado de Tubinga August Ludwig Reyscher, Friedrich Christoph Dahlmann, Georg Waitz y Johann Gustav Droysen hablaron sobre la indivisibilidad de Schleswig-Holstein. Jacob Grimm habló del "valor de las ciencias imprecisas", su hermano Wilhelm habló del diccionario alemán. Las conferencias se celebraron en el Römer de Frankfurt. En 1847 siguió un segundo Día de los Germanistas en Lübeck. El tercer Día de los Germanistas, que debía celebrarse en 1848 en Núremberg, no se celebró debido a la Revolución de Marzo." #NT!
 academics.3113.g: "Alemania es una nación cultural." #NT!
 academics.3113.h: "Sus ideales liberales nos sirven de guía." #NT!
 academics.3115.t: "Controversia de rodillas" #NT!
 academics.3115.d: "Con las anexiones de las tierras circundantes en la época napoleónica, Baviera ganó grandes territorios protestantes. En esta época, el rey promovió una política más tolerante hacia sus súbditos. Un ejemplo fue el edicto por el que los soldados protestantes no debían arrodillarse delante de una misa o procesión católica. Sin embargo, el ministro Karl von Abel ha propuesto cambiar esto." #NT!
 academics.3115.f: "El llamado conflicto de genuflexión tuvo lugar en el Reino de Baviera en la primera mitad del siglo XIX. Comenzó con un decreto del ministro bávaro Karl von Abel, que también exigía que los soldados protestantes se arrodillaran ante el Santísimo Sacramento durante los servicios militares. El edicto pasó a ser conocido como el "Decreto de arrodillarse". Esto dio lugar a una acalorada discusión en la Cámara de Diputados que duró varios años." #NT!
 academics.3115.g: "¡Somos un país católico y la gente se arrodilla aquí!" #NT!
 academics.3115.h: "Pero ¿qué pasa con nuestros compatriotas protestantes?" #NT!
  
