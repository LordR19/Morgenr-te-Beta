 academics.1010.t: "¿Estudiar mujeres?" #NT!
 academics.1010.d: "Algunas mujeres solicitaron estudiar en una de nuestras universidades. Ahora surgió la pregunta de si es legal que estudien y cuál es la postura oficial de nuestro gobierno sobre el estudio de las mujeres." #NT!
 academics.1010.f: "\"El cerebro de las mujeres no está hecho para pensamientos lógicos sino para emociones. ¡No se les debería permitir estudiar!\"\n\n\"Lo único que tienes es miedo de que una mujer se convierta en una científica más capaz que tú. ¡Definitivamente sucederá, ya que sus argumentos carecen de fundamento científico! ¡Dejemos que las mujeres estudien en las mismas condiciones que los hombres!" #NT!
 academics.1010.g: "¡Que estudien!" #NT!
 academics.1010.h: "Espera, ¿no pudieron estudiar hasta ahora?" #NT!
