 je_academics_first_railway_reason: "Ahora que la invención del ferrocarril se ha extendido a [SCOPE.GetRootScope.GetCountry.GetName], muchos de nuestros industriales quieren que construyamos un dispositivo de este tipo para facilitar el transporte de mercancías. Esto nos ayudaría a convertirnos en una potencia industrial." #NT!
  
 academics.2400.t: "¡Necesitamos ferrocarriles!" #NT!
 academics.2400.d: "Los ferrocarriles permiten transportar mercancías con mayor facilidad. Por ello los capitanes de Industria del [SCOPE.GetRootScope.GetCountry.GetName] exigen la construcción de un ferrocarril en nuestro país en los próximos 5 años." #NT!
 academics.2400.f: ""Todavía transportamos nuestros productos por caminos de tierra y ríos. Esta situación es inaceptable. Si tuviéramos una mejor manera de transportar bienes y recursos, nuestras ganancias se dispararían y podríamos construir más fábricas, lo que daría como resultado mejores condiciones de vida para todos. Construir un ¡tren ahora!"" #NT!
