 academics_promote_paleontologist_button: "Promocionar Paleontólogo" #NT!
 academics_promote_paleontologist_button_desc: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] puede examinar formaciones geológicas en busca de fósiles y huesos de dinosaurios o encontrarlos en expediciones." #NT!
 academics_promote_archaeologist_button: "Promocionar Arqueólogo" #NT!
 academics_promote_archaeologist_button_desc: "[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] puede encontrar artefactos, hacer descubrimientos importantes y asistir a conferencias arqueológicas." #NT!
