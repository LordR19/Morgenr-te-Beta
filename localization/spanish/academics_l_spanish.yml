 academics.2201.t: "Sorprendente colección de especímenes" #NT!
 academics.2201.d_rival: "Hemos reunido una colección más grande de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que nuestro rival [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2201.d_rival_gone: "Nuestro rival en nuestra búsqueda de una enorme colección biológica se ha ido. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2201.f: "Finalmente tenemos una #b Colección de especímenes#! digna de nuestra gran nación. Es hora de que podamos exhibir los seres vivos más fascinantes de este planeta. El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está satisfecho con nuestra colección por el momento. Obviamente, tendremos que seguir aumentando nuestra colección para evitar que otras naciones masacren estos pobres animales y plantas.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2201.g: "¡Una colección digna!" #NT!
  
 academics.2202.t: "No pudimos reunir más muestras que [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2202.d: "No pudimos ampliar nuestra colección de especímenes más que nuestros rivales en [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] están absolutamente destrozados." #NT!
 academics.2202.f: "Ahora también encontraron el animal más fascinante del mundo. Un lagarto volador. Le pusieron el nombre del presidente de la Academia de Ciencias. Fallaste.\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2202.g: "¡Nunca me recuperaré de esto científicamente!" #NT!
  
 academics.2203.t: "Los [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] quieren [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro Zoológico" #NT!
 academics.2203.d: "El [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] solicitó a nuestro gobierno que adquiriera [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] por nuestro [concept_dubois_zoo] en 10 años." #NT!
 academics.2203.f: "Hay un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] que le falta a nuestro zoológico. Necesitamos que nuestro gobierno encuentre [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] y lo lleve a nuestro zoológico. Después de todo, no podemos permitir que nuestro zoológico no tenga este maravilloso animal.\n\nFirmado, los representantes del [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2203_goal_tt: "Tendrás que adquirir un [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] por nuestro [concept_dubois_zoo] en 10 años." #NT!
 academics.2203_reward_tt: "Como recompensa, el [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] obtendrá #p 5#! la aprobación de su gobierno y #p 5%#! más atracción pop y su país obtendrá #p 5%#! más prestigio durante 5 años." #NT!
 academics.2203.g: "¡Tengo que atraparlos a todos!" #NT!
 academics.2203.h: "Estoy liderando una gran nación. ¡No tengo tratos con un zoológico!" #NT!
  
 je_academics_get_exotic_animal: "Enfoque en el Naturalismo: Adquiera [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro Zoológico" #NT!
 je_academics_get_exotic_animal_reason: "El [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] quiere que adquiramos [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro [concept_dubois_zoo].\nHay varias maneras de adquirir dicho [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]." #NT!
  
 academics.2204.t: "Un nuevo hogar para [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #NT!
 academics.2204.d: "Hemos logrado adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro [concept_dubois_zoo]. Esto seguramente hará feliz al [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]." #NT!
 academics.2204.f: "Su gobierno adquirió con éxito [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro glorioso país. Esto demuestra que nuestro país es lo suficientemente poderoso como para gastar sus recursos en la diversión de nuestra población. ¡Gracias!\n\nFirmado, los representantes del [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2204.g: "¡Un animal maravilloso!" #NT!
  
 academics.2205.t: "No hay ningún animal nuevo en nuestro zoológico." #NT!
 academics.2205.d: "No pudimos adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nuestro zoológico. Al [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] no le hará gracia." #NT!
 academics.2205.f: "Ni siquiera puedes adquirir un animal para nuestro Zoológico. ¿Cómo podemos confiar en usted para guiar este país?\n\nFirmado, los representantes del [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2205.g: "¡No tenemos tiempo para algunos animales al azar!" #NT!
  
 academics_exotic_animal_acquired_ig_modifier: "Animal exótico adquirido" #NT!
 academics_exotic_animal_not_acquired_ig_modifier: "Animal Exótico no adquirido" #NT!
 academics_exotic_animal_acquired_country_modifier: "Animal exótico adquirido" #NT!
  
 academics.2206.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige un Zoológico" #NT!
 academics.2206.d: "Los éxitos científicos anteriores en el campo de la investigación natural pueden calificarse de escasos. Por eso, algunos representantes científicos influyentes se dirigieron al gobierno con una petición." #NT!
 academics.2206.f: "Para fortalecer la investigación biológica en general y la zoológica en particular, es esencial un zoológico con una colección de animales raros. Una instalación de este tipo también mejoraría enormemente el bienestar de la población. Por lo tanto, el [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sugiere que se deberían utilizar todos los medios para establecer un zoológico nacional y también ayudaría en la formación de un zoólogo enérgico.\n\nFirmado, El Consejo del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2206.g: "Ciertamente se pueden encontrar algunos animales." #NT!
 academics.2206.h: "¿Estas personas no tienen a nadie más a quien molestar?" #NT!
 academics.2207.t: "El nuevo zoológico" #NT!
 academics.2207.d: "Algunos representantes de la Sociedad Científica asistieron personalmente a la inauguración del nuevo zoológico." #NT!
 academics.2207.f: "Excelente, realmente excelente el nuevo zoológico. Los miembros han pasado un día maravilloso y están especialmente contentos con la comida gratuita para mascotas. Esperamos que esto sea sólo el comienzo y que el zoológico que acaba de abrir pronto se amplíe y se llene de criaturas más preciosas, exóticas y maravillosas.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2207.g: "¡Déjame unos cacahuetes!" #NT!
 academics.2208.t: "Sin zoológico" #NT!
 academics.2208.d: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] escribió hoy una amarga carta quejándose de que el deseo de un nuevo zoológico no se ha cumplido." #NT!
 academics.2208.f: "Para nuestro gran pesar, hemos descubierto que el gobierno actual parece estar formado por enemigos declarados de la ciencia, de la biología en general y de la zoología en particular, o al menos de un grupo de enemigos inhumanos de los animales. Quizás en un entorno así los magníficos animales se desperdiciarían en vano.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2208.g: "Si eres terco, seguramente no obtendrás ningún deseo cumplido." #NT!
  
 academics.2206_goal_tt: "Tendrás que recolectar #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] y construir un [concept_dubois_zoo] en #n 5#! años." #NT!
 academics.2206_reward_tt: "Como recompensa, nuestro naturalista obtendrá #p 50 Experiencia#! Si aún no tenemos un naturalista, conseguiremos uno." #NT!
  
 academics.2209.t: "Ampliación del zoológico" #NT!
 academics.2209.d: "Una carta abierta del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta que el Zoológico Nacional ofrezca poca variedad." #NT!
 academics.2209.f: "Aunque nuestra ciudad capital ahora tiene un zoológico que ofrece cierta variedad para que los científicos estudien a los animales y para el público que paga, esta instalación apenas ha alcanzado el estándar digno del tamaño de la ciudad y nuestra importancia nacional. Para aumentar el prestigio, entretener a la población y hacer avanzar la ciencia, recomendamos ampliar el zoológico actual al menos a uno de tamaño mediano.\n\nFirmado, El Consejo del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2209.g: "¡Trae más animales!" #NT!
 academics.2209.h: "Tenemos mejores cosas que hacer." #NT!
 academics.2210.t: "Un zoológico aún más grande" #NT!
 academics.2210.d: "Una carta abierta del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta que el Zoológico Nacional ofrezca poca variedad." #NT!
 academics.2210.f: "Aunque en el pasado hemos permitido que nuestro zoológico crezca hasta alcanzar un tamaño respetable, todavía no goza de la importancia internacional que podría y debería tener para impresionar a otras naciones con nuestra pasión zoológica. Necesitamos cada vez más animales exóticos. Aquí no sólo está en juego la ciencia, sino también nuestro prestigio. Recomendamos encarecidamente convertir nuestro zoológico en un zoológico grande.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.t: "Un próspero jardín zoológico" #NT!
 academics.2211.d: "El Jardín Zoológico ampliado es una de las principales atracciones de la capital y es muy popular entre los estudiosos y los ciudadanos comunes y corrientes. La Sociedad Científica se complace en saber que su deseo ha sido cumplido." #NT!
 academics.2211.f: "¡Bien hecho! El nuevo zoológico es más espacioso y cumple con el requisito de representar un espectro más amplio del mundo animal. Espero que también hayas pensado en un ornitorrinco. Nos gustaría asumir un patrocinio para ello. ¿Se llama Perry?\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.g: "¡Los animales del mundo en nuestra casa!" #NT!
 academics.2212.t: "Decepción zoológica" #NT!
 academics.2212.d: "La Sociedad Científica se pregunta si todavía vale la pena preguntar al gobierno cuando sus preocupaciones son pisoteadas de tal manera como la pequeña solicitud de unos pocos animales del zoológico." #NT!
 academics.2212.f: "Estamos muy, muy decepcionados.\n\nFirmado, El Consejo de la [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2212.g: "Deberían investigar en lugar de divertirse en el zoológico." #NT!
  
 academics.2209_goal_tt: "Tendrás que ampliar tu [concept_dubois_zoo] a #p tamaño 3#! (zoológico de tamaño mediano) en #n 10#! años." #NT!
 academics.2210_goal_tt: "Tendrás que ampliar tu [concept_dubois_zoo] a #p tamaño 4#! (zoológico grande) en #n 10#! años." #NT!
 academics.2209_reward_tt: "Como recompensa, nuestro naturalista obtendrá #p 50 Experiencia#! Si aún no tenemos un naturalista, conseguiremos uno." #NT!
  
 je_academics_found_zoo: "Centrarse en el naturalismo: encontré un zoológico" #NT!
 je_academics_found_zoo_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que construyamos un [concept_dubois_zoo] para mejorar el conocimiento, pero también el nivel de vida de nuestros intelectuales. Para construir un zoológico se necesitan #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que pueden ser capturados por un [concept_dubois_naturalist] en una Expedición Zoológica local o en un Safari Heia. También se pueden comprar animales de otros países." #NT!
 je_academics_medium_zoo: "Centrarse en el naturalismo: ampliar el zoológico" #NT!
 je_academics_medium_zoo_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ha solicitado una extensión del [concept_dubois_zoo] Tenemos un total de diez años para convertir nuestro zoológico en un #p zoológico de tamaño mediano#!. Esto requiere más [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que puede ser capturado por un [concept_dubois_naturalist] en un Zoológico local Expedición o Heia Safari. También se pueden comprar animales de otros países." #NT!
 je_academics_large_zoo: "Centrarse en el naturalismo: ampliar el zoológico" #NT!
 je_academics_large_zoo_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ha solicitado una extensión del [concept_dubois_zoo] Tenemos un total de diez años para convertir nuestro zoológico en un #p zoológico grande#!. Esto requiere más [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que puede ser capturado por un [concept_dubois_naturalist] en una expedición zoológica local o un safari en Heia. También se pueden comprar animales de otros países." #NT!
  
 academics.2300.t: "Necesitamos encontrar más fósiles que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2300.d: "Nos falta suficiente [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] para una colección más grande que [SCOPE.sCountry('rival_scope').GetName]. Por lo tanto, [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que encontremos más #b Fósiles#! en total que [SCOPE.sCountry('rival_scope').GetName]. Seguramente agradecerían mucho si pudiéramos vencer a este rival." #NT!
 academics.2300.f: "Si bien nuestros rivales en [SCOPE.sCountry('rival_scope').GetName] tienen varios fósiles de diferentes épocas y lugares alrededor del mundo, los nuestros son bastante limitados tanto en el marco temporal como geográfico. Esto es una vergüenza enorme y es inaceptable para una nación tan grande como la nuestra.\n¡Necesitamos ampliar nuestra colección de fósiles inmediatamente!\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2300_goal_tt: "Tendrás que reunir más [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que tu rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! años. Ellos tienen [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], nosotros tenemos [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #NT!
 academics.2300_reward_tt: "Como recompensa la Inteligencia obtendrá #p 5 Aprobación#! y tú obtendrás #p 10%#! más de prestigio durante 4 años." #NT!
 academics.2300.g: "¡Ah, una disputa fósil!" #NT!
 academics.2300.h: "No necesitamos piedras polvorientas..." #NT!
  
 academics_no_competition_with_rival_fossils: "Perdió la disputa por los fósiles" #NT!
 academics_competition_with_rival_won_fossils: "Ganó la disputa fósil" #NT!
  
 je_academics_rivalry_for_fossils: "Centrarse en la paleontología: la disputa por los fósiles" #NT!
 je_academics_rivalry_for_fossils_reason: "El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quiere que recopilemos más [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que nuestro rival [SCOPE.sCountry('target').GetName].\n\nNuestros #b Fósiles totales#!: [ROOT.Var('dubois_fossil').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Fósiles totales#!: [ROOT.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+]" #NT!
 je_academics_rivalry_for_fossils_success: "Usted ([GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]) tiene más [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+])." #NT!
  
 academics.2301.t: "Fantástica colección de fósiles" #NT!
 academics.2301.d_rival: "Hemos reunido una colección más grande de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que nuestro rival [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2301.d_rival_gone: "Nuestro rival en nuestra búsqueda de una enorme colección de fósiles ya no está. ¡El [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] y nuestra población estamos entusiasmados con esta victoria de nuestra nación!" #NT!
 academics.2301.f: "Estaba claro desde el principio que necesitábamos una colección de fósiles más grande que la de nuestro rival. Ahora que hemos recolectado tantos fósiles desde el Cámbrico hasta el Cuaternario y desde América hasta las Islas del Pacífico, ¡realmente tenemos una colección digna! Obviamente, esto debería haber sido así hace años y deberíamos ampliar esta colección aún más. Por el momento la situación es \"bastante buena\", como dicen los campesinos.\n\nFirmado, los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2301.g: "¡Esto pone fin a esta disputa!" #NT!
  
 academics.2302.t: "No pudimos reunir más fósiles que [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2302.d: "No pudimos ampliar nuestra colección de fósiles más que nuestros rivales en [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. A los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] no les hace gracia." #NT!
 academics.2302.f: "Su colección abarca eones, lo tienen todo y nosotros tenemos algunas rocas polvorientas con fósiles mal visibles... Es horrible. ¡Este es un momento vergonzoso para nuestra nación! Asqueroso.\n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2302.g: "De todos modos no necesito rocas viejas..." #NT!
  
