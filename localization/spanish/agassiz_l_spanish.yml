 agassiz.302.t: "Géiser" #NT!
 agassiz.302.d: "En su búsqueda de características geológicas especiales, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] se topó con un espectáculo natural fenomenal en la lejanía de [SCOPE.sState('agassiz_geyser_state').GetName]. ¡Parece que hay géiseres en la zona!" #NT!
 agassiz.302.f: "Un géiser es un manantial de agua caliente que emite su agua en forma de fuente a intervalos regulares o irregulares. Este tipo de erupción se denomina erupción. Los géiseres reciben su nombre del Gran Géiser de Islandia. Los géiseres requieren una combinación especial de condiciones geológicas y climáticas que solo se dan a gran escala en unos pocos lugares. Los géiseres dependen de tres factores: un suministro de agua en forma de acuífero, una fuente de calor y al menos un depósito con un estrechamiento del sistema de tuberías asociado. Más de 300 géiseres activos, aproximadamente la mitad de todos los que existen en el mundo, se encuentran en el Parque Nacional de Yellowstone." #NT!
 agassiz.302.g: "¿El géiser tiene un ritmo de minutos o de horas?" #NT!
  
