 agassiz.711.t: "Espectáculo del volcán" #NT!
 agassiz.711.d: "Los habitantes de [SCOPE.sState('agassiz_volcano_state').GetName] están presenciando actualmente un espectáculo impresionante: las fuentes de lava del volcán son un espectáculo fascinante, especialmente por la noche. Entre los espectadores se encuentran turistas y científicos." #NT!
 agassiz.711.f: ""El más sublime de los volcanes. La llama del Etna palidece ante la tuya y la inextinguible llama de Hecla; el Vesubio muestra su resplandor, una vista habitual para los turistas boquiabiertos, desde su trillada altura". - Lord Byron" #NT!
 agassiz.711.g: "¡Maravilloso!" #NT!
 agassiz.712.t: "Pequeña erupción volcánica" #NT!
 agassiz.712.d: "El volcán de [SCOPE.sState('agassiz_volcano_state').GetName] entró en erupción. Algunas aldeas más pequeñas quedaron destruidas y los campos se inundaron con lava, pero el desastre fue limitado." #NT!
 agassiz.712.f: "“¡Lo que vi entonces! Miles de lenguas de fuego iluminaron el entorno. En las copas de los árboles vi llamas. Oí un crujido y vi una cortina de fuego justo a mi lado. No se veía el mar. Todo estaba cubierto de ceniza. No podía ver mi mano delante de mí. Lo último que vi fue la ceniza saliendo a través de las grietas de las tablas del suelo, como una fuente. Sentí una fuerte presión que me arrojó al suelo. Entonces me pareció que me estaban chupando el aire y no podía respirar”. -Johanna Beyerinck" #NT!
 agassiz.712.f_basic: "\n\n#YELLOW Gracias a nuestros científicos del Observatorio de Volcanes, la catástrofe no nos sorprendió del todo, por lo que pudimos tomar precauciones y #G limitar un poco los estragos#!.#!" #NT!
 agassiz.712.f_advanced: "\n\n#YELLOW Gracias a nuestros excelentes científicos del Observatorio de Volcanes, pudimos iniciar rápidamente medidas de evacuación y tomar medidas de protección. Pudimos #G limitar significativamente la devastación#!." #NT!
 agassiz.712.g: "Sólo un poco de lava." #NT!
 agassiz.712.h: "¿Alguna noticia del observatorio?" #NT!
 agassiz.712.i: "Esto podría ser interesante para el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] y sus estudiantes." #NT!
 agassiz.713.t: "Erupción volcánica" #NT!
 agassiz.713.d: "Una violenta erupción sacudió el estado de [SCOPE.sState('agassiz_volcano_state').GetName]. Fragmentos de tefra y ceniza volcánica destruyeron edificios y cultivos, y se cobraron la vida de algunos de nuestros habitantes." #NT!
 agassiz.713.f: "'Oímos por encima de nosotros y alrededor de la isla un sonido extraño, como un poderoso fuego crepitante, o el disparo de artillería pesada a intervalos de uno o dos segundos. A las cinco, el ruido rugiente continuó, la oscuridad se extendió por el cielo y una granizada de piedra pómez cayó sobre nosotros, o muchos de los cuales eran de un tamaño considerable y bastante calientes.\n\nAquella noche fue una noche de oscuridad, debido a la continua caída de cenizas, interrumpida por incesantes destellos de relámpagos, tanto en el cielo como alrededor de la isla.' -Capitán Watson" #NT!
 agassiz.713.g: "Esta pobre gente." #NT!
 agassiz.713.j: "¡Envíen toda la ayuda posible para apoyar a las víctimas!" #NT!
 agassiz.714.t: "Mega erupción del volcán" #NT!
 agassiz.714.d: "Una erupción de una magnitud sin precedentes destruyó por completo la vida de muchas personas en el estado de [SCOPE.sState('agassiz_volcano_state').GetName]. La explosión se escuchó a cientos de kilómetros de distancia y todo lo que tenía la mala suerte de rodear la montaña quedó devastado de inmediato." #NT!
 agassiz.714.f: "'Se oían los gritos de las mujeres, los llantos de los niños y los gritos de los hombres; algunos llamaban a sus padres, otros a sus hijos o a sus esposas, intentando reconocerlos por sus voces. La gente se lamentaba de su propio destino o del de sus familiares, y había quienes rezaban por la muerte en su terror a morir. Muchos imploraban la ayuda de los dioses, pero aún más imaginaban que ya no quedaban dioses y que el universo estaba sumido en la oscuridad eterna para siempre.' -Plinio el Joven" #NT!
 agassiz.714.g: "¡Una tragedia!" #NT!
 agassiz.715.t: "Humo y estruendo" #NT!
 agassiz.715.d: "El volcán en [SCOPE.sState('agassiz_volcano_state').GetName] retumba. Sale humo por encima del cráter. Eso es todo. Los habitantes están aliviados, los turistas y los científicos están decepcionados." #NT!
 agassiz.715.f: ""Demasiado para investigar, demasiado poco para disfrutar. ¡Qué volcán tan miserable y melancólico!"" #NT!
 agassiz.715.g: "¿Se despierta o permanece dormido?" #NT!
  
 agassiz.721.t: "Ondas sísmicas" #NT!
 agassiz.721.d: "Un pequeño movimiento sísmico hizo que [SCOPE.sState('agassiz_earthquake_state').GetName] se levantara de su cama esta mañana. El pequeño terremoto causó sólo daños menores, pero despertó el interés de los sismólogos." #NT!
 agassiz.721.f: "'Entrevistador: Si el edificio en el que usted se encuentra ahora empezara a temblar y usted supiera que se está produciendo un terremoto, ¿qué haría?'\nCharles Richter: 'Caminaría, no correría, hasta el sismógrafo más cercano'." #NT!
 agassiz.721.g: "Interesante." #NT!
 agassiz.722.t: "El terremoto del [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.722.d: "Un terremoto ha golpeado el estado de [SCOPE.sState('agassiz_earthquake_state').GetName], destruyendo edificios, hiriendo a personas e incluso cobrándose algunas vidas." #NT!
 agassiz.722.f: ""Hubo un estruendo profundo, profundo y terrible, y luego pude verlo venir por Washington Street. Toda la calle se ondulaba. Era como si las olas del océano vinieran hacia mí, ondulando a medida que avanzaban". -Jesse Cook" #NT!
 agassiz.722.f_basic: "\n\n#YELLOW Gracias a nuestros sismólogos capacitados, ya se sabía que [SCOPE.sState('agassiz_earthquake_state').GetName] era una región propensa a terremotos. Gracias a las medidas preventivas, por ejemplo en la construcción, los daños se minimizaron fácilmente.#!" #NT!
 agassiz.722.g: "¡Una tragedia!" #NT!
 agassiz.722.h: "¿Cómo evalúa el observatorio la situación?" #NT!
 agassiz.722.i: "Un campo perfecto para la investigación geológica." #NT!
 agassiz.722.j: "¡Envíen toda la ayuda posible para apoyar a las víctimas!" #NT!
  
 agassiz.723.t: "El gran terremoto del [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.723.d: "El estado de [SCOPE.sState('agassiz_earthquake_state').GetName] ha quedado en ruinas a causa de un terremoto de una magnitud sin precedentes. Se han destruido innumerables edificios y es imposible calcular la cantidad de vidas perdidas." #NT!
 agassiz.723.f: ""El terremoto derribó en San Francisco paredes y chimeneas que valían cientos de miles de dólares, pero el incendio que siguió quemó propiedades que valían cientos de millones de dólares. No se puede calcular con precisión el daño real causado. Nunca en la historia una ciudad imperial moderna ha sido destruida tan completamente. San Francisco ha desaparecido. No queda de ella nada más que recuerdos y una franja de viviendas en las afueras. Su sección industrial ha desaparecido. Su sección comercial ha desaparecido. Su sección social y residencial ha desaparecido. Las fábricas y los almacenes, las grandes tiendas y los edificios de los periódicos, los hoteles y los palacios de los nababs, todo ha desaparecido. Sólo queda la franja de viviendas en las afueras de lo que una vez fue San Francisco". -Jack London" #NT!
  
