 je_agassiz_seismograph_reason: "Un sismógrafo instalado en un sismómetro mejora de forma sorprendente el registro de terremotos y temblores de tierra. Esto haría posible por fin un tipo de sismología más moderna. Un sismoscopio activaría el dispositivo para que comenzara a registrar y, a continuación, una superficie de registro produciría automáticamente una ilustración gráfica de los temblores (un sismograma)." #NT!
