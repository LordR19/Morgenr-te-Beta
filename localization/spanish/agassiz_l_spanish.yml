 agassiz_seismology_tech: "Sismología" #NT!
 agassiz_seismology_tech_desc: "En respuesta a una serie de terremotos cerca de Comrie, Escocia, en 1839, se formó un comité en el Reino Unido para desarrollar mejores métodos de detección de terremotos. El resultado fue la fabricación de uno de los primeros sismómetros modernos por parte de James David Forbes. A partir de 1857, Robert Mallet sentó las bases de la sismología instrumental moderna y llevó a cabo experimentos sismológicos utilizando explosivos. También es responsable de acuñar el término "sismología"." #NT!
  
