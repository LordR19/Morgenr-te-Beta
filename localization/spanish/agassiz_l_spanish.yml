 pm_agassiz_basic_seismology: "Sismología básica" #NT!
 pm_agassiz_advanced_seismology: "Sismología avanzada" #NT!
 pm_agassiz_advanced_volcanology: "Vulcanología avanzada" #NT!
  
 agassiz_congress_host_modifier: "Se celebró un congreso geológico" #NT!
 agassiz_laughed_congress_modifier: "Se rieron de nosotros en el Congreso Geológico" #NT!
 agassiz_respected_congress_modifier: "Respetado en el Congreso Geológico" #NT!
 agassiz_lauded_congress_modifier: "Elogiado en el Congreso Geológico" #NT!
  
 agassiz.316.t: "Estudio geológico en el país vecino" #NT!
 agassiz.316.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] no se tomó demasiado en serio su área de trabajo y buscó formaciones y cuevas en un país vecino. Por supuesto, conservamos los resultados geológicos." #NT!
 agassiz.316.f: "Si no hay características geológicas interesantes en su propio territorio, los geólogos pueden buscar formaciones o cuevas en la zona fronteriza o más allá." #NT!
 agassiz.316.g: "¿Cómo pudo entrar sin ser detectado?" #NT!
 agassiz.317.t: "Geólogo extranjero" #NT!
 agassiz.317.d: "Un geólogo extranjero logró entrar en nuestra zona durante su investigación y tomó nota de los resultados. Nos envió sus resultados como muestra de agradecimiento." #NT!
 agassiz.317.g: "Entonces...?" #NT!
  
 agassiz.501.t: "¿Se mueven los continentes?" #NT!
 agassiz.501.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] acaba de publicar un libro en el que expone una tesis ya muy controvertida: los continentes en su forma actual son de origen geológico más reciente. El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] postula que los continentes actuales formaron una unidad a la que llama "Pangea". Para convencer a la comunidad geológica internacional de esta tesis, los invitó a un congreso." #NT!
 agassiz.501.f: "La sugerencia más antigua de que la causa fue la deriva continental provino del cartógrafo flamenco Abraham Ortelius. En la edición de 1596 de su Atlas Theatrum Orbis Terrarum ya se puede ver claramente la similitud de las dos costas. Alexander von Humboldt describió en 1801 y 1845 la similitud de las costas opuestas de América del Sur y África y su vegetación y especuló que el Atlántico fue arrasado por una corriente catastrófica. En 1858, el geógrafo Antonio Snider-Pellegrini fue un paso más allá cuando publicó el primer mapa que mostraba el Viejo y el Nuevo Mundo sin un océano que los separara. Sin embargo, fue sobre todo Alfred Wegener quien, con su teoría de la deriva continental, propició un replanteamiento del fijismo (la tesis de que los continentes están firmemente arraigados en la tierra) al movilismo. Sin embargo, durante su vida, su modelo de explicación siguió siendo una opinión minoritaria en la ciencia, que no se consolidó hasta la segunda mitad del siglo XX." #NT!
 agassiz.501.g: "¡Invita a las principales naciones geológicas!" #NT!
 agassiz.502.t: "Una invitación geológica" #NT!
 agassiz.502.d: "[SCOPE.sCountry('agassiz_congress_host_country').GetName] ha invitado a un congreso geológico internacional. El anfitrión, un destacado geólogo, afirma que los continentes se están moviendo..." #NT!
 agassiz.502.g: "Esto promete ser entretenido." #NT!
 agassiz.503.t_laughed: "El ridículo de la Sociedad Geológica" #NT!
 agassiz.503.t_respected: "Una apariencia segura" #NT!
 agassiz.503.t_lauded: "Admiración y felicitaciones" #NT!
 agassiz.503.d_laughed: "La aparición del Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fue recibida con diversión. [ROOT.GetCountry.GetNameNoFlag] no tiene precisamente fama de haber logrado nada sobresaliente en el campo de la geología. Claramente hubo bromas a puerta cerrada." #NT!
 agassiz.503.d_respected: "Antes del inicio del Congreso Geológico, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] fue recibido calurosamente y se intercambiaron los regalos habituales. [ROOT.GetCountry.GetNameNoFlag] tiene una reconocida reputación en el mundo de la investigación." #NT!
 agassiz.503.d_lauded: "La llegada del Profesor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fue recibida con gran alegría, siendo considerado uno de los invitados más esperados. Rápidamente se formó una multitud alrededor de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], ya que [ROOT.GetCountry.GetNameNoFlag] es ​​considerado un pionero en el campo de la Geología." #NT!
 agassiz.503.f_laughed: "'¿Por qué el [ROOT.GetCountry.GetAdjectiveNoFlag] geólogo no consigue chicas?\n\n¡Porque hay demasiada fricción entre ellas!'" #NT!
 agassiz.503.f_respected: "A su llegada, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] tuvo algunas conversaciones agradables con sus colegas sobre formaciones rocosas en su mayoría aburridas." #NT!
 agassiz.503.f_lauded: "El profesor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] parecía casi abrumado por la avalancha. Muchos colegas querían hablar con [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] y aprovechar las expediciones y experiencias de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]. Algunos incluso instaron a [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] a dar una conferencia privada." #NT!
 agassiz.503.g: "¡Qué vergüenza!" #NT!
 agassiz.503.h: "Por fin entre gente con ideas afines." #NT!
 agassiz.503.i: "¡Somos una nación líder en geología!" #NT!
 agassiz.504.t: "¿Fijismo o movilismo?" #NT!
 agassiz.504.d: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] pronunció una conferencia muy aclamada ante la comunidad geológica internacional reunida, en la que [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetSheHe] abogó vehementemente por la reversión de la geología hacia el movilismo, es decir, la deriva continental. Pero los oponentes son numerosos y no quieren desviarse de la doctrina predominante del fijismo." #NT!
 agassiz.504.f: "Hasta los años 60 del siglo XX, la teoría geotectónica clave fue el fijismo. Se suponía que la corteza terrestre estaba firmemente conectada al subsuelo, de modo que los procesos tectónicos a gran escala eran locales. De ahí que el desarrollo de la Tierra se caracterizara predominantemente por movimientos tectónicos verticales de la corteza terrestre y muy poco por movimientos tectónicos horizontales. La mayoría de las teorías de la geología clásica se basaban en la idea del fijismo. A principios del siglo X se encontraron fósiles de la misma especie en Sudamérica y África. Bajo la premisa del fijismo se planteó la hipótesis del puente terrestre, según la cual en el pasado existían puentes terrestres que conectaban África con Sudamérica y que permitían a los animales migrar al otro continente. Las mediciones realizadas con la ecosonda del buque de investigación Meteor entre 1924 y 1927, durante las cuales se descubrió la dorsal mesoatlántica, una cadena montañosa submarina que se extiende de norte a sur, y no, como se esperaba, los restos de un puente terrestre que debería haber corrido de este a oeste, hicieron que la hipótesis del puente terrestre comenzara a tambalearse, pero no fue abandonada por completo hasta los años 60. Lo opuesto al fijismo es el movilismo, que considera que los movimientos horizontales de la corteza terrestre tienen una influencia decisiva. La teoría del movilismo se desarrolló a partir del descubrimiento de la deriva continental por parte de Alfred Wegener." #NT!
 agassiz.504.g: "Los continentes no han cambiado en millones de años." #NT!
 agassiz.504.h: "Todo apunta a la tectónica de placas." #NT!
 agassiz.505.t: "Los geólogos entre ellos" #NT!
 agassiz.505.d: "En el marco del importante congreso geológico, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] tiene la oportunidad de intercambiar ideas con colegas. ¿En qué debería centrarse [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] en su tiempo libre?" #NT!
 agassiz.505.f: "«Es un hecho extraño, característico del estado incompleto de nuestro conocimiento actual, que se extraigan conclusiones totalmente opuestas sobre las condiciones prehistóricas de nuestro planeta, dependiendo de si el problema se aborda desde el punto de vista biológico o geofísico.» -Alfred Wegener" #NT!
 agassiz.505.g: "Conocimiento geológico." #NT!
 agassiz.505.h: "Conocimiento Oceanográfico." #NT!
 agassiz.505.i: "Minerales raros." #NT!
 agassiz.505.j: "Nuevos talentos." #NT!
 agassiz.509.t_fix: "El fijismo triunfante" #NT!
 agassiz.509.d_fix: "A pesar de todos los esfuerzos del profesor [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis], el profesor [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] no logró convencer a la mayoría de sus colegas. La acusación es que el profesor [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetLastName] no puede aportar pruebas suficientes para sus tesis. El hecho es que los continentes son estables." #NT!
 agassiz.509.f_fix: "«El Newton de la teoría de la deriva aún no ha aparecido. Su ausencia no debe causar ansiedad; la teoría es aún joven y a menudo todavía se la trata con sospecha. A largo plazo, no se puede culpar a un teórico por dudar en dedicar tiempo y esfuerzo a explicar una ley sobre cuya validez no prevalece la unanimidad.» -Alfred Wegener" #NT!
 agassiz.509.g: "Eppur se mueve." #NT!
 agassiz.509.t_tectonics: "El movilizacionismo triunfante" #NT!
 agassiz.509.d_tectonics: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] logró convencer a la comunidad científica de la tesis [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis]. La deriva continental se considera ahora la teoría más probable para explicar una variedad de fenómenos geológicos hasta ahora poco claros." #NT!
 agassiz.509.f_tectonics: "'Los científicos todavía no parecen entender lo suficiente que todas las ciencias de la Tierra deben aportar pruebas para desvelar el estado de nuestro planeta en épocas anteriores, y que la verdad del asunto sólo puede alcanzarse combinando todas estas pruebas. ... Sólo combinando la información proporcionada por todas las ciencias de la Tierra podemos esperar determinar aquí la "verdad", es decir, encontrar la imagen que exponga todos los hechos conocidos en la mejor disposición y que, por lo tanto, tiene el mayor grado de probabilidad. Además, debemos estar siempre preparados para la posibilidad de que cada nuevo descubrimiento, sin importar la ciencia que lo proporcione, pueda modificar las conclusiones que saquemos. -Alfred Wegener" #NT!
 agassiz.509.h: "Espera... ¡eso es sorprendente!" #NT!
  
 agassiz_conference_geologist_double_vote_tt: "Gracias a nuestro experimentado geólogo, tenemos #G dos veces#! el poder de voto." #NT!
 agassiz_conference_geologist_triple_vote_tt: "Gracias a nuestro famoso geólogo, tenemos #G tres veces#! el poder de voto." #NT!
  
 agassiz.601.t: "Ubicación del volcán" #NT!
 agassiz.601.d: "Un grupo de científicos y asistentes se ha reunido para la próxima expedición al volcán. Pero ahora surge la pregunta: ¿qué volcán debería explorar el equipo bajo el liderazgo de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]? Hay varios estados entre los que podemos elegir." #NT!
 agassiz.601.f: "«Debo pedirle que no utilice la palabra fuego cuando se refiera a la teoría del Dr. Hutton: calor es una expresión más correcta. El fuego, en el sentido habitual de esa palabra, supone la presencia de combustible en el acto de quemar; pero no tenemos ninguna razón para creer que exista un fuego de esta descripción en el centro de la tierra». -Maria Hack" #NT!
 agassiz.601.g: "[SCOPE.sState('agassiz_volcano_1').GetName]" #NT!
 agassiz.601.h: "[SCOPE.sState('agassiz_volcano_2').GetName]" #NT!
 agassiz.601.i: "[SCOPE.sState('agassiz_volcano_3').GetName]" #NT!
 agassiz.602.t: "Al pie del volcán" #NT!
 agassiz.602.d: "La expedición vulcanológica ha llegado a las faldas del volcán [SCOPE.sState('agassiz_volcano_state').GetName] y ahora comienza la investigación científica propiamente dicha." #NT!
 agassiz.602.f: "'La existencia de calor subterráneo está demostrada por fenómenos como las fuentes termales, los volcanes y los terremotos. Estas observaciones no dejan lugar a dudas sobre la existencia de calor en las entrañas de la tierra; pero ¿a qué profundidad, en qué medida y con qué intensidad actúa?' -John Playfair" #NT!
 agassiz.602.g: "No es tan peligroso como parece ¿verdad?" #NT!
 agassiz.603.t: "Expedición al volcán con éxito" #NT!
 agassiz.603.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] realizó la audaz maniobra de no sólo conducir a los asistentes de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] a la cima del volcán, sino que también llevó a cabo numerosos experimentos y recolectó especímenes. La expedición al volcán fue una valiosa contribución para aprender más sobre el funcionamiento interno de la Tierra." #NT!
 agassiz.603.f: "«Toda la naturaleza salvaje cuenta la misma historia: los temblores y estallidos de los terremotos, los volcanes, los géiseres, las olas y las inundaciones rugientes y atronadoras, el silencioso torrente de savia en las plantas, las tormentas de todo tipo, todas y cada una de ellas son los ordenados y bellos latidos amorosos del corazón de la naturaleza.» -John Muir" #NT!
 agassiz.603.g: "Y todo sin quemaduras de tercer grado." #NT!
 agassiz.604.t: "Expedición al volcán termina en catástrofe" #NT!
 agassiz.604.d: "¡Terribles noticias! A pesar de las numerosas señales de advertencia (gases tóxicos, pequeños terremotos, humo oscuro), el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] aparentemente se obstinó en continuar con la expedición. La erupción tomó a los participantes completamente por sorpresa; la zona es una zona de desastre. La lava sigue inundando la montaña y los pueblos de los alrededores. Fue solo con gran dificultad que algunos supervivientes pudieron ponerse a salvo con los resultados de la investigación y las muestras. Sin embargo, el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] está desaparecido. Tenemos que esperar lo peor." #NT!
 agassiz.604.f: "Los periódicos ya informan de varios heridos y muertos. Hubo que evacuar grandes zonas de la zona. Los edificios resultaron dañados y las calles quedaron inundadas de lava. La posibilidad de que alguien que estuviera cerca del cráter del volcán sobreviviera a esta fuerza de la naturaleza es prácticamente nula." #NT!
 agassiz.604.g: "¡Horrible!" #NT!
 agassiz.605.t: "Expedición al Volcán termina sin resultados" #NT!
 agassiz.605.d: "La expedición al volcán agotó todos los fondos de investigación y regresó. Lamentablemente, solo produjo unos pocos resultados útiles. ¿Quizás el líder fue demasiado cauteloso?" #NT!
 agassiz.605.f: "«No puedes explorar un volcán si no bailas un poco sobre él.»" #NT!
 agassiz.605.g: "Decepcionante" #NT!
  
 agassiz.611.t: "Perspectivas químicas" #NT!
 agassiz.611.d: "Durante la expedición en [SCOPE.sState('agassiz_volcano_state').GetName], [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pudo estudiar con más detalle algunos procesos químicos interesantes en el cráter del volcán. Algunos compuestos minerales aún son completamente desconocidos." #NT!
 agassiz.611.f: "La mayoría de los elementos químicos se encuentran en compuestos que presentan una gran variedad, especialmente en los minerales. En los inicios de la química moderna, los geólogos siempre buscaban nuevas muestras de las que los químicos pudieran aislar elementos hasta entonces desconocidos." #NT!
 agassiz.611.g: "Esto podría ayudar al Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName]." #NT!
 agassiz.612.t: "Trampa de lava" #NT!
 agassiz.612.d: "La expedición al volcán se ha atrevido demasiado en su avance hacia el cráter, que se encuentra rodeado de lava por casi todos los lados. Abandonar el avance anterior significaría una gran pérdida de tiempo." #NT!
 agassiz.612.f: "«La lava tiene ese aspecto turbio que los poetas atribuyen a los ríos de las regiones infernales; avanza lentamente como un río de arena, negruzco de día y rojo de noche. A medida que se acerca, se oye una especie de crujido que provoca el mayor temor, ya que es indistinto. Su resplandor es tan intenso que, por primera vez, la tierra ilumina el cielo y le da la apariencia de un relámpago continuo; el cielo, a su vez, refleja este brillo sobre el agua y, de este modo, la naturaleza parece estar en llamas ante esta triple imagen del fuego.» -Germaine de Staël" #NT!
 agassiz.612.g: "Encuentra otro camino" #NT!
 agassiz.612.h: "Intenta cruzarlo." #NT!
 agassiz.613.t: "Un líder endurecido" #NT!
 agassiz.613.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] es un vulcanólogo experimentado que sabe exactamente cómo lidiar con la montaña; su conocimiento garantiza que la expedición progrese bien y con seguridad." #NT!
 agassiz.613.f: ""El acontecimiento que tanto he deseado presenciar ha ocurrido y el Vesubio lleva varios días en estado de erupción. Ya he hecho muchos experimentos con la lava en el momento en que sale del volcán y los habría completado de no ser por una grave indisposición debida a que he permanecido demasiado tiempo en esa magnífica pero peligrosa situación a cinco o seis pies de una corriente de materia al rojo vivo fluida como el agua que cae como una catarata de fuego". -Humphry Davy" #NT!
 agassiz.613.g: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] geólogo es un líder magnífico." #NT!
 agassiz.614.t: "Gases tóxicos" #NT!
 agassiz.614.d: "El equipo de expedición, dirigido por el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], descubrió abundantes emisiones de gases volcánicos en un punto del volcán. El geólogo desea tomar algunas muestras, aunque no es del todo seguro." #NT!
 agassiz.614.f: "Los gases volcánicos son gases que emergen de la superficie terrestre durante la actividad volcánica. La emergencia puede ocurrir en áreas muy definidas o de forma difusa sobre una gran área desde las laderas de un volcán. Los gases volcánicos fueron recolectados y analizados ya en 1790 por Scipione Breislak en Italia. La composición de los gases volcánicos depende del movimiento del magma dentro del volcán. Por lo tanto, los cambios repentinos en la composición de los gases a menudo predicen un cambio en la actividad volcánica." #NT!
 agassiz.614.g: "Tenemos que estudiar estos gases." #NT!
 agassiz.614.h: "¡Eso es una locura!" #NT!
 agassiz.615.t: "Eyecta volcánica" #NT!
 agassiz.615.d: "Un repentino estruendo asustó por un momento a los participantes de la expedición al volcán. Cuando el equipo pensó que lo peor ya había pasado, el volcán de repente arrojó rocas incandescentes que cayeron sobre los participantes como una lluvia de meteoritos. Dos asistentes resultaron heridos y una mula de carga murió." #NT!
 agassiz.615.f: "'Oímos por encima de nosotros y alrededor de la isla un sonido extraño, como un poderoso fuego crepitante o el disparo de artillería pesada a intervalos de uno o dos segundos. A las cinco, el ruido rugiente continuó, la oscuridad se extendió por el cielo y una granizada de piedra pómez cayó sobre nosotros, o muchos de los cuales eran de tamaño considerable y bastante calientes.' -Capitán Watson" #NT!
 agassiz.615.g: "Un desafortunado giro de los acontecimientos." #NT!
 agassiz.616.t: "Muestra de lava" #NT!
 agassiz.616.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pidió brevemente a la expedición que se detuviera. Parece que en las cercanías hay un buen lugar para tomar algunas muestras de lava. Es un procedimiento científicamente valioso y arriesgado." #NT!
 agassiz.616.f: "«La lava estaba atrapada en los profundos bancos de un amplio lecho y fluía hacia abajo, no como un fluido, sino como una montaña de coque, o a veces como carbón altamente gaseoso. Se partía, crujía, chispeaba, humeaba y ardía y seguía avanzando en un vasto y compacto cuerpo. Los pedazos se desprendían y rodaban hacia abajo, dejando tras de sí un resplandor tan feroz que podría haberme imaginado en la boca de un horno de hierro; y cuando cada masa caía con el ruido del trueno, los árboles se incendiaban y la multitud lanzaba gritos de admiración y pesar.» -Luigi Palmieri" #NT!
 agassiz.616.g: "Estamos aquí para experimentos como éste." #NT!
 agassiz.617.t: "Muestra de lava: ¡Éxito!" #NT!
 agassiz.617.d: "Nuestro geólogo logró tomar una muestra de lava en una arriesgada tarea. El resultado es de gran valor científico." #NT!
 agassiz.617.f: ""
 agassiz.617.g: "¡Ciencia candente!" #NT!
 agassiz.618.t: "Muestra de lava: ¡Fallo!" #NT!
 agassiz.618.d: "Para consternación de los demás miembros de la expedición, la recolección de la muestra fracasó. ¡[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sufrió quemaduras graves y puso al equipo en peligro!" #NT!
 agassiz.618.f: ""
 agassiz.618.g: "Una ciencia que te quemará las manos..." #NT!
 agassiz.619.t: "Cristales" #NT!
 agassiz.619.d: "Los procesos geológicos únicos en el área volcánica han producido toda una gama de minerales cristalinos raros. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] está ansioso por agregar las piedras a la colección de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]..." #NT!
 agassiz.619.f: "La mayoría de las rocas volcánicas comparten una serie de minerales comunes. La diferenciación de rocas volcánicas tiende a aumentar el contenido de sílice (SiO2) principalmente por cristalización fraccionada. Así, las rocas volcánicas más evolucionadas tienden a ser más ricas en minerales con mayor cantidad de sílice, como filo y tectosilicatos, incluidos los feldespatos, los polimorfos de cuarzo y la moscovita. Si bien todavía están dominadas por silicatos, las rocas volcánicas más primitivas tienen conjuntos minerales con menos sílice, como el olivino y los piroxenos. La serie de reacciones de Bowen predice correctamente el orden de formación de los minerales más comunes en las rocas volcánicas. Ocasionalmente, un magma puede recoger cristales que cristalizaron de otro magma; estos cristales se llaman xenocristales. Los diamantes que se encuentran en las kimberlitas son xenocristales raros pero bien conocidos; Las kimberlitas no crean los diamantes, sino que los recogen y los transportan a la superficie de la Tierra." #NT!
 agassiz.619.g: "Una muestra es suficiente." #NT!
 agassiz.619.h: "¡Toma tantas muestras como puedas!" #NT!
 agassiz.619.i: "Unas cuantas piedras no valen la vida de un investigador." #NT!
 agassiz.620.t: "Río de fuego" #NT!
 agassiz.620.d: "Un río de lava bloquea el camino del equipo. Mientras que algunos participantes consideran que este obstáculo es un desafío peligroso que podría amenazar a toda la expedición al volcán, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ve esta situación principalmente como una oportunidad científica para probar sus instrumentos en desuso..." #NT!
 agassiz.620.f: ""En la mayoría de los casos se puede ver claramente que la luz emana de cuerpos incandescentes, pero no de cuerpos en llamas. Es la luz de la lava incandescente la que forma la gran columna de llamas que se eleva desde el Vesubio". -John Philipps" #NT!
 agassiz.620.g: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] debería estudiarlo." #NT!
 agassiz.620.h: "¡Esto es demasiado peligroso!" #NT!
 agassiz.621.t: "Teorías sobre el vulcanismo" #NT!
 agassiz.621.d: "Durante la estancia de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] en el volcán, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] quiere comprobar finalmente algunas de las teorías anteriores de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] sobre el vulcanismo, recopilando pruebas y explorando los alrededores. Para ello, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] necesita pasar mucho tiempo en lo que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] llama una "zona extremadamente fascinante e inspiradora", mientras que los colegas de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] observan con los dientes apretados cómo se eleva cada vez más humo oscuro en el fondo..." #NT!
 agassiz.621.f: ""En el clímax de la erupción, una columna de ceniza se elevó hasta la forma de un inmenso pino hasta que finalmente comenzó a inclinarse hacia abajo, cuando, debido a la cantidad de materia densa que componía la columna, cayó al suelo. Torrentes de lava llameante de una magnitud terriblemente portentosa se derramaron montaña abajo". -Mariana Starke" #NT!
 agassiz.621.g: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] debería tomarse el tiempo para estudiar el fenómeno a fondo." #NT!
 agassiz.621.h: "¡No pierdas el tiempo!" #NT!
 agassiz.622.t: "Terremoto" #NT!
 agassiz.622.d: "El desprendimiento de escombros y un alud de lodo acompañaron un temblor de tierra a primera hora de la mañana, cuando la expedición se encontraba muy cerca del cráter. El pequeño terremoto es una clara indicación de que el volcán está más activo de lo que los participantes creían posible." #NT!
 agassiz.622.f: "En otro lugar, este erudito geógrafo, al aludir a la tradición de que Sicilia había sido separada de Italia por una convulsión, observa que en la actualidad la tierra cercana al mar en esas partes rara vez era sacudida por terremotos, ya que ahora había orificios abiertos por donde escapaban el fuego, las materias inflamadas y las aguas; pero anteriormente, cuando los volcanes del Etna, las islas de Lípari, Ischia y otros estaban cerrados, el fuego y el viento aprisionados podrían haber producido movimientos mucho más vehementes. Por lo tanto, la doctrina de que los volcanes son válvulas de seguridad y de que las convulsiones subterráneas son probablemente más violentas cuando la energía volcánica se desplaza por primera vez a un nuevo lugar, no es moderna. -Charles Lyell" #NT!
 agassiz.622.g: "¿Fue esta expedición una buena idea...?" #NT!
 agassiz.623.t: "Minerales por todas partes" #NT!
 agassiz.623.d: "La expedición dirigida por [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] al volcán [SCOPE.sState('agassiz_volcano_state').GetName] encontró un rico depósito mineral." #NT!
 agassiz.623.f: "Los minerales son el mejor amigo de un geólogo." #NT!
 agassiz.623.g: "¡Minerales!" #NT!
 agassiz.623.h: "No." #NT!
 agassiz.624.t: "Espécimen exótico" #NT!
 agassiz.624.d: "Puede parecer sorprendente, pero la expedición al volcán [SCOPE.sState('agassiz_volcano_state').GetName] encontró en realidad ejemplares raros de una fauna única que vive muy cerca del volcán. Algunos ejemplares serían sin duda de gran interés para los zoólogos locales." #NT!
 agassiz.624.f: "—¡Humphrey! Por favor, recoge algunos huevos de periquito enano volcánico. El desayuno fue escaso y extraño mi huevo frito del domingo." #NT!
 agassiz.624.g: "¡Muestra!" #NT!
 agassiz.625.t: "Fósiles desconocidos" #NT!
 agassiz.625.d: "Algunos fósiles raros que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] descubrió en la expedición al volcán en [SCOPE.sState('agassiz_volcano_state').GetName] podrían responder importantes preguntas paleontológicas y geológicas." #NT!
 agassiz.625.f: "«Si bordeamos la fértil región situada en la base del Etna por sus lados sur y este, contemplamos estratos marinos de arena arcillosa y toba volcánica que emergen de debajo de las lavas modernas. Las conchas fósiles marinas que se encuentran en estos estratos son todas, o casi todas, idénticas a las especies que ahora habitan el Mediterráneo; y como aparecen a una altura de 600 a 800 pies sobre el mar cerca de Catania, prueban claramente que ha habido en esta región, como en otras partes de Sicilia más al sur, un movimiento ascendente del antiguo lecho del mar. Es justo, por tanto, inferir que toda la montaña, con excepción de aquellas partes que son de origen muy moderno, ha participado en este levantamiento.' -Charles Lyell" #NT!
 agassiz.625.g: "¡Fósiles!" #NT!
 agassiz.626.t: "Datos geomagnéticos" #NT!
 agassiz.626.d: "La expedición al volcán de [SCOPE.sState('agassiz_volcano_state').GetName] recibió esta mañana un telegrama de la capital. El Observatorio Geomagnético pide recopilar algunos datos sobre el cráter del volcán. El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ha cumplido con este deseo." #NT!
 agassiz.626.f: "«Si estos datos son tan importantes para el Instituto Geomagnético, ¿por qué no viene usted mismo a buscarlos?»" #NT!
 agassiz.626.g: "Perfecto" #NT!
 agassiz.627.t: "El elemento solar en la Tierra" #NT!
 agassiz.627.d: "Al analizar algunas rocas previamente desatendidas, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] pudo descubrir cosas asombrosas. Mediante un análisis espectral in situ, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] pudo demostrar que la roca volcánica en realidad contiene el elemento helio, que antes se pensaba que sólo se encontraba en el espacio." #NT!
 agassiz.627.f: "Luigi Palmieri fue un físico, meteorólogo, sismólogo y vulcanólogo italiano. En 1845 sustituyó a Pasquale Galluppi en la docencia de lógica y metafísica en la Universidad de Nápoles. Tras la muerte de Gallupi en 1847, se le confió la cátedra que ocupó. En 1860 abandonó la cátedra y se hizo cargo de la cátedra de geofísica y meteorología que había iniciado. A la cátedra se unían el observatorio meteorológico y el observatorio del Vesubio, fundado en 1842, cuya gestión también asumió Palmieri. Dirigió la cátedra y los dos observatorios hasta su muerte. Palmieri se hizo conocido sobre todo por mejorar los aparatos de medición, como un sismógrafo electromagnético y aparatos para medir las tensiones eléctricas en la atmósfera. En 1882 consiguió detectar por primera vez el elemento helio en la Tierra mediante el análisis espectral de la lava del Vesubio." #NT!
 agassiz.627.g: "Esto abre... posibilidades interesantes." #NT!
 agassiz.628.t: "El equipo pide un descanso" #NT!
 agassiz.628.d: "Después de más de un año de expedición al volcán, los miembros del equipo piden cada vez más descansos. Muchos están al borde del agotamiento. Las primeras voces son fuertes para volver a casa." #NT!
 agassiz.628.f: "¿Tienes miedo? Con todo respeto, ¡sismos como estos son la razón por la que escalamos este volcán! ¿Eres un científico o un desertor?" #NT!
 agassiz.628.g: "Dales todo el descanso que necesiten." #NT!
 agassiz.628.h: "Un breve descanso, nada más." #NT!
 agassiz.628.i: "¡Se supone que estos asistentes inútiles deberían trabajar, no estar inactivos!" #NT!
 agassiz.629.t: "Infierno" #NT!
 agassiz.629.d: "La situación en el volcán [SCOPE.sState('agassiz_volcano_state').GetName] ha empeorado considerablemente. De repente, la montaña arroja humo negro y los flujos de lava parecen aumentar. La expedición se encuentra ahora en un dilema. ¿Deben los miembros de la expedición actuar con cautela y arriesgarse a quedar atrapados por la lava, o deben reaccionar rápidamente pero correr el riesgo de un peligro desconocido?" #NT!
 agassiz.629.f: "'El soplo de fuego barrió la ciudad y el mar con toda la fuerza que podría haberle dado un cañón. Nos dispararon brasas en la cara con efecto punzante. El aire se llenó de llamas. Involuntariamente levantamos las manos para protegernos la cara. Noté el mismo gesto cuando vi los cuerpos de las víctimas en la orilla.' -Conde de Fitz-James" #NT!
 agassiz.629.g: "Tenga cuidado." #NT!
 agassiz.629.h: "Tomar el riesgo." #NT!
 agassiz.630.t: "infierno en la tierra" #NT!
 agassiz.630.d: "Parece que se ha desatado el infierno en el volcán de [SCOPE.sState('agassiz_volcano_state').GetName]. Se disparan fuentes de lava, fuerzas ardientes luchan entre sí en corrientes de fuego. Un acontecimiento amenazador para la mayoría de los participantes en la expedición. Sólo el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] no puede escapar a una fascinación entusiasta." #NT!
 agassiz.630.f: "'Por la noche, el efecto del fuego se hacía más hermoso. Estábamos rodeados de arroyos y cataratas de fuego rojo y radiante; y en medio, de la columna de humo bituminoso que se elevaba hacia el aire, caían las enormes masas de roca, blancas por la luz de su intenso calor, dejando tras de sí esplendorosas estelas de vapor.' -Percy Bysshe Shelley" #NT!
 agassiz.630.g: "¡Este es un espectáculo fascinante y deberíamos tomarle fotos!" #NT!
 agassiz.630.h: "Alarmante," #NT!
 agassiz.630.i: "¡Retirar!" #NT!
 agassiz.631.t: "Volcán bastante activo" #NT!
 agassiz.631.d: "Al parecer, el volcán que el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] está investigando es mucho más activo de lo esperado. Probablemente se produzca un brote inminente. Esto hace que vender la expedición sea más peligroso. Sin embargo, al ser más riesgoso, las oportunidades científicas también aumentan..." #NT!
 agassiz.631.f: "“La gente nunca cree en los volcanes hasta que la lava los alcanza”. -George Santayana" #NT!
 agassiz.631.g: "¡Más conocimiento!" #NT!
 agassiz.631.h: "¡Más experiencia!" #NT!
 agassiz.631.i: "¡Más minerales!" #NT!
 agassiz.632.t: "Informe de periódico" #NT!
 agassiz.632.d: "El periódico #YELLOW [SCOPE.sState('manzoni_publisher_state').GetNameNoFormatting] Chronicle#!,, uno de los más importantes de la región, mantiene informados a sus lectores sobre la expedición al volcán. De este modo, un campo científico especializado ha despertado el interés de un sector más amplio de la población. Los niños y los jóvenes, en particular, se sienten fascinados por las historias de aventuras." #NT!
 agassiz.632.f: "'Lea en el último número: ¡La atrevida escalada del cráter realizada por el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting]! Valientes científicos se enfrentan a la lava, los humos tóxicos y el calor infernal. El hombre cruza otra frontera en el borde de lo que los antiguos creían que era la entrada al inframundo. Nuestros reporteros continúan acompañando el viaje con ilustraciones. ¡El jueves es el día de la Crónica!" #NT!
 agassiz.632.g: "Esto inspirará a una nueva generación de científicos." #NT!
 agassiz.633.t: "Un lugar de descanso seguro" #NT!
 agassiz.633.d: "Los expedicionarios encontraron un lugar seguro para retirarse entre vapores de azufre, humo negro y coladas de lava." #NT!
 agassiz.633.f: "'¡Mi querido colega, el profesor Schabernack! Le agradezco en este punto sus esclarecedoras observaciones sobre el desarrollo dinámico del agua en el vacío volcánico, pero formularé mis objeciones con más detalle en una fecha posterior. Más bien, lo que quiero decir es que en mi correspondencia con el Dr. Sauerspeck me dijeron que usted había difundido el vergonzoso rumor en la universidad de que nos estábamos divirtiendo en este volcán. Quiero que deje de hacer esas suposiciones. Las fuentes termales [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] que descubrí recientemente tienen una temperatura máxima de sólo 32 °C, no 35 °C como usted afirmó recientemente. Por lo tanto, son de hecho gélidas. ¡Por favor, corrija estas infames tergiversaciones!'" #NT!
 agassiz.633.g: "¡Relajación!" #NT!
  
