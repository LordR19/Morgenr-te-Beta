 agassiz.801.t: "El sismómetro" #NT!
 agassiz.801.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] y [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] presentaron hoy su nuevo aparato para registrar la actividad sísmica. El sismómetro es un primer paso para detectar mejor los terremotos." #NT!
 agassiz.801.f: "En respuesta a una serie de terremotos cerca de Comrie, Escocia, en 1839, se formó un comité en el Reino Unido para producir mejores dispositivos de detección de terremotos. El resultado fue un sismómetro de péndulo invertido construido por James David Forbes, presentado por primera vez en un informe de David Milne-Home en 1842, que registraba las mediciones de la actividad sísmica mediante el uso de un lápiz colocado sobre papel encima del péndulo. Los diseños proporcionados no resultaron efectivos, según los informes de Milne. Fue Milne quien acuñó la palabra sismómetro en 1841 para describir este instrumento." #NT!
 agassiz.801.g: "Ciertamente es útil para nuestros académicos." #NT!
 agassiz.801.h: "Ciertamente es útil para la ciencia." #NT!
 agassiz.802.t: "El sismógrafo" #NT!
 agassiz.802.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] y [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] presentaron hoy su nuevo aparato para registrar la actividad sísmica. Es muy superior al sismómetro anterior y puede detectar mucho mejor las zonas de terremotos. Esto nos permite prepararnos con mayor precisión para las emergencias." #NT!
 agassiz.802.f: "Los primeros sismógrafos se inventaron en las décadas de 1870 y 1880. El primero fue fabricado por Filippo Cecchi alrededor de 1875. Sin embargo, el instrumento no era lo suficientemente sensible y el primer sismograma producido por el instrumento fue en 1887, cuando John Milne ya había demostrado su diseño en Japón. En 1880, el primer sismómetro de péndulo horizontal fue desarrollado por el equipo de John Milne, James Alfred Ewing y Thomas Gray, quienes trabajaron como asesores de gobiernos extranjeros en Japón, de 1880 a 1895. Milne, Ewing y Gray, todos ellos contratados por el gobierno Meiji en los cinco años anteriores para ayudar a los esfuerzos de modernización de Japón, fundaron la Sociedad Sismológica de Japón en respuesta a un terremoto que tuvo lugar el 22 de febrero de 1880 en Yokohama." #NT!
 agassiz.802.g: "Ciertamente es útil para la geología." #NT!
  
