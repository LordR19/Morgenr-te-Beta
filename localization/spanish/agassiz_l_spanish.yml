 agassiz.101.d: "Después de que el Dr. [ROOT.Var('duboist_geologist_var').GetCharacter.GetLastName] haya encontrado nuevas vetas de mineral para las empresas mineras, regresa. La ampliación de las instalaciones no es de su incumbencia." #NT!
 agassiz.101.f: ""Todo tiene su propio límite. El mineral de hierro no puede transformarse en oro". - Mark Twain" #NT!
 agassiz.101.g: "Buen trabajo." #NT!
