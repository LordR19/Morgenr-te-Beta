 agassiz_small_volcano_eruption_modifier: "Pequeña erupción volcánica" #NT!
 agassiz_medium_volcano_eruption_modifier: "Erupción volcánica" #NT!
 agassiz_big_volcano_eruption_modifier: "Mega erupción volcánica" #NT!
  
 agassiz_medium_earthquake_modifier: "Terremoto" #NT!
