 je_agassiz_journey_coe: "Viaje al centro de la Tierra" #NT!
 je_agassiz_journey_coe_reason: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ha encontrado unas misteriosas notas del geólogo alemán Otto Lidenbrock que indican un camino hacia un sistema subterráneo de cuevas. Estas ya fueron utilizadas en el siglo XVI por un alquimista islandés llamado Arne Saknussemm. Según el libro, la entrada se encuentra en un volcán islandés." #NT!
 je_agassiz_journey_coe_fail: "Si el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] muere o se retira, la expedición ya no podrá llevarse a cabo." #NT!
  
 agassiz.901.t: "El diario del profesor Lidenbrock" #NT!
 agassiz.901.d: "Durante su expedición al volcán, el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] hizo un hallazgo extraño del que sólo habló después de su viaje de regreso." #NT!
 agassiz.901.f: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] encontró algo que actualmente eclipsa la expedición al volcán. En una cueva que se cree que perteneció a un volcán extinto de la zona, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetSheHe] descubrió una estación de observación geológica abandonada. Sin embargo, cuando se les preguntó, las autoridades locales no pudieron darnos ninguna información sobre si la expedición pudo haber tenido lugar allí y cuál. Al examinar más de cerca el respiradero volcánico, el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] descubrió que allí había cajas y sacos con pertenencias privadas, incluida la bolsa de un académico. Dentro había un diario, perteneciente al profesor Otto Lidenbrock. Lidenbrock era un geólogo y mineralogista de Hamburgo especializado en vulcanismo y sistemas de cuevas subterráneas. Se lo consideraba una de las figuras más destacadas en su campo, pero también belicoso e impulsivo. Después de una disputa en la universidad, desapareció sin dejar rastro en un último viaje. El diario es posiblemente una última pista sobre su última etapa en la vida, ¡y tiene un valor inestimable para la ciencia, dada su riqueza de estudios mineralógicos y geológicos! Sin embargo, el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] no está de acuerdo en enviar el libro directamente a la universidad más cercana, sino que le gustaría examinarlo más de cerca. El líder de la expedición argumenta que el diario de Lidenbrock podría brindar acceso a algo mucho más grande que una simple catalogación de aburridas formaciones rocosas..." #NT!
 agassiz.901.g: "Un descubrimiento que beneficiará a todos." #NT!
 agassiz.901.h: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] debería conservarlo y estudiarlo." #NT!
 agassiz.902.t: "El secreto del profesor Otto Lidenbrock" #NT!
 agassiz.902.d: "El libro encontrado durante la expedición al volcán tiene una mala influencia en nuestro geólogo." #NT!
 agassiz.902.f: "Desde que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] regresó de Grecia, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] se ha ocupado de poco más que del misterioso diario que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] encontró en una cavidad volcánica. A cambio, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] descuidó las obligaciones políticas y científicas de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis]. Los empleados informan de que la luz seguía encendida a altas horas de la noche, durante semanas. Curiosamente, el geólogo ha recibido recientemente principalmente literatura escandinava. Se dice que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] incluso encerró a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] en casa de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] con el sobrino de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] y la cocinera de la casa hasta que se resolvió un caso especialmente difícil. Cuanto más investiga nuestro geólogo el libro, más maníaco se vuelve [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe]. Todo indica que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] está cada vez más cerca de la enfermedad mental." #NT!
 agassiz.902.g: "Inquietante." #NT!
 agassiz.903.t: "El viaje al centro de la Tierra" #NT!
 agassiz.903.d: "Después de una larga investigación del diario del profesor Lidenbrock, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ha logrado un gran avance." #NT!
 agassiz.903.f: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] había aislado a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]. Lo había aislado del mundo exterior para pasar tiempo a solas con el diario de Lidenbrock. Como nos contaría más tarde [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe], había un pasaje que había intrigado a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] durante meses. Además de notas personales, entre las páginas se encontró una página manuscrita mucho más antigua. Creador: un alquimista islandés del siglo XVI llamado Arne Saknussemm. Dejó una misteriosa inscripción en runas que resultó ser más difícil de descifrar de lo que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] pensó en un principio. Entonces, como por intuición, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] resolvió el enigma. Resultó que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] tenía razón. El libro contenía un secreto; un misterio tan grande y monstruoso que sacudió a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] hasta la médula. Porque el mensaje del alquimista era: \n\n 'Baja al cráter de Snaefells Jökull, que la sombra de Scartaris acaricia justo antes de las calendas de julio, oh viajero atrevido, y llegarás al centro de la tierra. Yo lo he hecho'. \n\n Lo que entusiasmó aún más a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] fue que Lidenbrock había añadido nuevas runas al texto con su propia letra. Eran: 'Y yo también'. Para el geólogo está claro que estas afirmaciones sensacionales requieren una verificación científica. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] ha exigido por tanto que apoyemos el viaje de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]0 a Islandia - [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] quiere viajar al centro de la tierra [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]!" #NT!
 agassiz.903.g: "¡[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] se ha vuelto completamente loco!" #NT!
 agassiz.903.h: "El Doctor sabe lo que hace [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe]. ¡Apoya a [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim]!" #NT!
  
 agassiz.909.t: "El desafortunado final de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]" #NT!
 agassiz.909.d: "Debido a un desafortunado cambio en las circunstancias de vida de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName], tenemos que detener nuestra aventura planificada al centro de la tierra." #NT!
 agassiz.909.f: ""
 agassiz.909.g: "Lamentable." #NT!
  
 agassiz.911.t: "Islandia" #NT!
 agassiz.911.d: "La Expedición al Centro de la Tierra bajo el mando del [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ha llegado al puerto de Reykjavík." #NT!
 agassiz.911.f: "No sería fácil perderse en Rejkiavik. Por eso no tuve necesidad de preguntar por la carretera, lo que expone a equivocarse cuando el único medio de comunicación es el gesto. La ciudad se extiende a lo largo de una llanura baja y pantanosa, entre dos colinas. Un inmenso lecho de lava la limita por un lado y cae suavemente hacia el mar. Por el otro se extiende la vasta bahía de Faxa, cerrada al norte por el enorme glaciar de Snæfell, y de la que el Valkyria era por entonces el único ocupante. Por lo general, los conservadores de pesca ingleses y franceses amarran en esta bahía, pero en ese momento estaban navegando por las costas occidentales de la isla. La más larga de las dos únicas calles que tiene Rejkiavik era paralela a la playa. Pronto exploré estos tristes caminos; Aquí y allá vislumbré un césped descolorido, que parecía un trozo de alfombra gastada o algo parecido a un huerto, cuyas escasas verduras habrían quedado muy bien en una mesa liliputiense. Unos pocos alhelíes enfermizos intentaban disfrutar del aire y del sol. En tres horas había visto no sólo la ciudad, sino también sus alrededores. El aspecto general era maravillosamente aburrido. No había árboles y apenas vegetación. Por todas partes había rocas desnudas, signos de la actividad volcánica." #NT!
 agassiz.911.g: "Así comienza." #NT!
 agassiz.912.t: "Montañas de Snaefells Jökull" #NT!
 agassiz.912.d: "El equipo ha llegado al cráter del volcán islandés y está a punto de descender." #NT!
 agassiz.912.f: "La cena fue devorada rápidamente y el pequeño grupo se acomodó como pudo. La cama era dura, el refugio no muy sólido y nuestra posición inquietante, a cinco mil pies sobre el nivel del mar. A la mañana siguiente nos despertamos medio congelados por el aire cortante y penetrante, pero con la luz de un sol espléndido. Me levanté de mi cama de granito y salí a disfrutar del magnífico espectáculo que se desplegaba ante mí. Levanté la cabeza y vi justo encima de mí la abertura superior del cono, enmarcando un trozo de cielo de circunferencia muy pequeña, pero casi perfectamente redondo. Justo en el borde apareció el pico nevado de Saris, que se destacaba nítido y claro contra el espacio infinito. Aún no me había atrevido a mirar hacia el pozo sin fondo en el que estaba a punto de sumergirme. La hora suprema había llegado. Ya he mencionado que tenía cien pies de diámetro y trescientos pies de circunferencia. Me incliné sobre una roca saliente y miré hacia abajo. Se me erizaron los pelos de terror. La desconcertante sensación de vacío se apoderó de mí. Sentí que mi centro de gravedad cambiaba de lugar y que un mareo invadía mi cerebro como si estuviera borracho." #NT!
 agassiz.912.g: "¿Fue realmente todo una buena idea?" #NT!
 agassiz.913.t: "Búsqueda de agua" #NT!
 agassiz.913.d: "Tras descender al volcán, el agua se agota y, tras unos días, el viaje ya corre grave peligro." #NT!
 agassiz.913.f: "Nunca los mineralogistas se habían encontrado en una situación tan maravillosa para estudiar la naturaleza in situ. Lo que la máquina perforadora, instrumento insensible e inerte, no era capaz de sacar a la superficie de la estructura interna del globo, nosotros lo podíamos examinar con nuestros propios ojos y tocar con nuestras propias manos. A través de los lechos de esquisto, coloreados con delicados matices de verde, corrían en tortuosos hilos de cobre y manganeso, con trazas de platino y oro. Pensé: ¡cuántas riquezas se encuentran sepultadas a una profundidad inaccesible en la tierra, ocultas para siempre a los ojos codiciosos del género humano! Hacia las seis, esta brillante fiesta de iluminaciones sufrió una sensible disminución de su esplendor y luego casi cesó. Como había predicho, el agua se esfumó por completo al final de la marcha retrógrada del primer día. Nuestro alimento líquido ahora no era más que ginebra; pero este líquido infernal me quemaba la garganta y ni siquiera podía soportar su vista. La temperatura y el aire me resultaban sofocantes. El cansancio paralizaba mis miembros. Más de una vez caí inmóvil. Luego hubo un alto; mi tío y el islandés hicieron lo posible por reponerme. Pero vi que el primero luchaba dolorosamente contra el cansancio excesivo y las torturas de la sed. Llegamos a gatas, medio muertos, al cruce de los dos caminos. Allí caí como un bulto sin vida, tendido sobre el suelo de lava." #NT!
 agassiz.913.g: "Estamos demasiado profundos en la tierra: tenemos que buscar agua allí." #NT!
 agassiz.913.h: "Necesitamos regresar a la superficie y buscar agua allí." #NT!
 agassiz.914.t: "Yegua interna" #NT!
 agassiz.914.d: "Después de seguir un arroyo a través del sistema de cuevas, los viajeros encuentran un vasto mar subterráneo." #NT!
 agassiz.914.f: "Como por milagro encontramos agua: un torrente conducía agua fría a las profundidades de la tierra y llenaba nuestras reservas. Pero cuando lo seguimos y llegamos a su final, nos esperaba una sorpresa aún mayor. Al principio no pude ver casi nada. Mis ojos, poco acostumbrados a la luz, se cerraron rápidamente. Cuando pude abrirlos de nuevo, me quedé más estupefacto que sorprendido. Una vasta extensión de agua, el comienzo de un lago o de un océano, se extendía más allá del alcance de la vista, recordándome con fuerza ese mar abierto que arrancó de los diez mil griegos de Jenofonte, después de su larga retirada, el grito simultáneo de «¡Thalatta! ¡Thalatta! ¡El mar! ¡El mar! La orilla, profundamente hundida, estaba bordeada por una extensión de arena fina y brillante, suavemente lamida por las olas y sembrada de pequeñas conchas que habían sido habitadas por los primeros seres creados. Las olas rompían en esa orilla con el murmullo hueco y resonante característico de los grandes espacios cerrados. Era un océano de costas irregulares, pero de aspecto desértico y terriblemente salvaje. Se concibe fácilmente que, después de un encarcelamiento de cuarenta y siete días en una galería estrecha, respirar un aire húmedo impregnado de partículas salinas fue el colmo del goce físico." #NT!
 agassiz.914.g: "Construir una balsa." #NT!
 agassiz.915.t: "El gigante" #NT!
 agassiz.915.d: "Las marcas rúnicas en unos misteriosos hongos gigantes primigenios sugieren que Arne Saknussemm estuvo aquí. Pero para encontrar pruebas de esta tesis, habría que recurrir a un hombre prehistórico gigantesco y misterioso." #NT!
 agassiz.915.f: "La luz difusa reveló el objeto más pequeño en la densa y distante espesura. Creí ver... ¡no! Vi con mis propios ojos enormes formas colosales en movimiento. Eran animales gigantescos; era una manada de mastodontes, no restos fósiles, sino vivos y parecidos a aquellos cuyos huesos se encontraron en las marismas de Ohio en 1801. Vi aquellos enormes elefantes cuyas trompas largas y flexibles estaban revolviendo y levantando la tierra bajo los árboles como una legión de serpientes. Podía oír el ruido de sus largos colmillos de marfil perforando las viejas y podridas trompas. Miré, moviendo la cabeza con incredulidad. Pero aunque al principio no lo creí, tuve que ceder a la evidencia de mis sentidos. De hecho, a una distancia de un cuarto de milla, apoyado en la trompa de un gigantesco kauri, había un ser humano, el Proteo de aquellas regiones subterráneas, un nuevo hijo de Neptuno, observando a esa incontable manada de mastodontes. Sí, en verdad, él mismo era más grande todavía. Ya no era un ser fósil como aquel cuyos restos secos habíamos levantado fácilmente en el campo de los huesos; era un gigante, capaz de controlar a esos monstruos. Su estatura medía por lo menos doce pies. Su cabeza, enorme y deforme como la de un búfalo, estaba medio oculta en la espesa y enmarañada mata de su despeinado pelo. Se parecía mucho a la melena del elefante primitivo. En su mano manejaba con facilidad una enorme rama, un bastón digno de este pastor del período geológico." #NT!
 agassiz.915.g: "Tenemos que correr el riesgo." #NT!
 agassiz.915.h: "¡Esto es demasiado peligroso! ¡Regresa a la superficie ahora!" #NT!
 agassiz.916.t: "Manuscrito de Arne Saknussemm" #NT!
 agassiz.916.d: "Tras escapar del gigante humano, los viajeros encontraron una galería con las iniciales de Arne Saknussem por todas partes. Tras una larga búsqueda, encontraron pruebas de que el alquimista islandés estuvo realmente allí: ¡el legendario manuscrito fue encontrado en las profundidades de la tierra!" #NT!
 agassiz.916.f: "En un cuarto de hora, nuestros ágiles talones nos habían llevado más allá del alcance de ese horrible monstruo. Y, sin embargo, ahora que puedo reflexionar con tranquilidad, ahora que mi espíritu ha recuperado la calma, ahora que han pasado meses desde ese encuentro extraño y sobrenatural, ¿qué debo pensar? ¿Qué debo creer? Debo concluir que era imposible que nuestros sentidos se hubieran engañado, que nuestros ojos no vieran lo que suponíamos que veían. Ningún ser humano vive en este mundo subterráneo; ninguna generación de hombres habita esas cavernas inferiores del globo, desconocidas y desconectadas de los habitantes de su superficie. ¡Es absurdo creerlo! Prefiero admitir que pudo haber sido algún animal cuya estructura se asemejara a la del hombre, algún mono o babuino de las primeras eras geológicas, algún protopiteco o algún mesopiteco, algún simio primitivo o medio como el descubierto por el señor Lartet en la cueva de huesos de Sansau. Pero esta criatura sobrepasaba en estatura todas las medidas conocidas en la paleontología moderna. Pero es imposible que un hombre, un hombre vivo, y por tanto, generaciones enteras, estén enterrados allí, en las entrañas de la tierra. Sin embargo, habíamos dejado atrás el bosque luminoso, mudos de estupor, abrumados y aturdidos por un terror que llegaba hasta la estupefacción. Seguimos corriendo por miedo a que el horrible monstruo nos siguiera la pista. Fue una huida, una caída, como ese terrible tirón y arrastre propio de las pesadillas. Y, maravillosamente interesados, escudriñamos todo el alto muro, escudriñando cada grieta que pudiera abrirse a una galería. Allí, sobre una losa de granito, aparecieron dos misteriosas letras grabadas, medio carcomidas por el tiempo. Eran las iniciales del audaz y osado viajero: «A. S.», gritó mi tío. «¡Arne Saknussemm! ¡Arne Saknussemm por todas partes!»." #NT!
 agassiz.916.g: "¡Por fin es nuestro!" #NT!
 agassiz.917.t: "El viaje al centro de la Tierra desaparece" #NT!
 agassiz.917.d: "El viaje al centro de la tierra ha fracasado. Sospechamos que todos los miembros de la expedición murieron de sed por falta de agua." #NT!
 agassiz.917.f: "Eran las ocho de la tarde. No había aún señales de agua. Sufría terriblemente. Mi tío siguió caminando. Se negaba a detenerse. Escuchaba ansiosamente el murmullo de los distantes manantiales. Pero no, había un silencio sepulcral. Y ahora mis miembros flaqueaban bajo mis pies. Resistí el dolor y la tortura para no detener a mi tío, lo que lo habría llevado a la desesperación, porque el día se acercaba a su fin y era el último para él. Al final, fracasé por completo; lancé un grito y caí. «Ven a mí, me estoy muriendo». Mi tío volvió sobre sus pasos. Me miró con los brazos cruzados; luego estas palabras murmuradas salieron de sus labios: «¡Todo ha terminado!». Lo último que vi fue un gesto de furia temible y cerré los ojos." #NT!
 agassiz.917.g: "¡Qué tragedia!" #NT!
 agassiz.918.t: "Estrómboli" #NT!
 agassiz.918.d: "El viaje al centro de la Tierra fue todo un éxito: ¡nuestros científicos regresaron sanos y salvos como héroes después de la erupción del volcán Stromboli!" #NT!
 agassiz.918.f: "Me quedó una impresión confusa de explosiones continuas, fuertes detonaciones, un temblor general de las rocas a nuestro alrededor y de un movimiento giratorio con el que nuestra balsa una vez giró sin poder hacer nada. Se balanceó sobre el torrente de lava, en medio de una densa caída de cenizas. Las llamas resoplaban y lanzaban sus lenguas ardientes hacia nosotros. Había bocanadas salvajes y feroces de viento tormentoso desde abajo, parecidas a las ráfagas de enormes hornos de hierro que soplaban todos a la vez; y vislumbré la figura de Hans iluminada por el fuego; y todo el sentimiento que me quedó fue exactamente lo que imagino que debe ser la sensación de un desdichado criminal condenado a ser volado vivo de la boca de un cañón, justo antes de que se apriete el gatillo y los miembros voladores y los jirones de carne y piel llenen el aire tembloroso y salpiquen el suelo manchado de sangre. \n\n Cuando abrí los ojos de nuevo sentí que la fuerte mano de nuestro guía me agarraba del cinturón. Me encontré tendido en la ladera de una montaña, a sólo dos yardas de un abismo que me habría tragado si me hubiera inclinado tanto. Por encima de nuestras cabezas, a una altura de quinientos pies o más, vimos el cráter de un volcán, a través del cual, a intervalos de quince minutos aproximadamente, surgían con fuertes explosiones altas columnas de fuego, mezcladas con piedra pómez, cenizas y lava fluyente. Podía sentir el movimiento de la montaña, que parecía respirar como una enorme ballena y exhalar fuego y viento por sus enormes orificios nasales. Debajo, por una pendiente bastante pronunciada, corrían arroyos de lava de ochocientos o novecientos pies, lo que daba a la montaña una altura de unos 1.300 o 1.400 pies. Pero la base de la montaña estaba oculta en un perfecto cenador de rica vegetación, entre la que pude distinguir los olivos, las higueras y las vides, cubiertas de sus deliciosos racimos purpúreos." #NT!
 agassiz.918.g: "¡Qué aventura!" #NT!
 agassiz.919.t: "Comido por un gigante" #NT!
 agassiz.919.d: "El viaje al centro de la Tierra ha fracasado. Sospechamos que todos los miembros de la expedición fueron devorados vivos por un gigante." #NT!
 agassiz.919.f: "Al menos eso sospechamos." #NT!
  
