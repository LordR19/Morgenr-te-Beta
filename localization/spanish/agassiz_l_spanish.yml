 je_agassiz_volcano_expedition: "Expedición al volcán" #NT!
 je_agassiz_volcano_expedition_reason: "El profesor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] se encuentra en una expedición al volcán [SCOPE.sState('agassiz_volcano_state').GetName] junto con un equipo de expertos y asistentes. El presupuesto de la expedición está limitado a un máximo de dos años. Normalmente, la expedición avanza un poco cada mes y debería haber concluido su trabajo de investigación al cabo de un año y medio. Sin embargo, los acontecimientos inusuales, ya sean agradablemente científicos o desagradablemente catastróficos, pueden influir en los acontecimientos. Como regla general: el nivel de peligro nunca debe ser tan alto que alcance su máximo. Esto no es un paseo para niños. No juegues con los volcanes." #NT!
  
 agassiz.21.t: "Observatorio Vesuviano" #NT!
 agassiz.21.d: "En geología, el Vesubio se considera un volcán modelo para extraer conclusiones sobre toda la vulcanología. Debido a su creciente actividad desde el siglo XVII y con la esperanza de poder predecir y estudiar científicamente las erupciones más recientes, el gobierno estatal decidió por decreto construir un observatorio vulcanológico en su ladera." #NT!
 agassiz.21.f: "El Observatorio Vesubio (en italiano: Osservatorio Vesuviano) es el centro de vigilancia de las tres zonas volcánicas de Campania, Italia: el Vesubio, los Campos Flégreos e Isquia. Fundado en 1841 en las laderas del Vesubio por Fernando II de Borbón, rey de las Dos Sicilias, es el instituto de vulcanología más antiguo del mundo." #NT!
 agassiz.21.g: "Somos la primera nación de la vulcanología." #NT!
  
