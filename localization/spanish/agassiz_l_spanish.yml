 agassiz.401.t: "Un nuevo cálculo" #NT!
 agassiz.401.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ha resumido todas las experiencias y conocimientos previos de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] a lo largo de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] la vida para proporcionar una nueva estimación de la edad de la Tierra. La pregunta sigue siendo si la teoría también es reconocida por la comunidad científica." #NT!
 agassiz.401.f: "Desde principios del siglo XIX hasta mediados del XX, la determinación de la edad de la Tierra siguió siendo vaga y, en su mayor parte, objeto de repetidos debates y hostilidades. La cuestión de la edad de la Tierra se relacionaba a menudo con la de la evolución, porque ésta necesitaba un período de tiempo suficientemente largo para funcionar como teoría. Hasta el cambio de siglo, muchos científicos creían que la Tierra tenía sólo unos pocos millones de años -al final de su vida, Lord Kelvin supuso que sólo tenía 20 millones de años-, pero incluso Charles Darwin, que fue uno de los "maximalistas" que defendieron su tesis, creía en unos 300 millones de años. No fue hasta el descubrimiento de la radiactividad que se pudo determinar correctamente la edad de la Tierra y se conoció la verdadera extensión de la edad de la Tierra (y, por tanto, de todo el sistema solar)." #NT!
 agassiz.401.g: "Envíe el artículo a todos los geólogos reconocidos en todo el mundo." #NT!
 agassiz.402.t: "Un geólogo presenta un nuevo cálculo" #NT!
 agassiz.402.d: "[SCOPE.sCharacter('agassiz_geologist_scope').GetLastName] propuso un cálculo de la edad real de la Tierra. El científico considera que la medición anterior es incorrecta y estima que la edad de la Tierra es significativamente mayor. Como nuestro geólogo es uno de los representantes más destacados de este tema, también nos enviaron una copia de la tesis." #NT!
 agassiz.402.g: "Estos cálculos son convincentes." #NT!
 agassiz.402.h: "¿Quién se supone que debe creer esta tontería pseudogeológica?" #NT!
 agassiz.403.t_yes: "Estudio geológico aceptado" #NT!
 agassiz.403.d_yes: "Afortunadamente, la mayoría de la Sociedad Geológica Internacional calificó los nuevos cálculos de nuestro geólogo como un hito y reconoció su teoría como válida." #NT!
 agassiz.403.f_yes: "La estimación de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] para determinar la edad de la Tierra fue aceptada por la mayoría. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] los científicos #G aceptaron#! el estudio, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R lo rechazaron#!. Esto significó que la teoría fue reconocida oficialmente y la edad de la Tierra aumentó significativamente." #NT!
 agassiz.403.g: "¡Un triunfo para el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], un triunfo para la geología!" #NT!
 agassiz.403.t_no: "Estudio geológico rechazado" #NT!
 agassiz.403.d_no: "La ignorante élite de geólogos internacionales ha rechazado el nuevo estudio de nuestro geólogo. Todavía tenemos que determinar si hubo fraude en las elecciones o si fue una maniobra hostil para socavar a nuestra orgullosa nación." #NT!
 agassiz.403.f_no: "La estimación de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] para determinar la edad de la Tierra fue rechazada por la mayoría. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] los científicos #G aceptaron#! el estudio, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R lo rechazaron#!. Por tanto, la evaluación anterior de la edad de la Tierra sigue siendo la misma." #NT!
 agassiz.403.h: "Una derrota para el Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], una derrota para la geología..." #NT!
  
 je_agassiz_advanced_oceanography: "Oceanografía avanzada" #NT!
 je_agassiz_advanced_oceanography_reason: "Mientras que los estudios oceanográficos anteriores tenían como objetivo principal aportar beneficios prácticos a los militares para explotar estratégicamente las condiciones actuales del Pacífico, los científicos ahora abogan por utilizar los hallazgos de la investigación marina para aprender más sobre nuestro planeta, simplemente por el bien del conocimiento." #NT!
 je_agassiz_advanced_oceanography_success: "¡Terminaremos nuestros estudios si hemos obtenido #G 50#! @rapanui_oceanographic_knowledge! #E Conocimiento Oceanográfico#!." #NT!
 je_agassiz_advanced_oceanography_goal: "Terminaremos nuestros estudios si hemos adquirido #G 50#! @rapanui_oceanographic_knowledge! #E Conocimientos Oceanográficos#!." #NT!
  
 agassiz.312.t: "Servicio Geológico" #NT!
 agassiz.312.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] creó un perfil geológico de una gran extensión de tierra y puso el mapa a disposición del público." #NT!
 agassiz.312.f: "La estratigrafía moderna se desarrolló a lo largo del siglo XIX: geólogos de toda Europa y América del Norte examinaron, categorizaron y correlacionaron las capas de roca de sus países siguiendo el ejemplo de William Smith y publicaron mapas, tablas estratigráficas y tratados con los resultados de su trabajo." #NT!
 agassiz.312.g: "Utilice el conocimiento teóricamente." #NT!
 agassiz.312.h: "Utilice el conocimiento de forma práctica." #NT!
 agassiz.313.t: "Depósito mineral" #NT!
 agassiz.313.d: "Las investigaciones geológicas en una región previamente no desarrollada han revelado un rico yacimiento de minerales. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] aún no está seguro de cuál debería ser el aspecto principal de su búsqueda." #NT!
 agassiz.313.f: "Un mineral es un elemento o compuesto químico que suele ser cristalino y que se forma mediante procesos geológicos. La mayoría de las aproximadamente 6.000 especies minerales conocidas en la actualidad y reconocidas como independientes son inorgánicas, pero algunas sustancias orgánicas como la melita y la evenkita o las formadoras de cálculos renales whewellita y weddellita también se reconocen como minerales porque en su formación también intervinieron procesos geológicos. Si se incluyen todas las variedades minerales conocidas y los nombres sinónimos, así como las especies minerales que aún no se reconocen, existen más de 7.000 nombres de minerales." #NT!
 agassiz.313.g: "Cantidad." #NT!
 agassiz.313.h: "Calidad." #NT!
 agassiz.314.t: "Un geólogo inspirador" #NT!
 agassiz.314.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ya le ha dado un nombre a [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerselfHimself] en el mundo de la geología. En la cátedra [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis], la gente pedía a menudo consejo a [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] y en el buzón se acumulaban cartas de colegas de todo el mundo." #NT!
 agassiz.314.f: ""Sugiero que el mejor geólogo es aquel que ha visto la mayoría de las rocas". -Herbert Harold Leer" #NT!
 agassiz.314.g: "Esto aumentará [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] la reputación." #NT!
 agassiz.314.h: "Esto aumentará la reputación de la universidad [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]." #NT!
 agassiz.315.t: "Perspectivas geológicas" #NT!
 agassiz.315.d: "El actual viaje de investigación, que ha llevado a [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] a diferentes localizaciones geológicas de nuestro país, le ha abierto los ojos a [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]. En un trabajo de tesis que se está preparando actualmente, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] resume algunos hallazgos nuevos sobre principios geológicos." #NT!
 agassiz.315.f: "«El mundo es la gran caja de rompecabezas del geólogo; éste se encuentra ante ella como el niño para quien las piezas separadas de su rompecabezas siguen siendo un misterio hasta que detecta su relación y ve dónde encajan, y entonces sus fragmentos crecen de inmediato hasta formar una imagen conectada bajo su mano.» -Louis Agassiz" #NT!
 agassiz.315.g: "Excelente." #NT!
  
 agassiz.11.t: "La dinámica de los terremotos" #NT!
 agassiz.11.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ha atraído la atención internacional hoy en día porque [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] ha revolucionado el conocimiento previo sobre este aspecto de la geología con un libro sobre terremotos. Palabras acuñadas por [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] como "epicentro" y "sismología" ya han encontrado su lugar en la ciencia." #NT!
 agassiz.11.f: "El 9 de febrero de 1846, Robert Mallet presentó su obra 'La dinámica de los terremotos' en la Real Academia Irlandesa, considerada una de las bases de la sismología moderna. Entre 1852 y 1858, con la ayuda de su hijo John William Mallet, preparó el Catálogo de terremotos de la Asociación Británica, que apareció en 1858 y en el que se enumeraban los terremotos conocidos y se describían sus efectos. Durante este tiempo también llevó a cabo experimentos de explosión para determinar el tiempo de propagación de las ondas sísmicas en roca suelta y sólida." #NT!
 agassiz.11.g: "¿Podemos llamarlo el padre de la sismología?" #NT!
  
