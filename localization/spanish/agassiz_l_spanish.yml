 je_agassiz_mid_atlantic_ridge_reason: "El [concept_agassiz_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] se encuentra actualmente a bordo de un moderno buque de investigación que utiliza una ecosonda para explorar el subsuelo del Atlántico. Esto debería proporcionar nuevos conocimientos sobre la historia de la Tierra." #NT!
 je_agassiz_mid_atlantic_ridge_goal: "Después de 12 meses, se espera que el Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] muestre resultados." #NT!
  
 agassiz.201.t: "La Cordillera del Atlántico Medio" #NT!
 agassiz.201.d: "El Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] ha visto algunos de los primeros datos. El resultado de la expedición es sorprendente: no sólo en el norte del Atlántico, sino en todo el océano Atlántico, la elevación submarina se puede ver como una banda continua que sólo se rompe a la altura del ecuador. El geólogo ha denominado a este fenómeno Dorsal Mesoatlántica. En los próximos meses y años se realizarán más evaluaciones de los datos." #NT!
 agassiz.201.f: "La Cordillera del Atlántico Medio es una cadena montañosa en el Océano Atlántico que se encuentra en su mayor parte por debajo del nivel del mar y se extiende por unos 20.000 km. Esto la convierte en la más larga de las dorsales en medio del océano, un sistema que se extiende por la Tierra y tiene más de 60.000 km de largo. El ascenso del fondo marino en el Atlántico medio fue descrito por primera vez por el oficial naval Matthew Fontaine Maury en 1853 y confirmado por la expedición Challenger en 1872. El motivo fueron las investigaciones preliminares sobre el tendido de los primeros cables transatlánticos en aguas profundas. Durante la expedición alemana a los meteoritos de 1925-1927, se creó un perfil detallado de la Cordillera del Atlántico Medio utilizando mediciones de ecosonda. El descubrimiento de la cordillera del Atlántico Medio proporcionó una pista temprana sobre los procesos geodinámicos de la tectónica de placas relacionados con la teoría de Wegener sobre la deriva continental." #NT!
 agassiz.201.g: "Esto mejorará la comprensión geofísica del geólogo." #NT!
 agassiz.201.h: "Esto mejorará la comprensión oceanográfica del geólogo." #NT!
 agassiz.201.i: "Esto mejorará la comprensión general del geólogo." #NT!
  
 agassiz.202.t: "Simposio Geológico-Paleontológico" #NT!
 agassiz.202.d: "La Academia de Ciencias ha invitado a personas a un evento organizado por el Prof. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] y el Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. El simposio se considera un hito en la investigación de la historia de la Tierra. Ambos han resaltado particularmente las sorprendentes similitudes en la composición geológica y fósil de las costas de América del Sur y África Occidental." #NT!
 agassiz.202.f: "La estrecha relación entre geología y paleontología lo demuestran numerosas personalidades científicas que se destacaron en ambos campos. La interacción entre la capa terrestre y el fósil para la determinación cronológica hace que ambas ciencias sean inseparables. George Cuvier es considerado el padre de la paleontología, pero también el padrino de la geología. Incluso en las disputas científicas, por ejemplo en el debate Cuvier-Geoffroy de 1830, que se centró en la disputa entre gradualismo y catastrofismo, fueron principalmente los hallazgos geológicos y paleontológicos los que se destacaron como argumentos. Tanto la geología moderna como la paleontología moderna no habrían sido posibles sin sinergias." #NT!
 agassiz.202.g: "Un fructífero intercambio académico." #NT!
  
 agassiz.311.t: "Una piedra del espacio" #NT!
 agassiz.311.d: "En una de las zonas más remotas de nuestro país, el Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] ha descubierto una piedra extraordinaria en su búsqueda de nuevos minerales. Después de una primera investigación, queda claro: ¡el monolito que contiene hierro es un meteorito!" #NT!
 agassiz.311.f: "Las primeras colecciones de meteoritos se fundaron ya en el siglo XVIII, antes de que se supiera que los meteoritos eran de origen extraterrestre. La colección de meteoritos más antigua del mundo se encuentra en el Museo de Historia Natural de Viena, donde se colocó la primera piedra con el meteorito Hraschina (caída en 1751). Hoy alberga la colección de exposiciones más grande del mundo con alrededor de 1.100 objetos. Hasta el siglo XX sólo se habían descubierto unos pocos centenares de meteoritos. La razón por la que ahora hay más de 30.000 hallazgos de meteoritos en las colecciones del mundo comenzó con el descubrimiento de Harvey H. Nininger de que los meteoritos son mucho más comunes en la superficie de la Tierra de lo que se pensaba anteriormente. La estrategia de Nininger fue buscar meteoritos en las Grandes Llanuras de los Estados Unidos, donde la tierra estaba en gran parte cultivada y el suelo contenía pocas rocas." #NT!
 agassiz.311.g: "¿De dónde viene?" #NT!
