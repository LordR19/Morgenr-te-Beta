 agassiz_geology_tech: "Geología" #NT!
 agassiz_geology_tech_desc: "En 1815, el constructor de canales William Smith publicó su mapa de la geología de Inglaterra y Gales, que tenía en cuenta tanto el contenido fósil como la litología. Smith reconoció que ciertas secuencias de rocas también se caracterizan por una secuencia faunística muy específica e inconfundible. En 1827, Leopold von Buch acuñó el término fósil índice para los fósiles que permiten una datación relativa. A partir de entonces, aclarar la cuestión de la edad real de la Tierra fue una cuestión científica." #NT!
  
