 agassiz.102.d: "Después de que el Dr. [ROOT.Var('duboist_geologist_var').GetCharacter.GetLastName] descubriera nuevas fuentes de petróleo, el oro negro comenzó a salir a la superficie. Considera que su trabajo está terminado por el momento." #NT!
 agassiz.102.f: ""La fórmula del éxito: levantarse temprano, trabajar duro, encontrar petróleo". -J. Pablo Getty" #NT!
