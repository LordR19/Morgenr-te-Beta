 je_artists_realism: "Salón de Arte" #NT!
 je_artists_realism_reason: "El realismo como forma de arte está ganando cada vez más popularidad. Pintores de diversos lugares ya están comprometidos con esta nueva escuela. Sin embargo, el realismo todavía carece de un centro propio y real. La aversión de la élite artística tradicional hacia el nuevo estilo ha significado que hasta ahora sólo haya seguido siendo un fenómeno fuera de la academia. Necesitamos nuestra propia academia de arte que enseñe este estilo, con una galería donde la pintura realista encuentre su lugar y, por supuesto, un [concept_klimt_painter] que sea la figura modelo del realismo en nuestro país. La creación de un salón de arte también nos permitirá organizar concursos de pintura." #NT!
 je_artists_realism_success: "¡Necesitamos #G 250#! @artists_painting_tradition! [concept_klimt_painting_tradition]." #NT!
 je_artists_realism_goal: ""
 je_artists_realism_trigger: "Un [concept_artists_center_of_arts] para Realismo #G no existe#!." #NT!
 je_artists_realism_fail: "Existe un [concept_artists_center_of_arts] para el realismo #R#!." #NT!
  
 je_artists_irrationalism: "Festival de Música" #NT!
 je_artists_irrationalism_reason: "Está tomando forma una nueva y revolucionaria forma de música que se considera a sí misma una "obra de arte total". Corresponde a un compositor excepcional dar origen a esta forma de música. Sólo esta música podría tocarse en su propia sala de festivales y convertirse en un lugar de peregrinación para los amantes de la música internacional: ¡sería un centro de irracionalismo! La creación de un festival de música también nos permitirá organizar concursos musicales." #NT!
 je_artists_irrationalism_success: "¡Necesitamos #G500#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_irrationalism_goal: ""
 je_artists_irrationalism_trigger: "Un [concept_artists_center_of_arts] para el irracionalismo #G no existe#!." #NT!
 je_artists_irrationalism_fail: "Existe un [concept_artists_center_of_arts] para el irracionalismo #R#!." #NT!
  
 artists.2007.t: "El centro del realismo" #NT!
 artists.2007.d: "[SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo de arte realista. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] jugó un papel importante en esto y ahora se le considera una figura destacada de la escuela realista de pintura." #NT!
 artists.2007.f: "En la historia del arte, el realismo se refiere a una nueva concepción del arte que se inició en Europa a mediados del siglo XIX, que se volvió contra las representaciones del clasicismo y el romanticismo. En el arte, el realismo intenta recrear la realidad lo más fielmente posible. La apropiación de la realidad por parte del artista y su posterior transformación en obra de arte, así como sus connotaciones políticas, son características del realismo. Promueve la cotidianidad y la objetividad. Su representante más conocido fue el pintor francés Gustave Courbet, quien se apropió del término arte realista y lo utilizó para su arte debido a su efecto provocador." #NT!
 artists.2007.g: "¿Pero puedes encontrar la verdadera belleza en la realidad?" #NT!
 artists.2008.t: "El centro del irracionalismo" #NT!
 artists.2008.d: "La creación del Festival Hall de [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] se considera uno de los aspectos más destacados de la cultura musical del siglo XIX." #NT!
 artists.2008.f: "El Festival [SCOPE.sState('elgar_culture_capital').GetCityHubName] es un festival de música que se celebra anualmente y en el que se presentan representaciones de óperas del compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] del siglo XIX. El propio [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] concibió y promovió la idea de un festival especial para mostrar sus propias obras, en particular su ciclo monumental 'Der Ring des Nibelungen' y 'Parsifal'. Las representaciones tienen lugar en un teatro especialmente diseñado, el [SCOPE.sState('elgar_culture_capital').GetCityHubName] Festspielhaus. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] supervisó personalmente el diseño y construcción del teatro, que contenía muchas innovaciones arquitectónicas para dar cabida a las enormes orquestas para las que escribía [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName], así como la particular visión del compositor sobre la puesta en escena de sus obras. El Festival se ha convertido en un destino de peregrinación para los amantes de la música clásica." #NT!
 artists.2008.g: "¡Un pico de cultura [GetPlayer.GetDefinition.GetPrimaryCulture.GetName]!" #NT!
  
 artists.2011.t: "Fin de siglo" #NT!
 artists.2011.d: "Con el comienzo de un nuevo siglo, las certezas desaparecen y aumentan las incertidumbres. Esto también se aplica al art. El impresionismo, que alguna vez fue una innovación en sí mismo, está dejando espacio para nuevos movimientos artísticos. Los resultados aún están completamente abiertos y también qué artistas producirá esta salida." #NT!
 artists.2011.f: "El Fin de Siècle, también conocido como 'Décadence', hace referencia a las tendencias artísticas y la actitud ante la vida de las dos últimas décadas del siglo XIX y, en un sentido más amplio, paralelo a la Belle Époque hasta principios del Primer Mundo. Guerra. El término hace referencia a que fue un movimiento cultural que hizo del declive cultural su objeto. La época se caracterizaba por una oscilación entre un espíritu de optimismo, euforia por el futuro, miedo difuso al futuro y a la regresión, estado de ánimo apocalíptico, hastío de la vida, hastío del mundo, fascinación por la muerte y la fugacidad, despreocupación, frivolidad y decadencia. . Una crisis general se apoderó de las clases sociales dirigentes porque los valores básicos de la vida social parecían estar en peligro. Un sentimiento de impotencia se volvió característico de intelectuales, artistas y escritores porque se sentían atraídos y repelidos frente a una sociedad metropolitana dominada, por un lado, por la ley del mercado y masas anónimas y, por el otro, por un mundo cada vez más caracterizado por la naturaleza. ciencias y tecnología. Huyeron a contramundos estéticos." #NT!
 artists.2011.g: "La música es reina de las artes." #NT!
 artists.2011.h: "La pintura es nuestra fuerza." #NT!
 artists.2011.i: "Nos dedicamos por completo a la literatura." #NT!
 artists.2012.d: "Con el comienzo de un nuevo siglo, las certezas desaparecen y aumentan las incertidumbres. Esto también se aplica al art. El expresionismo, que alguna vez fue una innovación en sí mismo, está dejando espacio para nuevos movimientos artísticos. Los resultados aún están completamente abiertos y también qué artistas producirá esta salida." #NT!
 artists.2013.d: "Con el comienzo de un nuevo siglo, las certezas desaparecen y aumentan las incertidumbres. Esto también se aplica al art. El Art Nouveau, que alguna vez fue una innovación en sí mismo, está dejando espacio para nuevos movimientos artísticos. Los resultados aún están completamente abiertos y también qué artistas producirá esta salida." #NT!
  
