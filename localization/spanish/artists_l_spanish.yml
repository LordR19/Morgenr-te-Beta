 je_artists_impressionism: "Impresionismo" #NT!
 je_artists_impressionism_reason: "[concept_elgar_impressionism] es un estilo de la historia del arte que se caracteriza por la representación atmosférica de instantáneas fugaces de una escena. Surgió de un movimiento dentro de la pintura en Francia en la segunda mitad del siglo XIX. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía. Mientras que muchos naturalistas como Heinrich Hart rechazaron la música como medio para expresar un "accionismo que busca la verdad", los impresionistas a menudo consideraban como un placer el "sueño sin objetos por delante" con acordes coloridos finamente graduados." #NT!
 je_artists_impressionism_success: "¡Necesitamos #G 850#! @artists_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_impressionism_goal: ""
 je_artists_expressionism: "Expresionismo" #NT!
 je_artists_expressionism_reason: "[concept_elgar_expressionism] es un estilo en el arte. Sus inicios y antecedentes se remontan a finales del siglo XIX. Al igual que el impresionismo, el simbolismo y el fauvismo, el expresionismo es un movimiento contra las tendencias del naturalismo. En el expresionismo, el nivel expresivo pesa más que el nivel estético, apelativo y fáctico. El artista quiere representar su experiencia para el espectador. A diferencia del impresionismo musical, que representa la percepción de la apariencia exterior de las cosas, los movimientos artísticos expresionistas formulan las emociones del alma humana." #NT!
 je_artists_expressionism_success: "¡Necesitamos #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_expressionism_goal: ""
 je_artists_art_nouveau: "Art Nouveau" #NT!
 je_artists_art_nouveau_reason: "[concept_elgar_art_nouveau], principalmente en relación con Italia y también el estilo libertad, es una época histórica del arte de finales del siglo XIX al XX. Las corrientes que se pueden asignar al Art Nouveau son el estilo reformista (posterior al movimiento reformista), el estilo Secesión (posterior a la Secesión de Viena), el Modernismo en Cataluña, en Suiza el Estilo Sapin y en Estados Unidos el Estilo Tiffany. Además de la expresión Art nouveau, que predomina en francés, inglés e italiano, también se utiliza Modern Style en inglés y Stile Floreale en italiano. En términos de época, el Art Nouveau pertenece al fin de siècle." #NT!
 je_artists_art_nouveau_goal: ""
 je_artists_mass_culture: "cultura de masas" #NT!
 je_artists_mass_culture_reason: "La hostilidad incomprensible de "las masas" hacia todas las tradiciones representativas de la Cultura, la inteligencia aguda y fría que confunde la sabiduría del campesino, el naturalismo recién descubierto que, en relación con todas las cuestiones de sexo y sociedad, se remonta a instintos y principios bastante primitivos. condiciones, la reaparición del panem et circenses en forma de disputas salariales y estadios deportivos: todas estas cosas presagiaban el cierre definitivo de la Cultura y la apertura de una fase completamente nueva de la existencia humana. - Oswald Spengler, La decadencia de Occidente" #NT!
 je_artists_mass_culture_success: "¡Necesitamos #G 1000#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_mass_culture_goal: ""
  
 je_artists_biennale: "La Bienal" #NT!
 je_artists_biennale_reason: "La Bienal es una exposición que se realiza cada dos años. Su modelo histórico es la Bienal de Venecia, que rápidamente alcanzó fama internacional y se convirtió en la Meca para que compitieran artistas contemporáneos de todos los ámbitos. Los artistas de todo el mundo darían a su patria reconocimiento internacional y consolidarían su posición como potencias culturales." #NT!
 je_artists_biennale_fail_tt: "No podemos organizar una Bienal si otro país se nos adelanta." #NT!
  
 artists.1001.t: "Bienal fundada" #NT!
 artists.1001.d: "[SCOPE.sState('artists_biennale_city').GetCityHubName] se considera un lugar excelente para una exposición internacional de arte de obras contemporáneas. Los organizadores han iniciado los preparativos para celebrar allí la primera bienal el año próximo." #NT!
 artists.1001.f: "Luego de realizada la primera Bienal, cada dos años se realizará una nueva Bienal en nuestro país y honrará a las naciones que destacan en el campo artístico. El factor decisivo es el valor combinado de la reputación de todos los artistas de una nación. La Bienal siempre está organizada por el país propietario de la sede de la Bienal. Si [SCOPE.sState('artists_biennale_city').GetCityHubName] es conquistado por potencias extranjeras, los nuevos propietarios podrán albergar la Bienal." #NT!
 artists.1001.g: "Prepararemos la primera Bienal." #NT!
 artists.1002.t: "[SCOPE.sState('artists_biennale_city').GetCityHubName] Bienal de [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 artists.1002.d: "La Bienal de [SCOPE.sState('artists_biennale_city').GetCityHubName] ya lleva algunas semanas en marcha. Ya existe una tendencia entre los artistas expositores. Los expositores del [SCOPE.sCountry('artists_biennale_first_winner_scope').GetName] son considerados favoritos. [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] y [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] también tienen algunas exhibiciones interesantes, pero no será suficiente." #NT!
 artists.1002.f: "La Bienal de Venecia se creó en 1895 y se volvió cada vez más internacional en las primeras décadas del siglo XX. A partir de 1907, varios países instalaron pabellones nacionales en la exposición, siendo el primero el de Bélgica. En 1910 se exponen los primeros artistas de renombre internacional: una sala dedicada a Gustav Klimt, una exposición individual de Renoir y una retrospectiva de Courbet. Una obra de Picasso, 'Familia de Saltimbanques', fue retirada del salón español del Palacio central porque se temía que su novedad pudiera sorprender al público. En 1914 se habían establecido siete pabellones: Bélgica (1907), Hungría (1909), Alemania (1909), Gran Bretaña (1909), Francia (1912) y Rusia (1914)." #NT!
 artists.1002.g: "Los jueces deberían reunirse." #NT!
 artists.1003.d: "Por decisión unánime del jurado de la Bienal [SCOPE.sState('artists_biennale_city').GetCityHubName], nuestros artistas presentaron este año las exposiciones más innovadoras y de mayor calidad y son líderes en los campos de la pintura, la literatura y la música. ¡Felicidades!" #NT!
 artists.1003.f: "Sin duda, [GetPlayer.GetName] dominó la Bienal de este año y obtuvo el primer lugar. Los artistas de [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] ganaron el segundo premio y los artistas de [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] también convencieron." #NT!
 artists.1003.g: "Este es el amanecer de una nueva cultura." #NT!
  
 artists.2001.t: "El nacimiento del impresionismo" #NT!
 artists.2001.d: "Nuestra capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo artístico impresionista." #NT!
 artists.2001.f: "[concept_elgar_impressionism] es un estilo de la historia del arte que se caracteriza por la representación atmosférica de instantáneas fugaces de una escena. Surgió de un movimiento dentro de la pintura en Francia en la segunda mitad del siglo XIX. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía. Mientras que muchos naturalistas como Heinrich Hart rechazaron la música como medio para expresar un "accionismo que busca la verdad", los impresionistas a menudo consideraban como un placer el "sueño sin objetos por delante" con acordes coloridos finamente graduados." #NT!
 artists.2001.g: "Somos una nación cultural líder" #NT!
