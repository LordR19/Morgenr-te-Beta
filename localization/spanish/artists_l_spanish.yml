 elgar_has_composer_new_tt: "Tiene un [concept_elgar_composer]." #NT!
 elgar_has_great_composer_tt: "Tiene un [concept_elgar_composer] con el rasgo Gran Compositor." #NT!
 manzoni_has_writer_tt: "Tiene un [concept_manzoni_writer]." #NT!
 manzoni_has_great_writer_tt: ""Tiene un [concept_manzoni_writer] con el rasgo Gran escritor." #NT!
 klimt_has_painter_tt: "Tiene un [concept_klimt_painter]." #NT!
 klimt_has_great_painter_tt: "Tiene un [concept_klimt_painter] con el rasgo Gran pintor." #NT!
  
 artists.11.t: "Nuestro compositor murió" #NT!
 artists.11.d: "Después de pasar décadas como [concept_elgar_composer], nuestro ex músico destacado falleció. ¿Podremos algún día reemplazar a un artista tan asombroso?" #NT!
 artists.11.g: "Este es el final de su melodía." #NT!
 artists.11_tt: "A veces el juego acaba con los personajes. Un mod no puede evitar que esto suceda. Este evento elimina el papel de ese artista del juego, para que no te persiga su fantasma." #NT!
  
 artists.12.t: "Nuestro escritor murió" #NT!
 artists.12.d: "Después de pasar décadas como [concept_manzoni_writer], nuestra antigua letra principal ha muerto. ¿Podremos algún día reemplazar a un escritor tan asombroso?" #NT!
 artists.12.g: "¿Me pregunto cuáles fueron sus últimas palabras?" #NT!
  
 artists.13.t: "Nuestro pintor murió" #NT!
 artists.13.d: "Después de pasar décadas como [concept_klimt_painter], nuestro mayor talento artístico ha muerto. ¿Podremos algún día reemplazar a un artista tan asombroso?" #NT!
 artists.13.g: "Su pintura se ha secado." #NT!
  
 artists.51.t: "Un nuevo compositor" #NT!
 artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] es un talento musical prometedor que podría convertirse en nuestro [concept_elgar_composer]." #NT!
 artists.51.f: "Los compositores son personas que crean música y elevarán nuestra Tradición Musical." #NT!
 artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] nos será útil." #NT!
 artists.51.h: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] debe permanecer en la Academia de Música." #NT!
  
 artists.52.t: "Un nuevo escritor" #NT!
 artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] es un talento literario prometedor que podría convertirse en nuestro [concept_manzoni_writer]." #NT!
 artists.52.f: "Los escritores son personas que crean literatura y elevarán nuestra Tradición Literaria." #NT!
 artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] nos será útil." #NT!
 artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] debe permanecer en el lugar de donde vino [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe]." #NT!
  
 artists.53.t: "Un nuevo pintor" #NT!
 artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] es un talento artístico prometedor que podría convertirse en nuestro [concept_klimt_painter]." #NT!
 artists.53.f: "Los pintores son personas que crean cuadros y elevarán nuestra Tradición Pintora." #NT!
 artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] nos será útil." #NT!
 artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] debe permanecer en la Academia de Arte." #NT!
  
 artists.101.t: "¡[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] es ahora un gran compositor!" #NT!
 artists.101.d: "Conciertos en todo el mundo, melodías que todo el mundo conoce, óperas representadas en todos los buenos teatros de ópera. ¡Después de todos estos logros, la reputación de nuestro [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] es ahora lo suficientemente grande como para que [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] sea considerado un Gran Compositor!" #NT!
 artists.101.f: ""
 artists.101.g: "¡Un titán de la música!" #NT!
  
 artists.102.t: "¡[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] es ahora un gran escritor!" #NT!
 artists.102.d: "Después de publicar muchos libros, artículos y otras obras literarias, ¡nuestro [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] ahora es lo suficientemente famoso como para ser considerado un gran escritor!" #NT!
 artists.102.f: ""
 artists.102.g: "¡Un gigante de la literatura!" #NT!
  
 artists.103.t: "¡[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] es ahora un gran pintor!" #NT!
 artists.103.d: "Después de crear muchas obras de arte, incluidas muchas pinturas, ¡nuestro [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] ahora es lo suficientemente famoso como para ser considerado un gran pintor!" #NT!
 artists.103.f: ""
 artists.103.g: "¡Un maestro de la pintura!" #NT!
