 artists.2002.d: "Nuestra capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo artístico expresionista." #NT!
 artists.2002.f: "[concept_elgar_expressionism] es un estilo en el arte. Sus inicios y antecedentes se remontan a finales del siglo XIX. Al igual que el impresionismo, el simbolismo y el fauvismo, el expresionismo es un movimiento contra las tendencias del naturalismo. En el expresionismo, el nivel expresivo pesa más que el nivel estético, apelativo y fáctico. El artista quiere representar su experiencia para el espectador. A diferencia del impresionismo musical, que representa la percepción de la apariencia exterior de las cosas, los movimientos artísticos expresionistas formulan las emociones del alma humana." #NT!
