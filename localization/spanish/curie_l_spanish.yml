 curie.10.t: "Uranio encontrado en [SCOPE.sState('curie_uranium_state_scope').GetName]" #NT!
 curie.10.d: "Un geólogo ha encontrado depósitos de uranio excepcionalmente ricos durante la recolección de muestras en [SCOPE.sState('curie_uranium_state_scope').GetName]. Los físicos y químicos están muy interesados." #NT!
 curie.10.f: "El uranio (llamado así por el planeta Urano) es un elemento químico con el símbolo del elemento U y el número atómico 92. Los compuestos de uranio se utilizaron durante todo el siglo XIX para colorear vidrio y cerámica, jarrones y piezas decorativas, pero también objetos cotidianos como cuencos o anteojos. Los fabricantes de vidrio de Joachimsthal (Bohemia) ya utilizaron esta técnica en 1826. El uranio se utilizó para colorear el vidrio hasta mediados del siglo XX, sólo entonces fue sustituido por otros minerales colorantes menos nocivos. Se utilizaron esmaltes cerámicos que contenían uranio, desde el naranja hasta el rojo brillante, en todo, desde vajillas hasta accesorios arquitectónicos. Esta cerámica, llamada en EE.UU. 'Fiestaware' por el nombre del fabricante, es probablemente uno de los artículos más radiactivos que aún se pueden encontrar en muchos hogares americanos." #NT!
 curie.10.g: "¡Brillantes perspectivas!" #NT!

