 curtiss_distance_description_time_record_country: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord de duración para nuestro país con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con una duración de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] logró batir el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#!. Lamentablemente no fue suficiente para el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! horas#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 El récord de distancia de nuestro país de #b #p #b1#! kilómetros#! tampoco se pudo batir con una distancia de #b #b5 #b6#! kilómetros#!." #NT!
 curtiss_distance_description_both_records_country: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord de distancia y un nuevo récord de vuelo continuo para nuestro país con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con una distancia de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilómetros#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] pudo superar claramente el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! kilómetros#!. Aunque esto no fue suficiente para el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Kilómetros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8. Con una duración de #b #p #b1#! horas#! también se batió el récord nacional de #b #p #b6#! horas#!, pero no el récord mundial de #b #p #p1#! horas #! #p4" #NT!
 curtiss_distance_description_distance_record_global: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord mundial de vuelo de distancia con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con una distancia de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilómetros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] logró batir el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! kilómetros#! y el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Los kilómetros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 superan claramente. Lamentablemente, la duración del vuelo de #b #b0 #b1#! horas#! no fue suficiente para alcanzar el récord mundial de #b #p #b6#! horas#! #b9" #NT!
 curtiss_distance_description_time_record_global: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord mundial de duración de vuelo con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con una duración de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] logró batir el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! Horas#! y el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Horas#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 superan claramente. Lamentablemente, la distancia de #b #b0 #b1#! kilómetros#! no fue suficiente para alcanzar el récord mundial de #b #p #b6#! kilómetros#! #b9" #NT!
 curtiss_distance_description_both_records_global: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord mundial de distancia y duración de vuelo con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con una distancia de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilómetros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] logró batir el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! kilómetros#! y el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! kilómetros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 claramente superados. El tiempo récord mundial de #b #p #b1#! horas#! #b4 podría superarse con una duración de vuelo de #b #p #b7#! horas#!." #NT!
  
  # Balloonist tries to set new Time record 
 curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fracasa en intento de batir récord de vuelo continuo con globo" #NT!
 curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord de vuelo en globo de mayor duración en nuestro país" #NT!
 curtiss.655.t3: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha volado más tiempo con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo que cualquier ser humano antes!" #NT!
 curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] intentó volar el mayor tiempo posible con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo. Con un tiempo de vuelo de #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] no pudo superar el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#!. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] seguramente lo intentará de nuevo." #NT!
 curtiss.655.d2: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord de vuelo más largo en nuestro país con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con un tiempo de vuelo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] batió el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#!. Pero lamentablemente no fue suficiente para batir el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! horas#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8." #NT!
 curtiss.655.d3: "¡[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha establecido un nuevo récord mundial por el vuelo más duradero con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo! Con un tiempo de vuelo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] pudo batir el récord anterior de nuestro país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#! y batir claramente el récord mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! horas [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]7.#!" #NT!
 curtiss.655.f1: "\"Esta vez no lo logré. ¡Pero la próxima vez definitivamente lo lograré!\"" #NT!
 curtiss.655.f2: ""¿A quién le importa un récord como ese? ¡Quiero el récord mundial!"" #NT!
 curtiss.655.f3: "\"¡Eso fue muy fácil!\"" #NT!
 curtiss.655.g: "¡Buena suerte para la próxima vez!" #NT!
 curtiss.655.h: "¡Buen trabajo!" #NT!
 curtiss.655.i: "¡Maravilloso! ¡Felicidades!" #NT!
  
  # Balloonist is afraid of heights and gives up ballooning 
 curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] tiene miedo a las alturas y deja de volar en globo" #NT!
 curtiss.656.d: "Aunque afirmó haber realizado bastantes vuelos en globo, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] descubrió que tiene miedo a las alturas cuando realizó su primer vuelo hacia nuestro país a diez metros de altitud. Por lo tanto, deja de viajar en globo." #NT!
 curtiss.656.f: ""¡Es terrible! Hace dos semanas volaba a alturas tremendas y ahora... ¡Ahora ni siquiera puedo subir una escalera!"" #NT!
 curtiss.656.g: "Que desafortunado..." #NT!
 curtiss.656.h: "¡Argh! ¿Hay otro aeronauta que podamos patrocinar?" #NT!
  
  
  
  # Balloonist died in accident 
 curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] muere en un accidente con globo" #NT!
 curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se estrelló en el vuelo en globo de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] y murió. Perdemos así a un héroe de la aviación." #NT!
 curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]" #NT!
 curtiss.670.g: "¡Que horrible!" #NT!
 curtiss.670.h: "¡Horrible! ¿Hay otro aeronauta que podamos patrocinar?" #NT!
  
  # Experienced Balloonist 
 curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] es ahora un aeronáutico experimentado." #NT!
 curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ha realizado varios vuelos en globo y ha adquirido mucha experiencia en el ámbito de los vuelos en globo. Ahora se le considera un aeronáutico experimentado que sabe lo que hace." #NT!
 curtiss.671.f: ""¡No tengas miedo! ¡He hecho esto docenas de veces!"" #NT!
 curtiss.671.g: "¡Qué bueno escucharlo!" #NT!
  
  # Famous Balloonist 
 curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] es ahora un famoso aeronauta" #NT!
 curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ya ha realizado cientos de vuelos en globo, en los que también batió algunos récords. Ahora es famoso, y no sólo en nuestro país." #NT!
 curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? ¿No es ese el aeronauta? ¡Tengo muchas ganas de conocerlo!\"" #NT!
 curtiss.672.g: "¡Maravilloso!" #NT!
  
  # Balloonist killed by comet 
   curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight 
 curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] fue alcanzado por un cometa durante el vuelo en globo y murió." #NT!
 curtiss.673.f: "Poco después del despegue en el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se escuchó un fuerte estallido. La gente en el suelo vio un destello de luz que atravesó el cielo y golpeó directamente la canasta de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. El globo empezó a arder y se hundió en las profundidades. Después de que se retiraron los escombros, se encontró el cuerpo de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. Sólo nuestros astrónomos se mostraron satisfechos con este acontecimiento, ya que pudieron examinar los restos del cometa." #NT!
 curtiss.673.g: "Si [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] solo tuviera sentido cometa..." #NT!
 curtiss.673.h: "Oh cometa, parientes y amigos del diablo... ¿Hay otro aeronauta que podamos patrocinar?" #NT!
  
  # Death by Whale 
 curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se estrelló y murió mientras volaba en globo en la playa" #NT!
 curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se estrelló en la playa durante un vuelo en globo y murió. Curiosamente, entre los restos del globo se encontró una ballena." #NT!
 curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] voló por una playa durante un día glorioso. Como [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nunca regresó, se enviaron equipos de búsqueda. Al poco tiempo se encontraron los restos. El globo y la cesta, curiosamente, se encontraron bajo los restos de una ballena gravemente aplastada. Un alcohólico del pueblo vecino informó que había visto una ballena y una maceta de petunias derrumbarse y que la ballena había golpeado de lleno el globo. Obviamente, no se le dio crédito a esta historia. Curiosamente, cerca se encontró una maceta de petunia intacta. La petunia parecía un poco andrajosa y fue dejada en las manos expertas de un botánico local.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] será recordado por su corazón de oro y su capacidad para mantener la calma en cualquier situación." #NT!
 curtiss.674.g: "¡Oh, no! ¡No otra vez!" #NT!
 curtiss.674.h: "¡Hola Tierra! ¿Hay otro aeronauta que podamos patrocinar?" #NT!
  
 curtiss.676.t: "Nuestro aeronáutico murió" #NT!
 curtiss.676.d: "Después de pasar décadas como [concept_curtiss_balloonist], nuestro ex #b #r Aeronautico#!#! ha muerto. ¿Podremos algún día reemplazar a un explorador tan asombroso?" #NT!
