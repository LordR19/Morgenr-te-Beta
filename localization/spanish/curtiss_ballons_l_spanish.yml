  ###Custom Balloonist Altitude Flights### 
 curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] partió para un vuelo a gran altura. Con el menor peso posible, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] subió al globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. El ascenso fue rápido. Pronto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] apenas pudo distinguir a las personas de abajo. El panorama era impresionante. A pesar de la altitud bastante elevada, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] todavía estaba lejos de estar cubierto de nubes. Cuando el barómetro marcaba #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] primero midió varios valores con el equipo meteorológico antes de que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] abriera una válvula y flotara lentamente de regreso a la tierra." #NT!
  
 curtiss_altitude_under_9000_custom_1: "El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se elevó por los aires. Tenía que ser ligero, porque [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se había propuesto volar lo más alto posible. Al principio, las casas se fueron haciendo cada vez más pequeñas hasta convertirse en pequeños puntos. Luego el globo flotó entre las nubes, se sintió como niebla y pequeñas gotas de agua comenzaron a acumularse en el equipo meteorológico. Poco a poco iba haciendo más frío. Afortunadamente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] se había abrigado. Lentamente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] sintió que luchaba cada vez más por respirar.\nA una altitud de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] comenzó las mediciones necesarias. Entonces comenzó el largo descenso." #NT!
  
 curtiss_altitude_under_12000_no_tools_custom_1: "El aire se hacía cada vez más escaso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tuvo problemas para concentrarse. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] cabeza latía con fuerza. Una mirada al barómetro reveló que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] era ahora la montaña más alta del mundo. La gente sólo podía llegar tan alto si volaba. Mientras tanto, el cuerpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] empezaba a temblar. La ropa estaba empapada por las nubes y la temperatura ya estaba en el rango bajo cero.\nAsí que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] cayó sobre [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] de rodillas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sólo pudo aflojar la válvula para iniciar con dificultad el descenso. Luego [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] se desmayó.\nUna vez en el suelo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] recuperó el conocimiento. Más concretamente, en una cama calentita. Afortunadamente, se había encontrado [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]." #NT!
  
 curtiss_altitude_under_12000_tools_custom_1: "Incluso con la botella de aire, no fue fácil. El frío se extendió por el cuerpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. El aire estaba helado y era difícil mantenerse en pie. Pero los datos a esta altitud eran importantes. Por lo tanto, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] comenzó a tomar medidas. El barómetro indicaba una altitud de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Más alta que cualquier montaña del mundo. Desgraciadamente, desde aquí arriba casi no se veía nada. Densas nubes bloquearon la vista.\n Cuando se realizaron las mediciones, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] comenzó a liberar aire de la envoltura de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. El globo empezó a hundirse." #NT!
  
 curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] casi no podía mover [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] su propio cuerpo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ya ni siquiera podía sentir el frío. Sólo la respiración agitada. Aquí arriba, el aire era extremadamente enrarecido. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] no sabía si [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sobreviviría a esta aventura. Con dificultad, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] se levantó [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] tirando de una de las cuerdas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tenía que llegar a la válvula. Tan cerca. Las cosas se estaban oscureciendo poco a poco. Con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] dientes, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] encerraba la válvula. Empezó a girarlo. Entonces [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdió el conocimiento.\nQué calor. ¿Dónde estaba [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Las sombras pasaron revoloteando frente a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Poco a poco se convirtieron en personas. Una mujer le entregó a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] un plato de sopa. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] aparentemente había sobrevivido." #NT!
  
 curtiss_altitude_under_16000_tools_custom_1: "La botella de aire ayudó contra el aire enrarecido. Pero el frío penetraba a través de la gruesa ropa. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estaba temblando. Pero parecía que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] llegó tan alto como lo permitía el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] comenzó a tomar medidas para la sociedad científica. El barómetro marcaba #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Una altitud increíble. Desafortunadamente, la vista no era muy buena debido a las nubes.\nDespués de que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] terminó de tomar medidas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] comenzó a dejar salir el aire del sobre. Lentamente, el globo volvió a flotar." #NT!
  
 curtiss_altitude_over_16000_custom_1: "Hacía relativamente calor en la cámara de presión. Sin embargo, la temperatura exterior era insoportable. Menos mal que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estaba sentado en la cámara y no afuera. Aquí también era fácil respirar. Desde la ventana [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] miró el globo. Desde aquí arriba se podía ver claramente la curvatura de la Tierra. Hacia arriba, el azul del cielo se volvió cada vez más negro. Las nubes se movían sobre la tierra. Desde aquí arriba parecían algodón de azúcar. Cuando el barómetro marcaba #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] abrió una válvula de protección de la cámara de presión, haciendo que el globo flotara lentamente de regreso a la tierra." #NT!
  
  ###Custom Balloonist Distance Flights### 
 curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se había fijado el objetivo de volar lo más lejos posible con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Mientras el globo flotaba sobre el paisaje, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] se ocupaba de todo lo que había que hacer. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tenía que encontrar la altitud adecuada para aprovechar al máximo el viento, estar atento a la meteorología y navegar. Después de #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas de vuelo, el globo aterrizó suavemente en la Tierra. Después de que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] preguntara a un residente local dónde había aterrizado [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe], [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] utilizó un mapa para calcular la distancia recorrida. Debía ser de unos #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]1#! kilómetros." #NT!
  
 curtiss_distance_under_800_custom_1: "Volar lo más lejos posible en globo no fue tan fácil. Había que esperar el buen tiempo, disponer de un buen globo y navegar con éxito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] creía que todo esto era cierto para [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Entonces [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] despegó con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] para establecer un nuevo récord de distancia. En el camino, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] flotó sobre diversos paisajes, pequeñas montañas y ríos. El tiempo siguió siendo bueno durante todo el vuelo, por lo que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] pudo aterrizar sin problemas después de #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas.\nEn tierra, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] preguntó a un residente local dónde había aterrizado [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Como resultado, fue posible determinar que la distancia recorrida fue de aproximadamente #p [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]2#! kilómetros." #NT!
  
 curtiss_distance_under_2000_custom_1: "El clima era perfecto para el vuelo y así se mantuvo. Durante el vuelo por el aire, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pudo ver una gran variedad de paisajes. Desde grandes ciudades hasta pequeñas aldeas y extensiones de tierra deshabitadas. Sin embargo, con un vuelo tan largo, no fue suficiente volar en el globo sólo durante el día, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] continuó deslizándose por el cielo también por la noche. Sólo después de #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas el [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] decidió aterrizar. El globo flotó lentamente hasta el suelo, donde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] supo por los lugareños dónde estaba ahora [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Parecía que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] había viajado #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]0#! Kilómetros. Una distancia considerable." #NT!
  
 curtiss_distance_over_2000_custom_1: "Para un vuelo tan largo como el que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] había planeado, era necesario contar con provisiones suficientes, varias personas y el clima ideal. El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] tenía suficientes provisiones y otras 2 personas acompañaron al globo. Afortunadamente, ese día también hizo muy buen tiempo. Entonces el globo despegó de [ROOT.GetCountry.GetCapital.GetCityHubName] y navegó por el aire durante horas. Por la noche, los tres disfrutaron de una deliciosa comida compuesta por vino y un pollo asado que habían traído consigo. Durante la noche estrellada, se turnaron para vigilar. Durante este vuelo #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#!-hour, el globo recorrió una distancia enorme. En total, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] recorrieron #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilómetros. Una distancia casi inimaginable." #NT!
  
  ###Custom Balloonist Deaths### 
 curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha realizado un nuevo intento de vuelo récord. En el proceso, se desvió de su rumbo y quedó a la deriva mar adentro. Todos los intentos de recuperar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] no tuvieron éxito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] probablemente se ahogó en el mar." #NT!
  
 curtiss_custom_death_hydrogen_ignition: "Cuando el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ascendió a alturas elevadas, nadie esperaba que fuera el último viaje de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. El accidente se produjo a una altitud de unos 900 metros. De alguna manera, el gas hidrógeno del globo se encendió. En poco tiempo todo el envoltorio se quemó y la góndola se estrelló contra el suelo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el impacto." #NT!
  
 curtiss_custom_death_firework: "Sobrevolando la tarde [ROOT.GetCountry.GetCapital.GetCityHubName], el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] fue impulsado a través de un espectáculo de fuegos artificiales. Los cohetes que explotaron brillaron con todos los colores del arco iris y el globo hizo lo mismo con los fuegos artificiales. Ardiendo, cayó en picado y se estrelló. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el accidente." #NT!
  
 curtiss_custom_death_redneck: "Mientras sobrevolaba la región rural de [ROOT.GetCountry.GetName], el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] fue alcanzado por varias balas disparadas por un habitante de la región lleno de alegría. Como resultado, el globo perdió rápidamente gas y se estrelló contra el suelo. Junto con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], el autor de las balas también murió en el proceso." #NT!
  
 curtiss_custom_death_belltower: "Durante la aproximación al aterrizaje, el globo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] entró en la ciudad. Para evitar chocar contra una de las casas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] intentó recuperar altura. Distraído por esto, no se dio cuenta de que se dirigía directamente hacia una torre. El globo se estrelló contra la torre y [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] fue expulsado del globo. En el proceso, el cuello de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] parece haberse roto." #NT!
  
 curtiss_custom_death_stork: "¡Hoy ocurrió un accidente increíble en el cielo sobre [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], el globo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], fue alcanzado por una cigüeña u otro pájaro. En cualquier caso, el pico del pájaro asomó el sobre del globo. Cuando el pájaro intentó salir de la situación, abrió un agujero cada vez más grande en la envoltura, por el que escapaba cada vez más gas. Luego, el globo cayó al suelo y [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el impacto." #NT!
  
 curtiss_custom_death_balloon_duel: "En una disputa por el corazón de un famoso cantante de ópera entre nuestro aeronauta [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] y otro aeronauta no se pudo llegar a ningún acuerdo. Se decidió que la única forma de resolver la situación era con un duelo de globos. Entonces abordaron sus globos y comenzaron a dispararse unos a otros. El acalorado tiroteo duró casi una hora, probablemente porque alcanzar un objetivo desde un globo en vuelo no es precisamente fácil. Finalmente, una bala alcanzó a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] y mató a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] globo, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se fue flotando con el cuerpo y no fue recuperado hasta horas más tarde en campo abierto." #NT!
  
 curtiss_custom_death_stray_bullet: "De alguna manera [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se acercó demasiado a la línea del frente con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] globo. Luego, las tropas enemigas comenzaron a disparar contra el globo. Las balas no alcanzaron el globo, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], pero impactaron fatalmente en [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. El globo permaneció sobrevolando el campo de batalla durante mucho tiempo y finalmente se estrelló de nuestro lado." #NT!
  
 curtiss_custom_death_power_line: "Mientras aterrizaba con el globo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se acercó demasiado a una línea eléctrica. El globo quedó atrapado en el cable, lo que provocó que toda la electricidad fluyera a través del cuerpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] y provocó que el globo estallara en llamas. No está claro por qué murió [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], pero ciertamente no fue agradable." #NT!
  
 curtiss_custom_death_seagull: "Mientras volaba cerca de la costa, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] quedó atrapado en una bandada de gaviotas que apuntaban a los peces que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] traía como provisiones. Aunque el globo, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], no sufrió daños, una de las gaviotas voló tan fuerte hacia la cabeza de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdió el conocimiento y cayó del globo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sucumbió a las heridas de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis], mientras que el globo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] se alejó flotando entre los chillidos de las gaviotas." #NT!
  
 curtiss_custom_death_lightning: "Viajar en globo durante una tormenta puede no ser la mejor idea. ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tuvo que aprender eso de primera mano cuando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] fue alcanzado por un rayo. El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se incendió y se estrelló. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el accidente." #NT!
  
 curtiss_custom_death_sabotage: "Lo que iba a ser un vuelo normal rápidamente se convirtió en una pesadilla. En pleno vuelo, varias de las cuerdas del globo se rompieron, provocando que la canasta del [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se estrellara y se hiciera añicos en el suelo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el proceso. Al examinar los restos, se observaron marcas de cortes en las cuerdas. Evidentemente se trata de un caso de sabotaje. Aún no está claro quién es el responsable de esto." #NT!
  
 curtiss_custom_death_updraft: "Durante un vuelo en globo, el globo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], el [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], quedó atrapado por una corriente ascendente muy fuerte. El globo subió y subió. A medida que aumentaba la altitud, la respiración se hacía más difícil y la temperatura se hacía más fría. No está claro si [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió asfixiado o congelado, pero su vida llegó a su fin a esta altitud extrema." #NT!
  
 curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha aterrizado en un prado en uno de sus vuelos en globo. Mientras doblaba el globo, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], debió asustar a los caballos. Las huellas indican que los animales huyeron en todas direcciones, varios de ellos embistieron y finalmente pisotearon a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hasta la muerte." #NT!
  
 curtiss_custom_death_failed_fixing: "Mientras aún estaba a baja altitud, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] notó un problema con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Se produjo una fuga de gas por un costado y el globo perdió ligeramente altura. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decidió solucionar el problema en vuelo y se subió a la envoltura del globo. Como informaron algunos testigos, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] perdió equilibrio y se estrelló contra el suelo donde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] fue encontrado muerto. El globo flotó hasta el suelo algún tiempo después, después de que se había escapado suficiente gas." #NT!
  
 curtiss_custom_death_weak_spot: "Hoy [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] cayó del cielo y murió en el impacto. Al principio no estaba claro qué había sucedido, pero poco después se encontraron los restos del globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Había un gran agujero en la canasta, lo que indicaba que la canasta estaba mal hecha y se rompió bajo el peso de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. La muerte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] es una gran pérdida para nuestra nación." #NT!
  
 curtiss_custom_death_heart_attack: "El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se estrelló hoy. El cuerpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fue recuperado de entre los escombros. La causa del accidente fue difícil de encontrar. Al principio, se sospechó que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] accionó intencionalmente la válvula de escape porque el aire había salido de la envoltura. Algún tiempo después, un médico descubrió que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ya había muerto antes del accidente. Parece que sufrió un infarto en el aire. Esto provocó calambres en sus músculos, lo que activó la válvula." #NT!
  
 curtiss_custom_death_balloon_crash: "Hoy ocurrió un accidente increíble en el cielo sobre [ROOT.GetCountry.GetName]. Por increíble que parezca, dos globos chocaron entre sí en el aire. El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] resultó dañado y perdió altitud rápidamente. Rebotó en el suelo, provocando la muerte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. El otro globo pudo aterrizar, pero el aeronauta quedó completamente devastado por el accidente y trató de ayudar a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Lamentablemente, todos los esfuerzos fueron en vano." #NT!
  
 curtiss_custom_death_fighter_intercepted: "Cuando nuestro aeronauta [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sobrevoló accidentalmente la frontera de nuestro país, fue atacado por un avión desconocido. El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] recibió varios impactos y perdió altitud rápidamente. Antes de que el globo tocara el suelo, el avión atacó de nuevo y golpeó fatalmente a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Las autoridades de nuestro país vecino niegan tener nada que ver con el ataque." #NT!
  
 curtiss_custom_death_tornado: "Aunque una tormenta azotaba las Grandes Llanuras, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] decidió subir con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. El globo giró en el aire, pero [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] no se inmutó y continuó [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] vuelo. Detrás de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] se formó un tornado que pasó desapercibido y acercó el globo cada vez más. Sólo poco antes de que el tornado atrapara el globo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se dio cuenta del peligro. Desafortunadamente, fue muy tarde. El cuerpo no fue encontrado hasta varios días después, ya que estaba enterrado bajo los escombros." #NT!
  
 curtiss_custom_death_fall: "No está claro exactamente cómo sucedió, pero [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] de alguna manera se cayó del globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] y murió en el impacto. El globo fue encontrado varios días después, después de flotar lentamente de regreso al suelo. No se encontraron rastros en el globo que permitieran sacar conclusiones sobre qué sucedió exactamente con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_envelope_falls_apart: "Poco después del lanzamiento, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] chocó con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. A primera vista, parecía que el sobre había sido hecho trizas. Pero después de un examen más detenido, se descubrió que las costuras del sobre se habían roto con el aire. Así, el globo se desmoronó y se estrelló contra el suelo. Desafortunadamente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el impacto." #NT!
  
 curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ha aterrizado con [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] en territorio de los nativos. Estos nunca antes habían visto un globo y pensaron que era un demonio malvado. Antes de que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pudiera siquiera mostrarse, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] fue asesinado a balazos. Unos días después, una de nuestras patrullas encontró el cuerpo en el globo destruido." #NT!
  
 curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se estrelló en [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] último vuelo. El globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ardía intensamente mientras caía del cielo. Parece que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fumó un cigarro durante el vuelo y de alguna manera encendió la canasta. Como resultado, la envoltura del globo también comenzó a arder, lo que provocó el accidente. En este caso, fumar fue definitivamente fatal." #NT!
  
 curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] intentó superar unas montañas con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. En el proceso, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] quedó atrapado en una tormenta de nieve que hizo imposible ver. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] intentó salir de la tormenta de nieve, pero el globo fue atrapado por los fuertes vientos y se estrelló contra la pared rocosa de una montaña. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] resultó fatalmente herido en el accidente y no fue hasta varios días después que se recuperó el cuerpo." #NT!
  
 curtiss_custom_death_hail_storm: "Todo el mundo desaconsejó a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] dar un paseo en globo con tan mal tiempo, pero él insistió. A medida que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] subía en el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], el tiempo empezó a ponerse cada vez más incómodo. De las sombrías nubes cayeron primero fuertes lluvias, que poco después se convirtieron en granizo. Algunos granizos tenían el tamaño de un puño y desgarraban cada vez más la envoltura del globo. El globo cayó en picado y se estrelló contra el suelo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el accidente." #NT!
  
 curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] había bebido varias botellas de vino antes de despegar con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Por supuesto, el alcohol no ayuda a volar y estar borracho hace que viajar en globo sea aún más peligroso. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] murió, sin embargo, no porque se cayera del globo o lo encendiera accidentalmente, no, fue por la caída de todas las bolsas de lastre poco después del despegue. El globo se disparó y desapareció en un instante. Sólo unos días después se encontraron los restos del avión. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] todavía estaba en la canasta, aparentemente muriendo de sed después de beber una última botella de vino." #NT!
  
 curtiss_custom_killed_opium: "El cuerpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fue encontrado en un campo después de que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] se fuera volando con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Al principio no estaba claro por qué [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] cayó del globo, pero cuando el globo también aterrizó unos días después, se encontró opio en su interior. Al parecer, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] consumió opio durante el vuelo y luego se cayó del globo por motivos inexplicables." #NT!
  
 curtiss_custom_death_acrobatics: "Frente a una gran multitud, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] intentó cambiar de un globo atado a un segundo globo mediante una cuerda. Al principio parecía que lo iba a lograr con facilidad. Pero luego fue atrapado por una fuerte ráfaga de viento que lo arrojó fuera de la cuerda. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] cayó en medio de la multitud y murió a causa de sus heridas en el acto." #NT!
  
 curtiss_custom_death_goose: "Como en cada vuelo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se llevó un ganso de la suerte en el paseo en globo. Los dos se fueron volando a bordo del [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Horas más tarde, el globo aterrizó con éxito. Sorprendentemente, al globo solo le quedaba un pasajero. El ganso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] había desaparecido. Incluso después de días de búsqueda, no se pudo encontrar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]." #NT!
  
 curtiss_custom_death_mile_high_club: "La canasta del globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] había sido encontrada en un campo. En él yacía [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] y una mujer. Curiosamente ambos estaban desnudos. Se ha especulado mucho sobre las razones. La mayoría de la gente supone que los dos murieron de hipotermia y se habían quitado la ropa poco antes. Este suele ser el caso de la muerte congelada, ya que de repente aparece una sensación de gran calor. Pero también hay suposiciones de que los dos hicieron algo... indecente." #NT!
  
 curtiss_custom_death_zoo_crocodile: "El vuelo fue un completo éxito. Excepto por el aterrizaje... de todos los lugares del mundo, el recinto de cocodrilos del zoológico era probablemente uno de los peores lugares para que aterrizara un globo. Cuando el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] acabó en medio del agua, la vida de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se acabó rápidamente. Antes de que alguien pudiera intervenir, los cocodrilos fueron a por la merienda." #NT!
  
 curtiss_custom_death_cheap_parts: "Ser ahorrativo suele ser una virtud. Pero no cuando se trata de partes estructurales de un globo. Las cuerdas del globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se obtuvieron del proveedor más barato, lo que ahorró varias libras. Desafortunadamente, la calidad fue mucho peor de lo prometido. Durante el vuelo se rompieron varias cuerdas, la góndola se inclinó y [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] cayó del globo y murió en el impacto." #NT!
  
 curtiss_custom_death_disappearance: "Ya ha pasado un mes desde que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voló en el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Poco después del despegue se perdió todo rastro. Ningún avistamiento del globo, de los restos del avión o del cuerpo. Nuestros esfuerzos de búsqueda tampoco tuvieron éxito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] desapareció junto con su globo y nadie sabe qué pasó." #NT!
  
 curtiss_custom_death_train: "En una serie de desafortunadas coincidencias, el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] fue atropellado por un tren durante el aterrizaje y destruido. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el proceso. Parece que el globo aterrizó en la densa niebla sin que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se diera cuenta de que el globo ahora estaba en una trayectoria. Sólo unos segundos más tarde, el tren chocó contra el globo a toda velocidad. El tren no sufrió daños y, excepto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], nadie resultó herido." #NT!
  
 curtiss_custom_death_skyscraper: "Durante un vuelo sobre la ciudad, el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] fue atrapado por una fuerte corriente de aire y arrastrado directamente hacia el rascacielos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] no pudo hacer nada al respecto y tuvo que observar impotente cómo el edificio se acercaba cada vez más. El globo se estrelló contra la fachada y quedó enredado. Momentos después, el sobre se rompió y el globo cayó a las profundidades. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] cayó directamente en el puesto de una verdulería, destrozando las coles frescas. Desafortunadamente, no amortiguaron lo suficiente la caída de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] y [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] murió en el acto." #NT!
  
 curtiss_custom_death_disease: "Con las palabras: \"¡Es sólo un resfriado!\", [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se despidió y subió al globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Sin embargo, parece que no fue sólo un resfriado, ya que el globo fue encontrado junto con el cuerpo sin vida de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] unos días después. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] parece haber sucumbido a una enfermedad grave. Con todos los peligros de volar en globo, ésta era una causa de muerte bastante improbable." #NT!
  
 curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se fue de viaje con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estaba acompañado de un amigo. En medio del vuelo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] debe haberse resbalado de alguna manera. Tal vez fue la lluvia ligera que mojó la canasta, tal vez fue simplemente un descuido. En cualquier caso, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdió el equilibrio y cayó del globo. En el proceso, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió. El amigo pudo volver a aterrizar el globo con grandes dificultades, pero resultó ileso." #NT!
  
 curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] no murió en una aventura, como cabría esperar que hicieran los aeronautas. No, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] murió mientras trabajaba en el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Justo cuando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estaba examinando la envoltura del globo en busca de puntos débiles bajo presión, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] soltó la escalera y cayó. Lamentablemente fue una caída muy desafortunada, provocando la muerte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_angry_worker: "Durante el último vuelo, varias cuerdas del globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se rompieron, provocando que la góndola se estrellara contra el suelo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] murió en el impacto. Cuando se examinaron los restos del globo, se encontraron marcas de cortes en las cuerdas. Resultó que un trabajador de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] había dañado las cuerdas durante la noche para matar a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. El trabajador comentó: "¡Este chupasangre se lo merecía! ¡Nos explotó para poder disfrutar de los globos!"." #NT!
  
 curtiss_custom_death_sabotage_slaver: "Justo cuando el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] aterrizó en un campo y [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] salió, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] fue dominado y asesinado por un grupo de mercenarios. Nuestra investigación reveló que un dueño de esclavos había ordenado que mataran a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] para debilitar el movimiento contra la esclavitud. ¡Qué muerte tan horrible!" #NT!
  
 curtiss_custom_death_shot_over_prison: "Durante un viaje en globo con un cliente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] superó la zona de la prisión de Sisika con el globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Los guardias abrieron fuego contra el globo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] escapó ileso, pero se vio involucrado en otro tiroteo con una pandilla llamada O'Driscoll cerca de Annesburg. En el proceso, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] recibió un disparo y cayó fuera de la canasta. Luego, el pasajero parece haber tenido un aterrizaje forzoso cerca de un río. Hasta el momento no hay rastros del pasajero." #NT!
  
  
  
  # Balloon flight from Vauxhall Gardens to Weilburg 
 curtiss.600.t: "Vuelo en globo desde los jardines Vauxhall hasta Weilburg" #NT!
 curtiss.600.d: "Charles Green, un aeronauta inglés, partió con dos miembros de la tripulación desde los jardines de Vauxhall en Londres en el globo Royal Vauxhall. Gracias a los buenos vientos, el globo cruzó el Canal de la Mancha y voló hasta Weilburg en Nassau, Alemania. Con una distancia recorrida de aproximadamente 500 millas u 800 kilómetros, este es el vuelo en globo más largo jamás realizado." #NT!
 curtiss.600.f: "El vuelo del Royal Fauxhall celebrado fue un éxito increíble. El récord de distancia se mantuvo durante 80 años.\nEl vuelo no estuvo exento de riesgos. Viajar en globo en el siglo XIX era especialmente peligroso porque nunca se sabía dónde aterrizaría. En consecuencia, Green llevó consigo muchas provisiones en su viaje. También llevaba una tonelada de arena como lastre, una cuerda de 1000 pies, barómetros, telescopios, bebidas alcohólicas diversas, abrigos y todo tipo de cosas más. Además de todo el equipaje, Green y sus dos compañeros, Thomas Monck Mason y Robert Hollond, tuvieron que meterse en la góndola.\nUna vez que llegaron a Weilburg, con la ayuda de la gente local - y usando el brandy que habían traído consigo - el globo fue liberado de su contenido y preparado para el viaje de regreso. En Weilburg, los tres fueron recibidos calurosamente, también por el Príncipe de Nassau. El viaje de regreso tuvo que realizarse en carruaje, ya que no había gas de hulla disponible para el globo." #NT!
 curtiss.600.g: "¡Otro récord para Gran Bretaña!" #NT!
  
  # Invention of the Rip Panel 
 curtiss.601.t: "Invención del panel Rip" #NT!
 curtiss.601.d: "El inventor y entusiasta de los globos [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ha presentado su último invento para hacer que volar en globo sea mucho más seguro. El panel de corte es una pieza de la envoltura del globo que está ligeramente adherida al globo. Cuando el globo aterriza, se puede arrancar la pieza. Esto permite que el gas del globo escape a la velocidad del rayo. Esto evita que el globo se arrastre por el suelo, quede atrapado en algún lugar o choque contra algo." #NT!
 curtiss.601.f: "Antes de la invención del panel de corte, los aeronautas tenían que asegurar su globo con anclas o subirse a la parte superior del globo y abrir una válvula allí para dejar escapar el aire del globo. Esto era extremadamente peligroso porque el gas se escapa rápidamente y el globo colapsa. Una y otra vez sucedió que los globos quedaron atrapados en el casco y murieron allí. La invención del panel de apertura el 27 de abril de 1839 hizo que volar en globo fuera mucho más seguro." #NT!
 curtiss.601.g: "¡Buen trabajo! ¡Ojalá volvamos a oír hablar de este chico!" #NT!
 curtiss.601.h: "En realidad, ¡necesitamos un nuevo aeronauta!" #NT!
 curtiss.601.h.tt: "El aeronauta experimentado [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se convierte en nuestro nuevo aeronauta patrocinado" #NT!
  
  # First crossing of the Alps in a balloon by Francisque Arban 
 curtiss.602.t: "Primera travesía de los Alpes en globo por Francisque Arban" #NT!
 curtiss.602.d: "El aeronauta francés Francisque Arban fue la primera persona en cruzar los Alpes en un globo de hidrógeno. La tarde del 2 de septiembre de 1849 despegó de Marsella y voló hacia el este. Para cruzar los Alpes de Cotcia, su globo ascendió a una altitud de unos 15.000 pies o 4.600 metros. A la mañana siguiente aterrizó cerca de Turín a las dos y media de la madrugada." #NT!
 curtiss.602.f: "La travesía de los Alpes fue un récord que se mantuvo intacto durante mucho tiempo. No fue hasta 1924 que se volvió a lograr.\nArban ya había adquirido experiencia en globos aerostáticos antes de cruzar los Alpes. Hizo sus primeros intentos a la edad de 17 años, alrededor de 1832, pero realizó la mayor parte de sus vuelos en globo en 1845 y 1849 en Italia. En 1846, unos pescadores tuvieron que rescatarlo del mar después de desviarse del rumbo cerca de Trieste." #NT!
 curtiss.602.g: "¡Magnífico! ¡Un verdadero héroe de Francia!" #NT!
  
  
  # Francisque Arban disappeared during a balloon flight over the Mediterranean Sea 
 curtiss.603.t: "Francisque Arban desapareció durante un vuelo en globo sobre el mar Mediterráneo" #NT!
 curtiss.603.d: "Apenas un mes después de cruzar los Alpes en globo, Francisque Arban ha desaparecido. Tras despegar de Barcelona, ​​fue arrastrado por el viento hacia el mar Mediterráneo. Desde entonces no ha habido rastro de él. ¿Deberíamos enviar equipos de rescate para encontrar a Arban?" #NT!
 curtiss.603.f: "Históricamente, el globo de Francisque Arban flotó sobre mar abierto el 7 de octubre de 1849. Desde entonces, no ha habido rastro de él. Presumiblemente, murió en este vuelo en globo. Sin embargo, se desconoce qué sucedió exactamente." #NT!
 curtiss.603.g: "¡Horrible! ¡Envía barcos inmediatamente para buscarlo!" #NT!
 curtiss.603.h: "Era consciente del riesgo. No hay nada que podemos hacer." #NT!
  
  # Francisque Arban saved 
 curtiss.604.t: "Francisque Arban salvó" #NT!
 curtiss.604.d1: "¡Nuestra búsqueda fue exitosa! ¡Francisque Arban fue encontrado por uno de nuestros barcos! Afortunadamente, Arban tuvo la presencia de ánimo para seguir arrojando cosas desde su globo que flotaban en la superficie del agua. Uno de nuestros barcos encontró el rastro y lo siguió. Arban había conservado durante varios días su cesta, que había liberado de la tela del globo. Gracias a algunos suministros en el globo, sobrevivió a la terrible experiencia." #NT!
 curtiss.604.d2: "Un pesquero ha encontrado el globo de Francisque Arban frente a las costas de Barcelona. Se encuentra bien dadas las circunstancias, pero está gravemente deshidratado. ¡Ojalá se mejore pronto!" #NT!
 curtiss.604.f: ""¡Ese fue el vuelo en globo más emocionante de mi vida! ¡Espero haber batido un récord en el proceso!"" #NT!
 curtiss.604.g: "¡Que suerte! ¡Bienvenido de nuevo Arban!" #NT!
  
  # Extra: Arban enslaved in Africa! 
 curtiss.605.t: "Extra: ¡Arban esclavizados en África!" #NT!
 curtiss.605.d: "Varios periódicos españoles informan que Arbán no se ahogó en el Mediterráneo, sino que llegó a África con su globo y allí fue esclavizado. Cada vez nos llegan más cartas de ciudadanos pidiéndonos que busquemos a Arban y lo liberemos de la esclavitud." #NT!
 curtiss.605.f: "Históricamente, en 1853 hubo artículos en varios periódicos que afirmaban que Arban había sido esclavizado en África. Sin embargo, no hubo evidencia de esto. No está claro exactamente qué le pasó a Arban, pero lo más probable es que se ahogara en el Mediterráneo." #NT!
 curtiss.605.g: "¡Tenemos que encontrar a Arban!" #NT!
 curtiss.605.h: "Son historias inverosímiles que nadie debería creer." #NT!
  
  # Arban was enslaved in SCOPE 
 curtiss.606.t: "Arban fue esclavizado en [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName]" #NT!
 curtiss.606.d: "Nuestra investigación ha revelado que Arban sigue vivo. Fue encontrado en [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName], donde tiene que trabajar como esclavo en el campo. Los propietarios nos ofrecieron comprárselo por una suma inmensa. Por supuesto, también podríamos liberarlo por la fuerza." #NT!
 curtiss.606.f: "Históricamente, los informes periodísticos no han tenido seguimiento. En consecuencia, no está claro si Arban no fue esclavizado. Pero es muy improbable." #NT!
 curtiss.606.g: "¡Lo liberaremos de la esclavitud!" #NT!
 curtiss.606.h: "Paguemos y acabemos con esto de una vez..." #NT!
  
  # Arban rescued from slavery 
 curtiss.607.t: "Arban rescatado de la esclavitud y regresado a casa" #NT!
 curtiss.607.d1: "Se asignó un pequeño escuadrón para liberar a Arban del cautiverio. Después de una breve escaramuza, pudieron liberar a Arban y a varios otros europeos y escaparon a caballo. Antes de que las autoridades de [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] pudieran reaccionar, ya habían llegado en un barco que los llevó a casa. Debido a su largo cautiverio está agotado y débil, pero pudo contarnos sobre su aventurero vuelo en globo. Sin duda sus conocimientos nos ayudarán." #NT!
 curtiss.607.d2: "Arban ha regresado a casa. Debido a su largo cautiverio está agotado y débil, pero pudo contarnos sobre su aventurero vuelo en globo. Sin duda sus conocimientos nos ayudarán." #NT!
 curtiss.607.f: "\"El viento me llevó al mar abierto. Como me llevó hacia el sur, decidí intentar llegar a las Islas Baleares. Pero el viento era fuerte y me llevaron a la costa del norte de África, donde pude Desafortunadamente, los habitantes no fueron muy amigables. ¿Alguien más ha volado alguna vez sobre el Mediterráneo? ¿Establecí un récord?" #NT!
 curtiss.607.g: "¡Un rescate exitoso!" #NT!
 curtiss.607.h: "¡Bienvenido de nuevo Arban!" #NT!
  
  # No traces of Arban 
 curtiss.608.t: "No hay rastros de Arban" #NT!
 curtiss.608.d: "Después de meses de búsqueda, todavía no hemos encontrado ningún rastro de Arban. Parece que las historias sobre su esclavitud en el norte de África son ficticias. Francisque Arban sin duda está muerto." #NT!
 curtiss.608.f: ""¿Francés? ¡Por supuesto! Vendemos muchos franceses. ¿Cuál quieres? ¡Todos son fuertes, eran marineros!"" #NT!
 curtiss.608.g: "Cancelar la búsqueda." #NT!
  
  # Nadar takes first aerial photos from a balloon 
 curtiss.609.t: "Nadar toma las primeras fotografías aéreas desde un globo" #NT!
 curtiss.609.d: "El fotógrafo francés Nadar ha combinado sus dos pasiones, los vuelos en globo y la fotografía. Ha logrado tomar fotografías desde el aire. Estos muestran el mundo desde arriba, como pocas personas lo han visto antes." #NT!
 curtiss.609.f: "Nadar tomó sus primeras fotografías aéreas en 1859 en la batalla de Solferino. En 1963, Nadar se convirtió en presidente de la #b Société d'encouragement pour la locomotion aérienne au moyen d'appareils plus lourds que l'air#!,, una sociedad dedicada a la aviación. El secretario de la Société no era otro que Julio Verne, quien se inspiró en los globos de Nadar para escribir su cuento \"#b Cinco semanas en un globo#!\"." #NT!
 curtiss.609.g: "¡El mundo desde arriba se ve tan diferente!" #NT!
  
  # Nadar's "Le Géant" crashes in Hannover "Le Géant" "Le Géant" se estrella en Hannover "Le Géant" #NT!
 curtiss.610.t: "El "Le Géant" de Nadar se estrella en Hannover" #NT!
 curtiss.610.d: "Después de un vuelo angustioso y extremadamente difícil de París a Hannover, Nadar estrelló su globo gigante "Le Géant" en un campo en Hannover. Él resultó gravemente herido, al igual que su esposa. ¡Ojalá se recupere pronto y siga volando globos!" #NT!
 curtiss.610.f: "\"Le Géant\" era un globo de 60 metros (196 pies) de altura, acertadamente llamado \"El Gigante\". Fue construido por Eugène Godard y pilotado por Nadar. En apenas su segundo vuelo, Nadar estrelló "Le Géant". A pesar de sus graves heridas y de un globo muy dañado, Nadar reparó "Le Géant" y volvió a volar con él. En 1867 llevó hasta una docena de pasajeros en sus vuelos en globo y sirvió pollo frío y vino." #NT!
 curtiss.610.g: "¡Qué horrible accidente!" #NT!
  
  # Glaisher and Coxwell set record for highest balloon flight 
 curtiss.611.t: "Glaisher y Coxwell establecen el récord de vuelo en globo más alto" #NT!
 curtiss.611.d: "El meteorólogo James Glaisher y el aeronauta Henry Tracey Coxwell han establecido un récord de vuelo en globo a mayor altura. Volaron juntos en un globo a una altura estimada de 11.270 metros (37.000 pies). A una altitud de 8.800 metros, Glaisher ya estaba inconsciente. Coxwell sólo pudo conseguir que el globo se hundiera con gran dificultad. Afortunadamente, los dos sobrevivieron a su aventura." #NT!
 curtiss.611.f: "En 1862, Glaisher y Coxwell ascendieron en el globo "Mammoth". La Asociación Británica para el Avance de la Ciencia les había encargado realizar experimentos en la atmósfera superior. A una altitud de 8.800 metros (29.000 pies), Glaisher se desmayó y Coxwell perdió la sensibilidad en las manos. Debido a que la línea de la válvula se había enredado, Coxwell no pudo lograr que el globo se hundiera desde la canasta. Tuvo que subirse al aparejo y abrir la válvula con los dientes. Luego cayó inconsciente, pero el globo empezó a hundirse. En 15 minutos, el globo se hundió hasta el suelo, donde aterrizó sano y salvo." #NT!
 curtiss.611.g: "¡Tienen suerte de haber sobrevivido!" #NT!
  
  # Eduard Spelterini transports passengers across the Alps 
 curtiss.612.t: "Eduard Spelterini transporta pasajeros a través de los Alpes" #NT!
 curtiss.612.d: "Durante un vuelo con pasajeros, el suizo Eduard Spelterini llevó pasajeros sobre los Alpes. En el proceso cruzó algunos de los puntos más altos de los Alpes. Spelterini es ahora una estrella del vuelo en globo." #NT!
 curtiss.612.f: "Eduard Spelterini, nacido como Albert Schweizer, se formó como aeronáutico en su juventud. Después de construir su primer globo, llamado "Urania", viajó por Europa para mostrar a la gente de clase alta el mundo desde arriba. Normalmente se incluía un pequeño picnic compuesto por chuletas y champán. Spelterini también comenzó a tomar fotografías aéreas, pero fueron sus vuelos de pasajeros sobre los Alpes los que más contribuyeron a su fama." #NT!
 curtiss.612.g: "¡Una vista increíble!" #NT!
  
  # First flight of a steerable airship built by Giffard 
 curtiss.613.t: "Primer vuelo de un dirigible orientable construido por Giffard" #NT!
 curtiss.613.d: "Un gran problema de los vuelos en globo es que siempre dependen de buenos vientos. Es demasiado fácil que el globo se desvíe, lo que provoca accidentes en repetidas ocasiones. Henri Giffard intentó encontrar una solución a este problema construyendo un dirigible alargado con una máquina de vapor y un timón para dirigirlo. Con su \"dirigible Giffard\", Giffard realizó un vuelo de 27 kilómetros desde París hasta Élancourt. Dado que el dirigible es muy lento, el vuelo contra el viento no es posible hasta el momento. ¿Quién sabe en qué dirección se desarrollarán estos dirigibles?" #NT!
 curtiss.613.f: "Con su vuelo del 24 de septiembre de 1852, Giffard logró realizar el primer vuelo con un dirigible motorizado y orientable. Sin embargo, la propulsión de una máquina de vapor era muy débil, por lo que el dirigible aún no llegó a consolidarse. Más tarde, con la invención del motor de combustión interna, el sueño de los dirigibles pudo hacerse realidad." #NT!
 curtiss.613.g: "¡Quizás esos globos orientables pronto conquisten los cielos!" #NT!
  
  # Auguste Piccard considers moving to target_capital 
 curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudarse a Bruselas" #NT!
 curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudarse a [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.614.d_brussels: "La Universidad Libre de Bruselas ha pedido a uno de nuestros científicos más importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], que sea profesor allí. La universidad promete grandes recursos financieros que permitirían a Piccard utilizar globos para estudiar la estratosfera aún más a fondo. Piccard parece ansioso por aceptar la oferta. Esto significaría perder a un gran científico que también tiene una amplia experiencia en globos aerostáticos." #NT!
 curtiss.614.d_capital: "La Universidad Libre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] ha pedido a uno de nuestros científicos más importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], que se convierta en profesor allí. La universidad promete grandes recursos financieros que permitirían a Piccard utilizar globos para estudiar la estratosfera aún más a fondo. Piccard parece ansioso por aceptar la oferta. Esto significaría perder a un gran científico que también tiene una amplia experiencia en globos aerostáticos." #NT!
 curtiss.614.f: "Piccard fue destinado a la Universidad Libre de Bruselas en 1922, donde se dedicó a la investigación estratosférica utilizando globos además de la docencia. En sus investigaciones estratosféricas, también colaboró ​​con su amigo Albert Einstein, con quien desarrolló experimentos.\nAdemás de sus investigaciones estratosféricas, Piccard inventó un dispositivo de medición de la radiactividad y un sismógrafo muy preciso. También estudió física atómica y predijo un tercer isótopo de uranio, que fue descubierto más tarde y ahora se conoce como uranio-235.\nEn Bruselas, sus conferencias también lo convirtieron en la inspiración para el personaje de dibujos animados Profesor Cálculo." #NT!
 curtiss.614.g: "¡No podemos perder la oferta de Piccard para patrocinarlo!" #NT!
 curtiss.614.h: "¡Ya tenemos un gran aeronauta!" #NT!
 curtiss.614.g.tt: "El aeronauta experimentado [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se convierte en nuestro nuevo aeronauta patrocinado." #NT!
  
  # Auguste Piccard moves to Capital / Brussels 
 curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] movido a [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.615.d: "El científico suizo [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], se trasladó a [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName], para enseñar en la Universidad Libre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] como profesor. La universidad prometió grandes recursos financieros que permitirán a Piccard utilizar globos para estudiar la estratosfera aún más a fondo. Como brillante científico y aeronáutico, Piccard podría establecer nuevos récords en vuelo en globo." #NT!
 curtiss.615.f: "Piccard fue destinado a la Universidad Libre de Bruselas en 1922, donde se dedicó a la investigación estratosférica utilizando globos además de la docencia. En sus investigaciones estratosféricas, también colaboró ​​con su amigo Albert Einstein, con quien desarrolló experimentos.\nAdemás de sus investigaciones estratosféricas, Piccard inventó un dispositivo de medición de la radiactividad y un sismógrafo muy preciso. También estudió física atómica y predijo un tercer isótopo de uranio, que fue descubierto más tarde y ahora se conoce como uranio-235.\nEn Bruselas, sus conferencias también lo convirtieron en la inspiración para el personaje de dibujos animados Profesor Cálculo." #NT!
 curtiss.615.g: "¡Un aeronauta de este renombre debería convertirse en nuestro aeronauta oficial!" #NT!
 curtiss.615.h: "¡Le deseamos suerte con su carrera!" #NT!
 curtiss.615.g.tt: "El aeronauta experimentado [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se convierte en nuestro nuevo aeronauta patrocinado." #NT!
  
  # Introducing our new balloonist 
 curtiss.650.t: "Presentamos a nuestro nuevo aeronauta" #NT!
 curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] es un aeronauta exitoso que quiere utilizar nuestro apoyo para superar los límites de los vuelos en globo. Hay récords a la espera de ser superados y de descubrimientos científicos. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] está seguro de que [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] podrá alcanzar nuevas alturas con el globo [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.650.f: ""¡Aumentaré la gloria de nuestro país!"" #NT!
 curtiss.650.g: "¡Ojalá valga la pena apoyar a [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim]! Llévame a la ventana del globo." #NT!
 curtiss.650.h: "¡Buena suerte!" #NT!
  
  # Ballooning Menu 
 curtiss.651.t: "Vuelos en globo en nuestro país." #NT!
 curtiss.651.balloonist: "Patrocinamos a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], un aeronáutico que sigue haciendo cada vez más intentos aventureros de volar con [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] globo [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.651.noballoonist: "No patrocinamos a ningún aeronauta en este momento. Por lo tanto, muy raramente, o nunca, estableceremos nuevos récords en globos. Podríamos empezar a patrocinar a un aeronauta de nuestra nación que intentará establecer nuevos récords y desarrollar mejores globos para nosotros." #NT!
