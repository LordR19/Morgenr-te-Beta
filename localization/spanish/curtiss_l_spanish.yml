 je_curtiss_found_private_airline: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Compañía aérea" #NT!
 je_curtiss_found_private_airline_reason: "Con la proliferación del avión en la vida cotidiana, esto ya no está reservado a los militares. Aunque el transporte es caro, todavía existen numerosos incentivos para transportar mercancías y pasajeros. En condiciones favorables, pronto debería fundarse la primera compañía aérea privada." #NT!
 je_curtiss_found_state_airline: "Compañía Aérea Nacional" #NT!
 je_curtiss_found_state_airline_reason: "En la competencia global por la conquista de los cielos, [ROOT.GetCountry.GetNameNoFlag] debe ocupar una posición destacada. Para garantizar un transporte rápido de nuestros ciudadanos, la creación de una compañía aérea estatal es una buena idea." #NT!
  
 je_curtiss_spruce_goose_plan: "Hércules del cielo" #NT!
 je_curtiss_spruce_goose_plan_reason: "El cielo es el último límite. Lo que alguna vez fue la era de los descubrimientos a principios del período moderno es ahora la conquista de los cielos. Pero en comparación con los galeones de los españoles, las naves celestes actuales son meras cáscaras de nuez. Hoy en día, los gigantes oceánicos navegan por los mares, pero hasta ahora los cielos sólo han estado dominados por pequeñas máquinas. El sueño de construir un avión gigantesco que pueda transportar no a decenas sino a cientos de personas parece utópico. Pero una próspera industria aeronáutica y una poderosa aerolínea encabezada por el hombre adecuado podrían poner el mundo patas arriba..." #NT!
 je_curtiss_spruce_goose_build: "Construyendo el [ROOT.GetCountry.GetCapital.GetCityHubName]" #NT!
 je_curtiss_spruce_goose_build_reason: "¿Qué es la locura? ¿Qué es la megalomanía? ¿Qué es el genio? Lo que sea que [SCOPE.sCharacter('howard_hughes').GetFullName] tuviera en mente con este proyecto: eclipsa todo lo que la tecnología y el ingenio de la humanidad se han atrevido a soñar hasta ahora. Es simplemente el avión más grande de la historia del mundo que podría transportar un pueblo entero. El gobierno se ha comprometido a apoyar este proyecto por razones de prestigio. Le han prometido hasta #R £200,000#!.  maní en comparación con lo que está haciendo su empresa. Si el [SCOPE.sCharacter('howard_hughes').GetLastName] tuviera éxito con el [ROOT.GetCountry.GetCapital.GetCityHubName], significaría una revolución en la aviación. Si fracasa, tendría consecuencias catastróficas para su empresa y para la aviación en su conjunto. Pero ese es el problema de personajes excéntricos como [SCOPE.sCharacter('howard_hughes').GetLastName]: sólo al final decides si estás ante un loco o un genio." #NT!
 je_curtiss_spruce_goose_build_goal: "Los mejores ingenieros del país trabajan sin parar en el gigantesco avión. Estiman un tiempo total de construcción de alrededor de #BLUE 36#! meses. Han pasado #G [ROOT.Var('curtiss_spruce_goose_progress').GetValue]#! meses desde el inicio de la construcción." #NT!
 je_curtiss_hindenburg_plan: "Viaja con glamour" #NT!
 je_curtiss_hindenburg_plan_reason: "Los viajes en dirigible han alcanzado su punto máximo. Nuestra nación es considerada la cuna de los zepelines más grandes y sombríos del mundo. Es hora de sorprender al mundo entero con una aeronave gigantesca y viajar por el mundo." #NT!
 je_curtiss_hindenburg_build: "Construyendo el [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 je_curtiss_hindenburg_build_reason: "Nuestra próspera aerolínea ha encargado un proyecto masivo que transportará a más personas que nunca. Los pasajeros deben estar rodeados de todos los lujos, desde su propio bar con piano de cola, hasta un excelente restaurante con los mejores vinos internacionales." #NT!
 je_curtiss_hindenburg_build_goal: "Los mejores ingenieros del país trabajan sin parar en el gigantesco zepelín. Calculan un tiempo total de construcción de unos #BLUE 60#! meses. Han pasado #G [ROOT.Var('curtiss_hindenburg_progress').GetValue]#! meses desde el inicio de la construcción." #NT!
  
 je_curtiss_lindbergh_generic: "El Premio Orteig" #NT!
 je_curtiss_lindbergh_generic_reason: "El Premio Orteig fue una recompensa ofrecida al primer aviador que volara sin escalas desde la ciudad de Nueva York a París o viceversa. Varios aviadores famosos intentaron sin éxito el vuelo Nueva York-París antes de que el relativamente desconocido estadounidense Charles Lindbergh ganara el premio en 1927 con su avión Spirit of St. Louis. Sin embargo, murieron varias personas que competían por ganar el premio. Seis hombres murieron en tres accidentes distintos y otros tres resultaron heridos en un cuarto accidente. El Premio ocasionó una inversión considerable en aviación, a veces muchas veces superior al valor del premio en sí, y promovió el interés público y el nivel de la tecnología de la aviación. Fue ofrecido por primera vez en 1919 por el propietario de un hotel de Nueva York, Raymond Orteig. Ofrecido durante cinco años, el objetivo del premio parecía estar más allá de la capacidad de los aviones de la época y el premio no atraía a ningún competidor. Una vez expirado su plazo original, Orteig volvió a emitir el premio el 1 de junio de 1925 depositando 25.000 dólares en valores negociables en el Bryant Bank y la concesión quedó bajo el control de una junta directiva de siete miembros." #NT!
 je_curtiss_lindbergh_usa: "El Premio Orteig" #NT!
 je_curtiss_lindbergh_usa_reason: "El Premio Orteig fue una recompensa ofrecida al primer aviador que volara sin escalas desde la ciudad de Nueva York a París o viceversa. Varios aviadores famosos intentaron sin éxito el vuelo Nueva York-París antes de que el relativamente desconocido estadounidense Charles Lindbergh ganara el premio en 1927 con su avión Spirit of St. Louis. Sin embargo, murieron varias personas que competían por ganar el premio. Seis hombres murieron en tres accidentes distintos y otros tres resultaron heridos en un cuarto accidente. El Premio ocasionó una inversión considerable en aviación, a veces muchas veces superior al valor del premio en sí, y promovió el interés público y el nivel de la tecnología de la aviación. Fue ofrecido por primera vez en 1919 por el propietario de un hotel de Nueva York, Raymond Orteig. Ofrecido durante cinco años, el objetivo del premio parecía estar más allá de la capacidad de los aviones de la época y el premio no atraía a ningún competidor. Una vez expirado su plazo original, Orteig volvió a emitir el premio el 1 de junio de 1925 depositando 25.000 dólares en valores negociables en el Bryant Bank y la concesión quedó bajo el control de una junta directiva de siete miembros." #NT!
  
 je_curtiss_zeppelin_expedition: "Expedición Zeppelin al Polo Norte" #NT!
 je_curtiss_zeppelin_expedition_reason: "La Aeroarctic, la "Sociedad Internacional de Estudios para la Exploración del Ártico mediante Dirigibles", era una asociación científica no gubernamental que se había fijado el objetivo de utilizar dirigibles en la investigación polar. Fue fundada principalmente por iniciativa del aeronauta y más tarde secretario general de la sociedad, Walther Bruns. El presidente fundador en 1924 fue Fridtjof Nansen. Después de varios años de trabajo preparatorio, en 1931 la empresa consiguió utilizar por primera vez un dirigible para una expedición polar puramente científica. Gracias al vuelo ártico del LZ 127 Graf Zeppelin se amplió considerablemente el conocimiento de la geografía de las regiones polares sobrevoladas. Ya en 1926, Umberto Nobile sobrevoló el Polo Norte con su dirigible "Norge" y más tarde emprendió una expedición con el "Italia"." #NT!
 je_curtiss_zeppelin_expedition_goal: "Nuestra expedición en zepelín regresará después de #BLUE 16#! semanas. Actualmente han pasado #G [ROOT.Var('curtiss_zeppelin_progress').GetValue]#! semanas." #NT!
 je_zeppelin_expedition_fail: "Fracasaremos si la expedición ha acumulado #R 3#! o más riesgos." #NT!
  
 je_curtiss_lost_horizon: "Horizonte perdido" #NT!
 je_curtiss_lost_horizon_reason: "Si se siguen las explicaciones del manuscrito, se dice que hay un lugar misterioso en el Himalaya del que no hay señales ni rastros. Sin embargo, se dice que en las altas montañas del Tíbet hay tres artefactos que, con la ayuda de un arqueólogo experimentado, deberían allanar el camino hacia el valle secreto." #NT!
 je_curtiss_lost_horizon_goal: "Hemos encontrado #G [ROOT.Var('curtiss_shangrila_progress').GetValue]#! de #BLUE 3#! artefactos hasta ahora." #NT!
  
 curtiss.10.t: "Gobernante del aire y el agua" #NT!
 curtiss.10.d: "La era de los hidroaviones y los hidroaviones no sólo revoluciona el tráfico y abre posibilidades hasta ahora desconocidas, sino que también inspira el espíritu que quiere romper las últimas barreras." #NT!
 curtiss.10.f: "La invención del hidroavión tuvo ventajas inesperadas a principios del siglo XX. Podrían aterrizar en lagos, ríos y puertos, lo que permitiría aterrizar tanto cerca de centros urbanos como en zonas salvajes inexploradas, sin aeropuerto ni pista. Al mismo tiempo, las naciones compitieron por nuevos récords en carreras de aviones para deportes acuáticos." #NT!
 curtiss.10.g: "Esta es la era heroica final." #NT!
 curtiss.12.t: "Henri Fabre" #NT!
 curtiss.12.d: "El pionero de la aviación Henri Fabre probó hoy un hidroavión en la bahía de Marsella, lo que supone un gran avance en la aviación." #NT!
 curtiss.12.f: "Henri Fabre fue un ingeniero que estudió los aviones de Louis Blériot y Gabriel Voisin. En 1909 decidió empezar a construir el primer prototipo de hidroavión. Fabre invirtió mucho tiempo en la construcción de las carrozas. Este conocimiento le ayudó más tarde a equipar aviones extranjeros con flotadores. Sin embargo, el prototipo sólo tenía un débil motor de 18 kW (25 CV) y, por tanto, no voló. La siguiente máquina recibió un potente motor radial Gnôme de 37 kW (50 CV). Llamó al avión 'Hydravion' (hidroavión). El 28 de marzo de 1910 comenzaron los intentos de lanzamiento sobre el Étang de Berre en Martigues, cerca de Marsella. El segundo lanzamiento fue exitoso y el avión voló unos 600 m. Al día siguiente eran incluso 6 km. El filigrana Hydravion demostró ser muy estable. Después de un accidente al aterrizar, el avión fue revisado. En abril de 1911, la nueva versión comenzó con el piloto Jean Bécue en Mónaco. Glenn Curtiss y Gabriel Voisin pronto se pusieron en contacto con Henri Fabre, quienes utilizaron su invento para desarrollar sus propios hidroaviones. Fabre murió a la edad de 101 años de Matusalén en 1984 y fue uno de los últimos pioneros vivos de la aviación. Todavía en 1971, Fabre decía que todavía navegaba él solo con su propio barco en el puerto de Marsella." #NT!
 curtiss.12.g: "Me encanta este hidroavión... ¿o es un hidroavión?" #NT!
 curtiss.13.t: "Aeropuerto de agua en [SCOPE.sState('curtiss_water_airport_state').GetName]" #NT!
 curtiss.13.d: "La buena infraestructura en [SCOPE.sState('curtiss_water_airport_state').GetName] en relación con el puerto y la fuerte urbanización han conducido a que allí se haya desarrollado un próspero tráfico de hidroaviones." #NT!
 curtiss.13.f: "En 1923, se introdujo el primer servicio comercial exitoso de hidroaviones, con vuelos hacia y desde las Islas del Canal. En 1928, cuatro hidroaviones Supermarine Southampton del vuelo RAF Far East llegaron a Melbourne, Australia. El vuelo se consideró una prueba de que los hidroaviones se habían convertido en un medio fiable de transporte a larga distancia. En la década de 1930, los hidroaviones hicieron posible el transporte aéreo regular entre Estados Unidos y Europa, abriendo nuevas rutas aéreas a América del Sur, África y Asia. Foynes, Irlanda y Botwood, Terranova y Labrador fueron las terminales de muchos de los primeros vuelos transatlánticos. En zonas donde no había aeródromos para aviones terrestres, los hidroaviones podían detenerse en pequeños ríos, lagos o estaciones costeras para repostar y reabastecerse. Los hidroaviones Pan Am Boeing 314 'Clipper' pusieron a su alcance nuevos destinos exóticos como el Lejano Oriente y llegaron a representar el romance del vuelo." #NT!
 curtiss.13.g: "Los hidroaviones son el futuro." #NT!
  
 curtiss.20.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Compañía aérea fundada" #NT!
 curtiss.20.d: "El gran empresario [SCOPE.sCharacter('howard_hughes').GetFullName] lanzó la primera aerolínea del país. Ya existen dudas sobre si el excéntrico empresario no se excederá con este costoso proyecto. Para [ROOT.GetCountry.GetName] se trata sin duda de un importante paso hacia el futuro." #NT!
 curtiss.20.f: "No soy un millonario paranoico y trastornado. ¡Maldita sea, soy multimillonario! '' - Howard Hughes" #NT!
 curtiss.20.g: "Felicidades." #NT!
 curtiss.20.h: "El futuro está en la aviación: ¡apoye a la empresa!" #NT!
 curtiss.21.t: "Se funda la Compañía Aérea Nacional" #NT!
 curtiss.21.d: "Con el establecimiento de una aerolínea nacional, [ROOT.GetCountry.GetNameNoFlag] se ha convertido en un lugar clave para el avance humano." #NT!
 curtiss.21.f: "Las aerolíneas estatales son más caras que las privadas y no tienen los mismos beneficios. Sin embargo, no tienen dificultades financieras y, por lo tanto, están algo mejor protegidos contra los riesgos." #NT!
 curtiss.21.g: "¡Champán!" #NT!
 curtiss.22.t: "Privatización de aerolínea nacional" #NT!
 curtiss.22.d: "Después de una reciente enmienda constitucional, el gobierno anunció que la aerolínea estatal sería disuelta y convertida en una empresa privada." #NT!
 curtiss.22.f: "La liberalización de la economía ha significado que nuestra compañía aérea estatal ya no tenga futuro de esta forma. De hecho, hay muchos políticos que se sienten aliviados porque las aerolíneas son un lujo caro. En [SCOPE.sCharacter('howard_hughes').GetFullName] también se ha encontrado un inversor rico que gestionará la empresa en el futuro. La venta generará elevados ingresos por la privatización, pero algunos cabilderos sostienen que se debería renunciar a ellos para ayudar a las nuevas empresas a empezar. Deberíamos contentarnos con deshacernos de los costes de funcionamiento." #NT!
 curtiss.22.g: "Los ingresos de la privatización deberían beneficiarnos." #NT!
 curtiss.22.h: "La empresa debe conservar el dinero para crecer y prosperar." #NT!
 curtiss.23.t: "Nacionalización de [ROOT.GetCountry.GetAdjectiveNoFormatting] Aerolíneas" #NT!
 curtiss.23.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines todavía se considera una de las empresas privadas más grandes de todo el país. Se alzan voces para que se ponga bajo control estatal." #NT!
 curtiss.23.f: "Está perfectamente claro que una empresa tan grande como la [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines Company de [SCOPE.sCharacter('howard_hughes').GetFullName] debería ser disuelta o nacionalizada. Como resultado, altos funcionarios ya han presentado planes para transferir la empresa privada a propiedad estatal. Un grupo aboga por una transacción lo más legal posible para cubrir el trámite. Otros, en cambio, ven una oportunidad para dar ejemplo y confiscar los bienes de [SCOPE.sCharacter('howard_hughes').GetFullName] y donarlos al bien público." #NT!
 curtiss.23.g: "Nacionalizar la empresa de forma legalmente sólida." #NT!
 curtiss.23.h: "Esos gordos gusanos han estado comiendo el tocino de la gente durante demasiado tiempo." #NT!
  
 curtiss.30.t: "El Vate" #NT!
 curtiss.30.d: "El gran escritor [SCOPE.sCharacter('curtiss_dannunzio').GetFullName] escuchó el llamado de la guerra y se puso a disposición como piloto." #NT!
 curtiss.30.f: "Gabriele D'Annunzio fue un poeta, dramaturgo, orador, periodista, aristócrata y oficial del ejército italiano durante la Primera Guerra Mundial. Ocupó un lugar destacado en la literatura italiana de 1889 a 1910 y en la vida política posterior de 1914 a 1924. A menudo se le conoce con el epíteto Il Vate ('el Poeta'). D'Annunzio se asoció con el movimiento decadente en sus obras literarias, que interactuaban estrechamente con el simbolismo francés y el esteticismo británico. Tales obras representaron un giro contra el naturalismo de los románticos anteriores y fueron a la vez sensuales y místicas. Estuvo bajo la influencia de Friedrich Nietzsche, que encontraría salidas en sus contribuciones literarias y políticas posteriores. Durante la Primera Guerra Mundial, la percepción de D'Annunzio en Italia pasó de ser una figura literaria a convertirse en un héroe de guerra nacional. Estuvo asociado con las tropas de asalto de élite Arditi del ejército italiano y participó en acciones como el Vuelo sobre Viena." #NT!
 curtiss.30.g: "Iterum rudit leo!" #NT!
 curtiss.31.t: "El barón de la memoria" #NT!
 curtiss.31.d: "Con [SCOPE.sCharacter('curtiss_richthofen').GetFullName], Alemania puede presumir de tener uno de los mayores ases de la aviación de la historia mundial." #NT!
 curtiss.31.f: "Manfred Albrecht Freiherr von Richthofen fue un oficial y piloto de combate alemán durante la Primera Guerra Mundial. Logró el mayor número de victorias aéreas en esa guerra como piloto único. Richthofen se convirtió en uno de los pilotos más famosos del mundo, que hasta el día de hoy es recordado en películas, libros y otros medios. Apodos como el de Barón Rojo se deben a su noble linaje y a la librea roja de sus aviones." #NT!
 curtiss.31.g: "Nace una leyenda." #NT!
  
 curtiss.40.t: "Cruzando el Atlántico sin escalas" #NT!
 curtiss.40.d: "Completamente solo y solo, el joven piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] fue el primero en completar la ruta entre Nueva York y París sin detenerse. Aunque algunos lo llaman "tonto volador", provoca una tormenta de entusiasmo en la población y es celebrado como un héroe nacional." #NT!
 curtiss.40.f: "Después de un vuelo abrumador, el hasta entonces desconocido piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] ha logrado una brillante hazaña en el arte de volar. Una multitud, al enterarse de su éxito, lo saludó con entusiasmo. Durante las 33,5 horas de su vuelo, [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] enfrentó muchos desafíos, que incluían pasar por encima de nubes de tormenta a 10.000 pies (3.000 m) y cimas de olas a tan solo 10 pies (3,0 m). El avión luchó contra la formación de hielo, voló a ciegas a través de la niebla durante varias horas y [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] navegó sólo por estima (no dominaba la navegación por el sol y las estrellas y rechazaba los equipos de radionavegación por ser pesados ​​y poco fiables). Tuvo suerte de que los vientos sobre el Atlántico se cancelaran entre sí, lo que le permitió obtener una deriva del viento nula y, por tanto, una navegación precisa durante el largo vuelo sobre un océano monótono. Su logro fomentará un importante interés mundial tanto en la aviación comercial como en el correo aéreo, revolucionando la industria de la aviación en todo el mundo." #NT!
 curtiss.40.g: "¡Prepara un desfile de confeti!" #NT!
 curtiss.42.t: "[SCOPE.sCharacter('curtiss_lindbergh').GetLastName]' Vuelo" #NT!
 curtiss.42.d: "Con el vuelo transatlántico del carismático joven piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName], nuestra población se incendió y descubrió una pasión por la aviación hasta ahora desconocida. Ya se habla del boom del [SCOPE.sCharacter('curtiss_lindbergh').GetLastName]." #NT!
 curtiss.42.g: "La actuación de un pez gordo." #NT!
  
 curtiss.50.t: "El futuro de la aeronáutica" #NT!
 curtiss.50.d: "Con el mayor desarrollo de la tecnología aeronáutica y el desarrollo de la aviación civil, surge la pregunta de si nuestra nación quiere invertir en el desarrollo de aviones o dirigibles." #NT!
 curtiss.50.f: "'Es cierto que los frágiles cuerpos de sus compañeros no pesan sobre su avión; Es cierto que en su atestado camarote faltan las mentes inquietas de los hombres más débiles; pero a medida que su aeronave mantiene su rumbo, mantiene comunión con esos raros espíritus que inspiran la intrepidez y, mediante su potencia sustentadora, dan fuerza al brazo, recursos a la mente y contento al alma. ¿Solo? ¿Con qué otros compañeros volaría el hombre a quien se le diera la opción? -Charles Lindbergh" #NT!
 curtiss.50.g: "Aviones." #NT!
 curtiss.50.h: "Aeronaves." #NT!
 curtiss.51.t: "helio descubierto" #NT!
 curtiss.51.d: "Mientras perforaban en busca de petróleo, nuestros trabajadores encontraron un yacimiento de gas con un depósito de helio en [SCOPE.sState('curtiss_helium_state').GetName]. Este descubrimiento podría ser útil para nuestra industria de la aviación." #NT!
 curtiss.51.f: "La primera evidencia de helio se observó el 18 de agosto de 1868, como una línea amarilla brillante con una longitud de onda de 587,49 nanómetros en el espectro de la cromosfera del Sol. La línea fue detectada por el astrónomo francés Jules Janssen durante un eclipse solar total en Guntur, India. Lockyer y el químico inglés Edward Frankland nombraron el elemento con la palabra griega para Sol (helios). El 26 de marzo de 1895, el químico escocés Sir William Ramsay aisló helio en la Tierra. Después de que una operación de perforación petrolera en 1903 en Kansas produjo un géiser de gas que no ardía, el geólogo del estado de Kansas, Erasmus Haworth, recolectó muestras del gas que se escapaba. Con análisis más detallados, Hamilton Cady y David McFarland descubrieron que el 1,84% de la muestra de gas era helio. Esto demostró que, a pesar de su rareza general en la Tierra, el helio se concentraba en grandes cantidades bajo las Grandes Llanuras americanas, disponibles para su extracción como subproducto del gas natural. Aunque el proceso de extracción mediante licuefacción de gas a baja temperatura no se desarrolló a tiempo para ser significativo durante la Primera Guerra Mundial, la producción continuó. El helio se utilizó principalmente como gas de elevación en naves más ligeras que el aire." #NT!
 curtiss.51.g: "Necesitamos una reserva estratégica." #NT!
 curtiss.52.t: "Reserva de helio perdida" #NT!
 curtiss.52.d: "Sin acceso a los yacimientos de petróleo y gas, ya no podemos extraer helio." #NT!
 curtiss.52.g: "Eso no debería ser un gran problema... ¿verdad?" #NT!
  
 curtiss.53.t: "Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] busca apoyo para construir un dirigible" #NT!
 curtiss.53.d: "Nadie sabe si Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] está loco o es un genio, pero busca apoyo para su plan de construir un dirigible. ¿Deberíamos apoyarlo?" #NT!
 curtiss.53.f: ""Obviamente, los globos tienen una gran desventaja: no se pueden dirigir. He sido testigo de este hecho en varias guerras y he notado que este problema tiene solución. Sólo necesito suficiente dinero para construir una aeronave que sea capaz de volar con dirección". "" #NT!
 curtiss.53.g: "El nuevo Ícaro. Un desperdicio de dinero." #NT!
 curtiss.53.h: "¡Una idea formidable! ¡Soportalo!" #NT!
  
 curtiss.54.t: "¡El dirigible LZ 1 del Graf von Zeppelin vuela!" #NT!
 curtiss.54.d: "Una nueva era en la aviación comenzó hoy con el vuelo del dirigible de Ferdinand von Zeppelin." #NT!
 curtiss.54.f: "El 13 de agosto de 1898, Zeppelin obtuvo la patente del Reich número 98580 para un "avión orientable con varios cuerpos de soporte dispuestos uno detrás del otro". Las características más importantes del diseño del Zeppelin fueron el rígido marco de aluminio formado por anillos y largueros, la firme conexión de las dos góndolas al marco, la división del espacio de gas en celdas cilíndricas de igual tamaño y la fijación de hélices en la altura del centro de resistencia del aire. Los dirigibles se llamaban zepelines. Las ideas de Zeppelin continuaron siendo en gran medida rechazadas y ridiculizadas por los expertos y el público en general; El káiser Guillermo II describió al conde como "el más estúpido de todos los alemanes del sur". Durante ese tiempo, Zeppelin dijo: "Por supuesto que nadie me defiende, porque nadie quiere dar el salto a la oscuridad". Pero mi objetivo es claro y mis cálculos son correctos”. En 1900, el LZ 1 realizó tres ascensiones al lago de Constanza, siendo el director técnico del Zeppelin el ingeniero Fritz Burr. Los resultados cada vez mejores provocaron un entusiasmo espontáneo entre la población, lo que contribuyó decisivamente a que el Conde pudiera desarrollar aún más la tecnología de los dirigibles y su funcionamiento." #NT!
 curtiss.54.g: "¡Sabía que podía hacerlo!." #NT!
  
 curtiss.100.t: "El Trofeo Schneider" #NT!
 curtiss.100.d: "Los preparativos están completos, se ha entregado el premio en metálico y se ha donado el trofeo. ¡La lucha por el Trofeo Schneider, el premio más prestigioso jamás concedido a una carrera aérea, comenzará dentro de 3 meses!" #NT!
 curtiss.100.f: "La Coupe d'Aviation Maritime Jacques Schneider, también conocida como Trofeo Schneider, Premio Schneider o Copa Schneider, es un trofeo que se otorgaba anualmente (y luego cada dos años) al ganador de una carrera de hidroaviones y hidroaviones. La carrera fue significativa para el avance del diseño de aviones, particularmente en los campos de la aerodinámica y el diseño de motores, y mostraría sus resultados en los mejores cazas de la Segunda Guerra Mundial. La forma aerodinámica y el motor de baja resistencia y refrigeración líquida iniciado por los diseños del Schneider Trophy son obvios en el Supermarine Spitfire británico, el P-51 Mustang norteamericano y el Macchi C.202 Folgore italiano. Los concursos fueron muy populares y algunos atrajeron a más de 200.000 espectadores." #NT!
 curtiss.100.g: "¡Envía las invitaciones!" #NT!
 curtiss.101.d: "¡Hemos recibido una invitación para participar en la carrera del Trofeo Schneider! La carrera está organizada por [SCOPE.sCountry('curtiss_schneider_trophy_host').GetName]." #NT!
 curtiss.101.g: "¡Tírenme esas gafas de aviador, muchachos!" #NT!
 curtiss.101.h: "No hasta que los cerdos rojos aprendan a volar..." #NT!
 curtiss.102.d: "Los preparativos están completos. Pronto, todo el mundo acudirá a [SCOPE.sState('curtiss_schneider_trophy_state').GetName] para presenciar una carrera de primer nivel entre hidroaviones de última generación en 3 meses." #NT!
 curtiss.103.t: "Apoyo a nuestro equipo" #NT!
 curtiss.103.d: "La carrera por el Trofeo Schneider comenzará pronto. El mundo observará cómo les va a nuestros pilotos, y también a nuestro país. Podemos mejorar las posibilidades de nuestro equipo si lo ayudamos económicamente. Por supuesto, todo esto tiene su precio…" #NT!
 curtiss.103.f: "La competición por el Trofeo Schneider comenzó como una carrera entre varios pilotos y sus aviones, con poco apoyo gubernamental. Sin embargo, en la década de 1920, la carrera había ganado tanta publicidad que cientos de miles asistieron a las carreras. Con eso, la carrera y su importancia habían adquirido una nueva dimensión. Cuando Estados Unidos e Italia apoyaron oficialmente a sus equipos poco después, la competición se transformó en un torneo de naciones. Al principio esta injerencia se consideró inadmisible, pero la amenaza de una desventaja competitiva obligó a otros países, como Gran Bretaña, a apoyar oficialmente a su equipo para que no se quedara atrás." #NT!
 curtiss.103.g: "¡Ningún precio es demasiado alto para el honor nacional!" #NT!
 curtiss.103.h: "El equipo está bien tal como está." #NT!
 curtiss.104.t: "Entrenamiento del Trofeo Schneider" #NT!
 curtiss.104.d: "En vista de la próxima competición por el prestigioso Trofeo Schneider, existen dudas sobre si nuestros pilotos deberían realizar un entrenamiento adicional." #NT!
 curtiss.104.f: "Ningún atleta llega a la competición sin estar preparado; lo mismo ocurre con los pilotos para la próxima carrera. Sin embargo, siempre hay discusiones sobre el entrenamiento que se realiza antes de las competiciones. Las altas velocidades y las maniobras arriesgadas son garantía de que nuestro equipo alcanzará un mejor lugar. Incluso se batieron récords durante algunos entrenamientos. Pero al mismo tiempo los ejercicios se consideran arriesgados. A diferencia de la carrera por el Trofeo Schneider, en la que no hubo accidentes graves, diez pilotos sufrieron accidentes mortales durante los preparativos de 1923 a 1931." #NT!
 curtiss.104.g: "¡Nuestros pilotos necesitan una mejor formación!" #NT!
 curtiss.104.h: "Esto es demasiado peligroso." #NT!
 curtiss.105.t: "¡Nuevo record!" #NT!
 curtiss.105.d: "El entrenamiento adicional para el Trofeo Schneider valió la pena. El equipo no sólo completó el recorrido sin cometer errores, sino que también estableció un nuevo récord de velocidad. ¡Estas son buenas perspectivas para la próxima carrera!" #NT!
 curtiss.105.f: ""Vuelo porque libera mi mente de la tiranía de las cosas insignificantes". - Antoine de Saint-Exupéry" #NT!
 curtiss.105.g: "¡Bien hecho muchachos!" #NT!
 curtiss.106.t: "Rendimiento normal" #NT!
 curtiss.106.d: "Tal vez fue el clima, tal vez fue la motivación, pero lamentablemente nuestro equipo solo logró resultados mediocres en los entrenamientos para el Trofeo Schneider. Puede que sea mejor que nada, pero teníamos expectativas más altas de nuestros pilotos." #NT!
 curtiss.106.f: "'Ya es bastante difícil para cualquiera trazar un curso de acción y atenerse a él, especialmente frente a los deseos de los amigos; pero para un aviador es doblemente difícil permanecer en tierra esperando el momento justo para despegar.' -Glenn Curtiss" #NT!
 curtiss.106.g: "Mejor que nada." #NT!
 curtiss.107.t: "¡Incidente de entrenamiento!" #NT!
 curtiss.107.d: "El último entrenamiento para el Trofeo Schneider terminó en un desastre: por razones aún no claras, uno de nuestros pilotos perdió el control de su avión y se estrelló con toda su fuerza en el agua. Aunque el herido pudo ser rescatado con gran esfuerzo, se necesitarán semanas para reparar la pérdida y determinar la causa del error. El hecho de que también nos faltará uno de nuestros pilotos más capaces para la próxima carrera reduce nuestras posibilidades en la lucha por el Trofeo Schneider." #NT!
 curtiss.107.f: ""El avión se mantiene en el aire porque no tiene tiempo de caer". -Orville Wright" #NT!
 curtiss.107.g: "¡Desastroso!" #NT!
 curtiss.108.t: "Piloto del Trofeo Schneider" #NT!
 curtiss.108.d: "Aún queda abierta la incógnita sobre qué piloto liderará el equipo que competirá en la carrera del Trofeo Schneider." #NT!
 curtiss.108.f: "Normalmente la Copa Schneider no era una carrera de naciones, sino de pilotos; sin embargo, pronto se convirtió en una práctica común que varios pilotos de un país comenzaran como un equipo, generalmente en una tripulación de tres pilotos para tres aviones. Pronto se desarrolló un culto en torno a los pilotos individuales, mientras que en años posteriores prevaleció el esfuerzo en equipo." #NT!
 curtiss.108.g: "[SCOPE.sCharacter('curtiss_schneider_pilot_1').GetFullName]" #NT!
 curtiss.108.h: "[SCOPE.sCharacter('curtiss_schneider_pilot_2').GetFullName]" #NT!
 curtiss.108.i: "[SCOPE.sCharacter('curtiss_schneider_pilot_3').GetFullName]" #NT!
 curtiss.108.j: "[SCOPE.sCharacter('curtiss_schneider_pilot_4').GetFullName]" #NT!
 curtiss.108.k: "Un recién llegado" #NT!
  
 curtiss.110.t: "Carrera del Trofeo Schneider en [SCOPE.sState('curtiss_schneider_trophy_state').GetName]" #NT!
 curtiss.110.d: "¡El rugido del motor está en el aire! Por fin ha llegado el gran día de las carreras: el mundo visita [SCOPE.sCountry('curtiss_schneider_trophy_host').GetNameNoFlag] para presenciar la lucha por el Trofeo Schneider." #NT!
 curtiss.110.f: "'Más que cualquier otra cosa, la sensación de volar es de perfecta paz mezclada con una emoción que pone a prueba todos los nervios. Si puedes concebir tal combinación. - Wilbur Wright\n#b Participantes:\n\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_2_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_3_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_4_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_5_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_6_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_7_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_8_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_9_global_var').GetCountry.GetName]\n§ _10\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]1\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]2\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]3\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]4\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]5" #NT!
 curtiss.110.g: "¡Gíralo!" #NT!
 curtiss.111.t: "¡Victoria!" #NT!
 curtiss.111.d: "¡Después de una dura carrera por la victoria, [ROOT.GetCountry.GetNameNoFormatting] ganó este año el Trofeo Schneider! Por tanto, la próxima carrera será organizada por nuestra nación." #NT!
 curtiss.111.f: "La nación que consiga tres victorias consecutivas se quedará con el Trofeo Schneider para siempre. Este prestigioso trofeo es más que un simple premio para un evento deportivo: es un símbolo de superioridad técnica y de la voluntad de una nación de superarse a sí misma y conquistar los cielos. Quien ostente el Trofeo Schneider será la envidia del mundo. Mientras que en el histórico Trofeo Schneider bastaba con tener tres victorias en cinco años, en este partido las tres victorias deben ser consecutivas. El último país en ganar el Trofeo Schneider tendrá el honor de organizar la próxima carrera." #NT!
 curtiss.111.g: "Un gran día para nuestro país." #NT!
 curtiss.112.t: "[SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetNameNoFlag] gana el Trofeo Schneider" #NT!
 curtiss.112.d: "Desafortunadamente, nuestro mejor esfuerzo no fue lo suficientemente bueno. El equipo de [SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetName] ganó este año el Trofeo Schneider." #NT!
 curtiss.112.f: "La nación que consiga tres victorias consecutivas se quedará con el Trofeo Schneider para siempre. Este prestigioso trofeo es más que un simple premio para un evento deportivo: es un símbolo de superioridad técnica y de la voluntad de una nación de superarse a sí misma y conquistar los cielos. Quien ostente el Trofeo Schneider será la envidia del mundo. Mientras que en el histórico Trofeo Schneider bastaba con tener tres victorias en cinco años, en este partido las tres victorias deben ser consecutivas. El último país en ganar el Trofeo Schneider tendrá el honor de organizar la próxima carrera." #NT!
 curtiss.112.g: "Felicidades..." #NT!
 curtiss.113.t: "El Trofeo Schneider" #NT!
 curtiss.113.d: "Con la tercera victoria consecutiva finalizó la competición por el Trofeo Schneider. [ROOT.GetCountry.GetNameNoFormatting] ha demostrado al mundo entero que es superior en personas, materiales y tecnología. Nuestros pilotos pasarán a la historia como héroes nacionales, y dentro de décadas la gente seguirá hablando de los valientes pilotos que hicieron posible esa victoria final. ¡El Trofeo Schneider ya es nuestro y el mundo entero nos mira con envidia!" #NT!
 curtiss.113.f: "Con la tercera victoria, el Trofeo Schneider finalmente llega a manos de una sola nación. Por un lado, éste es un gran día para la aviación; Por otro lado, sin embargo, persiste la melancólica idea de que con el desarrollo sin precedentes de la aviación, la era pionera de la aviación está llegando a su fin en favor de una era de plata, en la que ya no domina la ambición humana sino la pura mecánica." #NT!
 curtiss.113.g: "¡Hemos conquistado el cielo!" #NT!
 curtiss.114.t: "El Trofeo perdido para siempre" #NT!
 curtiss.114.d: "Con la tercera victoria consecutiva, [SCOPE.sCountry('curtiss_schneider_trophy_winner').GetName] logró llevarse a casa el trofeo más codiciado del mundo. El premio estará para siempre en manos sucias de pilotos indignos." #NT!
 curtiss.114.f: "Con la tercera victoria, el Trofeo Schneider finalmente llega a manos de una sola nación. Por un lado, éste es un gran día para la aviación; Por otro lado, sin embargo, persiste la melancólica idea de que con el desarrollo sin precedentes de la aviación, la era pionera de la aviación está llegando a su fin en favor de una era de plata, en la que ya no domina la ambición humana sino la pura mecánica." #NT!
 curtiss.114.g: "Amargo. Muy amargo." #NT!
 curtiss.121.t: "Problemas mecánicos" #NT!
 curtiss.121.d: "El Trofeo Schneider se destacó porque muchos pilotos ni siquiera pudieron participar en la competición porque viajar ya era un problema. Algunas máquinas sufrieron daños, otras sufrieron problemas en el motor, cuya causa no pudo solucionarse cuando se dio la señal de arranque. Problemas mecánicos provocaron el abandono de equipos enteros." #NT!
 curtiss.121.f: "Hay voces aisladas, completamente insignificantes, que afirman que el Trofeo Schneider fue un completo fracaso. Porque los continuos problemas de motor, las dificultades durante el viaje y la muerte de los pilotos de pruebas habrían provocado que muchos equipos no pudieran competir, lo que provocó una disminución de la competición. Francia, cuna histórica del hidroavión, difícilmente pudo participar en la carrera debido a tales problemas. Países como Gran Bretaña o Italia ganaron varias veces porque proporcionaron el único avión que podía participar en la carrera." #NT!
 curtiss.121.g: "¡Chapuceros!" #NT!
 curtiss.122.t: "¡Chocar!" #NT!
 curtiss.122.d: "Durante una maniobra, nuestro piloto se sobreestimó y se estrelló en el agua." #NT!
 curtiss.122.f: "A pesar de sus desafíos, la carrera por el Trofeo Schneider no se ha saldado con ninguna víctima mortal ni con ningún accidente grave en sus veinte años de existencia. Sin embargo, esto no excluye la posibilidad de que, dadas las altas velocidades y la construcción de los aviones, que aún se encontraban en sus inicios, una catástrofe así no hubiera podido provocar tal desastre." #NT!
 curtiss.122.g: "¡Ay!" #NT!
 curtiss.123.t: "Boya pasada por alto" #NT!
 curtiss.123.d: "Nuestro equipo hizo una buena vuelta en la carrera del Trofeo Schneider, pero uno de los pilotos fue amenazado con una reducción de puntos porque uno de los árbitros se quejó de haber pasado por alto una boya." #NT!
 curtiss.123.f: "En 1919, el equipo italiano ganó en Bournemouth, Reino Unido, en condiciones de niebla. Los árbitros en la curva de Swanage afirmaron que Guido Janello, el ganador de la carrera, no rodeó correctamente la boya. El primero dijo que el error se debió a una mala organización y que un barco no oficial le había engañado. Sin embargo, Janello fue descalificado y este año no se entregó el Trofeo Schneider. Posteriormente, Italia recibió una compensación por celebrar la siguiente carrera en Venecia. El recuerdo de la descalificación aún hoy causa una gran frustración entre los nostálgicos de los aviones italianos, porque Italia también ganó en 1920 y 1921 y, en retrospectiva, habría ganado el Trofeo Schneider para siempre." #NT!
 curtiss.123.g: "Eso trae mala suerte, por supuesto." #NT!
 curtiss.123.h: "Intenta sobornar al árbitro..." #NT!
 curtiss.124.t: "Velocidad máxima" #NT!
 curtiss.124.d: "A lo largo del recorrido, nuestros pilotos podrán mostrar de qué están hechas nuestras máquinas [ROOT.GetCountry.GetAdjectiveNoFormatting]." #NT!
 curtiss.124.f: "El Trofeo Schneider fue principalmente una carrera de alta velocidad en la que la última tecnología aeronáutica y los logros personales del piloto desempeñaron un papel destacado. Para lograr un buen resultado, cuentan las últimas tecnologías, la atención nacional a la construcción de aviones y las cualidades personales de un piloto. A los pilotos as y a los veteranos del Trofeo Schneider les va mejor, pero también a los personajes particularmente atrevidos o innovadores." #NT!
 curtiss.124.g: "¡Poder completo!" #NT!
 curtiss.125.t: "Maniobras de eslalon" #NT!
 curtiss.125.d: "El Trofeo Schneider es más conocido como una competición de velocidad, pero había tres o cuatro marcas que se podían perder a alta velocidad y que podían dar lugar a la descalificación." #NT!
 curtiss.125.f: "La mayoría de las carreras del Trofeo Schneider se desarrollaron en un recorrido triangular, por lo que las maniobras de giro eran bastante raras. Sin embargo, eso no quiere decir que no hayan desempeñado un papel; Un paso en falso le ha costado a un piloto muchas victorias. En tal maniobra, las cualidades del piloto son cruciales: los pilotos experimentados, así como los personajes cautelosos, lograrán mejores resultados que los demasiado impetuosos. La formación en la escuela de pilotos tiene una ventaja adicional." #NT!
 curtiss.125.g: "Vuela con elegancia." #NT!
 curtiss.126.t: "Niebla" #NT!
 curtiss.126.d: "La niebla era un problema más frecuente en las vías fluviales. Incluso los pilotos experimentados podrían fracasar ante este repentino desafío." #NT!
 curtiss.126.f: "Las carreras acuáticas tienen la gran desventaja de que la niebla supone un desafío adicional. Como en toda maniobra, aquí las características del piloto y su experiencia son los factores principales. Los pilotos con métodos poco ortodoxos pueden hacerlo mejor, al igual que los personajes cautelosos." #NT!
 curtiss.126.g: "Nuestro piloto encontrará su camino." #NT!
 curtiss.127.t: "Rendimiento de vuelo superior" #NT!
 curtiss.127.d: "¡Las cualidades superiores de nuestro piloto han mejorado significativamente nuestras posibilidades de ganar la Copa Schneider!" #NT!
 curtiss.127.f: "'Bueno, siempre he sido muy competitivo y eso es útil sin importar el deporte que practiques. Y en aquellos días volar era en gran medida un deporte, sí. Pero lo que realmente me ayudó en la aviación fue tener reacciones rápidas y un buen sentido del equilibrio. Creo que los obtuve de mis volteretas, no de mi boxeo.' -James Harold Doolittle" #NT!
 curtiss.127.g: "¡Excelente!" #NT!
 curtiss.128.t: "Duelo entre agua y cielo" #NT!
 curtiss.128.d: "En la carrera por la vuelta más rápida, [SCOPE.sCharacter('duel_participant_1').GetFullName] y [SCOPE.sCharacter('duel_participant_2').GetFullName] estuvieron peligrosamente cerca. Con una maniobra dirigida podríamos mejorar nuestras posibilidades y debilitar a nuestro competidor directo." #NT!
 curtiss.128.f: "'¡No huyas o se lo contaré a todo el mundo!' -Donald Curtis" #NT!
 curtiss.128.g: "¡Pelea de perros!" #NT!
 curtiss.128.h: "Vuela adelante." #NT!
 curtiss.129.t: "Un duelo aéreo ganado" #NT!
 curtiss.129.d: "El piloto de un país competidor intentó eliminar a [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] de la carrera, pero perdió tiempo y nos dio una ventaja en la lucha por el trofeo." #NT!
 curtiss.129.f: "'Eres estúpido. Me gusta eso en un hombre.' - Señora Gina" #NT!
 curtiss.130.t: "Rivalidad en el Trofeo Schneider" #NT!
 curtiss.130.d: "Nuestro as de la Copa Schneider [SCOPE.sCharacter('duel_participant_1').GetFullName] tiene una vieja cuenta pendiente con su rival [SCOPE.sCharacter('duel_participant_2').GetFullName]. ¡En una audaz maniobra intenta expulsar de la carrera al odiado enemigo!" #NT!
 curtiss.130.f: "'¡No huyas o se lo contaré a todo el mundo!' -Donald Curtis" #NT!
 curtiss.130.g: "¡Por el honor de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.131.t: "Una rivalidad feroz" #NT!
 curtiss.131.d: "En la Copa Schneider tenemos que contar con las persecuciones y la amarga enemistad de [SCOPE.sCountry('curtiss_schneider_failed_rival').GetName]; ¡Pero esta vez el oponente falló! De hecho, un piloto intentó sacar de la carrera a nuestro as [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName], pero él mismo sufrió un accidente." #NT!
 curtiss.131.f: "'Eres estúpido. Me gusta eso en un hombre.' - Señora Gina" #NT!
 curtiss.132.t: "Condiciones climáticas favorables" #NT!
 curtiss.132.d: "Las buenas condiciones meteorológicas mejoran nuestras posibilidades de victoria." #NT!
 curtiss.132.f: "El mar está en calma, el cielo despejado y los vientos suaves. Hace semanas que no se ve niebla. ¡Las mejores condiciones para una carrera segura!" #NT!
 curtiss.132.g: "El clima está de nuestro lado." #NT!
 curtiss.133.t: "Piloto enfermo" #NT!
 curtiss.133.d: "Un piloto de nuestro equipo del Trofeo Schneider se declaró enfermo justo antes de la carrera." #NT!
 curtiss.133.f: "Nos llevará unos días encontrar un reemplazo. Con ello no perdemos ninguna ventaja, pero tampoco la ganamos esta semana." #NT!
 curtiss.133.g: "Un mal augurio." #NT!
 curtiss.134.t: "La gran carrera" #NT!
 curtiss.134.d: "Pilotos y espectadores están de acuerdo: la carrera por el Trofeo Schneider de este año es muy especial." #NT!
 curtiss.134.f: "Dignatarios extranjeros, representantes de la sociedad, pilotos y turistas felicitaron a los organizadores de la carrera de este año. El evento es un éxito total, la multitud es mayor de lo habitual y la gente probablemente estará entusiasmada con estos días en los años venideros. Muchos espectadores salen de [SCOPE.sState('curtiss_schneider_trophy_state').GetName] satisfechos y olvidan sus preocupaciones cotidianas tras ser parte de este espectáculo único." #NT!
 curtiss.134.g: "¡Excelente!" #NT!
 curtiss.135.t: "Sabotaje" #NT!
 curtiss.135.d: "A veces, una carrera tan importante como el Trofeo Schneider requiere algo más que habilidades especiales o aviones superiores, sino también... medidas especiales." #NT!
 curtiss.135.f: "Históricamente, no se ha demostrado ninguna maniobra de sabotaje contra los estados participantes en el Trofeo Schneider. Sin embargo, los frecuentes fallos de las máquinas han dado lugar a rumores de que no se trata sólo de problemas mecánicos. Con una probabilidad de 50:50 podemos intentar dañar gravemente a un rival. Sin embargo, si la maniobra falla, obtendremos una deducción de puntos por la misma cantidad. ¿Qué país deberíamos sabotear?" #NT!
 curtiss.135.g: "Estos trucos sucios están por debajo de nuestra dignidad." #NT!
 curtiss.135.h: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_1').GetName]" #NT!
 curtiss.135.i: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_2').GetName]" #NT!
 curtiss.135.j: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_3').GetName]" #NT!
 curtiss.135.k: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_4').GetName]" #NT!
 curtiss.135.l: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_5').GetName]" #NT!
 curtiss.135.m: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_6').GetName]" #NT!
 curtiss.135.n: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_7').GetName]" #NT!
 curtiss.135.o: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_8').GetName]" #NT!
 curtiss.135.p: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_9').GetName]" #NT!
 curtiss.136.t: "Falla extraña del motor" #NT!
 curtiss.136.d: "Un extraño fallo en el motor desespera a nuestros ingenieros." #NT!
 curtiss.136.f: "De hecho, hace apenas unos días, los mecánicos habían revisado hasta el último tornillo la máquina que debía asegurarnos la victoria en la carrera del Trofeo Schneider. Pero desde esta mañana el avión ya no arranca. Algunos expertos opinan que los problemas mecánicos podrían deberse a un sabotaje, aunque esto no se puede demostrar. Por otra parte, es evidente que estos daños nos harán retroceder semanas." #NT!
 curtiss.136.g: "Un duro golpe a nuestras posibilidades de ganar." #NT!
 curtiss.137.t: "¡Sabotaje evitado!" #NT!
 curtiss.137.d: "El intento de sabotaje por parte de otro participante en la carrera se evitó en el último segundo." #NT!
 curtiss.137.f: "Nuestros mecánicos atraparon anoche a un espía extranjero intentando sabotear el motor de nuestro avión de carreras. Lo entregamos a las autoridades y denunciamos esta grave infracción al control de carrera. El país participante responsable de la carrera será penalizado con deducciones de puntos." #NT!
 curtiss.137.g: "¡Eso estuvo cerca!" #NT!
 curtiss.138.t: "Sabotaje exitoso" #NT!
 curtiss.138.d: "Nuestro espía pudo colarse en el cobertizo del equipo anoche y sabotear con éxito el avión allí." #NT!
 curtiss.138.f: "Las posibilidades de ganar del equipo contrario se han reducido significativamente." #NT!
 curtiss.138.g: "Me encanta cuando un plan viene junto." #NT!
 curtiss.139.t: "¡Sabotaje al descubierto!" #NT!
 curtiss.139.d: "Desafortunadamente, nuestro espía fue atrapado con las manos en la masa intentando sabotear el avión del equipo enemigo." #NT!
 curtiss.139.f: "La dirección de carrera nos castigó con una deducción de puntos y los demás equipos están, con razón, enojados." #NT!
 curtiss.139.g: "¡Maldición!" #NT!
  
 curtiss.201.t: "Aerolínea invierte en aeropuerto" #NT!
 curtiss.201.d: "La aerolínea de [SCOPE.sCharacter('howard_hughes').GetFullName] superó todas las expectativas y obtuvo unos beneficios decentes. Hay consideraciones para construir un nuevo aeropuerto en [SCOPE.sState('curtiss_new_airport_state').GetName]." #NT!
 curtiss.201.f: "A veces se necesita una confianza megalómana en uno mismo y, por tanto, un tipo de persona muy específico para que un negocio arriesgado como la aviación sea rentable. [SCOPE.sCharacter('howard_hughes').GetFullName] ha demostrado que pertenece a este tipo. El negocio va tan bien que incluso podría construir su propio aeropuerto o aumentar enormemente su flota de aviones." #NT!
 curtiss.201.g: "Construir un nuevo aeropuerto." #NT!
 curtiss.201.h: "Ampliar la aerolínea, pero invertir el capital en otra parte." #NT!
 curtiss.202.t: "La aerolínea se expande" #NT!
 curtiss.202.d: "La aerolínea recientemente inaugurada ha conseguido su primer éxito y ha adquirido varios aviones nuevos." #NT!
 curtiss.202.f: "A pesar de los muchos imponderables que involucra el negocio de la aviación, siempre ha habido historias de éxito." #NT!
 curtiss.202.g: "Excelente." #NT!
 curtiss.203.t: "Aerolínea se estanca" #NT!
 curtiss.203.d: "Desgraciadamente, el desarrollo de la recién fundada aerolínea no está a la altura de las expectativas." #NT!
 curtiss.203.f: "A pesar de la gran fascinación que desprendía la aviación a principios del siglo XX y la euforia por la tecnología y el progreso, las aerolíneas seguían siendo un riesgo económico. La mayoría de las aerolíneas obtuvieron pocos o ningún beneficio. En algunos casos, pasarían años o décadas antes de que fueran viables, ya que el tráfico de pasajeros era bajo y los costos altos." #NT!
 curtiss.203.g: "Decepcionante." #NT!
 curtiss.203.h: "Envíe a uno de nuestros pilotos para anunciar la aerolínea." #NT!
 curtiss.204.t: "Piloto activo nuevamente" #NT!
 curtiss.204.d: "Después de la exitosa gira promocional de la aerolínea, nuestro piloto [SCOPE.sCharacter('curtiss_pilot').GetFullName] está nuevamente disponible." #NT!
 curtiss.204.f: ""
 curtiss.204.g: "Buen trabajo." #NT!
  
 curtiss.211.t: "Nueva ruta de vuelo a aeropuerto extranjero" #NT!
 curtiss.211.d: "La aerolínea de nuestro país ha establecido una nueva ruta de vuelo hacia [SCOPE.sCountry('curtiss_airline_country').GetName]." #NT!
 curtiss.211.f: "'Comí cuatro sándwiches cuando salí de Nueva York. Sólo comí uno y medio durante todo el viaje y bebí un poco de agua. Supongo que ya no tuve tiempo de comer porque, ya sabes, me sorprendió lo corta que está la distancia hasta Europa. -Charles Lindbergh" #NT!
 curtiss.211.g: "Esperemos que esta inversión valga la pena." #NT!
 curtiss.212.t: "Aerolínea extranjera establece nueva ruta de vuelo" #NT!
 curtiss.212.d: "Una aerolínea extranjera ha establecido una nueva ruta de vuelo. Los aviones aterrizan en [SCOPE.sState('curtiss_foreign_airline_state').GetName]." #NT!
 curtiss.213.t: "Ruta del vuelo Zeppelin entre rascacielos" #NT!
 curtiss.213.d: "Hoy se ha establecido una ruta exclusiva en zepelín hasta [SCOPE.sCountry('curtiss_airline_country').GetName]. Los puntos de anclaje son los rascacielos de los respectivos países." #NT!
 curtiss.213.f: "Había conceptos de tener aeronaves amarradas a rascacielos. La parte superior del Empire State Building, inaugurado en 1931, estaba originalmente destinada a servir como mástil de anclaje. El mástil estaba tan reforzado que podría haber resistido el tirón de 50 toneladas del amarre del dirigible. Algunos de los cabrestantes ya estaban instalados y el piso 86 se preparó como sala de embarque con mostrador de boletos y control de aduanas. La idea correspondía a la euforia de la época por los gigantes del aire. Sin embargo, en la construcción no se tuvo en cuenta que los dirigibles sólo pueden maniobrarse muy lentamente y que debido a la construcción siempre se producen turbulencias de viento que podrían perturbar gravemente un dirigible." #NT!
 curtiss.213.g: "Los zepelines son el arte de viajar más extravagante." #NT!
 curtiss.214.t: "Vuelos panorámicos" #NT!
 curtiss.214.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] La aerolínea tiene una nueva idea de negocio: enriquece su oferta con vuelos turísticos para turistas." #NT!
 curtiss.214.f: "Flieger, grüß mir die Sonne\nGrüß mir die Sterne und grüß mir den Mond\nDein Leben, das ist ein Schweben\nDurch die Ferne, die keiner bewohnt.\n\nAviadores, saluden al sol\nSaluden a las estrellas y saluda a la luna\nTu vida está flotando\nA través de la distancia que nadie habita." #NT!
 curtiss.214.g: "¿Puedo conseguir un billete también?" #NT!
 curtiss.215.t: "Mercancías Coloniales en avión" #NT!
 curtiss.215.d: "En una de nuestras colonias africanas se ha abierto un pequeño aeródromo, desde donde los aviones transportan mercancías coloniales directamente a [SCOPE.sState('curtiss_colonial_goods_state').GetName]." #NT!
 curtiss.215.f: "Con el establecimiento de una conexión aérea directa entre [SCOPE.sState('curtiss_airport_state').GetName] y [SCOPE.sState('curtiss_colonial_goods_state').GetName], las comunidades africanas se acercan a [ROOT.GetCountry.GetNameNoFlag]. Y tampoco tendrás que esperar tanto para recibir tus cocos, plátanos y diamantes." #NT!
 curtiss.215.g: "Incluso las zonas más remotas del mundo están conectadas por aviación con el corazón del país." #NT!
 curtiss.216.t: "Turismo" #NT!
 curtiss.216.d: "Abrir una ruta de vuelo a [SCOPE.sCountry('curtiss_tourist_country').GetName] resultó muy rentable. La compañía aérea necesita duplicar su capacidad ya que el número de pasajeros ha aumentado rápidamente. Al parecer los turistas se sienten atraídos por el país." #NT!
 curtiss.216.f: "Los acuerdos sobre el espacio aéreo con países que poseen monumentos importantes pueden resultar muy rentables." #NT!
 curtiss.216.g: "¡Ah, [SCOPE.sCountry('curtiss_tourist_country').GetName]!" #NT!
 curtiss.217.t: "Campaña electoral por aire" #NT!
 curtiss.217.d: "Una aerolínea se ofrece a transportar candidatos gubernamentales." #NT!
 curtiss.217.f: "Con la llegada del avión como posible medio de transporte, la caza de ballenas también cambió. Los candidatos con aviones propios no sólo eran vistos como más móviles, sino que también arruinaban la sensación de modernidad. Como mínimo, un medio publicitario de este tipo debería aportar al menos una pequeña ventaja al partido gobernante." #NT!
 curtiss.217.g: "Estamos felices de aprovechar esta oferta." #NT!
 curtiss.217.h: "¿Qué pasa si alguien estrella el avión?" #NT!
 curtiss.218.t: "¿Un piloto para publicidad?" #NT!
 curtiss.218.d: "La aerolínea atraviesa actualmente una crisis menor. La dirección se acercó a nosotros con una idea inusual: querían obligar a [SCOPE.sCharacter('curtiss_pilot').GetFullName] a volar para sus líneas y utilizarlo para hacer publicidad." #NT!
 curtiss.218.f: "En los primeros días de la aviación, pilotos famosos ayudaban como testaferros. Así, Charles Lindbergh tuvo un impacto significativo en la popularización del correo aéreo. Por ejemplo, a petición de Basil L. Rowe, propietario de West Indian Aerial Express, transportó unas 3.000 piezas de correo especial de souvenirs entre Santo Domingo, Puerto Príncipe y La Habana. Dos semanas después de su gira por América Latina, Lindbergh piloteó una serie de vuelos especiales. Se enviaron decenas de miles de sobres de recuerdo con su dirección desde todo el mundo. Luego, las sobres fueron selladas al dorso y devueltas a sus remitentes como promoción del servicio de correo aéreo." #NT!
 curtiss.218.g: "¡Seguro!" #NT!
 curtiss.218.h: "No podemos prescindir de él, pero ayudamos de otras maneras." #NT!
 curtiss.218.i: "Lamentablemente, tenemos las manos atadas." #NT!
 curtiss.219.t: "Nuevo aeropuerto conectado" #NT!
 curtiss.219.d: "La aerolínea ha hecho esfuerzos para ampliar su red de rutas actual." #NT!
 curtiss.219.f: ""Puede que volar no sea un camino de rosas, pero la diversión vale el precio". Amelia Earhart" #NT!
 curtiss.219.g: "Excelente." #NT!
 curtiss.219.h: "No podemos permitirnos eso." #NT!
 curtiss.220.t: "El aeropuerto crece" #NT!
 curtiss.220.d: "El aeropuerto de [SCOPE.sState('curtiss_airport_state').GetName] se ha convertido en un centro de tráfico aéreo internacional." #NT!
 curtiss.220.f: "Uno de nuestros aeródromos nacionales se ha convertido en un importante centro de transbordo en el marco de la modernización del tráfico aéreo y la próspera economía local. Por ello, las asociaciones empresariales locales y la administración de la ciudad lo han ampliado hasta convertirlo en un verdadero aeropuerto." #NT!
 curtiss.220.g: "¡[SCOPE.sState('curtiss_airport_state').GetName] será el centro del mundo!" #NT!
 curtiss.221.t: "Aviones nuevos" #NT!
 curtiss.221.d: "La aerolínea más grande del país ha anunciado planes para aumentar su flota de aviones." #NT!
 curtiss.221.f: ""Una vez que hayas probado el vuelo, siempre caminarás por la tierra con los ojos vueltos hacia el cielo, porque allí has ​​estado y allí siempre anhelarás regresar". -Leonardo da Vinci" #NT!
 curtiss.222.t: "Accidente aéreo" #NT!
 curtiss.222.d: "Un grave accidente aéreo ha destrozado la confianza en la aviación en general y en las aerolíneas en particular." #NT!
 curtiss.222.f: "Un accidente aéreo que mató a varias personas ha sumido en una crisis a la principal aerolínea del país. Los pagos a los familiares de las víctimas, la pérdida del avión y la falta de pasajeros podrían provocar una reducción de las inversiones. Los intervencionistas abogan por una inyección financiera para evitar una caída en una crisis importante." #NT!
 curtiss.222.g: "Se llama libre mercado por varias razones." #NT!
 curtiss.222.h: "El Estado intervendrá." #NT!
 curtiss.223.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Aerolíneas en dificultades" #NT!
 curtiss.223.d: "Una grave crisis ha sacudido a la principal aerolínea del país. [SCOPE.sCharacter('howard_hughes').GetFullName] ha anunciado una importante reducción de la empresa para evitar la quiebra." #NT!
 curtiss.223.f: "La crisis de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines ocupa los titulares de los periódicos. Varios centenares de puestos de trabajo corren grave peligro y la cotización bursátil se desploma. Para salvar su empresa, [SCOPE.sCharacter('howard_hughes').GetFullName] ha anunciado medidas duras que obligarán a los sindicatos a salir a la calle. La popularidad del magnate se ha desplomado. La intervención gubernamental podría evitar la crisis, pero sería una inversión financiera a largo plazo." #NT!
 curtiss.223.h: "¡Esta empresa es de importancia nacional!" #NT!
  
 curtiss.224.t: "La mano larga de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines" #NT!
 curtiss.224.d: "Las maquinaciones de [SCOPE.sCharacter('howard_hughes').GetFullName] son cada vez más evidentes: el magnate ha construido entretanto un sistema de favoritismo que funciona en política." #NT!
 curtiss.224.f: "Pocos hombres tienen tanto poder en el país como [SCOPE.sCharacter('howard_hughes').GetFullName]. Mientras tanto, el magnate ha construido un sistema dentro del gobierno que algunas personas encuentran aterrador. Ahora se ha demostrado que utilizó el soborno para obtener ventajas en una provincia y conceder al aeropuerto ventajas fiscales. En el gabinete aumentan las voces que piden aclaraciones y reevaluaciones. Otros ven estos vínculos directos con la industria como extraordinariamente beneficiosos." #NT!
 curtiss.224.g: "¿Cuál es el problema? Se conocen y se ayudan mutuamente." #NT!
 curtiss.224.h: "La corrupción es un mal que debería erradicarse en todas partes." #NT!
 curtiss.225.t: "Transporte aéreo no rentable" #NT!
 curtiss.225.d: "Debido al aumento de los costes y la disminución del número de pasajeros, [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines tiene que limitar su intervención en un aeropuerto." #NT!
 curtiss.225.f: "¿Fue la última acción una mala inversión? ¿Ha fallado el instinto empresarial? Sea como fuere, debido a la explotación no rentable de un aeropuerto, la empresa se ve obligada a recortar sus inversiones allí para evitar verse atrapada en una crisis importante. Los trabajadores locales amenazados con el desalojo están recurriendo al gobierno para ver si puede intervenir y evitar el fiasco." #NT!
 curtiss.225.g: "¡Este aeropuerto es de importancia nacional!" #NT!
 curtiss.226.t: "Aerolínea competidora de [SCOPE.sCountry('curtiss_rival_airline_country').GetNameNoFlag]" #NT!
 curtiss.226.d: "Se vuelve más difícil para nuestra aerolínea seguir siendo competitiva después de que una aerolínea rival arruina nuestro negocio en el extranjero." #NT!
 curtiss.226.f: "Los directores generales de nuestra compañía aérea nacional suponían que tenían buenas perspectivas de éxito en [SCOPE.sCountry('curtiss_third_country').GetName]. De hecho, eso sólo duró hasta que [SCOPE.sCountry('curtiss_rival_airline_country').GetName] se expandió con su aerolínea local. Desde entonces, la empresa ha estado librando una guerra de precios. Dado que los pasajeros son escasos, la gente ya está considerando reducir la capacidad en un aeropuerto nacional y ahorrar. La dirección insta a nuestro gobierno a intervenir en [SCOPE.sCountry('curtiss_third_country').GetName] para sancionar sutilmente a los competidores." #NT!
 curtiss.226.g: "No interferiremos en este delicado asunto." #NT!
 curtiss.226.h: "Intento de intervención diplomática en [SCOPE.sCountry('curtiss_third_country').GetNameNoFlag]." #NT!
 curtiss.227.t: "[SCOPE.sCharacter('howard_hughes').GetFullName] en problemas" #NT!
 curtiss.227.d: "El famoso magnate de las aerolíneas está bajo presión después de que [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines no logra obtener los beneficios prometidos." #NT!
 curtiss.227.f: "En realidad, lo que amenaza al principal industrial del país es sólo una pequeña crisis. Pero con el paso de los años la codicia dentro de la empresa ha ido creciendo, insistiendo en desbancar al exitoso empresario. Una mala inversión en uno de los aeropuertos del país debería servir como una oportunidad para deshacerse del poderoso magnate e instalar a un nuevo hombre. Podríamos utilizar esta situación a nuestro favor." #NT!
 curtiss.227.g: "Debería dar un paso atrás." #NT!
 curtiss.227.h: "[SCOPE.sCharacter('howard_hughes').GetFullName] dominará esta crisis menor." #NT!
 curtiss.228.t: "Próspera fábrica de aviones en [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.228.d: "Una de nuestras fábricas de aviones ha aumentado considerablemente su capacidad y eficiencia después de asociarse con una aerolínea." #NT!
 curtiss.228.f: "En [SCOPE.sState('curtiss_factory_state').GetName] se utilizan sinergias previamente desconocidas. La industria local se beneficia enormemente del aeropuerto y la aerolínea locales. Tras la reciente firma de un contrato, [SCOPE.sState('curtiss_factory_state').GetName] se convertirá en el centro de la cultura aeronáutica de [ROOT.GetCountry.GetNameNoFlag]. Habrá una estrecha coordinación entre las posibilidades y necesidades de los socios contractuales." #NT!
 curtiss.228.g: "¡Un gran día para la aviación!" #NT!
 curtiss.229.t: "Nueva fábrica de aviones en [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.229.d: "Hasta ahora el magnate [SCOPE.sCharacter('howard_hughes').GetFullName] se ha centrado principalmente en las aerolíneas, pero ahora quiere producir aviones directamente para su propia empresa." #NT!
 curtiss.229.f: "El negocio de la aviación en [ROOT.GetCountry.GetNameNoFlag] está en auge. Para satisfacer la demanda de cada vez más aviones nuevos y ya no depender de contratistas, el principal magnate de las aerolíneas del país ha decidido iniciar una nueva línea de negocio. [SCOPE.sCharacter('howard_hughes').GetLastName] Se dice que Aircraft Company es un nuevo competidor en el mercado mundial. Algunos se preguntan, sin embargo, si tanto poder en manos de un solo individuo no es peligroso." #NT!
 curtiss.229.h: "Obviamente esto es una trampa." #NT!
 curtiss.230.t: "[SCOPE.sCharacter('howard_hughes').GetLastName], el Patrón" #NT!
 curtiss.230.d: "El conocido multimillonario [SCOPE.sCharacter('howard_hughes').GetFullName] es considerado un amigo de la música y el cine. Quiere construir un enorme teatro nuevo en [SCOPE.sState('curtiss_opera_state').GetName]." #NT!
 curtiss.230.f: "Desde hace tiempo, [SCOPE.sCharacter('howard_hughes').GetFullName] lamenta la supuesta falta de cultura de un nexo central para su aerolínea. A la ciudad le vendría bien una vida nocturna más glamurosa y también atraería a más turistas. Al mismo tiempo, el magnate es conocido por su gusto por la música y su entusiasmo por el cine emergente. Se rumorea que incluso quiere hacer su propia película. Por lo tanto, la ampliación de [SCOPE.sState('curtiss_opera_state').GetName] debería redundar en su propio interés y en la mejora de su reputación." #NT!
 curtiss.230.g: "¡Un gran día para la cultura!" #NT!
  
 curtiss.251.t: "Horizonte perdido" #NT!
 curtiss.251.d: ""
 curtiss.251.f: "La humanidad ha despojado al mundo de sus misterios. El progreso y la tecnología los alejaron. Sólo en los últimos y más alejados rincones hay lugares de retiro. Lugares que atrajeron a [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]. Dejó una impresión duradera en las personas que lo conocieron. Es como esos aventureros que aparecen aquí y allá, pero que son recordados porque están entre los últimos originales en la masa gris de copias. Pero [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] no fue sólo un hombre que dio la vuelta al mundo. Era el cónsul honorario de nuestro país en la India y desapareció sin dejar rastro hace unos meses. En algún lugar del Himalaya, en la frontera entre Nepal y el Tíbet. Una amarga pérdida que uno podría afrontar si no fuera por un detalle crucial. [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] estaba buscando algo. Algo grande. Algo más grande que muchos tesoros. Locura, como dicen algunos. Pero hay algo en esta locura, porque esta mañana el ex asistente de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] envió un manuscrito al Departamento de Estado. Notas personales que apuntan a un valle secreto y desconocido en las montañas. Un valle desapercibido para el mundo. Sospechamos que el Cónsul Honorario estaba de camino a este valle y es posible que le haya pasado algo, ya que lleva semanas desaparecido." #NT!
 curtiss.251.g: "Deberíamos organizar una misión de rescate y encontrarlo." #NT!
 curtiss.251.h: "No tenemos tiempo para estas cosas escapistas." #NT!
 curtiss.252.t: "Rescatando [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]" #NT!
 curtiss.252.d: ""
 curtiss.252.f: "Tras un examen detenido del manuscrito, se confirma la suposición de que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] podría haber desaparecido en el Himalaya. A pesar de las investigaciones realizadas a otros embajadores y de los sobornos a informantes, no se pudo encontrar ningún rastro del cónsul honorario. El manuscrito en sí, aparentemente escrito a mano por [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], habla de tres artefactos que señalan el camino hacia el lugar escondido. No sabemos por qué [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] quería estar allí y no sabemos qué quería allí; pero incluso si es sólo el sueño febril de un loco, entonces [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] definitivamente necesita ser devuelto a [ROOT.GetCountry.GetCapital.GetCityHubName]. Sólo un piloto experimentado puede llevar a cabo esta misión. La esperanza de encontrar a [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] con vida parece extremadamente pequeña. Si no, al menos es importante descubrir qué pasó con [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Pero quizás la respuesta también pueda encontrarse en el misterioso valle. Su nombre es: Shangri-La." #NT!
 curtiss.252.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName] debería buscarlo." #NT!
 curtiss.252.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName] hará el trabajo." #NT!
 curtiss.252.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName] es nuestro hombre." #NT!
 curtiss.253.t: "La búsqueda comienza" #NT!
 curtiss.253.d: ""
 curtiss.253.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ya ha volado varias horas. Los enormes picos cubiertos de nieve de interminables cadenas montañosas ya se extienden desde el mar de nubes. En él juega un ligero resplandor del amanecer. Sólo hay indicaciones aproximadas sobre dónde podrían ubicarse los tres artefactos. Sin embargo, siguiendo el manuscrito que dejó [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], hay algunos lugares posibles donde se pueden encontrar. El motor del avión retumba sobre las vastas extensiones del Tíbet mientras [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] traza el rumbo final, con la esperanza de encontrar alguna pista sobre [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] o el valle que ha estado buscando." #NT!
 curtiss.253.g: "Ladakh." #NT!
 curtiss.253.h: "Lhasa." #NT!
 curtiss.253.i: "Ngari." #NT!
 curtiss.253.j: "Pon fin a esta búsqueda inútil." #NT!
 curtiss.254.t: "La búsqueda continúa" #NT!
 curtiss.254.d: ""
 curtiss.255.t: "Secreto de los artefactos" #NT!
 curtiss.255.d: ""
 curtiss.255.f: "Después de que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] haya encontrado los tres artefactos de Shangri-La, es necesario examinarlos más de cerca. Por lo tanto, el piloto regresa a [ROOT.GetCountry.GetNameNoFormatting] por un breve período para que un arqueólogo capacitado revise y analice los artefactos en el sitio." #NT!
 curtiss.255.g: "Necesitamos al hombre adecuado para hacerlo." #NT!
  
 curtiss.260.t: "Anciano silencioso" #NT!
 curtiss.260.d: ""
 curtiss.260.f: "Silencio. El Mayor baja la mirada. Junta las manos y ya no mira al PERSONAJE.\n'Creo que es mejor que te vayas ahora.'" #NT!
 curtiss.260.g: "¿Está ofendido?" #NT!
 curtiss.261.t: "Ladakh" #NT!
 curtiss.261.d: ""
 curtiss.261.f: "Han pasado las horas de vuelo. Un bosque de picos montañosos lo acompañó durante horas. Las hélices del avión bimotor siguen girando mientras [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] echa un vistazo a una pequeña ciudad en el Himalaya, entre Cachemira y el Tíbet. Un poco más tarde, mientras pasea por las calles, le suenan en los oídos las ruedas de oración. Un grupo de mercenarios espera a la entrada del pueblo; Es difícil saber a favor o en contra de quién están luchando. Sus armas y armaduras parecen de otra época, pero no son menos peligrosas. El centro del asentamiento es un pequeño mercado donde se venden lana y tejidos de la cercana Cachemira. Una casa pintada de colores brillantes con banderas ondeando indica que el anciano del pueblo vive allí." #NT!
 curtiss.261.g: "Visita a los mercenarios." #NT!
 curtiss.261.h: "Visita el mercado." #NT!
 curtiss.261.i: "Visita al anciano." #NT!
 curtiss.261.j: "Vuela de regreso a la civilización." #NT!
 curtiss.262.t: "¿Mercenarios?" #NT!
 curtiss.262.d: ""
 curtiss.262.f: "Los hombres armados custodian una casa. Las miradas sombrías dejan claro que no sólo desconfían de los extraños, sino también de cualquiera que se acerque demasiado a la puerta. Ambos se aplican a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Mostrar los dientes es todo lo que necesita para hacerle comprender que será mejor que se escape." #NT!
 curtiss.262.g: "Intenta hablar con ellos." #NT!
 curtiss.262.h: "Intenta sobornarlos." #NT!
 curtiss.262.i: "Muéstrales la kora." #NT!
 curtiss.262.k: "Muéstrales el arma." #NT!
 curtiss.262.j: "De regreso al pueblo." #NT!
 curtiss.263.t: "Mercenarios no impresionados" #NT!
 curtiss.263.d: ""
 curtiss.263.f: "Sin emoción. Los mercenarios -o lo que sean- guardan silencio. Incluso una reacción negativa habría sido mejor que el frío que le arrojaron, más frío que los picos nevados del Himalaya. El frío pronto sube desde el cuello de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hasta la punta de los dedos de los pies. Al parecer es mejor seguir adelante." #NT!
 curtiss.263.g: "Tipos extraños..." #NT!
 curtiss.264.t: "Guardianes de Shangri-La" #NT!
 curtiss.264.d: ""
 curtiss.264.f: "La espada tradicional brilla bajo el sol helado. Los ojos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vagan de un mercenario a otro. De nuevo no hay reacción, piensa al principio, baja la espada y de repente oye una voz.\n'Excelente'.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] parpadea. Por un lado, es la sorpresa de que hablen con él. Pero lo que lo hace aún más sensible es el hecho de que el extraño no le habla en tibetano. Pero en su lengua materna. Sin acento. Tan claro como si no hubiera oído otro chasquear la lengua desde que era un niño.\n'¿Eres [ROOT.GetCountry.GetAdjectiveNoFormatting]?' pregunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], pero no obtiene respuesta.\n'El viejo te trajo aquí. Pasaste el examen. Ahora vamos.'\nSucedió en ese segundo que un pensamiento cautivador y extraño se apoderó de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], como un animal salvaje. Si estos hombres son realmente los guardianes de Shangri-La, entonces no era imposible que hubieran visitado este valle ellos mismos. Quizás ahora poseían una sabiduría inconmensurable y podían hablar en las más diversas lenguas; tal vez poseían un don especial y podían ver el corazón de cada extraño y leer sus pensamientos; pero quizás también fue el caso de que él no fue la primera persona que vino de lejos en busca del valle legendario. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tenía miles de preguntas y buscaba decenas de miles de respuestas; pero no tuvo la suerte de encontrar ninguno. En silencio, uno de los hombres lo condujo al interior de la casa, que constaba de una sola habitación con un único artefacto de origen tibetano, al que el hombre señaló en un tono que no era hostil sino claro.\n'No escondemos a Shangri- La de la humanidad. Protegemos a la humanidad de sí misma. Aquellos que no demuestran ser dignos perecen en el camino.', dijo el guardia, antes de llevar a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] de regreso y luego deslizarse en el silencio eterno que se convirtió en uno con el silencio de todo su misterioso equipo de guardia." #NT!
 curtiss.264.g: "Parece que el anciano nos puso a prueba..." #NT!
 curtiss.265.t: "El arma" #NT!
 curtiss.265.d: ""
 curtiss.265.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] saca su arma. El metal está dirigido a los guardianes. Espera para ver si tomó la decisión correcta; hasta que un hombre se separa de las filas. Camina hacia él, mira a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] y luego al arma.\nUn horrible gemido metálico.\nEl hierro torturado brilla en el camino y luego pierde su brillo. El desconocido tomó el arma con sus propias manos y la rompió. No hay indicios más claros de que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se haya descalificado para entrar a la casa." #NT!
 curtiss.265.g: "Eso fue... brutal." #NT!
 curtiss.266.t: "Mercado de lana" #NT!
 curtiss.266.d: ""
 curtiss.266.f: "El olor a mantequilla de yak enmascara los diferentes aromas que se respiran en el aire del mercado. Sólo unas pocas personas se agolpan entre las pequeñas gradas. Llama la atención la gama de tejidos y especialmente la lana. Los envíos desde la cercana Cachemira pasan por esta ciudad hacia el Tíbet. El material tiene demanda allí. Al pasar [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] junto a los comerciantes, no puede resistirse cuando uno de los vendedores se le acerca y quiere ofrecerle un fardo entero de lana a buen precio." #NT!
 curtiss.266.g: "La lana parece de buena calidad." #NT!
 curtiss.267.t: "El viejo" #NT!
 curtiss.267.d: ""
 curtiss.267.f: "Envueltas por el aroma del té con mantequilla, pasan las horas en una sala que de otro modo podría haberse descrito como pobre, pero que aquí, en el Himalaya, ostentaba el esplendor de un príncipe. Alfombras, máscaras y banderines cuelgan de las paredes, mirando hacia una mesa baja donde el Anciano y [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] terminan el siguiente cuenco. El jefe del lugar es inusualmente hospitalario. Aunque [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] no ha hablado mucho y se ha limitado a las cosas más importantes, el viejo parece tener cierto interés. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pensó al principio que todo se debía a sus orígenes, ya que personas como él son una rareza en esta remota zona. Pero el Anciano le hace sentir que tiene una idea de por qué podría estar aquí. Se menciona el nombre [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Y [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] insinúa lo que realmente quiere. El ambiente agradable en el que finaliza la estancia anima a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a abordar un tema más a fondo..." #NT!
 curtiss.267.g: "¿Quiénes son los mercenarios?" #NT!
 curtiss.267.h: "¿Qué sabes sobre Shangri-La?" #NT!
 curtiss.268.t: "El secreto de los mercenarios" #NT!
 curtiss.268.d: ""
 curtiss.268.f: "El Anciano se recuesta por un momento. Parece estar pensando detenidamente qué decir a continuación. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] conoce esos momentos; se les ocurrió a personas que sopesaron exactamente lo que dijeron y lo que no dijeron.\n'Se les llama mercenarios, pero no lo son. Son Guardianes'\n afirma el anciano. 'Ellos protegen el Valle de la Luna Azul.'\n'¿El Valle de la Luna Azul? Guardan una casa, no un valle.'\n'El camino hacia el valle pasa por la casa. A veces hay que desviarse para seguir recto', explica el anciano. 'Sólo dejan pasar a aquellos que demuestran ser dignos. Para eso tiene que sobresalir. Debe llevar un arma como la que llevaban los antiguos guerreros. Un arma honorable, como también se empuña en el Valle de la Luna Azul.'\n'¿Alguien ya ha entrado a los Guardianes y ha pasado por la casa?'\nEl Anciano sonríe.\n'El hombre al que llamas [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] sí.'" #NT!
 curtiss.268.g: "Esta casa es la llave de Shangri-La." #NT!
 curtiss.269.t: "Acerca de Shangri-La" #NT!
 curtiss.269.d: ""
 curtiss.269.f: "El ambiente cordial desaparece de repente. El Anciano deja su plato de té con mantequilla. Sus ojos se fijan en [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Su voz se ha vuelto más dura. Lo examina.\n'¿Qué estás buscando en Shangri-La?'" #NT!
 curtiss.269.g: "Estoy buscando paz." #NT!
 curtiss.269.h: "Estoy buscando la verdad." #NT!
 curtiss.269.i: "Estoy buscando [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]." #NT!
 curtiss.269.j: "Estoy buscando la iluminación." #NT!
 curtiss.270.t: "Un consejo" #NT!
 curtiss.270.d: ""
 curtiss.270.f: "El Anciano sonríe.\n'La verdad es el combustible más noble. Es bueno salvar una vida, pero ¿de qué sirve si no sabes por qué lo haces? Lo mismo ocurre con Shangri-La. Innumerables personas han buscado el Valle de la Luna Azul durante siglos. Muchos estaban motivados por la incansable búsqueda de la paz. El anhelo de realización. Incluso el deseo de darle una larga vida allí a un ser querido que padecía una enfermedad terminal. Cualquiera que sea su motivo, ¿no deberían empezar preguntando qué es Shangri-La?\n'He oído que es el lugar perfecto.'\n'Incluso si es sólo otro valle montañoso con la misma aflicción, las mismas plagas, la ¿Los mismos pecados y la misma vida miserable que en cualquier otro lugar?'\n'No me importa', dijo [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. 'Quiero certeza. Y necesito encontrar a [SCOPE.sCharacter('curtiss_conway_scope').GetLastName].'\nEl Anciano asintió.\n'Hay una razón específica por la que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] pudo entrar a la casa pero otros no. Sabía que el arma tradicional del Valle de la Luna Azul no era un arma tibetana. Pero uno de Nepal. Es una espada kora.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] estaba asombrado. '¿Pero cómo lo supo?'\n'Porque [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] no ha estado en Shangri-La por primera vez...'" #NT!
 curtiss.270.g: "Una Kora..." #NT!
  
 curtiss.271.t: "Lhasa" #NT!
 curtiss.271.d: ""
 curtiss.271.f: "Lhasa. Un lugar místico. El Palacio Potala, sede del Dalai Lama, domina la ciudad. Una visión de cuento de hadas que hace que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] olvide en qué parte remota del mundo se encuentra. Algunos podrían confundirlo con una civilización en la naturaleza; pero describir a Lhasa como civilización sería un error. En algún momento, el tiempo dejó de correr aquí. Para los progresistas, un lugar atrasado atrapado en la barbarie; para el romántico un retiro de un mundo impregnado de tecnología y megalomanía. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deambula por las calles donde, junto a callejones estrechos y tabernas, hay un armero tradicional. No sabía si alguno de estos lugares sería de alguna ayuda en su búsqueda; pero tal vez dieron respuestas para las que hasta entonces no había tenido las preguntas." #NT!
 curtiss.271.g: "Visita el Palacio Poatala." #NT!
 curtiss.271.h: "Visita al herrero." #NT!
 curtiss.271.i: "Tomar una copa en la taberna." #NT!
 curtiss.271.k: "Date un paseo por las calles." #NT!
 curtiss.271.j: "Vuela de regreso a la civilización." #NT!
 curtiss.272.t: "Palacio de Potala" #NT!
 curtiss.272.d: ""
 curtiss.272.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] no llega muy lejos. Los guardias lo detienen en el portal del majestuoso palacio. Le niegan el acceso. Mientras [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] intenta explicar su preocupación, se le insinúa que ninguna de sus preocupaciones podría ser de suficiente importancia como para perturbar al Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nota la gran desconfianza hacia él; Es de suponer que lo confunden con un espía." #NT!
 curtiss.272.g: "Muestra el talismán." #NT!
 curtiss.272.h: "De regreso a Lhasa." #NT!
 curtiss.273.t: "el lama" #NT!
 curtiss.273.d: ""
 curtiss.273.f: "El talismán brilla hacia los guardianes. Estos abren los ojos. '¡El Amuleto del Gran Quinto!' uno exclama. Ahora ya no obstaculizan el camino de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Al contrario: lo llevan al palacio. Pasando por paredes pintadas de colores, telas suntuosas y estatuas demoníacas, lo llevan más rápido de lo esperado: directamente al Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] no esperaba este efecto. Y no puede creer lo que oye cuando lo exhiben como a un prisionero; acusado de robar un artefacto importante del palacio. Una patada lo obliga a arrodillarse; hasta que el silencio llena la habitación.\n'No ha hecho nada malo.'\nEl Dalai Lama ha hablado. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sólo puede levantar lentamente la vista desde su posición sumisa. El líder espiritual del Tíbet descansa dentro de sí mismo, hablando con los ojos cerrados. Sólo el brillo del talismán lo despierta. Un guardia le arrebata el recuerdo a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] y se lo entrega al lama.\n'Este talismán se perdió en el Palacio de Potala hace años. He estado esperando a que alguien lo trajera de vuelta durante años. Así debía ser.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] levanta la cabeza. El maestro le hace un gesto para que se levante. El asiente. Pero él no lo entiende.\n'¿Estás hablando del destino?'\n'El destino es un concepto muy abstracto. Prefiero algo vivo, hecho de carne y hueso", dice el Dalai Lama.\n'¿No lo entiendo?' [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pregunta.\n'Tu destino se llama [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Y tengo algo aquí para que me des si alguien me trae el talismán...'" #NT!
 curtiss.273.g: "¡Este es uno de los artefactos famosos de Shangri-La!" #NT!
 curtiss.274.t: "sin hierro" #NT!
 curtiss.274.d: ""
 curtiss.274.f: "'¡Fueron cerrados! Sin hierro, sin trabajo. ¡Vuelve en unos meses!'\nApenas había entrado en la tienda cuando una voz ronca resonó por la habitación. Evidentemente, en esta fragua la atención al cliente no era una prioridad absoluta." #NT!
 curtiss.274.g: ""Por cierto, tengo hierro conmigo"." #NT!
 curtiss.275.t: "el herrero" #NT!
 curtiss.275.d: ""
 curtiss.275.f: "El hasta entonces hostil herrero se sorprende al ver una barra de hierro entera gratis. Mira la mercancía, luego a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] y luego se frota las manos. Deja claro que actualmente hay escasez de artículos de metal en la capital y muestra al viajero algunas de sus exquisitas armas tradicionales tibetanas. Siguen las promesas habituales de que no hay mejor herrero en ningún lugar que pueda ofrecer tal calidad. Se omite el hecho de que también es el único. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aprovecha para ponerse manos a la obra. ¿Pero qué arma debería fabricar el herrero?" #NT!
 curtiss.275.g: "Una dpa'dam." #NT!
 curtiss.275.h: "Un ke-tri." #NT!
 curtiss.275.i: "Una tsep-tsa." #NT!
 curtiss.275.j: "Una kora." #NT!
 curtiss.276.t: "Una nueva arma" #NT!
 curtiss.276.d: ""
 curtiss.276.f: "Pasan los días antes de que la hoja de un arma recién forjada aparezca a la luz de una lámpara. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] lo mira. Una vez finalizado el trabajo, el herrero exige un pago y señala que no encontrará una pieza tan hermosa en ningún otro valle." #NT!
 curtiss.276.g: "¡Esto enseñará a los demás a respetar!" #NT!
 curtiss.277.t: "una kora" #NT!
 curtiss.277.d: ""
 curtiss.277.f: "La orden sorprendió al herrero. ¿Un arma nepalí? Al principio su honor pareció ofendido. Pero [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] insistió en esta entrega. Pues bien: era su hierro y era su dinero. Y aunque el herrero, que permaneció en silencio durante días en el trabajo y sólo respondió con gruñidos o ruidos despectivos o afirmativos cuando se le preguntó, el producto final no fue menos convincente. La espada kora era indistinguible de las armas tradicionales encontradas en Katmandú." #NT!
 curtiss.278.t: "El mendigo" #NT!
 curtiss.278.d: ""
 curtiss.278.f: "El aire frío del Himalaya sopla por las calles. Los vecinos se han retirado a sus casas. De las paredes cuelgan banderas sucias y alfombras viejas. La nieve llega hasta los tobillos al costado de la carretera. Un mendigo tiembla en la sombra, levantando un cuenco de madera en el que hay media moneda de cobre." #NT!
 curtiss.278.g: "Adelante." #NT!
 curtiss.278.h: "Dar limosna." #NT!
 curtiss.278.i: "Dale lana." #NT!
 curtiss.279.t: "Secreto del monje" #NT!
 curtiss.279.d: ""
 curtiss.279.f: "El mendigo acepta con entusiasmo la lana. Se lo pone alrededor de los hombros, alrededor del pecho, alrededor de la cintura y luego se frota las manos. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] quiere ir más allá. Pero el hombre lo detiene.\n'Compartiste algo conmigo. Ahora quiero compartir algo contigo.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] responde que no cree que el mendigo pueda tener nada que compartir con él. Y el mendigo acepta: no, realmente no posee nada. Pero conoce a alguien que puede darle algo. Un monje solitario en las montañas de Ngari. Un hombre santo. Da lo que la gente necesita sin que ellos sepan lo que quieren. Vive en el desierto, y cualquiera que lo buscara se perdería a menos que conociera el camino; pero quien lo encuentre recibirá una rica recompensa. Suponiendo que crea que es digno.\n'¿Y cómo actúo como digno?' pregunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\nEl mendigo frota la lana.\n'Ya hiciste eso.'" #NT!
 curtiss.279.g: "Pronto será el monje no tan secreto." #NT!
 curtiss.280.t: "la taberna" #NT!
 curtiss.280.d: ""
 curtiss.280.f: "Un enorme cuervo disecado, con las alas extendidas, está montado detrás de la larga barra en el ruidoso y abarrotado salón. En el cuadro de última hora está representada una animada mezcla de clientes: nativos tibetanos, feroces guías de montaña sherpas, sórdidos contrabandistas y fugitivos internacionales y, por supuesto, alpinistas de todos los rincones de la tierra. Un nepalí alto es el camarero. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deja claro que está buscando información. Información sobre un valle perdido en la montaña. El camarero lo remite a un sherpa. Conoce todos los pasos y valles de la región. El alcohol fluye. Pero el sherpa no conoce ningún valle que se ajuste a la descripción. Luego [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] menciona Shangri-La. El sherpa aguza el oído, pero luego vuelve a guardar silencio. Luego viene la discusión sobre los tres artefactos que se dice que conducen al valle escondido. El alcohol vuelve a fluir. De nuevo. Y de nuevo.\n'En un santuario en Ngari', el sherpa dice entonces, 'hay un pequeño Buda. Puedes empujarlo contra la pared...'" #NT!
 curtiss.280.g: "Un dato valioso." #NT!
  
 curtiss.281.t: "ngari" #NT!
 curtiss.281.d: ""
 curtiss.281.f: "Un acuerdo. En algún lugar de un valle intransitable. El monte Kailash, la montaña sagrada con su pico prominente, se eleva sobre una cresta. Los peregrinos son atraídos allí. Como una pirámide de cristal que sobresale de las montañas informes y ásperas, eclipsa al valle con sus pequeños asentamientos. Encontrar un lugar de aterrizaje en esta zona desolada fue una tarea difícil. Por lo tanto, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ha estacionado el avión a una distancia segura y tiene que completar un largo paseo antes de encontrar un grupo de casas. Aquí hay un comerciante ambulante que vende hierro. Justo afuera hay un santuario antiguo. De lo contrario: desierto sin fin." #NT!
 curtiss.281.g: "Ve al desierto." #NT!
 curtiss.281.h: "Visita al comerciante de hierro." #NT!
 curtiss.281.i: "Visita el Santuario." #NT!
 curtiss.282.t: "Montañas inhóspitas" #NT!
 curtiss.282.d: ""
 curtiss.282.f: "El viento azota implacablemente entre las montañas. Como un monstruo, devora el medio ambiente. La nieve recorre el paisaje. El cielo oscuro y los copos de nieve bloquean la vista durante unos metros. Ni casas ni personas en kilómetros. Ni siquiera un pájaro. No hay señales de vida. No queda nada del romance montañero en medio de la lucha contra los elementos; No hay ni una sola señal de vida aquí afuera. Los pies de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se están volviendo pesados. No sólo porque haya estado caminando durante días. Sino porque la nieve crece a cada paso y sube cada vez más hasta las rodillas. Lleva horas caminando a ciegas." #NT!
 curtiss.282.g: "Siga adelante." #NT!
 curtiss.282.h: "Busca al monje." #NT!
 curtiss.282.j: "Devolver." #NT!
 curtiss.283.t: "Perdido en el desierto" #NT!
 curtiss.283.d: ""
 curtiss.283.f: "Hielo, pedregal y nieve hasta donde alcanza la vista. Un sherpa solitario cruza un paso con equipaje y una bestia de carga. Las nevadas de los últimos días han disminuido. El ambiente está en silencio. El cielo despejado. Un harapo de ropa vuela en una pendiente. El sherpa lo ve, se acerca y reacciona rápidamente. Encuentra el cuerpo colapsado y gravemente hipotérmico de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Sus señales de vida son débiles, pero vive." #NT!
 curtiss.283.g: "Escapó por poco de la muerte..." #NT!
 curtiss.284.t: "¿Digno o no?" #NT!
 curtiss.284.d: ""
 curtiss.284.f: "Una silueta emerge en la tormenta de nieve. Justo antes del momento en que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está a punto de rendirse y hundirse en el suelo para rendirse a los elementos, se le aparecen las túnicas rojas y naranjas de un monje caminando entre el viento nevado; un viento de nieve que de un momento a otro pierde fuerza, ruge y aterroriza, hasta quedar solo una brisa. Sólo quedan [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] y el Monje. Pero [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] no puede decir nada, así que el monje levanta la mano.\n'¿Qué piensas, por qué a ti, entre todas las personas, se le debería dar el camino hacia el lugar que deseas? ¿Qué crees, qué hombre sería digno de entrar en este lugar?'\nSin presentación. Ningún saludo. No hay duda de quién es y qué quiere. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] es escéptico; el hombre no puede saber quién es y qué quiere. Hasta que se le ocurre que el monje debía tener una pista: ¿sabía que sólo el mendigo de Lhasa podría haberlo enviado?" #NT!
 curtiss.284.g: "El penitente." #NT!
 curtiss.284.h: "Los fieles." #NT!
 curtiss.284.i: "Los humildes." #NT!
 curtiss.284.j: "El valiente." #NT!
 curtiss.285.d: ""
 curtiss.285.f: "'El que busca un lugar debe saber también lo que allí le espera. La intención con la que se busca este lugar no es la misma que la que se encuentra allí. ¿Qué es lo que caracteriza el lugar que buscas?" #NT!
 curtiss.285.g: "Paz y larga vida." #NT!
 curtiss.285.h: "Comunidad y Alegría." #NT!
 curtiss.285.i: "Sabiduría y Verdad." #NT!
 curtiss.285.j: "Iluminación y curación." #NT!
 curtiss.286.d: ""
 curtiss.286.f: "'El lugar que buscas tiene muchos nombres. Es muy parecido a darle muchos nombres al único poder que sostiene el universo. La gente da nombres; pero eso no significa que hagan esas cosas. Más bien, tienen la intuición de que existen. E incluso si significan lo mismo, no significa necesariamente que sea lo mismo. Si quieres tener poder sobre algo, sólo puedes controlarlo si conoces el nombre correcto y verdadero. Entonces, ¿cómo se llama el lugar que estás buscando?" #NT!
 curtiss.286.g: "El Lugar conocido como Shangri-La." #NT!
 curtiss.286.h: "La Montaña del Horizonte Perdido." #NT!
 curtiss.286.i: "El Reino de Shambhala." #NT!
 curtiss.286.j: "El Valle de la Luna Azul." #NT!
 curtiss.287.t: "El talismán" #NT!
 curtiss.287.d: ""
 curtiss.287.f: "'Veo que vienes preparado. No eres el primero en buscar el valle. Hombres y mujeres de todas partes del mundo lo han estado buscando. No puedo mostrarte el camino; pero puedo simplificarlo para ti. Alguien que busca el Valle de la Luna Azul necesita algo que supera sus propias fuerzas.'\nEl monje pone algo en las manos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Es un talismán.\n'El quinto Dalai Lama Lama conquistó este territorio. Se dice que este talismán protector le perteneció. Has demostrado que eres digno de usarlo.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tenía más preguntas. Quería saber qué sabía el monje sobre Shangri-La; y tuvo el pensamiento de que la pieza que le entregaba era más que un simple objeto que se alimentaba de las supersticiones de la población local. Pero el monje da por terminada su tarea. Se aleja en medio de una creciente brisa de nieve. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se queda pensando. El objeto no es un artefacto Shangri-La. ¿Había venido en vano? ¿Fue engañado?" #NT!
 curtiss.287.g: "¿Un talismán? ¿Pero cómo debería ayudar eso...?" #NT!
 curtiss.288.t: "Comerciante de hierro" #NT!
 curtiss.288.d: ""
 curtiss.288.f: "Los yaks peludos resoplan en un suave viento de nieve. Un viajante de comercio se ajusta los guantes. Él es fofenbar en el camino. Pequeños lingotes de hierro se apilan bajo una estructura semiprotegida hecha de madera y tela que se asemeja a una tienda de campaña derribada. Cuando ve [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], saluda con un gesto." #NT!
 curtiss.288.g: "Compra hierro." #NT!
 curtiss.289.t: "El santuario" #NT!
 curtiss.289.d: ""
 curtiss.289.f: "Un solitario santuario se encuentra fuera del asentamiento. Es el trabajo manual más distintivo a lo largo de kilómetros. Además de algunas flores de colores, ruedas de oración, volúmenes ondeantes y una figura de Buda, en [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se ve principalmente una inscripción. Sorprendentemente, está escrito en alfabeto latino y en un idioma europeo. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] podría haber jurado que era un santuario budista, pero luego se da cuenta nuevamente de que este tipo de santuarios son muy inusuales en el Tíbet. Los lugareños prefieren los chortens en forma de colinas. Y, sin embargo, la inscripción parece antigua, al menos centenaria. El idioma, según puede determinar [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], es el francés. No sabe de dónde vino el plato; tampoco sabe por qué estaba aquí; pero utiliza su oxidado conocimiento del idioma para descifrar lo que está escrito. Las cartas individuales ya se han desgastado.\n'Sólo el buscador de la verdad será digno. Sólo los generosos serán dignos. Sólo los fieles serán dignos. Vivirá una vida rica en muchos años y encontrará paz entre los sabios y los iluminados. Pero aquellos impulsados ​​por la avaricia serán tragados por la tierra.'" #NT!
 curtiss.289.g: "Empuja la figura de Buda." #NT!
 curtiss.290.t: "El secreto del santuario" #NT!
 curtiss.290.d: ""
 curtiss.290.f: "La figura de Buda se hunde en la pared del santuario. Un mecanismo suena. Se abre un compartimento secreto que revela una caja ornamentada. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se inclina hacia el tesoro. Tiene una idea de lo que podría ser y rápidamente abre la cerradura." #NT!
 curtiss.290.g: "A Shangri-La artifact!" #NT!
  
 curtiss.291.t: "El camino a Shangri-La" #NT!
 curtiss.291.d: ""
 curtiss.291.f: "Tras varios días de evaluación, el reconocido arqueólogo [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] ha finalizado sus estudios. Como dijo a la facultad en una impresionante conferencia, es una especie de código que sólo puede descifrarse interpretando correctamente los tres artefactos. Por supuesto, fue enteramente gracias a su extraordinario intelecto que encontró la solución en pocos días. La descripción es básicamente primitiva y se basa en unas pocas montañas, pasos y ríos, pero con la cartografía más moderna también se pueden derivar coordenadas simples. Ya nada se interpone en el camino para explorar el valle legendario.\nSin embargo, tras la extensa presentación del arqueólogo, tanto los representantes del gobierno como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] llegan a la conclusión de que sería mejor que él no viniera." #NT!
 curtiss.291.g: "La menor cantidad de gente posible debería saberlo." #NT!
 curtiss.292.t: "Turbulencias" #NT!
 curtiss.292.d: ""
 curtiss.292.f: "Menos de cien millas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] había olvidado la distancia exacta. Durante una hora se había abierto camino a través de un impenetrable muro de nubes. La máquina voló hacia arriba, pero no encontró el final de la capa de nubes. Si volaba al suelo, entonces se levantaba el telón; y al mismo tiempo se acercó peligrosamente a crestas montañosas y picos nevados. No podía ver el valle. A pesar de saberlo mejor, tuvo que perder altura. De lo contrario, falló el objetivo. Pensó en encontrar un lugar donde aterrizar para pasar la noche y volar nuevamente a esas coordenadas a la mañana siguiente; pero algo le decía que lugares como este valle siempre estaban rodeados por una niebla misteriosa que impedía ser descubierto. No importaba si miraba aquí hoy, mañana o dentro de un mes: las nubes y la niebla se le opondrían. Pero cuando [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] mueve la palanca, toda la máquina tiembla, el motor aúlla: ¡las turbulencias se han apoderado del avión! Los vientos de la montaña juegan con la máquina de hilar en el aire como si fuera un juguete, el piloto intenta desesperadamente domar los aparatos..." #NT!
 curtiss.292.g: "¡¿Lo que está sucediendo?!" #NT!
 curtiss.293.t: "Aterrizaje forzoso" #NT!
 curtiss.293.d: ""
 curtiss.293.f: "Un ala de metal rota brilla sobre una roca del Himalaya. Los fragmentos yacen esparcidos entre la hierba y la tierra. Una hélice rota quedó atrapada en un arbusto. Una franja discurre entre campos de flores, al final de la cual el fuselaje del avión humea y el motor emite un último suspiro. La puerta del avión se abre, se rompe y cae al suelo. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sale tambaleándose de la máquina y se agarra al casco metálico. Las impresiones lo abruman. El aterrizaje forzoso es sólo un detalle. Niebla, nubes, nieve, frío: todo esto ha pasado. Ve la única nieve en los picos de las montañas, bordeados debajo por bosques, ríos y cascadas. El sol brilla en el cielo azul. El vapor surge de las aguas termales cercanas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se quita la chaqueta de piloto. No sólo es agradablemente suave, sino también cálido. Hay una nota de té y miel en el aire. Mira las laderas bordeadas de melocotoneros. Una pagoda se eleva sobre una colina, un gong suena al mediodía. A lo lejos se eleva la silueta de una ciudad, sobre la que se alza un edificio parecido a un monasterio. Se da cuenta de que la ciudad no tiene murallas; que el monasterio, algo bastante inusual en el Tíbet, no tiene fortificaciones. Las mazorcas de maíz de los campos de trigo se alinean en el área, moviéndose con el viento. En otros lugares, los agricultores de arroz deambulan por sus campos pantanosos. La música suena a lo lejos desde las ventanas decoradas con colores vivos." #NT!
 curtiss.293.g: "¿Es esto... el valle?" #NT!
 curtiss.294.t: "El Valle de la Luna Azul" #NT!
 curtiss.294.d: ""
 curtiss.294.f: "Pasó por delante de paredes y puestos. Una atmósfera ligera y relajada es inherente al lugar, como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nunca antes lo había experimentado. Aunque era un extraño, la gente en las calles lo saludaba como si fuera alguien a quien no habían visto en mucho tiempo. El dueño de una taberna lo invita a su habitación; una chica naranja le ofrece una fruta gratis. Lo que también llama la atención de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] es el estilo extrañamente europeo de la ciudad. Esperaba templos budistas. En cambio, le esperan iglesias de estilo francés. No ve edad ni dolor en los rasgos faciales, sino una calma amistosa. Y está seguro de que entre la mezcla de pueblos hay varios de sus compatriotas, si tan sólo les hablara. Shangri-La no es una ciudad tibetana. Es un lugar universal.\n'Así que finalmente has llegado...'\nY se le ocurre que no estaba buscando a [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]; sino que era [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] quien lo buscaba, frente a un hombre de rasgos [ROOT.GetCountry.GetAdjectiveNoFormatting], aunque con apariencia de prior capuchino." #NT!
 curtiss.294.g: "¿[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] es el dueño de este lugar?" #NT!
 curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
 curtiss.295.d: ""
 curtiss.295.f: "Se confirman las suposiciones de [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]. Toda la búsqueda de Shangri-La fue una dura prueba. No fue el primero en pasar la búsqueda de los tres artefactos, que posteriormente fueron devueltos a su lugar. Le correspondía al último en llegar a Shangri-La esconderlos nuevamente, atrayendo así al valle a la siguiente persona digna de sus secretos. Y [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] no tenía intención de salvarse: después de la muerte del último gobernante, gobernó; un gobierno que no resultó del poder sino del reconocimiento y el logro. El palacio que dominaba Shangri-a no era sólo una cómoda residencia: contenía todas las escrituras que jamás se habían escrito, tesoros artísticos de todo el mundo y áreas deportivas como una cancha de tenis, una piscina e incluso un campo de golf. curso. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] no ocultó el hecho de que quería tener a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aquí como a un miembro de la familia. Sería instruido en todas las cosas; curado de todas las enfermedades; y disfrutar de una larga vida. Suponiendo que se quedara en el valle." #NT!
 curtiss.295.g: "Quizás... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tuvo que ser rescatado..." #NT!
 curtiss.296.t: "La decisión" #NT!
 curtiss.296.d: ""
 curtiss.296.f: "'No somos hacedores de milagros; no hemos conquistado la muerte ni siquiera la decadencia. Lo único que hemos hecho y podemos hacer a veces es aflojar el ritmo de este breve intervalo que se llama vida. Hacemos esto mediante métodos que son tan simples aquí como imposibles en otros lugares; pero no te equivoques; el final nos espera a todos. Tendrá tiempo para leer; nunca más hojeará las páginas para ahorrar minutos ni evitará estudiar un poco para que no le resulte demasiado absorbente. También tienes gusto por la música; aquí, entonces, están tus partituras e instrumentos, con el Tiempo, sereno y sin medida, para brindarte su más rico sabor. Tenemos un sueño y una visión. Es una visión que se le apareció por primera vez al viejo Perrault cuando agonizaba en esta habitación en el año 1789. Recordó entonces su larga vida, como ya os he dicho, y le pareció que todas las cosas más bellas eran pasajeras. y perecederos, y que la guerra, la lujuria y la brutalidad algún día podrían aplastarlos hasta que no quedaran más en el mundo. Recordó escenas que había visto con sus propios ojos y con su mente se imaginó otras; vio a las naciones fortalecerse, no en sabiduría, sino en pasiones vulgares y voluntad de destruir; Vio cómo el poder de sus máquinas se multiplicaba hasta que un hombre con un solo arma podría haber igualado a todo un ejército del Gran Monarca. Previó una época en la que los hombres, exultantes con la técnica del homicidio, se enfurecerían tan acaloradamente en el mundo que cada cosa preciosa estaría en peligro, cada libro, cada cuadro y cada armonía, cada tesoro acumulado a lo largo de dos milenios, lo pequeño, lo delicado, los indefensos: todos se perderían como los perdidos. Y por eso, hijo mío, es por lo que estoy aquí, y por lo que TÚ estás aquí, y por lo que podemos orar para sobrevivir a la fatalidad.'" #NT!
 curtiss.296.g: "Este lugar debería permanecer secreto. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aprenderá." #NT!
 curtiss.296.h: "Este lugar debería estar protegido. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] permanecerá." #NT!
 curtiss.296.i: "Este lugar será nuestro. ¡En nombre de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.298.t: "Mal karma" #NT!
 curtiss.298.d: ""
 curtiss.298.f: "Después de que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] mostrara a nuestros hombres el camino hacia el valle del Modne Azul y saquearan los preciosos tesoros de Shangri-La, la expedición finalmente regresó. Pero [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] falta debido a circunstancias misteriosas. Los restantes miembros de la expedición no pueden decir con certeza qué fue de él. Dejó el grupo mientras descansaba y cayó por una pendiente, donde sus huellas se perdieron en un profundo barranco. Nuestro museo ahora es más rico en muchos tesoros, pero ha perdido a un patriota prometedor que arriesgó su propia integridad por la riqueza arqueológica de nuestra nación." #NT!
 curtiss.298.g: "Devorado por la tierra..." #NT!
  
 curtiss.311.t: "Un nuevo piloto" #NT!
 curtiss.311.d: "Un nuevo piloto prometedor ha demostrado su valía en las batallas aéreas de la guerra actual. Su nombre es [SCOPE.sCharacter('curtiss_new_pilot').GetFullName]." #NT!
 curtiss.311.f: ""Pongo mis balas en el objetivo como si las hubiera colocado allí con la mano". - René Fonck" #NT!
 curtiss.311.g: "Este será el comienzo de una carrera única." #NT!
 curtiss.311.h: "Lo necesitamos para la propaganda interna." #NT!
 curtiss.312.t: "As de la aviación" #NT!
 curtiss.312.d: "Nuestro piloto [SCOPE.sCharacter('curtiss_ace').GetFullName] ha demostrado repetidamente sus habilidades en la guerra actual, derribando a un número importante de enemigos. Sus camaradas lo ven como un prometedor as de la aviación." #NT!
 curtiss.312.f: ""No todo el mundo debe tener plena presencia de ánimo en el último momento, apuntar tranquilamente por encima de la mira y el punto de mira y dejar que la cabeza se asiente." - Manfred von Richthofen" #NT!
 curtiss.312.g: "¡Un nuevo héroe nacional!" #NT!
  
 curtiss.500.t: "El sueño de [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
 curtiss.500.d: "El director de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines anunció su plan visionario y excéntrico para construir el avión más grande del mundo. Sólo le falta una pequeña participación del gobierno." #NT!
 curtiss.500.f: "Fue una conferencia de prensa extraordinaria celebrada anoche por [SCOPE.sCharacter('howard_hughes').GetFullName] en su sede de [ROOT.GetCountry.GetCapital.GetCityHubName]. Desde hace algún tiempo los periodistas dudan de su cordura mental. Se dice que [SCOPE.sCharacter('howard_hughes').GetLastName] sufre compulsiones y psicosis. Sin embargo, los apologistas argumentaron que, a pesar de todo, dirigió su negocio con éxito. Pero incluso estos últimos guardaron silencio cuando oyeron lo que el magnate tenía que decir: quería construir el avión más grande del mundo, lo suficientemente grande como para transportar hasta mil personas a través del Atlántico. Invertirá toda su fortuna en la construcción de este monstruo del aire. También espera una pequeña contribución del gobierno, ya que, en caso de que su visión se haga realidad, esto redundaría en interés de la aviación y de la ampliación de las infraestructuras, así como de prestigio. Habló de una pequeña suma de seis cifras. La aeronave a construir llevará el nombre de la capital de nuestro país: [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
 curtiss.500.g: "¡Una gran visión! El [ROOT.GetCountry.GetCapital.GetCityHubName] se hará realidad." #NT!
 curtiss.500.h: "Esto es una locura." #NT!
 curtiss.501.t: "Tipo de avión" #NT!
 curtiss.501.d: "Los diseñadores del avión [ROOT.GetCountry.GetCapital.GetCityHubName] aún no han decidido si el aparato será un avión clásico o un hidroavión." #NT!
 curtiss.501.f: "Los hidroaviones no eran sólo una moda pasajera. Tenían ventajas significativas sobre los aviones convencionales desde la década de 1910 hasta la de 1940. No necesitaban pistas y podían aterrizar en cualquier superficie de agua. Esto se aplicaba al mar, pero también a los lagos más grandes. Si bien los aeropuertos estaban fuera de las ciudades, los hidroaviones podrían utilizar los antiguos puertos marítimos. Por lo tanto, las naciones con largas costas, como Italia, consideraron que los hidroaviones y los hidroaviones eran claramente más útiles; Incluso una ciudad continental como Milán tenía un aeropuerto acuático con un lago artificial cerca de Linate. Por lo tanto, los hidroaviones también ofrecían ventajas para los estados atlánticos de Gran Bretaña y Estados Unidos." #NT!
 curtiss.501.g: "Será un avión clásico." #NT!
 curtiss.501.h: "Será un hidroavión." #NT!
 curtiss.502.t: "Materiales de construcción" #NT!
 curtiss.502.d: "Al planificar el [ROOT.GetCountry.GetCapital.GetCityHubName], todavía hay desacuerdo sobre qué material se debe utilizar." #NT!
 curtiss.502.f: "Cuando la aviación estaba en sus inicios, la madera y la tela dominaban la construcción de aviones. Las ventajas de la ligereza de estos materiales ya eran conocidas en la Primera Guerra Mundial, pero al mismo tiempo se enfrentaron a sus desventajas. Difícilmente eran resistentes a la intemperie y rápidamente se deterioraron. Por lo tanto, en los años siguientes prevaleció la construcción parcialmente metálica y finalmente la construcción totalmente metálica. En muchos casos, el metal era más pesado que la madera cuando el aluminio no estaba disponible. Sin embargo, su dureza lo convirtió en el material más deseable incluso cuando surgieron nuevos problemas, como la corrosión o la fatiga del metal." #NT!
 curtiss.502.g: "Utilice metal únicamente si es necesario. Este avión estará fabricado principalmente de madera." #NT!
 curtiss.502.h: "Revestido todo en metal." #NT!
 curtiss.503.t: "Problemas con el motor" #NT!
 curtiss.503.d: "El trabajo en el [ROOT.GetCountry.GetCapital.GetCityHubName] avanzó. El avión va tomando forma poco a poco. La cuestión de los motores aún no se ha aclarado definitivamente: hay dos variantes." #NT!
 curtiss.503.f: "Durante la Segunda Guerra Mundial y hasta mediados de los años 50, se produjeron motores de avión alternativos con una potencia de despegue de más de 3.680 kW (5.000 CV) y una cilindrada de más de 70 litros para propulsar aviones de combate, bombarderos y grandes aviones de pasajeros. Por ejemplo, los motores Wright R-3350 y Pratt & Whitney R-4360 fueron excepcionales. Todavía se los considera el pináculo de la mecánica de motores de aviones antes del triunfo de los aviones a reacción. El Wright R-3350 es un motor de 18 cilindros y el Pratt & Whitney R-4360 es un motor de 28 cilindros." #NT!
 curtiss.503.g: "Diez motores de 18 cilindros son perfectos." #NT!
 curtiss.503.h: "Necesitamos ocho motores de 28 cilindros." #NT!
 curtiss.504.t: "Hélices" #NT!
 curtiss.504.d: "El [ROOT.GetCountry.GetCapital.GetCityHubName] se está desarrollando muy bien. Según [SCOPE.sCharacter('howard_hughes').GetLastName] se cumplirá el tiempo estimado de construcción. Aunque no se hayan respondido todas las preguntas. Recientemente hubo una revisión de la cuestión de cuántas palas deberían tener las hélices." #NT!
 curtiss.504.f: "En principio, una hélice de una sola pala es la más eficiente, ya que la entrada de la pala de la hélice giratoria se ve menos perturbada por las turbulencias de la pala principal. Sin embargo, requiere un contrapeso, carga el eje de transmisión de forma asimétrica y vibra relativamente fuerte, por lo que este tipo de construcción rara vez se utiliza. Un mayor número de palas tiene un efecto positivo en el comportamiento de vibración, especialmente si las palas individuales están sometidas a diferentes flujos a lo largo del círculo de la hélice. En los aviones propulsados ​​por motores de pistón, las hélices de dos palas son las más comunes. Los motores turbohélice y propfan de aviones más grandes, por el contrario, tienen de 3 a 7 o incluso más palas." #NT!
 curtiss.504.g: "Caben hélices de 4 palas." #NT!
 curtiss.504.h: "Necesitaremos hélices de cinco palas." #NT!
 curtiss.505.t: "El día más grande de la historia" #NT!
 curtiss.505.d: "El [ROOT.GetCountry.GetCapital.GetCityHubName] está a punto de emprender su vuelo inaugural. Hay muchos imponderables asociados con esto. [SCOPE.sCharacter('howard_hughes').GetFullName] insiste en pilotear el avión él mismo e invita al vuelo a representantes de la economía, la política y la prensa. Otras voces son más cautelosas e insisten en permitir sólo a representantes selectos o excluir al público por completo, en caso de que algo salga mal en el primer vuelo..." #NT!
 curtiss.505.f: "'El Hércules fue una empresa monumental. Es el avión más grande jamás construido. Tiene más de cinco pisos de altura y una envergadura más larga que un campo de fútbol. Eso es más que una manzana de la ciudad. Ahora puse el sudor de mi vida en esto. Tengo toda mi reputación en juego y he dicho varias veces que si es un fracaso, probablemente dejaré este país y nunca volveré. Y hablo en serio.' - Howard Hughes" #NT!
 curtiss.505.g: "Invitar a representantes de la prensa, los negocios y la política. El Sr. [SCOPE.sCharacter('howard_hughes').GetLastName] pilotará él mismo el avión." #NT!
 curtiss.505.h: "Invitamos a la prensa. Un piloto conocido pilotará el avión." #NT!
 curtiss.505.i: "Este vuelo se realizará en secreto. Un piloto anónimo lo probará." #NT!
 curtiss.506.t: "'400.000 libras en el aire'" #NT!
 curtiss.506.d: "Se ha producido un milagro técnico: ¡el [ROOT.GetCountry.GetCapital.GetCityHubName] puede volar a pesar de sus gigantescas dimensiones!" #NT!
 curtiss.506.f_hughes: "Era su día. El día de su vida. Su éxito. Su visión. [SCOPE.sCharacter('howard_hughes').GetFullName] había puesto todo en una sola tarjeta. Quédate aquí y gana, o pierde y cae aquí. No hizo las cosas a medias. Había invitado a toda la prensa, a los dirigentes de las mayores empresas e incluso a diputados y ministros. No se sentarían en una grada. Volarían con él. Y el mundo entero se burlaría de él y arrastraría su empresa al abismo, o él triunfaría como un antiguo César.\n[SCOPE.sCharacter('howard_hughes').GetLastName] estaba al mando. Activó los motores. Le dio la orden al [ROOT.GetCountry.GetCapital.GetCityHubName]. El coloso retumbó. Olas levantadas. El Titán se precipitó sobre el agua durante horas y horas, y la película blanca como la espuma no indicaba si el [ROOT.GetCountry.GetCapital.GetCityHubName] todavía estaba en la superficie del agua o ya estaba en el aire. Entonces: sólo ruido fuerte del motor. No más olas de agua. El [ROOT.GetCountry.GetCapital.GetCityHubName] se elevó en el aire. Los periodistas hicieron algo que rara vez hacían. Ellos guardaron silencio. Los políticos lucharon por mantener la compostura. Los empresarios movieron la mirada. [SCOPE.sCharacter('howard_hughes').GetLastName] por otro lado, sonrió. Luego, cuando los presentes comprendieron lo impensable, un periodista preguntó: '[SCOPE.sCharacter('howard_hughes').GetFirstName], ¿esperabas eso?' La respuesta de [SCOPE.sCharacter('howard_hughes').GetLastName] fue críptica:\n'Me gusta hacer sorpresas'." #NT!
 curtiss.506.f_pilot: "Un día histórico para [ROOT.GetCountry.GetNameNoFlag]. El [ROOT.GetCountry.GetCapital.GetCityHubName] se ha elevado en el aire con dignidad imperial y ha demostrado de lo que son capaces el ingenio y el progreso humanos. [SCOPE.sCharacter('howard_hughes').GetFullName] ya se arrepiente de no haber estado al volante. Los periodistas invitados se sorprendieron de que el coloso despegara del agua y con sus reportajes aseguraron que ya hay primeros compradores." #NT!
 curtiss.506.f_test: "¡Qué vista! ¡Que milagro! Es lamentable que esta idea estuviera reservada sólo a unos pocos. El vuelo [ROOT.GetCountry.GetCapital.GetCityHubName] podría haber sido un evento promocional para numerosos clientes. Pero sólo el rendimiento cuenta. Si bien el modelo tardará en establecerse en el mercado, [SCOPE.sCharacter('howard_hughes').GetFullName] tiene el mérito de tener siempre la razón. Y [ROOT.GetCountry.GetNameNoFlag] es ​​oficialmente el país que jamás construyó el avión más grande, un récord que no se batirá en años." #NT!
 curtiss.506.g: "Esto es sorprendente... ¡de una manera muy positiva!" #NT!
 curtiss.507.t: "Como una roca" #NT!
 curtiss.507.d: "Los peores temores se han confirmado. El [ROOT.GetCountry.GetCapital.GetCityHubName] está en condiciones de volar como una roca. Sólo falta una catapulta para lanzarlo al menos por los aires." #NT!
 curtiss.507.f_hughes: "El [ROOT.GetCountry.GetCapital.GetCityHubName] retumbó. Sus motores rugieron. La tensión en el rostro de [SCOPE.sCharacter('howard_hughes').GetLastName] creció. 75 millas. 85 millas. 155 kilómetros, pero el monstruo no despegó. El coloso se pegó al suelo. A los pocos minutos de la proyección, el primer comentario sarcástico vino de un periodista. A esto le siguieron las voces de los críticos que ya lo sabían de antemano. Los políticos hicieron acusaciones. Los representantes de las grandes corporaciones también cuestionaron los acuerdos anteriores. El magnate de los aviones intentó por última vez arrastrar a su criatura por el aire, pero fue en vano. Fue el día más infeliz de su carrera. Finalmente, [SCOPE.sCharacter('howard_hughes').GetLastName] interrumpió el intento. Cuando se le preguntó qué significaba esta derrota para su empresa, simplemente respondió que ya no era el presidente de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines.\n Un día después, [SCOPE.sCharacter('howard_hughes').GetLastName] canceló todas sus obligaciones y dejó [ROOT.GetCountry.GetNameNoFlag] para siempre." #NT!
 curtiss.507.f_pilot: "Hay días que quieres olvidar, o hacer olvidar queriendo que el día siguiente sea aún más inolvidable. Justo un día después de la decepción por el fracaso del [ROOT.GetCountry.GetCapital.GetCityHubName], el [SCOPE.sCharacter('howard_hughes').GetFullName] anunció su dimisión en un comunicado ampliamente aclamado. No sólo renunciará a su aerolínea, sino a todos los cargos que ocupa. Las acciones están en caída libre, se han cancelado pedidos y la confianza es simplemente inexistente. Los gastos de [ROOT.GetCountry.GetCapital.GetCityHubName] fueron tan gigantescos que la empresa está al borde de la quiebra y atraviesa la peor crisis de su historia. Mientras tanto, [SCOPE.sCharacter('howard_hughes').GetLastName] ha anunciado que deja [ROOT.GetCountry.GetNameNoFlag]. Se desconoce su destino. Desapareció en un avión privado." #NT!
 curtiss.507.f_test: "Fue una decisión acertada probar el [ROOT.GetCountry.GetCapital.GetCityHubName] a puerta cerrada. Afortunadamente no se produjo el temido accidente que podría haber causado revuelo. Pero lo mismo se aplica a todos los mensajes de éxito. Incluso después de varios intentos, no se pudo persuadir al [ROOT.GetCountry.GetCapital.GetCityHubName] para que despegara. El fallo se debe a fallos de diseño. Para [SCOPE.sCharacter('howard_hughes').GetLastName] es ​​un fracaso personal. No se ha avergonzado en público. Pero dentro de unos meses uno se preguntará qué ha sido del proyecto [ROOT.GetCountry.GetCapital.GetCityHubName] y sacará sus propias conclusiones. La verdad nunca saldrá completamente a la luz, y el gobierno también se asegurará de que el desperdicio del dinero de los contribuyentes no se convierta en un escándalo que beneficie a la oposición. Es una ayuda que [SCOPE.sCharacter('howard_hughes').GetLastName] en realidad no quiere. De repente se ha convertido en un hombre muy taciturno. Un hombre silencioso que se ha jubilado." #NT!
 curtiss.507.g: "Éste fue probablemente el segundo mayor desperdicio de dinero de los contribuyentes en la historia." #NT!
 curtiss.508.t: "Una pesadilla" #NT!
 curtiss.508.d: "[SCOPE.sCharacter('howard_hughes').GetFullName] es un nuevo Ícaro. Su creación prendió fuego al mundo. El devastador accidente aéreo mató a decenas de personas y dejó un desierto de escombros a su paso. Múltiples errores de diseño se han acumulado hasta convertirse en un desastre." #NT!
 curtiss.508.f_hughes: "Cuando [SCOPE.sCharacter('howard_hughes').GetLastName] encendió los motores, su instinto le dijo que algo andaba mal. Pero los planes eran correctos. Los cálculos fueron correctos. No podría haber ningún error. De hecho, el [ROOT.GetCountry.GetCapital.GetCityHubName] salió mejor de lo esperado. [SCOPE.sCharacter('howard_hughes').GetLastName] creyó haber alcanzado su objetivo. Así tenía que ser. Dejó todas sus dudas. Unió el avión gigante al cielo y fue el único en notar el que estaba detrás del punto decimal, mientras periodistas y empresarios celebraban y vitoreaban de fondo. Pero su instinto no le había engañado. Al resto de la tripulación le tomó unos momentos más antes de que los vítores se convirtieran en gritos de terror. El resto fue ruido y fuego. El [ROOT.GetCountry.GetCapital.GetCityHubName] se estrelló contra tejados, destrozó paredes, roció con aceite hileras de casas y, con el derrumbe de un titán, arrasó con un incendio un barrio. [ROOT.GetCountry.GetCapital.GetCityHubName] se convirtió en el Infierno de [SCOPE.sCharacter('howard_hughes').GetLastName]. Destrozó a terceros inocentes que se cruzaron en su camino, así como a sus confidentes más cercanos, hasta la muerte. Además de escombros y cadáveres, [SCOPE.sCharacter('howard_hughes').GetLastName] deja atrás una empresa en quiebra y una industria aeronáutica que quedará destruida durante años. [ROOT.GetCountry.GetNameNoFlag] probablemente nunca se recuperará completamente de ese día." #NT!
 curtiss.508.f_pilot: "[SCOPE.sCharacter('howard_hughes').GetLastName] sobrevivió ese día porque no estaba a los mandos del avión. Pero a veces era mejor estar muerto que vivo. Cuando se le preguntó si estaba contento de no volar como piloto como estaba previsto, dijo que no. Porque [SCOPE.sCharacter('howard_hughes').GetLastName] no sólo fue responsable de una de las mayores catástrofes aéreas de la historia. Es una de las mayores catástrofes de la historia de [ROOT.GetCountry.GetNameNoFlag]. Sobre sus hombros recae la culpa de decenas de muertes y una franja de destrucción. Con el [ROOT.GetCountry.GetCapital.GetCityHubName] no sólo se destruyó la obra de su vida. Todo fue destruido. En los minutos que el avión gigante perdió el control y cayó como un cometa en un vecindario, su empresa sufrió pérdidas que difícilmente podrían soportar. Su sueño fue destruido. Su empresa fue destruida. Su reputación fue destruida. [SCOPE.sCharacter('howard_hughes').GetLastName] había querido exiliarse si fracasaba. Pero después de este suceso, muchos exigen su cabeza en lugar de sólo su destierro. Con el final de [SCOPE.sCharacter('howard_hughes').GetLastName], finaliza un capítulo de la historia de la aviación; uno en el que [ROOT.GetCountry.GetNameNoFlag] alguna vez había sido líder." #NT!
 curtiss.508.f_test: "Control de daños. No hay otra forma de describir lo ocurrido en el primer vuelo del [ROOT.GetCountry.GetCapital.GetCityHubName]. Para sorpresa de los pocos espectadores, el avión despegó del suelo, pero poco después perdió el control. El piloto de pruebas murió intentando alejar al titán del aire de una hilera de casas. Esta acción sólo tuvo un éxito parcial y provocó graves daños en algunos edificios. Hubo numerosos heridos y el piloto de pruebas murió. El [ROOT.GetCountry.GetCapital.GetCityHubName] queda irremediablemente destruido. El incidente también aseguró que la prueba secreta no pudiera mantenerse en secreto. El público sabe del fracaso de [SCOPE.sCharacter('howard_hughes').GetLastName]. El magnate ha anunciado su retirada y abandonó el país. Lo que queda es una empresa en problemas que está al borde de la quiebra. Sin embargo, podría haber sido peor. Eso es poco consuelo dadas las pérdidas, pero al menos las actividades excéntricas de un multimillonario loco no rendirán más homenaje ahora." #NT!
 curtiss.508.g: "La aviación nunca ha visto un día más negro." #NT!
  
 curtiss.510.t: "El [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.510.d: "Después de la ampliación de nuestra aerolínea y de las fábricas necesarias, comenzaron los trabajos en el dirigible gigante. El Estado hará su parte." #NT!
 curtiss.510.f: ""Sólo hay que desearlo, creerlo y entonces tendrá éxito". - Ferdinand Graf von Zeppelin" #NT!
 curtiss.510.g: "¡Un hito en la historia de la tecnología!" #NT!
 curtiss.511.t: "El viaje inaugural del [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.511.d: "Después de dos años de construcción, ya está hecho: el [ROOT.GetCountry.GetNameNoFormatting] se eleva elegantemente hacia el cielo y está listo para su vuelo inaugural. Las entradas estaban agotadas desde hacía meses. Ahora sólo queda tomar una decisión final sobre si el primer vuelo debe ser nacional o internacional." #NT!
 curtiss.511.f: "El primer vuelo exitoso de un dirigible rígido, el LZ1 de Ferdinand von Zeppelin, tuvo lugar en Alemania en 1900. Entre 1910 y 1914, la Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) transportó a miles de pasajeros en dirigibles. En 1917, el alemán LZ 104 (L 59) fue el primer dirigible en realizar un vuelo intercontinental, desde Jambol en Bulgaria hasta Jartum y viceversa, un viaje sin escalas de 6.800 kilómetros (4.200 millas; 3.700 millas náuticas). Durante la guerra y justo después, Gran Bretaña y Estados Unidos construyeron dirigibles, y Francia e Italia experimentaron con aviones alemanes confiscados. Luftschiffbau Zeppelin entregó el LZ 126 a la Armada de los EE. UU. como reparación de guerra en octubre de 1924. El presidente de la compañía, el Dr. Hugo Eckener, comandó el vuelo de entrega y el barco fue encargado como USS Los Angeles (ZR-3). Durante 1925, los aliados relajaron las restricciones de Versalles, lo que permitió al Dr. Hugo Eckener, presidente de Zeppelin Luftschiffbau, llevar a cabo su visión de desarrollar un zepelín adecuado para lanzar un servicio aéreo intercontinental de pasajeros. En consecuencia, Zeppelin Lufftschiffbau inició la construcción del primero de una nueva generación de dirigibles, el LZ 127 Graf Zeppelin. El 18 de septiembre de 1928 el dirigible terminado voló por primera vez. Durante su carrera, Graf Zeppelin cruzó el Atlántico Sur un total de 136 veces." #NT!
 curtiss.511.g: "El primer viaje se realizará a nivel nacional." #NT!
 curtiss.511.h: "El viaje inaugural es para ir al extranjero." #NT!
 curtiss.512.t: "El viaje del [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.512.d: "El buque insignia de nuestra flota de dirigibles ha regresado de su último viaje. ¿Qué destino de viaje elegir a continuación?" #NT!
 curtiss.512.g: "El zepelín debería volar principalmente dentro de nuestras fronteras." #NT!
 curtiss.512.h: "El zepelín volará al extranjero y aumentará nuestra fama." #NT!
 curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Desastre" #NT!
 curtiss.513.d: "Durante una maniobra de aterrizaje, el [ROOT.GetCountry.GetNameNoFormatting] se incendió por motivos desconocidos y ¡se estrelló! Decenas de personas resultaron heridas y murieron, ¡ya se lo describe como uno de los peores accidentes en la aviación!" #NT!
 curtiss.513.f: "“El barco navega majestuosamente hacia nosotros como una gran pluma, navegando como si fuera poderoso, muy orgulloso del lugar que ocupa en la aviación mundial. Sin duda, el barco está lleno de actividad, como podemos ver. Se gritan órdenes a la tripulación, los pasajeros probablemente se alinean en las ventanas mirando hacia el campo frente a ellos, vislumbrando el mástil de amarre. Está prácticamente parado ahora; Han dejado caer cuerdas desde la proa del barco, y varios hombres lo han agarrado en el campo. Está empezando a llover de nuevo; la lluvia ha amainado un poco. Los motores traseros de la nave solo lo sostienen, lo suficiente para evitar que...\n¡Estalle en llamas! ¡Apartese del camino! ¡Apartese del camino! ¡Está ardiendo y se está estrellando! ¡Está chocando terriblemente! Dios mío, apártate del camino, por favor. Está ardiendo, estalla en llamas y está cayendo sobre el mástil de amarre y toda la gente está de acuerdo en que esto es terrible. ¡Esta es una de las peores catástrofes del mundo! Ahora hay humo y llamas y el armazón se estrella contra el suelo, no del todo contra el mástil de amarre. ¡Oh, la humanidad y todos los pasajeros, gritando a mi alrededor!' -Herbert Morrison" #NT!
 curtiss.513.g: "Un duro golpe para la industria de los zepelines." #NT!
 curtiss.514.t: "Helio en lugar de hidrógeno" #NT!
 curtiss.514.d: "Gracias a nuestras reservas de helio, podemos prescindir por completo del hidrógeno, altamente inflamable, a la hora de construir nuestro Zeppelin [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 curtiss.514.f: "Un zepelín lleno de helio es significativamente más seguro que uno lleno de hidrógeno. Esto hará que el viaje sea mucho más seguro. De este modo se reduce considerablemente la posibilidad de que se produzca una catástrofe, aunque nunca se pueden descartar por completo los accidentes en la aviación." #NT!
 curtiss.514.g: "Y pensé que esas cosas sólo servían para voces graciosas." #NT!
  
 curtiss.520.t: "Líder de la expedición Zeppelin" #NT!
 curtiss.520.d: "La expedición al Polo Norte todavía necesita un piloto de dirigible capaz." #NT!
 curtiss.520.f: "Hay hasta tres pilotos diferentes disponibles para una expedición en zepelín. En algunas situaciones, los ases de la aviación tienen mejores oportunidades de evitar una situación peligrosa. Sin embargo, en caso de accidente de un zepelín, existe la posibilidad de que el piloto muera." #NT!
 curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
 curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
 curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
 curtiss.521.t: "Misión Zepelín" #NT!
 curtiss.521.d: "Habiendo elegido un piloto capaz, ahora debemos delimitar el objetivo exacto de la investigación." #NT!
 curtiss.521.f: "Una expedición exitosa mejorará la investigación de nuestra nación. Podemos decidir de antemano a qué área temática se le prestará especial atención durante la expedición. La geografía aumenta nuestro conocimiento militar, la meteorología aumenta la producción y la biología aumenta la investigación social. Cuanta más investigación científica hagamos durante el viaje, mayor será la bonificación." #NT!
 curtiss.521.g: "Geografía." #NT!
 curtiss.521.h: "Meteorología." #NT!
 curtiss.521.i: "Biología." #NT!
 curtiss.522.t: "¡Comienza la expedición Zeppelin!" #NT!
 curtiss.522.d: "Nuestro dirigible abandonó hoy su mástil de amarre y puso rumbo directo a la región polar." #NT!
 curtiss.522.f: ""La aventura es simplemente una mala planificación". -Roald Amundsen" #NT!
 curtiss.522.g: "¡Al frío norte! ¡Para la ciencia!" #NT!
 curtiss.523.t: "Vuelve la expedición Zeppelin" #NT!
 curtiss.523.d: "Nuestra expedición Zeppelin al Polo Norte ha regresado con éxito y ha traído muchos nuevos descubrimientos científicos." #NT!
 curtiss.523.f: "'Puedo decir que este es el factor más importante: la forma en que está equipada la expedición, la forma en que se prevén todas las dificultades y las precauciones tomadas para afrontarlas o evitarlas. La victoria espera al que lo tiene todo en orden, suerte, la llama la gente. La derrota es segura para quien no ha tomado a tiempo las precauciones necesarias, esto se llama mala suerte.' -Roald Amundsen" #NT!
 curtiss.523.g: "Bienvenidos a casa, muchachos." #NT!
 curtiss.524.t: "Desastre de la expedición" #NT!
 curtiss.524.d: "El último error probablemente fue demasiado: se cortó el contacto con nuestra expedición en zepelín. Esperamos lo peor." #NT!
 curtiss.524.f: "Lamentablemente, los accidentes en aviones zepelín con destino al Polo Norte no fueron una excepción. En 1928, el zepelín Italia al mando de Umberto Nobile se estrelló contra el hielo a menos de 30 kilómetros al norte de Nordaustlandet (parte oriental de Svalbard). De los 16 hombres de la tripulación, diez fueron arrojados al hielo cuando la góndola se rompió; los seis tripulantes restantes quedaron atrapados en la superestructura flotante mientras ascendía hacia el cielo debido a la pérdida de la góndola; El destino de los seis hombres nunca se resolvió. Uno de los diez hombres sobre el hielo, Pomella, murió a causa del impacto; Nobile sufrió una fractura en un brazo, una pierna y una costilla rotas y una lesión en la cabeza; Cecioni sufrió dos piernas gravemente rotas; Malmgren sufrió una grave lesión en el hombro y se sospecha una lesión en un riñón; y Zappi tenía varias costillas rotas. A raíz del accidente, un conjunto de naciones, entre ellas la Unión Soviética, Noruega, Suecia, Finlandia e Italia, lanzaron el primer esfuerzo de rescate aéreo y marítimo en los polos." #NT!
 curtiss.524.g: "Sólo podemos esperar y tener esperanza." #NT!
 curtiss.524.h: "¡Hay que hacer que otros países busquen al equipo a toda costa!" #NT!
 curtiss.525.t: "Miembros de la expedición muertos" #NT!
 curtiss.525.d: "Después de días tenemos la certeza: la misión del zepelín ha fracasado completamente y todos sus integrantes están muertos, incluido el piloto [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
 curtiss.525.f: ""
 curtiss.525.g: "Perdido y congelado en el hielo eterno..." #NT!
 curtiss.526.t: "¡Líder de la expedición vivo!" #NT!
 curtiss.526.d: "Para sorpresa de todos, el piloto del zepelín [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] aparentemente logró salvarse del dirigible destruido junto con algunos supervivientes." #NT!
 curtiss.526.f: ""
 curtiss.526.g: "¡Qué alivio!" #NT!
 curtiss.527.t: "Pasaje del Polo Norte" #NT!
 curtiss.527.d: "El equipo de nuestra expedición en zepelín al mando de [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] fue el primero en sobrevolar el Polo Norte." #NT!
 curtiss.527.f: "'El hecho de que los demás no hubieran tenido éxito: este fue el hecho esencial que me empujó hacia la empresa del Polo Norte. Como chico era ambicioso. Quería cosas nuevas. Había construido un nuevo tipo de dirigible, pero no estaba contento con la forma en que lo utilizaban los pilotos y los oficiales de la Fuerza Aérea. Quería pilotarlo porque sabía que podía hacer mucho más de lo que pensaban”. - Humberto Nobile" #NT!
 curtiss.527.g: "Tengo hielo para ti." #NT!
 curtiss.528.t: "Cita con el [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.528.d: "En el Ártico nuestra expedición se encontró con el lujoso zepelín [ROOT.GetCountry.GetNameNoFormatting], que estaba planeado desde hacía mucho tiempo. Fue un intercambio fructífero entre ambas tripulaciones." #NT!
 curtiss.528.f: "En 1928, el gobierno alemán acordó poner a disposición el dirigible LZ 127 en construcción para dos viajes de investigación. El viaje al Ártico, largamente planeado, finalmente se llevó a cabo del 24 al 31 de julio de 1931. A bordo, además de la tripulación, se encontraban 15 expedicionarios. El zepelín voló primero desde Friedrichshafen, pasando por Berlín y Leningrado, hasta Franz-Josef-Land. En la Bayta Tichaya de la isla Hooker hubo una reunión con el rompehielos soviético Malygin, donde se intercambió correo para financiar la operación. Después de sobrevolar brevemente la Tierra de Francisco José, Eckener dirigió el dirigible hacia el este, hasta la isla Komsomolets, aún no completamente cartografiada, y siguió la costa occidental de Severnaya Zemlya hasta el cabo Chelyuskin. Sobre las montañas Byrranga de la península de Taimyr regresamos al mar de Kara y al extremo norte de Novaya Zemlya, cerca de Dikson. Siguiendo la costa sureste de la isla doble, el zepelín regresó a Friedrichshafen después de sobrevolar Arkhangelsk y Leningrado y detenerse nuevamente en Berlín. El LZ 127 recorrió en total unos 10.600 kilómetros. El viaje demostró la excelente idoneidad de los dirigibles como medio de transporte y plataforma de investigación en el Ártico. Produjo una gran cantidad de resultados científicos." #NT!
 curtiss.528.g: "Hola Bella dama." #NT!
  
 curtiss.531.t_geo: "Descubrimiento de un paso libre de hielo" #NT!
 curtiss.531.t_meo: "Aurora boreal" #NT!
 curtiss.531.t_bio: "Osos polares" #NT!
 curtiss.531.d_geo: "Mientras sobrevolaban una región ártica hasta ahora desconocida, los investigadores de la expedición del zepelín descubrieron un nuevo pasaje." #NT!
 curtiss.531.d_meo: "Los investigadores de la expedición Zeppelin pudieron experimentar algunas noches de auroras inusualmente activas." #NT!
 curtiss.531.d_bio: "Desde la aeronave, los investigadores pudieron observar a un grupo de osos polares y estudiar su comportamiento durante días." #NT!
 curtiss.531.f_geo: "En los primeros días de la exploración polar, una de las principales preocupaciones era el descubrimiento de nuevos pasajes, como la apertura del Pasaje del Noreste y el Pasaje del Noroeste. Aunque ambas rutas resultaron poco rentables debido al hielo, los mapas de la región polar no deberían perder su utilidad como ayuda para la exploración posterior." #NT!
 curtiss.531.f_meo: "Las auroras son el resultado de perturbaciones en la magnetosfera provocadas por el viento solar. Las principales perturbaciones resultan de aumentos en la velocidad del viento solar debido a los agujeros coronales y las eyecciones de masa coronal. Estas perturbaciones alteran las trayectorias de las partículas cargadas en el plasma magnetosférico. Las auroras muestran patrones dinámicos de luces brillantes que aparecen como cortinas, rayos, espirales o parpadeos dinámicos que cubren todo el cielo." #NT!
 curtiss.531.f_bio: "Constantine John Phipps fue el primero en describir al oso polar como una especie distinta en 1774 en su informe sobre su expedición de 1773 hacia el Polo Norte. Es la especie de oso más grande que existe, así como el carnívoro terrestre más grande que existe. Aunque es la especie hermana del oso pardo, ha evolucionado hasta ocupar un nicho ecológico más estrecho, con muchas características corporales adaptadas a temperaturas frías, para moverse a través de la nieve, el hielo y aguas abiertas, y para cazar focas, que constituyen la mayor parte de su dieta. Aunque la mayoría de los osos polares nacen en tierra, pasan la mayor parte de su tiempo en el hielo marino." #NT!
 curtiss.531.g: "¡Maravilloso!" #NT!
 curtiss.531.h: "¡Este majestuoso animal pertenece a un [concept_dubois_zoo]!" #NT!
 curtiss.532.t_geo: "Nuevos mapas" #NT!
 curtiss.532.t_meo: "Estudios magnéticos" #NT!
 curtiss.532.t_bio: "Narval" #NT!
 curtiss.532.d_geo: "Los cartógrafos de la expedición en dirigible al Polo Norte están creando nuevos mapas del Ártico. Piden un indulto para poder continuar con sus estudios en curso." #NT!
 curtiss.532.d_meo: "Los meteorólogos a bordo de la actual expedición polar quieren observar más de cerca un fenómeno magnético en una región." #NT!
 curtiss.532.d_bio: "Los investigadores marinos a bordo del zepelín polar han avistado un narval. Planean pasar dos días estudiando más de cerca el comportamiento del animal." #NT!
 curtiss.532.f_geo: "La posibilidad de sobrevolar grandes zonas del Ártico en un zepelín suponía una gran ventaja en comparación con los barcos anteriores: simplemente no había riesgo de que el barco se quedara atrapado en el hielo. La descripción general también permitió opciones completamente nuevas para mapear cómodamente el área." #NT!
 curtiss.532.f_meo: "Debido al movimiento del fluido en el núcleo externo de la Tierra, los polos magnéticos reales se mueven constantemente. Sin embargo, durante miles de años, su dirección promedia el eje de rotación de la Tierra. Del orden de una vez cada medio millón de años, los polos se invierten, aunque el período de tiempo de este cambio puede oscilar entre cada 10 mil años y cada 50 millones de años. Aunque el polo geomagnético es sólo teórico y no puede localizarse directamente, podría decirse que tiene más relevancia práctica que el polo magnético (inclinación). Esto se debe a que los polos describen mucho sobre el campo magnético de la Tierra, determinando, por ejemplo, dónde se pueden observar las auroras." #NT!
 curtiss.532.f_bio: "El narval, que se encuentra principalmente en el Ártico canadiense y en aguas de Groenlandia y Rusia, es un depredador ártico excepcionalmente especializado. En invierno, se alimenta de presas bentónicas, en su mayoría peces planos, bajo una densa capa de hielo. Durante el verano, los narvales comen principalmente bacalao ártico y fletán de Groenlandia, y otros peces como el bacalao polar constituyen el resto de su dieta. La característica más llamativa del narval macho es un único colmillo largo, que en realidad es un diente canino. Algunos europeos medievales creían que los colmillos de narval eran los cuernos del legendario unicornio." #NT!
 curtiss.532.g: "Deberíamos quedarnos más tiempo." #NT!
 curtiss.532.h: "Nos arriesgamos a un cambio de tiempo: ¡sigue volando!" #NT!
 curtiss.533.t_geo: "Explorando la Ártica" #NT!
 curtiss.533.t_meo: "Estación meteorológica" #NT!
 curtiss.533.t_bio: "Buscando fósiles" #NT!
 curtiss.533.d_geo: "Los miembros de la misión Zeppelin tienen una gran necesidad de verificar sus teorías y medir partes del Ártico. Sin embargo, esto requiere un aterrizaje no del todo exento de riesgos." #NT!
 curtiss.533.d_meo: "Los meteorólogos a bordo del dirigible han anunciado su voluntad de instalar una estación meteorológica improvisada en el Ártico para realizar experimentos terrestres. Sin embargo, esto significa que el zepelín debe realizar una maniobra de aterrizaje." #NT!
 curtiss.533.d_bio: "Los biólogos a bordo del zepelín polar están convencidos de que en el hielo eterno pueden haber fósiles de animales y plantas prehistóricos y convencerán al piloto de aterrizar el dirigible. Sin embargo, esto conlleva peligros." #NT!
 curtiss.533.f_geo: "Los desembarcos en la región polar eran poco comunes, pero no imposibles. En 1931, el 'Graf Zeppelin' realizó una hazaña magistral en su viaje por el Mar Ártico. Aterrizó en el agua entre témpanos de hielo flotantes. Esta maniobra no del todo inofensiva salió a la perfección. Una saca de correo con 50.000 cartas, provista del matasellos especial de Zeppelin, fue entregada a un rompehielos soviético anclado cerca. El beneficio de este negocio adicional fue considerable. Los resultados geodésicos, meteorológicos y geográficos fueron impresionantes: "En 106 horas de vuelo ártico, el dirigible realizó el trabajo que las expediciones normales en rompehielos sólo realizan en dos o tres años", afirmó el líder científico del viaje de investigación, el director del Profesor Samoilovich del Instituto Ártico de Leningrado." #NT!
 curtiss.533.f_meo: "Los desembarcos en la región polar eran poco comunes, pero no imposibles. En 1931, el 'Graf Zeppelin' realizó una hazaña magistral en su viaje por el Mar Ártico. Aterrizó en el agua entre témpanos de hielo flotantes. Esta maniobra no del todo inofensiva salió a la perfección. Una saca de correo con 50.000 cartas, provista del matasellos especial de Zeppelin, fue entregada a un rompehielos soviético anclado cerca. El beneficio de este negocio adicional fue considerable. Los resultados geodésicos, meteorológicos y geográficos fueron impresionantes: "En 106 horas de vuelo ártico, el dirigible realizó el trabajo que las expediciones normales en rompehielos sólo realizan en dos o tres años", afirmó el líder científico del viaje de investigación, el director del Profesor Samoilovich del Instituto Ártico de Leningrado." #NT!
 curtiss.533.f_bio: "Los desembarcos en la región polar eran poco comunes, pero no imposibles. En 1931, el 'Graf Zeppelin' realizó una hazaña magistral en su viaje por el Mar Ártico. Aterrizó en el agua entre témpanos de hielo flotantes. Esta maniobra no del todo inofensiva salió a la perfección. Una saca de correo con 50.000 cartas, provista del matasellos especial de Zeppelin, fue entregada a un rompehielos soviético anclado cerca. El beneficio de este negocio adicional fue considerable. Los resultados geodésicos, meteorológicos y geográficos fueron impresionantes: "En 106 horas de vuelo ártico, el dirigible realizó el trabajo que las expediciones normales en rompehielos sólo realizan en dos o tres años", afirmó el líder científico del viaje de investigación, el director del Profesor Samoilovich del Instituto Ártico de Leningrado." #NT!
 curtiss.533.g: "Intenta un aterrizaje." #NT!
 curtiss.533.h: "Esto es demasiado arriesgado." #NT!
 curtiss.534.t: "Vientos fuertes" #NT!
 curtiss.534.d: "Los vientos polares que surgen repentinamente dificultan el cruce." #NT!
 curtiss.534.f: "Los fenómenos naturales como los fuertes vientos y las tormentas pueden ser tanto un peligro como una oportunidad para los dirigibles. Las naciones que han recurrido a la construcción de dirigibles, o que tienen un piloto estrella, están en mejores condiciones de afrontar esos desafíos; para las naciones que carecen de estas ventajas, las fuerzas de la naturaleza representan un gran peligro." #NT!
 curtiss.534.g: "¡Estos vientos le darán a nuestra aeronave y a la ciencia un viento de cola!" #NT!
 curtiss.534.h: "¡Esto es una locura! ¡Cambio de curso!" #NT!
 curtiss.534.i: "Nuestro dirigible superior afrontará fácilmente este desafío." #NT!
 curtiss.535.t: "Tormenta polar" #NT!
 curtiss.535.d: "La misión del zepelín quedó atrapada en una peligrosa tormenta polar." #NT!
 curtiss.535.f: "Los fenómenos naturales como los fuertes vientos y las tormentas pueden ser tanto un peligro como una oportunidad para los dirigibles. Las naciones que han recurrido a la construcción de dirigibles, o que tienen un piloto estrella, están en mejores condiciones de afrontar esos desafíos; para las naciones que carecen de estas ventajas, las fuerzas de la naturaleza representan un gran peligro." #NT!
 curtiss.535.g: "Debemos arriesgar el paso." #NT!
 curtiss.535.h: "¡Intenta sacarnos del peligro, cueste lo que cueste!" #NT!
 curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] salvará el día." #NT!
 curtiss.536.t: "Tiempo despejado" #NT!
 curtiss.536.d: "El tiempo despejado y un vuelo tranquilo permiten a la tripulación del zepelín aprovechar el tiempo extra." #NT!
 curtiss.536.f: ""Quien no haya visto el país polar en el esplendor de sus glaciares, en la rica sinfonía de colores de sus resplandecientes témpanos y en las islas y estribaciones, a menudo de formas fantásticas, no sabe nada de las cosas más bellas que nuestra tierra tiene para ofrecer." -Hugo Eckener" #NT!
 curtiss.536.g: "Realizar un experimento." #NT!
 curtiss.536.h: "Repara el dirigible." #NT!
 curtiss.537.t: "Hélices heladas" #NT!
 curtiss.537.d: "El frío está pasando factura: las hélices están heladas y corren peligro de romperse." #NT!
 curtiss.537.f: "El hielo en las hélices no sólo significa que tenemos que acelerar los motores para descongelarlos. Si el hielo duro se soltara, podría dañar la envoltura del zepelín o los instrumentos. El zepelín ya está perdiendo altura notablemente. Algunos hombres piensan que es mejor deshacerse del "lastre innecesario" para ganar altitud, para disgusto de los investigadores." #NT!
 curtiss.537.g: "Mantenga la calma y continúe." #NT!
 curtiss.537.h: "¡Suelta lastre!" #NT!
 curtiss.538.t: "Anclaje del zepelín" #NT!
 curtiss.538.d: "La expedición polar ha encontrado un buen lugar para tomar un descanso y hacer mantenimiento o experimentos." #NT!
 curtiss.538.f: "Ya en 1910, investigadores alemanes emprendieron una expedición a Spitsbergen para preparar un viaje de investigación con un zepelín. En aquel momento, la búsqueda de puertos adecuados para los dirigibles jugó un papel importante. Una consecuencia de la expedición fue la creación de la primera estación meteorológica alemana operativa durante todo el año en Spitsbergen." #NT!
 curtiss.538.g: "Un buen lugar para descansar." #NT!
 curtiss.538.h: "Deberíamos establecer una estación de investigación permanente." #NT!
 curtiss.539.t: "¡Falla del motor!" #NT!
 curtiss.539.d: "¡Uno de los motores del zepelín dejó de funcionar repentinamente hoy! El equipo no ve forma de solucionarlo." #NT!
 curtiss.539.f: "La falla de un solo motor no tiene por qué ser un desastre; Los dirigibles suelen tener varios motores. Sin embargo, un incidente de este tipo, en combinación con otros accidentes, puede tener consecuencias dramáticas." #NT!
 curtiss.539.g: "Este viaje es desafortunado." #NT!
 curtiss.540.t: "Oso polar atrapado" #NT!
 curtiss.540.d: "Después de un breve aterrizaje, nuestro equipo de zepelín logró capturar y encerrar al oso polar. Lo enviaremos directamente de regreso a casa." #NT!
 curtiss.540.f: "Con mucha paciencia y utilizando trampas, la tripulación del zepelín consiguió tender una emboscada al magnífico [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] y aprisionarlo a pesar de su enorme tamaño. Para no poner en peligro la futura expedición, el oso será llevado por separado con un pequeño grupo al siguiente puerto en Spitsbergen, donde comerciantes privados lo llevarán a la capital pagando una tarifa." #NT!
 curtiss.541.t: "¡Oso Polar causa masacre!" #NT!
 curtiss.541.d: "El breve aterrizaje para atrapar al oso polar resultó ser una misión suicida: algunos de nuestros hombres resultaron gravemente heridos en el intento, ¡uno incluso murió!" #NT!
 curtiss.541.f: "Básicamente, los osos polares ven a los humanos como presas, a diferencia de la mayoría de las especies de osos conocidas. Los ataques ya pueden ocurrir sin motivación, aunque rara vez ocurre. En este caso se ha producido el peor de los casos: el [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] se ha defendido considerablemente y ha causado graves heridas a los investigadores, a pesar del uso de armas de fuego. Un desafortunado ayudante fue despedazado por la enorme criatura y se lo llevó a rastras. Fue imposible volver a encontrar el cuerpo." #NT!
 curtiss.541.g: "Maldición." #NT!
