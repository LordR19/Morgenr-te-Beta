 je_curtiss_found_schneider_trophy: "Encontré el Trofeo Schneider" #NT!
 je_curtiss_found_schneider_trophy_reason: "Jacques Schneider fue un director industrial francés, piloto autorizado de aviones y globos y, durante mucho tiempo, ostentó el récord de altitud del globo. Privado de volar debido a un grave accidente, apoyó económicamente diversas competiciones y aeroclubes. Como árbitro de carrera en la reunión de Mónaco en 1912, notó que el diseño de los hidroaviones estaba muy por detrás del de otros aviones. Dado que los hidroaviones prometían ser la mejor solución para el servicio de pasajeros de largo alcance, Schneider pensó que una carrera de hidroaviones permitiría que estos aviones mejoraran más rápidamente." #NT!
