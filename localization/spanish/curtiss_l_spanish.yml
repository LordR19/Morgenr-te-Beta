 je_curtiss_schneider_trophy_race_reason: "El Trofeo Schneider fue una competición para la tecnología más avanzada y los mejores pilotos de su época. Incluso antes del inicio de la carrera real, se calcula la probabilidad de victoria. El número de pilotos, un piloto estrella, el enfoque del avión, la invención de la aviación moderna, el número de aeropuertos y fábricas de aviones, un entrenamiento exitoso y el apoyo del gobierno son factores que dan una cantidad considerable de puntos antes de la carrera y, por lo tanto, hacen que la victoria sea más probable. . El tamaño y el éxito de una aerolínea también influyen. Las posibilidades restantes de victoria se calculan en la propia carrera y los eventos otorgan puntos. La primera nación que consiga 30 @curtiss_schneider_point #E puntos del Trofeo Schneider#! tiene más posibilidades de victoria.\n\n#b Participantes:[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_5_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_6_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_7_type')]#!0#!1#!2 #!3#!4#!5#!6#!7" #NT!
 je_curtiss_schneider_trophy_race_goal: "Nuestro equipo gana si alcanza primero #BLUE 30#! @curtiss_schneider_point #E Schneider Trophy Points#!. Actualmente tenemos #G [ROOT.Var('schneider_trophy_point').GetValue]#! puntos." #NT!
 je_curtiss_schneider_trophy_race_invalid: "Si otro país acumula #BLUE 30#! @curtiss_schneider_point #E puntos del Trofeo Schneider#! antes que nosotros, ese país gana la carrera." #NT!
  
