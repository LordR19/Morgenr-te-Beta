 curtiss_montgolfier_balloon_tech: "Globos Montgolfier" #NT!
 curtiss_montgolfier_balloon_tech_desc: "Montgolfière es el nombre del primer globo aerostático, que lleva el nombre de los inventores franceses Joseph Michel y Jacques Etienne Montgolfier. La noticia de las "máquinas aerostáticas" se extendió rápidamente por toda Europa. El primer uso militar de aviones tuvo lugar durante las Guerras Revolucionarias Francesas, cuando los franceses utilizaron un globo de hidrógeno atado para observar los movimientos del ejército austríaco durante la Batalla de Fleurus (1794)." #NT!
 curtiss_messenger_pidgeons_tech: "Palomas mensajeras" #NT!
 curtiss_messenger_pidgeons_tech_desc: "El palomar fue raro hasta la década de 1820. En 1860, Paul Reuter utilizó una flota de más de 45 palomas para entregar noticias y precios de acciones entre Bruselas y Aquisgrán, el final de las primeras líneas telegráficas. Durante la guerra franco-prusiana, se utilizaron palomas para transportar el correo entre el París derrotado y el territorio francés desocupado. En diciembre de 1870, una paloma que llevaba microfilmes tardó diez horas en volar de Perpiñán a Bruselas." #NT!
 curtiss_reconnaissance_balloon_tech: "Globos de reconocimiento" #NT!
 curtiss_reconnaissance_balloon_tech_desc: "Un globo de reconocimiento es un globo lleno de una mezcla de gases y equipado con tecnología de reconocimiento militar. El globo se utilizó como puesto de observación durante la Guerra Civil estadounidense y la Guerra franco-alemana. Los globos cautivos tripulados fueron dejados en el aire por una cuerda para observar las líneas enemigas y transmitir la situación a los propios equipos que se encontraban debajo." #NT!
 curtiss_early_aviation_tech: "Aviación temprana" #NT!
 curtiss_early_aviation_tech_desc: "Entre 1867 y 1896, el pionero alemán de la aviación humana Otto Lilienthal desarrolló el vuelo con objetos más pesados ​​que el aire. Fue la primera persona en realizar vuelos en planeador exitosos, repetidos y bien documentados. El trabajo de Lilienthal le llevó a desarrollar el concepto de ala moderna, que inspiró en gran medida el desarrollo posterior. Los vuelos de los hermanos Wright estadounidenses en 1903 son reconocidos como "el primer vuelo sostenido y controlado con un propulsor más pesado que el aire"." #NT!
 curtiss_seaplanes_tech: "Hidroaviones" #NT!
 curtiss_seaplanes_tech_desc: "El 28 de marzo de 1910, el francés Henri Fabre voló con éxito el primer hidroavión propulsado, el hidravion propulsado por Gnome Omega, un hidroavión trimarán. El primer despegue y aterrizaje exitoso de Fabre en un hidroavión motorizado inspiró a otros aviadores. La primera competición de hidroaviones se celebró en Mónaco en marzo de 1912 y en ella participaron aviones que utilizaban flotadores de Fabre, Curtiss, Tellier y Farman. La Armada francesa encargó su primer hidroavión ese mismo año." #NT!
 curtiss_modern_aviation_tech: "Aviación moderna" #NT!
 curtiss_modern_aviation_tech_desc: "La aviación civil es una de las dos categorías principales de vuelos y representa toda la aviación no militar y no estatal, tanto privada como comercial. Durante la Edad de Oro de la Aviación se generalizó. Por primera vez se hicieron posibles vuelos de larga distancia para el viajero de lujo; Los primeros servicios utilizaban dirigibles, pero, después del desastre de Hindenburg, los dirigibles dejaron de utilizarse y el hidroavión pasó a dominar." #NT!
  
