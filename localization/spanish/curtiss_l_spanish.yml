 curtiss.140.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastNameNoFormatting] construye un nuevo motor para nuestro avión" #NT!
 curtiss.140.d: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName], nuestro [concept_gaudi_aeronautical_engineer] ha inventado un nuevo motor para nuestro avión. Esto seguramente aumentará nuestras posibilidades de ganar el Trofeo." #NT!
