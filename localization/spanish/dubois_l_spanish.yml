 dubois.118.f: "El capibara, el roedor más grande del mundo, es originario de América del Sur. Con sus patas palmeadas y su estilo de vida semiacuático, prospera en humedales y riberas de ríos. Los capibaras son animales muy sociales, que suelen vivir en grupos de 10 a 20 individuos. Se alimentan principalmente de hierbas y plantas acuáticas y son conocidos por su naturaleza gentil y dócil. A pesar de su tamaño, son excelentes nadadores y pueden permanecer sumergidos para evitar a los depredadores." #NT!
