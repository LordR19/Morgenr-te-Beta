 dubois.251.t: "Huesos humanos desconocidos" #NT!
 dubois.251.d: "Durante sus investigaciones paleontológicas, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] encontró huesos humanos de tiempos prehistóricos. Probablemente tengan decenas de miles de años. Envió los huesos de forma segura para que un profesional pudiera cuidarlos." #NT!
 dubois.251.f: "Para asombro del paleontólogo, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontró los restos de un esqueleto humano en una capa superior de roca. Sin embargo, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] no pudo reconstruir las conexiones. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] tiene conocimientos paleoantropológicos rudimentarios, pero no quiere dar una opinión, ya que esto puede influir en el resultado científico." #NT!
  
