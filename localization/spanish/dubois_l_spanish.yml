 dubois.1.t: "Inauguración del Zoológico" #NT!
 dubois.1.d: "El día de la inauguración del nuevo [concept_dubois_zoo], los visitantes acuden en masa para ver a los animales. Pronto surgió el deseo de construir aún más recintos y alojar animales." #NT!
 dubois.1.f: "'Hace dos noches vi a los tigres cenando en Exeter Change. Excepto el león de Veli Pacha en Morea, que seguía al cuidador árabe como un perro, el cariño de la hiena por su cuidador fue lo que más me divirtió. ¡Qué conversación! —Había un 'hipopótamo', como Lord Liverpool en la cara; y el 'Ursine Sloth' tiene la misma voz y modales de mi ayuda de cámara, pero el tigre hablaba demasiado. El elefante tomó y me dio de nuevo mi dinero, me quitó el sombrero y abrió una puerta. Golpeó un látigo y se portó tan bien que desearía que fuera mi mayordomo. El animal más hermoso del mundo es una de las panteras; pero los pobres antílopes estaban muertos. Odiaría ver uno aquí: la vista del camello me hizo añorar de nuevo Asia Menor. -Lord Byron" #NT!
 dubois.1.g: "Visita el nuevo Zoológico." #NT!
 dubois.2.t: "En el origen de las especies" #NT!
 dubois.2.d: "Con la publicación de su libro, el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ha realizado una contribución científica innovadora: pretende explicar nada menos que el origen de las especies." #NT!
 dubois.2.f: ""Debido a esta lucha por la vida, cualquier variación, por leve que sea y por cualquier causa que proceda, si es en algún grado beneficiosa para un individuo de cualquier especie, en sus relaciones infinitamente complejas con otros seres orgánicos y con la naturaleza externa, tenderá a la preservación de ese individuo, y generalmente será heredado por su descendencia... He llamado a este principio, por el cual cada ligera variación, si es útil, es preservada, por el término de Selección Natural, para marcar su relación con el hombre. poder de selección.' -Carlos Darwin" #NT!
 dubois.2.g: "Esta teoría revolucionará la ciencia." #NT!
 dubois.2.h: "Una vez más, la ciencia ha refutado las supersticiones religiosas." #NT!
 dubois.3.t: "El regreso del Beagle" #NT!
 dubois.3.d: "El HMS Beagle ha regresado a Inglaterra tras un viaje de investigación de varios años. Ha traído un rico fondo de especímenes, huesos, dibujos y otros resultados científicos. [concept_dubois_naturalist] [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] también estaba a bordo." #NT!
 dubois.3.f: "'Cuando estuve a bordo del HMS Beagle, como naturalista, me sorprendieron mucho ciertos hechos en la distribución de los habitantes de América del Sur y en las relaciones geológicas entre los habitantes actuales y pasados ​​de ese continente. Estos hechos me parecieron arrojar alguna luz sobre el origen de las especies, ese misterio de los misterios, como lo llamó uno de nuestros más grandes filósofos. - Charles Darwin" #NT!
 dubois.3.g: "Un viaje asombroso: ¿qué consecuencias tendrá?" #NT!
 dubois.4.t: "cosmos" #NT!
 dubois.4.d: "Kosmos (generalmente denominado en inglés 'Cosmos') fue un influyente tratado sobre ciencia y naturaleza escrito por el científico y explorador alemán Alexander von Humboldt. Kosmos comenzó como una serie de conferencias pronunciadas por Humboldt en la Universidad de Berlín y se publicó en cinco volúmenes entre 1845 y 1862 (el quinto fue póstumo e incompleto)." #NT!
 dubois.4.f: "'A última hora de una vida ocupada, entrego al público alemán una obra cuya vaga imagen flota en mi alma desde hace casi medio siglo. En muchos estados de ánimo consideré este trabajo inviable: y cuando lo abandoné, volví a hacerlo, tal vez descuidadamente. Lo dedico a mis contemporáneos con la timidez que debe inspirarme una justa desconfianza en la medida de mis poderes. Intento olvidar que los escritos largamente esperados suelen gozar de menos indulgencia. -Alexander von Humboldt" #NT!
 dubois.4.g: "Este trabajo servirá a la ciencia contemporánea." #NT!
 dubois.4.h: "Este trabajo inspirará a las generaciones futuras." #NT!
 dubois.5.t: "La herencia de Mendel" #NT!
 dubois.5.d: "El redescubrimiento de la obra del abad Gregor Mendel supuso un gran avance en el campo de la genética. Sus tesis ya se conocen como 'reglas de Mendel'." #NT!
 dubois.5.f: "'La experiencia con la fertilización artificial, como la que se realiza con plantas ornamentales para obtener nuevas variaciones de color, ha dado lugar a los experimentos que aquí se comentan. La sorprendente regularidad con la que siempre reaparecían las mismas formas híbridas cada vez que se producía una fertilización entre las mismas especies indujo a realizar nuevos experimentos, cuyo objetivo era seguir el desarrollo de los híbridos en su descendencia.' -Gregor Mendel" #NT!
 dubois.5.g: "El nacimiento de la genética moderna." #NT!
 dubois.6.t: "El hombre de Java" #NT!
 dubois.6.d: "El médico y anatomista holandés [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] causó sensación científica con su búsqueda específica de los antepasados ​​del hombre. Descubrió el esqueleto de un hombre prehistórico que vivió hace un millón de años." #NT!
 dubois.6.f: "Los fósiles descubiertos por primera vez por [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] en 1891 en las orillas del río Solo cerca de Trinil en Java Oriental se llaman Hombre de Java. Según los conocimientos actuales, se dice que tienen alrededor de un millón de años. Fueron los primeros fósiles de homínidos descubiertos fuera de Europa y, después de los neandertales, la segunda evidencia de parientes fósiles de humanos anatómicamente modernos (Homo sapiens). Los hallazgos de Java se denominaron primero Anthropopithecus y más tarde Pithecanthropus erectus. Hoy en día, la mayoría de los paleoantropólogos los asignan a la especie Homo erectus, aunque su origen se enfatiza ocasionalmente, como sugirió Franz Weidenreich en 1940, mediante la adición de un epíteto de subespecie: Homo erectus javanensis. Más de 50 años después del hallazgo de Dubois, Ralph von Koenigswald recordó que "ningún otro descubrimiento paleontológico ha creado tal sensación y ha dado lugar a tal variedad de opiniones científicas contradictorias"." #NT!
 dubois.6.g: "¡Necesitamos a este hombre como nuestro paleontólogo principal!" #NT!
  
 dubois.11.t: "Un nuevo [concept_dubois_zoo_animal]" #NT!
 dubois.11.d: "[SCOPE.sCountry('dubois_animal_country').GetName] ha accedido amablemente a vendernos un animal raro para nuestro [concept_dubois_zoo]." #NT!
 dubois.11.f: "Sólo se puede comprar un animal por zoológico a la vez. Después de la compra, el animal tardará entre uno y dos meses en llegar al zoológico. Sólo después de una adecuada introducción en el zoológico se podrá seleccionar un nuevo animal mediante una acción diplomática. ¿Qué animal del zoológico debería ser?" #NT!
