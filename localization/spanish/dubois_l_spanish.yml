 dubois.1021.t: "Los recintos asiáticos" #NT!
 dubois.1021.d: "La parte asiática del zoológico está decorada con motivos tradicionales asiáticos y cabañas y pagodas asiáticas. Incluso hay algunas estatuas de dragones y animales típicos asiáticos. Es como si estuvieras en Asia." #NT!
