 dubois.1000.t: "El carnaval de los animales" #NT!
 dubois.1000.d: "Durante su reciente visita al zoológico, nuestro compositor se inspiró especialmente en el león, el elefante, el canguro y las tortugas para una pequeña obra humorística que bautizó como 'El carnaval de los animales'." #NT!
 dubois.1000.f: "El 'Carnaval de los animales', subtitulado Grande fantaisie zoologique, fue compuesto por Camille Saint-Saëns en enero de 1886 en un pequeño pueblo de Austria. Aquí procesó en pocos días los primeros bocetos para el Carnaval, que datan de su época como profesor en una escuela de música privada de París, por encargo de Aristide Dietsch (1861/1865). Cuando las parodias musicales estaban en el plan de estudios allí, sus alumnos persuadieron a Saint-Saëns para que hiciera realidad una de sus muchas ideas para una pieza musical humorística. Sin embargo, preocupado por su reputación, Saint-Saëns decidió no publicar la obra para orquesta de cámara. Porque además de que el compositor imitaba los llamados de los animales a través de los instrumentos de las piezas, había parodiado a varios de sus compañeros de profesión. Aunque los compositores ya estaban muertos, Saint-Saëns no quería molestar a sus admiradores. La obra sólo fue publicada póstumamente por su editor Jacques Durand." #NT!
