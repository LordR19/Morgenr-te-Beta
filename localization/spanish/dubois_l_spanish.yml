 dubois.2011.d_other: "El Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] es el [concept_dubois_paleontologist] líder de nuestro país. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] está ocupado en otro lugar en este momento." #NT!
 dubois.2011.f: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] tiene un total paleontológico [concept_academics_experience] de #G [ROOT.Var('dubois_paleontologist_var').GetVariable('dubois_paleontologist_experience').GetValue]#!\n\nPalaeontologists pudiendo encontrar nuevos fósiles en formaciones cada año. Las Grandes Formaciones también tienen la posibilidad de descubrir huesos de dinosaurios raros que pueden usarse para reconstruir esqueletos. Para ello, el [concept_dubois_paleontologist] debe estar asignado a una formación. Si no hay ninguna formación dentro de sus fronteras, también se puede negociar un Acuerdo de Licencia Paleontológica con un país que tenga una Gran Formación. Sin asignación a una formación, el paleontólogo permanece inactivo. Durante este tiempo, sin embargo, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] se puede utilizar para expediciones, reconstrucción de huesos de dinosaurios, construcción de esqueletos o remontaje de esqueletos." #NT!
