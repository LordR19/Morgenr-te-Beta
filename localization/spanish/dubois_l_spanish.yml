 ACHIEVEMENT_dubois_six: "Los seis sensacionales" #NT!
 ACHIEVEMENT_DESC_dubois_six: "Tener un Ingeniero, un Astrónomo, un Naturalista, un Paleontólogo, un Arqueólogo y un Antropólogo al mismo tiempo." #NT!
  
 dubois_famous_level_paleontologist_overview_loc: "un famoso [concept_dubois_paleontologist]" #NT!
 dubois_experienced_level_paleontologist_overview_loc: "un experimentado [concept_dubois_paleontologist]" #NT!
 dubois_normal_level_paleontologist_overview_loc: "un logrado [concept_dubois_paleontologist]" #NT!
  
 dubois_paleontologist_opened_first_paleontological_museum_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] fundó el #o primer Museo Paleontológico#! del mundo, que exhibe varios fósiles." #NT!
  
 dubois_attended_extinction_congress_loc: "El Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] participó en un congreso que intentó determinar cómo se extinguieron los dinosaurios." #NT!
  
 dubois_fossil_amber_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] encontró una pieza única de #o Ámbar#! en la que estaba encerrado un pequeño mosquito. ¿Quizás incluso contenga algo de sangre de dinosaurio?" #NT!
  
 dubois_fossil_ammonite_paleontologist_loc: "\nEl profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontró una #o Amonita#!, que ayudará con la delimitación cronológica de los sedimentos marinos." #NT!
  
 dubois_fossil_archaeopteryx_paleontologist_loc: "\nMuchos consideran el descubrimiento del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] como el primer pájaro. De hecho, el #o Archaeopteryx#! parece ser un eslabón perdido entre los dinosaurios y las aves." #NT!
  
 dubois_fossil_composita_paleontologist_loc: "\n#o Compositas#! son conchas que vivieron hace millones de años en casi todos los continentes. El profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontró uno durante una de las excavaciones de [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis]." #NT!
  
 dubois_fossil_eusthenopteron_paleontologist_loc: "\nCuriosamente, el #o Eusthenopteron#! que encontró [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] ya tiene un húmero, un cúbito y un radio distintos en su aleta anterior. Esos huesos están presentes en todos los vertebrados terrestres." #NT!
  
 dubois_fossil_ichthyosaurus_paleontologist_loc: "\n#o Ichthyosaura#!,, de los cuales el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontró uno, es un reptil muy singular. Se parece a los delfines y no pone huevos, pero da a luz a crías vivas, lo cual es muy raro en los reptiles." #NT!
  
 dubois_fossil_ichthyostega_paleontologist_loc: "\nCon el descubrimiento de #o Ichthyostega#!,, el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontró uno de los primeros animales terrestres. Es el eslabón perdido entre los peces y los tetrapodomorfos con extremidades." #NT!
  
 dubois_fossil_megatherium_paleontologist_loc: "\nLos perezosos son pequeños hoy en día, pero hubo enormes en el pasado, como lo demostró uno de los descubrimientos del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. El #o Megatherium#! medía hasta 6 metros (20 pies) de largo." #NT!
  
 dubois_fossil_pterodactylus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] descubrió un fósil de #o Pterodactylus#!, un dinosaurio alado que probablemente vivía cerca de lagos y ríos." #NT!
  
 dubois_fossil_smilodon_paleontologist_loc: "\nEl #o Smilodon#! es un depredador aterrador que vivió hasta hace unos miles de años. El profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontró el esqueleto de uno de ellos muy bien conservado." #NT!
  
 dubois_fossil_trilobite_paleontologist_loc: "\nUno de los [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] descubrimientos menores son varios T#o Trilobites#!. Aunque no son espectaculares, son excelentes fósiles índice." #NT!
  
 dubois_perfect_ankylosaurus_paleontologist_loc: "\nEl profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruyó un #o Ankylosaurus#! de manera perfecta. Otros paleontólogos se maravillan con la reconstrucción." #NT!
 dubois_imperfect_ankylosaurus_paleontologist_loc: "\nEl profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruyó un #o Ankylosaurus#! pero de forma imperfecta." #NT!
 dubois_poor_ankylosaurus_paleontologist_loc: "\nEl profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruyó un #o Ankylosaurus#! pero fue un intento horrible y otros paleontólogos se ríen de él." #NT!
  
 dubois_perfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] La reconstrucción de un #o Diplodocus#! es ​​absolutamente perfecta y es la envidia de cualquier museo paleontológico." #NT!
 dubois_imperfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] la reconstrucción de un #o Diplodocus#! es ​​suficientemente buena." #NT!
 dubois_poor_diplodocus_paleontologist_loc: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] reconstrucción de un #o Diplodocus#! es ​​desastrosa y se considera una abominación." #NT!
  
 dubois_perfect_triceratop_paleontologist_loc: "\nLa perfección de la reconstrucción del #o Triceratops#! del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] es ampliamente conocida y ha aumentado el prestigio de nuestra colección paleontológica." #NT!
 dubois_imperfect_triceratop_paleontologist_loc: "\nLa mediocridad de la reconstrucción del #o Triceratops#! del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] es suficientemente buena para nuestro museo, pero nada excepcional." #NT!
 dubois_poor_triceratop_paleontologist_loc: "El terror de la reconstrucción del #o Triceratops#! del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] es una vergüenza para nuestra colección." #NT!
  
 dubois_perfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! es una vista maravillosa. Especialmente el que el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] ensambló perfectamente." #NT!
 dubois_imperfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! es una vista maravillosa. Aunque no esté perfectamente ensamblado como el que reconstruyó el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 dubois_poor_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! es una vista maravillosa. Pero no el que reunió el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Éste es simplemente una monstruosidad absurda." #NT!
  
 dubois_perfect_stegosaurus_paleontologist_loc: "\nEl poderoso esqueleto de #o Stegosaurus#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montó es una pieza perfecta para nuestra exposición de dinosaurios." #NT!
 dubois_imperfect_stegosaurus_paleontologist_loc: "\nEl esqueleto de #o Stegosaurus#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montó es una buena pieza para nuestra exposición de dinosaurios." #NT!
 dubois_poor_stegosaurus_paleontologist_loc: "\nEl horrible esqueleto de #o Stegosaurus#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montó es una pérdida de espacio en nuestra exposición de dinosaurios." #NT!
  
 dubois_perfect_antarctosaurus_paleontologist_loc: "\nNo todo el mundo puede montar un #o Antarctosaurus#! tan perfectamente como el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Es uno de los aspectos más destacados de nuestra colección." #NT!
 dubois_imperfect_antarctosaurus_paleontologist_loc: "\nEnsamblar un #o Antarctosaurus#! es una tarea difícil, pero el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] lo hizo bastante bien." #NT!
 dubois_poor_antarctosaurus_paleontologist_loc: "\nNo todo el mundo puede montar un #o Antarctosaurus#!., pero no mucha gente lo monta tan terriblemente mal como el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Es la vergüenza de nuestra colección." #NT!
  
 dubois_perfect_argyrosaurus_paleontologist_loc: "\nEl maravilloso esqueleto de #o Argyrosaurus#! de nuestra colección es obra del profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Un esqueleto verdaderamente maravilloso." #NT!
 dubois_imperfect_argyrosaurus_paleontologist_loc: "\nEl esqueleto de #o Argyrosaurus#! de nuestra colección es obra del profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Un esqueleto bastante bien hecho." #NT!
 dubois_poor_argyrosaurus_paleontologist_loc: "\nEl monstruoso esqueleto de #o Argyrosaurus#! de nuestra colección es obra del profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Obviamente es obra de un paleontólogo torpe." #NT!
  
 dubois_perfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] ensambló un esqueleto de #o Iguanodon#! a la perfección." #NT!
 dubois_imperfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] ensambló un esqueleto de #o Iguanodon#!." #NT!
 dubois_poor_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] ensambló un esqueleto de #o Iguanodon#! terriblemente mal." #NT!
  
 dubois_perfect_plateosaurus_paleontologist_loc: "\nDra. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pudo reconstruir perfectamente el esqueleto de un #o Plateosaurus#!. Una gran exposición para nuestra colección." #NT!
 dubois_imperfect_plateosaurus_paleontologist_loc: "\nDra. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pudo reconstruir el esqueleto de un #o Plateosaurus#!." #NT!
 dubois_poor_plateosaurus_paleontologist_loc: "\nDra. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pudo reconstruir el esqueleto de un #o Plateosaurus#!. Pero se ve muy extraño y deformado." #NT!
  
 dubois_perfect_giraffatitan_paleontologist_loc: "\nReconstruir un #o Giraffatitan#! es un trabajo duro y necesita mucho espacio. Afortunadamente, el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pudo aprovechar el tamaño de nuestro museo para preparar un magnífico esqueleto del dinosaurio." #NT!
 dubois_imperfect_giraffatitan_paleontologist_loc: "\nReconstruir un #o Giraffatitan#! es un trabajo duro y necesita mucho espacio. Afortunadamente, el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pudo utilizar el tamaño de nuestro museo para preparar el esqueleto del dinosaurio." #NT!
 dubois_poor_giraffatitan_paleontologist_loc: "\nReconstruir un #o Giraffatitan#! es un trabajo duro y necesita mucho espacio. Aunque [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] tiene todo el museo para funcionar, el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] solo pudo crear una versión absurda del dinosaurio." #NT!
  
 dubois_perfect_spinosaurus_paleontologist_loc: "\nEl aterrador esqueleto de #o Spinosaurus#! de nuestra colección fue ensamblado por el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] y es una obra de arte." #NT!
 dubois_imperfect_spinosaurus_paleontologist_loc: "\nEl aterrador esqueleto de #o Spinosaurus#! de nuestra colección fue ensamblado por el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 dubois_poor_spinosaurus_paleontologist_loc: "\nEl divertido esqueleto de #o Spinosaurus#! de nuestra colección fue ensamblado por el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Está mal hecho y parece más una gallina que un dinosaurio." #NT!
  
 dubois_perfect_psittacosaurus_paleontologist_loc: "\nCon su boca parecida a un pico, el #o Psittacosaurus#! que ensambló el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] era un esqueleto extraordinario." #NT!
 dubois_imperfect_psittacosaurus_paleontologist_loc: "\nCon su boca parecida a un pico, el #o Psittacosaurus#! que ensambló el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] era un bonito esqueleto." #NT!
 dubois_poor_psittacosaurus_paleontologist_loc: "\n¿El #o Psittacosaurus#! realmente tenía un pico extraño en la espalda y una trompa en lugar de boca? Al menos el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] así lo cree, pero puede que sea el único." #NT!
  
 dubois_perfect_velociraptor_paleontologist_loc: "\nEl aterrador #o Velociraptor#! es una de las obras maestras del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Está perfectamente ensamblado." #NT!
 dubois_imperfect_velociraptor_paleontologist_loc: "\nEl aterrador #o Velociraptor#! es un buen trabajo del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] lo ensambló bastante bien." #NT!
 dubois_poor_velociraptor_paleontologist_loc: "\nEl aterrador #o Velociraptor#! es uno de los peores trabajos del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. En primer lugar, es demasiado pequeño, en segundo lugar, seguramente no tenía 10 garras como corona..." #NT!
  
 dubois_perfect_muttaburrasaurus_paleontologist_loc: "\nEl #o Muttaburrasaurus#! que reconstruyó el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] era bastante impresionante y no sólo por su tamaño." #NT!
 dubois_imperfect_muttaburrasaurus_paleontologist_loc: "\nEl #o Muttaburrasaurus#! que reconstruyó el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] era bastante impresionante, sobre todo por su tamaño." #NT!
 dubois_poor_muttaburrasaurus_paleontologist_loc: "\nEl #o Muttaburrasaurus#! que el profesor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruyó era horrible. Uno de cada dos paleontólogos notó que la cabeza no está unida a la cola y las rodillas se doblan hacia el otro lado." #NT!
  
 dubois_perfect_rhoetosaurus_paleontologist_loc: "\nEl tamaño de #o Rhoetosaurus#! es impresionante. Pero sin la habilidad del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] seguramente no habría sido tan impresionante." #NT!
 dubois_imperfect_rhoetosaurus_paleontologist_loc: "\nEl tamaño de #o Rhoetosaurus#! es impresionante. Pero sin la habilidad del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] definitivamente habría sido menos impresionante.'" #NT!
 dubois_poor_rhoetosaurus_paleontologist_loc: "\nPensar que la cola pertenece a la parte posterior del #o Rhoetosaurus#! fue probablemente la idea más estúpida del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Al menos todavía..." #NT!
  
 dubois.7.t: "¡La polilla moteada evoluciona!" #NT!
 dubois.7.d: "El Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] notó que la apariencia de la polilla moteada cambió en los últimos años, lo que es una clara evidencia de la Teoría de la Evolución." #NT!
 dubois.7.f: "\"A medida que los abedules en los que vive la polilla moteada se oscurecen cada vez más debido a la contaminación, podemos ver que el número de polillas oscuras aumenta claramente. A medida que los depredadores comen más polillas blancas porque son mucho más visibles, las polillas oscuras Las polillas comienzan a tomar el control.\nEsta es una evidencia clara de la evolución en un corto período de tiempo. Mis observaciones son fascinantes y prueban que la teoría de la evolución es claramente correcta.\"\n\n#b Históricamente#!, el cambio evolutivo en El color de la polilla moteada se observó ya en 1848 en Manchester. No fue hasta 1896 que J. W. Tutt demostró que se trataba de un caso de selección natural.\nHoy en día, el fenotipo blanco de la polilla pimienta vuelve a ser dominante, ya que el aire volvió a ser más limpio y la mayoría de los abedules vuelven a ser blancos." #NT!
 dubois.7.g: "¡Evidencia clara de la evolución!" #NT!
  
