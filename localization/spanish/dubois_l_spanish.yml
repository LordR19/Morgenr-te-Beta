 dubois_marine_biologist_desc: "¡Ah, el mar! ¿No sería genial pasar una vez la vida allí? Quizás no como marinero. Este personaje puede pasar su vida investigando todas las formas de vida en el mar. ¡Que maravillosa vida!" #NT!
