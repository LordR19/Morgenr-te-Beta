 dubois.158.d: "Nuestro zoológico se enriquece con un nuevo y exótico animal: hoy el tan esperado #O Tilacino#! se mudó a su nuevo recinto." #NT!
 dubois.158.f: "El lobo marsupial, también conocido como tigre de Tasmania, era un marsupial carnívoro originario de Tasmania y Australia. Tenía un característico dorso rayado y era principalmente nocturno. Los lobos marsupiales eran cazadores solitarios que recurrían al sigilo para atrapar presas como pequeños mamíferos y aves. Lamentablemente, debido a la caza y la pérdida de hábitat, el lobo marsupial se considera extinto en la actualidad." #NT!
