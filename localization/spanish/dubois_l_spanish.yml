 dubois.108.d: "Nuestro zoológico se enriquece con un nuevo y exótico animal: hoy el tan esperado #O Monstruo de Gila#! se mudó a su nuevo recinto." #NT!
 dubois.108.f: "El monstruo de Gila es un lagarto venenoso originario del suroeste de Estados Unidos y el noroeste de México. Es reconocible por sus distintivas marcas negras y naranjas y es uno de los pocos lagartos venenosos del mundo. Los monstruos de Gila se mueven lentamente y son principalmente nocturnos; se alimentan de pequeños mamíferos, aves y huevos. Almacenan grasa en la cola, lo que les permite sobrevivir largos períodos sin alimento." #NT!
 dubois.108.g: "No parece tan peligroso..." #NT!
