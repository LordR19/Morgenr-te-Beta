 dubois.231.t: "Sitio de excavación destruido por el rival" #NT!
 dubois.231.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] estaba tras la pista de un depósito prometedor. Sin embargo, cuando llegó allí, descubrió que un rival ya había desenterrado muchos huesos y luego había hecho volar el lugar." #NT!
 dubois.231.f: "¡Si yo no puedo tener esos huesos, nadie más los tendrá!" #NT!
 dubois.231.g: "¡Por qué harían eso!" #NT!
  
 dubois.232.t: "Los lugareños comparten información" #NT!
 dubois.232.d: "Los habitantes de un pequeño pueblo habían encontrado varios fósiles cerca. Felizmente los compartieron con el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]. ¡Esto acercará a [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] un paso más hacia el descubrimiento de un nuevo sitio de excavación!" #NT!
 dubois.232.f: "Entonces mi bisabuelo encontró una vez un cuerno de unicornio. Sé lo que estás pensando, ¡pero creo que era el hueso de un dinosaurio! Lamentablemente lo vendió. Pero me dijo dónde lo encontró en primer lugar. Estaba en el lecho del río. ¡Estoy seguro de que encontrarás algunos huesos cerca del río!" #NT!
 dubois.232.g: "¡Gracias!" #NT!
  
 dubois.233.t: "Paleontólogo local comparte investigación" #NT!
 dubois.233.d: "Al parecer, un residente de un pequeño pueblo también es un paleontólogo aficionado. Como [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] es demasiado mayor para excavar posibles sitios, compartió todos sus conocimientos con el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.233.f: "Empecé a coleccionar fósiles cuando era niño y nunca paré. Pero ahora soy demasiado mayor para arrodillarme y cavar. Así que espero poder al menos ayudarte a encontrar algunos huesos y fósiles de dinosaurios. Y si encuentras algunos, ¡déjame verlos!" #NT!
 dubois.233.g: "¡Esta es una colección increíble!" #NT!
  
 dubois.234.t: "Un deslizamiento de tierra entierra un sitio prometedor" #NT!
 dubois.234.d: "Apenas un día después de que el equipo del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] y [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] descubrieran un sitio prometedor, fue enterrado por un enorme deslizamiento de tierra. Se necesitarían meses o incluso años para descubrir lo que se esconde bajo toda la tierra." #NT!
 dubois.234.f: "¿Primero hacía demasiado calor para cavar, luego estaba demasiado húmedo para cavar y ahora está demasiado embarrado para cavar? ¡Quizás simplemente no te guste cavar!" #NT!
 dubois.234.g: "¡Maldito seas, tiempo!" #NT!
  
 dubois.235.t: "Una nueva pista" #NT!
 dubois.235.d: "El arduo trabajo del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] parece finalmente dar sus frutos. Después de recopilar informes de las rocas y formaciones, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] ha localizado varios sitios prometedores. Con suerte, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontrará huesos de dinosaurio en uno de estos lugares." #NT!
 dubois.235.f: "Verá, estos sedimentos a menudo contienen huesos de dinosaurios. Salen a la superficie en estos lugares, ¡así que seguramente encontraremos huesos en alguno de estos lugares! Así que con suerte. Tal vez." #NT!
 dubois.235.g: "¡Buen trabajo!" #NT!

