 dubois.138.d: "Nuestro zoológico se enriquece con un nuevo y exótico animal: hoy el tan esperado #O Suricata#! se ha mudado a su nuevo recinto." #NT!
 dubois.138.f: "La suricata es una pequeña mangosta que vive en África. Las suricatas son extremadamente sociables y viven juntas en manadas de hasta 30 animales. Por lo general, viven en madrigueras o cuevas donde pueden esconderse de los depredadores. Por lo general, al menos una suricata se ocupa de vigilar el peligro y advertir a la manada. La tarea de vigilancia se alterna entre los animales." #NT!
