 dubois_nature_protection_tech: "Protección de la Naturaleza" #NT!
 dubois_nature_protection_tech_desc: "La Protección de la Naturaleza comenzó con la necesidad de proteger los bosques. Posteriormente también se protegieron especies animales en peligro de extinción y superficies enteras de tierra. En los siglos XIX y XX se llevaron a cabo con éxito varios proyectos de conservación de la naturaleza, como la reintroducción de la cabra montesa en los Alpes suizos." #NT!

