 dubois.228.t: "Águila de Haast"
 dubois.228.d: "¿Quién iba a esperar que un águila majestuosa procediera precisamente de Nueva Zelanda? El profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]encontró varios huesos de un águila gigantesca que tenía una enorme envergadura de 2,6 metros. El profesor supone que esta ave podría haber inspirado la leyenda de Pouākai, un mito de los maoríes."
 dubois.228.f: "\"Primero encontramos una enorme garra y supusimos que era parte de un dinosaurio, pero luego encontramos más huesos y cada vez era más evidente que se trataba de un águila. Por suerte, esta águila se ha extinguido, ya que probablemente podría haber matado a seres humanos.\""
 dubois.228.g: "¡Qué miedo!"
 dubois_add_fossil_haast_eagle_tt: "¡Gana #G 1#! ¡@dubois_special_fossil! #O Special Fossil#!: Águila de Haast."
 dubois_fossil_haast_eagle_paleontologist_loc: "\nEn Nueva Zelanda, el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] hizo un descubrimiento fascinante cuando [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontró un águila gigantesca que ahora se llama #o Haast Eagle#."

