 dubois.35.t: "¡Los animales se escapan!" #NT!
 dubois.35.d: "Cuando el equipo de safari intenta seguir al animal, este de repente huye: ¡los ayudantes del Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] corren el peligro de ser atrapados!" #NT!
 dubois.35.f: "“Todavía estamos muy lejos de haber reconocido la vida animal, y todavía estamos estudiando a los animales con la intención de llegar a conocernos a nosotros mismos”. - Alfred Edmund Brehm" #NT!
 dubois.35.g: "No hay nada que podamos hacer..." #NT!
  
 dubois.36.t: "¡Ataques de animales!" #NT!
 dubois.36.d: "Cuando el equipo de safari quiso colocar las trampas, asustaron al animal, ¡que luego pasó al ataque!" #NT!
 dubois.36.f: "«Es un error decir que el elefante es un animal irritable. Su naturaleza es apacible y tranquila. Vive en amistad y paz con todas las criaturas.» - Alfred Edmund Brehm" #NT!
 dubois.36.g: "¡Huyan, tontos!" #NT!
 dubois.36.h: "¡Coloca las trampas de todos modos!" #NT!
 dubois.36.i: "Nuestro naturalista lo tiene todo bajo control." #NT!
  
 dubois.37.t: "Accidente de safari" #NT!
 dubois.37.d: "Sin darse cuenta, el equipo del safari se metió con el animal equivocado. Destruyó todas las trampas, hirió a los asistentes y luego huyó. Semanas de trabajo se arruinaron en cuestión de horas. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] tuvo que cancelar el safari debido a esto." #NT!
 dubois.37.f: "«Si alguna vez he visto magia, ha sido en África.» -Ernest Hemingway" #NT!
 dubois.37.g: "¡Horrible!" #NT!
  
 dubois.36.success_tt: "El equipo de safari sigue colocando sus trampas con éxito." #NT!
 dubois.36.fail_tt: "Un grave accidente provoca que el safari se cancele prematuramente." #NT!
 dubois_safari_zoologist_tt: "Esto es posible porque nuestro Naturalista tiene el rasgo de Zoólogo." #NT!
  
 dubois.38.t: "Extras de Safari" #NT!
 dubois.38.d: "El progreso tecnológico también está revolucionando los safaris, ya sea en forma de nuevas armas o vehículos." #NT!
 dubois.38.f: ""Nunca supe de una mañana en África en la que me despertara sin ser feliz." -Ernest Hemingway" #NT!
 dubois.38.machine_guns_tt: "Con la invención de la ametralladora, nuestro equipo es muy superior a las amenazas humanas y animales." #NT!
 dubois.38.combustion_engine_tt: "Con la invención del motor de combustión, podemos alcanzar fácilmente a cualquier animal." #NT!
 dubois.38.g: "Esto le da a “¡Heia Safari!” un significado completamente nuevo." #NT!
  
 dubois.40.d: "Al final de una búsqueda infructuosa que no trajo más que dificultades, el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se da por vencido y regresa a [ROOT.GetCountry.GetNameNoFlag] con su equipo." #NT!

