 dubois.1030.t: "Recinto para gatos de Pallas" #NT!
 dubois.1030.d: "El recinto del Gato de Pallas era un terreno rocoso salpicado de grietas y pequeñas cuevas. A primera vista, el felino, grueso y peludo, parecía casi invisible y se mimetizaba perfectamente con el entorno. Entonces, se veía uno: sus ojos redondos y abiertos se asomaban con cautela desde detrás de una roca, observando en silencio todo lo que lo rodeaba." #NT!
 dubois.1030.f1: "En el recinto rocoso del zoológico, el gato de Pallas se asoma desde detrás de una roca, con sus ojos grandes y redondos escrutando el entorno. Con su espeso pelaje plateado, que se eriza para protegerse del frío, parece una pequeña bola de pelusa salvaje. A diferencia de muchos otros felinos salvajes, el gato de Pallas tiene una constitución robusta y patas cortas, perfectamente adaptadas a las regiones frías y de gran altitud de Asia Central donde vive." #NT!
 dubois.1030.f2: "Cuando el gato de Pallas emerge de su escondite entre las rocas, su cara plana y sus ojos grandes y expresivos le dan un aspecto casi cómico. Los visitantes suelen sorprenderse por su pequeño tamaño y su pelaje esponjoso, que le ayudan a camuflarse en el entorno nevado. Solitario por naturaleza, el gato de Pallas rara vez se ve en estado salvaje; prefiere permanecer oculto en grietas y madrigueras de rocas durante el día y emerger al amanecer o al anochecer para cazar." #NT!
 dubois.1030.f3: "En el ambiente frío y estepario de su recinto, el gato de Pallas se mueve con precisión silenciosa, dejando atrás su cola gruesa como una pluma. Este pequeño felino salvaje, conocido por su comportamiento esquivo, prefiere la soledad y se apoya en su pelaje de camuflaje para evitar ser detectado tanto por depredadores como por presas. Con una dieta compuesta principalmente por pequeños mamíferos, el gato de Pallas es un hábil cazador que utiliza su vista aguda para detectar movimientos en terreno abierto." #NT!
  
