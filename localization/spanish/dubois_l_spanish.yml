 dubois.2021.t: "Fósiles especiales" #NT!
 dubois.2021.d: "Esta colección alberga algunos de los fósiles más extraordinarios encontrados hasta la fecha." #NT!
 dubois.2021_amber: "La resina #T Ámbar#!\nThe ha preservado un insecto que tiene millones de años.\n\n" #NT!
 dubois.2021_ammonite: "#T Amonita#!\nTens de miles de especies de amonitas dieron forma a los mares durante 350 millones de años.\n\n" #NT!
 dubois.2021_archaeopteryx: "Algunos investigadores consideran que #T Archaeopteryx#!\nThis el 'pájaro primitivo' es un posible vínculo entre reptiles y aves.\n\n" #NT!
 dubois.2021_composita: "#T Composita#!\nComposita fue una especie muy extendida que vivió desde el Devónico tardío hasta el Pérmico tardío.\n\n" #NT!
 dubois.2021_eusthenopteron: "El pez #T Eusthenopteron#!\nThis puede haber sobrevivido en la cuenca de un río seco y se cree que es un paso importante hacia los anfibios.\n\n" #NT!
 dubois.2021_ichthyosaurus: "El reptil #T Ictiosaurio#!\nThis no sólo se parecía mucho a un delfín, sino que también era vivíparo.\n\n" #NT!
 dubois.2021_ichthyostega: "#T Ichthyostega#!\nA posible eslabón perdido entre peces y tetrápodos.\n\n" #NT!
 dubois.2021_megatherium: "#T Megatherium#!\nA Perezoso terrestre gigante. Desafortunadamente, también se trata de una especie extinta.\n\n" #NT!
 dubois.2021_pterodactylus: "#T Pterodactylus#!\nA pequeño pterodáctilo de cola corta que probablemente vivía en las costas.\n\n" #NT!
 dubois.2021_smilodon: "#T Smilodon#!\nOne de los depredadores con dientes de sable más conocidos.\n\n" #NT!
 dubois.2021_trilobite: "#T Trilobites#!\nThe numerosas apariciones y estratificación de estos artrópodos los convierten en importantes fósiles índice para el Paleozoico." #NT!
  
 dubois.2041.t: "Huesos de dinosaurio" #NT!
 dubois.2041.d: "Aquí se pueden reconstruir huesos de dinosaurios a partir de fósiles y huesos de dinosaurios se pueden transformar en esqueletos de dinosaurios." #NT!
 dubois.2041.f: "A partir de cinco huesos de dinosaurios de una región continental, un [concept_dubois_paleontologist] puede reconstruir un dinosaurio completo. Un paleontólogo experimentado también puede intentar reconstruir un hueso de dinosaurio a partir de 20 fragmentos fósiles. Un hueso de dinosaurio sólo puede reconstruirse si al menos un hueso de dinosaurio está disponible para orientarse. Para realizar cualquiera de las acciones, el paleontólogo no debe estar agotado ni ocupado. Su éxito depende en gran medida de la experiencia paleontológica.\n\n#G [ROOT.Var('dubois_north_american_dinosaur_bone').GetValue]#! Huesos de dinosaurio norteamericano\n#G [ROOT.Var('dubois_south_american_dinosaur_bone').GetValue]#! Huesos de dinosaurio sudamericano\n#G [ROOT.Var('dubois_european_dinosaur_bone').GetValue]#! Huesos de dinosaurio europeo\n#G § _11#! Huesos de dinosaurio africano\n#G #G4#! Huesos de dinosaurio asiático\n#G #G7#! Huesos de dinosaurio australiano" #NT!
 dubois.2041.g: "Reconstruir un hueso de dinosaurio a partir de fósiles." #NT!
 dubois.2041.h: "Construye un esqueleto de dinosaurio de América del Norte." #NT!
 dubois.2041.i: "Construye un esqueleto de dinosaurio de América del Sur." #NT!
 dubois.2041.j: "Construye un esqueleto de dinosaurio de Europa." #NT!
 dubois.2041.k: "Construye un esqueleto de dinosaurio de África." #NT!
 dubois.2041.l: "Construye un esqueleto de dinosaurio de Asia." #NT!
 dubois.2041.m: "Construye un esqueleto de dinosaurio de Australia." #NT!
  
 dubois.2042.t: "Hueso de dinosaurio reconstruido" #NT!
 dubois.2042.d: "El profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] tuvo un éxito total: con la ayuda de sus conocimientos científicos pudo reconstruir un hueso de dinosaurio a partir de fragmentos de fósiles." #NT!
 dubois.2042.f: "Fue un juego de rompecabezas estimulante, pero que no supuso un problema para las habilidades superlativas de nuestro [concept_dubois_paleontologist]. Después de unos meses de estudio y combinatoria sofisticada, logró reconstruir trozos de hueso a partir de restos fósiles del tamaño de una cerilla y, por tanto, las partes clave de una especie de dinosaurio de la que hasta ahora sólo se conocían huesos sueltos." #NT!
 dubois.2042.g: "¡Espléndido!" #NT!
 dubois.2043.t: "Profesor perplejo" #NT!
 dubois.2043.d: "A pesar de meses de pruebas, el profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] no pudo obtener ningún resultado en lo que respecta a los materiales utilizados. ¡Qué lástima lo de los fósiles!" #NT!
 dubois.2043.f: "¿A dónde pertenecía esta parte otra vez? ¿Y esto? Pero si esta pieza era de éste, entonces la otra ya no podría encajar. Al final, el [concept_dubois_paleontologist] no pudo soportarlo más. Se había estado golpeando la cabeza toda la noche, pero de los objetos encontrados no podía ni conseguiría obtener conocimientos útiles sobre cómo debía ser el esqueleto del dinosaurio en tiempos." #NT!
 dubois.2043.g: "¡El profesor desperdició nuestros fósiles!" #NT!
 dubois.2044.t: "Esqueleto perfectamente ensamblado" #NT!
 dubois.2044.d: "Nuestro [concept_dubois_paleontologist] hizo un trabajo increíble al armar el esqueleto, agregando una pieza importante a la colección de historia natural." #NT!
 dubois.2044.f: "Un estruendoso aplauso llenó la exposición cuando el profesor presentó al público el esqueleto de dinosaurio recién ensamblado. Con ello resolvió algunos problemas que habían ocupado a los expertos durante años y mostró un enfoque completamente nuevo para la interpretación de los huesos del dinosaurio. Los paleontólogos internacionales presentes quisieron hablar con el profesor y quieren incorporar hallazgos similares en sus colecciones de manera muy similar. Algunos incluso llegaron a llamar a [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] un genio de los rompecabezas, habiendo logrado hacer lo que otros habían tardado décadas en hacer de inmediato." #NT!
 dubois.2044.g: "Excelente trabajo, Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.2045.t: "Esqueleto imperfectamente ensamblado" #NT!
 dubois.2045.d: "El profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] hizo lo mejor que pudo, pero desafortunadamente el esqueleto de dinosaurio ensamblado tiene algunos errores." #NT!
 dubois.2045.f: "Cuando se presentó el nuevo esqueleto de dinosaurio en la colección de historia natural, hubo un aplauso cortés pero bastante contenido. Aunque el principal paleontólogo del país lo había intentado todo, sus colegas profesionales pudieron descubrir el día de la presentación algunos fallos que enturbiaron la actuación. Sin embargo, el esqueleto cumple los requisitos, al menos en términos generales, y debería enriquecer la exposición, aunque será necesario un retoque en los próximos años." #NT!
 dubois.2045.g: "Funciona, ¿no?" #NT!
 dubois.2046.t: "Esqueleto mal ensamblado" #NT!
 dubois.2046.d: "El esqueleto elaborado por [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] dejó a los expertos... asombrados. Aunque no de la forma que esperaba la Sociedad Paleontológica." #NT!
 dubois.2046.f: "Fue un día memorable, superado sólo por la extraña naturaleza del evento. El Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] reveló el nuevo esqueleto de dinosaurio bajo una lona con gestos dramáticos y esperados aplausos atronadores. Pero en cambio: silencio. Siguieron los susurros. Entonces: diversión. Los investigadores involucrados sonrieron, otros se recuperaron, hasta que finalmente un colega, medio riendo, medio incrédulo, señaló la quimera improvisada y gritó: "¿Es un dinosaurio de tres cabezas?"" #NT!
 dubois.2046.g: "¡Esto debe ser una broma!" #NT!
  
 dubois.2051.t: "Esqueletos de dinosaurios" #NT!
 dubois.2051.d: "Los esqueletos de dinosaurios son el orgullo de cualquier colección de historia natural. Los esqueletos perfectamente ensamblados tienen un efecto positivo en nuestra Clasificación de Dinosaurios." #NT!
 dubois.2051.f: "Nuestra colección de dinosaurios consta de los siguientes esqueletos:\n\n" #NT!
 dubois.2051.ankylosaurus: "anquilosaurio" #NT!
 dubois.2051.diplodocus: "diplodoco" #NT!
 dubois.2051.triceratops: "Triceratops" #NT!
 dubois.2051.tyrannosaurus: "Tirano-saurio Rex" #NT!
 dubois.2051.stegosaurus: "Estegosaurio" #NT!
 dubois.2051.antarctosaurus: "antarctosaurio" #NT!
 dubois.2051.argyrosaurus: "Argirosaurio" #NT!
 dubois.2051.iguanodon: "Iguanodon" #NT!
 dubois.2051.plateosaurus: "plateosaurio" #NT!
 dubois.2051.giraffatitan: "Girafatitan" #NT!
 dubois.2051.spinosaurus: "espinosaurio" #NT!
 dubois.2051.psittacosaurus: "Psitacosaurio" #NT!
 dubois.2051.velociraptor: "velociraptor" #NT!
 dubois.2051.muttaburrasaurus: "Muttaburrasaurio" #NT!
 dubois.2051.rhoetosaurus: "retosaurio" #NT!
 dubois.2051.g: "Visita los esqueletos norteamericanos." #NT!
 dubois.2051.h: "Visita los Esqueletos Sudamericanos." #NT!
 dubois.2051.i: "Visita los esqueletos europeos." #NT!
 dubois.2051.j: "Visita los esqueletos de África." #NT!
 dubois.2051.k: "Visita los esqueletos asiáticos." #NT!
 dubois.2051.l: "Visita los esqueletos australianos." #NT!
  
 dubois.2101.t: "Un esqueleto mejorado" #NT!
 dubois.2101.d: "Los esfuerzos de nuestro [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] han dado sus frutos: el esqueleto previamente defectuoso ha sido mejorado significativamente." #NT!
 dubois.2101.f: "Fue necesario pensar en el animal prehistórico, su locomoción, su entorno ecológico y muchas otras circunstancias antes de que al profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] se le ocurriera la idea crucial de colocar algunos huesos en su lugar correcto. De este modo, todo el esqueleto se mejoró significativamente." #NT!
 dubois.2101.g: "¡Se ve mucho mejor!" #NT!
 dubois.2102.t: "Un esqueleto inalterado" #NT!
 dubois.2102.d: "A pesar de numerosos intentos de mejorar el esqueleto, nuestro [concept_dubois_paleontologist] no tuvo éxito." #NT!
 dubois.2102.f: "El profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] mantuvo gran cuidado en el tratamiento del esqueleto. En un esfuerzo por no destruir demasiado y proceder con cautela, fue tan cuidadoso que no cambió casi nada." #NT!
 dubois.2102.g: "¿Inalterado? ¿Por qué se le paga realmente a este [concept_dubois_paleontologist]?" #NT!
 dubois.2103.t: "Un esqueleto deteriorado" #NT!
 dubois.2103.d: "Quizás hubiera sido mejor que [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] no trabajara en un esqueleto de dinosaurio." #NT!
 dubois.2103.f: "Fue extremadamente sorprendente para todos los involucrados cuando el Profesor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] presentó la "versión revisada" del esqueleto. Sobre todo porque ahora una cadera descansaba sobre uno de los hombros y una formidable segunda cola complementaba al animal: en la frente." #NT!
 dubois.2103.g: "¡Ese tonto lo empeoró!" #NT!
  
 dubois.2111.t: "Sección de dinosaurios de América del Norte" #NT!
 dubois.2111.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2111.f: "Los dinosaurios norteamericanos se encuentran entre los más conocidos de su tipo. A finales del siglo XIX se encontraron numerosas especies de dinosaurios en la Formación Morrison. Los especímenes más conocidos son Ankylosaurus, Diplodocus, Triceratops y Tyrannosaurus Rex." #NT!
 dubois.2111.g: "Anquilosaurio." #NT!
 dubois.2111.h: "Diplodoco." #NT!
 dubois.2111.i: "Triceratops." #NT!
 dubois.2111.j: "Tirano-saurio Rex." #NT!
 dubois.2111.k: "Estegosaurio." #NT!
  
 dubois.2112.t: "anquilosaurio" #NT!
 dubois.2112.f: "Ankylosaurus es un género notable de dinosaurio acorazado que prosperó durante el período Cretácico Superior, hace aproximadamente 68 a 66 millones de años. Perteneciente al grupo de dinosaurios herbívoros conocidos como anquilosáuridos, esta criatura prehistórica es famosa por sus distintivas e impresionantes adaptaciones defensivas.\nCaracterizado por un cuerpo robusto y fuertemente blindado, el Anquilosaurio poseía un perfil ancho y bajo adornado con placas óseas u osteodermos. , incrustado en su piel, ofreciendo una protección formidable contra posibles depredadores. Su característica más emblemática era la maza de cola, formada por una densa protuberancia de hueso en la punta de la cola, que probablemente sirvió como elemento disuasorio contra los atacantes y como herramienta para el combate intraespecífico.\nCon una longitud de alrededor de 20 a 30 pies, Ankylosaurus era un herbívoro cuadrúpedo que utilizaba su pico ancho para cultivar vegetación. Su cabeza relativamente pequeña, en comparación con su cuerpo sustancial, indica hábitos de alimentación selectivos en plantas y arbustos bajos." #NT!
 dubois.2113.t: "diplodoco" #NT!
 dubois.2113.f: "Diplodocus representa un género emblemático de dinosaurios colosales de cuello largo que florecieron durante el período Jurásico tardío, hace aproximadamente 154 a 152 millones de años. Clasificado como saurópodo, el Diplodocus es famoso por su notable cuello alargado y su inmenso tamaño, que personifica la grandeza de la vida prehistórica.\nCaracterizado por su distinto plan corporal, el Diplodocus poseía un cuello y una cola alargados, con una cabeza relativamente pequeña que parecía una clavija. dientes adecuados para ramonear la vegetación. Su impresionante longitud de hasta 90 pies lo convirtió en uno de los animales terrestres más largos que jamás haya existido, mientras que su esqueleto relativamente liviano y su postura cuadrúpeda facilitaban un movimiento eficiente.\nSe cree que el Diplodocus fue un herbívoro que usaba su largo cuello para alcanzar la vegetación. muy por encima del suelo, evitando la competencia con otros herbívoros. La evidencia fósil sugiere que estos dinosaurios probablemente habitaban entornos exuberantes a lo largo de las riberas de los ríos, donde había abundante vida vegetal disponible." #NT!
 dubois.2114.t: "Triceratops" #NT!
 dubois.2114.f: "Triceratops es un género icónico de dinosaurios cornudos que prosperó durante el período Cretácico Superior, hace aproximadamente 68 a 66 millones de años. Clasificado como ceratópsido, el Triceratops es famoso por su apariencia distintiva, marcada por una impresionante variedad de cuernos faciales y un volante óseo en la parte posterior de su cabeza.\nCaracterizado por sus formidables características defensivas, el Triceratops tenía un cuerpo grande y robusto y una enorme cabeza adornada con un cuerno nasal prominente sobre el hocico y dos cuernos alargados en las cejas sobre los ojos. Su volante, adornado con fenestras y patrones intrincados, probablemente jugó un papel en el reconocimiento de especies, la termorregulación y posibles exhibiciones de combate.\nTriceratops era un cuadrúpedo herbívoro que habitaba diversos entornos que iban desde bosques hasta llanuras. Su pico robusto le permitía cosechar vegetación de manera eficiente y sus poderosas mandíbulas podían moler material vegetal resistente. La evidencia fosilizada de huesos de Triceratops sugiere que pudo haber participado en comportamientos sociales e interacciones jerárquicas dentro de los rebaños." #NT!
 dubois.2115.t: "Tirano-saurio Rex" #NT!
 dubois.2115.f: "El Tyrannosaurus rex, comúnmente conocido como T. rex, es un dinosaurio depredador icónico y colosal que vagó por la Tierra durante el período Cretácico Superior, hace aproximadamente 68 a 66 millones de años. Perteneciente al grupo de dinosaurios terópodos, el T. rex se encontraba en la cima de la cadena alimentaria prehistórica como uno de los depredadores terrestres más grandes que jamás haya existido.\nConocido por sus características distintivas, el T. rex contaba con una estatura imponente, que alcanzaba hasta 40 pies de largo. y mide entre 15 y 20 pies de altura. Su imponente cráneo, equipado con dientes serrados del tamaño de un plátano, insinúa una dieta carnívora compuesta principalmente por otros dinosaurios. Sus poderosas extremidades traseras fueron adaptadas para movimientos rápidos, mientras que sus brazos desproporcionadamente pequeños, que recuerdan a estructuras vestigiales, continúan cautivando la investigación científica.\nLa evidencia paleontológica sugiere que el T. rex pudo haber sido un superdepredador, utilizando su agudo sentido del olfato, binoculares. visión y una fuerza formidable en la mandíbula para asegurar su lugar en la cima del ecosistema prehistórico. El debate sobre sus comportamientos de caza, ya sea como depredador activo o carroñero, sigue siendo un tema de investigación y especulación en curso." #NT!
 dubois.2116.t: "Estegosaurio" #NT!
 dubois.2116.f: "Stegosaurus es un género icónico de dinosaurios herbívoros que prosperó durante el período Jurásico tardío, hace aproximadamente 155 a 150 millones de años. Clasificado como tireóforo, el estegosaurio es célebre por su apariencia distintiva y llamativa.\nDistinguido por su doble hilera de grandes placas óseas a lo largo de su espalda y la serie de formidables púas o tagomizadores de la cola, el estegosaurio era un dinosaurio de tamaño mediano con un perfil único. El propósito de sus placas, ya sea para regular la temperatura, exhibirlas o defenderlas, sigue siendo un tema de debate científico.\nCon una longitud de hasta 30 pies y una cabeza relativamente pequeña equipada con un pico y muelas para procesar material vegetal, Stegosaurus Era un herbívoro especializado. Probablemente se alimentaba de vegetación baja en su entorno jurásico.\nSe han descubierto fósiles de estegosaurio principalmente en el oeste de América del Norte, incluidos Colorado y Utah, lo que ofrece información valiosa sobre la anatomía, el comportamiento y la historia evolutiva de los dinosaurios tireóforos. El carácter distintivo del Stegosaurus lo ha convertido en una figura popular y duradera en la paleontología y la cultura popular." #NT!
 dubois.2112.h: "Volver a la Sección de Norteamérica." #NT!
  
 dubois.2121.t: "Sección de dinosaurios sudamericanos" #NT!
 dubois.2121.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2121.f: "A finales del siglo XIX, se encontraron cada vez más huesos de dinosaurios en los macizos patagónicos de América del Sur. Los primeros representantes incluyen Antarctosaurus y Argyrosaurus." #NT!
 dubois.2121.g: "Antarctosaurio." #NT!
 dubois.2121.h: "Argirosaurio." #NT!
  
 dubois.2122.t: "antarctosaurio" #NT!
 dubois.2122.f: "Antarctosaurus representa un género notable de dinosaurios saurópodos que habitaron el antiguo continente de Gondwana durante el período Cretácico Superior, hace aproximadamente 70 a 65 millones de años. Clasificado dentro de los titanosaurios, Antarctosaurus ejemplifica la diversidad de formas de saurópodos que alguna vez vagaron por la Tierra.\nCaracterizado por su enorme tamaño, Antarctosaurus era un herbívoro cuadrúpedo colosal que alcanzaba longitudes de hasta 60 pies o más. Su cuello y cola alargados, junto con una cabeza relativamente pequeña, indican una adaptación para alimentarse de la vegetación que se encuentra a gran altura del suelo. Este titanosaurio se destaca por la robusta estructura de sus extremidades, que probablemente soportaron su peso y facilitaron su movimiento.\nLos fósiles de Antarctosaurus se han descubierto principalmente en los continentes del sur, incluidas América del Sur y la Antártida, donde han proporcionado información valiosa sobre la evolución y distribución. de saurópodos durante el Cretácico Superior. Estos hallazgos contribuyen a nuestra comprensión de los ecosistemas únicos que existieron en Gondwana durante este período." #NT!
 dubois.2123.t: "Argirosaurio" #NT!
 dubois.2123.f: "Argyrosaurus es un género importante de dinosaurios saurópodos que vagaron por los paisajes antiguos de América del Sur durante el período Cretácico Superior, hace aproximadamente 90 a 70 millones de años. Perteneciente al subgrupo de saurópodos conocidos como titanosaurios, Argyrosaurus ofrece información sobre la diversa fauna prehistórica de la región.\nSi bien ciertos aspectos de su biología y comportamiento siguen siendo especulativos, Argyrosaurus sigue siendo un tema convincente de estudio paleontológico, que arroja luz sobre la grandeza y complejidad de El pasado prehistórico de la Tierra en el hemisferio sur." #NT!
 dubois.2122.h: "Regresar a la Sección Sudamericana." #NT!
  
 dubois.2131.t: "Sección Europea de Dinosaurios" #NT!
 dubois.2131.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2131.f: "Desde principios del siglo XIX se han desenterrado nuevos fósiles de dinosaurios en los macizos europeos, sobre todo como resultado del aumento de la minería. Entre otros, se conocen Iguanodon y Plateosaurus." #NT!
 dubois.2131.g: "Iguanodon." #NT!
 dubois.2131.h: "Plateosaurio." #NT!
  
 dubois.2132.t: "Iguanodon" #NT!
 dubois.2132.f: "Iguanodon es un género notable de dinosaurios herbívoros que prosperaron durante el período Cretácico Inferior, hace aproximadamente 140 a 120 millones de años. Clasificado como iguanodóntido, Iguanodon jugó un papel fundamental en la configuración de nuestra comprensión de la anatomía y el comportamiento de los dinosaurios.\nDistinguido por su distintivo pulgar en punta y su hocico en forma de pico, Iguanodon poseía un cuerpo de tamaño mediano y caminaba sobre dos y cuatro patas, mostrando una intrigante combinación de locomoción bípeda y cuadrúpeda. Ahora se cree que la punta de su pulgar, que alguna vez se pensó que era un cuerno, se usaba para defenderse contra depredadores o para manipular la vegetación.\nIguanodon habitaba ambientes diversos, incluidos bosques y llanuras, y era un hábil herbívoro que usaba su pico desdentado para cosechar. vegetación. Con una longitud de hasta 33 pies, fue un herbívoro destacado de su época, lo que influyó en los ecosistemas que habitaba. Los fósiles de Iguanodon se descubrieron por primera vez en Europa, especialmente en Bélgica e Inglaterra, y su estudio jugó un papel crucial en el desarrollo del campo de la paleontología." #NT!
 dubois.2133.t: "plateosaurio" #NT!
 dubois.2133.f: "Plateosaurus es un género importante de dinosaurios herbívoros que floreció durante el período Triásico Tardío, hace aproximadamente 214 a 204 millones de años. Clasificado como prosaurópodo, Plateosaurus ofrece información crucial sobre la evolución temprana de los dinosaurios y sus adaptaciones a diferentes entornos.\nDistinguido por su cuello alargado, cabeza pequeña y cola relativamente larga, Plateosaurus exhibía una locomoción bípeda y cuadrúpeda, lo que refleja una etapa de transición en los dinosaurios. evolución. Sus extremidades robustas y sus adaptaciones para soportar peso le permitieron buscar vegetación y navegar de manera eficiente en su hábitat.\nCon una longitud estimada de hasta 30 pies, Plateosaurus era un herbívoro dominante de su tiempo, ocupando varios paisajes que iban desde llanuras aluviales hasta bosques de tierras altas. Sus dientes anchos en forma de hojas facilitaban el consumo de material vegetal." #NT!
 dubois.2132.h: "Volver a la Sección Europea." #NT!
  
 dubois.2141.t: "Sección de dinosaurios africanos" #NT!
 dubois.2141.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2141.f: "No fue hasta principios del siglo XX cuando la paleontología en África experimentó un importante auge, destacando Tanzania y Sudáfrica, pero también Egipto. Los descubrimientos importantes fueron el Giraffatitan y el Spinosaurus." #NT!
 dubois.2141.g: "Girafatitan." #NT!
 dubois.2141.h: "Espinosaurio." #NT!
  
 dubois.2142.t: "Girafatitan" #NT!
 dubois.2142.f: "Giraffatitan, anteriormente conocido como Brachiosaurus, es un género notable de dinosaurios colosales de cuello largo que prosperaron durante el período Jurásico tardío, hace aproximadamente 154 a 150 millones de años. Clasificado como saurópodo, Giraffatitan es reconocido por su tamaño excepcional y adaptaciones únicas.\nDistinguido por su cuello alargado y cola relativamente corta, Giraffatitan exhibió una postura distintiva con sus patas delanteras más largas que las traseras, lo que le permitía alcanzar la vegetación muy por encima del suelo. Con una altura de hasta 39 pies y una longitud superior a 80 pies, se erigió como uno de los animales terrestres más altos y largos que jamás haya existido.\nEl girafatitán era un herbívoro que probablemente habitaba entornos exuberantes, como valles fluviales y llanuras aluviales, donde podría acceder a abundante alimento vegetal. Su gran masa corporal estaba sostenida por huesos robustos de las extremidades y un enorme cofre en forma de barril. Se han desenterrado pruebas fósiles de Giraffatitan principalmente en África, particularmente en lo que hoy es Tanzania y Zimbabwe." #NT!
 dubois.2143.t: "espinosaurio" #NT!
 dubois.2143.f: "Spinosaurus es un notable género de dinosaurios carnívoros que habitaron el norte de África durante el período Cretácico, hace aproximadamente entre 112 y 93 millones de años. Clasificado como terópodo, Spinosaurus es famoso por sus características distintivas y adaptaciones únicas.\nDistinguido por su hocico alargado, su aleta dorsal en forma de vela y sus poderosas mandíbulas parecidas a las de un cocodrilo, se cree que Spinosaurus fue un depredador semiacuático, probablemente especializado en cazar presas acuáticas como peces y otros animales marinos. Su vela puede haber desempeñado un papel en la termorregulación o el reconocimiento de especies.\nCon una longitud estimada de hasta 50 a 59 pies, Spinosaurus es considerado uno de los dinosaurios terópodos más grandes. Sus extremidades robustas y su cráneo alargado sugieren adaptaciones para capturar y consumir presas acuáticas, destacando su nicho ecológico. Los restos fósiles de Spinosaurus se descubrieron por primera vez en Egipto y posteriormente en Marruecos." #NT!
 dubois.2142.h: "Volver a la Sección Africana." #NT!
  
 dubois.2151.t: "Sección de dinosaurios asiáticos" #NT!
 dubois.2151.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2151.f: "Una primera expedición estadounidense a Mongolia en el primer tercio del siglo XX debería conducir al descubrimiento de nuevos tipos de dinosaurios en Asia. Psittacosaurus y Velociraptor se encuentran entre las especies más longevas conocidas." #NT!
 dubois.2151.g: "Psitacosaurio." #NT!
 dubois.2151.h: "Velociraptor." #NT!
  
 dubois.2152.t: "Psitacosaurio" #NT!
 dubois.2152.f: "Psittacosaurus es un género notable de pequeños dinosaurios herbívoros que habitaron Asia durante el período Cretácico Inferior, hace aproximadamente 126 a 101 millones de años. Clasificado como ceratopsiano, Psittacosaurus se destaca por sus características intrigantes y sus contribuciones a nuestra comprensión de la evolución de los dinosaurios.\nDistinguido por su pico parecido a un loro, su cuerpo rechoncho y su distintiva variedad de estructuras con flecos en forma de púas a lo largo de su cola y cuerpo, Psittacosaurus poseía una apariencia única entre los dinosaurios. Se cree que estas protuberancias de púas sostenían estructuras parecidas a cerdas, posiblemente para exhibición o termorregulación.\nCon una longitud que oscilaba entre 3 y 6,5 pies, Psittacosaurus habitaba una variedad de entornos, incluidos bosques y llanuras. Su pico y sus dientes especializados sugieren adaptaciones para procesar una amplia gama de material vegetal. Se han descubierto restos fósiles de Psittacosaurus principalmente en China y Mongolia." #NT!
 dubois.2153.t: "velociraptor" #NT!
 dubois.2153.f: "Velociraptor es un género reconocido de dinosaurios carnívoros de tamaño pequeño a mediano que vagaron por partes de Asia durante el período Cretácico Superior, hace entre 75 y 71 millones de años. Clasificado como un terópodo dromeosáurido, Velociraptor es célebre por sus notables adaptaciones y su papel en la configuración de la percepción pública de los dinosaurios.\nDistinguido por sus afiladas y curvas garras en los dedos y sus características depredadoras bien desarrolladas, Velociraptor era un depredador ágil e inteligente. Poseía un cuerpo elegante, una cola larga y una distintiva garra en forma de hoz en cada pie, que probablemente usaba para cortar a su presa.\nAl contrario de representaciones anteriores, Velociraptor era relativamente pequeño, con una longitud de aproximadamente 6,5 pies y un peso alrededor de 50 libras. Sus sentidos agudos, dientes afilados y comportamientos de caza en manada, como se infiere de la evidencia y el estudio de los fósiles, contribuyeron a su reputación como un depredador formidable." #NT!
 dubois.2152.h: "Volver a la sección asiática." #NT!
  
 dubois.2161.t: "Sección australiana de dinosaurios" #NT!
 dubois.2161.d: "¿Qué esqueleto de dinosaurio visitar?" #NT!
 dubois.2161.f: "En 1926 se descubrieron por primera vez huesos de dinosaurio en Australia, lo que supuso el comienzo de una investigación más intensiva. Posteriormente, el Muttaburrasaurus ganaría notoriedad." #NT!
 dubois.2161.g: "Muttaburrasaurio." #NT!
 dubois.2161.h: "Retosaurio." #NT!
  
 dubois.2162.t: "Muttaburrasaurio" #NT!
 dubois.2162.f: "Muttaburrasaurus es un género notable de dinosaurios ornitópodos que habitaron Australia durante el período Cretácico Inferior, hace aproximadamente 112 a 99 millones de años. Clasificado como iguanodonte, Muttaburrasaurus ofrece información valiosa sobre la fauna prehistórica de esta región.\nDistinguido por su cresta distintiva, hueca y redondeada en su hocico, Muttaburrasaurus poseía un cuerpo de tamaño moderado, alcanzando longitudes de aproximadamente 20 a 30 pies. Sus poderosas mandíbulas estaban equipadas con baterías de dientes adecuados para moler material vegetal, lo que sugiere una dieta herbívora.\nLa presencia de la cresta craneal, que podría haber servido como cámara de resonancia para la vocalización o como estructura de exhibición, distingue a Muttaburrasaurus de otros ornitópodos. . Sus extremidades robustas y su tamaño relativamente grande sugieren adaptaciones para una locomoción y una herbivoría eficientes." #NT!
 dubois.2163.t: "retosaurio" #NT!
 dubois.2163.f: "Rhoetosaurus es un género notable de dinosaurios saurópodos que habitaron Australia durante el período Jurásico Medio, hace aproximadamente 165 millones de años. Clasificado dentro del grupo de los sauropodomorfos, Rhoetosaurus ofrece una visión crucial de la historia antigua de los dinosaurios australianos.\nDistinguido por su enorme tamaño, Rhoetosaurus era un cuadrúpedo herbívoro colosal con un cuello largo, extremidades robustas y una cabeza relativamente pequeña. Aunque relativamente más pequeño en comparación con algunos de sus parientes saurópodos, Rhoetosaurus aún medía alrededor de 50 pies de largo, lo que lo convierte en uno de los animales más grandes de su época en Australia.\nLos fósiles de Rhoetosaurus se descubrieron por primera vez en Queensland, Australia, y representan algunos de las primeras evidencias de dinosaurios saurópodos en esta región. Sus características anatómicas, como su cuello largo y su cola relativamente alargada, reflejan adaptaciones para la herbivoría y la explotación de una variedad de recursos vegetales." #NT!
 dubois.2162.h: "Volver a la sección australiana." #NT!
  
 dubois.2112.d_perfect_dinosaur: "Este esqueleto de dinosaurio se considera perfectamente ensamblado. No es necesario cambiarlo y otorga una calificación máxima de dinosaurio." #NT!
 dubois.2112.d_imperfect_dinosaur: "Este esqueleto de dinosaurio se considera ensamblado imperfectamente. Da sólo la mitad de la posible clasificación de dinosaurio. Puede ser reensamblado por un [concept_dubois_paleontologist] siempre que no esté ocupado o agotado." #NT!
 dubois.2112.d_poor_dinosaur: "Este esqueleto de dinosaurio se considera mal ensamblado. Daña enormemente nuestra Clasificación de Dinosaurios. Puede ser reensamblado por un [concept_dubois_paleontologist] siempre que no esté ocupado o agotado." #NT!
 dubois.2112.g: "Vuelve a montar este esqueleto de dinosaurio." #NT!
  
