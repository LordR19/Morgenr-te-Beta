 dubois.128.f: "El alce europeo, también conocido como alce en América del Norte, es el miembro más grande de la familia de los cérvidos. Originario de los bosques de Europa y Asia, estos gigantes solitarios son conocidos por sus enormes astas, que los machos mudan y vuelven a crecer anualmente. Los alces son ramoneadores y se alimentan de hojas, corteza y plantas acuáticas. A pesar de su tamaño, son ágiles y están bien adaptados a sus hábitats fríos y boscosos." #NT!
