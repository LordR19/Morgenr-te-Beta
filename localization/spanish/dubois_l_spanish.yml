 dubois.1049.t: "Recinto para alces" #NT!
 dubois.1049.d: "En el recinto boscoso del zoológico se yergue majestuoso un alce europeo, con sus enormes astas estirándose hacia el cielo." #NT!
 dubois.1049.f1: "El comportamiento tranquilo del alce y su imponente tamaño llaman la atención de los visitantes, que se maravillan ante la magnitud de este gentil gigante. Si sientes curiosidad por sus impresionantes astas, te acercas a un cuidador del zoológico para obtener más información.\n\"El alce europeo, o alce como se lo conoce en América del Norte, es el miembro más grande de la familia de los cérvidos", explica el cuidador del zoológico. \"Sus astas pueden medir hasta seis pies de ancho y se usan principalmente durante la temporada de celo, cuando los machos compiten por aparearse. Estas astas se caen y vuelven a crecer cada año, y las nuevas astas se vuelven más grandes y más intrincadas a medida que el alce envejece"." #NT!
 dubois.1049.f2: "En el rincón sombreado del hábitat de los alces, un gran alce europeo macho baja su enorme cabeza para pastar brotes tiernos y hojas. El movimiento tranquilo y rítmico de sus mandíbulas mientras mastica es casi hipnótico y atrae a una multitud de espectadores. Intrigado por los hábitos alimenticios del alce, buscas a un cuidador del zoológico para saber más.\n\"Los alces son ramoneadores\", explica el cuidador del zoológico. \"A diferencia de los que pastan, que comen principalmente hierba, los alces prefieren alimentarse de una variedad de vegetación, incluidas hojas, corteza y plantas acuáticas. Tienen un agudo sentido del olfato, que les ayuda a localizar las plantas más nutritivas de su entorno. En la naturaleza, pueden consumir hasta 31 kilos de comida al día, lo que es necesario para mantener sus grandes cuerpos.\n" #NT!
 dubois.1049.f3: "Entre los árboles susurrantes del recinto, un alce europeo emite de repente un bramido profundo y resonante, cuyo eco resuena en el aire. El sonido llama la atención de todos los que están cerca, que se detienen a escuchar este grito primario. Sientes curiosidad por el significado de esta vocalización y te acercas a un cuidador del zoológico para que te dé más información.\n\"Era un llamado de celo\", explica el cuidador. \"Durante la temporada de reproducción, los alces machos utilizan estas vocalizaciones fuertes para establecer su dominio y atraer a las hembras. El llamado se puede escuchar a grandes distancias y suele ir acompañado de exhibiciones de astas y posturas agresivas. Es un poderoso recordatorio del papel del alce como fuerza dominante en su hábitat natural.\n" #NT!
  
