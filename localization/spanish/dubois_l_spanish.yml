 dubois.1062.t: "Recinto del perezoso de garganta marrón" #NT!
 dubois.1062.d: "El verde exuberante del recinto del #o Perezoso de garganta marrón#! era ideal para este lento animal. Había muchos árboles de los que podían colgarse." #NT!
 dubois.1062.f1: "Dentro del exuberante recinto lleno de follaje del zoológico, una criatura entrañable y de movimiento lento conocida como el Perezoso de Garganta Marrón se aferra sin esfuerzo a una rama, sus movimientos lánguidos y su naturaleza gentil cautivan la atención de los visitantes. Intrigado por sus adaptaciones únicas, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este fascinante mamífero arbóreo.\n\n\"El perezoso de garganta marrón es un maestro de la vida de ritmo lento", comienza el cuidador del zoológico. \"Estas extraordinarias criaturas han evolucionado para prosperar en las copas de los árboles de las selvas tropicales de América Central y del Sur. Con sus garras largas y curvas y sus músculos especialmente adaptados, los perezosos están perfectamente preparados para pasar una vida colgados boca abajo. Sus movimientos pausados ​​y su lento metabolismo ayudan a conservar energía y permitirles sobrevivir con una dieta que consiste principalmente en hojas"." #NT!
 dubois.1062.f2: "En el tranquilo hábitat arbóreo del zoológico, un perezoso de garganta marrón se abre paso tranquilamente entre las copas de los árboles; su pelaje desgreñado y su expresión de ojos muy abiertos evocan una sensación de tranquilidad. Intrigado por su estilo de vida, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre los comportamientos intrigantes de estos fascinantes mamíferos.\n\n\"Los perezosos de garganta marrón son conocidos por sus adaptaciones únicas y comportamientos fascinantes", explica el cuidador del zoológico. . \"Pasan la mayor parte de su vida en lo alto de los árboles, a menudo inmóviles y mezclándose con su entorno. Los perezosos tienen un sistema digestivo especializado para procesar las hojas duras y fibrosas que consumen, que pueden tardar días en digerirse por completo. También Poseen algas en su pelaje, lo que les ayuda a proporcionarles camuflaje y nutrientes adicionales"." #NT!
 dubois.1062.f3: "En medio de la exuberante vegetación del hábitat de los perezosos, un perezoso de garganta marrón cuelga boca abajo de una rama, aparentemente imperturbable ante la bulliciosa actividad del zoológico. Intrigado por su naturaleza aparentemente relajada, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de su estilo de vida lento.\n\n\"El estilo de vida lento del perezoso de garganta marrón es realmente extraordinario", dijo el cuidador del zoológico. Comparte. \"Sus movimientos pausados ​​no sólo conservan energía sino que también les ofrecen un nivel de protección contra los depredadores. Al pasar la mayor parte del tiempo colgados boca abajo, minimizan su visibilidad y dependen de su pelaje especializado para mezclarse con el follaje circundante. una adaptación cautivadora que muestra las estrategias únicas que emplean los perezosos para sobrevivir en su hábitat arbóreo"." #NT!
 dubois.1062.k: "Regreso a los Recintos Sudamericanos" #NT!
 zoo_south_american_enclosures_tt: "Regresarás a los Recintos Sudamericanos del Zoológico." #NT!
  
 dubois.1063.t: "Recinto del Jaguar" #NT!
 dubois.1063.d: "El recinto parecido a una jungla era el reino del #o Jaguar#!. Lleno de arbustos verdes, árboles y vegetación, era el lugar perfecto para que el Jaguar se escondiera." #NT!
 dubois.1063.f1: "Dentro del recinto inmersivo del zoológico con temática de jungla, una criatura poderosa y esquiva conocida como Jaguar merodea con un sentido de propósito, su cuerpo elegante y musculoso se mezcla perfectamente con el exuberante entorno. Intrigado por su reputación como un hábil depredador, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este gran felino icónico.\n\n\"El Jaguar, con sus distintivos patrones de rosetas y su poderosa constitución, es un maestro de la selva tropical. \", comienza el cuidador del zoológico. \"Equipado con fuertes mandíbulas y garras afiladas, es un superdepredador, capaz de derribar una variedad de presas, incluidos grandes mamíferos, reptiles y peces. Los jaguares son conocidos por sus técnicas de caza sigilosas, a menudo emboscando a sus víctimas con armas rápidas y golpes precisos. Su presencia en el ecosistema ayuda a regular las poblaciones de presas y mantiene el delicado equilibrio de la selva tropical." #NT!
 dubois.1063.f2: "En el cautivador hábitat del jaguar del zoológico, un jaguar elegante y ágil trepa con gracia a un árbol, mostrando sus notables habilidades arbóreas. Sus extremidades musculosas y su aguda vista cautivan la atención de los visitantes. Intrigado por su habilidad para escalar, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de este enigmático felino.\n\n\"Los jaguares son conocidos por sus extraordinarias habilidades para escalar, lo que los diferencia de otros grandes felinos.\ ", explica el cuidador del zoológico. \"Tienen extremidades poderosas y garras retráctiles que les permiten navegar entre los árboles con precisión. Los jaguares a menudo usan las ramas de los árboles como puntos de vista para observar su entorno o descansar después de una caza exitosa. Su capacidad para trepar y atravesar el dosel del bosque es una testimonio de su versatilidad como hábiles depredadores"." #NT!
 dubois.1063.f3: "En medio de la exuberante vegetación del recinto del jaguar, un poderoso jaguar macho emite un rugido bajo y resonante que resuena en el aire, una muestra de su fuerza y ​​territorialidad. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Las vocalizaciones de los jaguares tienen múltiples propósitos", comparte el cuidador del zoológico. \"Sus rugidos profundos son una forma de establecer su presencia y defender su territorio. Estas vocalizaciones también desempeñan un papel en la comunicación con parejas potenciales, especialmente durante la temporada de reproducción. Los jaguares poseen una amplia gama de vocalizaciones, que incluyen gruñidos, gruñidos y resoplidos. sonidos. Al escuchar estas vocalizaciones únicas, los investigadores obtienen información valiosa sobre el comportamiento y la dinámica social de estos majestuosos gatos.\"" #NT!
  
 dubois.1064.t: "Recinto del oso hormiguero gigante" #NT!
 dubois.1064.d: "El recinto del #o Oso hormiguero gigante#! estaba dominado por enormes hormigueros rojos que sobresalían en el recinto cubierto de hierba. Allí, el oso hormiguero gigante podía darse un festín con los pequeños insectos." #NT!
 dubois.1064.f1: "Dentro del hábitat inmersivo del zoológico, una criatura única y fascinante conocida como el oso hormiguero gigante deambula con su distintivo hocico alargado y cola tupida, cautivando la atención de los visitantes. Intrigado por sus adaptaciones especializadas, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este intrigante mamífero que se alimenta de insectos.\n\n\"El oso hormiguero gigante es un maestro en la caza de insectos", comienza el cuidador del zoológico. \"Con su largo hocico, su lengua pegajosa y sus garras afiladas, está perfectamente equipado para su dieta especializada. Los osos hormigueros consumen miles de hormigas y termitas cada día usando su extraordinaria lengua, que puede extenderse hasta dos pies. Su fuerte sentido del olfato les ayuda a localizar colonias de insectos y sus garras afiladas les permiten abrir montículos de termitas con facilidad"." #NT!
 dubois.1064.f2: "En el cautivador recinto del zoológico para los osos hormigueros, un oso hormiguero gigante deambula por el hábitat, su distintivo pelaje blanco y negro se mezcla con la luz del sol moteada que se filtra a través de los árboles. Intrigado por su apariencia única, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre el fascinante estilo de vida de este carismático mamífero.\n\n\"Los osos hormigueros gigantes son criaturas fascinantes con comportamientos fascinantes", explica el cuidador del zoológico. \"Son principalmente animales solitarios, pasan su tiempo buscando insectos y descansando en huecos de árboles o madrigueras. Estos osos hormigueros tienen un metabolismo lento y una temperatura corporal baja, lo que les permite conservar energía. También son excelentes nadadores y pueden cruzar cuerpos de agua. con facilidad usando sus cuerpos flotantes y sus largos hocicos que actúan como snorkels." #NT!
 dubois.1064.f3: "En medio del frondoso entorno del hábitat del oso hormiguero, un oso hormiguero gigante utiliza sus formidables garras para abrir un montículo de termitas, y su lengua entra y sale para capturar a los pequeños insectos. Intrigado por sus técnicas de búsqueda de alimento, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de su comportamiento.\n\n\"El comportamiento de búsqueda de alimento del oso hormiguero gigante es realmente notable", comparte el cuidador del zoológico. \"Tienen una técnica de alimentación especializada, que implica el uso de sus afiladas garras para abrir hormigueros y termitas. La lengua del oso hormiguero puede entrar y salir hasta 160 veces por minuto, recogiendo insectos con notable precisión. Este comportamiento de búsqueda de alimento ayuda Regula las poblaciones de insectos y juega un papel vital en el ecosistema.\"" #NT!
  
 dubois.1065.t: "Recinto de armadillo de nueve bandas" #NT!
 dubois.1065.d: "#o Armadillos de nueve bandas#! prosperan en diversos hábitats, desde áreas cálidas y húmedas hasta matorrales, praderas y bosques tropicales. Para el zoológico se eligió una mezcla de estos hábitats." #NT!
 dubois.1065.f1: "Dentro del fascinante recinto del zoológico, una curiosa criatura acorazada conocida como Armadillo de Nueve Bandas se escabulle, su caparazón segmentado y su distintivo hocico cautivan la atención de los visitantes. Intrigado por sus adaptaciones únicas, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este intrigante mamífero.\n\n\"El armadillo de nueve bandas es un maestro de la defensa y la adaptación", comienza el cuidador del zoológico. \"Su extraordinario caparazón parecido a una armadura, formado por placas óseas, brinda protección contra los depredadores. Cuando se ven amenazados, tienen la capacidad de acurrucarse en una bola, exponiendo su caparazón blindado y dejándolos poco vulnerables a amenazas potenciales. Sus fuertes garras son perfecto para cavar y buscar comida para su dieta preferida de insectos, como hormigas y termitas.\"" #NT!
 dubois.1065.f2: "En el cautivador hábitat del armadillo del zoológico, un armadillo de nueve bandas utiliza su agudo sentido del olfato para detectar insectos enterrados y su singular hocico sondea el suelo en busca de comida. Intrigado por su comportamiento de búsqueda de alimento, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre el fascinante estilo de vida de este mamífero blindado.\n\n\"Los armadillos de nueve bandas son criaturas fascinantes con notables habilidades de búsqueda de alimento", explica el cuidador del zoológico. \"Dependen en gran medida de su sentido del olfato para localizar insectos en el suelo. Con sus garras afiladas y sus poderosas patas delanteras, los armadillos excavan el suelo con facilidad, exponiendo a sus presas. Tienen una lengua especializada que puede sondear profundamente las hormigas y túneles de termitas, lo que les permite extraer sus bocadillos favoritos con precisión"." #NT!
 dubois.1065.f3: "En medio del sustrato arenoso del hábitat del armadillo, un armadillo de nueve bandas corretea, dejando un rastro de agujeros poco profundos mientras busca su próxima comida. Intrigado por su comportamiento de excavación, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus acciones.\n\n\"Excavar es un comportamiento esencial para el armadillo de nueve bandas", comparte el cuidador del zoológico. \"Excavan madrigueras poco profundas, conocidas como 'agujeros de perno', donde se refugian de temperaturas extremas y amenazas potenciales. Estas madrigueras también proporcionan un lugar seguro para que los armadillos descansen y den a luz a sus crías. La capacidad del armadillo para cavar y crear Estas madrigueras muestran su adaptabilidad a diversos entornos"." #NT!
  
 dubois.1066.t: "Aviario del Cóndor Andino" #NT!
 dubois.1066.d: "Para simular los Andes, el Aviario del #o Cóndor Andino#! se llenó de rocas. Fue construido sobre una pendiente y también presentaba un acantilado." #NT!
 dubois.1066.f1: "Dentro del amplio aviario del zoológico, una criatura majestuosa e impresionante conocida como el Cóndor Andino se eleva con las alas extendidas, su inmenso tamaño y su sorprendente apariencia cautivan la atención de los visitantes. Intrigado por su grandeza, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre esta ave icónica de los Andes.\n\n\"El cóndor andino es un símbolo de poder y libertad", comienza el cuidador del zoológico. \"Con su impresionante envergadura, que alcanza hasta tres metros, es una de las aves voladoras más grandes del mundo. Estas magníficas aves son conocidas por su elegante vuelo y su capacidad de volar sin esfuerzo a través de las regiones montañosas de los Andes. una habilidad única para aprovechar las corrientes térmicas ascendentes, lo que les permite viajar grandes distancias en busca de alimento"." #NT!
 dubois.1066.f2: "En el cautivador aviario del zoológico, un cóndor andino se posa sobre un saliente rocoso, sus plumas brillan a la luz del sol mientras observa los alrededores con aguda vista. Intrigado por su impresionante visión, busca a un cuidador del zoológico experto, con la esperanza de descubrir más sobre las notables habilidades de esta majestuosa ave.\n\n\"Los cóndores andinos poseen una vista increíble", explica el cuidador del zoológico. \"Su aguda visión les permite detectar fuentes potenciales de alimento desde grandes alturas, como carroña o cadáveres de animales. Desempeñan un papel ecológico importante como equipo de limpieza de la naturaleza, ayudando a prevenir la propagación de enfermedades al consumir carroña. Su capacidad para localizar La comida a grandes distancias es un testimonio de su increíble agudeza visual"." #NT!
 dubois.1066.f3: "En medio del pintoresco telón de fondo del recinto del cóndor, un magnífico cóndor andino macho muestra su impresionante plumaje, extiende sus alas y emite un llamado profundo y resonante que resuena en el aire. Intrigado por su comportamiento, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus exhibiciones.\n\n\"Las exhibiciones del cóndor andino sirven para múltiples propósitos", comparte el cuidador del zoológico. \"Se utilizan para rituales de comunicación y cortejo. Los cóndores machos realizan elaboradas exhibiciones para atraer a las hembras, que incluyen extender sus alas, inflar sus plumas y emitir vocalizaciones profundas. Estas exhibiciones muestran su fuerza, vitalidad e idoneidad como potencial compañero. Ser testigo de estas exhibiciones es una experiencia notable y un testimonio de los rituales de cortejo de estas magníficas aves"." #NT!
  
 dubois.1067.t: "Recinto del manatí de las Indias Occidentales" #NT!
 dubois.1067.d: "Los manatíes de las Indias Occidentales tenían una gran piscina donde podían nadar y algunos bancos de arena para tumbarse." #NT!
 dubois.1067.f1: "Dentro del sereno hábitat acuático del zoológico, una criatura gentil y majestuosa conocida como el manatí antillano se desliza por el agua, su gran cuerpo y su comportamiento tranquilo captan la atención de los visitantes. Intrigado por su presencia pacífica, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este mamífero marino icónico.\n\n"El manatí de las Indias Occidentales es un símbolo de gracia y vulnerabilidad", comienza el cuidador del zoológico. "Estos gentiles gigantes se encuentran en aguas costeras cálidas y ríos de corriente lenta. A pesar de su enorme tamaño, son herbívoros y se alimentan principalmente de plantas acuáticas. Su lento metabolismo y sus hábitats de aguas cálidas les ayudan a conservar energía. Desafortunadamente, los manatíes están amenazados por "Pérdida de hábitat y colisiones de barcos. Los esfuerzos de conservación son vitales para proteger a estas gentiles criaturas"." #NT!
 dubois.1067.f2: "En las tranquilas aguas del recinto de los manatíes, un manatí de las Indias Occidentales flota cerca de la superficie del agua, sus aletas rompen suavemente la superficie del agua con cada movimiento. La vista de su comportamiento alegre cautiva la atención de los visitantes. Intrigado por sus hábitos de natación, busca a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de este extraordinario mamífero marino.\n\n"Los manatíes tienen una flotabilidad única que les ayuda en su movimiento", explica el cuidador del zoológico. "Sus cuerpos grandes y gruesos y sus pulmones llenos de aire contribuyen a su flotabilidad natural, permitiéndoles flotar cerca de la superficie del agua. Esta flotabilidad les ayuda a conservar energía y deslizarse sin esfuerzo a través de su hábitat acuático. Sus movimientos lentos y deliberados son un testimonio de su adaptación a su medio acuático."" #NT!
 dubois.1067.f3: "En medio de las tranquilas aguas del hábitat del manatí, un manatí antillano emite una serie de llamadas suaves y melódicas que resuenan en el aire, una muestra de su presencia y comunicación potencial. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n"Los manatíes son conocidos por sus vocalizaciones únicas", comparte el cuidador del zoológico. "Estas amables criaturas se comunican entre sí a través de una variedad de sonidos, incluidos chirridos, silbidos y clics. Estos intercambios vocales desempeñan un papel en el mantenimiento de los vínculos sociales, la localización mutua en su entorno submarino y, potencialmente, indican intenciones de apareamiento. Las vocalizaciones de los manatíes ofrecen un vistazo a la intrincada dinámica social de estos mamíferos marinos"." #NT!
  
 dubois.1068.t: "Recinto del mono ardilla" #NT!
 dubois.1068.d: "El recinto del mono ardilla estaba lleno de árboles y otras cosas para trepar y jugar. Era el lugar perfecto para los monos." #NT!
 dubois.1068.f1: "Dentro del vibrante recinto del zoológico con temática de selva tropical, un grupo de criaturas enérgicas y sociales conocidas como monos ardilla se balancean entre los árboles con agilidad, sus movimientos rápidos y sus travesuras juguetonas captan la atención de los visitantes. Intrigado por su animado comportamiento, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre estos cautivadores primates.\n\n"Es un verdadero placer observar a los monos ardilla", comienza el cuidador del zoológico. "Estos pequeños primates son conocidos por su energía ilimitada y grupos sociales muy unidos. Tienen características distintivas como sus máscaras blancas y colas tupidas. Los monos ardilla se comunican a través de una variedad de vocalizaciones, desde fuertes llamadas de alarma hasta ronroneos relajantes. Sus comportamientos cooperativos y las interacciones sociales dinámicas los convierten en una especie fascinante para estudiar"." #NT!
 dubois.1068.f2: "En el bullicioso ambiente de la selva tropical del hábitat de los monos, un mono ardilla acicala meticulosamente a su compañero, cuya estrecha interacción y suaves movimientos revelan la fuerza de sus vínculos sociales. La vista de su comportamiento de aseo cautiva la atención de los visitantes. Intrigado por sus interacciones, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre las vidas de estos carismáticos primates.\n\n"El aseo es un aspecto vital de las interacciones sociales de los monos ardilla", explica el cuidador del zoológico. "Cumple múltiples propósitos, desde mantener la higiene y eliminar parásitos hasta fortalecer los vínculos sociales dentro del grupo. Los monos ardilla se acicalan mutuamente, se arreglan el pelaje e incluso se limpian la cara. Estas sesiones de aseo refuerzan las conexiones sociales y contribuyen a la cohesión del grupo."" #NT!
 dubois.1068.f3: "En medio del exuberante follaje del recinto de los monos, un juguetón mono ardilla emite una serie de llamadas agudas que resuenan en el aire, una muestra de su presencia y comunicación. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n"Los monos ardilla son criaturas muy vocales", comparte el cuidador del zoológico. "Sus vocalizaciones van desde fuertes llamadas de alarma hasta suaves arrullos. Estos intercambios vocales les ayudan a comunicarse con otros miembros de su grupo, alertándoles de posibles peligros o señalando sus intenciones. Los monos ardilla también utilizan el lenguaje corporal, como el acicalamiento y los gestos, para transmitir mensajes dentro de su estructura social dinámica"." #NT!
  
