 dubois.31.l: "Gorila" #NT!
 dubois.32.t.gorilla_1: "Un gorila fuerte" #NT!
 dubois.32.t.gorilla_2: "Segundo avistamiento de un gorila" #NT!
 dubois.32.t.gorilla_3: "Otro gorila" #NT!
 dubois.32.f.gorilla.1: "En los bosques envueltos en niebla de las tierras altas, un profundo y resonante latido del pecho resuena a través de la densa maleza, un sonido que provoca un escalofrío en la columna vertebral de todas las criaturas vivientes que se encuentran al alcance del oído. Allí, entre los árboles centenarios, el gorila de espalda plateada hace notar su presencia. Imponente y formidable, es a la vez un protector y un gobernante de su tropa. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observa con asombro cómo el gran simio afirma su dominio, liderando a su familia con una gracia que contradice su inmenso poder. El naturalista, dividido entre la admiración y el deber, prepara su equipo, sabiendo que capturar a esta majestuosa criatura para el zoológico puede ser la tarea más abrumadora hasta ahora." #NT!
 dubois.32.f.gorilla.2: "A medida que el sol comienza a ponerse tras el horizonte montañoso, la jungla cobra vida con los sonidos de la naturaleza. A través del denso follaje, emerge una familia de gorilas, con movimientos deliberados e imbuidos de un propósito. El más joven de ellos se aferra a la espalda de su madre, mientras que el imponente lomo plateado va detrás, con sus ojos vigilantes buscando cualquier señal de peligro. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] contiene la respiración, sus binoculares apuntando a esta rara y fugaz visión de la vida de estas nobles criaturas. La idea de separar a una familia así pesa mucho en su mente, pero la presión de los clientes del zoológico le deja pocas opciones: debe seguir adelante, incluso si eso significa alterar la armonía de la jungla." #NT!
 dubois.32.f.gorilla.3: "En lo más profundo del corazón de la selva tropical, donde el aire está cargado del olor a tierra y de los gritos de criaturas invisibles, los gorilas tienen su hogar. El imponente lomo plateado, con su pelaje veteado de plata y sus ojos sabios y conocedores, es el líder indiscutible de su tropa. Sus enormes manos acunan suavemente a un joven gorila, una rara muestra de ternura en un ser tan poderoso. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observa este momento íntimo desde la distancia, en conflicto por el dilema ético que tiene ante sí. Los clientes del zoológico esperan resultados, pero mientras observa los intrincados vínculos sociales entre estos extraordinarios animales, comienza a preguntarse si alguna jaula podría realmente contener el espíritu de la naturaleza." #NT!
 dubois.33.d.gorilla: "En busca del #O gorila#!,, nuestro equipo de safari se encontró con una flora sorprendente. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina a tomar un descanso." #NT!
 dubois.34.d.gorilla: "El safari, cuyo objetivo era capturar al gorila #O#!,, debe ser interrumpido. ¡El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ha desaparecido!" #NT!
 je_dubois_safari_gorilla: "Safari en África: Gorila" #NT!
 je_dubois_safari_gorilla_reason: "En un safari africano, mediante el rastreo y la captura constantes, se pueden capturar animales grandes y luego transportarlos a un [concept_dubois_zoo]. Solo es posible capturar un animal por safari. Dependiendo de la especie animal, difiere si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más rastreo. El safari dura 300 días. Si no se captura ningún animal para entonces, el equipo del safari volverá a abandonar el país, sin éxito.\n\nLos animales agresivos pueden defenderse y atacar cuando se los atrapa. Los animales tímidos emprenden la huida. Un [concept_dubois_naturalist] que tenga el rasgo Zoólogo puede resolver este tipo de situaciones sin desventaja. Las nuevas tecnologías como la #ORANGE Ametralladora#! o el #ORANGE Motor de combustión#! facilitan el rastreo y la captura de animales." #NT!