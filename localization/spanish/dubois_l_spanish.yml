 dubois_theory_of_evolution_tech: "Teoría de la evolución" #NT!
 dubois_theory_of_evolution_tech_desc: "La ruptura crucial con el concepto de tipos tipológicos constantes en biología se produjo con la teoría de la evolución a través de la selección natural. Darwin señaló que el crecimiento demográfico llevaría a una "lucha por la existencia" en la que prevalecerían variaciones favorables mientras otras perecían. Esto podría explicar la diversidad de plantas y animales de un ancestro común. A algunos les molestó esto, ya que implicaba que los humanos no tenían un lugar especial en el universo." #NT!
 dubois_paleontology_tech: "Paleontología" #NT!
 dubois_paleontology_tech_desc: "El interés por la historia de la Tierra y de los animales extintos se remonta a la antigüedad y alcanzó su primer apogeo con los estudios de Georges Cuvier alrededor de 1800. Pero la publicación del "El origen de las especies" marcó un hito en todos los Ciencias de la vida, especialmente paleontología. El debate científico que comenzó inmediatamente después de la publicación de 'Origen' condujo a un esfuerzo concertado para buscar fósiles de transición y otras evidencias de evolución en el registro fósil." #NT!
 dubois_genetics_tech: "Genética" #NT!
 dubois_genetics_tech_desc: "La genética moderna comenzó con el trabajo del fraile agustino Gregor Johann Mendel. El redescubrimiento del trabajo de Mendel en 1900 condujo a rápidos avances en genética. En 1915, los principios básicos de la genética mendeliana se habían estudiado en una amplia variedad de organismos, sobre todo en la mosca de la fruta Drosophila melanogaster. Paralelamente al trabajo experimental, los matemáticos desarrollaron el marco estadístico de la genética de poblaciones, incorporando explicaciones genéticas al estudio de la evolución." #NT!
  
