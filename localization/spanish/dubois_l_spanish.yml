 dubois.1052.t: "Recinto del oso polar" #NT!
 dubois.1052.d: "El recinto del #o Oso Polar#! es probablemente el recinto menos naturalista de todos los zoológicos. No porque los zoológicos no lo intenten, sino más bien porque las regiones en las que se encuentran los zoológicos sólo atraen visitantes si no están en el Polo Norte. Sin embargo, el recinto rocoso era un lugar agradable para los osos polares." #NT!
 dubois.1052.f1: "En el amplio recinto del zoológico con temática ártica, una magnífica criatura conocida como el oso polar deambula por su hábitat rocoso, su espeso pelaje blanco y su poderosa estatura llaman la atención. Intrigado por su majestuosa presencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este icónico depredador ártico.\n\n\"El oso polar, un símbolo de la naturaleza salvaje del Ártico, es una verdadera maravilla de adaptación al frío extremo.\ " comienza el cuidador del zoológico. \"Con su pelaje denso, su capa de grasa y sus patas palmeadas, los osos polares están excepcionalmente equipados para sobrevivir en temperaturas gélidas. Son excelentes nadadores, capaces de atravesar grandes distancias en busca de alimento, entre los que se incluyen principalmente focas.\"" #NT!
 dubois.1052.f2: "En el cautivador paisaje polar del zoológico, una madre osa polar cuida cuidadosamente a sus cachorros, cuyo pelaje blanco y esponjoso y sus divertidas travesuras cautivan a los visitantes de todas las edades. Intrigada por su vínculo maternal, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre las vidas de estos gigantes árticos.\n\n\"Los osos polares son madres devotas que brindan cuidados atentos a sus cachorros", explica el cuidador del zoológico. \"Después de un período de gestación de unos ocho meses, la hembra da a luz de uno a tres cachorros en una guarida construida en un montón de nieve. Los cachorros dependen del calor y la nutrición de su madre para sobrevivir, amamantándose con su rica leche hasta que estén listos para Aventúrate en el mundo helado. La madre osa polar enseña a sus cachorros habilidades esenciales, como cazar y navegar en el traicionero hielo marino.\"" #NT!
 dubois.1052.f3: "En medio del hábitat de temática ártica, un oso polar se reclina sobre un montículo nevado y su majestuosa presencia emana poder y serenidad. Intrigado por su comportamiento, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus acciones.\n\n\"Los osos polares son conocidos por su capacidad para conservar energía y mostrar un comportamiento llamado 'hibernación andante'\", el cuidador del zoológico Comparte. \"Durante los meses de verano, cuando la comida escasea, entran en un estado de menor actividad, dependiendo de sus reservas de grasa para sustentarse. Esta adaptación les ayuda a sobrevivir los períodos de escasez hasta que regresa el hielo marino, ofreciéndoles acceso a su principal fuente de alimento. "" #NT!
 dubois.1052.k: "Regreso a los recintos norteamericanos" #NT!
 zoo_north_american_enclosures_tt: "Regresarás a los Recintos Norteamericanos del Zoológico." #NT!
  
 dubois.1053.t: "Recinto del oso grizzly" #NT!
 dubois.1053.d: "Un área de madera rugosa cubría la mayor parte del recinto #o Grizzly Bear#!. Proporcionó todo lo que los Grizzlies necesitaban, desde escondites hasta un pequeño estanque para refrescarse." #NT!
 dubois.1053.f1: "Dentro del escarpado recinto del zoológico con temática salvaje, una criatura poderosa e impresionante conocida como el oso grizzly deambula con una presencia imponente, su espeso pelaje y su corpulenta estructura captan la atención de los visitantes. Intrigado por su formidable naturaleza, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este icónico oso norteamericano.\n\n\"El oso grizzly, también conocido como oso pardo norteamericano, es un símbolo de fuerza y ​​naturaleza salvaje. \", comienza el cuidador del zoológico. \"Estos majestuosos osos están bien adaptados a sus hábitats, con sus cuerpos musculosos, garras afiladas y un agudo sentido del olfato. Son omnívoros y buscan una variedad de alimentos que incluyen bayas, peces, pequeños mamíferos e incluso plantas. El papel del oso grizzly como especie clave influye en el equilibrio de los ecosistemas que habitan"." #NT!
 dubois.1053.f2: "En el amplio hábitat del zoológico para osos grizzly, una madre osa grizzly guía a sus juguetones cachorros a través del terreno rocoso, sus pelajes esponjosos y sus divertidas travesuras provocan sonrisas en los espectadores. Intrigado por su dinámica familiar, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de estos magníficos osos.\n\n\"Los osos grizzly son conocidos por sus fuertes instintos maternales y sus estrechos lazos familiares", dice el explica el cuidador del zoológico. \"Después de un período de hibernación, la madre emerge con sus cachorros, enseñándoles habilidades de supervivencia vitales como pescar, buscar comida e identificar amenazas potenciales. Ella asegura su bienestar e imparte su sabiduría, preparándolos para una vida independiente en el salvaje. Ser testigo de las interacciones entre la madre y los cachorros es un testimonio del lado cariñoso de estas poderosas criaturas"." #NT!
 dubois.1053.f3: "En medio del escarpado paisaje del recinto del oso grizzly, un enorme oso grizzly macho avanza pesadamente por el terreno, con sus poderosas zancadas y sus ocasionales resoplidos afirmando su dominio y territorialidad. Intrigado por su comportamiento, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estas exhibiciones.\n\n\"Los osos grizzly exhiben un comportamiento territorial fascinante", comparte el cuidador del zoológico. \"Los machos establecen sus territorios, marcándolos con olores y vocalizaciones, como medio para afirmar su dominio y atraer parejas potenciales. Realizan diversas exhibiciones, como pararse sobre sus patas traseras y frotar sus cuerpos contra los árboles, para dejar marcas de olor y comunicar su presencia. Estos comportamientos son parte integral de la dinámica social y el éxito reproductivo de estos magníficos osos"." #NT!
 dubois.1053.f4: "¡Los tabloides se están volviendo locos! Uno de nuestros famosos osos Grizzly había escapado del zoológico, pero mientras los funcionarios todavía estaban haciendo sonar la alarma, el oso se topó con un hombre fuerte griego que estaba de visita en un parque cercano. El hombre fuerte, que estaba pasando el rato en un paseo en carruaje con una joven local, actuó rápidamente, luchó contra la bestia y dejó al oso inconsciente. Cuando la policía llegó al lugar, no podían creer lo que veían, tal era la hazaña. La prensa local rápidamente nombró al hombre fuerte "El nuevo Hércules" y celebró su valentía. A pesar de que nadie pudo comprender las palabras del hombre fuerte debido a su fuerte acento, se convirtió en el favorito tanto de los jóvenes inmigrantes como de los locales. Sin embargo, esto provocó una serie de accidentes desafortunados, cuando las parejas buscaron deliberadamente la naturaleza para que los jóvenes pudieran demostrar su valía a sus damas.\nNuestro Grizzly resultó ileso y regresó al zoológico." #NT!
  
 dubois.1054.t: "Aviario del águila calva" #NT!
 dubois.1054.d: "Un aviario rocoso y accidentado era el hogar del #o Águila calva#!. Gracias a una red que cubría el recinto, el animal no pudo escapar." #NT!
 dubois.1054.f1: "Posada majestuosamente sobre una rama alta dentro del amplio aviario del zoológico, una magnífica águila calva observa sus alrededores con ojos penetrantes, su llamativa cabeza blanca y su poderosa y oscura envergadura cautivan la admiración de los visitantes. Intrigado por su majestuosa presencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre esta icónica ave de presa.\n\n\"El águila calva es un símbolo venerado de fuerza y ​​libertad", comienza el cuidador del zoológico. \"Con su impresionante envergadura y sus afiladas garras, estas aves rapaces son formidables cazadoras. Se alimentan principalmente de peces y utilizan su aguda vista para detectar a sus presas desde grandes alturas. La exitosa historia de conservación del águila calva muestra la importancia de preservar los hábitats y proteger estos majestuosos aves para las generaciones futuras."" #NT!
 dubois.1054.f2: "Dentro del aviario naturalista del zoológico, un par de águilas calvas se elevan sin esfuerzo por el cielo, su vuelo sincronizado y sus melodiosos cantos resuenan en el aire. Intrigado por su destreza aérea, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de estas aves icónicas.\n\n\"Las águilas calvas son conocidas por sus notables habilidades de vuelo y sus intrincados rituales de cortejo", explica el cuidador del zoológico. . \"Durante las exhibiciones de cortejo, el macho y la hembra participan en una impresionante danza aérea, planeando y sumergiéndose juntos. Estas exhibiciones no sólo fortalecen su vínculo de pareja sino que también sirven como un espectáculo visual. Ser testigo de la gracia y agilidad de estas aves en vuelo es verdaderamente impresionante."" #NT!
 dubois.1054.f3: "En medio del paisaje escénico del hábitat del águila, un águila calva se posa en una rama alta y emite su llamado distintivo que resuena con el espíritu de la naturaleza. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Las águilas calvas utilizan las vocalizaciones como forma de comunicación", comparte el cuidador del zoológico. \"Sus llamadas icónicas y agudas, a menudo asociadas con su presencia en la naturaleza, tienen múltiples propósitos. Estas vocalizaciones ayudan a establecer territorio, comunicarse con su pareja y defender su nido. El repertorio vocal del águila calva es un testimonio de su adaptabilidad y su capacidad para prosperar en diversos hábitats"." #NT!
  
 dubois.1055.t: "Recinto de la pantera de Florida" #NT!
 dubois.1055.d: "El reino de la #o Florida Panther#! estaba dominado por plantas subtropicales y un pequeño río. Algunos árboles ofrecían la posibilidad de trepar." #NT!
 dubois.1055.f1: "Dentro del exuberante recinto subtropical del zoológico, un depredador poderoso y ágil conocido como la Pantera de Florida merodea con gracia silenciosa, su constitución musculosa y sus penetrantes ojos verdes cautivan la mirada de los espectadores. Intrigado por su estatus único, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este gran felino cautivador.\n\n\"La pantera de Florida es una subespecie notable del puma", comienza el cuidador del zoológico. "Estas panteras, endémicas de los ricos y diversos hábitats de los humedales y bosques de Florida, se han adaptado para prosperar en este entorno distinto. Con sus agudos sentidos, fuertes mandíbulas y una increíble agilidad, están bien equipadas para cazar y sobrevivir en sus hábitats naturales. . La pantera de Florida es un testimonio de la notable diversidad de vida silvestre que se encuentra en esta región"." #NT!
 dubois.1055.f2: "En medio de la vegetación nativa del hábitat de las panteras, un macho de pantera de Florida emite un llamado bajo y reverberante que resuena en el aire, una muestra de su presencia y territorialidad. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Las panteras de Florida se comunican a través de una variedad de vocalizaciones", comparte el cuidador del zoológico. \"Los machos utilizan llamadas, incluidos gruñidos, silbidos y gritos, para establecer su dominio y defender sus territorios. Estas vocalizaciones ayudan a protegerse de rivales potenciales y comunicarse con las hembras cercanas. Al escuchar su repertorio vocal, los investigadores y conservacionistas obtienen información valiosa sobre los comportamientos y la dinámica poblacional de la pantera de Florida."" #NT!
 dubois.1055.f3: "En medio de la vegetación nativa del hábitat de las panteras, un macho de pantera de Florida emite un llamado bajo y reverberante que resuena en el aire, una muestra de su presencia y territorialidad. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Las panteras de Florida se comunican a través de una variedad de vocalizaciones", comparte el cuidador del zoológico. \"Los machos utilizan llamadas, incluidos gruñidos, silbidos y gritos, para establecer su dominio y defender sus territorios. Estas vocalizaciones ayudan a protegerse de rivales potenciales y comunicarse con las hembras cercanas. Al escuchar su repertorio vocal, los investigadores y conservacionistas obtienen información valiosa sobre los comportamientos y la dinámica poblacional de la pantera de Florida."" #NT!
 dubois.1055.f4: "Inspirado por el destino de la pantera cautiva, [SCOPE.sCharacter('manzoni_literary_scope').GetFullName] escribió un poema:\n\n'Su mirada, por el paso de los barrotes,\nse ha cansado tanto que no puede sostenerse.\nPara él, parecen haber miles de barrotes \ny detrás de esas mil rejas no hay mundo.\n\nEl paso suave, el paso fuerte y flexible,\nque gira en el espacio más pequeño,\nes como una danza de fuerza alrededor de un vientre,\nen la que una voluntad fuerte queda paralizada.\n n\nSólo a veces el velo de la pupila\nse levanta sin hacer ruido –. Una imagen entra moviéndose a través del rígido silencio del cuerpo y en el corazón deja de existir.'" #NT!
  
 dubois.1056.t: "Recinto de bisonte americano" #NT!
 dubois.1056.d: "Los #o bisontes americanos#! vivían en un enorme recinto. El recinto pretendía ofrecer el mismo paisaje que el Medio Oeste americano. La mayor parte del recinto estaba cubierto de praderas en las que los bisontes podían pastar." #NT!
 dubois.1056.f1: "Dentro del amplio recinto del zoológico con temática de pradera, una criatura poderosa y majestuosa conocida como el bisonte americano deambula con una presencia imponente, su enorme estructura y sus impresionantes cuernos cautivan la atención de los visitantes. Intrigado por su significado histórico, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este símbolo icónico del oeste americano.\n\n\"El bisonte americano, también conocido como búfalo, tiene una gran importancia cultural y ecológica.\" comienza el cuidador del zoológico. \"Estos magníficos herbívoros deambulan por las vastas praderas en manadas masivas, dando forma al paisaje y sustentando a muchas otras especies. Los bisontes poseen una fuerza y ​​resistencia increíbles, capaces de soportar condiciones climáticas adversas y atravesar grandes distancias en busca de alimento y agua.\"" #NT!
 dubois.1056.f2: "En el tranquilo hábitat de los bisontes del zoológico, una manada de bisontes americanos pasta pacíficamente, mientras sus enormes cuerpos se mueven al unísono a través de la extensión de hierba. El sonido de sus cascos golpeando el suelo resuena en el aire, creando una armonía rítmica. Intrigado por su dinámica social, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre las vidas de estos herbívoros icónicos.\n\n\"Los bisontes americanos son animales muy sociables y viven en grupos cohesivos conocidos como manadas", dijo el cuidador del zoológico. explica. \"Dentro de una manada, existe una estructura jerárquica liderada por machos dominantes conocidos como toros. Estas majestuosas criaturas se acicalan mutuamente, se comunican a través de diversas vocalizaciones y exhiben comportamientos fascinantes durante la temporada de reproducción. Observar las interacciones dentro de una manada de bisontes ofrece una vislumbrar su compleja dinámica social."" #NT!
 dubois.1056.f3: "En medio del ondulado paisaje de praderas del hábitat del bisonte, se alza un enorme bisonte toro, cuyo pelaje desgreñado y su formidable presencia cautivan la admiración de los visitantes. Intrigado por su comportamiento, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus acciones.\n\n\"La demostración de dominio y fuerza de un bisonte toro es una vista cautivadora", comparte el cuidador del zoológico. \"Durante la temporada de reproducción, los machos realizan exhibiciones notables para establecer su estatus y competir por oportunidades de apareamiento. Esto puede incluir patear el suelo, revolcarse en el polvo y enfrentarse a sus rivales en impresionantes batallas de fuerza. Estas exhibiciones son esenciales para mantener la estructura social del rebaño y garantizar la supervivencia de su especie."" #NT!
  
 dubois.1057.t: "Recinto de cocodrilo" #NT!
 dubois.1057.d: "El Alligator Enclosure era un gran pantano que parecía sacado del estrecho de Florida." #NT!
 dubois.1057.f1: "Dentro del cautivador hábitat de humedales del zoológico, una criatura prehistórica y formidable conocida como el caimán acecha justo debajo de la superficie del agua, su piel escamosa y sus ojos vigilantes captan la atención de los visitantes. Intrigado por su apariencia antigua, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este reptil icónico.\n\n"Los caimanes son reliquias vivientes de una era pasada", comienza el cuidador del zoológico. "Estos antiguos reptiles se han mantenido relativamente sin cambios durante millones de años. Son conocidos por sus poderosas mandíbulas y su fuerte mordida, lo que les ayuda a capturar y consumir una variedad de presas. Los caimanes desempeñan un papel esencial en sus ecosistemas al controlar las poblaciones de animales más pequeños y mantener el equilibrio de los hábitats de los humedales"." #NT!
 dubois.1057.f2: "En el tranquilo entorno acuático del zoológico, un caimán toma el sol en una orilla bañada por el sol; su cuerpo blindado y su impresionante tamaño evocan una sensación de asombro. La vista de su comportamiento de descanso cautiva la atención de los visitantes. Intrigado por sus hábitos de tomar sol, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre los comportamientos de este antiguo reptil.\n\n"Los caimanes son criaturas ectotérmicas, lo que significa que dependen de fuentes externas de calor para regular su temperatura corporal". explica el cuidador del zoológico. "Tomar el sol es un comportamiento crucial para ellos. Al tomar el sol, los caimanes pueden elevar su temperatura corporal, lo que a su vez mejora su metabolismo y sus niveles de energía. Este comportamiento es especialmente importante en los meses más fríos, cuando su temperatura corporal desciende debido al medio ambiente. "" #NT!
 dubois.1057.f3: "En medio del exuberante entorno del hábitat de los caimanes, un gran caimán macho emite un gruñido profundo y retumbante que resuena en el agua, una muestra de su dominio y territorio. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n"Las vocalizaciones de los caimanes son un aspecto crucial de su comunicación", comparte el cuidador del zoológico. "Durante la temporada de reproducción, los machos usan sus distintivos bramidos para establecer dominio y atraer a las hembras. Estos intercambios vocales ayudan a prevenir confrontaciones entre machos competidores. Los caimanes también usan una variedad de otros sonidos, como silbidos y gruñidos, para comunicarse entre sí y afirmar su presencia en sus hábitats de humedales"." #NT!
  
 dubois.1058.t: "Recinto de Ajolote" #NT!
 dubois.1058.d: "El recinto del Axolotl era menos un recinto y más un pequeño estanque en una roca. Como los ajolotes eran bastante pequeños, los visitantes pudieron acercarse mucho y casi tocar a los pequeños animales." #NT!
 dubois.1058.f1: "Dentro del cautivador hábitat acuático del zoológico, una criatura fascinante y de otro mundo conocida como Axolotl se desliza a través del agua, sus branquias externas con volantes y su apariencia única captan la atención de los visitantes. Intrigado por sus características distintivas, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este extraordinario anfibio.\n\n"El ajolote es una verdadera maravilla de habilidades regenerativas y de adaptación", comienza el cuidador del zoológico. "A diferencia de la mayoría de los anfibios, los ajolotes conservan sus rasgos juveniles durante toda su vida, un fenómeno conocido como neotenia. Son famosos por sus notables poderes regenerativos, capaces de regenerar extremidades perdidas e incluso partes de su médula espinal. Estas habilidades han captado la atención de los científicos. e investigadores, proporcionando información valiosa sobre la regeneración de tejidos"." #NT!
 dubois.1058.f2: "En el tranquilo entorno acuático del zoológico, un ajolote descansa sobre una roca sumergida y sus branquias plumosas se mueven suavemente mientras respira bajo el agua. La vista de sus adaptaciones respiratorias únicas cautiva la atención de los visitantes. Intrigado por su comportamiento respiratorio, busca a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de este notable anfibio.\n\n"Los ajolotes tienen características respiratorias únicas que los diferencian de otros anfibios", explica el cuidador del zoológico. "Mientras que la mayoría de los anfibios sufren metamorfosis y desarrollan pulmones para respirar en tierra, los ajolotes siguen siendo acuáticos y dependen de sus branquias externas para extraer oxígeno del agua. Sus branquias son muy eficientes, lo que les permite respirar bajo el agua durante toda su vida. Esta adaptación es un testimonio a su especialización para la vida en ambientes acuáticos"." #NT!
 dubois.1058.f3: "Entre las plantas acuáticas del recinto de Axolotl, un grupo de Axolotl juveniles interactúan juguetonamente, sus delicados movimientos y su comportamiento curioso revelan sus encantadoras personalidades. Intrigado por sus interacciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus comportamientos.\n\n"Los ajolotes son conocidos por su naturaleza curiosa y sociable", comparte el cuidador del zoológico. "Son criaturas relativamente pacíficas, que a menudo coexisten pacíficamente con sus compañeros de tanque. Estos anfibios tienen un agudo sentido del tacto y pueden detectar vibraciones en el agua. Los ajolotes usan estos sentidos para explorar su entorno, localizar comida e interactuar entre sí. Los comportamientos y las interacciones aumentan su atractivo y encanto"." #NT!
  
