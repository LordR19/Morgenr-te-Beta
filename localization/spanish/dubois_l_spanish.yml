 je_dubois_improve_forestry_project_reason: "Tu [concept_dubois_naturalist] Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] se centra en mejores semillas y una mejor selección de plántulas en los campamentos madereros de nuestro país. El proyecto avanzará cada mes. Cada vez que el progreso llegue a [JournalEntry.GetTotalGoalValue|V0], el edificio recibirá un nuevo modificador.\nHay un total de 3 modificadores para obtener. Cada nuevo modificador necesita el progreso para completarse nuevamente.\n\nProgreso mensual actual: #underline #tooltip:[GetRawTextTooltipTag('dubois_monthly_naturalist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('dubois_monthly_naturalist_improvement_progress_var').GetValue|2+] #!#!" #NT!
