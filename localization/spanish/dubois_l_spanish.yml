 dubois.1019.t: "Recinto para suricatas" #NT!
 dubois.1019.d: "El recinto de los suricatos estaba dominado por rocas con cuevas en su interior. Inmediatamente se notaban muchos de los pequeños animales de pie y corriendo por todos lados." #NT!
 dubois.1019.f1: ""Los suricatos son notables por su estructura social altamente organizada", explica el cuidador del zoológico. "Cada miembro del grupo, conocido como 'pandilla' o 'turba', se turna para actuar como centinela, vigilando a los depredadores mientras otros buscan comida o descansan. Su comunicación es nítida y clara; diferentes llamadas indican distintos niveles de amenaza. Esta vigilancia y cooperación constantes son clave para su supervivencia en la naturaleza"." #NT!
 dubois.1019.f2: ""Los suricatos son expertos excavadores", comenta el cuidador del zoológico. "Pueden cavar varios pies de profundidad en apenas unos minutos, lo que es esencial para encontrar alimentos como insectos, pequeños reptiles y raíces. Este comportamiento de excavación también desempeña un papel crucial en la creación de sus intrincados sistemas de madrigueras, donde viven en grupos y crían a sus crías. Estas redes subterráneas brindan protección contra los depredadores y el clima extremo"." #NT!
 dubois.1019.f3: ""Los suricatos tienen una amplia gama de vocalizaciones", explica el cuidador del zoológico. "Sus sonidos incluyen desde llamadas de alarma para coordinar sus movimientos hasta llamadas más suaves que utilizan para mantener el contacto dentro del grupo. Cuando un miembro encuentra comida, suele gritar para compartir el descubrimiento con los demás, lo que enfatiza la naturaleza comunitaria de su sociedad. Estas comunicaciones vocales son fundamentales para su supervivencia, ya que los ayudan a mantenerse conectados y coordinados"." #NT!
  
