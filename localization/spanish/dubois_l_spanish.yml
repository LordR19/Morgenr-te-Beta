 dubois.12.t: "Los contrabandistas llegan al hábitat de los animales" #NT!
 dubois.12.d: "El profesor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] ha logrado penetrar en un hábitat animal en [SCOPE.sCountry('dubois_animal_country').GetName]. ¿Qué animal debería... tomar prestado para fines científicos?" #NT!
 dubois.12.f: ""¿Cómo puede ser un delito cazar o capturar un animal? Difícilmente puede ser su propio dueño", explicó el profesor cuando uno de sus compañeros le preguntó a su regreso si sus acciones no estaban al menos al borde de la ilegalidad." #NT!
 dubois.13.t: "¡Contrabandistas atrapados!" #NT!
 dubois.13.d: "Malas noticias: el pequeño grupo de contrabandistas que enviamos a [SCOPE.sCountry('dubois_animal_country').GetName] fueron sorprendidos con las manos en la masa. No debería sorprendernos que el asunto haya provocado un escándalo internacional: ¡se nos acusa públicamente de ser cazadores furtivos!" #NT!
 dubois.13.f: "Según un artículo periodístico, nuestros hombres fueron capturados por algunos funcionarios forestales que luego informaron a las fuerzas de seguridad. Nuestro embajador fue entonces convocado por el Ministro de Asuntos Exteriores. Nuestra única suerte es que el profesor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] pudo salir del asunto a tiempo. Es difícil imaginar lo que el incidente habría significado para su reputación." #NT!
 dubois.13.g: "Las cosas salieron diferente a lo planeado." #NT!
  
 dubois.21.t: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] regresa con animales" #NT!
 dubois.21.d: "El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] ha regresado después de un año de búsqueda de animales extraordinarios. Con la ayuda de algunos cazadores y tramperos, logró capturar nuevos [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]." #NT!
 dubois.21.f: "Número de animales capturados: #G [ROOT.Var('dubois_catch_animal_total').GetValue]#!" #NT!
 dubois.21.g: "¡Magnífico!" #NT!
  
 dubois.31.t: "Comienza el safari" #NT!
 dubois.31.d: "El equipo de Safari liderado por [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] ha llegado a África. Sin embargo, aún no está claro qué animal será capturado para el Nacional [concept_dubois_zoo]." #NT!
 dubois.31.f: "No todos los animales pueden ser atrapados de la misma forma que otro. Llegados a este punto, sólo unos cuantos consejos: un elefante necesita muchas más trampas que una jirafa. Un león, por el contrario, cambia de ubicación con más frecuencia que un hipopótamo." #NT!
 dubois.31.g: "Hipopótamo." #NT!
 dubois.31.h: "León." #NT!
 dubois.31.i: "Elefante." #NT!
 dubois.31.j: "Jirafa." #NT!
 dubois.31.k: "Cebra." #NT!
 dubois.32.t.hippopotamus_1: "Un hipopótamo enorme" #NT!
 dubois.32.t.hippopotamus_2: "Segundo avistamiento de un hipopótamo" #NT!
 dubois.32.t.hippopotamus_3: "Otro hipopótamo" #NT!
 dubois.32.t.lion_1: "Un león majestuoso" #NT!
 dubois.32.t.lion_2: "Segundo avistamiento de un león" #NT!
 dubois.32.t.lion_3: "Otro león" #NT!
 dubois.32.t.elephant_1: "Un gran elefante" #NT!
 dubois.32.t.elephant_2: "Segundo avistamiento de un elefante" #NT!
 dubois.32.t.elephant_3: "Otro elefante" #NT!
 dubois.32.t.giraffe_1: "Una jirafa elegante" #NT!
 dubois.32.t.giraffe_2: "Segundo avistamiento de una jirafa" #NT!
 dubois.32.t.giraffe_3: "Otra jirafa" #NT!
 dubois.32.t.zebra_1: "Una cebra veloz" #NT!
 dubois.32.t.zebra_2: "Segundo avistamiento de una cebra" #NT!
 dubois.32.t.zebra_3: "Otra cebra" #NT!
 dubois.32.d: "El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ha localizado el animal que busca. Ahora es importante conducir al animal a una situación con un enfoque cuidadoso para que podamos atraparlo." #NT!
 dubois.32.f.hippopotamus.1: "Un lugareño dice que hace días vio una manada de hipopótamos bañándose en el río más cercano. Los habitantes del pueblo no se acercan a ellos; tienden a una gran agresividad, ni siquiera la caza mayor se atreve a acercarse a ellos. Su rugido se podía escuchar desde una gran distancia. "Se les puede oír cerca del pueblo, especialmente de noche, cuando los animales están especialmente activos y migran a sus pastos", dice el lugareño. Se dice que una madre hipopótamo mató recientemente a un cocodrilo para defender a un cachorro; El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] pudo comprobarlo con sus propios ojos cuando examinó el cadáver del desafortunado reptil." #NT!
 dubois.32.f.hippopotamus.2: "A medida que se levanta la niebla de la mañana, la silueta de una criatura colosal emerge de las turbias profundidades del río. Entre los lugareños se han extendido historias sobre los esquivos gigantes del río, que hablan de su fuerza incomparable y su naturaleza temible. Los hipopótamos, con sus enormes mandíbulas y colmillos de marfil, inspiran respeto e infunden terror en los corazones de todos los que se cruzan en su camino. Sólo un [concept_dubois_naturalist] atrevido como el Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] podría esperar capturar una bestia tan formidable, porque se dice que incluso el rey de la jungla camina con cuidado en sus dominios." #NT!
 dubois.32.f.hippopotamus.3: "Los rumores sobre un hipopótamo legendario han cautivado la imaginación de los exploradores, y sus relatos resuenan en la densa maleza de la sabana africana. Este gigante, conocido como "El Behemoth de Marfil", posee placas de armadura similares al marfil que brillan a la luz del sol, lo que lo hace casi invulnerable a los dientes y garras de otros depredadores. Las tribus locales veneran a la criatura y atribuyen poderes míticos a su presencia. Para contemplar esta majestuosa bestia, el Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] debe navegar por pantanos traicioneros y superar los peligros de la naturaleza, armado sólo con su conocimiento y la esperanza de capturar una leyenda viva para que el mundo se maraville." #NT!
 dubois.32.f.lion.1: "En la vasta extensión de las indómitas llanuras africanas, reina un majestuoso depredador. El león, con su melena dorada y su mirada penetrante, es la encarnación del poder y la autoridad real. Su poderoso rugido resuena en el aire, provocando escalofríos tanto en la presa como en el depredador. Los lugareños hablan de una leona, conocida como "La Reina de la Sabana", que por sí sola defendió su manada contra clanes rivales e incluso defendió a las feroces hienas. Para capturar la esencia de tal magnificencia, el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] debe aventurarse en el corazón de la sabana, donde el peligro acecha en cada sombra, y presenciar la cruda destreza del monarca real de la naturaleza." #NT!
 dubois.32.f.lion.2: "En lo profundo de la naturaleza africana, un monarca felino gobierna sus dominios con una autoridad inquebrantable. El león, conocido como "El Soberano Dorado", posee una melena que brilla como los rayos del sol, lo que lo convierte en un símbolo inconfundible de poder y dominio. Las historias sobre su increíble fuerza y ​​sigilo han viajado por todas partes, cautivando las mentes de aventureros y naturalistas por igual. Los lugareños susurran sobre un avistamiento poco común, un choque de titanes entre El Soberano Dorado y un formidable búfalo del Cabo. Para presenciar este encuentro épico, el Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] debe caminar con cuidado a través de la sabana, navegando por un reino donde sólo los valientes se atreven a aventurarse." #NT!
 dubois.32.f.lion.3: "En el corazón de la naturaleza africana, donde el calor sofocante se ve atenuado por la impresionante belleza de la sabana, deambula una criatura temida y venerada por todos. El león, con su constitución musculosa y su gracia depredadora, encarna la esencia de la majestad indómita. Su atronador rugido resuena por las llanuras, un llamado resonante a todas las criaturas que el rey de las bestias está cerca. Las leyendas hablan de una manada de leones liderada por un patriarca indomable, cuya mera presencia inspira respeto incluso de los depredadores más formidables. Para observar a este majestuoso gobernante en su hábitat natural, el Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] debe superar los desafíos de la naturaleza, sumergiéndose en un mundo donde el equilibrio entre la vida y la muerte pende de un delicado hilo." #NT!
 dubois.32.f.elephant.1: "Una manada de elefantes lanza polvo al aire. Una caravana, encabezada por una matriarca, avanza por el campo. Hudnerte, a veces estos grupos recorren miles de kilómetros. Los animales jóvenes permanecen al cuidado de sus madres. Luego el grupo se detiene en una pequeña arboleda y estira sus troncos hasta formar árboles. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observa los acontecimientos a través de binoculares y estudia el comportamiento social. Básicamente, se ha cansado de la idea de arrebatar a uno de los animales de la manada, pero los patrocinadores del zoológico le recuerdan que el viaje y la comida no fueron proporcionados gratuitamente por el Estado: hay trabajo por hacer." #NT!
 dubois.32.f.elephant.2: "Los gentiles gigantes de la sabana, los elefantes, deambulan por los vastos paisajes en busca de alimento y agua. Su inmenso tamaño inspira respeto, pero sus tiernas interacciones dentro de la manada revelan un profundo sentido de vínculos familiares. Dirigidos por una sabia matriarca, los elefantes recorren grandes distancias y sus pasos sincronizados resuenan en las praderas. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], con el corazón apesadumbrado, fija su mirada en ellos, dividido entre la admiración por su gracia y la tarea que le espera. Para capturar un elefante para el zoológico, debe conciliar su deber con el entendimiento de que alterar el intrincado entramado de su tejido social tiene un costo profundo." #NT!
 dubois.32.f.elephant.3: "A la sombra de los imponentes baobabs, una congregación de elefantes, adornados con magníficos colmillos, se reúne en un tranquilo abrevadero. Los agudos ojos de la matriarca exploran los alrededores, garantizando la seguridad de sus preciosos parientes. La armoniosa sinfonía de sus trompetas llena el aire, un testimonio de su sabiduría colectiva y experiencias compartidas. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], en conflicto por el atractivo de capturar a uno de estos seres sintientes y el peso persistente de la responsabilidad, lucha con las implicaciones morales de su búsqueda. Mientras observa su compleja dinámica social, se enfrenta a la profunda cuestión de si la búsqueda del conocimiento justifica la alteración de una existencia armoniosa." #NT!
 dubois.32.f.giraffe.1: "El grupo de safari del profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] llevaba días buscando la mera señal de una jirafa, pero no encontró nada hasta el final. Pero una mañana, los cuellos de los elegantes animales se estiran en el aire contra el sol naciente y forman sombras contra la bola de fuego rojiza. El equipo de Safari se pone en marcha de inmediato para no perder esta oportunidad." #NT!
 dubois.32.f.giraffe.2: "A través de los tonos dorados del amanecer africano, se despliega una visión maravillosa. Altas y elegantes, las jirafas emergen del denso follaje, con sus alargados cuellos apuntando hacia el cielo. Como seres etéreos, proyectan sombras alargadas contra el cielo ardiente, y sus manchas se mezclan perfectamente con la luz moteada. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], con el corazón lleno de asombro, se apresura a armar su equipo, decidido a no dejar pasar este fugaz momento. Con cada paso cuidadoso, se aventura más cerca de las jirafas, ansioso por desentrañar los misterios escondidos dentro de su extraordinaria anatomía y observar la poesía de sus movimientos." #NT!
 dubois.32.f.giraffe.3: "En las vastas llanuras africanas, se desarrolla una visión de elegancia mientras las jirafas navegan con gracia por el verde paisaje. Sus delgadas piernas los llevan con una gracia de ballet, mientras que sus largos cuellos se extienden por encima de los árboles, como si alcanzaran el cielo. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] y su equipo de safari, con el corazón palpitante de anticipación, son testigos de este fascinante espectáculo. Con gran atención a los detalles, el profesor estudia los intrincados patrones de sus manchas y se maravilla de su capacidad para prosperar en su hábitat único. Para capturar la esencia de estas magníficas criaturas, debe navegar por el delicado equilibrio entre observación e intrusión, preservando la magia que hace de las jirafas el epítome de la gracia en la naturaleza." #NT!
 dubois.32.f.zebra.1: "Unas semanas después de llegar a África, el safari del profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se reunió con los lugareños sobre la próxima manada de cebras que deambularía por la región. Al poco tiempo, entre el polvo de la sabana, los arbustos y los árboles retorcidos, encuentran a los animales con las rayas características bajo el sol del atardecer. Los graciosos animales ni siquiera parecen notarlos. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] primero quiere dedicar tiempo a estudiar el comportamiento y el estilo de vida de la manada de cebras, pero, como muchos otros investigadores, le interesa descubrir los antecedentes evolutivos del famoso patrón de las cebras. Desafortunadamente, es interrumpido por un miembro del equipo del safari, quien señala que si esperan demasiado, la manada puede avanzar nuevamente." #NT!
 dubois.32.f.zebra.2: "Quizás seguir a las cebras no fue la mejor decisión. Estos animales podrían desplazarse hasta 500 kilómetros de un lugar a otro y así cambiar el centro de la manada a grandes latitudes geográficas. Sin embargo, había una peculiaridad que los hacía predecibles: normalmente no se mantenían a más de 12 kilómetros de una fuente de agua. El safari del profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] aprovecha este detalle como una oportunidad para esperar en el siguiente abrevadero posible. ¡Con éxito! Pronto la manada vuelve a aparecer, dando la oportunidad de finalmente capturar a uno de los animales para el zoológico." #NT!
 dubois.32.f.zebra.3: "Después de varias semanas de búsqueda de cebras, el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ve a lo lejos el cadáver de un animal destrozado. Al parecer fue víctima del ataque de un león. Dado que los leones se han alejado recientemente, el equipo del safari está motivado para continuar la búsqueda con mayor intensidad. Pronto suenan fuertes resoplidos y gritos mixtos de burros y ruidos parecidos a los de los caballos. Las colas de cebra azotan el aire sobre la hierba de la sabana. Los participantes del safari observan una manada pastando desde una colina." #NT!
 dubois.32.g: "El equipo debería poner trampas." #NT!
 dubois.32.h: "El equipo debe acercarse al animal." #NT!
 dubois.33.t: "Flores raras" #NT!
 dubois.33.d.hippopotamus: "En busca del #O Hipopótamo#!, nuestro equipo de safari encontró una flora asombrosa. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina por hacer una pausa." #NT!
 dubois.33.d.lion: "En busca del #O León#!, nuestro equipo de safari encontró una flora increíble. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina por hacer una pausa." #NT!
 dubois.33.d.elephant: "En busca del #O Elefante#!, nuestro equipo de safari encontró una flora increíble. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina por hacer una pausa." #NT!
 dubois.33.d.giraffe: "En busca de la #O Jirafa#!, nuestro equipo de safari encontró una flora increíble. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina por hacer una pausa." #NT!
 dubois.33.d.zebra: "En busca de la #O cebra#!,, nuestro equipo de safari encontró una flora increíble. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se inclina por hacer una pausa." #NT!
 dubois.33.f: "El safari fue interrumpido por una parada inusual cuando el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ordenó a los hombres reunidos que se detuvieran. Un olor inusual había llegado a su nariz. Ante sus ojos se extendía un prado de flores de colores brillantes. Una sola muestra fue suficiente para establecer que se trataba de plantas bastante decentes y de calidad desconocida que tal vez podrían usarse como medicina o para aliviar síntomas. El naturalista se encontró ahora ante un dilema: estas exóticas plantas africanas tenían un valor indescriptible para la investigación." #NT!
 dubois.33.g: "Debemos tener estas flores a toda costa." #NT!
 dubois.33.h: "No tenemos tiempo para recoger flores. ¡El animal está esperando!" #NT!
 dubois.34.t: "Insectos desconocidos" #NT!
 dubois.34.d.hippopotamus: "El safari cuyo objetivo era capturar al # O Hippopotamus#!, debe ser interrumpido. ¡Falta el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 dubois.34.d.lion: "El safari cuyo objetivo era capturar al # O Lion#!, debe ser interrumpido. ¡Falta el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 dubois.34.d.elephant: "El safari cuyo objetivo era capturar el elefante # O#!, debe ser interrumpido. ¡Falta el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 dubois.34.d.giraffe: "El safari cuyo objetivo era capturar la #O Giraffe#!, debe ser interrumpido. ¡Falta el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 dubois.34.d.zebra: "El safari cuyo objetivo era capturar al # O Zebra#!, debe ser interrumpido. ¡Falta el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 dubois.34.f: "Poco después de detenerse para almorzar, los demás participantes en el safari notaron que su líder había desaparecido repentinamente. Después de una breve búsqueda, encontraron al Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sobre un montón de tierra reluciente que parecía un montículo de termitas abandonado. Sobre él brillaban los colores de escarabajos verdes, azules y rojos de diferentes tamaños. El naturalista estuvo a punto de soltar gritos de alegría, tan encantado estaba con su descubrimiento." #NT!
 dubois.34.g: "Recoge muestras de estos insectos desconocidos." #NT!
 dubois.34.h: "¿Y arriesgarnos a que el animal se nos escape? ¡Ve ahora!" #NT!
 dubois.35.t: "Vehículo nuevo" #NT!
 dubois.35.d: "Los avances técnicos también se abren paso en la zoología: se pondrá a disposición del equipo del safari un nuevo vehículo para capturar más rápidamente el codiciado animal." #NT!
 dubois.35.f: ""Si alguna vez he visto magia, ha sido en África". -Ernest Hemingway" #NT!
 dubois.35.g: "Esto le da 'Heia Safari!' un significado completamente nuevo." #NT!
 dubois.35.h: "No necesitamos lujos técnicos. En su lugar, coloque trampas." #NT!
 dubois.36.t: "Trampas adicionales" #NT!
 dubois.36.d: "Con la invención de la ametralladora, nuestro equipo es muy superior a las amenazas humanas y animales. Por lo tanto, podemos tender en paz el doble de trampas." #NT!
 dubois.36.f: ""Nunca supe de una mañana en África cuando me desperté que no fuera feliz". -Ernest Hemingway" #NT!
 dubois.36.g: "Compra y despliega trampas adicionales." #NT!
 dubois.36.h: "¿Y perder este valioso tiempo? En su lugar, persigue al animal." #NT!
 dubois.39.t: "¡Captura exitosa!" #NT!
 dubois.39.d: "Después de semanas de intentos fallidos y esfuerzos interminables, finalmente capturaron al tan esperado animal. El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está encantado." #NT!
 dubois.39.f: ""En África todo pica, pero el virus de los safaris es el peor de todos." -Ernest Hemingway" #NT!
 dubois.39.g: "¡Excelente!" #NT!
 dubois.40.t: "Safari termina" #NT!
 dubois.40.d.success: "Después de un safari exitoso, los héroes regresan a casa con el animal que ganaron. ¡Seguramente será más feliz en el bonito Zoológico Nacional de [ROOT.GetCountry.GetNameNoFlag] que en esta incómoda naturaleza!" #NT!
 dubois.40.d.fail: "Al final de una búsqueda infructuosa que no trajo más que dificultades, el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se da por vencido y regresa a [ROOT.GetCountry.GetNameNoFlag] con su equipo." #NT!
 dubois.40.f: "'Todo lo que quería hacer era regresar a África. Todavía no lo habíamos dejado, pero cuando me despertaba por la noche me quedaba acostado, escuchando, sintiendo ya nostalgia por ese lugar. Ahora, mirando el túnel de árboles sobre el barranco al cielo con nubes blancas moviéndose al viento, amé el campo para ser feliz como lo eres tú después de haber estado con una mujer que amas de verdad, cuando, vacío , lo sientes brotar de nuevo y ahí está y nunca podrás tenerlo todo y, sin embargo, lo que hay ahora lo puedes tener y quieres más y más, tener, ser, vivir y poseer ahora. otra vez para siempre, para ese largo y repentino siempre terminado; hacer que el tiempo se detenga, a veces tan quieto que después esperas a oírlo moverse, y tarda en empezar.' -Ernest Hemingway" #NT!
 dubois.40.g: "Hakuna Matata." #NT!
  
 dubois.41.t: "Plantas exóticas" #NT!
 dubois.41.d: "La expedición encontró una variedad de plantas exóticas, pero aún se desconoce qué tan seguro es este lugar." #NT!
 dubois.41.f: "Los miembros de la expedición quedaron hipnotizados. Habían recorrido ríos, montañas y bosques, conquistado cascadas. Pero las grandiosas plantas con sus majestuosas flores los abrumaron. [SCOPE.sCharacter('expedition_leader').GetFullName] en realidad dijo que no estarían aquí por mucho tiempo, pero luego permitió que un asistente de investigación recolectara algunas muestras. Por un lado, él tampoco podía negar el valor científico de este descubrimiento. Por otro lado: había esos ruidos extraños en la jungla que no podía distinguir si eran de personas, animales o demonios..." #NT!
 dubois.41.g: "Recoge algunas muestras de plantas." #NT!
 dubois.41.h: "Recoge tantas plantas como sea posible." #NT!
 dubois.42.t: "mariposas" #NT!
 dubois.42.d: "Para su sorpresa, la expedición llegó a un claro en la jungla africana donde retozan decenas de miles de coloridas mariposas." #NT!
 dubois.42.f: ""Pero estas son flores que vuelan y casi cantan". -Robert escarcha" #NT!
 dubois.42.g: "Nuestros naturalistas en casa estarán felices." #NT!
 dubois.43.t: "pez de rio" #NT!
 dubois.43.d: "Al cruzar un río, algunos de los compañeros de expedición notaron que en el agua nadaba un pez desconocido [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. [SCOPE.sCharacter('expedition_leader').GetFullName], sin embargo, tiene sus propias ideas sobre qué hacer con ellos." #NT!
 dubois.43.f: "Eran peces coloridos y relucientes. Hermosos peces para mirar. Pez desconocido. Pez misterioso. Y: pescado sabroso. Lo que para el científico fue un descubrimiento significativo, el líder de la expedición recibió un alimento bienvenido para mejorar el éxito del viaje." #NT!
 dubois.43.g: "Recoge el pescado." #NT!
 dubois.43.h: "Come el pescado." #NT!
 dubois.44.t: "Muestras perdidas" #NT!
 dubois.44.d: "La expedición había recogido hace unos días algunas muestras de gran valor científico de insectos y plantas desconocidos. Sin embargo, después de una inspección hoy, ¡resultó que se habían perdido!" #NT!
 dubois.44.f: "Era cerca del mediodía cuando un grito de pánico sacudió a la expedición. Al principio, [SCOPE.sCharacter('expedition_leader').GetFullName] temió la invasión de nativos hostiles. Pero en realidad fue un asistente de investigación quien notó que faltaban las muestras recolectadas. Inmediatamente insistió en volver atrás y buscar la colección científica. Los porteadores lo ignoraron y el líder lo contradijo: era demasiado peligroso para eso y ya se había perdido bastante tiempo recogiendo flores. El asistente de investigación amenazó entonces con denunciar esta ignorancia cuando regresara y contárselo a algunos amigos muy importantes en la ciencia y la política." #NT!
 dubois.44.g: "La expedición deberá dar marcha atrás y recuperar las muestras." #NT!
 dubois.44.h: "Deja atrás esta basura sin valor." #NT!
 dubois.45.t: "Una colección valiosa" #NT!
 dubois.45.d: "Un naturalista, que abandonó su expedición hace años y vive solo en la naturaleza africana con fines de investigación, ha acumulado una impresionante colección de flora y fauna raras durante los años de soledad." #NT!
 dubois.45.f: "El hombre era un espectáculo extraño. Los años de soledad se reflejaban en el gris de sus ojos y en el largo de su cabello. Con qué manía había recolectado y catalogado cada insecto, mariposa y larva que había encontrado desde que se separó de su equipo. Había conservado hojas de plantas tropicales. Hojas de papel sueltas y cuadernos garabateados revoloteaban por su almacén. [SCOPE.sCharacter('expedition_leader').GetFullName] rápidamente se dio cuenta de que el naturalista que vivía como ermitaño no se había vuelto loco. Al contrario, buscaba una manera de volver a la civilización y publicar sus resultados, pero tenía miedo de regresar porque estaba sobreendeudado. Esta situación abrió posibilidades. A ambos lados." #NT!
 dubois.45.g: "Queremos adquirir la colección." #NT!
 dubois.45.h: "Estamos más interesados ​​en su conocimiento." #NT!
  
 dubois.72.t: "Formación geológica descubierta" #NT!
 dubois.72.d: "En [SCOPE.sState('dubois_formation_state').GetName], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] se han descubierto formaciones rocosas de millones de años de antigüedad. Sospechan que todavía se pueden encontrar allí fósiles desconocidos." #NT!
 dubois.72.f: "Las formaciones con estratos rocosos antiguos son un paraíso para los paleontólogos. Todas las formaciones rocosas contienen fósiles más pequeños que se pueden encontrar allí. Las grandes formaciones pueden incluso contener esqueletos de dinosaurios masivos. Su paleontológico se desarrolla en varias etapas. Se necesita un paleontólogo para recuperar fósiles de formaciones. Estudiarán formaciones por su cuenta y encontrarán fósiles anualmente." #NT!
 dubois.72.g: "Deberíamos echar un vistazo más de cerca." #NT!
 dubois.73.t: "Gran formación geológica descubierta" #NT!
 dubois.73.d: "En [SCOPE.sState('dubois_formation_state').GetName], los paleontólogos descubrieron formaciones rocosas de millones de años de antigüedad. En esta enorme formación probablemente yacen numerosos fósiles, probablemente incluso esqueletos bien conservados con los que hasta ahora sólo podíamos soñar." #NT!
  
 dubois.101.t: "Oso polar" #NT!
 dubois.101.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy el tan esperado #O Oso Polar#! se mudó a su nuevo recinto." #NT!
 dubois.101.f: "El oso polar (Ursus maritimus) es una especie de oso hipercarnívoro. Su área de distribución nativa se encuentra en gran medida dentro del Círculo Polar Ártico, abarcando el Océano Ártico y sus mares y masas terrestres circundantes, que incluye las regiones más septentrionales de América del Norte y Eurasia. Los osos polares cazan focas, su alimento preferido, en el borde del hielo marino, y a menudo viven de reservas de grasa cuando no hay hielo marino. Debido a su dependencia del hielo marino, los osos polares están clasificados como mamíferos marinos. A diferencia de los osos pardos, los osos polares no son territoriales. Aunque estereotipados como vorazmente agresivos, normalmente son cautelosos en las confrontaciones y, a menudo, optan por escapar en lugar de luchar." #NT!
 dubois.101.g: "Fresco." #NT!
 dubois.102.t: "Oso grizzly" #NT!
 dubois.102.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy el tan esperado #O Grizzly Baer#! se mudó a su nuevo recinto." #NT!
 dubois.102.f: "El oso grizzly (Ursus arctos horribilis), también conocido como oso pardo norteamericano o simplemente grizzly, es una población o subespecie del oso pardo que habita en América del Norte. Meriwether Lewis y William Clark lo describieron por primera vez como grisley, que podría interpretarse como "grizzly" (es decir, "canoso", es decir, con el pelo con puntas grises) o "horripilante" ("que inspira miedo", ahora generalmente " horrible"). Los osos pardos son una de las subespecies más grandes de oso pardo, y sólo son superados por los osos pardos de Kamchatka y los osos Kodiak. Los osos pardos varían en tamaño según el momento y las poblaciones. La distribución original de osos grizzly incluye gran parte del oeste y centro de América del Norte. Desciende de una población euroasiática de osos pardos que migraron a través del estrecho de Bering, temporalmente seco." #NT!
 dubois.102.g: "Espantoso." #NT!
 dubois.103.t: "Águila calva" #NT!
 dubois.103.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy la tan esperada #O Águila calva#! se mudó a su nuevo recinto." #NT!
 dubois.103.f: "El águila calva (Haliaeetus leucocephalus) es un ave rapaz que se encuentra en América del Norte. Su área de distribución incluye la mayor parte de Canadá y Alaska, todos los Estados Unidos contiguos y el norte de México. Se encuentra cerca de grandes masas de agua abiertas con abundante suministro de alimento y árboles viejos para anidar. El águila calva es una especie oportunista que se alimenta principalmente de peces, que se abalanza sobre ellos y los arrebata del agua con sus garras. Las águilas calvas en realidad no son calvas; el nombre deriva de un significado más antiguo de la palabra, "cabeza blanca". El águila calva es el ave nacional de los Estados Unidos de América y aparece en su sello." #NT!
 dubois.103.g: "Patriótico." #NT!
 dubois.104.t: "bisonte americano" #NT!
 dubois.104.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy el tan esperado #O bisonte americano#! se mudó a su nuevo recinto." #NT!
 dubois.104.f: "El bisonte americano (Bison bison), también llamado búfalo americano o simplemente búfalo, es una especie de bisonte originaria de América del Norte. Es una de las dos especies de bisonte existentes, junto con el bisonte europeo. Samuel de Champlain aplicó búfalo al bisonte americano como la palabra francesa búfalos en 1616, después de ver pieles y un dibujo. Se los mostraron miembros de la Primera Nación Nipissing. La palabra bisonte se aplicó en la década de 1690. Un bisonte tiene un pelaje de invierno largo, desgreñado y de color marrón oscuro, y un pelaje de verano más ligero, de color marrón más claro. Los bisontes machos son significativamente más grandes y pesados ​​que las hembras. Una vez que vagaba en grandes rebaños, la especie casi se extinguió debido a una combinación de caza comercial y matanza en el siglo XIX y la introducción de enfermedades bovinas del ganado doméstico." #NT!
 dubois.104.g: "Lanudo." #NT!
 dubois.105.t: "pantera de florida" #NT!
 dubois.105.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy la tan esperada #O Florida Panther#! se mudó a su nuevo recinto." #NT!
 dubois.105.f: "La pantera de Florida es un puma norteamericano conocido con varios nombres comunes, incluidos puma de Florida y puma de Florida. Vive en pinares, hamacas de madera tropical y bosques pantanosos mixtos de agua dulce. Las panteras de Florida se ven al nacer y normalmente tienen ojos azules. A medida que la pantera crece, las manchas se desvanecen y el pelaje se vuelve completamente bronceado, mientras que los ojos suelen adquirir un tono amarillo. El vientre de la pantera es de color blanco cremoso y tiene puntas negras en la cola y las orejas. Las panteras de Florida carecen de la capacidad de rugir y, en cambio, emiten sonidos distintos que incluyen silbidos, chirridos, gruñidos, silbidos y ronroneos." #NT!
 dubois.105.g: "¿No es más bien un Puma?" #NT!
 dubois.106.t: "Caimán" #NT!
 dubois.106.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy el tan esperado #O Alligator#! se mudó a su nuevo recinto." #NT!
 dubois.106.f: "Los caimanes americanos son depredadores superiores y consumen peces, anfibios, reptiles, aves y mamíferos. Las crías se alimentan principalmente de invertebrados. Desempeñan un papel importante como ingenieros de ecosistemas en ecosistemas de humedales mediante la creación de madrigueras de caimanes, que proporcionan hábitats tanto húmedos como secos para otros organismos. A lo largo del año, los caimanes americanos braman para declarar territorio y localizar parejas adecuadas. Durante los siglos XIX y XX, se informaron machos más grandes que alcanzaban de 5 a 6 m. El tamaño individual más grande reportado fue un macho asesinado en 1890 en Marsh Island, Luisiana, y supuestamente medía 5,84 m de largo, pero no había ningún espécimen disponible, ya que el caimán americano fue abandonado en un banco fangoso después de haber sido medido debido a que había sido demasiado grande para reubicarse." #NT!
 dubois.106.g: "Con dientes." #NT!
 dubois.107.t: "Ajolote" #NT!
 dubois.107.d: "Nuestro zoológico se enriquece con un animal nuevo y fascinante: hoy el tan esperado #O Axolotl#! se mudó a su nuevo recinto." #NT!
 dubois.107.f: "El ajolote es un anfibio acuático de cola mexicana de la familia de los tritones de dientes transversales, que de forma natural sólo se presenta como larvas permanentes. Los ajolotes alcanzan la madurez sexual sin cambiar su forma larval externa y sin sufrir una metamorfosis que por lo demás es común en los anfibios. En agosto de 1804, Alexander von Humboldt fue el primero en traer ajolotes a Europa, que, conservados en alcohol, sirvieron como una curiosidad exótica en el Museo de Historia Natural de París. Los ajolotes tienen la capacidad de restaurar extremidades, órganos e incluso partes del cerebro y el corazón. Los regenerados no suelen estar estropeados, sino completos y funcionales. La capacidad de regenerarse hace de la especie un objeto de investigación que vale la pena." #NT!
 dubois.107.g: "¿Qué es esta... extraña criatura?" #NT!
  
 dubois.111.t: "Perezoso de garganta marrón" #NT!
 dubois.111.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O Perezoso de garganta marrón#! se mudó a su nuevo recinto." #NT!
 dubois.111.f: "El perezoso de garganta marrón (Bradypus variegatus) es una especie de perezoso de tres dedos que se encuentra en el reino neotropical de América Central y del Sur. Los perezosos de garganta marrón duermen de 15 a 18 horas todos los días y están activos sólo durante breves períodos de tiempo, que pueden ser de día o de noche. Aunque pueden caminar por el suelo e incluso nadar, pasan la mayor parte de su vida en las ramas altas de los árboles, descendiendo aproximadamente una vez cada ocho días para defecar en el suelo. No viajan muy lejos, con áreas de distribución de sólo alrededor de 0,5 a 9 ha (1,2 a 22,2 acres), dependiendo del entorno local. Dentro de un área típica de 5 hectáreas (12 acres), un perezoso de garganta marrón visitará alrededor de 40 árboles y puede especializarse en una especie en particular, incluso pasando hasta el 20% de su tiempo en un solo árbol específico." #NT!
 dubois.111.g: "Esta es la criatura más noble que jamás haya entrado en este zoológico." #NT!
 dubois.112.t: "Jaguar" #NT!
 dubois.112.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O Jaguar#! se mudó a su nuevo recinto." #NT!
 dubois.112.f: "El jaguar (Panthera onca) es el único miembro vivo del género Panthera originario de América. Con una longitud corporal de hasta 1,85 m (6 pies 1 pulgada) y un peso de hasta 158 kg (348 lb), es la especie de felino más grande de América y la tercera más grande del mundo. Su pelaje distintivamente marcado presenta un pelaje de color amarillo pálido a tostado cubierto por manchas que pasan a ser rosetas en los lados, aunque en algunos individuos aparece un pelaje negro melánico. La poderosa mordida del jaguar le permite perforar los caparazones de tortugas y tortugas, y emplear un método de matanza inusual: muerde directamente a través del cráneo de la presa mamífero entre las orejas para asestar un golpe fatal al cerebro. La palabra "jaguar" posiblemente se deriva de la palabra tupí-guaraní yaguara que significa "bestia salvaje que vence a su presa de un salto"." #NT!
 dubois.112.g: "Impresionante." #NT!
 dubois.113.t: "Oso hormiguero gigante" #NT!
 dubois.113.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O oso hormiguero gigante#! se mudó a su nuevo recinto." #NT!
 dubois.113.f: "El oso hormiguero gigante (Myrmecophaga tridactyla) es un mamífero insectívoro originario de Centro y Sudamérica. Es una de las cuatro especies vivas de osos hormigueros, de las cuales es el miembro más grande. Se alimenta principalmente de hormigas y termitas, utilizando sus garras delanteras para desenterrarlas y su lengua larga y pegajosa para recogerlas. Aunque los osos hormigueros gigantes viven en áreas de distribución superpuestas, en su mayoría son solitarios, excepto durante las relaciones madre-cría, las interacciones agresivas entre machos y durante el apareamiento. El oso hormiguero gigante es la más terrestre de las especies vivas de oso hormiguero. Es posible que sus antepasados ​​se hayan adaptado originalmente a la vida arbórea." #NT!
 dubois.113.g: "Elegante." #NT!
 dubois.114.t: "Armadillo de nueve bandas" #NT!
 dubois.114.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O Armadillo de nueve bandas#! se mudó a su nuevo recinto." #NT!
 dubois.114.f: "El armadillo de nueve bandas (Dasypus novemcinctus) es un mamífero que se encuentra en América del Norte, Central y del Sur, lo que lo convierte en el armadillo más extendido. Sus antepasados ​​se originaron en América del Sur y permanecieron allí hasta que la formación del Istmo de Panamá les permitió ingresar a América del Norte como parte del Gran Intercambio Americano. El armadillo de nueve bandas es un animal solitario, principalmente nocturno, que se encuentra en muchos tipos de hábitats, desde bosques tropicales maduros y secundarios hasta pastizales y matorrales secos. La capa exterior está compuesta de escudos dérmicos osificados cubiertos por escamas epidérmicas queratinizadas no superpuestas, que están conectadas por bandas flexibles de piel. Esta armadura cubre la espalda, los costados, la cabeza, la cola y las superficies exteriores de las piernas." #NT!
 dubois.114.g: "Bien armado." #NT!
 dubois.115.t: "Cóndor andino" #NT!
 dubois.115.d: "Nuestro zoológico se enriquece con un nuevo y maravilloso animal: hoy el tan esperado #O Cóndor Andino#! se mudó a su nuevo recinto." #NT!
 dubois.115.f: "El cóndor andino (Vultur gryphus) es un buitre catártido gigante sudamericano y es el único miembro del género Vultur. El cóndor andino, que se encuentra en las montañas de los Andes y las costas adyacentes del Pacífico en el oeste de América del Sur, es el ave voladora más grande del mundo según la medida combinada de peso y envergadura de sus alas. Es un gran buitre negro con una gorguera de plumas blancas que rodea la base del cuello y, especialmente en el macho, grandes manchas blancas en las alas. La cabeza y el cuello casi no tienen plumas y son de un color rojo apagado, que puede sonrojarse y, por lo tanto, cambiar de color en respuesta al estado emocional del ave. El cóndor andino es un símbolo nacional de Bolivia, Chile, Colombia, Ecuador y Perú y juega un papel importante en el folclore y la mitología de las regiones andinas." #NT!
 dubois.115.g: "Celestial." #NT!
 dubois.116.t: "Manatí de las Indias Occidentales" #NT!
 dubois.116.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O Manatí de las Indias Occidentales#! se mudó a su nuevo recinto." #NT!
 dubois.116.f: "El manatí de las Indias Occidentales es un gran mamífero acuático originario de las cálidas zonas costeras del Caribe. Vive solo o en manadas, se alimenta de plantas submarinas y utiliza sus bigotes para navegar. Como los manatíes son mamíferos, respiran aire, tienen sangre caliente y producen leche. El manatí antillano tiene un hocico prensil, como su pariente el elefante, para agarrar la vegetación y llevársela a la boca. Debido a que los manatíes evolucionaron en hábitats sin depredadores naturales, carecen de un comportamiento para evitarlos. El gran tamaño y las bajas tasas metabólicas de los manatíes les confieren su capacidad para realizar inmersiones largas y profundas, así como su relativa falta de velocidad." #NT!
 dubois.116.g: "Delicado." #NT!
 dubois.117.t: "Mono ardilla" #NT!
 dubois.117.d: "Nuestro zoológico se enriquece con un nuevo y maravilloso animal: hoy el tan esperado #O Mono Ardilla#! se mudó a su nuevo recinto." #NT!
 dubois.117.f: "Los monos ardilla son un género de primates de la familia de los capuchinos. Estos primates relativamente pequeños son nativos de América Central y del Sur y viven en grandes grupos que pueden sumar de 12 a 100 individuos. Los grupos están compuestos por numerosos machos y hembras, así como por animales jóvenes comunes. Tienen una estructura social inusual en los simios: el grupo se construye alrededor de las hembras, que desarrollan una jerarquía fija. Los machos a menudo sólo se quedan al margen del grupo. Los miembros del grupo se comunican silbando y riendo. Los monos ardilla se alimentan principalmente de insectos y frutas, cuya proporción puede variar según la estación. La caza de insectos ocupa la mayor parte del día (hasta el 50% del día), y come la fruta sólo alrededor del 10%." #NT!
 dubois.117.g: "Encantador." #NT!
  
 dubois.121.t: "Lince iberico" #NT!
 dubois.121.d: "Nuestro zoológico se enriquece con un nuevo y hermoso animal: hoy el tan esperado #O Lince Ibérico#! se mudó a su nuevo recinto." #NT!
 dubois.121.f: "El lince ibérico (Lynx pardinus) es una especie de gato salvaje endémica de la Península Ibérica en el suroeste de Europa. El lince ibérico tiene un pelaje corto con manchas de color amarillento brillante a leonado. Las manchas varían en forma y tamaño, desde pequeñas y redondas hasta alargadas. Están dispuestos en líneas y disminuyen de tamaño desde atrás hacia los lados. En los extremos de las pequeñas orejas triangulares hay pelos en cepillo de tres centímetros de largo. Al igual que con el lince euroasiático, son importantes para la capacidad auditiva de estos linces. En el caso del lince ibérico, experimentos han demostrado que la pérdida del cepillo reduce la capacidad de oír y localizar. El lince ibérico es mucho más pequeño que el lince euroasiático, que está más extendido en el norte. Con un peso corporal de entre 9 y 15 kilogramos, pesan menos de dos tercios de un lince euroasiático." #NT!
 dubois.121.g: "Bien." #NT!
 dubois.122.t: "Lobo euroasiático" #NT!
 dubois.122.d: "Nuestro zoológico se enriquece con un nuevo y hermoso animal: hoy el tan esperado #O Lobo euroasiático#! se mudó a su nuevo recinto." #NT!
 dubois.122.f: "El lobo euroasiático (Canis lupus lupus), también conocido como lobo común, es una subespecie de lobo gris originaria de Europa y Asia. El pelaje de los lobos euroasiáticos es de color gris amarillento, marrón grisáceo o gris oscuro. La parte inferior del hocico y la garganta son más claras, la parte posterior de las orejas aparece ligeramente rojiza. En la mayoría de los casos, la coloración del dorso muestra una mancha de silla de montar de oscura a negra. La punta de la cola y la parte delantera de las patas delanteras también suelen ser de color más oscuro. El aullido del lobo euroasiático es mucho más prolongado y melodioso que el de la subespecie de lobo gris norteamericano, cuyos aullidos son más fuertes y tienen un mayor énfasis en la primera sílaba." #NT!
 dubois.122.g: "Peligroso." #NT!
 dubois.123.t: "Tejón euroasiático" #NT!
 dubois.123.d: "Nuestro zoológico se enriquece con un nuevo y hermoso animal: hoy el tan esperado #O Tejón euroasiático#! se mudó a su nuevo recinto." #NT!
 dubois.123.f: "El tejón europeo (Meles meles), también conocido como tejón euroasiático, es una especie de tejón de la familia Mustelidae originaria de casi toda Europa. El tejón europeo es un animal de constitución poderosa, negro, blanco, marrón y gris, con una cabeza pequeña, un cuerpo rechoncho, pequeños ojos negros y una cola corta. Su peso varía, siendo de 7 a 13 kg (15 a 29 lb) en primavera, pero aumenta hasta 15 a 17 kg (33 a 37 lb) en otoño antes del período de sueño invernal. Es nocturno y es un animal social y excavador que duerme durante el día en uno de los varios escenarios de su área de distribución territorial. Las guaridas que construyen (llamadas adoquines) son las más complejas y se transmiten de generación en generación." #NT!
 dubois.123.g: "Interesante." #NT!
 dubois.124.t: "cerveza negra" #NT!
 dubois.124.d: "Nuestro zoológico se enriquece con un nuevo y hermoso animal: hoy el tan esperado #O Armiño#! se mudó a su nuevo recinto." #NT!
 dubois.124.f: "El armiño (Mustela erminea), también conocido como armiño euroasiático, armiño de Beringia y armiño, es un mustélido originario de Eurasia y el norte de América del Norte. El nombre armiño se utiliza para especies del género Mustela, especialmente el armiño, con su pelaje de invierno de color blanco puro o su pelaje. El armiño es similar a la comadreja menor en proporciones generales, forma de postura y movimiento, aunque la cola es relativamente más larga, superando siempre un tercio de la longitud del cuerpo, aunque es más corta que la de la comadreja de cola larga. Al igual que ocurre con la comadreja, los roedores parecidos a ratones predominan en la dieta del armiño. Sin embargo, a diferencia de la comadreja, que se alimenta casi exclusivamente de pequeños topillos, el armiño se alimenta regularmente de especies de roedores y lagomorfos más grandes, y acaba con individuos mucho más grandes que él." #NT!
 dubois.124.g: "El verdadero animal de monarcas y dux." #NT!
 dubois.125.t: "Nutria euroasiática" #NT!
 dubois.125.d: "Nuestro zoológico se enriquece con un nuevo y magnífico animal: hoy la tan esperada #O nutria euroasiática#! se mudó a su nuevo recinto." #NT!
 dubois.125.f: "La nutria euroasiática (Lutra lutra) es un mamífero semiacuático originario de Eurasia. La nutria euroasiática se alimenta principalmente de pescado y es fuertemente territorial. Al igual que con otras especies de mustélidos, las nutrias son capaces de dominar y matar presas significativamente más grandes que ellas, y se sabe que en ocasiones cazan grandes aves acuáticas, como gansos grises adultos. Debido a la estructura inusual de su pelo, el pelaje de la nutria ofrece un aislamiento especialmente eficaz contra el frío y la humedad: como una cremallera, el pelo está entrelazado con cuñas y ranuras microscópicamente pequeñas que se entrelazan. Se crea una trenza de pelo extraordinariamente densa que atrapa burbujas de aire aislantes, pero al mismo tiempo repele el agua. Esto mantiene la piel de la nutria seca y su cuerpo caliente." #NT!
 dubois.125.g: "Fascinante." #NT!
 dubois.126.t: "Íbice alpino" #NT!
 dubois.126.d: "Nuestro zoológico se enriquece con un nuevo y maravilloso animal: hoy el tan esperado #O Alpine Ibex#! se mudó a su nuevo recinto." #NT!
 dubois.126.f: "La cabra montés alpina es una especie de cabra salvaje que vive en las montañas de los Alpes europeos. Es una especie sexualmente dimórfica: los machos son más grandes y tienen cuernos más largos y curvos que las hembras. El color de su pelaje es típicamente gris parduzco. Los íbices alpinos tienden a vivir en terrenos empinados y accidentados cerca de la línea de nieve. También son sociables, aunque los machos y las hembras adultos se segregan durante la mayor parte del año y se juntan sólo para aparearse. Los íbices alpinos son estrictamente herbívoros: más de la mitad de su dieta consiste en pastos y el resto es una mezcla de musgos, flores, hojas y ramitas. Históricamente, la cabra montés alpina se distribuyó por Francia, Italia, Suiza, Liechtenstein, Baviera, Austria y Eslovenia. A partir de principios del siglo XVI y cuando las armas de fuego se volvieron comunes, la población general disminuyó debido a la sobreexplotación y la caza furtiva." #NT!
 dubois.126.g: "Tenaz." #NT!
 dubois.127.t: "sabio" #NT!
 dubois.127.d: "Nuestro zoológico se enriquece con un animal nuevo y maravilloso: hoy el tan esperado #O Wisent#! se mudó a su nuevo recinto." #NT!
 dubois.127.f: "El bisonte europeo o bisonte es una especie europea de ganado vacuno. Los sabios se encontraron en los bosques primitivos de Europa occidental, central y sudoriental hasta principios de la Edad Media. Su hábitat son los bosques templados caducifolios, de coníferas y mixtos. Los sabios son animales de manada, pero según su hábitat sólo se encuentran en pequeños grupos. Desde la extinción del uro, el bisonte es el mamífero terrestre más grande y pesado de Europa y también el último representante de la especie bovina salvaje en el continente europeo. En la prehistoria y la historia temprana, su área de distribución se extendía desde el norte de la Península Ibérica a través de Europa Central y el sur de la Península Escandinava hasta los Estados Bálticos; desde la Bahía de Riga el límite de distribución corría hacia el sureste hasta el Mar Negro y el Cáucaso. En la década de 1920, el Wisent estuvo en peligro de extinción; El último sabio que vivía en libertad (un sabio de montaña) fue fusilado en 1927 en el Cáucaso. Todos los sabios vivos en la actualidad descienden de doce sabios mantenidos en zoológicos y recintos de animales." #NT!
 dubois.127.g: "Extraño." #NT!
  
 dubois.131.t: "Hipopótamo" #NT!
 dubois.131.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy el tan esperado #O Hipopótamo#! se mudó a su nuevo recinto." #NT!
 dubois.131.f: "El hipopótamo (Hippopotamus amphibius) es un gran mamífero semiacuático originario del África subsahariana. Su nombre proviene del griego antiguo y significa "caballo de río". Después de los elefantes y los rinocerontes, el hipopótamo es el siguiente mamífero terrestre más grande. También es el artiodáctilo terrestre más grande que existe. Los hipopótamos habitan en ríos, lagos y manglares. Los toros territoriales presiden cada uno una extensión de agua y un grupo de cinco a treinta vacas y terneros. Durante el día, los hipopótamos se mantienen frescos al permanecer en el agua o el barro y emergen al anochecer para pastar la hierba. Mientras que los hipopótamos descansan uno cerca del otro en el agua, el pastoreo es una actividad solitaria y los hipopótamos normalmente no muestran un comportamiento territorial en tierra. Los hipopótamos se encuentran entre los animales más peligrosos del mundo debido a su naturaleza agresiva e impredecible." #NT!
 dubois.131.g: "Enorme." #NT!
 dubois.132.t: "León" #NT!
 dubois.132.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy el tan esperado #O León#! se mudó a su nuevo recinto." #NT!
 dubois.132.f: "El león (Panthera leo) es un felino de gran tamaño del género Panthera originario de África y la India. Tiene un cuerpo musculoso y de pecho ancho; cabeza corta y redondeada; orejas redondas; y un mechón de pelos al final de la cola. Es sexualmente dimórfico; Los leones machos adultos son más grandes que las hembras y tienen una melena prominente. Es una especie social, que forma grupos llamados manadas. El león habita en pastizales, sabanas y matorrales. Suele ser más diurno que otros felinos salvajes, pero cuando se le persigue se adapta a estar activo durante la noche y el crepúsculo. El león, uno de los símbolos animales más reconocidos en la cultura humana, ha sido ampliamente representado en esculturas y pinturas, en banderas nacionales y en películas y literatura contemporáneas." #NT!
 dubois.132.g: "Majestuoso." #NT!
 dubois.133.t: "Elefante" #NT!
 dubois.133.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy el tan esperado #O Elefante#! se mudó a su nuevo recinto." #NT!
 dubois.133.f: "El elefante africano de sabana (Loxodonta africana) es una de las dos especies de elefante africano existentes y una de las tres especies de elefante existentes. Es el animal terrestre vivo más grande, con toros que alcanzan una altura de hombros de hasta 3,96 m (13 pies 0 pulgadas) y una masa corporal de hasta 10,4 t (11,5 toneladas cortas). Es un mamífero social que viaja en rebaños compuestos por vacas y sus crías. El elefante africano de sabana tiene la piel gris con pocos pelos. Sus grandes orejas cubren todo el hombro y ayudan a reducir el calor corporal; Agitarlos crea corrientes de aire y expone grandes vasos sanguíneos en los lados internos para aumentar la pérdida de calor durante el clima cálido. Los elefantes africanos utilizan sus trompas para la comunicación táctil. Al saludar, un individuo de menor rango insertará la punta de su trompa en la boca de su superior. Los elefantes también estirarán su trompa hacia un individuo que se acerca y pretenden saludar." #NT!
 dubois.133.g: "Excelente." #NT!
 dubois.134.t: "Jirafa" #NT!
 dubois.134.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy la tan esperada #O Jirafa#! se mudó a su nuevo recinto." #NT!
 dubois.134.f: "La jirafa es un gran mamífero ungulado africano perteneciente al género Giraffa. Es el animal terrestre vivo más alto y el rumiante más grande de la Tierra. Las principales características distintivas de la jirafa son su cuello y patas extremadamente largos, sus osiconos en forma de cuernos y su pelaje moteado. Las jirafas suelen habitar en sabanas y bosques. Su fuente de alimento son las hojas, frutos y flores de plantas leñosas, principalmente especies de acacia, que ramonean en alturas que la mayoría de los demás herbívoros no pueden alcanzar. Las jirafas suelen encontrarse en grupos que varían en tamaño y composición según factores ecológicos, antropogénicos, temporales y sociales. Con su constitución larguirucha y su pelaje moteado, la jirafa ha sido una fuente de fascinación a lo largo de la historia de la humanidad y su imagen está muy extendida en la cultura." #NT!
 dubois.134.g: "Elegante" #NT!
 dubois.135.t: "pingüino africano" #NT!
 dubois.135.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy el tan esperado #O pingüino africano#! se mudó a su nuevo recinto." #NT!
 dubois.135.f: "El pingüino africano (Spheniscus demersus) es una especie de pingüino confinada a las aguas del sur de África. Como todos los pingüinos existentes, no vuela, con un cuerpo aerodinámico y alas rígidas y aplanadas en aletas para un hábitat marino. La especie tiene distintivas manchas rosadas en la piel sobre los ojos y una máscara facial negra. Las partes superiores del cuerpo son negras y están claramente delimitadas de las partes inferiores blancas, que están manchadas y marcadas con una banda negra. El pingüino africano es un buceador de persecución y se alimenta principalmente de peces y calamares y es la única especie de pingüino que se reproduce en África. Los pingüinos africanos son una especie que se ve comúnmente en los zoológicos de todo el mundo. Como no requieren temperaturas particularmente bajas, a menudo se mantienen en recintos exteriores." #NT!
 dubois.135.g: "Al menos tenemos un pingüino." #NT!
 dubois.136.t: "Rata topo desnuda" #NT!
 dubois.136.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy la tan esperada #O Rata topo desnuda#! se mudó a su nuevo recinto." #NT!
 dubois.136.f: "La rata topo desnuda exhibe un conjunto muy inusual de rasgos fisiológicos y de comportamiento que le permiten prosperar en un ambiente subterráneo hostil; Lo más notable es que es el único mamífero termoconformador con una forma casi enteramente ectotérmica (a sangre fría) de regulación de la temperatura corporal, además de exhibir una estructura social compleja dividida entre castas reproductivas y no reproductivas, lo que lo convierte a él y a la mole de Damaraland, estrechamente relacionada. Rat son los únicos ejemplos ampliamente reconocidos de eusocialidad (la clasificación más alta de socialidad) en los mamíferos. La rata topo desnuda carece de sensibilidad al dolor en la piel y tiene tasas metabólicas y respiratorias muy bajas. También destaca por su longevidad y su resistencia al cáncer y la falta de oxígeno." #NT!
 dubois.136.g: "Lindo." #NT!
 dubois.137.t: "Cebra" #NT!
 dubois.137.d: "Nuestro zoológico se enriquece con un animal nuevo y exótico: hoy la tan esperada #O Zebra#! se mudó a su nuevo recinto." #NT!
 dubois.137.f: "Las cebras son un subgénero del género de los caballos, que consta de tres especies. Todos los representantes de las cebras se encuentran exclusivamente en África, donde habitan principalmente en paisajes abiertos. Existen varios intentos de explicar el desarrollo evolutivo de las rayas; También es concebible una combinación de varios efectos ventajosos. Por un lado, Charles Darwin y Alfred Russel Wallace, entre otros, sospechaban que podían actuar como camuflaje en la hierba alta o en el aire caliente y brillante. Debido a que las cebras viven en manadas, esto podría dificultar que a los depredadores les resulte más difícil identificar a sus presas. Según otra hipótesis probada experimentalmente, las rayas se formaban para camuflarse contra las moscas tsetsé y los tábanos. Otros científicos sospechan que las tiras se utilizan para la termorregulación." #NT!
 dubois.137.g: "Caballuno." #NT!
  
 dubois.141.t: "Panda gigante" #NT!
 dubois.141.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Panda gigante#! se mudó a su nuevo recinto." #NT!
 dubois.141.f: "El panda gigante (Ailuropoda melanoleuca) es una especie de oso que se caracteriza por su atrevido pelaje blanco y negro y su cuerpo rechoncho. El nombre "panda gigante" se utiliza a veces para distinguirlo del panda rojo, un musteloide vecino. Aunque pertenece al orden Carnivora, el panda gigante es un folívoro, y los brotes y hojas de bambú constituyen más del 99% de su dieta. Los pandas gigantes son generalmente solitarios. Cada adulto tiene un territorio definido y una hembra no tolera a otras hembras en su área de distribución. Los encuentros sociales ocurren principalmente durante la breve temporada de reproducción en la que se reúnen los pandas que se encuentran cerca unos de otros. La baja calidad nutricional del bambú significa que los pandas necesitan comer con más frecuencia y, debido a la falta de depredadores importantes, pueden estar activos en cualquier momento del día." #NT!
 dubois.141.g: "Fantástico." #NT!
 dubois.142.t: "orangután" #NT!
 dubois.142.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Orangután#! se mudó a su nuevo recinto." #NT!
 dubois.142.f: "Los orangutanes son grandes simios nativos de las selvas tropicales de Indonesia y Malasia. Los orangutanes, los más arbóreos de los grandes simios, pasan la mayor parte de su tiempo en los árboles. Tienen brazos proporcionalmente largos y piernas cortas, y tienen pelo marrón rojizo que cubre su cuerpo. Los machos adultos dominantes desarrollan almohadillas o pestañas distintivas en las mejillas y emiten largos llamados que atraen a las hembras e intimidan a sus rivales; los machos subordinados más jóvenes no se parecen y se parecen más a las hembras adultas. Son los más solitarios de los grandes simios: los vínculos sociales se producen principalmente entre las madres y sus crías dependientes. Los orangutanes se encuentran entre los primates más inteligentes. Utilizan una variedad de herramientas sofisticadas y cada noche construyen elaborados nidos para dormir con ramas y follaje." #NT!
 dubois.142.g: "Con sus habilidades, podría ser un buen bibliotecario." #NT!
 dubois.143.t: "Tigre de Bengala" #NT!
 dubois.143.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Tigre de Bengala#! se mudó a su nuevo recinto." #NT!
 dubois.143.f: "El tigre de Bengala es una población de la subespecie Panthera tigris tigris y la subespecie de tigre nominada. Se encuentra entre los felinos salvajes más grandes que existen en la actualidad. El pelaje del tigre de Bengala es de color amarillo a naranja claro, con rayas que van del marrón oscuro al negro; el vientre y las partes interiores de las extremidades son blancos y la cola es anaranjada con anillos negros. La unidad social básica del tigre está compuesta por una hembra y su descendencia. Los animales adultos se congregan sólo temporalmente cuando lo permiten condiciones especiales, como abundante suministro de alimentos. De lo contrario, llevan vidas solitarias, cazando individualmente los animales del bosque y las praderas de los que se alimentan. En la mayoría de los casos, los tigres se acercan a su víctima por un lado o por detrás desde la distancia más cercana posible y agarran la garganta de la presa para matarla." #NT!
 dubois.143.g: "Noble." #NT!
 dubois.144.t: "Tapir malayo" #NT!
 dubois.144.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Tapir malayo#! se mudó a su nuevo recinto." #NT!
 dubois.144.f: "El tapir malayo (Tapirus indicus) es la única especie de tapir vivo fuera de América. Se identifica fácilmente por sus marcas, sobre todo por la mancha de color claro que se extiende desde los hombros hasta los cuartos traseros. Está cubierto de pelo negro, excepto las puntas de las orejas que, como ocurre con otros tapires, están bordeadas de blanco. El patrón es para camuflarse; la coloración alterada rompe su contorno y lo hace más difícil de reconocer; otros animales pueden confundirlo con una roca grande, en lugar de una presa, cuando está acostado para dormir. Los tapires malayos tienen muy mala vista y, en cambio, dependen de excelentes sentidos del olfato y el oído." #NT!
 dubois.144.g: "Exótico." #NT!
 dubois.145.t: "Dragon de Komodo" #NT!
 dubois.145.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Dragón de Komodo#! se mudó a su nuevo recinto." #NT!
 dubois.145.f: "El dragón de Komodo (Varanus komodoensis) es un miembro de la familia de los lagartos monitores Varanidae, endémico de las islas indonesias de Komodo, Rinca, Flores y Gili Motang. Es la especie de lagarto más grande que existe, crece hasta una longitud máxima de 3 m (9,8 pies) y pesa hasta 70 kg (150 lb). Como resultado de su tamaño, los dragones de Komodo son depredadores superiores y dominan los ecosistemas en los que viven. Los dragones de Komodo cazan y tienden emboscadas a sus presas, incluidos invertebrados, aves y mamíferos. El comportamiento grupal de los dragones de Komodo en la caza es excepcional en el mundo de los reptiles. Su dieta se compone principalmente de rusa de Java (Rusa timorensis), aunque también comen cantidades considerables de carroña. Fueron registrados por primera vez por científicos occidentales en 1910. Su gran tamaño y su temible reputación los convierten en exhibiciones populares en los zoológicos." #NT!
 dubois.145.g: "Terrible." #NT!
 dubois.146.t: "Leopardo de nieve" #NT!
 dubois.146.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Snow Leopard#! se mudó a su nuevo recinto." #NT!
 dubois.146.f: "El leopardo de las nieves, comúnmente conocido como onza, es originario de las cadenas montañosas de Asia central y meridional. El leopardo de las nieves muestra varias adaptaciones para vivir en ambientes fríos y montañosos. Sus pequeñas orejas redondeadas ayudan a minimizar la pérdida de calor. Es solitario y mayoritariamente activo desde el amanecer hasta las primeras horas de la mañana, y nuevamente por las tardes y primeras horas de la noche. Los leopardos de las nieves no pueden rugir a pesar de su hueso hioides parcialmente osificado, ya que sus cuerdas vocales cortas de 9 mm (0,35 pulgadas) ofrecen poca resistencia al flujo de aire. Las vocalizaciones del leopardo de las nieves incluyen maullidos, gruñidos, prusten y gemidos. Pueden ronronear al exhalar. El leopardo de las nieves se utiliza mucho en heráldica y como emblema en Asia Central. Los tártaros, kazajos y búlgaros los han utilizado durante mucho tiempo como símbolo político, los Aq Bars ('leopardo blanco')." #NT!
 dubois.146.g: "Sublime." #NT!
 dubois.147.t: "Guepardo asiático" #NT!
 dubois.147.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Guepardo asiático#! se mudó a su nuevo recinto." #NT!
 dubois.147.f: "El guepardo es el animal terrestre más rápido del mundo. En un corto período de tiempo durante una persecución, un guepardo puede producir 60 veces más calor que en reposo, y gran parte del calor producido a partir de la glucólisis se almacena para posiblemente elevar la temperatura corporal. El guepardo asiático alguna vez se extendió desde el norte de África subsahariana, pasando por Asia central hasta la India. Durante el transcurso del siglo XIX, el área de distribución del guepardo asiático continuó disminuyendo antes de extinguirse en casi todas las regiones, excepto en una pequeña región de Irán. Ya en la Primera Guerra Mundial, los príncipes indios hicieron importar guepardos de África, ya que la especie local estaba casi extinta." #NT!
 dubois.147.g: "Rápido." #NT!
 dubois.148.t: "Panda rojo" #NT!
 dubois.148.d: "Nuestro zoológico se enriquece con un animal nuevo y espectacular: hoy el tan esperado #O Red Panda#! se mudó a su nuevo recinto." #NT!
 dubois.148.f: "Los pandas rojos son un género de mamíferos nativos del Himalaya oriental y del suroeste de China y se alimentan principalmente de bambú. Contrariamente a las suposiciones actuales en este sentido, el género no está estrechamente relacionado con el panda gigante. En forma se parecen a un mapache, pero son más delgados. Su pelaje es largo y suave, de color marrón rojizo a rojo cobrizo en la parte superior, a veces con un tinte amarillento, y negro brillante en la parte inferior. La cara se puede colorear individualmente: es principalmente de color marrón rojizo con rayas lagrimales blancas, el hocico es corto y la nariz desnuda y de color negro como boca de lobo. Los pequeños pandas son escaladores muy hábiles y acrobáticos. Mientras van en busca de alimento al atardecer y por la noche, durante el día suelen dormir tumbados en las horquetas de los árboles, en las cavidades de los árboles se acurrucan y se ponen la cola delante de la cara para protegerse. Son muy sensibles al calor; Las temperaturas superiores a 25 °C pueden resultarles muy difíciles." #NT!
 dubois.148.g: "Éste fue difícil de encontrar." #NT!
  
 dubois.151.t: "Tortuga Marina Verde" #NT!
 dubois.151.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy la tan esperada #O Tortuga Marina Verde#! se mudó a su nuevo recinto." #NT!
 dubois.151.f: "La tortuga verde (Chelonia mydas) es una especie de tortuga marina de gran tamaño de la familia Cheloniidae. El cuerpo aplanado dorsoventralmente de C. mydas está cubierto por un gran caparazón en forma de lágrima; tiene un par de aletas grandes en forma de paletas. Suele tener un color claro, aunque en las poblaciones del Pacífico oriental algunas partes del caparazón pueden ser casi negras. Los adultos suelen habitar lagunas poco profundas y se alimentan principalmente de diversas especies de pastos marinos. Al igual que otras tortugas marinas, las tortugas marinas verdes migran largas distancias entre las zonas de alimentación y las playas de eclosión. Muchas islas en todo el mundo son conocidas como Isla Tortuga debido a que las tortugas marinas verdes anidan en sus playas. Las tortugas marinas verdes pueden vivir hasta 90 años en estado salvaje." #NT!
 dubois.151.g: "Canoso." #NT!
 dubois.152.t: "Manta raya" #NT!
 dubois.152.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy la tan esperada #O Manta Ray#! se mudó a su nuevo recinto." #NT!
 dubois.152.f: "La mantarraya oceánica gigante (Mobula birostris) es una especie de raya de la familia Mobulidae y el tipo de raya más grande del mundo. Es circunglobal y se encuentra típicamente en aguas tropicales y subtropicales, pero también se puede encontrar en aguas templadas. La mantarraya oceánica gigante puede crecer hasta 9 m (30 pies) de longitud máxima y hasta un tamaño de disco de 7 m (23 pies) de ancho con un peso de aproximadamente 3000 kg (6600 lb), pero el tamaño promedio observado comúnmente es de 4,5 m. (15 pies). La piel es lisa con una dispersión de tubérculos cónicos y en forma de cresta. La coloración de la superficie dorsal (superior) es negra, marrón oscuro o azul acerado, a veces con algunas manchas pálidas y generalmente con un borde pálido. Debido a su gran tamaño y velocidad en caso de peligro, la mantarraya oceánica tiene muy pocos depredadores naturales que puedan resultarle fatales." #NT!
 dubois.152.g: "Gigantesco." #NT!
 dubois.153.t: "canguro rojo" #NT!
 dubois.153.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy el tan esperado #O Canguro Rojo#! se mudó a su nuevo recinto." #NT!
 dubois.153.f: "El canguro rojo (Osphranter rufus) es el más grande de todos los canguros, el mamífero terrestre más grande nativo de Australia y el marsupial más grande que existe. Esta especie es un canguro muy grande con orejas largas y puntiagudas y un hocico de forma cuadrada. Son sexualmente dimórficos ya que los machos tienen un pelaje corto, de color marrón rojizo, que se desvanece a un color beige pálido debajo y en las extremidades. Los machos crecen hasta una longitud de cabeza y cuerpo de 1,3 a 1,6 m (4 pies 3 a 5 pies 3 pulgadas) con una cola que agrega 1,2 m (3 pies 11 pulgadas) más a la longitud total y se les conoce como por los australianos como "Grandes Rojos". Las patas del canguro rojo funcionan de manera muy similar a una banda elástica, con el tendón de Aquiles estirándose a medida que el animal desciende, luego libera su energía para impulsar al animal hacia arriba y hacia adelante, permitiendo la característica locomoción de rebote. Pueden alcanzar velocidades de alrededor de 60 km/h (37 mph)." #NT!
 dubois.153.g: "Impresionante." #NT!
 dubois.154.t: "Coala" #NT!
 dubois.154.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy el tan esperado #O Koala#! se mudó a su nuevo recinto." #NT!
 dubois.154.f: "El koala (Phascolarctos cinereus) es un marsupial herbívoro arbóreo originario de Australia. Es fácilmente reconocible por su cuerpo robusto, sin cola, su cabeza grande con orejas redondas y esponjosas y su nariz grande en forma de cuchara. El color del pelaje varía del gris plateado al marrón chocolate. Los koalas suelen habitar en bosques abiertos de eucaliptos, ya que las hojas de estos árboles constituyen la mayor parte de su dieta. Esta dieta de eucalipto tiene un bajo contenido nutricional y calórico y contiene toxinas que disuaden a la mayoría de los demás mamíferos de alimentarse de ella. Los koalas son en gran medida sedentarios y duermen hasta veinte horas al día. Son animales asociales y el vínculo sólo existe entre madres y crías dependientes. Debido a su apariencia distintiva, el koala junto con los canguros son reconocidos mundialmente como símbolos de Australia." #NT!
 dubois.154.g: "Lindo." #NT!
 dubois.155.t: "Ornitorrinco" #NT!
 dubois.155.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy el tan esperado #O Platypus#! se mudó a su nuevo recinto." #NT!
 dubois.155.f: "El ornitorrinco (Ornithorhynchus anatinus) es una de las cinco especies existentes de monotremas, mamíferos que ponen huevos en lugar de dar a luz crías vivas. Como otros monotremas, detecta a sus presas mediante electrolocalización. Es una de las pocas especies de mamíferos venenosos, ya que el ornitorrinco macho tiene un espolón en la pata trasera que libera un veneno capaz de causar fuertes dolores a los humanos. La apariencia inusual de este mamífero con pico de pato, cola de castor y patas de nutria que pone huevos desconcertó a los naturalistas europeos cuando lo encontraron por primera vez. En 1799, los primeros científicos que examinaron un cuerpo de ornitorrinco conservado consideraron que era falso, hecho de varios animales cosidos entre sí. Las características únicas del ornitorrinco lo convierten en un tema importante en el estudio de la biología evolutiva y en un símbolo icónico y reconocible de Australia." #NT!
 dubois.155.g: "Paradoja." #NT!
 dubois.156.t: "Casuario" #NT!
 dubois.156.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy el tan esperado #O Casuario#! se mudó a su nuevo recinto." #NT!
 dubois.156.f: "Los casuarios son aves no voladoras sin quilla en los huesos del esternón. Se conservan tres especies de casuario. El más común, el casuario del sur, es el tercer ave viviente más alta y la segunda más pesada, sólo más pequeño que el avestruz y el emú. Alrededor del 90% de la dieta del casuario se compone principalmente de frutas, aunque todas las especies son omnívoros oportunistas. Por lo general, todos los casuarios son aves tímidas que se encuentran en lo profundo del bosque. Son expertos en desaparecer mucho antes de que un humano sepa que están allí, pero si se les provoca, son capaces de infligir lesiones graves, incluso mortales, tanto a perros como a personas. El casuario ha sido a menudo etiquetado como "el ave más peligrosa del mundo"." #NT!
 dubois.156.g: "¿Para qué sirve este casco?." #NT!
 dubois.157.t: "León marino de Nueva Zelanda" #NT!
 dubois.157.d: "Nuestro zoológico se enriquece con un animal nuevo y excepcional: hoy el tan esperado #O León marino de Nueva Zelanda#! se mudó a su nuevo recinto." #NT!
 dubois.157.f: "El león marino de Nueva Zelanda es una foca de orejas grandes originaria de la zona subpolar. Los toros son de color negro-marrón y alcanzan una altura de 2,45 metros; una melena en los hombros los hace parecer enormes. Las vacas son más delicadas: son de color marrón claro y miden como máximo 2 metros de largo. Las colonias se encuentran en el sur de Nueva Zelanda, en las islas subantárticas: las islas Auckland, las islas Snares y la isla Campbell. El 95 por ciento de las poblaciones mundiales se encuentran en tres colonias de las islas Auckland. En el siglo XIX, los cazadores de focas mataron a muchos leones marinos. Los leones marinos de las islas de Auckland fueron completamente exterminados en sólo veinte años después de que se descubrieran las islas en 1806. Hoy en día, las islas de Auckland son un santuario de focas desierto donde las poblaciones se han recuperado en gran medida." #NT!
 dubois.157.g: "Robusto." #NT!
  
 dubois.200.t: "Inauguración del Museo de Historia Natural" #NT!
 dubois.200.d: "El profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] inauguró hoy el Museo de Historia Natural, que muestra el desarrollo de los seres vivos y la evolución." #NT!
 dubois.200.f: "Cuando el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunció con orgullo la apertura del primer Museo de Historia Natural de nuestra nación, algunos ya habían olvidado el esfuerzo que había requerido sacar adelante este proyecto. El Museo Nacional, que anteriormente albergaba historia natural, se había resistido a esta medida junto con sus dirigentes. Para muchos, la historia natural era simplemente un departamento subordinado. Gracias al Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] utilizó sus contactos en el gobierno y persiguió su idea sin concesiones. Esto se beneficiará especialmente en el futuro para la investigación paleontológica, y los visitantes ya han expresado su gran interés por los seres extintos, además de plantearse preguntas sobre el origen del hombre. La paleontología, que anteriormente era una ciencia puramente auxiliar o una ocupación temporal de los geólogos, ahora se ha convertido en una ciencia establecida con sus propias instituciones y una reputación que la coloca a la par de otras ciencias naturales." #NT!
 dubois.200.g: "¡Suena como un gran lugar para visitar!" #NT!
 dubois_natural_history_museum_modifier: "Museo de Historia Natural" #NT!
  
 dubois.201.t: "Destino de la expedición paleontológica" #NT!
 dubois.201.f: "Un [concept_dubois_paleontologist] puede ser enviado a formaciones donde desentierra fósiles anualmente hasta que lo retiren de su posición. Las Grandes Formaciones también pueden contener huesos de dinosaurios. Estos varían de un continente a otro. La forma más sencilla de acceder a una formación es controlar el estado asociado. Sin embargo, el acceso también se puede lograr de forma pacífica mediante licencias paleontológicas." #NT!
 dubois.201.g: "No importa." #NT!
  
 dubois.202.t: "Diente de Tiburón" #NT!
 dubois.202.d: "Después de examinar una formación rocosa, un equipo paleontológico reunió una colección de dientes de tiburón fósiles." #NT!
 dubois.202.f: "Aparte de las vértebras, los dientes fósiles de tiburón suelen ser los únicos fósiles supervivientes de tiburones extintos. Dado que los tiburones producen una gran cantidad de dientes debido a sus dientes de revólver, estos se encuentran entre los fósiles encontrados con más frecuencia. Ya en 1616, Fabio Colonna pudo demostrar en su tratado De Glossopetris Dissertatio que las supuestas lenguas de víbora son en realidad dientes de tiburón. Squalicorax pristodontus tenía dientes planos y triangulares, de hasta un máximo de tres centímetros de largo. Los bordes cortantes estaban finamente dentados, como hoy en día en el tiburón tigre. En el período Cretácico, el género Squalicorax se distribuyó por todo el mundo. Se han encontrado dientes fosilizados en sedimentos mesozoicos de América, África, Japón, Australia, India, Rusia, Oriente Medio y Europa." #NT!
 dubois.202.g: "¿Siguen siendo afilados?" #NT!
 dubois.203.t: "¿Huellas de dinosaurios?" #NT!
 dubois.203.d: "[SCOPE.sCharacter('pb_leader').GetFullName] duda de un hallazgo reciente del profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.f: "Cuando el profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunció un nuevo descubrimiento en una formación rocosa, el líder de la pequeña burguesía también pudo comprobar con sus propios ojos la sensación paleontológica. Sin embargo, mostró poca comprensión por las supuestas huellas de dinosaurios. De hecho, [SCOPE.sCharacter('pb_leader').GetFullName] explicó que no podía ver nada especial en las extrañas hendiduras. El filisteísmo del líder político provocó una dura discusión con el profesor, quien exigió una disculpa en el acto. Las disputas pronto se convirtieron en un conflicto entre los partidarios de [SCOPE.sCharacter('pb_leader').GetLastName] y los académicos que rodeaban al Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.g: "Estas son huellas de dinosaurios." #NT!
 dubois.203.h: "Estas sangrías pueden ser cualquier cosa." #NT!
 dubois.204.t: "Paleosinopa" #NT!
 dubois.204.d: "Los científicos descubrieron recientemente el esqueleto de uno de los primeros mamíferos. Este es un ejemplo particularmente bien conservado." #NT!
 dubois.204.f: "Palaeosinopa es un género de mamíferos de la familia Pantolestidae, ahora extinto. Los animales se parecían a los insectívoros actuales y vivieron desde el Paleoceno superior hasta el Eoceno inferior, hace entre 59 y 48 millones de años. La evidencia se conoce principalmente de América del Norte, más raramente de Europa. Hallazgos importantes, entre ellos algunos esqueletos completos, proceden del noroeste de Estados Unidos. Destacan especialmente el miembro fósil de la Formación Green River, con una edad de unos 52 millones de años, y la Formación Willwood, estratigráficamente algo más antigua. Los representantes de Palaeosinopa se caracterizaban por un físico robusto y una cola larga. Las patas delanteras más cortas en comparación con las traseras más largas parecían bastante primitivas. Debido al físico, se reconstruye para los animales un modo de vida semiacuático, la estructura de los dientes, a su vez, habla de comida predominantemente animal. Como resultado, Palaeosinopa parece haber habitado un hábitat similar al de las nutrias actuales." #NT!
 dubois.204.g: "Fantástico." #NT!
 dubois.204.h: "¡Un regalo perfecto para un amigo!" #NT!
 dubois.205.t: "Huesos en el pozo de mina" #NT!
 dubois.205.d: "Los mineros han encontrado huesos de una especie prehistórica en un pozo en [SCOPE.sState('dubois_excavation_state').GetName]. El Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] ha aceptado examinar el sitio más de cerca." #NT!
 dubois.205.f: "No todos estaban tan entusiasmados con el hallazgo de huesos en la mina como el paleontólogo que habían llamado. A la dirección de la mina le preocupaba que una excavación paleontológica pudiera interferir con el trabajo. De hecho, después de una breve inspección de los hallazgos, el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] debería determinar que los trabajos en el pozo deberían posponerse en favor de una excavación científica profesional. Los industriales ya han protestado. El hallazgo de fósiles se convierte así en una cuestión política. Porque ahora también la intelectualidad está muy interesada e insiste en excavar los fósiles. Las voces mediadoras están considerando evitar una excavación y simplemente llevar registros, lo que no afectaría el trabajo minero y podría ser un buen compromiso político, pero significaría que no podríamos salvar los fósiles nosotros mismos." #NT!
 dubois.205.g: "Debemos tener estos fósiles a toda costa." #NT!
 dubois.205.h: "Nuestro científico podrá examinar el lugar pero no deberá excavar la mina." #NT!
 dubois.205.i: "No molesten a estos señores." #NT!
 dubois.206.t: "compuesta" #NT!
 dubois.206.d: "Este año, [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], bajo la dirección del Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], en el lugar de excavación de [SCOPE.sState('dubois_excavation_state').GetName], ha descubierto algunos ejemplares particularmente bellos de la Composita." #NT!
 dubois.206.f: "Composita es un género de braquiópodos extinto que vivió desde el Devónico tardío hasta el Pérmico tardío. Composita tenía una distribución global cosmopolita, habiendo vivido en todos los continentes excepto la Antártida. Composita tenía una cáscara lisa con un pliegue y surco más o menos distinto y una abertura redonda para el pedículo en la válvula pedicular. Composita está incluida en la familia Athyrididae (Orden Athyridida) y se ubica en la subfamilia Spirigerellinae. Sólo los filisteos reconocerían una simple concha en este fósil consagrado por el tiempo." #NT!
 dubois.206.g: "Eso es tan... emocionante." #NT!
 dubois.207.t: "trilobites" #NT!
 dubois.207.d: "El Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] ha entregado hoy un excelente ejemplar de trilobites a la colección paleontológica. Tiene alrededor de 400 millones de años y es de gran valor científico. Al menos él lo dice." #NT!
 dubois.207.f: "Los trilobites son una clase extinta de artrópodos marinos. Existieron durante casi todo el período del Paleozoico, desde la segunda serie del Cámbrico (que comenzó hace 521 millones de años) hasta el evento de extinción masiva al final del Pérmico, hace unos 251 millones de años. Un gran número de sus exoesqueletos, reforzados con calcita (carbonato de calcio), se han conservado como fósiles, lo que ha permitido reconstruir la evolución y la variedad de formas de las numerosas especies. Esto, combinado con su persistencia estratigráfica y su amplio rango geográfico, hace que los trilobites sean fósiles índice importantes para el Paleozoico, particularmente el Cámbrico. La clase extinta de Trilobita consta de nueve órdenes reconocidos, más de 150 familias, más de 5.000 géneros y más de 15.000 especies descritas." #NT!
 dubois.207.g: "Gracias profesor." #NT!
 dubois.208.t: "Amonitas" #NT!
 dubois.208.d: "Los amonites encontrados en [SCOPE.sState('dubois_excavation_state').GetName] son otro conjunto notable de fósiles que enriquece la colección paleontológica de nuestra nación." #NT!
 dubois.208.f: "Los amonitas (Ammonoidea) son un subgrupo extinto de cefalópodos. Este taxón era muy diverso con más de 1500 géneros conocidos. El número de especies puede haber oscilado entre 30.000 y 40.000. El tamaño del caparazón de los animales adultos suele oscilar entre 1 y 30 cm. Desde su primera aparición en el Devónico Inferior hasta su extinción al final del Cretácico (límite Cretácico-Paleógeno), los amonites representan una gran cantidad de fósiles índice durante un período de aproximadamente 350 millones de años; en parte, la delimitación cronológica de los sedimentos marinos se realiza exclusivamente a partir de amonitas. Por tanto, son de gran importancia para la geología y la paleontología. El taxón Ammonoidea fue mencionado por primera vez en 1884 por Karl Alfred von Zittel en su Manual de Paleontología. El nombre proviene de la antigüedad, Plinio el Viejo se refería a los fósiles como 'Ammonis cornua' (cuernos de Amón)." #NT!
 dubois.208.g: "Déjame uno." #NT!
 dubois.209.t: "Flora fosilizada" #NT!
 dubois.209.d: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] han encontrado flora fosilizada de millones de años de antigüedad en una cantera." #NT!
 dubois.209.f: "En el Carbonífero (hace unos 360-300 millones de años), los helechos (en formas más grandes que las actuales, generalmente llamados helechos arbóreos) junto con la cola de caballo y las plantas de licópodos formaron enormes bosques y crearon la base para la mayoría de los depósitos de carbón actuales. Los hallazgos de fósiles más antiguos proceden del Devónico Inferior (hace unos 400 millones de años). Por tanto, los helechos son probablemente más antiguos que las plantas con semillas, que aparecieron por primera vez en el Devónico superior." #NT!
 dubois.209.g: "La piedra angular de la Revolución Industrial." #NT!
 dubois.210.t: "huevos de dinosaurio" #NT!
 dubois.210.d: "Algunos objetos redondos, que al principio se pensaba que eran meras piedras, resultaron ser huevos tras un examen más detenido. Los científicos aún no están seguros de a quién pertenecían exactamente, pero sin duda los asignan a una especie de dinosaurio." #NT!
 dubois.210.f: "En 1859, un sacerdote católico y naturalista aficionado llamado padre Jean-Jacques Pouech descubrió los primeros fósiles de huevos de dinosaurio científicamente documentados en el sur de Francia; pensó, sin embargo, que los depositaban pájaros gigantes. Los primeros fósiles de huevos de dinosaurio científicamente reconocidos fueron descubiertos por casualidad en 1923 por un equipo del Museo Americano de Historia Natural mientras buscaban evidencia de los primeros humanos en Mongolia. Estos huevos se atribuyeron erróneamente al herbívoro Protoceratops, abundante localmente, pero ahora se sabe que son huevos de Oviraptor. Los descubrimientos de huevos continuaron aumentando en todo el mundo, lo que llevó al desarrollo de múltiples esquemas de clasificación competitivos." #NT!
 dubois.210.g: "Manéjelo con cuidado." #NT!
  
 dubois.211.t: "Excavación de dinosaurios" #NT!
 dubois.211.d: "Mientras investigaba una Gran Formación, el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] se encontró con un hallazgo sensacional: ¡un hueso de dinosaurio! El [concept_dubois_paleontologist] dispuso inmediatamente que comenzara una excavación a gran escala con la esperanza de encontrar más piezas." #NT!
 dubois.211.f: ""La combinación de tales caracteres, algunos, como los sacros, completamente peculiares entre los reptiles, otros tomados prestados, por así decirlo, de grupos ahora distintos entre sí, y todos manifestados por criaturas que superan con creces en tamaño al mayor de los reptiles existentes, Se presume que se considerará motivo suficiente para establecer una tribu o suborden distinto de reptiles saurios, para lo cual propondría el nombre de Dinosauria. -Richard Owen" #NT!
 dubois.211.g: "¡Consigue tus palas!" #NT!
 dubois.213.t: "Fragmentos fósiles" #NT!
 dubois.213.d: "En el lugar de excavación de dinosaurios, los científicos han conseguido hallazgos de fósiles más pequeños." #NT!
 dubois.213.f: ""Puede que no sea lo que estamos buscando, pero un centavo ahorrado es un centavo ganado". -[SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 dubois.213.g: "¡Recoge los fósiles!" #NT!
 dubois.214.t: "Hueso de dinosaurio" #NT!
 dubois.214.d: "El equipo científico del Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] ha hecho un nuevo descubrimiento en el lugar de excavación de dinosaurios." #NT!
 dubois.214.f: "'A la vista de un solo hueso, de un solo trozo de hueso, reconozco y reconstruyo la porción del conjunto del que habría sido extraído. Todo el ser al que pertenecía este fragmento aparece en mi mente.' -Georges Cuvier" #NT!
 dubois.214.g: "Otro hueso para la colección." #NT!
 dubois.215.t: "Cráneo de dinosaurio" #NT!
 dubois.215.d: "Las excavaciones en el foso de los dinosaurios han desenterrado una magnífica cabeza esquelética." #NT!
 dubois.215.f: "'La cabeza era tan larga o más que la de un oso grizzly adulto, y las mandíbulas eran más profundas en proporción a su longitud. El hocico era más corto y profundo que el de un bulldog. Los dientes eran todos colmillos cilíndricos afilados, lisos y relucientes, y de tamaño irregular. A cierta distancia en cada mandíbula sobresalían tres pulgadas por encima de la encía y se hundían una pulgada en el margen de la mandíbula, siendo así tan largos como los colmillos de un tigre, pero más delgados. Dos de esos colmillos se cruzaron a cada lado de la mitad del frente. Además de los peces más pequeños, los reptiles sin duda satisfacían las demandas de su apetito.' -Edward bebedor frente" #NT!
 dubois.215.g: "¡Ojalá sea un triceratops!" #NT!
 dubois.216.t: "Esqueleto de dinosaurio" #NT!
 dubois.216.d: "Después de un arduo trabajo, el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] logró descubrir un impresionante esqueleto de dinosaurio, algunos de cuyos huesos están especialmente bien conservados." #NT!
 dubois.216.f: "'El esqueleto en sí fue dispuesto en el Museo de la Academia de Ciencias de Filadelfia, según esta restauración, y cuando el profesor Cope me lo mostró y me explicó sus peculiaridades, noté que las articulaciones de las vértebras estaban invertidas y le sugerí suavemente que lo tenía todo mal, en primer lugar. Su indignación fue grande y afirmó con un lenguaje fuerte que había estudiado al animal durante muchos meses y que al menos debería distinguir un extremo del otro. -Othniel Charles Marsh" #NT!
 dubois.216.g: "Fascinante." #NT!
 dubois.220.t: "Excavación terminada" #NT!
 dubois.220.d: "Los [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] han terminado su excavación en el yacimiento de los dinosaurios. Una importante investigación científica llega a su fin." #NT!
 dubois.220.f: "'El cazador de fósiles debe ser ante todo un entusiasta de la ciencia. Debe estar dispuesto a soportar todo tipo de dificultades, a sufrir frío a principios de primavera y finales de otoño y principios de invierno, a sufrir el intenso calor y el resplandor del sol en los meses de verano, y debe estar preparado para beber agua alcalina. , y en algunas regiones para combatir el ataque de mosquitos y otras plagas. Debe tener algo de ingeniero para poder manejar grandes masas de piedra y transportarlas a través de desiertos sin caminos hasta el punto de envío más cercano; debe tener un tacto delicado y hábil para conservar los mínimos fragmentos de hueso cuando se fractura; debe contentarse con una vida muy sencilla, porque la profesión rara vez, o nunca, es remunerativa, y casi invariablemente recibe un salario insuficiente; debe encontrar su principal recompensa y estímulo en el sentido del descubrimiento y en el envío de especímenes a museos que nunca ha visto en beneficio de un público que tiene poco conocimiento o aprecio de los autosacrificios que ha hecho el cazador de fósiles. ' -Henry Fairfield Osborn" #NT!
 dubois.220.g: "Espero al menos un nuevo esqueleto de dinosaurio para nuestra colección." #NT!
  
 dubois.221.t: "Eustenopterón" #NT!
 dubois.221.d: "El Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] ha descubierto una rara forma de pez prehistórico que podría representar un primer paso en la transición de animales acuáticos a terrestres." #NT!
 dubois.221.f: "Eusthenopteron es un género extinto de peces de aleta (Sarcopterygii) del Devónico superior de América del Norte y Europa. Se considera un excelente ejemplo de representantes originales de Tetrapodomorpha. Dado que Eusthenopteron poseía, además de las branquias, un órgano de vejiga que nadaba con pulmones y un poderoso esqueleto de aleta, le habría sido posible moverse brevemente fuera del agua. En el esqueleto de las aletas anteriores ya se pueden diferenciar los tres huesos de las extremidades de los vertebrados terrestres: húmero, cúbito y radio. Las dos aletas dorsales puntiagudas estaban situadas muy atrás, con las aletas pélvicas y la anal mirando hacia ellas." #NT!
 dubois.221.g: "Asombroso." #NT!
 dubois.222.t: "Arqueoptérix" #NT!
 dubois.222.d: "Durante una excavación en las montañas de piedra caliza de Baviera, cerca de Solnhofen, el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] hizo un descubrimiento sorprendente que causó sensación científica: ¿descubrió el eslabón perdido entre los reptiles y las aves?" #NT!
 dubois.222.f: ""
 dubois.223.t: "Megaterio" #NT!
 dubois.223.d: "Durante una investigación paleontológica, el equipo del Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] recuperó huesos que pertenecían a un perezoso gigante." #NT!
 dubois.223.f: ""
 dubois.224.t: "Ictiosauro" #NT!
 dubois.224.d: "El jefe de las excavaciones paleontológicas informa que ha descubierto un dinosaurio que se parece mitad pez, mitad delfín." #NT!
 dubois.224.f: ""
 dubois.225.t: "Smilodón" #NT!
 dubois.225.d: "El departamento de historia natural puede señalar con orgullo un hallazgo: nuestro paleontólogo aparentemente ha encontrado el esqueleto de un tigre dientes de sable." #NT!
 dubois.225.f: ""
 dubois.226.t: "pterodáctilo" #NT!
 dubois.226.d: "Los huesos descubiertos de un pequeño pterosaurio deleitan al mundo científico. Ya han sido enviados a la Colección Paleontológica." #NT!
 dubois.226.f: ""
 dubois.227.t: "ictiostega" #NT!
 dubois.227.d: "Cuando el zepelín aterrizó, la expedición en el Hielo Eterno encontró un fósil extraordinario que podría revolucionar la paleontología. Fue enviado rápidamente al principal paleontólogo del país, el Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]. ¡Supuestamente es el eslabón perdido entre los peces y los animales terrestres!" #NT!
 dubois.227.f: ""
  
 dubois.301.t: "Destino de la expedición botánica" #NT!
 dubois.301.d: "Nuestro naturalista, el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], ha hecho los últimos preparativos para la partida. ¿A qué zona debería viajar?" #NT!
 dubois.301.f: "Un [concept_dubois_naturalist] puede ser enviado a las selvas tropicales donde anualmente busca nuevos especímenes hasta que lo retiren de su puesto. Los estados con bosques tropicales se indican con un modificador de estado en Amazonia, Congo, Borneo e Indochina. La forma más fácil de acceder a una selva tropical es controlar el estado asociado. Sin embargo, el acceso también se puede lograr de forma pacífica mediante licencias botánicas." #NT!
 dubois.301.g: "A la Amazonía." #NT!
 dubois.301.h: "Al Congo." #NT!
 dubois.301.i: "A Borneo." #NT!
 dubois.301.j: "A Indochina." #NT!
  
 dubois.302.t: "victoria amazónica" #NT!
 dubois.302.d: "Durante su expedición botánica, el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontró un grandioso nenúfar que no tiene rival." #NT!
 dubois.302.f: "Victoria amazonica, también conocida como nenúfar gigante amazónico, es una especie de planta del género de los nenúfares gigantes (Victoria) dentro de la familia de los nenúfares (Nymphaeaceae). Es originaria de las aguas poco profundas, como meandros y pantanos, de la cuenca del Amazonas. Lleva el nombre de la reina británica Victoria. El pecíolo sumergido mide de 7 a 8 metros de largo. Las hojas flotantes tienen un borde de unos 6 cm de altura, que tiene dos incisiones opuestas. Estas incisiones garantizan que el borde de la lámina no se rompa durante un movimiento intenso y que el exceso de agua pueda escurrirse fácilmente después de una lluvia intensa. En la naturaleza, cada hoja alcanza un diámetro de hasta 3 metros, mientras que las plantas mantenidas en los jardines botánicos no suelen superar los 2 metros de diámetro de hoja." #NT!
 dubois.302.g: "A este ejemplar le irá bien en nuestra exposición." #NT!
 dubois.302.h: "El ejemplar deberá ser catalogado y estudiado científicamente." #NT!
 dubois.303.t: "atlas de ataque" #NT!
 dubois.303.d: "Aunque se encuentra en una expedición que sólo se propone buscar plantas, el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] no puede ocultar sus inclinaciones entomológicas cuando se encuentra con una colonia de espectaculares polillas del atlas en la selva tropical." #NT!
 dubois.303.f: "La polilla del atlas (Attacus atlas) es una mariposa (polilla) de la familia de las polillas pavo real (Saturniidae). Es una de las mariposas más grandes del mundo y lleva el nombre del titán Atlas de la mitología griega. Las hembras crecen más que los machos. La seda Fagara se elabora a partir de los capullos de la polilla del Atlas. Es de color marrón claro y mucho más robusta que la seda común." #NT!
 dubois.304.t: "Amorphophallus titanum" #NT!
 dubois.304.d: "En Indonesia, el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] descubrió una gigantesca Titán Arum, probablemente la flor más grande del mundo. El naturalista está encantado, el resto de la expedición se queja del terrible olor." #NT!
 dubois.304.f: "El género Amorphophallus se distribuye con alrededor de 200 especies en las selvas tropicales del Viejo Mundo desde Nueva Guinea hasta África occidental. A. titanum produce la inflorescencia no ramificada más grande del reino vegetal. La flor, que mide más de tres metros de altura, huele a carroña, produce calor (hasta 37 °C) y atrae así a los escarabajos, que se encargan de la polinización. Los espectaculares eventos de floración de Titan Arum son una atracción importante en los jardines botánicos de todo el mundo." #NT!
 dubois.305.t: "Goliat" #NT!
 dubois.305.d: "El descubrimiento de un escarabajo goliat aparta brevemente al profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] de su investigación botánica." #NT!
 dubois.305.f: "Los escarabajos Goliat (Goliathus) representan un género de escarabajos de la subfamilia de los escarabajos rosados ​​(Cetoniinae). Los escarabajos Goliat se encuentran entre los insectos más grandes de la Tierra, si se miden en términos de tamaño, volumen y peso. Con un peso larvario de hasta 110 gramos, el escarabajo goliat es el insecto más pesado de todos. Los insectos muertos son muy populares entre los coleccionistas y alcanzan precios elevados en el mercado." #NT!
 dubois.306.t: "Nuevas especies de orquídeas" #NT!
 dubois.306.d: "La Expedición Botánica ha descubierto y catalogado varias especies nuevas de orquídeas en lo profundo de la selva tropical." #NT!
 dubois.306.f: "Ninguna otra familia de plantas tiene tal espectro de formas y colores de flores como la familia de las orquídeas. El tamaño de las flores varía desde unos pocos milímetros hasta 20 centímetros y más por flor. El espectro de colores va desde el blanco suave hasta los tonos verdes y azules hasta los fuertes tonos rojos y amarillos. Muchas de las flores de las orquídeas son multicolores. Después de la familia de las margaritas, las orquídeas son la segunda familia más grande de plantas con flores. Los botánicos reconocen alrededor de 1.000 géneros con entre 15.000 y 30.000 especies." #NT!
 dubois.306.g: "Más ejemplares nunca vienen mal." #NT!
 dubois.307.t: "Plantas medicinales" #NT!
 dubois.307.d: "La expedición de investigación en la selva tropical ha encontrado algunas hierbas asombrosas que pueden tener usos medicinales." #NT!
 dubois.307.f: "Numerosas sustancias medicinales tienen un origen vegetal, concretamente más de la mitad. El ejemplo más conocido es la aspirina y su ingrediente activo ácido acetilsalicílico, que se extrae de la corteza de los sauces desde hace siglos. Contiene el ingrediente activo salicina, que se convierte en ácido salicílico en el cuerpo y desarrolla allí su efecto analgésico y antifebril. En el siglo XIX, la aspirina actual se desarrolló con éxito a partir del ácido salicílico." #NT!
 dubois.307.g: "Estudia las plantas." #NT!
 dubois.307.h: "Recoge las plantas." #NT!
 dubois.308.t: "Flores hermosas y desconocidas" #NT!
 dubois.308.d: "Mientras exploraba una parte desconocida de la selva tropical, la expedición botánica se encontró con numerosas flores desconocidas." #NT!
 dubois.308.f: "Sin embargo, a pesar de su belleza, el líder de la expedición [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] duda antes de elegirlos. Los lugareños consideran que las plantas están malditas; una indicación de que podrían ser venenosos. La idea es que los ayudantes recojan las plantas en masa, sin considerar las consecuencias futuras para su salud. Seguramente también sería posible que el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] investigara y recolectara las plantas primero, pero esto también podría tener consecuencias desconocidas." #NT!
 dubois.308.g: "La tripulación de la expedición debería recoger estas flores." #NT!
 dubois.308.h: "El líder de la expedición deberá recoger estas flores." #NT!
 dubois.308.i: "No toques estas flores." #NT!
 dubois.309.t: "La oposición cuestiona la expedición botánica" #NT!
 dubois.309.d: "[SCOPE.sCharacter('dubois_sceptical_leader').GetLastName] considera que la expedición botánica es un desperdicio inútil de dinero de los impuestos que estaría mejor en otro lugar. También le grita a una nube." #NT!
 dubois.309.f: "'Una expedición aquí, una expedición allá. Expediciones Zeppelin, Expediciones al Pacífico, Expediciones Arqueológicas, Expediciones Paleontológicas, Expediciones Zoológicas. ¡Nada más que una hinchazón inútil!" #NT!
 dubois.309.g: "Está previsto que el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] regrese inmediatamente." #NT!
 dubois.309.h: "No haremos de la ciencia una cuestión política." #NT!
 dubois.310.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] cae enfermo!" #NT!
 dubois.310.d: "El Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se envenenó mientras realizaba su trabajo botánico en la selva tropical. La grave enfermedad le obliga a interrumpir su trabajo." #NT!
 dubois.310.f: "Mientras nuestro naturalista esté enfermo, estará atrapado en la Expedición Botánica y no podrá ser llamado. No enviará ningún espécimen nuevo mientras esté enfermo." #NT!
 dubois.310.g: "Preocupante." #NT!
 dubois.311.t: "Semillas exóticas" #NT!
 dubois.311.d: "Durante la Expedición Botánica, el Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontró algunas semillas especiales que son de gran interés científico y agrícola." #NT!
 dubois.311.f: "El intercambio de cultivos entre distintas partes del mundo ya era normal en la época moderna temprana. Por ejemplo, la caña de azúcar de la región mediterránea se cultivaba extensamente en América del Sur. Por el contrario, el británico Henry Wickham contrabandeó semillas de caucho desde Brasil a Asia en 1876." #NT!
 dubois.311.g: "A las semillas les irá bien en la colección científica." #NT!
 dubois.311.h: "Las nuevas semillas se utilizarán en la agricultura." #NT!
  
 dubois.411.t: "Se buscan escaladores" #NT!
 dubois.411.d: "Ya se han reclutado escaladores experimentados y hombres valientes para participar en el atrevido intento de alcanzar la cima. Queda la pregunta de a qué líder confiamos esta empresa." #NT!
 dubois.411.f: "La selección del líder de la expedición es de crucial importancia para las buenas y las malas del viaje a la montaña. En las montañas bajas, sus habilidades no son especialmente solicitadas, pero a partir de una altitud de 3.000 metros como máximo, mucho depende de las habilidades y características del líder. Los escaladores, exploradores y comandantes con experiencia en montaña son tan útiles como el coraje, la perseverancia y la meticulosidad. La mala salud y la vejez, a su vez, tienen el efecto contrario." #NT!
 dubois.411.g: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_1').GetFullName]." #NT!
 dubois.411.h: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_2').GetFullName]." #NT!
 dubois.411.i: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_3').GetFullName]." #NT!
 dubois.412.t: "La Cumbre como meta" #NT!
 dubois.412.d: "Se ha reunido el equipo para la ascensión a la cumbre. Pero ahora surge la pregunta: ¿qué montaña debería escalar el grupo bajo [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName]? Hay varios estados entre los que podemos elegir." #NT!
 dubois.412.f: "Hay hasta tres posibles cadenas montañosas para elegir. Sus alturas y dificultades difieren. Las montañas de menos de 3.000 metros -como las Tierras Altas de Escocia y los Apalaches- se consideran montañas fáciles que se pueden conquistar en unos pocos pasos y sin mayores peligros. Los Alpes, los Pirineos y las Montañas Rocosas, en cambio, son más difíciles de dominar y llevan más tiempo. Las montañas de más de 5.000 metros se consideran desafíos y el Himalaya normalmente no será manejable en esta época." #NT!
 dubois.412.g: "[SCOPE.sState('dubois_summit_1').GetName]." #NT!
 dubois.412.h: "[SCOPE.sState('dubois_summit_2').GetName]." #NT!
 dubois.412.i: "[SCOPE.sState('dubois_summit_3').GetName]." #NT!
 dubois.413.t: "Compañero científico" #NT!
 dubois.413.d: "Escalar un pico hasta ahora desconocido también tiene su atractivo para la ciencia. Los geólogos, naturalistas y paleontólogos son posibles compañeros científicos." #NT!
 dubois.413.f: "Especialmente los geólogos pueden obtener numerosos hallazgos científicos en sus expediciones a la montaña. Los naturalistas estudian la flora y la fauna y recolectan especímenes; Los paleontólogos pueden recolectar fósiles, pero el rendimiento sigue siendo bastante reducido." #NT!
 dubois.413.g: "No se requiere un científico." #NT!
 dubois.413.h: "Un geólogo como [SCOPE.sCharacter('dubois_geologist_scope').GetFullName] sería la mejor opción." #NT!
 dubois.413.i: "Nuestro naturalista [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] te será de utilidad." #NT!
 dubois.413.j: "Llame a nuestro paleontólogo, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]." #NT!
 dubois.414.t: "¡Adelante, hasta la Montaña!" #NT!
 dubois.414.d: "Los escaladores, liderados por [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], han llegado a la cordillera en [SCOPE.sState('dubois_summit_location').GetName] y comienzan a prepararse para el ascenso." #NT!
 dubois.414.f: "'¿Por qué querías escalar el Monte Everest?' Esta pregunta se la hizo a George Leigh Mallory, que estuvo en ambas expediciones hacia la cumbre de la montaña más alta del mundo, en 1921 y 1922, y que ahora se encuentra en Nueva York. Planea volver en 1924, y dio como razón para persistir en estos repetidos intentos de llegar a la cima: "Porque está allí"." #NT!
 dubois.414.g: "Las montañas están llamando y debo irme." #NT!
  
 dubois.420.t: "La cumbre" #NT!
 dubois.420.d: "Después de un arduo ascenso, el grupo de montañeros finalmente llega a la cima. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] es el primer hombre en asaltar este lugar de la tierra durante [ROOT.GetCountry.GetNameNoFormatting]. Ahora no queda más que saborear este momento de triunfo." #NT!
 dubois.420.f: "La primera pregunta que me hará y que debo intentar responder es: "¿De qué sirve escalar el Monte Everest?" y mi respuesta debe ser inmediatamente: "No sirve de nada". No hay la más mínima perspectiva de ganancia alguna.\n\nOh, podemos aprender un poco sobre el comportamiento del cuerpo humano a grandes altitudes, y posiblemente los médicos puedan aprovechar nuestra observación de alguna manera para los propósitos de la aviación. Pero de lo contrario no saldrá nada. No traeremos ni una sola pieza de oro ni de plata, ni una piedra preciosa, ni carbón ni hierro. No encontraremos un solo pie de tierra que pueda ser sembrado con cultivos para producir alimentos. Es inútil.\n\nEntonces, si no puedes comprender que hay algo en el hombre que responde al desafío de esta montaña y sale a su encuentro, que la lucha es la lucha de la vida misma hacia arriba y para siempre hacia arriba, entonces no No veo por qué vamos. Lo que obtenemos de esta aventura es pura alegría.\n\nY la alegría es, después de todo, el fin de la vida. No vivimos para comer y ganar dinero. Comemos y ganamos dinero para poder disfrutar de la vida. Eso es lo que significa la vida y para qué sirve la vida.'-George Leigh Mallory" #NT!
 dubois.420.g: "¡Disfrutemos del amanecer!" #NT!
 dubois.421.t: "¡Desastre del montañismo!" #NT!
 dubois.421.d: "Al escalar las montañas en [SCOPE.sState('dubois_summit_location').GetName], [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] cometió un terrible error que terminó la expedición en una catástrofe: varias personas murieron, las provisiones y el equipo cayeron con ellos. ¡La nación entera está en shock!" #NT!
 dubois.421.f: "—Cada noche, ¿comprende?, veo a mis compañeros del Matterhorn deslizándose sobre sus espaldas, con los brazos extendidos, uno tras otro, en perfecto orden y a iguales distancias: primero Croz, el guía, luego Hadow, luego Hudson y, por último, Douglas. Sí, siempre los veré...'- Edward Whymper" #NT!
 dubois.421.g: "¡Una tragedia!" #NT!
 dubois.422.t: "Subida abortada" #NT!
 dubois.422.d: "El intento de alcanzar el pico más alto en [SCOPE.sState('dubois_summit_location').GetName] ha fracasado por el momento. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] se ve obligado a abandonar la empresa y regresar." #NT!
 dubois.422.f: "Puede haber múltiples motivos por los que un escalador abandone el ascenso. A veces basta con un cambio de tiempo; A veces un supuesto acceso a la cumbre resulta demasiado traicionero. Un ascenso a menudo toma demasiado tiempo y excede una ventana de tiempo porque ciertos momentos del día y los cambios hacen que el ascenso sea difícil o imposible. Y a veces simplemente elegiste el camino equivocado." #NT!
 dubois.422.g: "Decepcionante." #NT!
 dubois.423.t: "Tropas de montaña" #NT!
 dubois.423.d: "Debido a su impresionante experiencia en la conquista y defensa de montañas, [SCOPE.sCharacter('dubois_mountain_veteran').GetFullName] decidió usar sus habilidades superiores para crear una unidad de élite de tropas de montaña." #NT!
 dubois.423.f: "Los Gebirgsjäger, los Alpini o los Chasseurs Alpins son sólo algunos ejemplos de tropas de élite de algunos países que se han especializado en la guerra en las alturas. Establecidos en 1872, los Alpini son la infantería de montaña activa más antigua del mundo. Su misión original era proteger la frontera de Italia con Francia y Austria-Hungría." #NT!
 dubois.423.g: "Llevarán su legado al futuro." #NT!
 dubois.424.t: "Una sinfonía de montaña" #NT!
 dubois.424.d: "Inspirado por el reciente éxito de nuestro grupo de montañeros, nuestro compositor ha anunciado que quiere escribir una obra musical importante sobre las montañas y la lucha del hombre contra la naturaleza. El mundo de la música ya está de acuerdo en que éste será un trabajo importante." #NT!
 dubois.424.f: "Una sinfonía alpina op. 64 es un poema sinfónico del compositor Richard Strauss, estrenado en 1915. La obra se basa en el concepto del compositor de utilizar medios musicales para representar el ascenso a un pico alpino y el regreso al valle en un día. La idea del programa se remonta a una experiencia de la infancia de Strauss. En el verano de 1879 perdió el equilibrio en el Heimgarten de los Alpes bávaros y quedó atrapado en una tormenta. Al día siguiente presentó este evento al piano. A partir de este recuerdo desarrolló el concepto. La intención declarada del compositor era permitir al oyente experimentar las etapas de una caminata por la montaña como una pintura sonora de una manera inmediatamente sensual. Según muchos críticos musicales, la obra logra este objetivo de manera impresionante." #NT!
 dubois.424.g: "Esperemos que no haya ningún cuerno alpino en él." #NT!
  
 dubois.430.t: "Una subida fácil" #NT!
 dubois.430.d: "El equipo de montañismo avanza con facilidad en el nivel inferior de la cordillera en [SCOPE.sState('dubois_summit_location').GetName]. No hay hechos reseñables." #NT!
 dubois.430.f: "'Tiene suerte quien, en la plenitud de la vida, ha experimentado una medida del entorno activo que más desea. En estos días de agitación y cambios violentos, cuando los valores básicos de hoy son los sueños vanos y destrozados del mañana, hay mucho que decir a favor de una filosofía que apunta a vivir una vida plena mientras se presente la oportunidad. Hay pocos tesoros de valor más duradero que la experiencia de una forma de vida que es en sí misma totalmente satisfactoria. Después de todo, éstas son las únicas posesiones de las que ningún destino, ninguna catástrofe cósmica puede privarnos; nada puede alterar el hecho de que por un momento de la eternidad hayamos vivido realmente.' -Eric Shipton" #NT!
 dubois.430.g: "¡Adelante!" #NT!
 dubois.431.t: "Una pendiente" #NT!
 dubois.431.d: "[SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] ha detectado una pequeña pendiente en las montañas, pero esto no debería suponer un gran problema para los escaladores." #NT!
 dubois.431.f: "Cuanto más alto sube un equipo de montañismo, mayores son los desafíos. Una pendiente puede ser un obstáculo inicial, pero no debería ser un problema para una expedición medianamente bien equipada." #NT!
 dubois.431.g: "El equipo dominará esto." #NT!
 dubois.431.h: "Esto es demasiado arriesgado." #NT!
 dubois.432.t: "Pared empinada" #NT!
 dubois.432.d: "Un acantilado presenta un obstáculo importante para los escaladores en su viaje hacia la cima, pero [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] confía en que podrá dominar esta tarea." #NT!
 dubois.432.f: "Desde montañas con una altitud de 2.000 metros, el grupo de montañeros puede encontrarse con acantilados. Para las montañas bajas son el último obstáculo antes de la cumbre, pero en muchos casos se trata más bien de un programa de calentamiento. A partir de aquí, una caminata normal por la montaña se diferencia de una auténtica subida a la montaña." #NT!
 dubois.433.t: "¡Avalancha!" #NT!
 dubois.433.d: "En las alturas de [SCOPE.sState('dubois_summit_location').GetName] se ha desatado una peligrosa avalancha que amenaza la actividad montañera. Ahora que los escombros amenazan la ruta directa, encontrar una ruta alternativa podría ser más seguro, pero costaría un tiempo valioso. Algunos escaladores sugieren esperar, lo que incluye la posibilidad de que el sendero se bloquee más." #NT!
 dubois.433.f: "Las avalanchas se producen desde alturas cubiertas de nieve y representan un peligro para todos los que viven en las montañas desde tiempos inmemoriales, no sólo para los escaladores. Su naturaleza traicionera ya ha llevado a muchos a la muerte. A partir de ahora el trigo queda separado de la paja." #NT!
 dubois.433.g: "Eso no puede sacudir a un escalador." #NT!
 dubois.433.h: "Busque una ruta alternativa." #NT!
 dubois.434.t: "Abismo" #NT!
 dubois.434.d: "Un peligroso desfiladero se abre delante de [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] cuando llega a la última formación rocosa. El obstáculo aparentemente insuperable supone un desafío para los montañeros." #NT!
 dubois.434.f: "'El alpinismo es el arte de escalar montañas afrontando los mayores peligros con la mayor prudencia. Aquí se utiliza arte para referirse a la realización del conocimiento en acción. No siempre puedes permanecer en las cumbres. Tienes que bajar de nuevo. ¿Entonces cuál es el punto? Sólo esto: lo que está arriba sabe lo que está abajo, lo que está abajo no sabe lo que está arriba. Se sube, se ve. Se desciende, ya no se ve, pero se ha visto. Mientras escalas, toma nota de todas las dificultades que encontrarás en el camino. Durante el descenso ya no los verás, pero sabrás que están allí si los has observado con atención.' -René Daumal" #NT!
 dubois.435.t: "Cambio de clima" #NT!
 dubois.435.d: "Un cambio de tiempo en las montañas de [SCOPE.sState('dubois_summit_location').GetName] plantea a los montañeros un problema que pone en peligro sus vidas. Todavía existe una ventana de oportunidad para llegar a un lugar más protegido a mayores altitudes, pero es una empresa peligrosa. Los montañeros encontrarían un refugio seguro en el campo base, pero eso arruinaría el progreso de los últimos días, si no semanas." #NT!
 dubois.435.f: "Los cambios de clima en la montaña pueden ser uno de los acontecimientos más amenazadores que pueden ocurrir en un recorrido por la montaña. Esto se aplica a la lluvia, las tormentas y la nieve. Especialmente en las altitudes más altas, una nevada repentina puede significar que se deba abortar un intento de cumbre, porque los elementos impredecibles pueden terminar en una tragedia." #NT!
 dubois.435.h: "¡De vuelta al último campamento!" #NT!
 dubois.436.t: "Paso de la muerte" #NT!
 dubois.436.d: "Poco antes de la cima, [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] se enfrenta a un último y último desafío: un acantilado que se eleva casi verticalmente frente a él decide la victoria o la derrota. Los escaladores ya corren rumores de que se trata de una trampa mortal; o un paso de muerte." #NT!
 dubois.436.f: "'Después de una hora de marcha constante llegamos al pie del problema de aspecto más formidable de la cresta: un escalón de roca de unos cuarenta pies de altura. Nos dimos cuenta de que a esta altura bien podría marcar la diferencia entre el éxito y el fracaso. La roca en sí, lisa y casi sin soportes, podría haber sido un problema interesante el domingo por la tarde para un grupo de escaladores expertos en Lake District, pero aquí era una barrera que nuestras débiles fuerzas no podían superar. No veía forma de girarlo en el escarpado acantilado rocoso del oeste, pero afortunadamente aún quedaba otra posibilidad de abordarlo. En su lado este había otra gran cornisa, y a lo largo de los cuarenta pies del escalón había una estrecha grieta entre la cornisa y la roca. Dejando que Tenzing me asegurara lo mejor que podía, me metí en esta grieta, luego pateando hacia atrás con mis grampones, hundí sus púas profundamente en la nieve helada detrás de mí y me levanté del suelo. Aprovechando cada pequeño agarre de roca y toda la fuerza de rodillas, hombros y brazos que pude reunir, literalmente me arrastré hacia atrás por la grieta, con una ferviente oración para que la cornisa permaneciera unida a la roca.' -Edmundo Hillary" #NT!
 dubois.437.t: "Falta de oxígeno" #NT!
 dubois.437.d: "Las inusuales alturas de [SCOPE.sState('dubois_summit_location').GetName] llevan a los montañeros al límite. La falta de oxígeno amenaza el ascenso a la cumbre." #NT!
 dubois.437.f: "En las altas montañas, la presión atmosférica es menor y esto significa que hay menos oxígeno disponible para respirar. Esta es la causa subyacente del mal de altura. Todo el mundo necesita aclimatarse, incluso los alpinistas excepcionales que ya han estado a gran altura. En general, los alpinistas empiezan a utilizar oxígeno embotellado cuando superan los 7.000 m. Alpinistas excepcionales han escalado picos de 8.000 metros (incluido el Everest) sin oxígeno, casi siempre con un programa de aclimatación cuidadosamente planificado." #NT!
 dubois.437.g: "Es bueno que tengamos nuestras botellas de oxígeno con nosotros." #NT!
 dubois.437.h: "Cancela la expedición antes de que suceda algo peor." #NT!
 dubois.438.t: "Heridas graves" #NT!
 dubois.438.d: "Un grupo de rezagados cayó mientras escalaba la última pared rocosa y sufrió heridas graves. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] debe decidir cómo proceder." #NT!
 dubois.438.f: "Los montañeros se enfrentan a una variedad de peligros. Al escalar montañas, existen dos tipos de peligros, objetivos (basados ​​en la montaña) y subjetivos (basados ​​en el ser humano). Los peligros subjetivos se relacionan con el mal juicio de un escalador, su mala planificación, su falta de habilidades, sus análisis y conclusiones defectuosos o su acondicionamiento inadecuado. De 1947 a 2018 en Estados Unidos se informó que 2.799 personas estuvieron involucradas en accidentes de montañismo y el 43% de estos accidentes resultaron en muerte." #NT!
 dubois.438.g: "Es bueno que tengamos equipos médicos modernos." #NT!
 dubois.438.h: "Esperamos hasta que se recuperen." #NT!
 dubois.439.t: "Equipo de cuerda" #NT!
 dubois.439.d: "Para asegurar el ascenso, los escaladores deben formar un grupo de cuerdas. La pendiente parece todo menos segura. El esfuerzo requiere una planificación cuidadosa." #NT!
 dubois.439.f: "El término equipo de cuerda proviene originalmente de los deportes de montaña, especialmente la escalada, y se refiere a un grupo de personas unidas por una cuerda de montaña o de escalada y, por tanto, aseguradas contra caídas. Al utilizar una cuerda de seguridad compartida, un equipo de cuerdas ofrece a sus miembros protección mutua contra caídas. Al mismo tiempo, un equipo de cuerdas también constituye una comunidad peligrosa, porque en condiciones desfavorables, una caída de un solo miembro puede provocar la caída de todo el equipo de cuerdas." #NT!
 dubois.439.g: "Es bueno que tengamos una organización moderna." #NT!
 dubois.440.t: "Ciencia de la montaña" #NT!
 dubois.440.d: "Las alturas desconocidas de [SCOPE.sState('dubois_summit_location').GetName] ofrecen a [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] toda una serie de conocimientos nuevos, que recopila y anota durante el recorrido por la montaña." #NT!
 dubois.440.f: "Los científicos habían estudiado a menudo la flora y fauna inusuales de la zona en las primeras etapas de las expediciones a la montaña. Las investigaciones geológicas eran de especial interés, no sólo por razones científicas generales, sino también, a menudo, para simplificar futuros ascensos." #NT!
 dubois.440.g: "¡Para la ciencia!" #NT!
 dubois.441.t: "Un animal perdido" #NT!
 dubois.441.d: "En la parte baja del Himalaya, nuestro naturalista [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] ha hecho un extraño descubrimiento: allí vaga un solo animal abandonado, azotado por el hambre y el frío." #NT!
 dubois.441.f: "Fue un espectáculo extraño para el profesor [SCOPE.sCharacter('dubois_mountain_scientist').GetLastName] encontrar una criatura tan pequeña y tierna, de la que se decía que vivía en los bosques de bambú de Nepal, en este páramo desierto. Conocía ilustraciones de libros y sabía que los lugareños vivían en los bosques más cercanos; pero ¿cómo podría llegar hasta aquí un solo animal? ¿A esta distancia? ¿Sin comida? Seguía siendo un misterio. ¿El pequeño panda rojo también se había contagiado del virus del montañismo? ¿O había huido de los depredadores? Sea como fuere, el naturalista cuida al animal exhausto y lo cuida hasta que recupera la salud. Un espectáculo que no le gusta al [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName]: ve la subida de la montaña amenazada por tal sentimentalismo zoológico. Se acuerda que el asistente de investigación llevará al panda rojo al campamento base y desde allí lo preparará para su viaje al zoológico local." #NT!
 dubois.441.g: "¿Es este el legendario animal número 43?" #NT!
  
