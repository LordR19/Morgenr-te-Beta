 dubois.139.d: "Nuestro zoológico se enriquece con un nuevo y exótico animal: hoy el tan esperado #O Gorila#! se mudó a su nuevo recinto." #NT!
 dubois.139.f: "El gorila, originario de los bosques de África central, es el mayor de los grandes simios. Con su complexión poderosa y su mirada inteligente, vive en grupos sociales liderados por un macho dominante conocido como espalda plateada. Los gorilas son principalmente herbívoros y se alimentan de hojas, tallos y frutos. A pesar de su tamaño y fuerza, generalmente son mansos y tímidos, y pasan la mayor parte del tiempo buscando comida y descansando en su hábitat forestal." #NT!
