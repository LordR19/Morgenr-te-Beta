 ### 2.1.3 ###

 dubois.3000.t: "¿El Dr. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está perdiendo la cabeza [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHis]?" #NT!
 dubois.3000.d: "Tu [concept_dubois_naturalist], [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName], parece olvidar cada vez más cosas. ¿Quizás es hora de que [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHim] deje su cargo de naturalista?" #NT!
 dubois.3000.f: "Espera un segundo... ¿Dónde puse mi té? Ah, ¿está aquí? ¿O era esa la planta venenosa? ¿Y por qué hay una araña enorme sentada en un rincón de la habitación?" #NT!
 dubois.3000.g: "No creo que [SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe] deba seguir funcionando." #NT!
 dubois.3000.h: "¡Pff, eso es totalmente normal!" #NT!
  
 dubois.3010.t: "Especímenes perdidos" #NT!
 dubois.3010.d: "De repente, el Dr. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] no puede encontrar algunos especímenes en la colección [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHis]. [SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe] dijo que simplemente... desaparecieron." #NT!
 dubois.3010.f: "Estoy absolutamente seguro de que los puse aquí en esos alfileres. Pero ahora ya no están. ¡Eran insectos magníficos! ¿Quizás simplemente los puse en otro lugar?" #NT!
 dubois.3010.g: "¿Cómo desaparecieron? Pensé que estaban muertos..." #NT!
  
 dubois.3011.t: "Naturalista vende partes de la colección." #NT!
 dubois.3011.d: "Al parecer el profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] había acumulado enormes deudas. Parece que la única solución que vio [SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe] fue vender partes de nuestra colección." #NT!
 dubois.3011.f: "\"No, por favor no le hagas nada a mi pequeña Hope. ¡Ella no hizo nada malo! ¡Haré todo lo posible para conseguir el dinero! ¡Por favor! Simplemente no la lastimes. ¡Ella es solo una pequeña araña inocente!\ "" #NT!
 dubois.3011.g: "[SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe|U] ¿hizo qué?" #NT!
  
 dubois_botanist: "Botánico" #NT!
