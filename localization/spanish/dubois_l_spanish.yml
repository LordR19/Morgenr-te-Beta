 dubois.1022.t: "Recinto Panda" #NT!
 dubois.1022.d: "El recinto #o Panda#! es el hogar de los gentiles osos. Una pagoda ofrecía algo de sombra y algunos parches de bambú ofrecían un parecido con el hogar de los pandas." #NT!
 dubois.1022.f1: "En el tranquilo recinto de los pandas del zoológico, una madre panda acuna a su pequeño cachorro, y su vínculo es evidente en cada tierna interacción. Su suave pelaje blanco y negro aumenta su innegable encanto. Intrigado por su comportamiento cariñoso, buscas a un cuidador del zoológico experto y ansioso por aprender más sobre estas cautivadoras criaturas.\n\n\"Los pandas son conocidos por sus hábitos reproductivos únicos", explica el cuidador del zoológico. "Las hembras sólo son fértiles durante un corto período cada año, lo que hace que la reproducción exitosa sea un desafío. Además, los cachorros de panda se encuentran entre los más pequeños y vulnerables al nacer, pesando solo hasta 200 gramos. La madre brinda cuidados dedicados, asegurando la supervivencia y la enseñanza del cachorro. habilidades esenciales hasta que esté listo para explorar el mundo por sí solo"." #NT!
 dubois.1022.f2: "En medio de la exuberante vegetación del hábitat de los pandas en el zoológico, un par de pandas gigantes luchan, ruedan y dan vueltas en su patio de juegos de bambú. Sus alegres travesuras provocan sonrisas en los espectadores. Ansioso por comprender su comportamiento, te acercas a un cuidador del zoológico cercano con la esperanza de desentrañar los secretos de la alegría de los pandas.\n\n\"El juego es un aspecto esencial de la vida de un panda", comparte el cuidador del zoológico. "Tiene múltiples propósitos, incluido el ejercicio físico, perfeccionar su coordinación y agilidad, y fomentar vínculos sociales. Los pandas jóvenes participan en interacciones lúdicas para aprender habilidades vitales y establecer jerarquías sociales. Incluso los pandas adultos se entregan a momentos de alegría, recordándonos lo inherente alegría que encuentran en su vida diaria."" #NT!
 dubois.1022.f3: "En el sereno bosque de bambú del zoológico, los entrañables pandas gigantes cautivan a los visitantes con su pelaje blanco y negro y su aspecto rollizo. Con movimientos suaves, mastican brotes de bambú, su comida favorita. Despertado por la curiosidad, te acercas a un cuidador del zoológico cercano, ansioso por descubrir más sobre estos animales icónicos.\n\n\"El panda gigante es un símbolo encantador de conservación y resiliencia", comienza el cuidador del zoológico. "Un hecho fascinante sobre los pandas es su dieta especializada. Son predominantemente herbívoros, y el bambú constituye más del 99% de su dieta. Su sistema digestivo se ha adaptado para manejar las duras fibras del bambú, lo que les permite extraer nutrientes de esta abundante fuente de alimento. "" #NT!
 dubois.1022.k: "Regreso a los recintos asiáticos" #NT!
 zoo_asian_enclosures_tt: "Regresarás a los Recintos Asiáticos del Zoológico." #NT!
  
 dubois.1023.t: "Recinto de orangutanes" #NT!
 dubois.1023.d: "En idioma malayo #o Orangután#! significa persona del bosque. Los habitantes de Java incluso dicen que los orangutanes podrían hablar, pero no lo hacen porque entonces tendrían que trabajar para los humanos. En su recinto, los orangutanes no tienen que trabajar, ya que los cuidadores del zoológico les proporcionan todo lo que necesitan." #NT!
 dubois.1023.f1: "En el exuberante y frondoso recinto del zoológico, los majestuosos orangutanes se balancean sin esfuerzo entre las copas de los árboles, sus largos y gráciles brazos alcanzan las ramas. Su pelaje de color marrón rojizo destaca sobre el fondo verde vibrante. Con la curiosidad despertada, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre estas fascinantes criaturas.\n\n\"El orangután es un simio arbóreo increíble", comienza el cuidador del zoológico. "Son nativos de las selvas tropicales de Borneo y Sumatra, donde pasan la mayor parte de su vida en lo alto de los árboles. Sus brazos fuertes y manos flexibles, equipadas con pulgares oponibles, les permiten moverse con excepcional agilidad y precisión entre las ramas. ."" #NT!
 dubois.1023.f2: "En el pacífico hábitat de los orangutanes del zoológico, una madre orangután acuna tiernamente a su cría, y su vínculo es evidente en cada suave toque. Sus ojos inteligentes reflejan una conexión profunda. Intrigado por su comportamiento cariñoso, te acercas a un cuidador del zoológico experto, ansioso por descubrir más sobre estos cautivadores primates.\n\n\"Los orangutanes tienen una naturaleza maternal notable", explica el cuidador del zoológico. "El vínculo entre una madre orangután y su descendencia es increíblemente fuerte. La madre brinda cuidado y orientación constantes, enseñándole al joven orangután habilidades vitales para la supervivencia, como construir nidos y buscar comida. Este período de crianza puede durar varios años, asegurando la El joven orangután está bien preparado para una vida independiente."" #NT!
 dubois.1023.f3: "En medio de la tranquilidad del recinto de orangutanes del zoológico, un orangután macho se sienta en lo alto de una percha alta y emite una serie de llamadas profundas y resonantes que resuenan en los alrededores. Intrigado por sus vocalizaciones, busca a un cuidador del zoológico con conocimientos, con la esperanza de comprender el significado de estos sonidos.\n\n\"Los orangutanes poseen un repertorio diverso de vocalizaciones", comparte el cuidador del zoológico. "Su rango vocal incluye varios llamados, gruñidos y llamados largos, que sirven para diferentes propósitos. Los machos a menudo usan vocalizaciones para establecer su dominio y comunicar su presencia a otros orangutanes. Los llamados largos, en particular, son impresionantes y reverberan en todo el bosque hasta atraer parejas o comunicar límites territoriales.\"" #NT!
  
 dubois.1024.t: "Recinto del tigre" #NT!
 dubois.1024.d: "No parecía haber nada en el vasto recinto frente a ti. No hay rastros de ningún animal. De repente lo viste: un enorme #o Tigre#! pasó casualmente junto a ti." #NT!
 dubois.1024.f1: "En el exuberante hábitat del tigre del zoológico, el majestuoso tigre asiático merodea con gracia, y sus llamativas rayas naranjas y negras fascinan a los espectadores. Con cada paso, exuda un aura poderosa. Intrigado por su presencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre estos grandes felinos icónicos.\n\n\"El tigre asiático, también conocido como tigre de Bengala, es un verdadero símbolo de fuerza y ​​belleza", dijo el cuidador del zoológico. comienza. "Son nativos del subcontinente indio y del sudeste asiático, donde habitan en una variedad de hábitats, desde densos bosques hasta praderas. Su pelaje vibrante, adornado con patrones únicos de rayas, les proporciona camuflaje y les ayuda a mezclarse perfectamente con su entorno". \nEl cuidador del zoológico continúa compartiendo ideas interesantes sobre el comportamiento del tigre. \"Los tigres asiáticos son animales solitarios, que generalmente establecen grandes territorios para vagar y cazar. Son depredadores superiores, conocidos por su sigilo y agilidad. Con músculos poderosos y garras retráctiles afiladas, son cazadores altamente hábiles, capaces de derribar presas grandes como como el ciervo y el jabalí." #NT!
 dubois.1024.f2: "En el tranquilo recinto de tigres del zoológico, una madre tigre vigila a sus juguetones cachorros, y sus inocentes travesuras alegran a los espectadores. Los ojos color ámbar de la madre reflejan tanto afecto como vigilancia. Intrigado por su dinámica familiar, buscas a un cuidador del zoológico con conocimientos, con la esperanza de conocer mejor la vida de los tigres asiáticos.\n\n\"Las madres tigres desempeñan un papel vital en la crianza de sus crías", explica el cuidador del zoológico. "Después de un período de gestación de aproximadamente tres a cuatro meses, la madre da a luz a una camada de cachorros. Les brinda cuidados inquebrantables, los amamanta y les enseña habilidades esenciales de caza y supervivencia. A medida que los cachorros crecen, los presenta gradualmente al mundo. más allá de la guarida, preparándolos para la independencia."" #NT!
 dubois.1024.f3: "En medio del exuberante follaje del hábitat del tigre en el zoológico, un tigre asiático macho emite un rugido profundo y resonante que resuena en los alrededores. El potente sonido resuena captando la atención de los visitantes. Ansioso por comprender su significado, te acercas a un cuidador del zoológico experto con la esperanza de aprender más sobre las vocalizaciones de los tigres.\n\n\"Los tigres son conocidos por sus vocalizaciones distintivas", comparte el cuidador del zoológico. "Su repertorio de sonidos incluye rugidos, gruñidos y resoplidos, cada uno con diferentes propósitos. Los rugidos profundos a menudo se usan como exhibiciones territoriales, afirmando su dominio y marcando su presencia. Los tigres también usan vocalizaciones para comunicarse con otros tigres, particularmente durante la temporada de apareamiento cuando Los machos anuncian su disponibilidad a las hembras."" #NT!
  
 dubois.1025.t: "Recinto del tapir malayo" #NT!
 dubois.1025.d: "El recinto del #o Tapir malayo#! fue modelado según su entorno natural. Muchas plantas verdes hacían difícil detectar a los animales." #NT!
 dubois.1025.f1: "En la exhibición de exuberante selva tropical del zoológico, una criatura de aspecto curioso llamada Tapir malayo deambula pacíficamente, su distintivo pelaje blanco y negro destaca entre el verde entorno. Intrigado por su apariencia única, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este intrigante animal.\n\n\"El tapir malayo es una criatura verdaderamente fascinante", comienza el cuidador del zoológico. \"Son nativos de los densos bosques del sudeste asiático, donde pasan gran parte de su tiempo cerca de fuentes de agua. Una de sus características más notables es su coloración inusual. Las marcas blancas y negras sirven como una forma de camuflaje, lo que les permite mezclese con las sombras y la luz moteada del bosque.\"\nEl cuidador del zoológico continúa, compartiendo ideas intrigantes sobre el comportamiento del tapir. \"Los tapires malayos son criaturas principalmente nocturnas y pasan las noches buscando comida. Tienen un hábito de alimentación único llamado ramoneo, en el que utilizan su hocico largo y flexible para arrancar hojas y ramitas de árboles y arbustos. También son excelentes nadadores, a menudo ir al agua para escapar de los depredadores o para refrescarse cuando hace calor.\"" #NT!
 dubois.1025.f2: "En el pacífico hábitat del tapir del zoológico, una madre danta se mueve con gracia con su cría, guiándola con suaves empujones. El pelaje marrón del ternero se mezcla con su entorno, proporcionándole camuflaje. Intrigado por sus interacciones, busca a un cuidador del zoológico con conocimientos, con la esperanza de aprender más sobre la dinámica familiar de los tapires malayos.\n\\n"Los tapires malayos exhiben un gran cuidado maternal", explica el cuidador del zoológico. "Después de un período de gestación de alrededor de trece meses, la madre da a luz a una sola cría. El pelaje de la cría se asemeja al de un adulto, con un patrón único de manchas y rayas. La madre es devota, protege y nutre a sus crías, enseñándoles habilidades vitales como encontrar comida y navegar por el bosque.\"" #NT!
 dubois.1025.f3: "En medio del tranquilo recinto de los tapires en el zoológico, un tapir malayo emite una serie de silbidos agudos y retumbos bajos, creando una sinfonía de sonidos. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender su significado.\n\n\"Los tapires se comunican a través de una variedad de vocalizaciones", comparte el cuidador del zoológico. "Los silbidos y retumbos se utilizan a menudo para diferentes propósitos. Los silbidos agudos pueden servir como una llamada de contacto entre individuos, permitiéndoles localizarse entre sí en el denso bosque. Los retumbos bajos pueden usarse como una forma de comunicación durante el cortejo. o para establecer dominio."" #NT!
  
 dubois.1026.t: "Recinto del Dragón de Komodo" #NT!
 dubois.1026.d: "Múltiples #o Dragones de Komodo#! eran visibles en su recinto, algunos estaban recostados sobre rocas, otros caminaban en la sabana como una exhibición." #NT!
 dubois.1026.f1: "En el escarpado recinto del dragón de Komodo del zoológico, un formidable depredador merodea con paso deliberado, su piel escamosa se mezcla con los tonos terrosos de su entorno. Intrigado por su imponente presencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este impresionante reptil.\n\n\"El dragón de Komodo es un superdepredador, famoso por su poder y adaptabilidad", comienza el cuidador del zoológico. \"Original de las islas de Indonesia, es el lagarto vivo más grande de la Tierra. Su cuerpo musculoso, sus garras afiladas y sus dientes dentados lo convierten en un cazador temible. Usando sigilo y paciencia, acecha, emboscando a sus presas que se acercan demasiado. Su agudo sentido del olfato le permite detectar carroña a kilómetros de distancia, lo que también lo convierte en un carroñero eficiente"." #NT!
 dubois.1026.f2: "En el reino indómito de la exhibición del Dragón de Komodo, un magnífico reptil disfruta de la luz del sol, cuya formidable presencia es evidente en cada elegante movimiento. Intrigado por su antiguo linaje, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre las fascinantes características de esta criatura icónica.\n\n\"El Dragón de Komodo es una reliquia viviente, un testimonio de su éxito evolutivo", dice el explica el cuidador del zoológico. \"Sus orígenes se remontan a millones de años atrás, lo que la convierte en una especie verdaderamente notable. Conocida por su capacidad para prosperar en entornos hostiles, se ha adaptado a una variedad de hábitats, desde pastizales secos hasta bosques tropicales. Sus poderosas mandíbulas, cargadas con bacterias mortales, permítale derribar presas más grandes que él, como ciervos o búfalos de agua." #NT!
 dubois.1026.f3: "En medio del accidentado terreno del recinto del Dragón de Komodo, un dragón macho emite un silbido profundo y resonante, advirtiendo a los intrusos de su presencia. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender su significado en el mundo de estos enigmáticos reptiles.\n\n\"Los dragones de Komodo se comunican a través de una variedad de sonidos y comportamientos", comparte el cuidador del zoológico. \"Aparte del silbido, que sirve como advertencia territorial, también participan en exhibiciones de combate ritualizadas para establecer dominio y derechos de reproducción. Estas exhibiciones implican hinchar la garganta, inflar el cuerpo y mover la cabeza. Estos comportamientos fascinantes desempeñan un papel crucial papel en el mantenimiento del orden social entre estas criaturas solitarias."" #NT!
  
 dubois.1027.t: "Recinto del leopardo de las nieves" #NT!
 dubois.1027.d: "El terreno accidentado, lleno de rocas y piedras era el hogar perfecto del Leopardo de las Nieves." #NT!
 dubois.1027.f1: "Dentro del cautivador recinto del zoológico con temática montañosa, una criatura rara y esquiva conocida como el Leopardo de las Nieves merodea con gracia, su espeso pelaje y su majestuosa presencia cautivan la atención de los visitantes. Intrigado por su naturaleza enigmática, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este gran felino esquivo.\n\n"El leopardo de las nieves es un verdadero símbolo de las altas cadenas montañosas de Asia", comienza el cuidador del zoológico. "Con su pelaje bellamente estampado y su cola larga, está perfectamente adaptado a su hábitat frío y accidentado. Estos grandes felinos son conocidos por sus técnicas de caza sigilosas, confiando en sus poderosas patas y sus agudos sentidos para acechar y emboscar a sus presas. Desafortunadamente, los leopardos de las nieves "Están amenazados por la caza furtiva y la pérdida de hábitat. Los esfuerzos de conservación son vitales para proteger a estos magníficos animales"." #NT!
 dubois.1027.f2: "En el sereno hábitat montañoso del zoológico, un leopardo de las nieves se posa sobre un afloramiento rocoso, su mirada penetrante explora los alrededores con concentración e intensidad. La vista de su actitud vigilante cautiva la atención de los visitantes. Intrigado por su comportamiento de caza, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de este notable depredador.\n\n"Los leopardos de las nieves son cazadores verdaderamente magistrales", explica el cuidador del zoológico. "Están adaptados para prosperar en entornos de gran altitud, donde se alimentan de una variedad de animales como la oveja azul, el íbice y las marmotas. Su pelaje moteado proporciona un excelente camuflaje en sus entornos nevados, lo que les permite acercarse a sus presas sin ser detectados. Son animales solitarios que sólo se juntan durante la temporada de reproducción." #NT!
 dubois.1027.f3: "En medio del terreno rocoso del hábitat del leopardo de las nieves, una hembra de leopardo de las nieves emite un llamado suave y melódico que se transmite por el aire, una muestra de su presencia y posibles intenciones de apareamiento. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto con la esperanza de comprender el significado de estos sonidos.\n\n"Las vocalizaciones de los leopardos de las nieves desempeñan un papel clave en su comunicación", comparte el cuidador del zoológico. "Durante la temporada de apareamiento, las hembras emiten llamadas para atraer parejas potenciales. Los machos de leopardo de las nieves responden con sus propias llamadas, lo que ayuda a establecer su presencia e intenciones. Estos intercambios vocales son cruciales para mantener la población y la diversidad genética de estos esquivos gatos"." #NT!
  
 dubois.1028.t: "Recinto del guepardo asiático" #NT!
 dubois.1028.d: "El recinto de los guepardos asiáticos intentó imitar su hogar en el Medio Oriente. Estaba configurado como un desierto persa y ofrecía un entorno naturalista." #NT!
 dubois.1028.f1: "Dentro del cautivador recinto del zoológico con temática desértica, una criatura elegante y ágil conocida como el guepardo asiático merodea con gracia sin esfuerzo, su pelaje dorado y su llamativa apariencia captan la atención de los visitantes. Intrigado por su presencia única, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este gran felino en peligro crítico de extinción.\n\n"El guepardo asiático es un símbolo de velocidad y rareza", comienza el cuidador del zoológico. "Con su constitución esbelta y sus poderosas patas, está perfectamente adaptado para persecuciones a alta velocidad. Estos grandes felinos pueden alcanzar velocidades de hasta 60 millas por hora en ráfagas cortas, lo que los convierte en los animales terrestres más rápidos. Desafortunadamente, el guepardo asiático está en "Está al borde de la extinción, y sólo quedan unos pocos en estado salvaje. Los esfuerzos de conservación son cruciales para salvar esta magnífica especie"." #NT!
 dubois.1028.f2: "En el árido paisaje del hábitat del guepardo, un guepardo asiático emprende un acecho elegante y calculado, y su intenso enfoque en un objetivo distante cautiva la atención de los visitantes. Intrigado por su comportamiento de caza, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre la vida de este notable depredador.\n\n"Los guepardos asiáticos son cazadores excepcionales", explica el cuidador del zoológico. "Confían en su velocidad y agilidad excepcionales para perseguir y capturar a sus presas. Sus 'marcas de lágrimas' negras únicas debajo de sus ojos sirven como un bloqueador solar natural, reduciendo el deslumbramiento y mejorando su concentración durante la caza diurna. Estos guepardos se alimentan principalmente de gacelas y otros pequeños ungulados, usando sus increíbles ráfagas de velocidad para acercarse a su objetivo antes de atacar"." #NT!
 dubois.1028.f3: "En medio del terreno rocoso del recinto del guepardo, un guepardo asiático macho emite una serie de llamadas bajas y retumbantes que resuenan en el aire, una muestra de su presencia y territorio potencial. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n"Las vocalizaciones del guepardo asiático desempeñan un papel crucial en su comunicación", comparte el cuidador del zoológico. "Los guepardos machos utilizan sus llamadas para establecer su territorio y atraer parejas potenciales. Estos intercambios vocales también ayudan a reducir los conflictos y enfrentamientos entre machos. Dada la población críticamente baja de guepardos asiáticos, comprender sus comportamientos vocales es vital para los esfuerzos de conservación y su supervivencia"." #NT!
  
