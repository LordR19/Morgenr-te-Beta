 dubois.2001.f_paleontologist: "Nuestra colección actualmente es administrada por nuestro [concept_dubois_paleontologist] [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. Incluye:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fósiles\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Fósiles especiales.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Fósiles humanos\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]2#! @dubois_dinosaur_bone! Huesos de dinosaurio\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]5#! @dubois_dinosaur_skeleton! Esqueletos de dinosaurios" #NT!
 dubois.2001.f_no_paleontologist: "Nuestra colección actualmente está administrada por #R nadie#!. Incluye:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fósiles\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Fósiles especiales.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Fósiles humanos\n\n#G #!.2#! @dubois_dinosaur_bone! Huesos de dinosaurio\n\n#G #!.5#! @dubois_dinosaur_skeleton! Esqueletos de dinosaurios\n\nNuestra calificación de dinosaurios #!.7#! como calificación para todos nuestros esqueletos de dinosaurios en exhibición es #!.9." #NT!
