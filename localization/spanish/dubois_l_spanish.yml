 dubois.1059.t: "Recinto del monstruo de Gila" #NT!
 dubois.1059.d: "El recinto del monstruo de Gila era un paisaje accidentado de terreno arenoso y grietas rocosas. A primera vista, las vibrantes escamas negras y naranjas del lagarto se mimetizaban a la perfección con el entorno. Entonces, lo viste: emergía lentamente de una madriguera sombreada, su piel gruesa y con forma de cuentas brillaba a la luz mientras se movía con cautela por su hábitat." #NT!
 dubois.1059.f1: "En el recinto soleado del zoológico, un solitario monstruo de Gila avanza lentamente por el terreno rocoso, con sus distintivas escamas negras y naranjas reflejando la luz del sol. El movimiento deliberado, casi torpe, de este lagarto venenoso atrae la atención de los curiosos. Intrigado por su apariencia y comportamiento únicos, te acercas a un cuidador del zoológico para obtener más información.\n\"El monstruo de Gila es uno de los pocos lagartos venenosos del mundo", explica el cuidador. \"Se mueve lentamente, conservando energía en el duro entorno del desierto. A diferencia de muchos otros depredadores, no depende de la velocidad sino de su potente veneno, que utiliza para someter a presas como pequeños mamíferos y aves. Su coloración brillante sirve como advertencia a los posibles depredadores, indicando que no es un objetivo fácil.\n" #NT!
 dubois.1059.f2: "En el recinto rocoso, el monstruo de Gila está parcialmente oculto debajo de una gran roca, con su lengua bífida que se mueve para saborear el aire. La visión de esta criatura de aspecto prehistórico, con su piel brillante y sus mandíbulas poderosas, fascina a los visitantes. Sientes curiosidad por sus hábitos alimenticios y buscas a un cuidador del zoológico para obtener más información.\n\"Los monstruos de Gila tienen un metabolismo lento y pueden sobrevivir con solo unas pocas comidas grandes al año\", comparte el cuidador del zoológico. \"Usan sus fuertes mandíbulas para aplastar los huevos de aves y reptiles, uno de sus alimentos favoritos. Después de una comida, pueden almacenar grasa en sus colas, lo que los sostiene durante largos períodos sin comida. Esta adaptación es crucial para sobrevivir en el árido desierto donde la comida puede escasear.\n" #NT!
 dubois.1059.f3: "Mientras observas al monstruo de Gila en su hábitat desértico, notas que trepa con cuidado por las rocas e inspecciona las grietas. El ritmo deliberado de sus movimientos y la forma en que explora metódicamente su entorno despiertan tu interés. Queriendo aprender más sobre este comportamiento intrigante, te acercas a un cuidador del zoológico.\n\"Los monstruos de Gila son nocturnos por naturaleza\", explica el cuidador del zoológico. \"Pasan la mayor parte del día escondidos en madrigueras o debajo de las rocas para evitar el calor extremo. Cuando emergen, son meticulosos en sus movimientos, utilizando su agudo sentido del olfato para localizar presas o encontrar un lugar seguro para descansar. Su estilo de vida solitario y reservado los ha ayudado a prosperar en algunos de los entornos más hostiles.\n" #NT!
  
