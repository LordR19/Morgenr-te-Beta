 dubois_invented_evolution_theory_loc: "\nUno de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] mayores logros fue el libro "#o Sobre el origen de las especies#!",, que describió por primera vez la teoría de la evolución." #NT!
 dubois_attended_hippocampus_congress_loc: "\nDra. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] participó en el debate que determinó si el humano era único o simplemente un animal como todos los demás." #NT!
 dubois_naturalist_showed_evolution_in_peppered_moths_loc: "\nEl profesor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] demostró que la #o polilla moteada evoluciona#! para adaptarse a su entorno cambiante. Una prueba de la teoría de la evolución." #NT!
 dubois_naturalist_finished_pacific_expedition_loc: "\nEn una #o Expedición al Océano Pacífico#!,, el Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] exploró extensamente la flora y la fauna de este país de las maravillas. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] descubrió muchas especies nuevas." #NT!
 dubois_wallace_line_discovered_loc: "\nMientras viajaba por el Pacífico [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] notó una #o Clara separación entre la flora y fauna asiática y australiana#!. Este hallazgo respalda la teoría de la evolución y sugiere una separación masiva de las islas en el pasado." #NT!
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] contribuyó decisivamente a la #o Apertura del zoológico#!. Un lugar donde se pueden ver de cerca animales de lugares lejanos." #NT!
 dubois_naturalist_total_zoo_animals_loc: "\nDurante el mandato de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] como naturalista, un total de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] fueron capturados y llevados a [GetPlayer.MakeScope.GetCountry.GetName]." #NT!
 dubois_naturalist_found_victoria_amazonica_loc: "\nEn una expedición botánica a la selva amazónica, el profesor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontró un #o Nenúfar gigante#!. Una planta única a la que le pueden crecer hojas con un diámetro de hasta 3 metros." #NT!
 dubois_naturalist_found_attacus_atlas_loc: "\nDra. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontró una #o Polilla Titanic#! durante una expedición botánica en Indochina. Es una de las mariposas más grandes del mundo y produce una seda muy robusta." #NT!
 dubois_naturalist_found_amorphophallus_titanum_loc: "\nMientras exploraba Borneo durante una expedición botánica, el profesor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontró una #o flor enorme#! que crece hasta 3 metros de altura. Un verdadero milagro botánico." #NT!
 dubois_naturalist_found_goliathus_loc: "\nLos bosques tropicales del Congo albergan muchas maravillas. Uno de ellos fue descubierto por el Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] en una expedición botánica. El #o Escarabajo Goliat#! es ​​uno de los insectos más grandes del mundo y aparentemente bastante raro." #NT!
  
 dubois_nature_reserve_survey_decision: "Encuesta de reservas naturales" #NT!
 dubois_nature_reserve_survey_decision_desc: "Realizar una encuesta para encontrar un lugar para una Reserva Natural. Una encuesta de este tipo puede tardar #n varios meses#!." #NT!

 dubois.1210.t: "El hábitat en [ROOT.GetState.GetName] está en peligro" #NT!
 dubois.1210.d: "La comprensión cada vez mayor de la civilización choca con el [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] en [ROOT.GetState.GetName]. Si no protegemos nuestra fauna local mediante la construcción de un [concept_dubois_nature_reserve], los animales se extinguirán en unos 10 años." #NT!
 dubois.1210.f: "Máquinas voraces que comen el suelo. ciudades en expansión que devoran cada vez más tierra. Líneas de tren que atraviesan las extensiones florecientes. Cada día los animales pierden más de su reino. Paso a paso, los humanos lo están invadiendo." #NT!
 dubois.1210.g: "¡Tenemos que proteger a esos animales!" #NT!
 dubois.1210.h: "¡Progreso por encima de todo!" #NT!
 dubois_endangered_habitat_tt: "Cuando un [concept_dubois_habitat] esté en peligro, será eliminado después de 10 años. Puedes evitar esto construyendo un [concept_dubois_nature_reserve] en el estado. De esa forma protegerás al [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] de la extinción." #NT!
 dubois_habitat_endangered_modifier: "Hábitat en peligro de extinción" #NT!
 dubois_habitat_endangered_timer_modifier: "Tiempo hasta que se pierda el hábitat" #NT!
 dubois_habitat_protection_path_modifier: "Voluntad de proteger el hábitat." #NT!
 dubois_habitat_destruction_path_modifier: "Progreso por encima de todo" #NT!
  
 dubois.1211.t: "El hábitat en [ROOT.GetState.GetName] está destruido" #NT!
 dubois.1211.d: "Como no pudimos proteger el [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] en [ROOT.GetState.GetName] estableciendo un [concept_dubois_nature_reserve], el hábitat ahora ha sido destruido." #NT!
 dubois.1211.f: "Desgraciadamente, la creación de la empresa minera tuvo como precio la destrucción del hábitat de uno de los animales de nuestro país. ¿Pero a quién le importa eso? ¡Las ganancias nos esperan!" #NT!
 dubois.1211.g: "Oh, no. De todos modos." #NT!
  
 dubois_breeding_animal_trigger_tt: "Puedes criar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] si tienes un estado con un [concept_dubois_nature_reserve] que aún no tiene el animal específico de la misma región que la #Nature Reserva#! y si tienes ese animal en tu [concept_dubois_zoo].\n\nSi tienes una Reserva Natural #b#! en un Estado europeo, por ejemplo, y quieres criar el #b Alpine Ibex#! en él, solo puedes hacerlo si el estado aún no tiene un Ibex [concept_dubois_habitat] y si tienes #b Alpine Ibexes#! en tu #b Zoológico#!." #NT!
  
