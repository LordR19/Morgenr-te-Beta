 ### 2.2.3 ###

 dubois.261.t: "Sistematización completa" #NT!
 dubois.261.d: "A lo largo de los años de trabajo, el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ha publicado [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] teorías sobre las relaciones en el mundo animal y vegetal prehistórico. La publicación ya ha sido reconocida por una fundación por sus nuevos conocimientos sobre el árbol genealógico de los seres vivos." #NT!
 dubois.261.f: ""Recogeré plantas y fósiles y haré observaciones astronómicas con los mejores instrumentos. Sin embargo, éste no es el objetivo principal de mi viaje. Intentaré descubrir cómo actúan entre sí las fuerzas de la naturaleza y de qué manera el entorno geográfico ejerce su influencia sobre los animales y las plantas. En resumen, debo averiguar qué hay en la armonía de la naturaleza". -Alexander von Humboldt" #NT!
 dubois.261.g: "Es realmente... MUY INTERESANTE." #NT!
 dubois.262.t: "Árbol genealógico de un animal" #NT!
 dubois.262.d: "Después de que el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ha comparado informes locales e internacionales sobre los fósiles de una determinada especie animal, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] cuestiona fundamentalmente los hechos previamente creídos sobre la evolución de esta especie." #NT!
 dubois.262.f: "'Absorto en la investigación especial, no presté atención al edificio que mientras tanto se construía inconscientemente. Sin embargo, una vez completada la comparación de las especies fósiles en París, quise, para facilitar su revisión, hacer una lista según su sucesión en las formaciones geológicas, con el fin de determinar más exactamente las características y acercarlas. por su enumeración en un relieve más audaz. Cuál fue mi alegría y sorpresa al descubrir que la enumeración más simple de los peces fósiles según su sucesión geológica era también una exposición completa de las relaciones naturales de las familias entre sí; que, por lo tanto, se podría leer el desarrollo genético de toda la clase en la historia de la creación, determinando en él la representación de los géneros y especies en las diversas familias; en una palabra, que la sucesión genética de los peces se corresponde perfectamente con su clasificación zoológica, y precisamente con la clasificación propuesta por mí.' -Louis Agassiz" #NT!
 dubois.262.g: "¿Tenemos este animal en el zoológico?" #NT!
 dubois.263.t: "Una pequeña adquisición" #NT!
 dubois.263.d: "Durante sus estudios, el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] entró en contacto con otro paleontólogo y, a través de vías de negociación, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] pudo adquirir un fósil que apoya su última tesis, en algunos casos a expensas de la universidad." #NT!
 dubois.263.f: "“Al oír la voz de la anatomía comparada, cada hueso y fragmento de hueso recobró su lugar. No encuentro palabras para expresar el placer que siento al ver cómo, al descubrir una característica, se confirmaban sucesivamente todas las consecuencias que había predicho a partir de ella; los pies se encontraron en concordancia con las características anunciadas por los dientes; los dientes en armonía con las indicadas de antemano por los pies; los huesos de las piernas y los muslos, y cada porción de conexión de las extremidades, se encontraron colocados exactamente como los había dispuesto, antes de que mis conjeturas se verificaran con el descubrimiento de las partes completas; en resumen, cada especie fue, por así decirlo, reconstruida a partir de uno solo de sus elementos componentes”. -William Buckland" #NT!
 dubois.263.g: "¿Valió la pena?" #NT!
 dubois.264.t: "Sugerencias geológicas" #NT!
 dubois.264.d: "En una conversación con [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sobre la ubicación de fósiles en capas de rocas, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetFullName] obtuvo nuevos conocimientos importantes sobre la determinación cronológica." #NT!
 dubois.264.f: ""¿Por qué nadie ha visto que los fósiles por sí solos dieron origen a una teoría sobre la formación de la Tierra, que sin ellos, nadie hubiera soñado jamás que hubiera épocas sucesivas en la formación del globo?" -Georges Cuvier" #NT!
 dubois.264.g: "¡Ah, las sinergias de la geología y la paleontología!" #NT!
 dubois.265.t: "Una conferencia impresionante" #NT!
 dubois.265.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] impartió este semestre una serie de conferencias muy aclamadas en su universidad que se consideran inspiradoras para la paleontología. Muchos nuevos estudiantes se han matriculado en la materia." #NT!
 dubois.265.f: "«Cuando uno penetra de veta en veta, de estrato en estrato y descubre, bajo las canteras de Montmartre o en los esquistos de los Urales, esos animales cuyos restos fosilizados pertenecen a civilizaciones antediluvianas, la mente se sorprende al captar una vista de los miles de millones de años y los millones de pueblos que la débil memoria del hombre y una tradición divina indestructible han olvidado y cuyas cenizas amontonadas en la superficie de nuestro globo, forman los dos pies de tierra que nos proporcionan pan y flores.» -Honoré de Balzac" #NT!
 dubois.265.g: "¡Un profesor popular!" #NT!
  
