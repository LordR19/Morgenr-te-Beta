 dubois.52.t: "Silvicultura de alta calidad" #NT!
 dubois.52.d: "El Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] ha logrado el objetivo [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis]. Mediante una cuidadosa selección de plántulas particularmente resistentes, medidas de control natural de plagas y el estudio de varios animales y plantas en simbiosis, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetSheHe] ha fortalecido de manera sostenible la industria forestal de nuestro país. Es probable que estas medidas ecológicas también aporten beneficios económicos." #NT!
 dubois.52.f: "'¿Disculpa que? ¿Quieres CORTAR los árboles? Me tomé todas las molestias para criarlos, nutrirlos y cuidarlos, ¿y ahora estos monstruos capitalistas quieren matar a mis queridos? ¡Dios mío, qué he hecho!'" #NT!
 dubois.52.g: "¡Más madera para todos!" #NT!
 dubois.53.t: "Árboles de caucho de alta calidad" #NT!
 dubois.53.d: "El Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] ha logrado el objetivo [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis]. Mediante una cuidadosa selección de plántulas particularmente resistentes, medidas de control natural de plagas y el estudio de varios animales y plantas en simbiosis, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetSheHe] ha fortalecido de manera sostenible la industria forestal de nuestro país. Es probable que estas medidas ecológicas también aporten beneficios económicos." #NT!
 dubois.53.f: ""¿Por qué todo el mundo se interesa por el caucho, que es completamente inútil? Yo lo hice sólo porque me interesa el mosquito de los pantanos neohesperialistas. Este pequeño animal, fácilmente mortal, sólo se reproduce en este clima"." #NT!
 dubois.53.g: "¡Más caucho para todos!" #NT!
  
