 dubois.2001.f_no_paleontologist: "Nuestra colección actualmente está administrada por #R nadie#!. Incluye:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fósiles\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Fósiles especiales.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Fósiles humanos\n\n#G [ROOT.Var('dubois_dinosaur_bone_total').GetValue]#! @dubois_dinosaur_bone! Huesos de dinosaurio\n\n#G [ROOT.Var('dubois_dinosaur_skeleton').GetValue]#! @dubois_dinosaur_skeleton! Esqueletos de dinosaurios\n\nNuestra #T calificación de dinosaurios#! como calificación para todos nuestros esqueletos de dinosaurios en exhibición es [ROOT.Var('dubois_dinosaur_rating').GetValue]." #NT!
