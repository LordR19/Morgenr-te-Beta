 dubois.271.t_cretaceous: "Paisaje prehistórico: Cretácico" #NT!
 dubois.271.t_jurassic: "Paisaje Prehistórico: Jurásico" #NT!
 dubois.271.t_triassic: "Paisaje prehistórico: Triásico" #NT!
 dubois.271.d: "El Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] invitó hoy a un grupo de colegas a visitar el nuevo Paisaje Prehistórico. Los académicos elogiaron el sentido del detalle." #NT!
 dubois.271.f_cretaceous: "El clima en el Cretácico era generalmente cálido y equilibrado, lo que permitió a algunos dinosaurios alcanzar altas latitudes meridionales y septentrionales, al menos durante los meses de verano. Los polos estaban libres de hielo y el nivel del mar era correspondientemente muy alto, alcanzando su valor máximo en el Turoniense Inferior. Fue solo a finales del Cretácico, en el Maastrichtiano, cuando se produjo un enfriamiento y una marcada regresión. Al igual que en el Jurásico anterior, la macrofauna y la megafauna terrestres estaban dominadas por los dinosaurios. En el Cretácico Inferior, las plantas predominantes eran licopodios, helechos, helechos arborescentes, ginkgoales, Bennettitales y coníferas. En el Cretácico Superior, muchos árboles caducifolios como el arce, el roble y el nogal competían con coníferas como la sequoia y la geinitzia. Las gramíneas se extendieron por el continente y cambiaron en gran medida el comportamiento de la erosión." #NT!
 dubois.271.f_jurassic: "El Jurásico Inferior pudo haber terminado con erupciones masivas en una gran provincia magmática de Gondwana. Esto condujo al calentamiento global, junto con una extinción masiva de segundo orden. Las coníferas de hojas pequeñas, adaptadas a la sequía, se convirtieron entonces en una parte importante de la flora y los saurópodos modernos se desarrollaron entre los dinosaurios. El Jurásico, especialmente el Jurásico Superior, vio el primer apogeo de los dinosaurios, con grandes terópodos como Allosaurus y saurópodos gigantes como Diplodocus y Giraffatitan. La flora estaba dominada por las gimnospermas (incluidas las plantas coníferas como las sequoias y los pinos, pero también los árboles ginkgo y las cícadas). El Jurásico también se conoce como la era de las cícadas porque eran muy comunes. Los helechos y las colas de caballo formaban el sotobosque de los bosques." #NT!
 dubois.271.f_triassic: "Durante el Triásico, el clima era cálido casi de forma continua, aunque al principio del período estaba sujeto a fuertes fluctuaciones. El clima también parece haber sido bastante seco en todo el mundo: la razón fue la forma del supercontinente Pangea y el efecto monzónico resultante. Probablemente había extensos desiertos en el interior. El paso del Pérmico al Triásico está asociado con un marcado cambio en la fauna. Este es tan drástico que, debido al registro fósil significativamente modificado, el paso del Pérmico al Triásico no solo marca el límite entre dos períodos, sino también entre dos eras de la historia de la Tierra, el Paleozoico y el Mesozoico. Como resultado, numerosos grupos de invertebrados marinos desaparecen por completo o de forma permanente del registro fósil. La fauna de vertebrados terrestres también está experimentando cambios significativos. El cambio en el mundo vegetal de helechos a gimnospermas que ya se había producido en el Pérmico continuó en el Triásico." #NT!
 dubois.271.g: "¡Hermoso!" #NT!
 dubois.272.t: "Materiales" #NT!
 dubois.272.d: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetFullName] demuestra un perfeccionismo notable al completar su escenografía prehistórica. Por eso [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] ya ha gastado todo su presupuesto." #NT!
 dubois.272.f: "¿Fue el huevo de dinosaurio encargado especialmente para la exposición? ¿Las semillas exquisitas? ¿O la propina de 300 libras que recibió el portero por la tierra natural? Por las razones que el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] no puede explicar, el dinero simplemente fluye por sus manos." #NT!
 dubois.272.g: "¿Más dinero para algunas plantas y lagartos artificiales? ¡Olvídalo!" #NT!
 dubois.272.h: "Queremos un diorama bonito, ¡no escatimes en gastos!" #NT!
 dubois.273.t: "¿Un trabajo ridículo?" #NT!
 dubois.273.d: "Algunos 'colegas' académicos se burlan del Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] debido a su obsesión con los paisajes prehistóricos, no sólo a sus espaldas, sino ahora directamente. Algunos investigadores consideran que la actividad de [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] es un pasatiempo absurdo y que el proyecto es un asunto fundamentalmente ridículo." #NT!
 dubois.273.f: "«La extrema rareza de las formas de transición en el registro fósil sigue siendo el secreto comercial de la paleontología». -Søren Kierkegaard" #NT!
 dubois.273.g: "¡La paleontología es una ciencia seria!" #NT!
 dubois.273.h: "Es cierto que nuestro paleontólogo es un poco peculiar." #NT!
 dubois.273.i: "Cómpreles unas cuantas botellas de jerez a esos desagradables eruditos para que dejen al doctor en paz." #NT!
 dubois.274.t: "Interés estudiantil" #NT!
 dubois.274.d: "Desde hace unas semanas, los estudiantes de la universidad observan con creciente interés cómo el Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] construye un decorado prehistórico. Lo que algunos consideran una tarea extravagante, otros lo ven como una inspiración: de repente, el pasado lejano se vuelve tangible." #NT!
 dubois.274.f: "EspañolDinosaur Court, en el Crystal Palace Park, al sur de Londres, es un parque temático geológico y paleontológico conocido por las esculturas de animales que, a mediados del siglo XIX, creó Benjamin Waterhouse Hawkins, las primeras representaciones figurativas a tamaño real de animales extintos. El parque pretendía servir tanto para la diversión como para la educación de sus visitantes victorianos. En las islas del lago, en la parte del complejo diseñada como un jardín paisajístico inglés, se diseñó un parque temático que reflejaba la historia geológica de Gran Bretaña. Según un concepto basado en el geólogo David Thomas Ansted, cada una de las tres islas se asignó a una era del Fanerozoico y se diseñó con los sedimentos que se originaron en ese período. Hawkins fue asesorado por el paleontólogo Richard Owen. Aunque los animales prehistóricos ya no se correspondían con el estado de la investigación en ese mismo siglo, despertaron un gran interés y proporcionaron a gran parte de la población un nivel básico de conocimientos paleontológicos." #NT!
 dubois.274.g: "¡Una nueva generación de eruditos!" #NT!
 dubois.274.h: "Deberían ayudar al Doctor." #NT!
  
 je_dubois_safari_hippopotamus: "Safari en África: hipopótamos" #NT!
 je_dubois_safari_hippopotamus_reason: "En un safari africano, mediante el rastreo y la captura constantes, se pueden capturar animales grandes y luego transportarlos a un [concept_dubois_zoo]. Solo es posible capturar un animal por safari. Dependiendo de la especie animal, difiere si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más rastreo. El safari dura 300 días. Si no se captura ningún animal para entonces, el equipo del safari volverá a abandonar el país, sin éxito.\n\nLos animales agresivos pueden defenderse y atacar cuando se los atrapa. Los animales tímidos huyen. Un [concept_dubois_naturalist] que tenga el rasgo Zoólogo puede resolver tales situaciones sin desventaja. Las nuevas tecnologías como #ORANGE Ametralladora#! o #ORANGE Motor de combustión#! facilitan el rastreo y la captura de animales." #NT!
