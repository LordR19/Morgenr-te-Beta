 dubois.1039.t: "Recinto del tilacino" #NT!
 dubois.1039.d: "En el recinto sombrío del zoológico, el esquivo lobo marsupial merodea con gracia por el perímetro; su espalda rayada y su esbelta figura le dan una apariencia casi mítica. Los visitantes, fascinados por su presencia sobrenatural, se reúnen para observar a esta extraña criatura. Si sientes curiosidad por sus orígenes, te acercas a un cuidador del zoológico para obtener más información." #NT!
 dubois.1039.f1: ""El lobo marsupial, o tigre de Tasmania, es un ejemplo fascinante de evolución convergente", explica el cuidador del zoológico. "Aunque parece un cánido con su cuerpo similar al de un perro y su pelaje a rayas, en realidad es un marsupial, más emparentado con los canguros y los koalas. Originario de Tasmania y de Australia continental, el lobo marsupial fue en su día el máximo depredador de su entorno. Sus distintivas rayas le ayudaban a camuflarse en los densos bosques y pastizales donde cazaba"." #NT!
 dubois.1039.f2: ""Los tilacinos eran cazadores principalmente nocturnos", explica el cuidador del zoológico. "Dependían de su agudo sentido de la vista y el oído para rastrear a sus presas, a menudo cazando solos o en parejas. A diferencia de muchos otros depredadores, los tilacinos eran relativamente silenciosos y utilizaban el sigilo y la paciencia para acercarse a sus presas. Su dieta consistía principalmente en animales de tamaño pequeño a mediano, incluidos ualabíes, pájaros y roedores"." #NT!
 dubois.1039.f3: ""Las vocalizaciones del lobo marsupial eran poco frecuentes, pero memorables", explica el cuidador del zoológico. "Emitían una serie de aullidos, gruñidos y chillidos, especialmente durante la época de cría o cuando se sentían amenazados. Estos llamados se utilizaban para comunicarse con otros lobos marsupiales a grandes distancias, sobre todo en los densos bosques de Tasmania. Aunque su rango vocal no era tan variado como el de otros depredadores, los llamados del lobo marsupial eran una parte esencial de su comportamiento, lo que contribuía a su misticismo"." #NT!
  
