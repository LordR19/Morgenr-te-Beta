 dubois.1020.t: "Recinto para gorilas" #NT!
 dubois.1020.d: "El recinto de los gorilas se caracterizaba por su exuberante vegetación y sus grandes estructuras para trepar. Inmediatamente, se notaba que varios de estos impresionantes primates se movían con gracia entre el denso follaje, algunos trepando por las cuerdas y otros descansando a la sombra. Su complexión poderosa y su comportamiento tranquilo los convertían en una imagen cautivadora." #NT!
 dubois.1020.f1: "En el recinto verde de los gorilas, un gorila de espalda plateada dominante se sienta majestuosamente sobre una gran roca, observando a su grupo con una mirada atenta. Su presencia tranquila e imponente atrae inmediatamente la atención de los visitantes. Si sientes curiosidad por la estructura social, te acercas a un cuidador del zoológico para obtener más información.\n\"Los gorilas son animales muy sociales\", explica el cuidador. \"El gorila de espalda plateada, como líder de la manada, desempeña un papel crucial en el mantenimiento del orden y la protección del grupo. Cada miembro de la manada tiene funciones específicas, y las responsabilidades del gorila de espalda plateada incluyen tomar decisiones sobre los movimientos y responder a las amenazas. La cohesión del grupo y el liderazgo del gorila de espalda plateada son esenciales para su bienestar.\n" #NT!
 dubois.1020.f2: "En el hábitat de los gorilas, un gorila joven trepa y se balancea con energía en cuerdas y ramas, mientras los miembros mayores del grupo observan desde abajo. El comportamiento lúdico del gorila joven cautiva a los espectadores. Si te interesa aprender más sobre esta actividad, le preguntas a un cuidador del zoológico.\n\"Los gorilas jóvenes son increíblemente activos y juguetones\", comparte el cuidador del zoológico. \"Trepar y balancearse los ayuda a desarrollar las habilidades físicas necesarias para su vida posterior. Estas actividades también brindan estimulación mental y vínculos sociales con otros miembros de la manada. El juego es una parte vital de su desarrollo, ayudándolos a crecer fuertes y socialmente hábiles\"." #NT!
 dubois.1020.f3: "En el recinto de los gorilas, el grupo se reúne alrededor de una gran pila de frutas y verduras, y se alimentan y comparten entre sí. Es fascinante observar el comportamiento armonioso y cooperativo de alimentación. Si quieres saber más sobre esta interacción social, te acercas a un cuidador del zoológico.\n\"Los gorilas son conocidos por sus hábitos alimentarios pacíficos y cooperativos\", explica el cuidador del zoológico. \"A menudo se alimentan juntos y comparten la comida dentro del grupo, lo que fortalece los vínculos sociales y garantiza que todos coman lo suficiente. Este comportamiento comunitario es un aspecto clave de su estructura social, ya que promueve la armonía y reduce la competencia entre los miembros.\n" #NT!
  
