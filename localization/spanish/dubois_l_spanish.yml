 dubois.149.d: "Nuestro zoológico se enriquece con un nuevo y exótico animal: hoy el tan esperado #O Gato de Pallas#! se ha mudado a su nuevo recinto." #NT!
 dubois.149.f: "El gato de Pallas es un pequeño felino salvaje que vive en las praderas y regiones montañosas de Asia Central. Conocido por su denso y esponjoso pelaje y su complexión robusta, está bien adaptado a los ambientes fríos. Los gatos de Pallas son solitarios y esquivos, y a menudo se esconden en grietas de rocas o madrigueras para evitar a los depredadores. Cazan principalmente pequeños mamíferos como roedores y pájaros, utilizando su aguda vista y su sigilo." #NT!
