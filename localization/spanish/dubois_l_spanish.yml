 dubois.1013.t: "Recinto del León" #NT!
 dubois.1013.d: "Se puede encontrar un paquete de #o Leones#! en el recinto de los leones. El recinto cuenta con un árbol que da sombra y un pequeño estanque para beber." #NT!
 dubois.1013.f1: "Los magníficos leones yacían en medio de su manada. La melena del león macho era grande y bastante oscura. De repente el león bostezó y mostró sus dientes.\n\nAparentemente la melena de los leones machos se hace cada vez más larga alcanzando hasta 16 cm. Cuanto más viejo se hace el león, más oscura se vuelve su melena. La melena probablemente tiene dos propósitos principales: atraer a las hembras y proteger la garganta y el cuello del león durante las peleas. El grosor de la melena depende de las temperaturas en el hábitat del león. En las regiones más frías, las melenas son mucho más pesadas para los leones que viven en zoológicos de Europa y América del Norte." #NT!
 dubois.1013.f2: "Al principio solo era un León rugiendo, pero luego los demás se unieron. Con cada León el rugido se hizo más y más fuerte. Entonces, de repente, se detuvieron todos a la vez.\n\nLos leones suelen vivir en manadas de animales relacionados. La mayoría de las hembras permanecen en la misma manada toda su vida, mientras que los machos suelen unirse a otras manadas o coaliciones de otros leones machos. En la manada, las hembras suelen ser las cazadoras que tienen muchas más posibilidades de capturar presas. Los machos tienen aproximadamente un 10% de posibilidades de atrapar a sus presas. Pero cuando capturan un animal grande, los leones pueden comer hasta 40 kg de carne." #NT!
 dubois.1013.f3: "En los confines de un zoológico, el poderoso león camina de un lado a otro dentro de su recinto. Su cuerpo musculoso exuda poder y gracia mientras contempla su entorno. Los inquietos movimientos del león llaman tu atención y te llevan a reflexionar sobre los secretos detrás de su comportamiento. Mientras reflexionas, un cuidador del zoológico bien informado se acerca, listo para compartir ideas sobre estas magníficas criaturas.\n\n\"Es fascinante observar a los leones en su recinto", comienza el cuidador del zoológico. "Durante el día, a menudo se involucran en paseos repetitivos, un comportamiento que se puede observar tanto en leones cautivos como en sus homólogos salvajes. Se cree que este paseo es el resultado de su instinto natural de patrullar y marcar su territorio, incluso en el ausencia de vastos pastizales o paisajes expansivos.\"" #NT!
 dubois.1013.f4: "En el zoológico, [SCOPE.sCharacter('dubois_prinz_eugen').GetFullName] es conocido por controlar al viejo león en el recinto todos los días. El veterano siente una profunda conexión con el animal. Ambos parecen testigos de tiempos pasados ​​de gloria y honor. Los visitantes del zoológico dicen que existe un vínculo entre este animal en particular y el hombre.\n\nPero finalmente llegaron tres días cuando el león ya no vio a su amo, se negó a comer nada y caminaba inquieto de un lado a otro en el recinto. Alrededor de las tres de la madrugada soltó tal rugido que el cuidador salió corriendo al recinto para verlo. Al mismo tiempo oyó sonar la sentencia de muerte en la capilla y supo que su maestro, el gran general [SCOPE.sCharacter('dubois_prinz_eugen').GetLastName], había muerto a esa misma hora. Es lo que toca incluso los corazones más duros de los soldados." #NT!
  
 dubois.1014.t: "Recinto de elefantes" #NT!
 dubois.1014.d: "En un gran recinto deambulan los elefantes. Son una de las mayores atracciones del Zoológico y siempre hay gente mirándolos." #NT!
 dubois.1014.f1: "Estuviste observando a los elefantes durante bastante tiempo. Uno de ellos te atacó. Era una enorme hembra de elefante con largos colmillos. Ella parecía tomar la iniciativa a veces y los otros elefantes parecían respetarla mucho.\n\n\"¡Veo que encontraste a la Matriarca de los Elefantes!\", ni siquiera te diste cuenta de que un cuidador del zoológico estaba parado al lado usted, \""Estas majestuosas criaturas viven en unidades familiares muy unidas conocidas como rebaños. Dentro de la manada, a menudo encontrarás una matriarca, una hembra sabia y experimentada que lidera y protege al grupo. En su familia, los Elefantes tienen fuertes vínculos sociales. Incluso lamentan la pérdida de uno de su grupo. ¡Afortunadamente no hemos tenido ninguna muerte de elefante en años!\"" #NT!
 dubois.1014.f2: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "Uno de los elefantes tocaba la trompeta. ¡Sonó genial! Probablemente lo habrías oído incluso a cientos de metros de distancia.\n\nTe recordó un texto que leíste una vez sobre los elefantes: "Uno de los elefantes tocaba la trompeta. ¡Sonaba genial! Probablemente incluso lo habrías oído a cientos de metros de distancia.\n\n metros de distancia.\n\nTe recordó un texto que leíste una vez sobre los elefantes: "Los elefantes africanos poseen una capacidad increíble para comunicarse a largas distancias. A través de una variedad de vocalizaciones, como trompetas, retumbos y rugidos, transmiten información a otros miembros de su manada, ya sea una advertencia de peligro o un llamado a reagruparse"." #NT!
 dubois.1014.f3: "Uno de los elefantes se acercó a ti. Su baúl se acercó lentamente a ti. ¿No era ese el elefante al que le diste algo de comida hace un año? No, eso no puede ser. ¡Ya te habría olvidado! Aún así le diste al elefante una fruta que tú mismo trajiste.\n\n\"Creo que ella te recuerda.", un cuidador del zoológico estaba a tu lado, \"Los elefantes pueden recordar cosas durante años, incluso décadas. Es fascinante, a veces recuerdan a un visitante y actúan en consecuencia. Una vez, un elefante tomó el bolso de una mujer porque ella le arrojó una piedra cuando era niña. Tienen un recuerdo sorprendente de lugares, fuentes de agua e incluso personas con las que se han topado. Esta notable memoria ayuda navegan en su entorno y mantienen fuertes conexiones sociales"." #NT!
  
 dubois.1015.t: "Recinto de jirafa" #NT!
 dubois.1015.d: "Las jirafas eran visibles desde lejos. Sus cabezas se alzaban muy por encima del suelo para coger algunas hojas frescas de los árboles." #NT!
 dubois.1015.f1: "La lengua azul de la jirafa se enroscó alrededor de las ramas verdes que tenías en la mano. En el proceso, la lengua se deslizó sobre tu mano. Era duro y muy largo.\n\nRecuerdas algo que leíste una vez en un libro: la lengua de la jirafa estaba perfectamente adaptada a su entorno. Fue diseñado para pastar las hojas de acacia de la rama sin lastimarse con las espinas. Para comer los 30 kilogramos de hojas al día, la jirafa tiene que arrancar hojas de los árboles durante hasta 12 horas. Al mismo tiempo, las hojas también cubren gran parte de las necesidades hídricas de la jirafa." #NT!
 dubois.1015.f2: "Dos de las jirafas estaban una al lado de la otra cuando de repente comenzaron a golpearse los costados con la cabeza. Su largo cuello les permitía lanzar la cabeza y apuntar a su oponente. ¿Qué podría causar un comportamiento tan salvaje?\n\n\"¡No tengas miedo! Es un comportamiento natural.\", un cuidador del zoológico se paró a tu lado y empezó a explicar: \"Las jirafas son animales sociales que forman manadas. Estas manadas a menudo están compuestas por hembras y sus crías, con grupos ocasionales de machos jóvenes solteros. Dentro de la manada, las jirafas participan en diversas formas de interacción social, incluido el beso, un comportamiento en el que los machos participan en un suave combate para establecer dominio o ganar. derechos de apareamiento. ¡Eso es exactamente lo que acabas de ver!" #NT!
 dubois.1015.f3: "Escuchaste a un cuidador del zoológico hablar sobre las jirafas con un grupo de personas: \"Las jirafas tienen un patrón de pelaje distintivo que se asemeja a un mosaico de parches irregulares. Estos patrones, que varían entre individuos, ayudan a las jirafas a camuflarse en su entorno, proporcionándoles una medida de protección contra los depredadores. Además, las rayas más claras ayudan a la jirafa a refrescarse. Si tuvieran el pelo oscuro, se sobrecalentarían en la sabana.\"" #NT!
  
 dubois.1016.t: "Recinto de pingüinos africanos" #NT!
 dubois.1016.d: "Algunos pingüinos nadaban en el agua, otros estaban juntos y uno de ellos agitaba las alas." #NT!
 dubois.1016.f1: "En la animada exhibición de pingüinos del zoológico, una animada colonia de pingüinos africanos se contonea y retoza en el agua. Su elegante plumaje blanco y negro brilla bajo la luz del sol, llamando la atención de los visitantes. Hipnotizado por sus travesuras juguetonas, te acercas a un cuidador del zoológico cercano, ansioso por aprender más sobre estas carismáticas criaturas.\n\n\"El pingüino africano, también conocido como pingüino burro debido a su rebuzno parecido al de un burro, es una especie notable ", comienza el cuidador del zoológico. "Estos pingüinos son endémicos de las costas del sur de África, específicamente se encuentran en las aguas que rodean Namibia y Sudáfrica. A diferencia de sus homólogos de la Antártida, los pingüinos africanos prosperan en un clima más cálido, lo que los hace muy adecuados para las regiones costeras que llaman hogar. \"" #NT!
 dubois.1016.f2: "Observas cómo un pingüino lucha con una piedra. Partes de la roca salen volando, por lo que debe ser roca blanda. Observas con interés cómo el pingüino continúa cavando.\n\n¿No leíste algo sobre eso? Los pingüinos africanos cavan una cueva para anidar en depósitos de guano. Este guano proviene de los excrementos de cientos de generaciones de aves. En Sudáfrica existen grandes depósitos de guano donde anidan los pingüinos. De este modo, los socios se turnan para criar." #NT!
 dubois.1016.f3: "Mientras te maravillas con los juguetones chapoteos de los pingüinos en el agua, un cuidador del zoológico comparte un detalle fascinante: \"Una característica única de los pingüinos africanos es su excepcional habilidad para nadar. Son ágiles y aerodinámicos bajo el agua, confiando en sus aletas para impulsarse a través del agua. océano en busca de pequeños peces y calamares, que constituyen la mayor parte de su dieta. Sus plumas impermeables y su densa capa de grasa les proporcionan aislamiento, permitiéndoles soportar las frías temperaturas del océano.\"" #NT!
  
 dubois.1017.t: "Recinto de ratas topo desnudas" #NT!
 dubois.1017.d: "Como animal que se encontraba mayormente bajo tierra, el recinto de la Rata Topo Desnuda era en su mayoría solo un montón de tierra. Pero gracias al uso inteligente del cristal fue posible observar realmente a los pequeños animales en sus viviendas." #NT!
 dubois.1017.f1: "Dentro del fascinante hábitat subterráneo del zoológico, una criatura única y trabajadora conocida como la Rata Topo Desnuda se escabulle a través de sus intrincados túneles, y su apariencia arrugada y sin pelo capta la atención de los visitantes. Intrigado por su estilo de vida subterráneo, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este intrigante mamífero.\n\n"La rata topo desnuda es una verdadera maravilla de adaptación", comienza el cuidador del zoológico. "Estos notables roedores están altamente especializados para vivir en ambientes oscuros y subterráneos. Su falta de pelaje es una ventaja, ya que evita que la suciedad y los escombros se peguen a su piel mientras excavan. Con sus dientes afilados y sus poderosas mandíbulas, las ratas topo desnudas Son excavadores expertos que crean elaborados sistemas de túneles que brindan protección, almacenamiento de alimentos y estructuras sociales"." #NT!
 dubois.1017.f2: "En las cautivadoras madrigueras subterráneas del zoológico, una colonia de ratas topo desnudas trabaja en armonía, y cada individuo contribuye a las tareas de excavar, buscar comida y cuidar a las crías. La vista de sus actividades comunitarias cautiva la atención de los visitantes. Intrigado por su dinámica social, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre la vida de estos fascinantes roedores.\n\n"Las ratas topo desnudas son criaturas muy sociales", explica el cuidador del zoológico. "Viven en colonias con una estructura social compleja, similar a la de las abejas o las hormigas. Dentro de una colonia, hay una única hembra reproductora, conocida como reina, que se encarga de dar a luz a la mayoría de las crías. El resto La colonia está formada por individuos no reproductores, conocidos como trabajadores, que contribuyen a tareas como excavar túneles, buscar comida y cuidar a las crías"." #NT!
 dubois.1017.f3: "En medio de los intrincados túneles del hábitat de las ratas topo, un grupo de ratas topo desnudas se apiñan, con sus cuerpos arrugados entrelazados mientras comparten calidez y se acicalan socialmente. Intrigado por su comportamiento comunitario, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de sus interacciones.\n\n"Los comportamientos comunitarios de las ratas topo desnudas son realmente fascinantes", comparte el cuidador del zoológico. "Su comportamiento de acurrucarse tiene múltiples propósitos, incluido mantener la temperatura corporal y fomentar los vínculos sociales. Se sabe que estos roedores participan en acicalamiento social, lo que no sólo ayuda con la higiene sino que también refuerza las conexiones sociales dentro de la colonia. Sus complejas interacciones sociales son un testimonio de la naturaleza cooperativa e interconectada de las colonias de ratas topo"." #NT!
  
 dubois.1018.t: "Recinto de cebra" #NT!
 dubois.1018.d: "El recinto de cebra era bastante plano, estaba lleno de hierba y tenía algunos árboles solitarios que ofrecían sombra. Se parecía un poco a África." #NT!
 dubois.1018.f1: "Dentro del vibrante recinto del zoológico con temática de sabana, un grupo de cautivadoras criaturas rayadas conocidas como cebras pastan pacíficamente, y sus patrones en blanco y negro crean una fascinante exhibición visual con el telón de fondo de las praderas. Intrigado por su llamativa apariencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre estos icónicos animales africanos.\n\n"Las cebras no solo son conocidas por sus rayas blancas y negras únicas, sino también por sus fascinantes comportamientos y dinámicas sociales". comienza el cuidador del zoológico. "Estas rayas sirven como una forma de camuflaje, ayudándolas a mezclarse con los pastizales y a confundir a los depredadores. Las cebras son animales muy sociables, que a menudo se encuentran en grupos familiares conocidos como harenes. Sus comportamientos cooperativos, como el aseo y la vigilancia, contribuyen a la seguridad y bienestar del grupo."" #NT!
 dubois.1018.f2: "En el sereno hábitat de sabana del zoológico, una cebra macho afirma su dominio participando en una enérgica exhibición de patadas y posturas, mientras su melena y cola se balancean con cada movimiento. La vista de su comportamiento cautiva la atención de los visitantes. Intrigado por sus acciones, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre los comportamientos sociales de estos carismáticos animales africanos.\n\n"El comportamiento de las cebras a menudo implica exhibiciones fascinantes de dominancia y comunicación", explica el cuidador del zoológico. "Las cebras macho establecen su jerarquía dentro de un grupo a través de diversos comportamientos, como vocalizaciones, posturas e interacciones físicas. También tienen formas únicas de comunicarse entre sí, incluidos rebuznos y relinchos agudos. Estos comportamientos desempeñan un papel crucial en mantener el orden social dentro de un harén de cebra."" #NT!
 dubois.1018.f3: "En medio del extenso paisaje de sabana del hábitat de las cebras, un potro joven retoza y corre alrededor de su madre, y su comportamiento juguetón captura la esencia de la exuberancia juvenil. Intrigado por la interacción, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado del comportamiento del potro.\n\n"Los comportamientos enérgicos de los potros cebra son realmente cautivadores", comparte el cuidador del zoológico. "Los potros son conocidos por su alegría, que sirve a importantes propósitos de desarrollo. El juego les permite practicar habilidades físicas, desarrollar vínculos sociales y aprender de sus interacciones con los adultos del grupo. A través de estos comportamientos lúdicos, los potros adquieren gradualmente las habilidades que necesitan. prosperar en la naturaleza."" #NT!
  
