 dubois.901.t: "Congreso Naturalista: El lugar del hombre en la naturaleza" #NT!
 dubois.901.d: "Se han completado los preparativos del que posiblemente sea el congreso científico más importante de los últimos y futuros años. Se tratará nada menos que de la clasificación taxonómica de los humanos, uno de los temas más candentes de todos después de la creación de la teoría de la evolución por parte de [SCOPE.sCharacter('dubois_darwin_scope').GetFullName]. Se enviarán invitaciones a todos los naturalistas del mundo. El Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] presidirá la sesión." #NT!
 dubois.901.f: "En el siglo XIX, la disputa sobre la clasificación taxonómica de los seres humanos llegó a un punto crítico en relación con la formulación de la teoría de la evolución. Aunque se sabía desde hacía mucho tiempo que los humanos eran similares a los grandes simios y Carl Linneo ya los había clasificado en el orden de los primates, había varias reservas. Para enfatizar la singularidad del ser humano, Johann Friedrich Blumenbach lo distinguió de todos los demás primates como "de dos manos" (Bimana) y "de cuatro manos" (Quadrumana). Esta clasificación, aunque bastante reciente, ganó popularidad en círculos académicos, como el influyente paleontólogo británico Richard Owen. Para los partidarios de la teoría de la evolución esta era una situación insostenible y para los anatomistas un horror: significaba que, según este orden, un gorila estaba más cerca de un babuino estepario que de un ser humano." #NT!
 dubois.901.g: "El mundo de la ciencia debería ser nuestro invitado." #NT!
 dubois.902.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] ha invitado a un congreso científico internacional. El tema será la clasificación taxonómica de los humanos a la luz de la teoría de la evolución. El Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 dubois.902.g: "No nos perderemos este evento." #NT!
 dubois.904.t: "El lugar del hombre en la naturaleza: ¿único o simplemente otro simio?" #NT!
 dubois.904.d: "Después de sólo dos conferencias quedó claro lo competitivo que es lo que en zoología es esencialmente un proceso administrativo. Incluso las amistades académicas están divididas sobre la cuestión de cómo se debe clasificar a las personas. Al parecer, ya no es la cuestión científica como tal la que prevalece, sino más bien las implicaciones que conlleva." #NT!
 dubois.904.f: "Después de que los elementos morfológicos aparecieron por primera vez en el campo, el debate llegó a un punto crítico sobre un aspecto particular de la anatomía: el cerebro. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetFullName] presentó varios artículos sobre las diferencias anatómicas entre simios y humanos, destacando la imposibilidad de que los simios se transmuten en hombres. Afirmó que los humanos no eran simplemente un orden biológico distinto de primates, sino una subclase separada de mamíferos, distinta de todos los demás primates y mamíferos en general. El Prof. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetLastName] basó esta clasificación en tres características, siendo la más importante su afirmación de que sólo el cerebro humano tiene un hipocampo menor. Esto fue contrarrestado por [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetFullName], quien insistió en que estas características supuestamente únicas podían encontrarse en los grandes simios. Cuando se le preguntó si podía vivir con la idea de ser simplemente un mono modificado, el Prof. [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetLastName] respondió: "Es tan respetable ser un mono modificado como tierra modificada"." #NT!
 dubois.904.g: "El hombre es único en el reino animal." #NT!
 dubois.904.h: "Los humanos están más estrechamente relacionados con los simios de lo que se pensaba anteriormente." #NT!
 dubois.905.t: "discurso respetado" #NT!
 dubois.905.d: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] dio una conferencia al personal científico reunido en [SCOPE.sCountry('dubois_congress_host_country').GetName] que inspiró tanto a la audiencia como a los jóvenes académicos." #NT!
 dubois.905.f: "'Dice Owen, puedes ver\nEl cerebro del chimpancé\nes siempre extremadamente pequeño,\ncon el último 'cuerno'\nde la extremidad cortado,\ny ningún 'hipocampo' en absoluto.\nA continuación, Huxley responde:\nQue Owen miente, \nY distorsiona su cita en latín;\nQue sus hechos no son nuevos,\nSus errores no son pocos.\nPerjudicial para su reputación.'\n -Sir Philip Egerton." #NT!
 dubois.905.g: "El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] causa una impresión considerable." #NT!
 dubois.906.t: "Valiosa contribución al debate" #NT!
 dubois.906.d: "Una brillante conferencia científica del profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] amplió los horizontes del mundo académico en el congreso científico de [SCOPE.sCountry('dubois_congress_host_country').GetName]. Probablemente tendrá un efecto duradero." #NT!
 dubois.906.f: "Tenía teorías muy extrañas sobre muchas cosas. Incluso una vez se levantó en la Asociación Británica y declaró que los simios tenían hipopótamos mayores en el cerebro, al igual que los hombres. Lo cual fue algo impactante de decir; porque, si fuera así, ¿qué sería de la fe, la esperanza y la caridad de millones de inmortales? Tal vez pienses que hay otras diferencias más importantes entre tú y un simio, como ser capaz de hablar, fabricar máquinas, distinguir el bien del mal, decir tus oraciones y otras pequeñas cosas de ese tipo; Pero eso es una fantasía de niños, querida. No se puede confiar en nada más que en la gran prueba del hipopótamo. Si tienes un hipopótamo mayor en tu cerebro, no eres un simio, aunque tuvieras cuatro manos, no tuvieras pies y fueras más simiesco que los simios de todos los simios. -Charles Kingsley" #NT!
 dubois.907.t: "La cuestión del hipopótamo" #NT!
 dubois.907.d: "El debate sobre el papel del hombre en el reino animal ya ha recibido una amplia atención pública, de una manera que no es precisamente halagadora. El escritor [SCOPE.sCharacter('dubois_hippopotamus_writer').GetLastName] ya se burla de la disputa académica en una obra." #NT!
 dubois.907.f: ""Estábamos muy encantados, y puedo decir, bastante interesados, al descubrir que todos teníamos hipopótamos en nuestro cerebro. Ciertamente, nunca sentí uno en el mío; pero tal vez esté muerto y por eso no se movió, y entonces, por supuesto, no cuenta, ¿sabes? Todo el mundo tiene cerebro en la cabeza, a menos que sea un esqueleto; y enroscaba su cola alrededor de cosas como un mono, eso lo sé, porque lo vi con mis propios ojos. Fue el profesor Huxley quien dijo que estaba en su cola; no en la del Sr. Huxley, por supuesto, sino en la del simio: sólo los simios no tienen cola, así que no lo veo del todo. Y luego el otro caballero que se levantó último, el Sr. Flower, ya sabe, dijo que todo estaba sobre el simio, en todas partes. ¡Por todos los hipocampos, de pies a cabeza, pobre bestia, como un perro por todas las garrapatas! Me pregunto por qué no le frotan piedra azul en la nuca, como se hace con un pointer. Bien entonces. ¿Donde estaba? ¡Oh! y el profesor Owen dijo que no ocurría en los simios en absoluto: sino sólo en el orden bimana, es decir, tú y yo. Bueno, él sabe más. Y todos ellos también saben lo que es mejor, porque son tipos monstruosamente inteligentes. Así que uno debe estar en lo cierto y todos los demás equivocados, o bien uno de ellos debe estar equivocado y todos los demás correctos. ¿Ves eso? Me pregunto por qué no hablan de ello. -Charles Kingsley" #NT!
 dubois.907.g: "Eso es hilarante." #NT!
 dubois.908.t: "Intercambio intelectual o material" #NT!
 dubois.908.d: "Nuestro naturalista obtuvo algo de tiempo libre durante el congreso y ahora está pensando en cómo aprovecharlo mejor." #NT!
 dubois.908.f: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] conoció a algunos colegas interesantes en el congreso científico a quienes les gustaría intercambiar ideas sobre algunos temas científicos. Un intercambio de experiencias sería extremadamente fructífero. Por otro lado, el profesor también podría aprovechar su tiempo para intercambiar algunas colecciones de escarabajos y plantas con otros colegas..." #NT!
 dubois.908.g: "Intercambiar ideas con colegas." #NT!
 dubois.908.h: "Intercambiar ejemplares con colegas." #NT!
 dubois.909.t_unique: "el hombre es unico" #NT!
 dubois.909.t_primate: "El hombre y los simios están relacionados" #NT!
 dubois.909.d_unique: "Los naturalistas han zanjado sus largos debates. El hombre ocupa un lugar especial en el reino animal: así lo afirman los académicos en una declaración final que hoy leyó ceremoniosamente el presidente del Congreso." #NT!
 dubois.909.d_primate: "Algunos profesores abandonaron enojados la sala cuando concluyó el congreso y se leyó la declaración final. Los humanos, descubrieron los académicos, están más estrechamente relacionados con los monos de lo que se creía anteriormente." #NT!
 dubois.909.f_unique: "«En el hombre, el cerebro presenta un paso ascendente en el desarrollo, superior y más marcado que aquel por el cual se distinguía la subclase anterior de la inferior. Los hemisferios cerebrales no sólo se superponen a los lóbulos olfatorios y al cerebelo, sino que se extienden por delante de uno y más atrás que el otro. Su desarrollo posterior es tan marcado, que los anatomistas han asignado a esa parte el carácter de un tercer lóbulo; es peculiar del género Homo, e igualmente peculiar es el "asta posterior del ventrículo lateral" y el "hipocampo menor", que caracterizan el lóbulo posterior de cada hemisferio. La materia gris superficial del cerebro, a través del número y profundidad de las circunvoluciones, alcanza su máxima extensión en el hombre. Poderes mentales peculiares están asociados con esta forma superior de cerebro, y sus consecuencias ilustran maravillosamente el valor del carácter cerebral; según mi estimación, me veo obligado a considerar el género Homo no simplemente como un representante de un orden distinto, sino de una subclase distinta de Mammalia, para la cual propongo un nombre de 'ARCHENCEPHALA.'' -Richard Owen" #NT!
 dubois.909.f_primate: ""Es bastante seguro que el simio que más se acerca al hombre es el chimpancé o el gorila. En las proporciones generales del cuerpo y de las extremidades hay una diferencia notable entre el gorila y el hombre; cualquiera que sea la proporción en que el gorila difiere del hombre, los otros simios se alejan aún más del gorila y que, en consecuencia, tales diferencias de proporción no pueden tener valor ordinal. En la importante cuestión de la capacidad craneal, los hombres difieren más entre sí que de los simios; mientras que los simios inferiores difieren proporcionalmente tanto de los superiores como estos últimos del hombre. Por lo tanto, es obvio que, a medida que la dentición del simio superior difiere de la del hombre, difiere mucho más de la de los simios inferiores y más bajos. Así, cualquiera que sea el sistema de órganos que se estudie, la comparación de sus modificaciones en la serie de los simios conduce al mismo resultado: que las diferencias estructurales que separan al hombre del gorila y del chimpancé no son tan grandes como las que separan al gorila del los simios inferiores.' -Thomas Henry Huxley" #NT!
 dubois.909.g: "El hombre es la corona de la creación." #NT!
 dubois.909.h: "¿Somos simplemente simios sin pelo?" #NT!
  
 dubois.911.t: "Congreso Antropológico: Origen del Humano Moderno" #NT!
 dubois.911.d: "Nuestro país será sede del congreso más importante de la historia de la antropología. Conviene aclarar una de las grandes cuestiones de la humanidad, a saber, la de su origen. Antropólogos de todo el mundo discutirán si esto sucedió en Europa, Asia o África. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] liderará el debate." #NT!
 dubois.911.f: "¿De dónde viene el hombre? La historia bíblica sobre la expulsión del paraíso ya contiene el meollo de esta cuestión: evidentemente él no proviene de la región en la que vive hoy. Por eso, durante mucho tiempo en Europa se pensó que los huesos humanos antiguos eran los restos de aquellas personas que perecieron en el Gran Diluvio, del mismo modo que durante mucho tiempo se pensó que los dinosaurios eran animales que no tenían lugar en el arca. Con la postulación de la teoría de la edad de hielo y los posteriores estudios geológicos y paleontológicos, que demostraron que la Tierra era significativamente más antigua de lo esperado, aumentó el interés por los "hombres de las cavernas". A más tardar con la teoría de la evolución y el descubrimiento de huesos prehistóricos que tenían más de unos pocos miles de años, la cuestión del lugar de origen del hombre moderno se volvió más virulenta." #NT!
 dubois.911.g: "¿Dónde está la cuna de la humanidad?" #NT!
 dubois.912.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] ha invitado a un congreso científico internacional. El tema será el origen de los humanos modernos. El Profesor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 dubois.914.t: "¿Los humanos modernos surgieron en Europa, Asia o África?" #NT!
 dubois.914.d: "El mundo académico se ha dividido en tres bandos. La cuestión de la cuna de la humanidad no sólo está ligada a un cierto orgullo nacional, sino también a otras tesis sobre la evolución humana." #NT!
 dubois.914.f: "En un estimulante debate, los respectivos defensores de los tres bandos intercambiaron sus argumentos. [SCOPE.sCharacter('dubois_europe_defender_scope').GetLastName] trajo a Europa al campo porque los hallazgos hasta ahora mostraban el mayor volumen cerebral en fósiles europeos. Dado que el cerebro más grande precedió a la marcha erguida, esto es inevitable. [SCOPE.sCharacter('dubois_asia_defender_scope').GetLastName] dudaba de esta teoría. En Asia ya se han encontrado fósiles de representantes parecidos a los humanos que caminaban erguidos; por lo tanto, el cerebro sólo se desarrollaba después de caminar erguido. [SCOPE.sCharacter('dubois_africa_defender_scope').GetLastName], por otro lado, señaló que las especies de simios conocidas más cercanas a los humanos procedían de África, no de Asia. Como lo basó el inventor de la teoría de la evolución, el origen de la humanidad debía encontrarse allí." #NT!
 dubois.914.g: "Los humanos modernos se desarrollaron en Europa." #NT!
 dubois.914.h: "Todo apunta a un origen asiático." #NT!
 dubois.914.i: "La cuna de la humanidad se encuentra en África." #NT!
 dubois.915.t: "discurso respetado" #NT!
 dubois.915.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] dio una conferencia al personal científico reunido en [SCOPE.sCountry('dubois_congress_host_country').GetName] que inspiró tanto a la audiencia como a los jóvenes académicos." #NT!
 dubois.915.f: "'La Tierra es la cuna de la humanidad, pero la humanidad no puede permanecer en la cuna para siempre.'\n -Konstantin Tsiolkovsky." #NT!
 dubois.915.g: "El profesor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] causa una impresión considerable." #NT!
 dubois.916.t: "Valiosa contribución al debate" #NT!
 dubois.916.d: "Una brillante conferencia científica del profesor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] amplió los horizontes del mundo académico en el congreso científico de [SCOPE.sCountry('dubois_congress_host_country').GetName]. Probablemente tendrá un efecto duradero." #NT!
 dubois.916.f: "Tenía teorías muy extrañas sobre muchas cosas. Incluso una vez se levantó en la Asociación Británica y declaró que los simios tenían hipopótamos mayores en el cerebro, al igual que los hombres. Lo cual fue algo impactante de decir; porque, si fuera así, ¿qué sería de la fe, la esperanza y la caridad de millones de inmortales? Tal vez pienses que hay otras diferencias más importantes entre tú y un simio, como ser capaz de hablar, fabricar máquinas, distinguir el bien del mal, decir tus oraciones y otras pequeñas cosas de ese tipo; Pero eso es una fantasía de niños, querida. No se puede confiar en nada más que en la gran prueba del hipopótamo. Si tienes un hipopótamo mayor en tu cerebro, no eres un simio, aunque tuvieras cuatro manos, no tuvieras pies y fueras más simiesco que los simios de todos los simios. -Charles Kingsley" #NT!
 dubois.917.t: "Calavera Misteriosa" #NT!
 dubois.917.d: "Un antropólogo aficionado se presentó en la conferencia con un fósil desconocido. Le gustaría venderlo a la sociedad científica, pero a un precio terrible. Muchos antropólogos rechazan el enfoque del "cerdo en el bolso"." #NT!
 dubois.917.f: ""
 dubois.917.g: "Cada hueso es valioso para nuestra colección." #NT!
 dubois.917.h: "...pero este hueso obviamente no vale nada." #NT!
 dubois.919.t_europe: "Los humanos modernos provienen de Europa." #NT!
 dubois.919.t_asia: "Los humanos modernos provienen de Asia." #NT!
 dubois.919.t_africa: "Los humanos modernos provienen de África." #NT!
 dubois.919.d_europe: "La ciencia internacional ha coincidido en un origen europeo de la humanidad moderna. Los estudiosos no europeos han denunciado esta decisión como suprematismo." #NT!
 dubois.919.d_asia: "El Congreso Antropológico Internacional acordó recientemente el compromiso de que los humanos deben provenir de Asia. La mayoría de los miembros de la Asamblea estuvieron de acuerdo con esta opinión." #NT!
 dubois.919.d_africa: "Después de un debate final muy controvertido, los científicos pudieron acordar por una estrecha mayoría que el origen de la humanidad debería situarse en África." #NT!
 dubois.919.f_europe: "Históricamente, la cuestión del lugar real de origen de la humanidad no se resolvió a principios del siglo XX. Mientras que un pequeño grupo, en parte engañado por el descubrimiento del llamado Hombre de Piltdown, sospechaba del origen del hombre moderno en Europa menos por razones científicas que ideológicas, la teoría asiática había recibido el mayor apoyo. Los descubrimientos de Java y la recuperación del Hombre de Pekín desempeñaron un papel importante en ello. Sólo a partir de mediados del siglo XX, más y más hallazgos africanos comenzaron a erosionar esta visión." #NT!
 dubois.919.f_asia: "Históricamente, la cuestión del lugar real de origen de la humanidad no se resolvió a principios del siglo XX. Mientras que un pequeño grupo, en parte engañado por el descubrimiento del llamado Hombre de Piltdown, sospechaba del origen del hombre moderno en Europa menos por razones científicas que ideológicas, la teoría asiática había recibido el mayor apoyo. Los descubrimientos de Java y la recuperación del Hombre de Pekín desempeñaron un papel importante en ello. Sólo a partir de mediados del siglo XX, más y más hallazgos africanos comenzaron a erosionar esta visión." #NT!
 dubois.919.f_africa: "Históricamente, la cuestión del lugar real de origen de la humanidad no se resolvió a principios del siglo XX. Mientras que un pequeño grupo, en parte engañado por el descubrimiento del llamado Hombre de Piltdown, sospechaba del origen del hombre moderno en Europa menos por razones científicas que ideológicas, la teoría asiática había recibido el mayor apoyo. Los descubrimientos de Java y la recuperación del Hombre de Pekín desempeñaron un papel importante en ello. Sólo a partir de mediados del siglo XX, más y más hallazgos africanos comenzaron a erosionar esta visión." #NT!
 dubois.919.g: "Como era de esperar, la Humanidad evolucionó en Europa." #NT!
 dubois.919.h: "Todas las evidencias sugieren que la humanidad evolucionó en Asia." #NT!
 dubois.919.i: "'Fuera de África' es ya una tesis aprobada." #NT!
  
  
 dubois.921.t: "Congreso Paleontológico: Extinción de los Dinosaurios" #NT!
 dubois.921.d: "Nuestra nación tiene el honor de preparar uno de los congresos más importantes en paleontología. Científicos de todo el mundo acudirán a [SCOPE.sCountry('dubois_congress_host_country').GetName] para responder a la pregunta de por qué se extinguieron los dinosaurios. [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] ya ha elegido su casco favorito para usar durante su discurso de apertura." #NT!
 dubois.921.f: "La cuestión de qué condujo a la extinción de los dinosaurios ha atormentado a la humanidad desde el día en que se encontró el primer hueso de dinosaurio y se clasificó como parte de una especie desconocida. Antes del siglo XIX, la gente se contentaba con descartar a los dinosaurios como los animales que no lograron llegar al Arca de Noé durante el Diluvio. A medida que se desarrollaron nuevos métodos geológicos y paleontológicos, el panorama se volvió más matizado. La idea de las inundaciones seguía viva en Georges Cuvier, aunque en la dirección opuesta: creía que el nivel del mar había bajado y que los lagartos que había localizado en los humedales habían perdido su hábitat. Fue sólo una de las numerosas teorías que surgirían durante el siguiente siglo y medio: respuestas insatisfactorias." #NT!
 dubois.921.g: "¿Se responderá alguna vez a esta pregunta?" #NT!
 dubois.922.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] ha invitado a un congreso científico internacional. El tema será la causa de la extinción de los dinosaurios. El Profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 dubois.922.f: "Este será el evento de la década." #NT!
 dubois.923.t: "La teoría revolucionaria de [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 dubois.923.d: "Poco antes del inicio del congreso, el astrónomo más reconocido de nuestro país, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], anunció que tenía su propia idea de lo que pudo haber llevado a la extinción de los dinosaurios: ¡el impacto de un asteroide! Pide que esta tesis se difunda entre los paleontólogos." #NT!
 dubois.923.f: "Aunque el profesor [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] no era paleontólogo, estaba familiarizado con los fenómenos cósmicos y conocía su poder destructivo. El siglo XIX había visto algunos cometas de gran tamaño en el cielo, pero al mismo tiempo, en el caso de Tunguska, había experimentado lo que podían hacer los trozos de roca extraterrestres. El astrónomo no sólo hizo cálculos teóricos, sino que también recogió muestras que contenían materiales inusuales en determinadas capas de roca, incluidas las de finales del Cretácico. En constante comunicación con el profesor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], los dos famosos científicos intercambiaron opiniones y, con la ayuda de los conocimientos físicos más modernos, llegaron a la conclusión de que el impacto de un asteroide era la causa más lógica del fin de la era de los dinosaurios, aunque no tanto. mucho por el impacto, sino por las consecuencias ecológicas y climáticas." #NT!
 dubois.923.g: "Esta es una idea fascinante." #NT!
 dubois.923.h: "Esto es completamente absurdo." #NT!
 dubois.924.t: "¿Por qué se extinguieron los dinosaurios?" #NT!
 dubois.924.d: "Los paleontólogos se han unido y las opiniones difieren sobre la cuestión de la extinción masiva al final del Cretácico. No hay dos o tres bandos, sino una mezcolanza de tesis que a menudo difieren sólo ligeramente en términos de probabilidad y locura." #NT!
 dubois.924.f: "Desde el descubrimiento de los dinosaurios, han estado circulando los intentos más fantásticos de explicar por qué los dinosaurios desaparecieron de la tierra. Aquí hay sólo una selección." #NT!
 dubois.924.a: "La razón fue el impacto de un asteroide." #NT!
 dubois.924.g: "El nivel del mar bajó y destruyó hábitats." #NT!
 dubois.924.h: "El contenido de oxígeno de la atmósfera terrestre aumentó a niveles más adecuados para aves y mamíferos." #NT!
 dubois.924.i: "Los rasgos desadaptativos llevaron a un callejón sin salida evolutivo." #NT!
 dubois.924.j: "La disminución de la actividad sexual conduce a la extinción." #NT!
 dubois.924.k: "¡Gigantismo patológico!" #NT!
 dubois.924.l: "Competencia con mamíferos que se comieron sus huevos." #NT!
 dubois.924.m: "Cambio climático." #NT!
 dubois.924.n: "Erupciones volcánicas." #NT!
 dubois.924.o: "Bombardeo por radiación cósmica o ultravioleta." #NT!
 dubois.924.p: "El tamaño del cerebro de los dinosaurios disminuyó a lo largo del Mesozoico hasta que, en efecto, se volvieron demasiado estúpidos para vivir." #NT!
 dubois.929.t: "Finaliza el Congreso Paleontológico" #NT!
 dubois.929.d_asteroid: "En una declaración final, el congreso paleontológico anunció que había tomado una decisión: la tesis de que el impacto de un asteroide selló el fin de los dinosaurios parece una idea convincente." #NT!
 dubois.929.d_climate: "Con un suspiro de consternación, el profesor del país anfitrión inició hoy una conferencia en la que señaló con consternación la extinción de los dinosaurios debido al cambio climático." #NT!
 dubois.929.d_sex: "Un poco tímidamente y carraspeando mucho, el presidente del congreso paleontológico explicó que la falta de reproducción sexual fue la causa de la desaparición de los dinosaurios. La interjección del profesor Tottenham de que siempre había pensado que su esposa era un Brontosaurio fue rebatida en el acta." #NT!
 dubois.929.d_mammals: "Después de días de discusión, los paleontólogos han llegado a la conclusión de que la competencia con los mamíferos presagiaba el fin de los dinosaurios. Sospechan que los roedores habrían preferido comer huevos de dinosaurio." #NT!
 dubois.929.d_fat: "Hoy, en tono de convicción, el presidente del congreso paleontológico leyó con toda seriedad un documento que apoyaba la creencia de que los dinosaurios simplemente se habían vuelto demasiado grandes y demasiado gordos, lo que condujo a su inevitable extinción. El comentario del profesor Tottenham de que esto significaba que el puesto de presidente pronto quedaría vacante provocó una reprimenda pública." #NT!
 dubois.929.d_stupid: "La declaración final leída hoy por el congreso paleontológico explica detalladamente que los cerebros de los dinosaurios se hicieron cada vez más pequeños a lo largo de millones de años hasta que, al final, fueron simplemente demasiado estúpidos para sobrevivir. La declaración del profesor Tottenham de que esto también hubiera sido deseable para algunos colegas científicos antes del congreso no figura en el acta." #NT!
 dubois.929.f: "Esto es lo que realmente creían algunos científicos importantes del siglo XIX y principios del XX." #NT!
 dubois.929.g: "El responsable fue el impacto de un asteroide." #NT!
 dubois.929.h: "Una teoría incómoda, pero la única aceptada." #NT!
  
