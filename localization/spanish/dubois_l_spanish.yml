 dubois.1032.t: "Recinto de tortugas marinas" #NT!
 dubois.1032.d: "El Recinto #o Tortugas Marinas#! está formado principalmente por agua, rodeado por algunas pequeñas playas de arena. La mayoría de la gente se reunió alrededor de un pequeño agujero, que permitía observar las tortugas en el agua." #NT!
 dubois.1032.f1: "En el vibrante mundo submarino del recinto marino de Oceanía, una magnífica tortuga marina se desliza con gracia a través de las aguas cerúleas, con su elegante caparazón brillando a la luz del sol. Intrigado por su serena presencia, te acercas a un biólogo marino experto, ansioso por aprender más sobre este fascinante reptil marino.\n\n\"La tortuga marina de Oceanía, también conocida como tortuga marina verde, es una criatura cautivadora que navega por el vasto océano con gracia", comienza el biólogo marino. \"Se encuentran en aguas tropicales y subtropicales a lo largo del Océano Pacífico. Su caparazón o caparazón superior de color oliva y sus poderosas aletas les permiten navegar las corrientes y emprender largas migraciones, regresando a playas específicas para desovar.\ "" #NT!
 dubois.1032.f2: "En el bullicioso arrecife de coral del recinto marino de Oceanía, una madre tortuga marina se desliza con gracia a través del vibrante ecosistema marino, acompañada por un rastro de crías. Intrigado por su viaje, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre el extraordinario ciclo de vida de la tortuga marina de Oceanía.\n\n\"El ciclo de vida de la tortuga marina de Oceanía es un maravilloso espectáculo de la naturaleza.\ ", explica el cuidador del zoológico. \"Después de aparearse en el océano, la hembra se aventura a tierra para poner sus huevos en playas arenosas. Cava un nido en la arena y deposita cuidadosamente sus huevos antes de cubrirlos con arena. Después de un período de incubación, las crías emergen y hacen su peligroso viaje. viaje de regreso al océano, guiado instintivamente por la luz de la luna.\"" #NT!
 dubois.1032.f3: "En el amplio santuario marino del recinto de los mares de Oceanía, una gentil tortuga marina disfruta del sol en un vibrante arrecife de coral, y su naturaleza paciente cautiva a los espectadores. Intrigado por su papel en el ecosistema, se acerca a un biólogo marino experto con la esperanza de obtener información sobre la importancia de la tortuga marina de Oceanía.\n\n\"La tortuga marina de Oceanía desempeña un papel vital en el mantenimiento de la salud de los ecosistemas marinos. \", explica el biólogo marino. \"Como herbívoros, se alimentan de pastos marinos y algas, lo que ayuda a mantener estos hábitats en equilibrio. Además, contribuyen al ciclo de nutrientes al consumir presas como las medusas, manteniendo la estabilidad ecológica. Su presencia es crucial para la salud y la biodiversidad en general. del medio ambiente oceánico."" #NT!
 dubois.1032.k: "Regreso a los recintos de Australia y Oceanía" #NT!
 zoo_australian_enclosures_tt: "Regresarás a los Recintos del Zoológico de Australia y Oceanía." #NT!
  
 dubois.1033.t: "Recinto de mantarrayas" #NT!
 dubois.1033.d: "Un enorme acuario albergaba varias #o Mantarrayas#!. La mayor atracción era un túnel con ventanas desde donde se podía ver a las majestuosas Mantas deslizándose por el agua." #NT!
 dubois.1033.f1: "En el vasto reino oceánico, una majestuosa mantarraya se desliza sin esfuerzo a través de las aguas azules, con sus amplias alas ondulando con gracia. Intrigado por su gentil presencia, te acercas a un biólogo marino experto, ansioso por aprender más sobre esta cautivadora criatura marina.\n\n\"La mantarraya es un magnífico habitante de los mares\", comienza el biólogo marino. \"Con sus distintivos cuerpos en forma de diamante y aletas pectorales en forma de alas, están perfectamente adaptados para la vida en mar abierto. Estos gentiles gigantes pueden crecer hasta alcanzar tamaños impresionantes, y algunos individuos cuentan con envergaduras de más de 6 metros, lo que los convierte en uno de los las rayas más grandes del mundo."" #NT!
 dubois.1033.f2: "En el vibrante arrecife de coral del recinto del hábitat oceánico, una mantarraya se desliza con gracia a través del vibrante ecosistema y sus elegantes movimientos cautivan a los espectadores. Intrigado por su papel en la comunidad de arrecifes, busca a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre la importancia de la mantarraya.\n\n\"La mantarraya desempeña un papel vital en el ecosistema de los arrecifes de coral\" explica el cuidador del zoológico. \"Como se alimentan por filtración, consumen grandes cantidades de plancton, lo que ayuda a regular las poblaciones de estos pequeños organismos. Al hacerlo, contribuyen a la salud general y el equilibrio del arrecife, sustentando la diversa gama de especies que dependen de estos delicados ecosistemas para la supervivencia."" #NT!
 dubois.1033.f3: "En la vasta extensión del santuario oceánico, un grupo de mantarrayas nadan con gracia en patrones sincronizados, realizando un fascinante ballet submarino. Intrigado por su comportamiento social, te acercas a un biólogo marino experto, con la esperanza de obtener información sobre la fascinante vida de las mantarrayas.\n\n\"Las mantarrayas son criaturas muy inteligentes y sociales", explica el biólogo marino. \"Se sabe que exhiben comportamientos sociales complejos, a menudo forman grupos y participan en intrincadas exhibiciones de cortejo. También exhiben una fuerte fidelidad al sitio, regresando a sitios específicos de alimentación y limpieza año tras año. Estas interacciones sociales juegan un papel importante en sus vidas y contribuir a la dinámica general de su población."" #NT!
  
 dubois.1034.t: "Recinto de koalas" #NT!
 dubois.1034.d: "El recinto del #o Koala#! estaba dominado por un gran bosque de eucaliptos en el que se podían observar algunos de los animales grises." #NT!
 dubois.1034.f1: "Dentro del encantador recinto del zoológico, un koala somnoliento descansa sobre una rama de eucalipto, su pelaje gris y esponjoso se mezcla con la paleta de colores tenues del entorno. Intrigado por su pintoresca presencia, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este entrañable marsupial.\n\n\"El koala, un encantador nativo australiano, ha capturado los corazones de muchos con su encantadora apariencia", dijo el cuidador del zoológico. comienza. \"Estas criaturas arbóreas están perfectamente adaptadas al hábitat de los eucaliptos. Con sus fuertes extremidades, garras afiladas y dedos oponibles, navegan con destreza por las ramas y pasan la mayor parte del tiempo descansando y deleitándose con las hojas de eucalipto.\"" #NT!
 dubois.1034.f2: "En el recinto de los koalas, una madre koala abraza a su pequeño joey, y su suave vínculo recuerda una escena de una época pasada. Intrigado por su relación cariñosa, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre el cuidado maternal único del koala.\n\n\"Los koalas son famosos por sus excepcionales instintos maternales", explica el cuidador del zoológico. \"Después de un período de gestación de aproximadamente un mes, la madre da a luz a una cría diminuta y poco desarrollada. Luego, la cría se arrastra hacia la bolsa de la madre, donde continúa creciendo y desarrollándose durante varios meses. La bolsa proporciona calor, protección y un suministro listo de leche para la cría en crecimiento.\"" #NT!
 dubois.1034.f3: "En medio del recinto, un grupo de koalas emite una sinfonía de bramidos graves y suaves gruñidos, llenando el aire de un ambiente encantador. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Los koalas no son animales particularmente vocales, pero tienen su propia forma única de comunicarse", comparte el cuidador del zoológico. \"Los bramidos graves, a menudo emitidos por los machos, sirven como llamados territoriales, proclamando su presencia a otros koalas. Además, se pueden escuchar suaves gruñidos y resoplidos durante la temporada de apareamiento o cuando los individuos buscan interacción social. Estas vocalizaciones se suman a la encanto nostálgico de observar a estas queridas criaturas."" #NT!
  
 dubois.1035.t: "Recinto canguro" #NT!
 dubois.1035.d: "Un recinto similar a una estepa albergaba a los #o Canguros#!.. Estaba dominado por hierba larga y algunas rocas rojas." #NT!
 dubois.1035.f1: "En el espacioso recinto del zoológico, un grupo de canguros saltan con gracia por el paisaje, impulsándose sin esfuerzo con sus poderosas patas traseras. Sus distintivas siluetas contra el fondo natural evocan una sensación de asombro. Intrigado por su locomoción única, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre estos cautivadores marsupiales.\n\n\"El canguro es un símbolo icónico de Australia y una verdadera maravilla de la naturaleza", comienza el cuidador del zoológico. \"Con sus poderosas patas traseras y largas colas, los canguros han evolucionado hasta convertirse en excelentes saltadores. Esta extraordinaria adaptación les permite cubrir grandes distancias con facilidad, alcanzando velocidades de hasta 40 millas por hora. Es un espectáculo digno de contemplar, especialmente durante su exhibiciones de límites divertidas.\"" #NT!
 dubois.1035.f2: "En el pacífico hábitat canguro del zoológico, una madre canguro acuna tiernamente a su joey en su bolsa, su vínculo es evidente en cada suave movimiento. Su suave pelaje y su suave pastoreo evocan un ambiente sereno. Intrigado por su comportamiento cariñoso, buscas a un cuidador del zoológico con conocimientos, con la esperanza de descubrir más sobre el cuidado maternal único de los canguros.\n\n\"Los canguros son conocidos por sus excepcionales instintos maternos", explica el cuidador del zoológico. \"Después de un período de gestación relativamente corto, nace el pequeño y subdesarrollado joey. Instintivamente se arrastra hacia la bolsa de la madre, donde continúa creciendo y desarrollándose, recibiendo alimento y protección. La bolsa proporciona un ambiente cálido y seguro para el joey. permitiéndole crecer a su propio ritmo."" #NT!
 dubois.1035.f3: "En medio del tranquilo recinto de los canguros en el zoológico, un canguro macho emite una serie de profundos gruñidos y clics, comunicando su dominio a otros machos. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Los canguros tienen una forma única de vocalizar", comparte el cuidador del zoológico. \"Los machos a menudo emiten gruñidos profundos y chasquidos como forma de comunicación, afirmando su dominio y estableciendo territorio. Estas vocalizaciones sirven como advertencia para otros machos, indicándoles que deben mantener la distancia. Es una muestra fascinante de la dinámica social dentro del canguro. grupo.\"" #NT!
  
 dubois.1036.t: "Recinto del ornitorrinco" #NT!
 dubois.1036.d: "El recinto de #o Platypus#! estaba dominado por un gran estanque de agua clara y fresca. En él los ornitorrincos pasaban la mayor parte de su tiempo." #NT!
 dubois.1036.f1: "En el tranquilo hábitat del zoológico a orillas del río, una curiosa criatura conocida como ornitorrinco se desliza con gracia por el agua, impulsándose con facilidad con su elegante cuerpo y sus patas palmeadas. Su apariencia única cautiva a los espectadores. Intrigado por su extraordinaria naturaleza, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este extraordinario monotrema.\n\n\"El ornitorrinco es una criatura verdaderamente fascinante y enigmática", comienza el cuidador del zoológico. \"Se encuentra en los hábitats de agua dulce de Australia y posee una combinación de características que parecen casi paradójicas. Con su pico parecido al de un pato, su cola parecida a la de un castor y sus patas palmeadas, es un testimonio de las maravillas de la evolución. El ornitorrinco es Uno de los pocos mamíferos que pone huevos, lo que lo convierte en un ejemplo extraordinario de la diversidad de la naturaleza.\"" #NT!
 dubois.1036.f2: "En el sereno recinto del zoológico para ornitorrincos, una madre ornitorrinco acuna tiernamente a sus crías en una madriguera cuidadosamente construida, con sus cuerpos peludos acurrucados juntos en una muestra de calidez y protección. Intrigado por sus hábitos reproductivos únicos, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre el fascinante ciclo de vida del ornitorrinco.\n\n\"El ornitorrinco tiene una estrategia reproductiva notable", explica el cuidador del zoológico. "Después del apareamiento, la hembra del ornitorrinco se retira a su madriguera, que cubre con hojas y pasto para aislarla. Allí pone de uno a tres huevos coriáceos y los incuba durante unos diez días. Luego, la madre ornitorrinco amamanta a sus crías con leche, que Ella secreta de glándulas mamarias especializadas. El ornitorrinco es una verdadera maravilla del ingenio de la naturaleza."" #NT!
 dubois.1036.f3: "En medio de la exuberante vegetación del hábitat de los ornitorrincos, un ornitorrinco macho emite una serie de gruñidos y clics bajos, una muestra vocal de su presencia y territorialidad. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n\"Los ornitorrincos se comunican a través de una variedad de vocalizaciones", comparte el cuidador del zoológico. \"Los machos a menudo emiten gruñidos bajos y clics como llamados territoriales, señalando su presencia y estableciendo su dominio. Estas vocalizaciones pueden servir como advertencias a otros machos para que se mantengan alejados o como invitaciones a parejas potenciales. El repertorio vocal único del ornitorrinco se suma a su naturaleza intrigante. y dinámica social."" #NT!
 dubois.1036.f4: "#o ¡El ornitorrinco Perry desapareció del zoológico!#!\nMystery llegó al zoológico porque uno de sus ornitorrincos, Perry, ya no puede ser localizado. O huyó de su recinto o es muy bueno escondiéndose. Los dos cuidadores del zoológico, Phineas Flynn y Ferb Fletcher, están seguros de que el pequeño animal regresará pronto. \"Perry a menudo se esconde en un lugar donde nadie lo esperaría. Pero normalmente se le puede ver más tarde ese mismo día. No nos preocupa en absoluto.\"\n\n#o ¡Científico salvado milagrosamente de una explosión en el laboratorio!#!\nThe El científico Dr. Heinz Doofenshmirtz casi muere en un accidente en su laboratorio. Por alguna razón, uno de sus experimentos provocó una gran explosión que casi acaba con la vida del Dr. Doofenschmirtz. Si no fuera por un héroe desconocido, su vida seguramente habría terminado." #NT!
 dubois.1032.g: "¿Un ornitorrinco? ¡Perry el ornitorrinco!" #NT!
 dubois_unknown_hero_modifier: "Héroe desconocido" #NT!
  
 dubois.1037.t: "Recinto del casuario" #NT!
 dubois.1037.d: "El recinto del Casuario albergaba un entorno parecido a una jungla para el colorido pájaro. Esta es la casa del jardinero de la selva tropical." #NT!
 dubois.1037.f1: "Dentro del cautivador recinto del zoológico con temática de selva tropical, una criatura única y enigmática conocida como Casuario deambula con una poderosa presencia, su llamativo plumaje azul y negro y su distintivo casco en forma de casco cautivan la atención de los visitantes. Intrigado por su naturaleza misteriosa, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre esta notable ave.\n\n"El casuario es un verdadero símbolo de la diversidad y resistencia de la selva tropical", comienza el cuidador del zoológico. "Estas grandes aves no voladoras desempeñan un papel crucial en el mantenimiento del equilibrio del ecosistema. Se les conoce como 'jardineros de la selva tropical', ya que su dieta incluye una variedad de frutas y plantas. Al consumir estas frutas y distribuir las semillas a través de sus excrementos , Los casuarios contribuyen al recrecimiento y la sostenibilidad de la selva tropical."" #NT!
 dubois.1037.f2: "En el exuberante y verde hábitat del zoológico, un casuario se mueve con gracia entre la maleza; sus poderosas patas y su llamativa apariencia evocan una sensación de asombro. Intrigado por sus adaptaciones únicas, buscas a un cuidador del zoológico experto, con la esperanza de descubrir más sobre las características intrigantes de esta elusiva ave.\n\n"Los casuarios son conocidos por sus características y comportamientos distintivos", explica el cuidador del zoológico. "Se cree que su casco, una estructura similar a un casco en la cabeza, desempeña un papel en la amplificación del sonido y posiblemente en la atracción de parejas. También tienen garras afiladas en forma de daga en los pies que pueden usarse para defenderse o para desenterrar comida. Estas adaptaciones son un testimonio de su evolución dentro del ambiente de la selva tropical"." #NT!
 dubois.1037.f3: "En medio del denso follaje del hábitat del casuario, una hembra de casuario protege su nidada de huevos de color verde vibrante y su mirada atenta revela a una madre dedicada. Intrigado por su comportamiento de anidación, te acercas a un cuidador del zoológico experto con la esperanza de comprender el significado de esta exhibición.\n\n"El comportamiento de anidación del casuario muestra sus instintos maternos únicos", comparte el cuidador del zoológico. "Las hembras asumen la responsabilidad de incubar los huevos y criar a los polluelos, mientras que los machos desempeñan un papel menos activo. La dedicación de la madre a proteger su nidada y criar a sus crías demuestra la compleja dinámica social de estas aves y su contribución vital a la selva tropical. ecosistema."" #NT!
  
 dubois.1038.t: "Recinto del león marino de Nueva Zelanda" #NT!
 dubois.1038.d: "El recinto de los leones marinos estaba dominado por un gran lago que tenía varias rocas. Sin embargo, si solo hubiera una manera de ver al león marino bajo el agua..." #NT!
 dubois.1038.f1: "Dentro de la exhibición del zoológico con temática costera, una criatura carismática y amante del mar conocida como el león marino de Nueva Zelanda toma el sol, su cuerpo elegante y su expresión entrañable captan la atención de los visitantes. Intrigado por su presencia única, te acercas a un cuidador del zoológico experto, ansioso por aprender más sobre este cautivador mamífero marino.\n\n"El león marino de Nueva Zelanda es un verdadero ícono de los océanos del sur", comienza el cuidador del zoológico. "Estos leones marinos, endémicos de Nueva Zelanda, son conocidos por su carácter juguetón y su fuerte vínculo con el entorno marino. Son hábiles nadadores y buceadores, capaces de recorrer largas distancias en busca de alimento"." #NT!
 dubois.1038.f2: "En el tranquilo hábitat costero del zoológico, un león marino de Nueva Zelanda se desliza con gracia por el agua, impulsándose con facilidad con sus poderosas aletas. La vista de sus proezas acuáticas cautiva la atención de los visitantes. Intrigado por sus habilidades para nadar, busca a un cuidador del zoológico experto, con la esperanza de descubrir más sobre la vida de estos mamíferos marinos.\n\n"Los leones marinos de Nueva Zelanda son nadadores y buceadores excepcionales", explica el cuidador del zoológico. "Tienen cuerpos aerodinámicos y aletas fuertes que les permiten navegar por las corrientes oceánicas y cazar su dieta preferida de peces, calamares y otras criaturas marinas. Sus grandes ojos proporcionan una excelente visión submarina, lo que les permite detectar presas incluso en aguas turbias. Verlos nadar es un testimonio de su adaptación a su entorno marino"." #NT!
 dubois.1038.f3: "En medio de la costa rocosa del hábitat del lobo marino, un león marino macho de Nueva Zelanda emite un rugido profundo y resonante que se transmite sobre las olas, una muestra de su presencia y territorialidad. Intrigado por sus vocalizaciones, te acercas a un cuidador del zoológico experto, con la esperanza de comprender el significado de estos sonidos.\n\n"Las vocalizaciones son parte integral de la dinámica social de los leones marinos de Nueva Zelanda", comparte el cuidador del zoológico. "Los machos usan sus rugidos distintivos para establecer dominio y defender su territorio durante la temporada de reproducción. Estas vocalizaciones también desempeñan un papel en atraer a las hembras para el apareamiento. La variedad de sonidos y exhibiciones que realizan estos leones marinos es un testimonio de su compleja comunicación y social. estructura."" #NT!
  
