 dubois.442.t: "Conocimiento geológico" #NT!
 dubois.442.d: "Durante su estancia en la montaña, el [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] examinó la montaña en detalle, la cartografió y realizó interpretaciones científicas. Para sorpresa de todo el equipo de montañismo, a la mañana siguiente los sorprendió con un mapa en relieve que mostraba los escollos y las subidas más suaves de la montaña." #NT!
 dubois.442.f: "“¿Por qué hice eso? Ah, estaba un poco aburrido y también había catalogado mis minerales. ¡No es nada especial! Ni siquiera lo coloreé..." #NT!
 dubois.442.g: "Gracias a Dios tenemos al Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName]" #NT!
 dubois.443.t: "Un mineral fino" #NT!
 dubois.443.d: "El grupo de montañeros ya se quejaba del carácter holgazán del geólogo, que como científico era más una carga que una ayuda; pero resulta que el Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] descubrió un material raro mientras subía a la cima." #NT!
 dubois.443.f: "Los hombres llevaban una hora esperando al académico, que se había detenido en algún lugar de una pendiente y de repente sacó [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHis] herramientas. Sacudiendo la cabeza al principio, habían decidido combinar lo desagradable con lo útil y habían adelantado la comida para no perder tiempo innecesariamente. Sin embargo, el Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] no tenía intención de comer ni de venir. Cuando el líder amenazó con continuar la expedición sin el geólogo, [ROOT.Var('dubois_geologist_var').GetCharacter.GetSheHe] se unió repentinamente al grupo, con una piedra brillante en la mano de [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName], cuya belleza impresionó a todos los colegas de [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName]." #NT!
 dubois.443.g: "Qué pequeña y encantadora sorpresa." #NT!
  
