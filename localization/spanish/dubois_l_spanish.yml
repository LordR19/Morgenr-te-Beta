 dubois.1069.t: "Recinto para capibaras" #NT!
 dubois.1069.d: "El recinto de los capibaras contaba con una zona verde y exuberante que rodeaba un gran estanque. Inmediatamente, se notaba que varios de estos grandes y mansos roedores descansaban al borde del agua, mientras que otros vadeaban tranquilamente las aguas poco profundas. Su actitud relajada y su comportamiento grupal unido atrajeron inmediatamente la atención de los visitantes." #NT!
 dubois.1069.f1: "En el recinto de los capibaras, bañado por el sol, un pequeño grupo de estos grandes roedores se relaja al borde del agua, algunos mordisqueando hierba perezosamente mientras otros descansan a la sombra. Su comportamiento tranquilo y social llama inmediatamente la atención de los visitantes. Si sientes curiosidad por su estilo de vida, te acercas a un cuidador del zoológico para obtener más información.\n\"Los capibaras son animales increíblemente sociales\", explica el cuidador. \"Viven en grupos, a veces de hasta 20 o más, y rara vez se los ve solos. Sus fuertes vínculos sociales son clave para su supervivencia, ya que ofrecen protección contra los depredadores y los ayudan a mantener su estructura familiar unida. Se comunican con una variedad de sonidos, incluidos ronroneos y silbidos, para mantenerse conectados entre sí.\n" #NT!
 dubois.1069.f2: "En el bullicioso hábitat de los capibaras, un capibara particularmente aventurero se adentra en el estanque, sumergiéndose hasta la nariz, mientras los demás lo imitan, chapoteando juguetonamente en el agua. La vista de estos grandes roedores disfrutando de su baño cautiva a los espectadores. Intrigado por este comportamiento, le pide más detalles a un cuidador del zoológico.\n\"Los capibaras son semiacuáticos y son excelentes nadadores\", comparte el cuidador del zoológico. \"Pasan mucho tiempo en el agua, lo que les ayuda a regular su temperatura corporal y escapar de los depredadores. Incluso pueden dormir en el agua con solo la nariz sobre la superficie. Esta afinidad por el agua es una parte vital de su comportamiento natural, y es donde se sienten más a gusto.\n" #NT!
 dubois.1069.f3: "Mientras observas al grupo de capibaras en su recinto, una repentina oleada de movimiento llama tu atención. Uno de los capibaras más jóvenes ha encontrado un trozo de hierba especialmente sabrosa y se la come con entusiasmo, lo que incita a los demás a reunirse y sumarse. Es reconfortante presenciar la alimentación comunitaria y decides aprender más hablando con un cuidador del zoológico.\n\"Los capibaras son herbívoros y pasan mucho tiempo pastando juntos\", explica el cuidador del zoológico. \"Su dieta consiste principalmente en hierbas y plantas acuáticas, que comparten voluntariamente entre ellos. Tienen un sistema digestivo único que les permite extraer la máxima cantidad de nutrientes de su dieta fibrosa, a menudo redigiendo su comida para asegurarse de obtener toda la nutrición que necesitan. Sus hábitos de alimentación en grupo refuerzan sus fuertes vínculos sociales y ayudan a mantener la armonía dentro del grupo.\n" #NT!
  
