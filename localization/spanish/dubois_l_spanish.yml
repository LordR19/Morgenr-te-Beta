 dubois.1012.t: "Recinto de hipopótamo" #NT!
 dubois.1012.d: "El recinto #o Hipopótamo#! alberga un grupo de estas enormes criaturas. Afortunadamente, están separados de los visitantes por un gran foso." #NT!
 dubois.1012.f1: "Los hipopótamos flotaban en el agua en su recinto. No estaba pasando mucho. Te preguntaste si alguna vez hicieron algo cuando un cuidador del zoológico apareció a tu lado.\n\n\"Es fascinante cómo los hipopótamos normalmente simplemente flotan durante el día. Pero después del anochecer se vuelven muy activos y comienzan a buscar comida. Pero es así. "Es obvio si sabes el calor que hace en su hábitat natural. El agua los enfría durante el día y por la tarde y la noche finalmente pueden empezar a vagar"." #NT!
 dubois.1012.f2: "De repente, un hipopótamo surgió del agua. No lo has visto antes, a pesar de que estuviste observando el recinto durante varios minutos. Debe haber estado en el agua durante bastante tiempo.\n\nUna persona a tu lado empezó a hablar: "¿No es fascinante? Esos hipopótamos pueden permanecer bajo el agua durante cinco minutos. Cuando se sumergen, sus fosas nasales y orejas están cerrado para que no pueda entrar agua."" #NT!
 dubois.1012.f3: "Uno de los hipopótamos abrió su enorme boca y mostró sus largos y curvos dientes. Luego empezó a gruñir y chapotear.\n\nUna vez leíste que los hipopótamos machos hacen esto para advertir a sus rivales, ya que son muy protectores de su territorio. Los hipopótamos machos también usan sus heces para marcar puntos específicos de su territorio. A veces incluso miran fijamente a otros hipopótamos macho como una forma de dominación." #NT!
