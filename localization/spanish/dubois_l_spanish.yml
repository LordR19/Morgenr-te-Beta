 dubois_lion_baby_birth_flavor: "Dos pequeños cachorros de león gateaban alrededor de su madre. Recién nacieron hace unas semanas, pero su madre los mantuvo en un escondite durante bastante tiempo. Ahora por fin podían ver el mundo, jugar y divertirse. ¡Eran adorables!" #NT!
 dubois_otter_baby_birth_flavor: "Era la primera vez que la pequeña Nutria se metía al agua a nadar. Parecía bastante bueno para ser la primera vez. Entonces el animalito salió del agua y se tumbó sobre una roca caliente." #NT!
 dubois_jaguar_baby_birth_flavor: "El pequeño Jaguar, de sólo 6 semanas de edad, siguió a su madre. Parecía bastante torpe. Pero pronto se convertiría en un depredador peligroso." #NT!
 dubois_koala_baby_birth_flavor: "El pequeño Koala se aferró al lomo de su madre. Ya era bastante mayor pero todavía dependía de la madre. De repente agarró una hoja de uno de los árboles y empezó a mordisquearla." #NT!
 dubois_panda_baby_birth_flavor: "El pequeño Panda parecía tan inocente. Rodó y parecía bastante torpe. Pero su madre lo mantuvo a la vista. Nada podría pasarle a la cosita." #NT!
  
 dubois.1250.t: "¿Parque Nacional de Yosemite?" #NT!
 dubois.1250.d: "Algunos conservacionistas influyentes quieren crear un parque nacional en el valle de Yosemite para proteger su paisaje único. El valle es un lugar único con unas vistas impresionantes. La pregunta es: ¿preferimos una Reserva Natural o queremos utilizar el valle para la agricultura, la tala y la minería?" #NT!
 dubois.1250.f: "\"Pero ningún templo hecho a mano puede compararse con Yosemite. Cada roca en su pared parece brillar con vida.\"\n - John Muir" #NT!
 dubois.1250.g: "¡Esta es una gran idea!" #NT!
 dubois.1250.h: "En realidad, ¡este parece un gran lugar para la minería!" #NT!
  
 dubois.1251.t: "Los últimos sabios" #NT!
 dubois.1251.d: "El Wisent, el bisonte europeo, está casi extinto. En el bosque de Białowieża quedan sólo unos pocos animales. Hasta 1830 el bosque estuvo protegido, pero después del levantamiento de noviembre casi todos los puestos de guardabosques fueron abolidos. La visita de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] podría llevar al restablecimiento de un [concept_dubois_nature_reserve] en el bosque." #NT!
 dubois.1251.f: "\"Białowieża es el último bosque primitivo de Europa y alberga a los últimos Wisents. ¡Es una maravilla natural!\"\n\"¡Pero esos árboles podrían talarse e impulsar nuestra economía!\"" #NT!
 dubois.1251.g: "¡Necesitamos proteger a los Wisent!" #NT!
 dubois.1251.h: "Este bosque es perfecto para la tala." #NT!
  
 dubois.1252.t: "¿Una Reserva Real de Caza en Gran Paradiso?" #NT!
 dubois.1252.d: "¡Cazar en Gran Paradiso es maravilloso! Sobre todo porque es el último lugar donde vive el #b Alpine Ibex#!. Después de una cacería allí, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pensó en establecer allí un [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] para proteger a los últimos Ibex." #NT!
 dubois.1252.f: "\"¿Cómo se atreve esta gente común a matar a mi Ibex? ¡Solo yo puedo cazarlos! ¡Debemos proteger mi caza de estos salvajes!\"\n\n#b Históricamente, #! el Parque Nacional del Gran Paradiso fue fundado en 1922 cuando Vittorio Emanuele III donó las tierras de la Reserva Real de Caza para crear el primer Parque Nacional de Italia. La protección de la cabra montesa seguía siendo una de las tareas más importantes del parque. En 1922 había alrededor de 3.000 cabras montesas en el parque. Ese número se desplomó durante el gobierno fascista y la Segunda Guerra Mundial, pero luego la población se recuperó y hoy hay alrededor de 4000 cabras montesas en el Parque Nacional." #NT!
 dubois.1252.g: "¡Encontré la Reserva Real de Caza inmediatamente!" #NT!
 dubois.1252.h: "Quizas mas tarde..." #NT!
 dubois_gran_paradiso_tt: "A partir de ahora podrás construir un [concept_dubois_nature_reserve] en el Estado de Piamonte sin cumplir ninguno de los requisitos." #NT!
  
