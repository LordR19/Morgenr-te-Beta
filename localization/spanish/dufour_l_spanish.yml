l_spanish:
  
 ### 1.8.6 ### 
  
 dufour_celebrate_schwingfest_decision: "Crea el primer Eidgenössisches Schwing- und Älplerfest" #NT!
 dufour_celebrate_schwingfest_decision_desc: "Schwingen se ha convertido en una especie de deporte nacional suizo. ¡Convirtámoslo en un verdadero deporte nacional celebrando el Schwing- und Älplerfest!" #NT!
  
 dufour_schwingfest_modifier: "Eidgenössisches Schwing- und Älplerfest" #NT!
  
 dufour_schwingerkonig: "Schwingerkönig" #NT!
 dufour_schwingerkonig_desc: "Este personaje ganó el Eidgenössisches Schwingfest en Suiza. Las masas lo ven como un campeón." #NT!
  
 #The two Appenzells do not implement the women's suffrage 
 dufour.1000.t: "Los dos Appenzells no implementan el sufragio femenino" #NT!
 dufour.1000.d: "En Suiza se ha introducido el sufragio femenino. Desafortunadamente, algunos cantones son un poco lentos. En los cantones de Appenzell Rodas Interiores y Appenzell Rodas Exteriores, las mujeres pueden participar en las votaciones y elecciones federales, pero no en las de los municipios y del cantón. Primero sería necesaria una modificación de la Constitución cantonal, que debería aprobarse en el Landsgemeinde. El proceso podría durar varios años. ¿Deberíamos intervenir y obligar a los habitantes de Appenzell a introducir el sufragio femenino o esperar y esperar que lo introduzcan ellos mismos?" #NT!
 dufour.1000.f: "\"¡Seguro que nuestros hombres lo hacen bien!\"\n\n#b Históricamente#! el sufragio femenino en Suiza llevó mucho tiempo. No fue hasta 1971 que se introdujo en las votaciones y elecciones suizas. En algunos cantones se tardó aún más. Los dos Appenzells fueron los que tardaron más. Appenzell Ausserrhoden adoptó el sufragio femenino en 1989 en un Landsgemeinde. Por el contrario, Appenzell Rodas Interiores tuvo que ser obligado por el Tribunal Federal a introducir el sufragio femenino en 1990.\nSuiza es, por tanto, uno de los países que introdujo más tarde el sufragio femenino. Entre los países que introdujeron antes el sufragio femenino se encuentran Afganistán, Finlandia, Estados Unidos y muchos otros." #NT!
 dufour.1000.g: "Obligarlos a dejar votar a las mujeres." #NT!
 dufour.1000.h: "Seguramente pronto decidirán darle el voto a las mujeres." #NT!
 dufour_womens_suffrage_appenzell_effects_tt: "No se obliga a los dos cantones a introducir el sufragio femenino. Recibirás un evento si hay avances en el asunto o si tu decisión es necesaria." #NT!
  
 #Defeat in the vote on women's suffrage in both Appenzell 
 dufour.1001.t: "Derrota en la votación sobre el sufragio femenino en Appenzell" #NT!
 dufour.1001.d: "El gobierno de Appenzell Rodas Exteriores y Appenzell Rodas Interiores propuso una legislación para introducir el sufragio femenino a nivel cantonal. El proyecto de ley fue rechazado. Esto significa que las mujeres de Appenzell todavía no pueden votar. Podríamos obligar a los dos Appenzell a conceder a las mujeres sus derechos, pero eso seguramente pondría a la población local en nuestra contra." #NT!
 dufour.1001.f: ""¡Levanten la mano si quieren introducir el sufragio femenino a nivel cantonal!" Muchas manos se alzaron en el aire. ¿Pero fueron suficientes? \"¡Usted ha rechazado la introducción del sufragio femenino a nivel cantonal!\"\n\n#b Históricamente#! el sufragio femenino en Suiza llevó mucho tiempo. No fue hasta 1971 que se introdujo en las votaciones y elecciones suizas. En algunos cantones se tardó aún más. Los dos Appenzells fueron los que tardaron más. Appenzell Ausserrhoden adoptó el sufragio femenino en 1989 en un Landsgemeinde. Por el contrario, Appenzell Rodas Interiores tuvo que ser obligado por el Tribunal Federal a introducir el sufragio femenino en 1990.\nSuiza es, por tanto, uno de los países que introdujo más tarde el sufragio femenino. Entre los países que introdujeron antes el sufragio femenino se encuentran Afganistán, Finlandia, Estados Unidos y muchos otros." #NT!
 dufour.1001.g: "¡Ya he tenido suficiente! ¡Simplemente oblíguelos a introducir el sufragio femenino!" #NT!
 dufour.1001.h: "Esperemos un poco más." #NT!
  
 #Both Appenzell introduce women's suffrage 
 dufour.1002.t: "Appenzell introduce el sufragio femenino" #NT!
 dufour.1002.d: "Quien hubiera pensado eso? Ambos Appenzell introdujeron el sufragio femenino a mano alzada en sus asambleas regionales. Esto significa que ahora las mujeres pueden votar en todas partes de Suiza." #NT!
 dufour.1002.f: ""¡Levanten la mano si quieren introducir el sufragio femenino a nivel cantonal!" Muchas manos se alzaron en el aire. ¿Pero fueron suficientes? \"¡Habéis aprobado la introducción del sufragio femenino a nivel cantonal!\" ¡Estallaron vítores!\n\n#b Históricamente#! el sufragio femenino en Suiza llevó mucho tiempo. No fue hasta 1971 que se introdujo en las votaciones y elecciones suizas. En algunos cantones se tardó aún más. Los dos Appenzells fueron los que tardaron más. Appenzell Ausserrhoden adoptó el sufragio femenino en 1989 en un Landsgemeinde. Por el contrario, Appenzell Rodas Interiores tuvo que ser obligado por el Tribunal Federal a introducir el sufragio femenino en 1990.\nSuiza es, por tanto, uno de los países que introdujo más tarde el sufragio femenino. Entre los países que introdujeron antes el sufragio femenino se encuentran Afganistán, Finlandia, Estados Unidos y muchos otros." #NT!
 dufour.1002.g: "¡Les tomó más tiempo de lo que hubiera pensado!" #NT!
  
 #Further failure in the introduction of women's suffrage in the two Appenzell 
 dufour.1003.t: "Otro fracaso en la introducción del sufragio femenino en Appenzell" #NT!
 dufour.1003.d: "Ya era el segundo intento de algunos habitantes progresistas de Appenzell de introducir el sufragio femenino. Pero este intento tampoco tuvo éxito. Aún podemos forzar la introducción o esperar aún más y esperar que los habitantes de Appenzell introduzcan voluntariamente el sufragio femenino." #NT!
 dufour.1003.f: ""¡Levanten la mano si quieren introducir el sufragio femenino a nivel cantonal!" Muchas manos se alzaron en el aire. ¿Pero fueron suficientes? \"¡Usted ha rechazado la introducción del sufragio femenino a nivel cantonal!\"\n\n#b Históricamente#! el sufragio femenino en Suiza llevó mucho tiempo. No fue hasta 1971 que se introdujo en las votaciones y elecciones suizas. En algunos cantones se tardó aún más. Los dos Appenzells fueron los que tardaron más. Appenzell Ausserrhoden adoptó el sufragio femenino en 1989 en un Landsgemeinde. Por el contrario, Appenzell Rodas Interiores tuvo que ser obligado por el Tribunal Federal a introducir el sufragio femenino en 1990.\nSuiza es, por tanto, uno de los países que introdujo más tarde el sufragio femenino. Entre los países que introdujeron antes el sufragio femenino se encuentran Afganistán, Finlandia, Estados Unidos y muchos otros." #NT!
 dufour.1003.g: "Malditos paletos. ¡Tuvieron su oportunidad, ahora los estamos obligando!" #NT!
 dufour.1003.h: "No podemos simplemente socavar el proceso democrático." #NT!
  
 #Federal Court forces Appenzell Innerrhoden to introduce women's suffrage 
 dufour.1004.t: "El Tribunal Federal obliga a Appenzell Rodas Interiores a introducir el sufragio femenino" #NT!
 dufour.1004.d: "Después de que Appenzell Rodas Exteriores aceptara el sufragio femenino en su último Landsgemeinde, el Tribunal Federal se pronunció en el caso de Appenzell Rodas Interiores. Appenzell Rodas Interiores debe introducir el sufragio femenino. La cuestión ha quedado así decidida de una vez por todas." #NT!
 dufour.1004.f: "\"El Tribunal Federal considera que Appenzell viola la Constitución de la Confederación Suiza. Las mujeres tienen los mismos derechos que los hombres. ¡Appenzell Rodas Interiores está obligada a introducir inmediatamente el sufragio femenino!\"\n\n#b Históricamente#! el sufragio femenino en Suiza Un largo tiempo. No fue hasta 1971 que se introdujo en las votaciones y elecciones suizas. En algunos cantones se tardó aún más. Los dos Appenzells fueron los que tardaron más. Appenzell Ausserrhoden adoptó el sufragio femenino en 1989 en un Landsgemeinde. Por el contrario, Appenzell Rodas Interiores tuvo que ser obligado por el Tribunal Federal a introducir el sufragio femenino en 1990.\nSuiza es, por tanto, uno de los países que introdujo más tarde el sufragio femenino. Entre los países que introdujeron antes el sufragio femenino se encuentran Afganistán, Finlandia, Estados Unidos y muchos otros." #NT!
 dufour.1004.g: "¡Finalmente!" #NT!
  
  
 #First Eidgenössisches Schwing- und Älplerfest 
 dufour.2000.t: "Primer Eidgenössisches Schwing- und Älplerfest en Biel" #NT!
 dufour.2000.d: "Muchos Schwinger participaron en el primer Eidgenössisches Schwing- und Älplerfest. El evento se celebró en la ciudad de Biel y fue planeado por los clubes suizos de Schwing después de que el deporte se hiciera cada vez más popular. Después del inmenso éxito, los participantes y organizadores esperan con ansias el próximo evento dentro de tres años. Y muchos Schwinger están ansiosos por ganar el evento y el primer precio: un toro fuerte." #NT!
 dufour.2000.f: "Dos cuerpos enormes luchan entre sí, ninguno quiere caer. Ambos oponentes caen bajo los aplausos del público. Alfred Niklaus está en la cima. ¡Es el primer Schwingerkönig! Pero primero ayuda a su oponente a levantarse y le limpia la espalda del aserrín.\n\n#b Históricamente #! Schwingen - una forma de lucha con reglas muy estrictas - era un deporte popular en Suiza, aunque su origen no se puede ser rastreado bien. Pero el primer Schwingfest local se celebró en el Unspunnenmatte de Interlaken. El primer Eidgenössisches Schwing- und Älplerfest se celebró en 1895 en Biel y luego se celebró periódicamente durante dos o tres años. En el Schwing- und Älplerfest también se celebran los otros dos deportes nacionales suizos, el Hornussen (un deporte de equipo en el que se golpea un disco llamado \"Hornuss\") y el Steinstossen (una forma de lanzamiento de piedras).\n\nEl Eidgenössisches Schwing- Und Älplerfest se celebra hasta el día de hoy. El evento más reciente tuvo lugar en Pratteln, cerca de Basilea, en 2022 y el próximo evento se llevará a cabo en Mollis en 2025. El ganador recibirá un toro, el Schwingerkönig de 2022, Joel Wicki, ganó el toro \"Magnus\" un rojo Holstein." #NT!
 dufour.2000.g: "¡No puedo esperar al próximo evento!" #NT!
  
 dufour.2001.t: "¡[SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] ganó el Eidgenössisches Schwingfest!" #NT!
 dufour.2001.d: "Después de una feroz lucha, [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] se alza como ganador del Eidgenössisches Schwingfest de este año." #NT!
 swiss_flavor_events.21.f1: "Dos cuerpos enormes luchan entre sí, ninguno quiere caer. Ambos oponentes caen bajo los aplausos del público. Un hombre está en la cima, ganó esta \"Pandilla\". Ayuda a su oponente a levantarse y le limpia la espalda del aserrín." #NT!
 swiss_flavor_events.21.f2: "\n\nCuriosamente, en Schwingen los nombres de los Schwinger se intercambian y comienzan con el apellido. Si Abraham Lincoln hubiera sido un Schwinger, se habría llamado Lincoln Abraham." #NT!
 swiss_flavor_events.21.f3: "\n\nSi un oponente tiene el mismo número de puntos que el Schwingerkönig, obtiene el título de \"Erstgekrönter\", que significa primero coronado." #NT!
 swiss_flavor_events.21.f4: "\n\nEl 15 por ciento de los mejores en un Eidgenössisches reciben una corona de flores. Generalmente se les llama \"Eidgenossen\"." #NT!
 swiss_flavor_events.21.f5: "\n\nOtros participantes también obtienen precios. Son puestos en un templo de dones. Cada obsequio fue donado por alguien o por alguna organización." #NT!
 swiss_flavor_events.21.f6: "\n\nTres Schwinger diferentes han sido Schwingerkönig tres veces hasta ahora. Hans Stucki ganó en 1900, 1902 y 1905. Rudolf Hunsperger ganó en 1966, 1969 y 1974. Jörg Abderhalden ganó en 1998, 2004 y 2007." #NT!
 swiss_flavor_events.21.f7: "\n\nHay otros Schwingfeste en Suiza. Dos de los más importantes son el \"Unspunnen-Schwinget\" cerca de Interlaken y el \"Kilchberger Schwinget\" en el cantón de Zúrich. Si un Schwinger gana estos dos y los Eidgenössisches, se llama "Schwinger-Grand-Slam"." #NT!
 swiss_flavor_events.21.f8: "\n\nEn Schwingen no sólo se obtienen puntos por ganar. Si dos oponentes están empatados pero pelean una pelea atractiva, reciben una recompensa de 0,25 puntos más que si fuera una pelea aburrida. Incluso si pierdes pero luchas con valentía y bien, obtienes 0,75 puntos más." #NT!
 swiss_flavor_events.21.f9: "\n\nLas Schwingfeste más prestigiosas son las \"Bergschwingfeste\", que se celebran en las montañas. Son fiestas folclóricas y también hay música tradicional. Las Bergschwingfeste más conocidas son la \"Stoos-Schwinget\", la \"Rigi Schwing- und Älplerfest\", la \"Brünigschwinget\", la \"Schwarzsee-Schwinget\", la \"Weissenstein-Schwinget\" y el \"Schwägalp-Schwinget\"." #NT!
 dufour.2001.g: "¡Felicidades!" #NT!
  
