 je_group_dufour_confoederatio_helvetica: "Morgenröte: Confoederatio Helvetica" #NT!
 je_dufour_carte_dufour: "Mapa topográfico de Suiza" #NT!
 je_dufour_carte_dufour_reason: "Desde 1822, la agrimensura es competencia de la Confederación Suiza y no de los cantones. El general Dufour recibió el encargo de realizar un estudio de Suiza según normas uniformes y de registrar los resultados del estudio en un mapa. Esto llevará mucho tiempo y costará un poco, pero ayudará a seguir desarrollando Suiza." #NT!
 je_dufour_carte_dufour_goal: "Se han completado los estudios y se ha publicado el mapa." #NT!
 dufour_creating_carte_dufour_modifier: "Creación de la Carta Dufour" #NT!
  
 dufour.900.t: "Publicación de la Carta Dufour" #NT!
 dufour.900.d: "Después de años de arduo trabajo, el mapa topográfico de Suiza finalmente está terminado y las 25 hojas están publicadas o lo estarán dentro de poco." #NT!
 dufour.900.f: "Por fin podéis ver la primera copia de la Carte Dufour. Las líneas finas muestran montañas, ciudades e incluso casas. ¡Nunca antes existió un mapa tan preciso de Suiza!\n\n#b Históricamente #! Dufour y su equipo trabajaron en el mapa desde 1832 hasta 1865. Las dos primeras hojas se publicaron en 1845 y la última de las 25 hojas se publicó en 1865. El mapa topográfico se imprimió mediante un proceso de impresión por grabado y mostró una escala de 1:100.000. Curiosamente, Dufour fue el primer general de la Suiza moderna y lideró el ejército suizo contra el Sonderbund en la guerra civil suiza (Sonderbundskrieg) en 1848.\n\n#b Hoy #! la Carte Dufour se encuentra en el Schweizer Landesmuseum de Zúrich. Pero en realidad puede encontrar el mapa en línea, tal como se publicó junto con muchos otros mapas nacionales de Suiza." #NT!
 dufour.900.g: "¡Deberíamos ponerle a una montaña el nombre de Dufour!" #NT!
 dufour_carte_dufour_modifier: "Carta Dufour" #NT!
  
 dufour_add_x_carte_dufour_progress_minus_x_tt: "Perder [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progreso del mapeo#!." #NT!
 dufour_add_x_carte_dufour_progress_minus_1_tt: "Perder [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progreso del mapeo#!." #NT!
 dufour_add_x_carte_dufour_progress_0_tt: "No hay ganancia #V Progreso del mapeo#!." #NT!
 dufour_add_x_carte_dufour_progress_plus_1_tt: "Ganancia [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progreso del mapeo#!." #NT!
 dufour_add_x_carte_dufour_progress_plus_x_tt: "Ganancia [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progreso del mapeo#!." #NT!
  
 dufour.901.t: "Locales perturbados por la encuesta" #NT!
 dufour.901.d: "Durante los trabajos de topografía en [SCOPE.sState('dufour_mapping_scope').GetName], nuestros topógrafos entraron en conflicto con los habitantes rurales de la región. Al parecer estaban perturbando un funeral con su trabajo." #NT!
 dufour.901.f: "\ "¡Es mejor irse ahora! ¿No te has enterado? ¡No necesitamos tu mapa, siempre hemos encontrado nuestro propio camino a casa! \"" #NT!
 dufour.901.g: "Mis condolencias." #NT!
 dufour.901.h: "¡Continuar!" #NT!
  
 dufour.902.t: "Topógrafo asesinado en las montañas" #NT!
 dufour.902.d: "Mientras inspeccionaban desde una de las altas montañas de [SCOPE.sState('dufour_mapping_scope').GetName], nuestros topógrafos fueron sorprendidos por una tormenta. Hubo una tormenta y una lluvia torrencial. Los topógrafos buscaron refugio en su tienda, pero un rayo mató a uno de ellos e hirió al otro." #NT!
 dufour.902.f: "\"El rayo me alcanzó en la pierna, pero después de unos días mejoró. Finalmente pude bajar y ponerme a salvo. ¡Fue una prueba terrible!\"" #NT!
 dufour.902.g: "¡Dios mío!" #NT!
  
 dufour.903.t: "Los lugareños ayudan a los topógrafos" #NT!
 dufour.903.d: "Nuestros topógrafos casi se pierden en [SCOPE.sState('dufour_mapping_scope').GetName], pero algunos lugareños pudieron ayudarlos e incluso les ofrecieron un lugar para quedarse e información sobre los caminos más rápidos. ¡Esto seguramente ayudará a que el mapa se termine más rápido!" #NT!
 dufour.903.f: "\"Puedes trabajar más tarde. Primero tenemos que beber juntos. ¡Éste es nuestro mejor Kirsch!\"" #NT!
 dufour.903.g: "¡Agradecemos la ayuda!" #NT!
  
 dufour.904.t: "¡Equipo perdido!" #NT!
 dufour.904.d: "Uno de nuestros topógrafos perdió su equipo mientras escalaba una montaña en [SCOPE.sState('dufour_mapping_scope').GetName]. O tenemos que proporcionar nuevos equipos o el progreso se ralentizará." #NT!
 dufour.904.f: "\"Simplemente se cayó... No podía sostenerlo... ¿Quién hubiera sabido que teníamos que arreglar el equipo en nuestras mochilas?\"" #NT!
 dufour.904.g: "Tienen que lidiar con eso." #NT!
 dufour.904.h: "¡Consigue nuevos instrumentos!" #NT!
  
 dufour.905.t: "Blüemlisalp o Frau" #NT!
 dufour.905.d: "Los habitantes de [SCOPE.sState('dufour_mapping_scope').GetName] dan dos nombres a la misma montaña: Blüemlisalp y Frau. ¿Qué nombre deberíamos elegir?" #NT!
 dufour.905.f: "\"¿No podemos simplemente lanzar una moneda al aire?\"" #NT!
 dufour.905.g: "¡Blüemlisalp!" #NT!
 dufour.905.h: "¡Señora!" #NT!
  
 dufour.906.t: "Surveyor acelera el trabajo en el mapa" #NT!
 dufour.906.d: "Gracias al apoyo de [SCOPE.sCharacter('surveyor_scope').GetFullName], un conocido topógrafo, el progreso para crear el mapa topográfico ha dado un gran salto." #NT!
 dufour.906.f: ""Sí, este instrumento es para medir, no para mirar estrellas"." #NT!
 dufour.906.g: "¡Buen trabajo!" #NT!
  
 dufour.907.t: "El matemático ayuda con los cálculos." #NT!
 dufour.907.d: "[SCOPE.sCharacter('mathematician_scope').GetFullName], que tiene educación en matemáticas, pudo ayudar a nuestro equipo a resolver varios cálculos. Esto ayudará a terminar el mapa más rápido." #NT!
 dufour.907.f: "\"¡Quién habría pensado que las matemáticas son realmente útiles!\"" #NT!
 dufour.907.g: "¡Qué bueno que tenemos matemáticos!" #NT!
  
 dufour.908.t: "El vuelo en globo inspira a los artistas" #NT!
 dufour.908.d: "Gracias a [SCOPE.sCharacter('balloonist_scope').GetFullName], un conocido aeronauta, algunos artistas y topógrafos pudieron ver el mundo desde arriba. Los artistas se inspiraron en la impresionante vista y tuvieron una idea más realista de cómo representar nuestro país en un mapa." #NT!
 dufour.908.f: "\ "¡Oh Dios! ¡Espero que no choquemos! \"" #NT!
 dufour.908.g: "¡Ver el mundo desde arriba es impresionante!" #NT!
  
 dufour.910.t: "Primeras hojas publicadas: Jura y Basilea" #NT!
 dufour.910.d: "Ya se han publicado las primeras hojas de nuestro nuevo mapa topográfico y se centran en la zona de Basilea y el Jura." #NT!
 dufour.910.f: "El Jura es una cadena de pequeñas montañas que se extiende desde Saboya hasta Basilea y, en algunas estribaciones, incluso hasta el lago de Constanza. Abarca partes de Vaud, Neuchâtel, Berna, Basilea, Solothurn y Aaargau. Muchas grandes ciudades están cerca del Jura.\n Basilea, por ejemplo, es una de las ciudades más importantes de Suiza. Basilea limita con Alsacia y Baden y está bien conectada gracias al río Rin.\nHace apenas unos años, el cantón de Basilea se dividió en los cantones de Basel Stadt (ciudad) y Basel Land (campo). Curiosamente, el campo era más liberal durante esa época, mientras que la ciudad estaba gobernada por patricios. Basilea es un país bastante internacional y tiene una antigua universidad que albergó a grandes pensadores como Leonhard Euler y Daniel Bernoulli.\nGinebra, por otro lado, es una gran ciudad rodeada por Francia. durante el reinado de Napoleón formó parte de Francia y regresó a Suiza en 1815. Ahora se fundan los primeros bancos privados y Ginebra se convierte poco a poco en un centro del sector financiero. Además, fue el hogar de Voltaire y Jean-Jaques Rousseau, dos de los más grandes filósofos de Suiza." #NT!
 dufour.910.g: "¡Interesante!" #NT!
 dufour.910.h: "¡No quiero oír nada sobre Suiza!" #NT!
 dufour.910.no_more_information_tt: "#n ya no#! recibirá eventos que solo describan Suiza sin ningún efecto." #NT!
  
 dufour.911.t: "Nuevos pliegos publicados: Schaffhausen, Thurgau y St. Gallen" #NT!
 dufour.911.d: "Se publicaron más hojas. Esta vez la atención se centra en el norte y el este de Suiza, con los cantones de Schaffhausen, Turgovia y San Galo." #NT!
 dufour.911.f: "Schaffhausen se encuentra en el noreste de Suiza y está rodeada en su mayor parte por Alemania. La ciudad en sí está situada justo al lado del Rin y muy cerca de las Cataratas del Rin en Neuhausen. Gracias a la energía del río, Schaffhausen pudo industrializarse bastante pronto y gracias a la población rural se convirtió en un cantón liberal en 1831.\nTurgovia estaba gobernada por otro cantón que cambiaba cada año hasta que la Revolución Francesa se extendió a Suiza. Es un cantón pleno desde 1815 y un centro de industrias textiles y agricultura. La gran cantidad de perales lleva al nombre "Mostindien", que significa sidra India, que es un juego de palabras con Ost (este) y Most (sidra). Turgovia es uno de los cantones liberales desde 1831 y quiere una mayor centralización en Suiza.\nSt. Gallen es un cantón dividido en lo que respecta a la religión y alguna vez fue la sede de un monasterio y un obispado príncipe. Es un centro de la industria textil y un cantón liberal. El cantón de San Galo rodea tanto el cantón de Appenzell como la notable cadena montañosa de Säntis, que forma parte de los Alpes." #NT!
  
 dufour.912.t: "Fichas nuevas publicadas: Los Grisones y los Alpes Réticos" #NT!
 dufour.912.d: "Se publicaron más hojas. Esta vez la atención se centra en el enorme cantón de los Grisones y los Alpes Réticos." #NT!
 dufour.912.f: "Grisones no sólo es el cantón más grande de Suiza, sino que también es el hogar de la población de habla rumantsch, una minoría en Suiza y un grupo de lengua romance alpina que también se encuentra en Tirol del Sur y Friuli.\nGrisones está escasamente poblada ya que está dominada por los Alpes. En particular, los Alpes Réticos, que llevan el nombre de las antiguas tribus Rhaeti. Los Grisones son principalmente un cantón agrario que también se beneficia del transporte de mercancías a través de los pasos alpinos. La pérdida de algunas tierras ahora italianas después de las guerras napoleónicas fue una catástrofe, pero Grisones todavía tiene algunas áreas con una mayoría de personas de habla italiana, lo que lo convierte en un cantón con tres grupos lingüísticos: alemán, rumantsch e italiano.\nPolíticamente, Grisones está dominado por sus municipios. que tienen mucho poder. Pero las fuerzas liberales que quieren centralizar más el cantón ganaron terreno últimamente." #NT!
  
 dufour.913.t: "Hojas nuevas publicadas: Suiza Central" #NT!
 dufour.913.d: "Se publicaron más hojas. Esta vez la atención se centra en los numerosos cantones de la Suiza Central." #NT!
 dufour.913.f: "La Suiza central es la cuna de la \"Eidgenossenschaft\", la Confederación Suiza. Primero, los cantones de Uri, Schwyz y Underwalden (hoy separados en Nied- y Obwalden) formaron una alianza flexible que luego se fue ampliando cada vez más.\nLa parte principal de la economía de los numerosos cantones pequeños de la Suiza central es el transporte de mercancías. principalmente en la ruta del San Gotardo. Aparte de eso, la agricultura, la tala y cierta producción textil eran importantes en la región.\nPolíticamente, la Suiza central estaba dominada por católicos conservadores. Mientras que el cantón de Lucerna era el más liberal de los cantones de la Suiza central gracias a la ciudad de Lucerna, los cantones más pequeños de Uri, Schwyz, Ob- y Nidwalden, Glaris y Zug eran aún más conservadores y estaban dominados por las clases altas locales. .\nSchwyz casi se dividió en dos cantones en la década de 1830, cuando las partes exteriores del cantón exigieron igualdad y participación política. Después de que el interior de Schwyz fuera ocupado por tropas del Tagsatzung (el "gobierno" de Suiza), el interior de Schwyz finalmente aceptó esos puntos y Schwyz permaneció como un cantón." #NT!
  
 dufour.914.t: "Fichas nuevas publicadas: Ticino" #NT!
 dufour.914.d: "Se publicaron más hojas. Esta vez la atención se centra en el cantón más meridional de Suiza, el Tesino." #NT!
 dufour.914.f: "Ticino es la única posesión de la Confederación Suiza que queda en Italia. Como conquista de los siglos XV y XVI, la zona estuvo dominada por los antiguos lugares (cantones) hasta la fundación de la República Helvética. Sin embargo, desde 1803 es un cantón de pleno derecho.\nLos sectores económicos dominantes en Ticino eran la agricultura y la tala. La producción de seda también era un negocio lucrativo. En el Tesino se podían cultivar productos agrícolas que no se producían en otros lugares de Suiza: castañas, tabaco, seda y diversas frutas.\nEn 1830, el Tesino fue uno de los primeros cantones en obtener una constitución liberal. Sin embargo, la situación política en el cantón es inestable ya que los liberales quieren centralizar el Estado mientras que los conservadores prefieren la autonomía regional." #NT!
  
 dufour.915.t: "Nuevos pliegos publicados: Berna y Friburgo" #NT!
 dufour.915.d: "Se publicaron más hojas. Esta vez se centró en Berna y Friburgo." #NT!
 dufour.915.f: "Tanto el cantón de Berna como el cantón de Friburgo tienen partes de habla francesa y alemana. Si bien Berna es un cantón enorme, Friburgo es mucho más pequeño. Berna se extiende desde la cordillera del Jura hasta los Alpes en el sur. Friburgo se encuentra al oeste de Berna y alberga ciudades como Friburgo y Gruyère, de donde proviene un queso muy conocido.\nEl cantón de Berna está dominado principalmente por la agricultura, pero la relojería se ha extendido lentamente desde la vecina Neuchâtel hasta el Jura bernés. Es de esperar que la industrialización ayude pronto a desarrollar el cantón.\nPolíticamente, Berna estuvo durante mucho tiempo dominada por los patricios de la ciudad, pero en la década de 1830 los liberales de las ciudades más pequeñas del cantón pudieron redactar una nueva constitución que equilibraba los derechos del pueblo. de Berna y la población rural.\nFriburgo es un cantón dominado por la agricultura, especialmente la producción de cereales y queso. El queso Gruyère es especialmente conocido.\nPolíticamente, Friburgo estaba dominada por los conservadores patricios y el clero. Incluso cuando se promulgó una nueva constitución en 1831, el cantón siguió siendo conservador y en las elecciones los conservadores obtuvieron la mayoría de los votos." #NT!
  
 dufour.916.t: "Fichas nuevas publicadas: Zürich y Aargau" #NT!
 dufour.916.d: "Se publicaron más hojas. Esta vez se centró en Zürich y Aargau." #NT!
 dufour.916.f: "Tanto Zúrich como Aargau se encuentran en el norte de Suiza, principalmente en Mittelland (tierra central), relativamente plana. Ambos cantones se están industrializando rápidamente y podrían convertirse muy pronto en potencias industriales.\nZúrich es uno de los antiguos cantones y estuvo dominado por la propia ciudad durante bastante tiempo. Zúrich es un centro de la industria textil mecanizada y de la industria mecánica. Muchas fábricas están ubicadas en ríos y obtienen su energía de esos ríos.\nPolíticamente Zúrich estuvo dominada por los patricios de la ciudad hasta 1830/31, cuando la gente del campo forzó la promulgación de una nueva constitución. En las siguientes elecciones, los liberales y radicales obtuvieron la mayoría y ahora dominan la política en Zúrich.\nArgovia estuvo gobernada por los demás cantones hasta la época de la República Helvética. Ahora que es un cantón completo, Argovia se está industrializando rápidamente, especialmente con fábricas textiles. Los numerosos ríos de Argovia permitieron que las fábricas obtuvieran su energía del agua y condujeron a muchas fábricas descentralizadas.\nArgovia fue básicamente un contrapeso a los cantones de Zurich y Berna y casi no se convirtió en un cantón completo en 1814/15. Incluso después de 1815, Argovia siguió siendo bastante liberal a diferencia de otros cantones. En 1831, una nueva constitución otorgó a la población aún más derechos. El gobierno respondió a la resistencia de la población católica al mayor control de la Iglesia por parte del Estado ocupando las regiones rebeldes." #NT!
  
 dufour.917.t: "Nuevos pliegos publicados: Vaud y Valais" #NT!
 dufour.917.d: "Se publicaron más hojas. Esta vez se centró en Vaud y Valais." #NT!
 dufour.917.f: "Valais es un gran valle en el extremo sur de Suiza, mayoritariamente separado del resto del país por los Alpes. El río Ródano atraviesa el valle y luego desemboca en el lago Léman. La costa norte del lago es parte de Vaud, pero el cantón se extiende desde Ginebra y los Alpes hasta el Jura.\nVaud todavía está dominada por la agricultura, pero los liberales comenzaron a implementar cambios para hacer crecer la industria desde 1826. El tiempo dirá si Vaud seguirá siendo un cantón agrícola o se convertirá en un centro industrial.\nGracias a la habilidad diplomática, el cantón de Vaud se confirmó después de la derrota de Napoleón. A cambio, el cantón tuvo que aceptar una constitución más conservadora. Gracias al liderazgo autoritario, los liberales ganaron terreno y pudieron impulsar una nueva constitución en 1830. Mientras tanto, los radicales ganaban terreno e intentaban promover la democratización.\nValais está dominado por la agricultura y su población rural. No hay una industria significativa y las conexiones externas son limitadas.\nEl principal conflicto político en Valais fue el que se produjo entre el Alto Valais de habla alemana y el Bajo Valais de habla francesa. El Alto Valais ha sido la parte dominante del cantón a pesar de que el Bajo Valais tenía una mayor población. La cuestión es si los liberales y radicales del bajo valle están en condiciones de promover la democratización del Valais o si las viejas fuerzas pueden estabilizar su gobierno." #NT!
  
 dufour.920.t: "Crecen las voces para traer el íbice de regreso a Suiza" #NT!
 dufour.920.d: "Robert Mader, el hotelero propietario del hotel "Walhalla" en San Galo, quiere traer el íbice alpino de vuelta a Suiza. Propone construir un parque de animales en St. Gallen donde prepararía un recinto para criar a los íbices y luego liberarlos en la naturaleza." #NT!
 dufour.920.f: "\"El Ibex es un símbolo nacional de Suiza. ¡Tenemos que recuperarlo!\"" #NT!
 dufour.920.g: "¡Devolveremos el Ibex!" #NT!
 dufour.920.h: "¡Que perdida de tiempo!" #NT!
  
