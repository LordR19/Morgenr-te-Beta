 elgar.9.t: "Técnica de doce tonos" #NT!
 elgar.9.d: "Después de décadas de estancamiento musical, los compositores modernos han ideado un nuevo concepto que revolucionará el mundo de la música." #NT!
 elgar.9.f: "La técnica dodecafónica, también conocida como dodecafonía, serialismo dodecafónico y (en el uso británico) composición de doce notas, es un método de composición musical. La técnica es un medio para garantizar que las 12 notas de la escala cromática suenen con tanta frecuencia entre sí en una pieza musical y al mismo tiempo evitar el énfasis de cualquier nota mediante el uso de filas de tonos, ordenamiento de las 12 clases de tonos. De este modo se da más o menos la misma importancia a las 12 notas y la música evita estar en una tonalidad. Con el tiempo, la técnica aumentó enormemente en popularidad y finalmente se volvió muy influyente entre los compositores del siglo XX. Comúnmente se considera una forma de serialismo." #NT!
 elgar.9.g: "No estoy tan seguro de si fue una buena idea." #NT!
  
