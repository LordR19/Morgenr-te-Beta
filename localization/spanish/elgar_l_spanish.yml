 elgar.1201.t: "Dafnis y Cloé" #NT!
 elgar.1201.f: "Daphnis et Chloé es una symphonie chorégraphique, o sinfonía coreográfica, para orquesta y coro sin palabras. Consta de tres secciones principales, o fiestas, y una docena de escenas, la mayoría de ellas de baile, y tiene una duración de poco menos de una hora, lo que la convierte en la obra más larga del compositor. En realidad es un ballet, y como tal fue presentado por primera vez. El escenario de danza fue adaptado por el coreógrafo Michel Fokine a partir de un romance pastoral del escritor griego Longus que se cree que data del siglo II d.C. Con casi una hora de duración, Daphnis et Chloé es la obra más larga de Ravel. Cuatro leitmotiv discernibles le dan unidad musical. La música, una de las más apasionadas del compositor, es ampliamente considerada como una de sus mejores, con armonías extraordinariamente exuberantes típicas del movimiento impresionista; Incluso durante la vida del compositor, los comentaristas la describieron como su obra maestra para orquesta." #NT!
 elgar.1202.t: "Rapsodia española" #NT!
 elgar.1202.f: "Compuesta entre 1907 y 1908, la Rapsodie es una de las primeras obras importantes para orquesta de Ravel. Se representó por primera vez en París en 1908 y rápidamente entró en el repertorio internacional. La pieza se basa en la herencia española del compositor y es una de varias de sus obras ambientadas en España o que la reflejan. El estreno de la Rapsodie estuvo a cargo de la Orchestre des Concerts Colonne, dirigida por Édouard Colonne, en el Théâtre du Châtelet el 15 de marzo de 1908. La recepción de la crítica fue en general favorable. Las voces disidentes fueron Pierre Lalo, a quien habitualmente no le gustaba la música de Ravel, y Gaston Carraud, quien calificó la partitura de "esbelta, inconsistente y fugitiva". Por lo demás, hubo muchos elogios por la sutil y fresca orquestación y el pintoresquismo de la música." #NT!
 elgar.1203.t: "Bolero" #NT!
 elgar.1203.f: "'Sólo he hecho una obra maestra, y es el Bolero; Desafortunadamente no contiene música.' -Maurice Ravel" #NT!
  
 elgar.1211.t: "Técnica de doce tonos" #NT!
 elgar.1211.f: "La técnica dodecafónica, también conocida como dodecafonía, serialismo dodecafónico y (en el uso británico) composición de doce notas, es un método de composición musical. La técnica es un medio para garantizar que las 12 notas de la escala cromática suenen con tanta frecuencia entre sí en una pieza musical y al mismo tiempo evitar el énfasis de cualquier nota mediante el uso de filas de tonos, ordenamiento de las 12 clases de tonos. De este modo se da más o menos la misma importancia a las 12 notas y la música evita estar en una tonalidad. Con el tiempo, la técnica aumentó enormemente en popularidad y finalmente se volvió muy influyente entre los compositores del siglo XX. Comúnmente se considera una forma de serialismo." #NT!
 elgar.1211.g: "No estoy tan seguro de si fue una buena idea." #NT!
 elgar.1212.t: "Cuarteto de cuerda nº 2." #NT!
 elgar.1212.f: "Esta obra en cuatro movimientos fue escrita durante un momento muy emotivo en la vida de Schoenberg. El tercer y cuarto movimiento son bastante inusuales para un cuarteto de cuerda, ya que también incluyen a una cantante soprano, utilizando poesía escrita por Stefan George. Sobre la ambientación de George, el propio Schoenberg escribió más tarde: "Me inspiré en los poemas de Stefan George, el poeta alemán, para componer música para algunos de sus poemas y, sorprendentemente, sin ninguna expectativa por mi parte, estas canciones mostraron un estilo bastante diferente del todo lo que había escrito antes. ... Se produjeron nuevos sonidos, apareció un nuevo tipo de melodía, se descubrió un nuevo enfoque para la expresión de estados de ánimo y personajes.'" #NT!
 elgar.1212.g: "¡Excelente! ¿Pero puede detenerse la 'música' por ahora?" #NT!
 elgar.1213.t: "Sinfonía de Cámara N° 1" #NT!
 elgar.1213.f: "La primera sinfonía de cámara de Schoenberg se terminó en 1906 y se estrenó el 8 de febrero de 1907 en Viena por el Cuarteto Rosé junto con un conjunto de viento de la Filarmónica de Viena, bajo la batuta del compositor. En 1913, Schoenberg volvió a dirigir la pieza, como parte del famoso Skandalkonzert, en el que las tonalidades heterodoxas de la Sinfonía de Schoenberg y, más aún, de las obras de su alumno Alban Berg incitaron a los asistentes a amotinarse en protesta y terminar prematuramente el concierto." #NT!
 elgar.1213.g: "¿Esto nunca terminará?" #NT!
  
 elgar.1221.t: "El pájaro de fuego" #NT!
 elgar.1221.f: "El pájaro de fuego es una obra de ballet y concierto orquestal basada en los cuentos de hadas rusos sobre el pájaro de fuego y la bendición y maldición que posee para su dueño. Los elementos mortales y sobrenaturales del ballet se distinguen con un sistema de leitmotivs colocados en la armonía denominada "leit-harmony". Stravinsky utilizó intencionalmente muchas técnicas especializadas en la orquesta, incluidas ponticello, col legno, flautando, glissando y flutter-tonguing. Ambientado en el castillo del malvado e inmortal Koschei, el ballet sigue al príncipe Iván, quien lucha contra Koschei con la ayuda del mágico pájaro de fuego." #NT!
 elgar.1222.t: "Petrouchka" #NT!
 elgar.1222.f: "Petrushka fue escrito para la temporada de París de 1911 de la compañía Ballets Russes de Sergei Diaghilev. El ballet cuenta la historia de los amores y celos de tres títeres. Los tres cobran vida gracias al charlatán durante la Feria de Carnaval (Maslenitsa) de 1830 en San Petersburgo. Petrushka reúne música, danza y diseño en un todo unificado. Es una de las producciones más populares de los Ballets Rusos. Hoy en día se suele realizar utilizando los diseños y coreografías originales. La obra se caracteriza por el llamado acorde de Petrushka, un dispositivo bitonal que presagia la aparición del personaje principal." #NT!
 elgar.1223.t: "Sagrado de los Printemps" #NT!
 elgar.1223.f: "La Consagración de la Primavera es una obra de ballet y concierto orquestal del compositor ruso Igor Stravinsky. Fue escrito para la temporada parisina de 1913 de la compañía Ballets Russes de Sergei Diaghilev; La coreografía original fue de Vaslav Nijinsky con escenografía y vestuario de Nicholas Roerich. Cuando se presentó por primera vez en el Théâtre des Champs-Élysées el 29 de mayo de 1913, el carácter vanguardista de la música y la coreografía causó sensación. Muchos han calificado la reacción de la primera noche de "disturbios" o "casi disturbios", aunque esta formulación no apareció hasta revisiones de actuaciones posteriores, más de una década después. Aunque fue diseñada como una obra para el escenario, con pasajes específicos que acompañan a los personajes y la acción, la música logró igual, si no mayor, reconocimiento como pieza de concierto y es ampliamente considerada como una de las obras musicales más influyentes del siglo XX." #NT!
  
