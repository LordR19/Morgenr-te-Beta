 je_elgar_mass_culture: "cultura de masas" #NT!
 je_elgar_mass_culture_reason: "La hostilidad incomprensible de "las masas" hacia todas las tradiciones representativas de la Cultura, la inteligencia aguda y fría que confunde la sabiduría del campesino, el naturalismo recién descubierto que, en relación con todas las cuestiones de sexo y sociedad, se remonta a instintos y principios bastante primitivos. condiciones, la reaparición del panem et circenses en forma de disputas salariales y estadios deportivos: todas estas cosas presagiaban el cierre definitivo de la Cultura y la apertura de una fase completamente nueva de la existencia humana. - Oswald Spengler, La decadencia de Occidente" #NT!
