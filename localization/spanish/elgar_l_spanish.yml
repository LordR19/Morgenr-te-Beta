 elgar.1061.d: "¡Un gran compositor acaba de completar una obra maestra musical!" #NT!
 elgar.1061.f: ""
 elgar.1061.g: "¡Bravísimo!" #NT!
 elgar.1062.t: "don pascuale" #NT!
 elgar.1062.f: "Don Pasquale es una ópera buffa en tres actos. La ópera es una de las más famosas de su género y, junto con L'elisir d'amore y Lucia di Lammermoor, es una de las pocas obras de Donizetti que ha tenido una tradición escénica casi continua desde el siglo XIX. Basados ​​en las comedias de Carlo Goldoni, los personajes se basan más o menos en tipos de la commedia dell'arte, pero se les dan rasgos sentimentales, es decir. H. a través de la capacidad de sentir y expresar tristeza, dolor o remordimiento, diferenciación que va más allá de su tipo. Don Pasquale fue un éxito instantáneo, como sólo lo había tenido anteriormente en París I puritani (1835) de Bellini." #NT!
 elgar.1063.t: "Dom Sébastien" #NT!
 elgar.1063.f: "Dom Sébastien es una gran ópera francesa en cinco actos de Gaetano Donizetti. Es una ficción histórica sobre el rey Sebastián de Portugal (1554-1578) y su desafortunada expedición de 1578 a Marruecos. En aquel momento, Donizetti intentaba componer una ópera que compitiera con óperas históricas similares de Daniel Auber, Fromental Halévy y Giacomo Meyerbeer. Una descripción crítica de la naturaleza de Dom Sébastien es "un funeral en cinco actos". El trabajo fue recibido con desgana, lo que el propio Donizetti consideró un fiasco. Aunque Donizetti consideró su última ópera como una de sus obras más importantes, Dom Sébastien está en gran parte olvidado hoy. Fue escrita en una época en la que Donizetti "ya no tenía un control ilimitado sobre su imaginación", por lo que la ópera ya estaba marcada por la incipiente enfermedad de Donizetti." #NT!
 elgar.1071.d: "Un gran compositor a nuestro servicio ha recibido reconocimiento en el extranjero." #NT!
 elgar.1071.f: ""
 elgar.1071.g: "Su gira parece ser un éxito." #NT!
  
 elgar.1101.t: "Gran sinfonía funeraria y triunfal" #NT!
 elgar.1101.d: "Con motivo del décimo aniversario de la Revolución de Julio, Héctor Berlioz compuso una pieza que atrajo gran admiración del público." #NT!
 elgar.1101.f: "El gobierno francés encargó la sinfonía para las celebraciones del décimo aniversario de la Revolución de Julio que llevó al poder a Luis Felipe I, y para ello erigió la Columna de Julio en la plaza de la Bastilla. Berlioz sentía poca simpatía por el régimen, pero agradeció la oportunidad de escribir la obra porque el gobierno le había ofrecido 10.000 francos por ella. La Symphonie militaire (más tarde rebautizada como Symphonie funèbre et triomphale), en lugar de seguir el modelo que Berlioz había establecido en Romeo y Julieta, representa una reversión a un estilo anterior a Beethoven en la tradición de la monumental música ceremonial pública francesa. Berlioz revisó la partitura en enero de 1842, añadiendo una parte opcional para cuerdas y un coro final a un texto de Antony Deschamps. Richard Wagner asistió a una representación de esta nueva versión en la Salle Vivienne el 1 de febrero de 1842. El 5 de febrero, le dijo a Robert Schumann que había encontrado pasajes del último movimiento de la sinfonía de Berlioz tan "magníficos y sublimes que nunca podrán ser superados"." #NT!
 elgar.1111.t: "Berlioz llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1111.f: "Louis-Hector Berlioz fue un compositor y director de orquesta romántico francés. Su producción incluye obras orquestales como la Sinfonía fantástica y Harold en Italia, piezas corales como el Réquiem y L'Enfance du Christ, sus tres óperas Benvenuto Cellini, Les Troyens y Béatrice et Bénédict, y obras de géneros híbridos como la 'dramática sinfonía' Roméo et Juliette y la 'leyenda dramática' La Damnation de Faust. Berlioz, que sólo tuvo éxito ocasional en Francia como compositor, se dedicó cada vez más a la dirección, en la que ganó reputación internacional. Gozó de gran prestigio en Alemania, Gran Bretaña y Rusia como compositor y director de orquesta. Para complementar sus ingresos, escribió periodismo musical durante gran parte de su carrera; parte de él se ha conservado en forma de libro, incluido su Tratado sobre instrumentación, que fue influyente en los siglos XIX y XX." #NT!
 elgar.1112.t: "Berlioz se marcha" #NT!
 elgar.1121.t: "Termina el contrato de Berlioz" #NT!
 elgar.1122.t: "Berlioz se marcha [ROOT.GetCountry.GetName]" #NT!
 elgar.1131.t: "Muere Berlioz" #NT!
 elgar.1131.f: "En 1867 Berlioz recibió la noticia de que su hijo había muerto en La Habana de fiebre amarilla. Macdonald sugiere que Berlioz pudo haber buscado distraerse de su dolor siguiendo adelante con una serie de conciertos planeados en San Petersburgo y Moscú, pero lejos de rejuvenecerlo, el viaje minó las fuerzas que le quedaban. Fue a Niza para recuperarse en el clima mediterráneo, pero cayó sobre las rocas de la orilla, posiblemente a causa de un derrame cerebral, y tuvo que regresar a París, donde estuvo convaleciente durante varios meses. En agosto de 1868, se sintió capaz de viajar brevemente a Grenoble para ser juez de un festival coral. Después de regresar a París, se fue debilitando progresivamente y murió en su casa de la calle de Calais el 8 de marzo de 1869, a la edad de 65 años. Fue enterrado en el cementerio de Montmartre con sus dos esposas, que fueron exhumadas y reenterradas junto a a él." #NT!
 elgar.1141.t: "Berlioz prepara una gira" #NT!
 elgar.1141.d: "El compositor Héctor Berlioz prepara una gira por el extranjero. Los destinos son Bélgica, los Países Bajos y los estados del norte de Alemania." #NT!
 elgar.1142.d: "El compositor Héctor Berlioz prepara una gira por el extranjero. Los destinos son Austria, Hungría, Bohemia, Suiza y los estados federados del sur de Alemania." #NT!
 elgar.1143.d: "El compositor Héctor Berlioz prepara una gira por el extranjero. Los destinos son las Islas Británicas." #NT!
 elgar.1144.d: "El compositor Héctor Berlioz prepara una gira por el extranjero. Los destinos son Polonia, los países bálticos y Rusia." #NT!
 elgar.1145.t: "Berlioz prepara su última gira" #NT!
 elgar.1145.d: "El compositor Héctor Berlioz prepara su última gira por el extranjero. El destino aún no se conoce." #NT!
 elgar.1151.t: "Berlioz vuelve a París" #NT!
 elgar.1151.d: "Tras extensas giras de conciertos en el extranjero, el compositor Héctor Berlioz ha regresado a Francia." #NT!
 elgar.1151.f: "En sus viajes, especialmente a Alemania, Berlioz no sólo notó el mayor nivel de la cultura musical, sino también las mayores oportunidades para los compositores, lo que se debía especialmente a la división allí en pequeños estados. Esto último aseguró que hubiera un número mucho mayor de posiciones prestigiosas en el mundo de la música alemana, mientras que la centralización de Francia trajo consigo una fuerte orientación hacia la capital, París. Sin embargo, Berlioz volvió a especular sobre un puesto lucrativo en su país, aunque el público alemán y los críticos alemanes fueron a menudo más favorables a él que los representantes franceses." #NT!
 elgar.1161.t: "Los Troyens" #NT!
 elgar.1161.f: "Les Troyens es una gran ópera francesa en cinco actos de Héctor Berlioz. El libreto fue escrito por el propio Berlioz a partir del poema épico de Virgilio La Eneida; la partitura fue compuesta entre 1856 y 1858. Les Troyens es la obra más ambiciosa de Berlioz, la suma de toda su carrera artística, pero no vivió para verla interpretada en su totalidad. Bajo el título Les Troyens à Carthage, los tres últimos actos fueron estrenados con numerosos montajes por la compañía de Léon Carvalho, el Théâtre Lyrique, en su teatro (actualmente Théâtre de la Ville) de la Place du Châtelet de París el 4 de noviembre de 1863, con 21 repeticiones. Después de décadas de abandono, hoy la ópera es considerada por algunos críticos musicales como una de las mejores jamás escritas." #NT!
 elgar.1162.t: "La condenación de Fausto" #NT!
 elgar.1162.f: "La damnation de Faust es una obra para cuatro voces solistas, coro completo de siete voces, gran coro infantil y orquesta del compositor francés Hector Berlioz. Lo llamó "légende dramatique" (leyenda dramática). El compositor francés se inspiró en una traducción del poema dramático Fausto de Goethe y produjo una obra musical que, al igual que la obra maestra en la que se basa, desafía una categorización fácil. Concebida en varias ocasiones como un oratorio de forma libre y como una ópera, su forma de diario de viaje y su perspectiva cósmica han hecho que su puesta en escena como ópera sea un desafío extremo. El propio Berlioz estaba ansioso por ver la obra en escena, pero una vez que lo hizo, admitió que las técnicas de producción de su época no estaban a la altura de la tarea de darle vida dramática a la obra. La mayor parte de la fama de la obra se debe a sus actuaciones en conciertos." #NT!
 elgar.1163.t: "Tratado sobre instrumentación" #NT!
 elgar.1163.f: "'Este Traité d'Instrumentation es una obra sumamente paradójica. Comienza con un prefacio de varias líneas ajenas al tema, en el que el autor se posiciona contra los músicos que abusan de las modulaciones y cuya inclinación por la disonancia coincide con el gusto que ciertos animales tienen por las plantas saladas y los arbustos espinosos. Luego recurre a los instrumentos orquestales y mezcla extrañas afirmaciones con las verdades más sólidas y valiosos consejos.[...] En su tratado, como en su orquestación, Berlioz, a pesar de todas sus rarezas, es simplemente fabuloso. A él mi generación le debe su educación, y me atrevo a decir buena. Berlioz poseía el don inestimable de encender la imaginación y despertar el amor por el arte que enseñaba.[...] Estos ejemplos musicales aparentemente superfluos hacían soñar, abrían la puerta a un mundo nuevo, a una visión vasta y fascinante del futuro, de la tierra prometida.' - Camille Saint-Saëns" #NT!
 elgar.1171.t: "Berlioz honra a [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1201.t: "Liszt contra Thalberg" #NT!
 elgar.1201.d: "Dos de los pianistas más famosos compitieron en París: Franz Liszt desafió al pianista vivo más importante, Sigismund Thalberg." #NT!
 elgar.1201.f: "En el invierno de 1835/36, Sigismund Thalberg hizo su debut en un concierto privado ofrecido por el secretario de la embajada de Austria en París. Los artistas presentes, entre ellos Rossini y Meyerbeer, lo saludaron con entusiasmo y lo elogiaron como el inventor de un nuevo estilo de piano. Mientras que los conciertos de Franz Liszt en Lyon recaudaban entre 500 y 600 francos, Thalberg ganaba 10.000 francos por un solo concierto en el Teatro Italiano. Antes de que Thalberg apareciera en su segunda estancia en París, Liszt publicó una reseña plagada de insinuaciones y polémicas. Según Liszt, el éxito de Thalberg se debió únicamente a la propaganda. Thalberg apareció nuevamente en París a partir de febrero de 1837 y fue nuevamente celebrado. El pasado 31 de marzo ambos artistas actuaron en un acto benéfico organizado por la Princesa Belgiojoso." #NT!
 elgar.1201.g: "Thalberg fue mejor." #NT!
 elgar.1201.h: "Liszt era mejor." #NT!
 elgar.1211.t: "Lisztomanía en [ROOT.GetCountry.GetName]" #NT!
 elgar.1211.f: "Franz Liszt fue un compositor, pianista, director de orquesta, director de teatro y profesor de música austrohúngaro. Liszt fue uno de los virtuosos del piano más destacados e influyentes y, con una obra de más de 1.300 obras y arreglos, uno de los compositores más productivos del siglo XIX. Aunque gran parte de su obra puede asignarse a la literatura pianística, Liszt también dio un claro impulso a la música orquestal con el desarrollo del poema sinfónico. Su concepto de la música programática y el uso de nuevos medios armónicos y formales lo convirtieron, junto con Richard Wagner, en el protagonista más conocido de la Nueva Escuela Alemana. Liszt inició una extensa gira por Europa en 1839, que continuó durante los siguientes ocho años. Este período fue el más brillante de Liszt como concertista de piano y recibió muchos honores y mucha adulación durante sus giras. Durante este período, aparecieron los primeros informes de intensas respuestas de los fans de Liszt, lo que se conoció como Lisztomanía. La lisztomanía se caracterizó por una reacción histérica hacia Liszt y sus conciertos. Se informó que la interpretación de Liszt elevaba el estado de ánimo de la audiencia a un nivel de éxtasis místico." #NT!
 elgar.1212.t: "Liszt se marcha" #NT!
 elgar.1221.t: "El contrato de Liszt termina" #NT!
 elgar.1222.t: "Liszt se va [ROOT.GetCountry.GetName]" #NT!
 elgar.1231.t: "Liszt muere" #NT!
 elgar.1231.f: "Después del matrimonio fallido con Carolyne zu Sayn-Wittgenstein, Liszt se dedicó cada vez más a composiciones con temas religiosos. En Roma, donde permaneció principalmente hasta 1870, llevó una vida en parte mundana y en parte monástica y se retiró a un monasterio en el verano de 1863, donde también lo visitó el Papa Pío IX. En 1865 Liszt fue tonsurado y recibió las cuatro órdenes menores. A partir de entonces, como clérigo, usó el collar romano y fue tratado como abate. En 1886 Liszt asistió al Festival Wagner. En el momento del viaje, Liszt ya estaba gravemente enfermo y murió pocos días después de su llegada, el 31 de julio de 1886, a consecuencia de una neumonía. Bernhard Schnappauf, médico y amigo de Richard Wagner, pasó los últimos días en su lecho de muerte e informó que Liszt murió tranquilamente y con dignidad. Cerró los ojos y se hizo la máscara mortuoria, para la cual, según la antigua costumbre, tenía derecho a la mortaja y la funda de almohada." #NT!
 elgar.1241.t: "Liszt está preparando una gira." #NT!
 elgar.1241.d: "El compositor Franz Liszt prepara una gira por el extranjero. El destino es Italia." #NT!
 elgar.1242.d: "El compositor Franz Liszt prepara una gira por el extranjero. El destino es Alemania." #NT!
 elgar.1243.d: "El compositor Franz Liszt prepara una gira por el extranjero. El destino son España y Portugal." #NT!
 elgar.1244.d: "El compositor Franz Liszt prepara una gira por el extranjero. Los destinos son Francia, Bélgica, los Países Bajos y las Islas Británicas." #NT!
 elgar.1245.d: "El compositor Franz Liszt prepara una gira por el extranjero. Los destinos son Polonia, Rusia y el Imperio Otomano." #NT!
 elgar.1251.t: "Liszt en Weimar" #NT!
 elgar.1251.d: "Después de muchos años de giras de conciertos, el virtuoso del piano y compositor Franz Liszt está considerando establecerse en Weimar." #NT!
 elgar.1251.f: "Los años de Weimar fueron el período de mayor producción artística de Franz Liszt. Escribió muchas de sus obras para piano en Weimar, como la Sonata para piano en si menor, el ciclo Armonías poétiques et religieuses, quince Rapsodias húngaras, así como numerosas transcripciones, reducciones para piano y revisiones de obras para piano anteriores, como los Estudios de Paganini. . Aquí también recibieron su forma definitiva dos de sus conciertos para piano previamente concebidos. En Weimar, Liszt dirigió muchas obras de compositores contemporáneos, algunas de las cuales fueron controvertidas en su momento, y también interpretó sus óperas. Dirigió obras de Richard Wagner, que era especialmente cercano a él y a quien ayudó a huir a Zúrich en la primavera de 1849 después del levantamiento de Dresde. En los años siguientes apoyó a Wagner tanto económica como moralmente y mantuvo una animada correspondencia con él. Más tarde, Liszt y Wagner actuaron juntos a menudo como directores. A partir de 1865, después de que Wagner tuviera una relación con la hija de Liszt, Cosima, la relación se enfrió durante mucho tiempo." #NT!
 elgar.1252.t: "Von der Wiege zum Grabe" #NT!
 elgar.1252.d: "En Roma, Franz Liszt completó su último poema sinfónico. La comunidad musical no sabe qué pensar ante el último 'error' de este compositor." #NT!
 elgar.1252.f: "En los últimos años de su vida, Liszt recurrió cada vez más a la música sacra y la música religiosa. Por eso su último poema sinfónico, "De la cuna a la tumba", se diferencia de todos sus predecesores. Liszt se inspiró en un dibujo del pintor húngaro Mihály Zichy. Grandes secciones de la obra no requieren una orquesta potente, especialmente los sonidos iniciales parecidos a la música de cámara; Se forman muchas islas de sonido en las que el material musical es pobre, y no son infrecuentes los pasajes solistas, especialmente al final de los movimientos. Los armónicos utilizados también son un presagio de los tiempos venideros. Sin embargo, durante su vida, los críticos musicales calificaron la obra como "un error de un anciano"." #NT!
 elgar.1252.g: "Las generaciones posteriores lo entenderán." #NT!
 elgar.1261.t: "Los preludios" #NT!
 elgar.1261.f: "Les Préludes es el tercero de los trece poemas sinfónicos de Franz Liszt. La música fue compuesta entre 1845 y 1854 y comenzó como una obertura del ciclo coral de Liszt Les quatre élémens (Los cuatro elementos), luego revisada como una obertura de concierto independiente, con un nuevo título que hace referencia a un poema de Alphonse de Lamartine. Les préludes es el ejemplo más antiguo de una obra orquestal titulada 'Poema sinfónico'. Liszt ve las fases de la vida como preludios de la melodía de la muerte. Estas fases de la vida son luchas y tormentas, amor, felicidad y dolor, consuelo, experiencia de la naturaleza. A pesar de los contrastes de estos estados de ánimo reflejados en Les Préludes, la obra es de gran coherencia. Comienza con una melodía melancólica, a partir de la cual se desarrolla el primer tema principal tormentoso, que conduce al segundo tema a través de una parte pastoral. Estos dos temas se desarrollan en estados de ánimo que cambian progresivamente. En un clímax, el tema original fluye hacia el primer tema principal como una fanfarria majestuosa y glamorosa." #NT!
 elgar.1262.t: "Rapsodias húngaras" #NT!
 elgar.1262.f: "Las Rapsodias Húngaras son un conjunto de 19 piezas para piano basadas en temas populares húngaros, compuestas por Franz Liszt durante 1846-1853, y posteriormente en 1882 y 1885. Liszt también arregló versiones para orquesta, dúo de piano y trío de piano. Algunas son más conocidas que otras, siendo la Rapsodia Húngara N° 2 particularmente famosa y las N° 6, N° 10, N° 12 y N° 14 (especialmente arregladas para piano y orquesta como la Fantasía Húngara) también siendo muy conocidas. Liszt incorporó muchos temas que había escuchado en su Hungría occidental natal y que creía que eran música popular, aunque muchos eran en realidad melodías escritas por miembros de la clase media alta húngara o por compositores como József Kossovits. En su forma original para piano, las Rapsodias Húngaras destacan por su dificultad." #NT!
 elgar.1263.t: "Sinfonía de Dante" #NT!
 elgar.1263.f: "La 'Sinfonía de Dante' es una sinfonía coral compuesta por Franz Liszt. Escrita en un estilo muy romántico, se basa en el viaje de Dante Alighieri a través del infierno y el purgatorio, como se describe en La Divina Comedia. Algunos críticos han argumentado que la Sinfonía de Dante no es tanto una sinfonía en el sentido clásico sino dos poemas sinfónicos descriptivos. La intención original de Liszt era componer la obra en tres movimientos: un Infierno, un Purgatorio y un Paradiso. Los dos primeros serían puramente instrumentales y el final coral. Wagner, sin embargo, persuadió a Liszt de que ningún compositor terrenal podría expresar fielmente las alegrías del Paraíso. Liszt abandonó el tercer movimiento pero añadió un Magnificat coral al final del segundo movimiento. El estudioso de Liszt, Humphrey Searle, sostiene que si bien Liszt puede haberse sentido más a gusto retratando las regiones infernales que las celestiales, la tarea de retratar el Paraíso en la música no habría estado más allá de sus poderes." #NT!
  
 elgar.1301.t: "Rienzi" #NT!
 elgar.1301.d: "Un joven compositor ha impresionado al público de Dresde y a artistas internacionales con su ópera 'Rienzi'. Su nombre es Richard Wagner." #NT!
 elgar.1301.f: "'Ninguna experiencia posterior me ha producido sentimientos ni remotamente similares a los que tuve ese día de la primera representación de Rienzi. La preocupación, muy fundada, por su éxito dominó de tal manera mis sentimientos en todas las primeras representaciones posteriores de mis obras que nunca pude disfrutarlas ni prestar mucha atención al comportamiento del público. [...] El éxito inicial de Rienzi sin duda estaba asegurado de antemano. Pero la manera ruidosa con la que el público declaró su parcialidad hacia mí fue extraordinaria... El público se había visto fuertemente predispuesto a aceptarlo, porque todos los relacionados con el teatro habían difundido informes tan favorables... que toda la población esperaba con ansias. a lo que fue anunciado como un milagro... Al tratar de recordar mi condición esa noche, sólo puedo recordar que poseía todas las características de un sueño.' -Richard Wagner" #NT!
 elgar.1311.t: "Wagner llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1311.f: "Con sus dramas musicales compuestos, Wilhelm Richard Wagner es considerado uno de los compositores más importantes de la época romántica. Usó leitmotivs característicos para figuras, acontecimientos y sentimientos y desarrolló la técnica en el 'Ring des Nibelungen' hasta convertirla en un método sistemático. La 'Gesamtkunstwerk' que propagó combina diferentes artes como la música, la poesía y el teatro en una sola unidad. Las innovaciones de Wagner en materia de armonía influyeron en el desarrollo de la música hasta nuestros días. Wagner trabajó intensamente con material de la mitología y leyendas germánicas como el caballero cisne, la saga de los Nibelungos y el Santo Grial como parte de la leyenda artúrica. En Lohengrin, la tetralogía del Anillo y la última obra Parsifal, sus pensamientos giran en torno al motivo de la redención. Con Tristán e Isolda creó una de las óperas de amor más famosas de la historia de la música. Richard Wagner fundó el Festival de Bayreuth, que se dedicó exclusivamente a la interpretación de sus propias obras. El impacto de Wagner va mucho más allá del ámbito musical. Con él han tratado escritores y pintores, filósofos y escultores, así como germanistas, historiadores, politólogos y religiosos." #NT!
 elgar.1312.t: "Wagner se marcha" #NT!
 elgar.1321.t: "Termina el contrato de Wagner" #NT!
