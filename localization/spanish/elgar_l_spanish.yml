 je_elgar_accademia_santa_cecilia: "Elevan a Santa Cecilia al rango de Academia" #NT!
 je_elgar_accademia_santa_cecilia_reason: "La Accademia di Santa Cecilia fue fundada por la bula papal 'Ratione congruit' de Sixto V en 1585 en forma de congregación. En 1838 la Congregación de Santa Cecilia fue nombrada oficialmente Academia y luego Academia Pontificia. Entre sus miembros en ese momento se encontraban Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod y Meyerbeer. Uno de sus miembros honorarios fue la reina Victoria. En la Italia unida se convirtió en un importante conservatorio." #NT!
 je_elgar_leipzig_conservatory: "Fundó el Conservatorio de Leipzig" #NT!
 je_elgar_leipzig_conservatory_reason: "La tradicional ciudad musical de Leipzig, donde ya trabajaba Johann Sebastian Bach, ofrecía a principios del siglo XIX las condiciones óptimas para la fundación de una fábrica de talentos musicales y académicos. Cuatro ciudadanos comprometidos de la ciudad, a saber, el abogado Heinrich Conrad Schleinitz (segundo director), el director del distrito de Leipzig, Johann Paul von Falkenstein, y el consejero de la corte real sajona, Johann Georg Keil, así como el maestro de capilla de la Gewandhaus, Felix Mendelssohn Bartholdy, pusieron en práctica las ideas anteriores. práctica." #NT!
 je_elgar_petrograd_conservatory: "Fundó el Conservatorio de Petrogrado" #NT!
 je_elgar_petrograd_conservatory_reason: "Por iniciativa de la Gran Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich y otras personalidades de la sociedad y la vida musical, se fundó la Sociedad Rusa de Música, de cuyas clases de música se fundó el primer conservatorio de Rusia. Anton Rubinstein fue el primer director del conservatorio y profesor de piano. El primer graduado que completó aquí sus estudios de composición fue Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov tuvo un papel particularmente influyente como profesor de composición e instrumentación y director de la clase de orquesta." #NT!
  
 elgar.201.t: "El premio [SCOPE.sState('elgar_art_capital').GetCityHubName]" #NT!
 elgar.201.d: "La élite de nuestro país amante del arte está presionando para que se conceda un premio artístico a las mejores composiciones." #NT!
 elgar.201.f: "Las naciones que tienen un centro de irracionalismo o impresionismo organizan concursos de música de vez en cuando. Los cinco compositores más hábiles reciben un premio que tiene cierto impacto en su reputación. Normalmente se concede un premio de arte cada cinco años. Los grandes compositores no están invitados, ya han recibido su recompensa." #NT!
 elgar.201.g: "Deberíamos organizar un concurso de arte." #NT!
 elgar.201.h: "¡Qué malgasto de dinero!" #NT!
 elgar.202.t: "El premio [SCOPE.sState('elgar_art_capital').GetCityHubName]" #NT!
 elgar.202.d: "El jurado llegó a una conclusión y seleccionó las mejores composiciones. La lista de los cinco ganadores ya está circulando." #NT!
