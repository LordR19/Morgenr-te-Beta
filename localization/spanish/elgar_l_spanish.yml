 elgar.92.t: "Gran Teatro Nacional" #NT!
 elgar.92.d: "Con el plan de construir un gran teatro de ópera en la Ciudad de México, el gobierno está planeando uno de los proyectos de construcción más grandes en la historia del país." #NT!
 elgar.92.f: "El teatro fue construido entre 1840 y 1844 por el arquitecto Lorenzo de la Hidalga en la Ciudad de México. Los historiadores la consideran la obra arquitectónica más importante de la Ciudad de México entre la finalización de la Catedral Metropolitana y la construcción del Palacio de Bellas Artes. El Gran Teatro Nacional fue inaugurado en uno de los sexenios de Antonio López de Santa Anna como presidente. Su nombre cambió sucesivamente, de Gran Teatro de Santa Anna a Gran Teatro Vergara, luego Gran Teatro Imperial y finalmente Gran Teatro Nacional. Durante la temporada de ópera de 1852, el teatro estrenó 17 óperas y ofreció más de 60 representaciones." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Debido al auge que está experimentando la región con el cultivo del caucho, Manaos recibirá un opulento teatro de ópera, ¡en medio de la jungla!" #NT!
 elgar.93.f: "El Teatro Amazonas fue construido durante la Belle Époque, en una época en la que se hacían fortunas con el boom del caucho. La construcción del Teatro Amazonas fue propuesta por primera vez en 1881 por un miembro de la Cámara de Representantes local, Antonio José Fernandes Júnior, quien imaginó una "joya" en el corazón de la selva amazónica. El estilo arquitectónico del teatro se considera típicamente renacentista. Las tejas fueron importadas de Alsacia, las paredes de acero de Glasgow, Escocia y el mármol de Carrara para las escaleras, estatuas y columnas, de Italia. La cúpula está cubierta con 36.000 azulejos de cerámica decorados y pintados con los colores de la bandera nacional de Brasil. El mobiliario interior procedía de Francia en estilo Luis Quinze. El artista italiano Domenico de Angelis el Joven pintó los paneles que decoran los techos del auditorio y de la sala de audiencias." #NT!
  
 elgar.101.t: "Un monumento a Beethoven" #NT!
 elgar.101.d: "A raíz de un llamamiento del compositor Robert Schumann, varios intelectuales, pero también ciudadanos, patriotas e interesados ​​en el arte se pronunciaron a favor de erigir un monumento a Ludwig van Beethoven en Bonn." #NT!
 elgar.101.f: "'El mausoleo de la memoria futura ya está frente a mí en persona: un cuboide bastante alto, una lira con el año de nacimiento y muerte, el cielo arriba y algunos árboles al lado. Una nación entera frente a un Beethoven que les enseña grandeza y orgullo en cada página, ¿no deberían poder levantarle un monumento mil veces mayor? ¡Si yo fuera un príncipe, le construiría un templo al estilo palladiano! Formadlo en una forma gigantesca, como San Borromeo en el Lago Mayor, para que, como en vida, pudiera contemplar montañas y montañas, y cuando los barcos del Rin pasen volando y los extraños pregunten: ¿Qué significa el gigante? Cualquier niño puede responder: Beethoven es eso, y pensarán que es un emperador alemán. En una palabra: ¡levántate, suelta tus flemas y considera que el monumento será tuyo!' -Robert Schumann" #NT!
 elgar.101.g: "¡Beethoven era un titán alemán de la música!" #NT!
 elgar.101.h: "Estaremos encantados de financiar este proyecto de valor cultural." #NT!
 elgar.101.i: "No podría haber sido tan grande si no hubiera tenido un monumento antes." #NT!
 elgar.102.t: "Preparando el Festival Beethoven" #NT!
 elgar.102.d: "Se dan los últimos retoques al monumento a Beethoven. Ahora es el momento de prepararse para la inauguración." #NT!
 elgar.102.f: "El Festival Beethoven para la inauguración del monumento a Beethoven fue un gran acontecimiento musical de prestigio internacional. Además del rey de Prusia, también estuvo invitada la reina Victoria de Gran Bretaña, entre los invitados estuvieron grandes intelectuales como Alexander von Humboldt y compositores de la talla de Hector Berlioz, Giacomo Meyerbeer y, sobre todo, Franz Liszt, dieron forma a los cuatro días. Se suponía que miles de personas participarían en el festival, lo que planteó graves problemas a la pequeña ciudad de Bonn." #NT!
 elgar.102.g: "¡Envía las invitaciones!" #NT!
 elgar.103.t: "Invitación al Festival Beethoven" #NT!
 elgar.103.d: "Nuestro gobierno recibió una invitación oficial para asistir al festival Beethoven en Bonn, donde se inaugurará el monumento al compositor." #NT!
 elgar.103.g: "Con gusto asistiremos." #NT!
 elgar.103.h: "La música clásica está sobrevalorada." #NT!
 elgar.104.t: "Construye el Salón Beethoven" #NT!
 elgar.104.d: "Debido al gran número de visitantes, Franz Liszt propuso desviar hombres y material de las obras de la catedral de Colonia a Bonn para construir una sala de festivales en un tiempo récord." #NT!
 elgar.104.f: "La inauguración oficial del Monumento a Beethoven iba a ser el punto culminante de un Festival Beethoven de tres días. Un mes antes del inicio del festival, no había un lugar adecuado para acoger a los 3.000 asistentes esperados. A instancias de Liszt, y sólo después de que él se ofreció a cubrir él mismo el costo total, el comité contrató a un arquitecto y constructores para construir la Sala Beethoven. Cuando finalmente comenzaron, tenían menos de dos semanas para hacerlo y tuvieron que trabajar día y noche para terminarlo a tiempo. Franz Liszt habló también con los constructores de la catedral de Colonia. La madera se cargaba de Colonia a Bonn a través del Rin. Las decoraciones fabricadas en Colonia también llegaron rápidamente a Bonn. En tan sólo once días surgió de la nada una sala de festivales." #NT!
 elgar.104.g: "Espléndido." #NT!
 elgar.105.t: "La fiesta de Beethoven" #NT!
 elgar.105.d: "Después de cuatro días de música de primer nivel, el Festival Beethoven puede considerarse un éxito total, aunque eventos de esta magnitud no pueden prescindir de sus escándalos." #NT!
 elgar.105.f: "La ceremonia no estuvo exenta de momentos incómodos. El monumento a Beethoven dio la espalda a los invitados más importantes, el rey Federico Guillermo IV de Prusia y la reina británica Victoria, que se habían sentado en el balcón del palacio de Fürstenberg. Alexander von Humboldt salvó el día al señalar que Beethoven siempre había sido un tipo grosero. Aún más vergonzoso fue el hecho de que, durante los brindis en el banquete del festival en el 'Goldene Stern', Liszt desairó al contingente francés liderado por Berlioz y casi provocó un motín. El banquete fue interrumpido por el comportamiento de Lola Montez, quien bailó sobre una mesa y avergonzó a Liszt al insistir en que ella era su invitada en las celebraciones y exigir un asiento apropiado para su estatus reclamado, alterando así una disposición de asientos previamente organizada." #NT!
 elgar.105.g: "¿Beethoven nos da la espalda?" #NT!
 elgar.105.h: "Alexander von Humboldt es un caballero." #NT!
 elgar.105.i: "Estos alemanes no tienen elegancia." #NT!
 elgar.105.j: "Esto fue inspirador." #NT!
 elgar.106.t: "cantata de liszt" #NT!
 elgar.106.d: "Franz Liszt tuvo el gran honor de escribir e interpretar públicamente la cantata para la inauguración del monumento a Beethoven." #NT!
 elgar.106.f: "'Sea como fuere, su cantata, verdaderamente bien interpretada y calurosamente aplaudida por tres cuartos y medio de la sala, es algo grande y hermoso, que eleva a Liszt a un nivel muy alto entre los compositores. La expresión que contiene es verdadera, la entonación correcta, el estilo sublime y nuevo, la forma bien concebida y ejecutada diligentemente, la instrumentación notable por su vigor y variedad. Nunca hay una sucesión de los mismos sonidos en su orquesta, lo que hace que ciertas obras, alguna vez apreciadas, sean tan aburridas para el oyente; sabe utilizar los pequeños y grandes medios, no exige demasiado los instrumentos ni las voces; en una palabra, demostró de un plumazo que tenía estilo en la instrumentación y en las demás partes del arte musical, ya que uno temía no haberlo encontrado todavía.' - Héctor Berlioz" #NT!
 elgar.106.g: "¡Granizo! ¡Granizo! Beethoven, ¡salve!" #NT!
 elgar.107.t: "Berlioz en el Festival Beethoven" #NT!
 elgar.107.d: "Las celebraciones que rodearon la inauguración del Monumento a Beethoven han servido de considerable inspiración al compositor Héctor Belrioz." #NT!
 elgar.107.f: "'Fue durante este viaje a Austria, Hungría, Bohemia y Silesia que comencé a componer mi leyenda de Fausto, cuyo plan había estado reflexionando durante mucho tiempo. Tan pronto como decidí emprenderlo, tuve que conformarme con escribir yo también la mayor parte del libreto; los fragmentos de la traducción francesa del Fausto de Goethe de Gérard de Nerval, que ya había musicalizado veinte años antes y que tenía intención de incluir en la nueva partitura en una versión revisada, y dos o tres escenas más que habían sido escritas antes de mi partida de París por el señor Gandonnière siguiendo mis instrucciones, no equivalía a una sexta parte de toda la obra. Por eso, durante el viaje en la antigua diligencia alemana, intenté escribir los versos destinados a mi música. Comencé con la invocación de Fausto a la naturaleza, sin intentar traducir ni siquiera imitar la obra maestra de Goethe, sino sólo inspirarme en ella y extraer la sustancia musical que contenía. Una vez que comencé, escribí los versos restantes a medida que se me ocurrían las ideas musicales y compuse la partitura con una facilidad que rara vez había experimentado con mis otras obras.' - Héctor Berlioz" #NT!
 elgar.107.g: "Entonces, ¿valió la pena el viaje?" #NT!
 elgar.108.t: "Victoria visita la catedral de Colonia" #NT!
 elgar.108.d: "La reina Victoria de Gran Bretaña aprovechó su estancia en Renania para visitar la catedral de Colonia y conocer más sobre la construcción de la catedral que acaba de comenzar." #NT!
 elgar.108.f: "La salida anticipada de la compañía real del concierto se debió a que por la tarde se realizó una visita guiada a la catedral de Colonia, que tuvo lugar con el festivo repique de campanas. A continuación, las Majestades atravesaron la entrada principal de la nave central hasta llegar al coro, donde el coro masculino de Colonia interpretó una cantata de celebración con el acompañamiento de órgano del director musical Weber." #NT!
 elgar.108.g: "Tenemos el honor." #NT!
  
 elgar.111.t: "Un monumento a Mozart" #NT!
 elgar.111.d: "Los preparativos para erigir un monumento a Wolfgang Amadeus Mozart están en pleno apogeo. Sin embargo, todavía se están recaudando donaciones." #NT!
 elgar.111.f: "En 1835, el escritor Julius Schilling, originario de Posen, en la actual Polonia, propuso construir un monumento en la actual Mozartplatz para Mozart, entonces relativamente desconocido en Salzburgo. Importantes patrocinadores en el extranjero, pero también en Viena, finalmente apoyaron la construcción del monumento. El rey bávaro Luis I de Baviera donó una suma considerable y donó la base de la estatua de bronce." #NT!
 elgar.111.g: "¡Mozart era un titán alemán de la música!" #NT!
 elgar.113.t: "El monumento a Mozart" #NT!
 elgar.113.d: "Hoy se inauguró en su ciudad natal el monumento conmemorativo al hijo mayor de Slazburg." #NT!
 elgar.113.f: "Diseñado por Ludwig Schwanthaler y moldeado por Johann Baptist Stiglmaier, el monumento fue inaugurado ceremonialmente el 5 de septiembre de 1842 en presencia de los dos hijos supervivientes de Mozart, Franz Xaver y Carl Thomas. Sin embargo, la viuda de Mozart no pudo asistir a la inauguración. Había muerto poco antes en la casa de Mozartplatz 8. Un festival con procesión de antorchas, paseos en barco, trenes alpinos, tiro al blanco y carreras de caballos enmarcaron la celebración." #NT!
 elgar.114.t: "Un monumento viviente" #NT!
 elgar.114.d: "En Austria aumentan los esfuerzos para erigir un monumento a Mozart. Por eso, algunos ciudadanos de Frankfurt quieren organizar un concierto benéfico y vincular la idea con un contenido político." #NT!
 elgar.114.f: "Al principio, los ciudadanos de Frankfurt querían organizar un concierto para recaudar donaciones suficientes para un monumento a Mozart. Los monumentos a personalidades burguesas eran una novedad en Alemania. Por lo tanto, la construcción de monumentos en honor de figuras nacionales como artistas o científicos es una buena oportunidad para expresar sentimientos patrióticos. En Frankfurt, algunos incluso sugieren organizar un encuentro nacional de cantantes, cuyos beneficios deberían destinarse a una fundación de músicos alemanes para promover a los jóvenes músicos." #NT!
 elgar.114.g: "Recaude dinero para nuestro propio monumento viviente: ¡un festival en honor a Mozart!" #NT!
 elgar.114.h: "Done dinero al monumento en Salzburgo." #NT!
 elgar.115.t: "Invitación al Sängerfest" #NT!
 elgar.115.d: "La ciudadanía de Frankfurt invitó a cantantes patrióticos de nuestra nación a participar en un festival de Mozart." #NT!
 elgar.115.g: "Una oportunidad musical y nacional." #NT!
 elgar.115.h: "Simplemente no soporto las canciones artísticas." #NT!
 elgar.116.t: "El Festival Mozart" #NT!
 elgar.116.d: "42 sociedades corales de Renania, Baden, Hessen y Franconia se reunieron en Frankfurt para celebrar un festival de música de Mozart que duró tres días. Sin embargo, el evento se convirtió en una manifestación por la unificación política de Alemania. El dinero recaudado se destinó a una fundación de apoyo a jóvenes compositores." #NT!
 elgar.116.f: "'La ciudad entró en éxtasis. Las casas se llenaron de gente hasta los tragaluces. Los habitantes de Mainz, Hanau y Offenbach llegaron en barco al son de los cañonazos, rodeados de barcos decorados con música; por todas las puertas por las que entraron. Era un espectáculo poderosamente conmovedor, el interés artístico pasó a segundo plano, pero lo nacional se nos acercó poderosamente; No negaré que lágrimas brillantes corrieron por mis mejillas. - Heinrich Hoffman" #NT!
 elgar.116.g: "La música une a la nación." #NT!
 elgar.117.t: "Los alborotadores liberales hacen ruido en Frankfurt" #NT!
 elgar.117.d: "No se nos ha escapado que algunos "patriotas" de mentalidad jacobina han aprovechado un supuesto festival de Mozart en Frankfurt para su agitación política." #NT!
 elgar.117.f: "42 sociedades corales de Renania, Baden, Hessen y Franconia se reunieron en Frankfurt para celebrar un festival de música de Mozart que duró tres días. Sin embargo, el evento se convirtió en una manifestación por la unificación política de Alemania. Inicialmente, el evento se basó en la financiación del monumento a Mozart, pero los iniciadores pronto cambiaron el propósito de la organización benéfica a favor de su propia fundación." #NT!
 elgar.117.g: "¡Una conspiración contra el orden en la Confederación Alemana!" #NT!
 elgar.117.h: "Déjalos cantar." #NT!
  
 elgar.121.t: "La fundación de la Asociación General Alemana de Música" #NT!
 elgar.121.d: "Hoy en día se fundó en [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] la Allgemeiner Deutscher Musikverein (Asociación General de Música Alemana). Inmediatamente surgió una discusión sobre si pertenecemos a la Nueva Escuela Alemana o si defendemos la idea conservadora de la música." #NT!
 elgar.121.f: "La Nueva Escuela Alemana es un término introducido en 1859 por Franz Brendel, editor del Neue Zeitung für Musik, para describir ciertas tendencias de la música alemana. Ha sido utilizado por diferentes personas en diferentes momentos con diferentes significados. En general, se acepta que Franz Liszt y Richard Wagner se encontraban entre los representantes más destacados de la "Nueva Escuela Alemana". También existe consenso en que Johannes Brahms no participó. Más allá de esto, las interpretaciones difieren. El nuevo término debe entenderse en el sentido de que denota todo el período transcurrido desde la muerte de Beethoven. Según Brendel, era de uso común llamar al período de J.S. Bach y Handel 'Vieja Escuela Alemana'. El período posterior fue el de los maestros vieneses como Mozart, que habían sido influenciados por el estilo italiano. Beethoven había redirigido nuevamente el interés hacia el Norte alemán y con ello había abierto la 'Neudeutsche Schule'. Los compositores de ambos lados consideraban a Beethoven como su héroe espiritual y artístico; los conservadores lo vieron como una cima insuperable, los progresistas como un nuevo comienzo en la música." #NT!
 elgar.121.g: "Somos parte del Nuevo Colegio Alemán." #NT!
 elgar.121.h: "Defendemos la Escuela Tradicional Alemana." #NT!
 elgar.122.t: "Membresía en la Asociación General Alemana de Música" #NT!
 elgar.122.d: "Artistas de nuestro país fueron invitados a la recién fundada Asociación General Alemana de Música. Inmediatamente surgió una discusión sobre si pertenecemos a la Nueva Escuela Alemana o si defendemos la idea conservadora de la música." #NT!
 elgar.123.t: "Ubicación del próximo Congreso de Músicos" #NT!
 elgar.123.d: "Los miembros de la Asociación General Alemana de Música han elegido [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] como lugar para la próxima reunión del Tonkünstler-Versammlung (Congreso de Músicos)." #NT!
 elgar.123.f: "En 1859 tuvo lugar la primera reunión de Tonkünstler con motivo del 25º aniversario de la Nueva Revista de Música en Leipzig. En la segunda reunión de Tonkunstler (1861) en Weimar, más de 700 miembros fundadores aprobaron los estatutos de la Asociación General Alemana de Música (ADMV). La Nueva Revista de Música se convirtió en el órgano de la asociación. A finales del siglo XIX, la ADMV estaba bajo el protectorado del Gran Duque de Weimar. La ADMV ha celebrado numerosos encuentros tonkunstler. Se orientó principalmente hacia la dirección de la Nueva Escuela Alemana representada por Franz Liszt y Richard Wagner. Como parte de los objetivos artísticos de la ADMV, se organizaron reuniones anuales de Tonkünstler en diferentes lugares, con presentaciones de obras musicales importantes, raramente escuchadas y sobre todo nuevas de todo tipo. Sin embargo, también se representarían obras más antiguas que rara vez o nada se escuchaban, pero que tenían interés por su importancia. Además, debían imprimirse nuevas obras, ya fueran musicales o académicas." #NT!
 elgar.123.g: "¡Tenemos el honor!" #NT!
 elgar.124.t: "Congreso de Músicos en [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "El Tonkünstler-Versammlung (Congreso de músicos) de este año tendrá lugar en [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nuestros artistas están cordialmente invitados a discutir sobre música y escuchar la interpretación de piezas musicales nuevas y olvidadas." #NT!
 elgar.124.g: "Disfrutemos de la música y escuchemos las contribuciones de personas con ideas afines." #NT!
 elgar.124.h: "El lugar perfecto para enfrentarse a estos diletantes musicales." #NT!
 elgar.124.i: "Este será el día de la verdad: ¡nuestra idea de la música es la única correcta!" #NT!
 elgar.125.t: "Guerra de los románticos" #NT!
 elgar.125.d: "Una disputa entre representantes de la Nueva Escuela Alemana y los representantes más conservadores ha desembocado en un escándalo público. En la prensa ya se habla de una guerra en toda regla entre ambas facciones. Es hora de que [ROOT.GetCountry.GetName] respalde a sus artistas." #NT!
 elgar.125.f: "La 'Guerra de los Románticos' es un término utilizado por algunos historiadores de la música para describir el cisma entre músicos destacados en la segunda mitad del siglo XIX. La estructura musical, los límites de la armonía cromática y la música programada versus la música absoluta fueron las principales áreas de discordia. Los partidos opuestos cristalizaron durante la década de 1850. Los miembros más destacados del círculo conservador fueron Johannes Brahms, Joseph Joachim, Clara Schumann y el Conservatorio de Leipzig, fundado por Felix Mendelssohn. Sus oponentes, los progresistas radicales principalmente de Weimar, estaban representados por Franz Liszt y los miembros de la llamada Nueva Escuela Alemana (en alemán: Neudeutsche Schule) y por Richard Wagner. La controversia fue de origen alemán y centroeuropeo; Músicos de Francia, Italia y Rusia participaron sólo marginalmente. Los compositores de ambos lados consideraban a Beethoven como su héroe espiritual y artístico; los conservadores lo vieron como una cima insuperable, los progresistas como un nuevo comienzo en la música." #NT!
 elgar.125.g: "¡Apoye la Nueva Escuela Alemana!" #NT!
 elgar.125.h: "¡Apoye la escuela tradicional alemana!" #NT!
 elgar.126.t_konservativ: "Los conservadores ganan la 'Guerra de los Románticos'" #NT!
 elgar.126.d_konservativ: "La inmensa mayoría de los seguidores de la Escuela Tradicional ganaron la disputa sobre el futuro de la música. Que el contenido sea correcto tiene una importancia secundaria: la masa de contribuciones a debates y polémicas determina la imagen pública." #NT!
 elgar.126.f_konservativ: "Un punto central de desacuerdo entre estos dos grupos de músicos fue entre las formas musicales tradicionales y las nuevas. Esta fue una consecuencia del debate sobre la viabilidad del género sinfónico, que en manos de Ludwig van Beethoven había pasado de ser un género destinado al entretenimiento a una forma que incluía ideales sociales, morales y culturales. Liszt y su círculo favorecieron nuevos estilos de escritura y formas que combinaran la música con ideas narrativas y pictóricas. Con este fin, Liszt desarrolló el poema sinfónico. La escuela de Leipzig/Berlín defendió las formas utilizadas por los maestros clásicos, formas codificadas por musicólogos como Adolf Bernhard Marx de principios del siglo XIX. La validez de la música del programa también fue un punto de discusión. En su libro de 1854, Vom Musikalisch-Schönen, Hanslick afirmó que la música no representaba ni podía representar nada específico más que a sí misma. \n\n Al final, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! miembros apoyaron a la Nueva Escuela Alemana y #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! miembros apoyaron a la Escuela Tradicional." #NT!
 elgar.126.g: "La Escuela Tradicional triunfa." #NT!
 elgar.126.t_neudeutsch: "Los progresistas ganan la 'Guerra de los Románticos'" #NT!
 elgar.126.d_neudeutsch: "La inmensa mayoría de los seguidores de la Nueva Escuela Alemana ganaron la disputa sobre el futuro de la música. Que el contenido sea correcto tiene una importancia secundaria: la masa de contribuciones a debates y polémicas determina la imagen pública." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "La Nueva Escuela Alemana triunfa." #NT!
  
 elgar.131.t: "Franz Liszt inicia su gira europea" #NT!
 elgar.131.d: "Después de una estancia bastante infeliz en París, Franz Liszt decidió emprender una gira siguiendo el ejemplo de su rival Thalberg y convertirse en un músico de fama internacional. Su primer destino será [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.131.f: "Franz Liszt fue un compositor, pianista, director de orquesta, director de teatro y profesor de música austrohúngaro. Liszt fue uno de los virtuosos del piano más destacados e influyentes y, con una obra de más de 1.300 obras y arreglos, uno de los compositores más productivos del siglo XIX. Aunque gran parte de su obra puede asignarse a la literatura pianística, Liszt también dio un claro impulso a la música orquestal con el desarrollo del poema sinfónico. Su concepto de la música programática y el uso de nuevos medios armónicos y formales lo convirtieron, junto con Richard Wagner, en el protagonista más conocido de la Nueva Escuela Alemana. Liszt inició una extensa gira por Europa en 1839, que continuó durante los siguientes ocho años. Este período fue el más brillante de Liszt como concertista de piano y recibió muchos honores y mucha adulación durante sus giras. Durante este período, aparecieron los primeros informes de intensas respuestas de los fans de Liszt, lo que se conoció como Lisztomanía. La lisztomanía se caracterizó por una reacción histérica hacia Liszt y sus conciertos. Se informó que la interpretación de Liszt elevaba el estado de ánimo de la audiencia a un nivel de éxtasis místico." #NT!
 elgar.131.g: "Le deseamos todo lo mejor." #NT!
 elgar.132.t: "Lisztomanía en [ROOT.GetCountry.GetNameNoFlag]" #NT!
 elgar.132.d: "El pianista de fama mundial Franz Liszt ha elegido nuestro país como próximo destino de su gira europea. ¡Los teatros y óperas ya están llenos!" #NT!
 elgar.132.g: "¿De dónde vienen de repente todas esas mujeres que gritan?" #NT!
 elgar.133.t: "Liszt se marcha" #NT!
 elgar.133.d: "Liszt finalizó su estancia y agradeció la hospitalidad. La lisztomanía continuará en [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.133.f: "Se estima que Liszt apareció en público más de mil veces entre 1839 y 1847. Además, su gran fama como pianista, que continuaría disfrutando mucho después de haberse retirado oficialmente de los escenarios, se basó principalmente en sus logros. durante este tiempo. A su reputación se sumó que Liszt donó gran parte de las ganancias de su trabajo a causas humanitarias y de caridad. Donó grandes sumas de dinero al fondo de construcción de la Catedral de Colonia y a la Basílica de San Esteban en Pest, y realizó donaciones privadas a servicios públicos como hospitales y escuelas, así como a organizaciones caritativas como el Fondo de Pensiones para Músicos de Leipzig. Después del Gran Incendio de Hamburgo en mayo de 1842, ofreció conciertos en ayuda de los que se quedaron sin hogar. Para satisfacer la necesidad de sus admiradores de un mechón de su pelo, Liszt adquirió un perro cuyo pelaje servía desapercibido como fuente de rizos." #NT!
  
 elgar.301.t: "Buenos ensayos" #NT!
 elgar.301.d: "Los ensayos de la orquesta, dirigidos por un compositor viajero, fueron muy prometedores." #NT!
 elgar.301.f: "¡Un compositor viajero se ha ganado a la orquesta como director y ya ha impresionado con los ensayos!" #NT!
 elgar.301.g: "Bien." #NT!
 elgar.302.t: "Ensayos mediocres" #NT!
 elgar.302.d: "Desafortunadamente, los ensayos de la orquesta dirigidos por un compositor viajero no fueron tan buenos como esperaba la sala de conciertos..." #NT!
 elgar.302.f: "Ya sea por la falta de cooperación de los compañeros, por la mala preparación de los intérpretes o por las condiciones de la sala de conciertos, los ensayos no auguran nada bueno para la actuación." #NT!
 elgar.302.g: "No está bien." #NT!
 elgar.303.t: "Una dedicación amorosa" #NT!
 elgar.303.d: "Una aventura por un "poco" de cortesía agita los ánimos." #NT!
 elgar.303.f: "Los artistas siempre se han caracterizado por su estilo de vida un tanto relajado y provocaron uno o dos escándalos interpersonales. La atención se centra en un pequeño gesto que, sin embargo, tiene un poder explosivo. Un compositor viajero dedicó una sonata a una señora casada y le regaló la partitura original. Sin embargo, la mujer es la esposa de un general muy respetado en nuestro ejército. El regalo ha provocado especulaciones y podría dañar la imagen pública del hombre. Los militares exigen acción." #NT!
 elgar.303.g: "¿No veo el problema?" #NT!
 elgar.303.h: "¡Indignante!" #NT!
 elgar.304.t: "Una recepción nocturna" #NT!
 elgar.304.d: "Nuestro monarca ha invitado a un compositor viajero a una recepción principesca. El compositor mostró su agradecimiento con una composición." #NT!
 elgar.304.f: "Aunque la cultura musical del siglo XIX buscó cada vez más liberarse del mecenazgo, los nobles y reyes todavía estaban a la vanguardia del mecenazgo de las artes, y muchas obras musicales todavía estaban dedicadas a príncipes y reyes. Por otro lado, la relación personal a menudo significaba que los compositores excluidos de las academias y los círculos artísticos podían encontrar el apoyo de un mecenas rico si convenía a sus gustos personales. Por ejemplo, toda una serie de obras maestras de Wagner no habrían sido posibles sin el apoyo personal del rey Luis II de Baviera." #NT!
 elgar.304.g: "¡Qué hermosa sorpresa!" #NT!
 elgar.305.t: "¡Agotado!" #NT!
 elgar.305.d: "¡Una disputa por la actuación de un gran compositor con entradas agotadas ha provocado una protesta pública!" #NT!
 elgar.305.f: "El día del estreno, una gran multitud se había reunido expectante frente a la ópera, cuyas entradas estaban agotadas desde hacía días; Incluso el compositor que apareció sólo pudo conseguir una entrada en el mercado negro. Sin embargo, como un empleado del teatro había vendido él mismo entradas adicionales, las entradas vendidas superaron con creces el número de asientos. Hubo escenas tumultuosas dentro y frente al teatro en las que la música se perdió casi por completo; los de afuera gritaron para que los dejaran entrar, los de adentro pidieron silencio. Aún se podían interpretar los coros iniciales, pero luego la orquesta se rindió y fue entonces cuando empezó realmente el escándalo." #NT!
 elgar.305.g: "¡¿Quién es responsable de eso?!" #NT!
 elgar.306.t: "Estreno sorprendente" #NT!
 elgar.306.d: "El trabajo de un compositor que fracasó en su país de origen ha capturado los corazones de nuestra audiencia." #NT!
 elgar.306.f: "Siempre ha habido casos en los que fracasó el estreno de obras famosas. Experiencias similares a menudo llevaron no solo a serias dudas sobre uno mismo y al final de una carrera, sino también a un intento de representar la misma obra para una audiencia diferente. Los clásicos posteriores a menudo sólo prevalecieron en el segundo o tercer intento. No fue el lugar del estreno, sino el lugar del éxito el que fue recordado como la verdadera chispa inicial. Héctor Berlioz es un ejemplo de un compositor que disfrutó de mayor éxito con sus obras en Gran Bretaña y Alemania que en Francia." #NT!
 elgar.306.g: "Nuestra audiencia está más agradecida." #NT!
 elgar.307.t: "amistad musical" #NT!
 elgar.307.d: "Un compositor viajero se entendió inmediatamente con sus compañeros músicos allí mismo." #NT!
 elgar.307.f: "La relación entre músicos extranjeros y residentes no siempre fue fácil. No fue sólo resentimiento nacional y prejuicio personal. Algunas orquestas no podían trabajar con el estilo de dirección de un director invitado, a veces la corta duración de las actuaciones exigía compromisos, de los cuales el invitado, a su vez, culpaba al mundo musical local. Muchos compositores o directores locales también temían que la influencia de los extranjeros fuera demasiado grande. Sin embargo, a pesar de todos estos obstáculos, las amistades siguieron creciendo." #NT!
 elgar.307.g: "Una amistad fructífera." #NT!
 elgar.308.t: "rivalidad musical" #NT!
 elgar.308.d: "El mundo musical local ve con resentimiento y recelo la aparición de un compositor viajero." #NT!
 elgar.308.f: "—¿Dos grandes obras para la Ópera, dos más para el Renacimiento, dos más para la Ópera Cómica y otra más para el Teatro Italiano? Parece que Monsieur Donizetti nos trata como a un país conquistado, es una auténtica invasión. Ya no se puede hablar de los teatros de ópera de París, sino sólo de los teatros de ópera del señor Donizetti.' - Héctor Berlioz" #NT!
 elgar.308.g: "¡Estos músicos deberían recuperarse!" #NT!
 elgar.309.t: "Inspiraciones" #NT!
 elgar.309.d: "Un compositor extranjero inspiró a los miembros de la orquesta estatal." #NT!
 elgar.309.f: "La influencia externa a menudo ha marcado una diferencia en el mundo de la música local y nacional. Piezas desconocidas, un lenguaje musical extranjero o la aparición de un músico carismático a menudo podían llevar a los músicos locales a adquirir una perspectiva completamente nueva." #NT!
 elgar.309.g: "¿Inspiración? ¡Quiero ver resultados!" #NT!
 elgar.309.h: "Esto tendrá un efecto positivo en la orquesta." #NT!
 elgar.310.t: "Manía" #NT!
 elgar.310.d: "La aparición de un compositor ha provocado un entusiasmo público sin precedentes, casi histérico, por su obra. ¡La gente no tiene nada más en mente!" #NT!
 elgar.310.f: ""Cuando me enteré de los desmayos que estallaron en Alemania y especialmente en Berlín, cuando Liszt se presentó allí, me encogí de hombros con lástima y pensé: la tranquila y sabática Alemania no quiere perder la oportunidad de hacer el poco ejercicio necesario que se le permite. eso... En su caso, pensé, se trata del espectáculo por el espectáculo... Así expliqué esta lisztomanía y la consideré como un signo de las condiciones políticamente no libres que existen más allá del Rin. Sin embargo, después de todo, me equivoqué y no me di cuenta hasta la semana pasada, en la Ópera Italiana, donde Liszt dio su primer concierto... Realmente no se trataba de un público berlinés sentimental y sentimental, ante el cual Liszt tocó, bastante. solo, o mejor dicho, acompañado únicamente de su genio. Y, sin embargo, ¡cuán convulsivamente les afectaba su mera apariencia! ¡Cuán estruendosos fueron los aplausos que resonaron a su encuentro!... ¡Qué aclamación fue! ¡Una auténtica locura, inaudita en los anales del furor! - Heinrich Heine" #NT!
 elgar.310.g: "Entonces, ¿están completamente distraídos?" #NT!
 elgar.311.t: "La música une a la gente" #NT!
 elgar.311.d: "Un embajador pregunta si podemos conseguirle una entrada para un concierto de un compositor que se aloja con nosotros." #NT!
 elgar.311.f: "El embajador de una gran potencia es amante de un compositor viajero que actualmente se encuentra de visita en nuestro país. Le gustaría asistir a una función, pero no hay más asientos disponibles. Por eso nos ha pedido que utilicemos nuestra influencia política para que pueda seguir asistiendo a la función." #NT!
 elgar.311.g: "Ja ja. No." #NT!
 elgar.311.h: "Dale un lugar de honor." #NT!
 elgar.312.t: "¡Intento de asesinato en la Ópera!" #NT!
 elgar.312.d: "¡Un terrible intento de asesinato de un destacado político de nuestro país eclipsó la representación de ópera de hoy!" #NT!
 elgar.312.f: "Desde hace algún tiempo, la falta de legitimidad de nuestro gobierno ha causado descontento entre la población. Un astuto asesino aprovechó el concierto de un popular compositor para dispararle a un alto funcionario del gobierno durante la actuación. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] resultó gravemente herido. El perpetrador aún se encuentra prófugo, la víctima gravemente herida fue trasladada inmediatamente al hospital más cercano." #NT!
 elgar.312.g: "¿Dónde estaban las fuerzas de seguridad?" #NT!
 elgar.313.t: "una obra menor" #NT!
 elgar.313.d: "Una pequeña obra compuesta por el gran compositor de nuestro país puede que no sea un gran éxito, pero ha encontrado sus seguidores." #NT!
 elgar.313.f: "Las obras ocasionales de compositores que se crearon aparte de las obras famosas no tenían por qué ser al mismo tiempo de calidad media. Una y otra vez, las pequeñas piezas han logrado atraer más atención que el trabajo de muchas vidas. A pesar de su abundante obra, Nikolai Rimsky-Korsakov es famoso en la cultura pop por 'El vuelo del abejorro' (de Tsar Saltan) y Edvard Grieg por 'En el salón del rey de la montaña' (de Peer Gynt), erróneamente, pero un éxito musical es un éxito musical." #NT!
 elgar.313.g: "A veces son las pequeñas cosas las que traen alegría." #NT!
 elgar.314.t: "Sin inspiración" #NT!
 elgar.314.d: "Lamentablemente, nuestro huésped considera que quedarse en nuestro país es completamente aburrido." #NT!
 elgar.314.f: "A veces simplemente no funciona." #NT!
 elgar.314.g: "Deprimente." #NT!
 elgar.315.t: "Concierto Privado" #NT!
 elgar.315.d: "Además de las actuaciones oficiales, nuestro compositor ofreció un concierto privado en un pequeño círculo." #NT!
 elgar.315.f: "Los pequeños conciertos privados de grandes compositores tienen una larga tradición. El más famoso por esto es Franz Schubert, cuyas Schubertíades llevan su nombre. En las primeras Schubertiades, Franz Schubert tocó el piano y los barítonos Johann Michael Vogl y más tarde Carl von Schönstein cantaron sus canciones. Las veladas también incluían lecturas y divertidos juegos de entretenimiento, que a menudo tenían un tema específico. Fueron una mezcla de reuniones amistosas y salón literario-musical." #NT!
 elgar.315.g: "Eso estuvo bien." #NT!
 elgar.315.h: "¡Da capó!" #NT!
 elgar.316.t: "Un estudiante talentoso" #NT!
 elgar.316.d: "El gran compositor de nuestro país ha descubierto el talento de uno de los líderes políticos de nuestro país y ha considerado instruirlo en su arte de la composición." #NT!
 elgar.316.f: "Uno podría sorprenderse de que los políticos sean capaces de tener talento artístico y que, como malas personas, en principio no deberían ser completamente insensibles ante cualquier arte musical. Ciertamente había compositores con ambiciones políticas, pero muchos menos políticos con ambiciones musicales. Independientemente de lo que pueda poseer este político, tal vez su alma no esté irremediablemente perdida después de todo." #NT!
 elgar.316.g: "Un candidato prometedor." #NT!
 elgar.316.h: "Es mejor gastar su energía en otra parte." #NT!
 elgar.317.t: "Desastre musical" #NT!
 elgar.317.d: "Una actuación en una de nuestras salas de conciertos podría considerarse uno de los mayores fracasos de nuestra historia musical." #NT!
 elgar.317.f: "La orquesta no estaba preparada, el solista se resfrió, el director no descansó y el compositor, en cuya presencia tuvo lugar la actuación, amenaza con cancelar por nuestro país su próxima gira. ¡No hay otra manera de describirlo que un desastre!" #NT!
 elgar.317.g: "¡Una desgracia internacional!" #NT!
 elgar.318.t: "concierto escándalo" #NT!
 elgar.318.d: "Un concierto escandaloso, que simplemente enfureció al público con sus sonidos "modernos", no sólo divide a la sociedad, sino que también tiene consecuencias legales." #NT!
 elgar.318.f: "Los informes de prensa de la época hablan de disturbios tumultuosos. Los seguidores del compositor, sus alumnos y oponentes se gritaron, se arrojaron, interrumpieron la actuación, destruyeron el mobiliario, etc. Varias veces, conservadores indignados del público subieron al escenario maldiciendo para abofetear al director. Cuando amenazó con crear el orden con la ayuda de la autoridad pública, se dice que realmente comenzó el tumulto. Luego hubo una bofetada. En la secuela judicial posterior, un compositor de opereta que estuvo presente afirmó: las palmas de las bofetadas "fueron lo más melodioso que se pudo escuchar esa noche"." #NT!
 elgar.318.g: "La chusma no tiene sentido de la cultura. ¡Eso fue excelente!" #NT!
 elgar.318.h: "Retire la pieza del tablero inmediatamente." #NT!
 elgar.319.t: "espíritu de la época" #NT!
 elgar.319.d: "Esta pieza moderna, que hoy dirige personalmente un gran compositor, satisface exactamente el gusto del público." #NT!
 elgar.319.f: "A veces sólo hay que tener suerte." #NT!
 elgar.319.g: "¡Excelente!" #NT!
 elgar.320.t: "Propaganda musical" #NT!
 elgar.320.d: "Algunos políticos del gobierno se preguntan si la música del compositor que actualmente reside con nosotros podría ser... tomada prestada con fines propagandísticos." #NT!
 elgar.320.f: "Especialmente desde principios del siglo XX y la sociedad de masas que produjo los regímenes totalitarios de la época, prevaleció la idea de docilizar a las masas a través de la música. Si bien algunos músicos resistieron a la dictadura incluso en estos tiempos, hubo otros que pusieron su trabajo directamente al servicio de una ideología, o al menos permitieron que su talento se pusiera al servicio de una dirección política." #NT!
 elgar.320.g: "La música debería estar libre de política." #NT!
 elgar.320.h: "A veces, la música debería estar al servicio de la política." #NT!
 elgar.321.t: "Grandes compositores entre ellos." #NT!
 elgar.321.d: "Nuestro invitado musical conoció a un gran compositor empleado por nuestro país. En conversaciones y paseos de una hora, intercambiaron pensamientos e ideas musicales." #NT!
 elgar.321.f: "Grandes mentes piensan igual." #NT!
 elgar.321.g: "Un encuentro histórico." #NT!
  
 elgar.406.t: "La Muerte del Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]" #NT!
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], la principal autoridad musical de [GetPlayer.GetNameNoFlag], murió inesperadamente hoy. El mundo de la música lamenta esta gran pérdida." #NT!
 elgar.406.f: ""Mientras estamos aquí, ante la tumba de este difunto, somos, por así decirlo, los representantes de una nación entera, lamentando la caída de la mitad muy celebrada de lo que nos quedó del desaparecido esplendor del arte nativo y el patriótico. florecimiento intelectual. El heredero y ampliador de la fama inmortal de Handel y Bach, de la fama inmortal de Haydn y Mozart, ha vivido el resto de su vida, y nosotros lloramos ante la cuerda rota de la obra descolorida.\n¡De la obra descolorida! ¡Déjame llamarlo así! Porque era un artista, y lo que era sólo lo era a través del arte. -Franz Grillparzer" #NT!
 elgar.406.g: "Pero ¿quién debería escribir ahora el quiem?" #NT!
 elgar.407.t: "El compositor necesita un descanso" #NT!
 elgar.407.d: "Después de completar la última tarea, [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] primero debe encontrar fuerza e inspiración antes de completar la siguiente tarea. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] ha anunciado que [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] se retirará por algún tiempo." #NT!
 elgar.407.f: "Una vez completado cada pedido, un compositor no estará disponible durante algún tiempo. La duración de la pausa depende de la edad del compositor. Los compositores jóvenes sólo están fuera por unas pocas semanas, mientras que los compositores antiguos pueden tardar meses en volver a estar disponibles." #NT!
 elgar.407.g: "Ah, ya veo, 'inspiración'..." #NT!
  
 elgar.411.t: "Magnífico concierto" #NT!
 elgar.411.d: "¡La temporada de conciertos dirigida por nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] ha superado con creces las expectativas!" #NT!
 elgar.411.f: ""El público debe ser estricto, debe silbar, pero sus aplausos no deben comprometerme a nada." - Giuseppe Verdi" #NT!
 elgar.411.g: "¡Bravo!" #NT!
 elgar.412.t: "Concierto mediocre" #NT!
 elgar.412.d: "La temporada de conciertos bajo la dirección de nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] transcurre con normalidad. Hasta el momento no ha habido ningún momento destacado." #NT!
 elgar.412.f: ""No debemos considerarnos tan divinos que de vez en cuando no podamos mejorar nuestras propias obras". - Ludwig van Beethoven" #NT!
 elgar.412.g: "*bostezo*" #NT!
 elgar.413.t: "Mal concierto" #NT!
 elgar.413.d: "La temporada de conciertos hasta ahora no sólo ha estado por debajo de la media; Las actuaciones de nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] se consideran especialmente decepcionantes este año. El público ni siquiera pide un bis..." #NT!
 elgar.413.f: ""Después de las últimas notas de Gotterdammerung sentí como si me hubieran dejado salir de prisión". - Pjotr ​​Tchaikovsky" #NT!
 elgar.413.g: "¡Buuuu!" #NT!
 elgar.414.t: "Un embajador entre el público" #NT!
 elgar.414.d: "El embajador de una gran potencia asistió al concierto de hoy dirigido por [SCOPE.sCountry('elgar_ambassador_country').GetName], pero no se dejó un buen pelo sobre la actuación." #NT!
 elgar.414.f: ""El Preludio de Tristán e Isolda me recuerda al antiguo cuadro italiano de un mártir cuyos intestinos se desenrollan lentamente de su cuerpo en un carrete". -Eduard Hanslick" #NT!
 elgar.414.g: "El hombre ni siquiera sabe qué es la música." #NT!
 elgar.414.h: "¡Por fin alguien lo dice!" #NT!
 elgar.415.t: "Ballet" #NT!
 elgar.415.d: "Una nueva pieza de ballet moderno celebró hoy su estreno." #NT!
 elgar.415.f: ""Me gusta la trama de El Cascanueces, en absoluto." - Pjotr ​​Tchaikovsky" #NT!
 elgar.415.g: "¡Bailar!" #NT!
 elgar.416.t: "musica de cine" #NT!
 elgar.416.d: "Hoy se grabó una de las primeras bandas sonoras de una película bajo la dirección de nuestro director titular." #NT!
 elgar.416.f: ""La música de cine debería tener la misma relación con el drama cinematográfico que la que alguien toca al piano en mi salón con el libro que estoy leyendo". - Ígor Stravinski" #NT!
 elgar.416.g: "Tenía un guión sobre un arqueólogo que buscaba el Arca de la Alianza hace mucho tiempo, pero luego me la robaron." #NT!
 elgar.417.t: "Finaliza la temporada de conducción" #NT!
 elgar.417.d: "La última actuación de la temporada de conciertos ha llegado a su fin. Las críticas ya están en la prensa. Parece que a [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] le ha ido bien y ha obtenido reconocimiento. Se dice que la calidad de la orquesta estatal ha mejorado considerablemente, lo que aumenta la reputación musical de nuestra nación." #NT!
 elgar.417.f: "Los compositores que aún no son directores pueden adquirir la capacidad de dirigir mediante la práctica al final de una sesión de concierto. A más tardar después de la tercera temporada, la adquisición del estatus de director de orquesta es segura. Esta es una buena manera de formar compositores no virtuosos y luego enviarlos de gira." #NT!
 elgar.417.g: "¡Da capó!" #NT!
  
 elgar.421.d: "Nuestro compositor sufre actualmente un bloqueo masivo de la escritura." #NT!
 elgar.422.t: "Un paseo" #NT!
 elgar.422.d: "En un paseo por la naturaleza, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontró cierta inspiración que hizo avanzar su trabajo." #NT!
 elgar.422.f: "La naturaleza ya ha inspirado a muchos compositores. Beethoven se retiró al campo y allí recopiló impresiones que más tarde lo inspiraron a escribir la Sexta Sinfonía. Gustav Mahler incluso instaló su propia casita de compositor." #NT!
 elgar.422.g: "Tras los pasos de Beethoven." #NT!
 elgar.423.t: "No hay suficiente comodidad" #NT!
 elgar.423.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] se queja de que sus condiciones de trabajo no son lo suficientemente buenas teniendo en cuenta sus múltiples funciones administrativas. Quizás los apoyos monetarios podrían mejorar su "inspiración"." #NT!
 elgar.423.f: "Tan pronto como les das a los artistas un trabajo importante, ellos vienen con solicitudes especiales. Una figura pública seria rápidamente se convierte en una diva si la haces sentir importante. Antes de que te des cuenta, la fama se les sube a la cabeza a estas personas." #NT!
 elgar.423.g: "Dale consuelo" #NT!
 elgar.424.t: "Perturbaciones" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] ha estado intentando componer durante algún tiempo, pero una determinada persona lo interrumpe constantemente." #NT!
 elgar.424.f: "Hay una persona que le hace la vida difícil a [SCOPE.sCharacter('elgar_conductor').GetFullName]. Ya sea un fan o simplemente una persona que cree que puede ganar influencia política estando particularmente cerca de una figura pública famosa. Casi se podría llamarlo groupie. Los trastornos son ahora tan graves que [SCOPE.sCharacter('elgar_conductor').GetLastName] se queja de paraonía. Desafortunadamente, el 'fanático' es una figura política de alto rango cuyo ostracismo público tendría consecuencias comprensibles." #NT!
 elgar.424.g: "¡No lo molestes!" #NT!
 elgar.424.h: "Tiene que lidiar con eso." #NT!
  
 elgar.431.t: "Concierto para [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] en [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.431.d: "Después de varios meses de esfuerzo y creatividad artística, [SCOPE.sCharacter('elgar_conductor').GetFullName] estrenó hoy su Concierto [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] con él en el podio." #NT!
 elgar.431.f: "Un concierto, desde finales del Barroco, se entiende principalmente como una composición instrumental, escrita para uno o más solistas acompañados por una orquesta u otro conjunto. Como género de música instrumental, las primeras obras surgieron del concerto grosso a principios del siglo XVIII. Encuentra su plena expresión en el período clásico. Suele constar de tres movimientos, con un movimiento lento en el medio." #NT!
 elgar.432.t: "Sinfonía No. [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_symphony_number_name')] en [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.432.d: "Esta noche tendrá lugar una actuación muy especial en la sala de conciertos: la alta sociedad se ha reunido para asistir al estreno de la nueva sinfonía de [SCOPE.sCharacter('elgar_conductor').GetFullName] en [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]." #NT!
 elgar.432.f: "Una sinfonía es un término para obras instrumentales de diferentes formas e instrumentación a lo largo de los siglos. La forma clásica de la sinfonía se desarrolló en el siglo XVIII y mantuvo una posición dominante en el campo de la música orquestal hasta bien entrado el siglo XX. Se trata de una obra que consta de varios (normalmente tres o cuatro, más raramente cinco) movimientos para orquesta sin solistas. Desde la novena sinfonía de Ludwig van Beethoven, también han aparecido ocasionalmente partes vocales (solistas y/o coro), por ejemplo en Gustav Mahler, aunque el papel de la orquesta sigue siendo dominante." #NT!
 elgar.433.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]" #NT!
 elgar.433.d: "La ópera '[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]', compuesta por el Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] después de muchas semanas y meses de esfuerzo, se considera un nuevo hito en la obra musical de este genio artístico. El próximo estreno promete ser un gran éxito." #NT!
 elgar.433.f: "La ópera es un género musical de teatro que surgió en la época del Barroco. Una ópera consiste en la puesta musical de un poema dramático interpretado por un conjunto de cantantes, una orquesta acompañante y, a veces, un coro y un conjunto de ballet. Además de cantar, los actores actúan y bailan en un escenario teatral diseñado utilizando pintura, arquitectura, utilería, iluminación y tecnología escénica. Los roles de los actores están ilustrados visualmente mediante máscaras y disfraces. Claudio Monteverdi, que marcó pautas con su Orfeo, es considerado el antepasado de la ópera. En el siglo XIX, Richard Wagner marcó nuevos estándares con sus óperas." #NT!
  
 elgar.440.t: "Música folk" #NT!
 elgar.440.d: "Viajando por las zonas más rurales del país, [SCOPE.sCharacter('elgar_conductor').GetFullName] ha encontrado un gran interés en aprender, escribir y coleccionar los bailes y canciones de la población local." #NT!
 elgar.440.f: "El nacionalismo del siglo XIX significó que muchas formas de música previamente vilipendiadas despertaron repentinamente interés porque supuestamente reflejaban el alma nacional de un país. Los historiadores y músicos locales recopilaron canciones tradicionales. Algunos compositores también se inspiraron en la gente y les pusieron música de una manera completamente nueva." #NT!
 elgar.440.g: "Una colección de música interesante." #NT!
 elgar.440.h: "[SCOPE.sCharacter('elgar_conductor').GetLastName] debería concentrarse en la alta cultura en lugar de ocuparse de la música de organillero." #NT!
 elgar.441.t: "chabolas de mar" #NT!
 elgar.441.d: "Inspirándose en las hazañas del almirante [SCOPE.sCharacter('elgar_admiral').GetLastName], nuestro compositor [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió una pequeña canción marinera al margen." #NT!
 elgar.441.f: "El propósito práctico original de la chabola como canción de trabajo siempre ha sido primordial entre la gente de mar. Los aspectos lingüísticos y musicales, por el contrario, apenas influyeron. Con el inicio de la Revolución Industrial, se necesitaban barcos más rápidos. Los barrigones indios orientales desaparecieron y fueron reemplazados por clíperes y fragatas. Esto finalmente llevó a que las chabolas perdieran gradualmente su uso práctico para la navegación marítima y se cantaran únicamente para ocio y entretenimiento. Los músicos coleccionaban antiguas canciones marineras o se inspiraban en ellas para crear sus propias obras." #NT!
 elgar.441.g: "Yo Ho!" #NT!
 elgar.442.t: "Marzo" #NT!
 elgar.442.d: "Inspirándose en los valores del General [SCOPE.sCharacter('elgar_general').GetFullName], nuestro compositor [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió una nueva marcha militar." #NT!
 elgar.442.f: "La marcha floreció especialmente en el siglo XIX y principios del XX con sus tendencias nacionalistas y militaristas y sus revoluciones. Un ejemplo de esto es Gioachino Rossini, quien no sólo incorporó regularmente marchas pomposas en sus óperas, sino que también compuso varias piezas para príncipes individuales: incluida una composición encargada para el sultán turco Abdülmecid I (Marcia per il Sultano), que todavía se conserva. Actúa regularmente en el programa de bandas militares italianas. También es ejemplar de las tendencias del siglo XIX la producción de la familia Strauss en Viena, que componía una marcha en cada oportunidad adecuada para demostrar patriotismo o lealtad al emperador, o para honrar a figuras militares." #NT!
 elgar.442.g: "Nuevo material para el ejército." #NT!
 elgar.443.t: "arte" #NT!
 elgar.443.d: "Basándose en el poema de un gran poeta, [SCOPE.sCharacter('elgar_conductor').GetFullName] ha escrito como obra paralela un Kunstlied." #NT!
 elgar.443.f: "En la tradición de la música clásica occidental, Lied es un término para combinar poesía con música clásica para crear una pieza de música polifónica. El término se utiliza para cualquier tipo de canción en alemán contemporáneo, pero entre los hablantes de inglés y francés, lied se utiliza a menudo indistintamente con "canción artística" para abarcar obras que la tradición ha inspirado también en otros idiomas. Los poemas que se han convertido en lieder a menudo se centran en temas pastorales o de amor romántico." #NT!
 elgar.443.g: "¿No podría haber sido otra cosa...?" #NT!
 elgar.444.t: "Sonata para piano en [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.444.d: "Las piezas para piano forman parte del repertorio estándar de la música clásica. Como ejercicio para los dedos para su próxima obra importante, [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió una sonata y la interpretó anoche en una pequeña fiesta." #NT!
 elgar.444.f: "A principios del siglo XIX, se definió la forma sonata, a partir de una combinación de prácticas previas y las obras de importantes compositores clásicos, en particular Haydn, Mozart, Beethoven, pero también compositores como Clementi. Es durante este período que las diferencias entre los diseños de tres y cuatro movimientos se convirtieron en tema de comentario, con énfasis en que el concierto se presenta en tres movimientos y la sinfonía en cuatro. Entre las obras expresamente etiquetadas como sonata para piano, se encuentran las tres de Frédéric Chopin, las de Felix Mendelssohn, las tres de Robert Schumann, la Sonata en si menor de Franz Liszt y, más tarde, las sonatas de Johannes Brahms y Sergei Rachmaninoff." #NT!
 elgar.444.g: "Un clásico." #NT!
 elgar.445.t: "Tratado de música" #NT!
 elgar.445.d: "En los últimos meses, [SCOPE.sCharacter('elgar_conductor').GetFullName] ha estado trabajando intensamente en un nuevo tratado sobre orquestación y estudio de instrumentos musicales. El tratado se considera una contribución a las innovaciones musicales." #NT!
 elgar.445.f: ""Se necesita mucho tiempo para encontrar los océanos de la música, pero aún más para aprender a navegar en ellos." -Héctor Berlioz" #NT!
 elgar.445.g: "Un importante trabajo teórico." #NT!
 elgar.446.t: "Réquiem" #NT!
 elgar.446.d: "Un influyente representante del clero católico pidió recientemente a [SCOPE.sCharacter('elgar_conductor').GetFullName] que escribiera una nueva obra sagrada tras la muerte de un obispo muy respetado." #NT!
 elgar.446.f: "La forma litúrgica de la misa fúnebre es el réquiem. El término describe tanto la liturgia de la Santa Misa en el funeral de la Iglesia Católica como las composiciones de música eclesiástica para la conmemoración de los muertos. Se deriva del incipit del introito Requiem aeternam dona eis, Domine ('Descanso eterno, oh Señor'). El proprium de la liturgia del Réquiem corresponde al del Día de Todos los Difuntos. Como primera pieza de la misa musical, los compositores solían poner música al Introito, al igual que al Ofertorio, a diferencia de la secuencia, que en ocasiones se acorta o se omite por completo por diversas razones. Gloria y Credo no tienen música en el Réquiem porque no se cantan ni se pronuncian en la liturgia de la misa fúnebre." #NT!
 elgar.446.g: "Requiem aeternam dona eis, Domine." #NT!
 elgar.447.t: "Una ópera atrevida" #NT!
 elgar.447.d: "La última composición de [SCOPE.sCharacter('elgar_conductor').GetFullName] fue criticada por las autoridades de censura. Sin duda tiene un gran valor artístico, pero podría causar revuelo. La intelectualidad del país ya está en armas." #NT!
 elgar.447.f: "Durante gran parte del siglo XIX, incluso los más grandes compositores de su tiempo tuvieron que someterse a la censura. Los diferentes escenarios de 'Fígaro' se consideraron muy críticos debido al tema revolucionario. Las sospechas de blasfemia u otras inmoralidades también eran una espina clavada para los censores. En cierto momento, algunos compositores no pudieron soportar más el acoso y abandonaron a su patrocinador." #NT!
 elgar.447.g: "El arte debe elevar, no causar alboroto." #NT!
 elgar.447.h: "Deberíamos relajar un poco la censura." #NT!
  
 elgar.448.t: "Duelo de compositores" #NT!
 elgar.448.d: "[SCOPE.sCharacter('rival_composer_scope').GetFullName], un compositor de [SCOPE.sCountry('rival_composer_country_scope').GetName], en un ataque de arrogancia típica de este país, describió a nuestro compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] como un "número desconocido" y cuestionó fundamentalmente el estatus musical de nuestra nación." #NT!
 elgar.448.f: "'La fragmentación y arbitrariedad de nuestro estilo musical fue, si no provocada, al menos aumentada hasta el punto más alto por el esfuerzo de Mendelssohn por expresar un contenido confuso, casi sin sentido, de la manera más interesante y deslumbrante posible. Mientras que el último de la cadena de nuestros verdaderos héroes musicales, Beethoven, tenía el mayor deseo y la capacidad milagrosa de lograr la expresión más clara y segura de un contenido inefable mediante el diseño plástico y bien cortado de sus imágenes sonoras, Mendelssohn, por el contrario, en sus producciones desdibuja estas figuras adquiridas en una imagen de sombra fantástica que se disuelve, cuyo brillo indefinido de colores estimula arbitrariamente nuestra imaginación caprichosa, pero nuestro anhelo interior puramente humano de una visión artística clara apenas se toca sólo con la esperanza de realización.' -Richard Wagner sobre Félix Mendelssohn" #NT!
 elgar.448.g: "Aceptamos el desafío." #NT!
 elgar.448.h: "No podemos sobrevivir a este duelo." #NT!
 elgar.449.t: "Victoria en el duelo de compositores" #NT!
 elgar.449.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] ha demostrado ser un compositor mucho más famoso y capaz que su zalamero rival, preservando así la reputación de nuestra nación como centro cultural." #NT!
 elgar.449.f: "'Nada muestra más claramente el poder de Wagner y el tipo de tormenta y tensión que desató que esta decadencia que su obra realmente consagró y que se ha desarrollado rápidamente desde su época. ¡Qué poderoso debe haber sido este hombre para haber destruido una forma esencialmente musical (la ópera) con tal energía que cincuenta años después de su muerte todavía nos tambaleamos bajo la basura y el ruido del drama musical! Porque el prestigio de la Síntesis de las Artes sigue vivo. ¿Es eso lo que se llama Progreso? Tal vez. A menos que los compositores encuentren la fuerza para deshacerse de este pesado legado obedeciendo el admirable mandato de Verdi: "Volvamos a los viejos tiempos, y eso será progreso". -Igor Stravinsky sobre Richard Wagner" #NT!
 elgar.449.g: "¡Ahora está claro qué país es la nación cultural dominante!" #NT!
 elgar.450.t: "Derrota en el Duelo de Compositores" #NT!
 elgar.450.d: "Desafortunadamente, nuestro compositor fue derrotado por su rival extranjero en el concurso. ¡El mundo entero está convencido de que musicalmente nos hemos quedado atrás!" #NT!
 elgar.450.f: "¿Es Wagner siquiera un ser humano? ¿No es más bien una enfermedad? Hace que todo lo que toca sea repugnante, ha enfermado a la música.' -Friedrich Nietzsche sobre Richard Wagner" #NT!
 elgar.450.g: "Ahora está claro qué país es la nación cultural dominante..." #NT!
  
 elgar.451.t: "El Maestro viaja a [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]" #NT!
 elgar.451.d: "Nuestro compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] ha completado todos los preparativos. El primer destino de la gira de conciertos de dos años y medio será [SCOPE.sCountry('elgar_composer_destination_scope').GetName]." #NT!
 elgar.451.f: ""Si alguna vez se acaba el mundo, iré a Viena, porque allí es donde sucede todo cincuenta años después". -Gustav Mahler" #NT!
 elgar.451.g: "¡Envíanos una postal!" #NT!
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] llega a [GetPlayer.GetNameNoFlag]" #NT!
 elgar.452.d: "Un compositor viajero hizo escala en nuestro país en su actual gira y decidió quedarse una temporada." #NT!
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] es un compositor de [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] con una reputación de [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. Hasta ahora [SCOPE.sCharacter('elgar_composer_scope').GetSheHe] ha realizado [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] recorridos. De las numerosas obras de [SCOPE.sCharacter('elgar_composer_scope').GetHerHis] destaca especialmente [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0].[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]" #NT!
 elgar_is_composer_virtuoso_loc: "[ROOT.GetCharacter.GetSheHe|U] es un excelente #V Virtuoso#!." #NT!
 elgar_is_composer_conductor_loc: "[ROOT.GetCharacter.GetSheHe|U] es considerado un famoso #V Director#!." #NT!
 elgar.452.g: "¡Bienvenido Bienvenido!" #NT!
 elgar.453.t: "Se marcha el compositor viajero" #NT!
 elgar.453.d: "Tras una estancia de varias semanas y algunas actuaciones que le valieron el reconocimiento de la población local, el compositor viajero continuó su gira." #NT!
 elgar.453.f: "El destino de un compositor depende de toda una serie de factores. Un criterio decisivo son los teatros de ópera y la proximidad al último emplazamiento. Pero también influyen factores como las tecnologías culturales, la presencia de un Centro de Arte (impresionismo, expresionismo, Art Nouveau) o la existencia de un conservatorio. Los compositores evitan los lugares donde recientemente ha tenido lugar una actuación de un compositor rival." #NT!
 elgar.453.g: "¡Espero volver a verte pronto!" #NT!
 elgar.455.t: "El compositor regresa de la gira" #NT!
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] ha regresado de su gira. Dejó su huella en el mundo de la música y mejoró significativamente su reputación." #NT!
 elgar.455.f: "Las giras existen únicamente para aumentar la reputación de un compositor. Dependiendo de las habilidades de un compositor, esto será diferente. Tus propias composiciones influyen, pero también los rasgos de los personajes: los personajes innovadores o ambiciosos tienen ventajas. Los compositores que tienen el rasgo de director y el rasgo de virtuoso reciben una bonificación especial." #NT!
 elgar.455.g: "Bienvenido de nuevo, maestro." #NT!
  
 elgar.501.t: "Canto de los italianos" #NT!
 elgar.501.d: "En un clima de lucha popular por la unificación y la independencia de Italia, el estudiante y patriota de 20 años Goffredo Mameli ha escrito una canción inspiradora, llamándola "La canción de los italianos". Se ha vuelto bastante popular en poco tiempo." #NT!
 elgar.501.f: "Il Canto degli Italiani (La canción de los italianos) es mejor conocido entre los italianos como 'Inno di Mameli' (Himno de Mameli), en honor al autor de la letra, o 'Fratelli d'Italia' (Hermanos de Italia), desde su inicio. línea. El texto fue musicalizado por otro Michele Novaro. El himno gozó de gran popularidad durante el período del Risorgimento y en las décadas siguientes. También se imprimió en folletos en Génova y se publicó el 10 de diciembre: la manifestación estaba oficialmente dedicada al 101º aniversario de la expulsión de las potencias austriacas de la ciudad; de hecho, fue una excusa para protestar contra las ocupaciones extranjeras en Italia e inducir Carlo Alberto a abrazar la causa italiana de la libertad. En esta ocasión se mostró la bandera tricolor y por primera vez se cantó públicamente el himno de Mameli." #NT!
 elgar.501.g: "Debería haber una ley que lo prohíba..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
 elgar.503.t: "Deutschlandlied" #NT!
 elgar.503.d: "En respuesta al renovado deseo de expansión de Francia, que ve el Rin como una frontera natural, el poeta Hoffmann von Fallersleben escribió una canción muy popular como "Deutschlandlied"." #NT!
 elgar.503.f: "La Canción de los alemanes, también conocida como Deutschlandlied, fue escrita por August Heinrich Hoffmann von Fallersleben en Heligoland. La razón específica por la que Hoffmann escribió la canción fueron los reclamos territoriales franceses sobre Renania durante la crisis del Rin. Rechazó estas afirmaciones con la canción, como sucedió con otras canciones alemanas del Rin de la época. Completó esto con otras ideas, especialmente la de la unidad alemana, que era la única que podía proporcionar el requisito previo para la defensa contra ataques enemigos de cualquier tamaño. El poeta creó su obra expresamente con la melodía del antiguo himno imperial 'God Save Franz, the Emperor' de Joseph Haydn (1797). La canción sólo adquirió mayor importancia durante la Primera Guerra Mundial. Su tercera estrofa es la letra del himno nacional alemán desde 1952." #NT!
 elgar.503.g: "¡Vino alemán y canción alemana!" #NT!
 elgar.503.h: "¡Alemania, Alemania sobre todo!" #NT!
 elgar.503.i: "Debes estar equivocado, la canción se llama 'Gott erhalte Franz den Kaiser'." #NT!
 elgar.504.t: "la muerte de paganini" #NT!
 elgar.504.d: "La muerte del famoso virtuoso del violín Niccolò Paganini desató una controversia en torno a su funeral." #NT!
 elgar.504.f: "Niccolò Paganini fue un violinista y compositor italiano. Fue el virtuoso del violín más célebre de su tiempo y dejó su huella como uno de los pilares de la técnica del violín moderno. Sus 24 caprichos para violín solo op. 1 se encuentran entre sus composiciones más conocidas y han servido de inspiración para muchos compositores destacados. En mayo de 1840, el obispo de Niza envió a Paganini un párroco local para realizar los últimos ritos. Paganini asumió que el sacramento era prematuro y lo rechazó. Una semana después, el 27 de mayo de 1840, Paganini, de 57 años, murió a causa de una hemorragia interna antes de que pudieran llamar a un sacerdote. Debido a esto, y a su asociación con el diablo, ampliamente rumoreada, la Iglesia le negó a su cuerpo un entierro católico en Génova. Esto ha llevado a un debate público sobre cómo tratar con Paganini. Hay voces a favor de presionar a la Iglesia y enterrar a Paganini en Génova, como corresponde a su estatus y reivindicar su legado. Sin embargo, esto daría lugar a un conflicto abierto con las autoridades eclesiásticas." #NT!
 elgar.504.g: "Dale un entierro digno y asegura su legado." #NT!
 elgar.504.h: "No intervengas en este delicado asunto." #NT!
 elgar.505.t: "Nabuco" #NT!
 elgar.505.d: "Giuseppe Verdi ha celebrado hasta el momento el mayor éxito de su carrera con su última ópera. Al mismo tiempo, incita al sentimiento nacional del pueblo italiano." #NT!
 elgar.505.f: "Nabucco es una ópera en italiano en cuatro actos compuesta en 1841 por Giuseppe Verdi con libreto en italiano de Temistocle Solera. El número más conocido de la ópera es el 'Coro de los esclavos hebreos', un coro al que regularmente se le ofrecen bises en muchos teatros de ópera cuando se representa en la actualidad. Nabucco es la ópera que se considera que estableció permanentemente la reputación de Verdi como compositor. Comentó que 'esta es la ópera con la que realmente comienza mi carrera artística. Y aunque tuve que luchar contra muchas dificultades, lo cierto es que Nabucco nació con buena estrella.' La historia del cautiverio de los judíos en Babilonia se convirtió en un gran avance en toda Italia, sobre todo porque los italianos se sentían dominados por potencias extranjeras en la era del nacionalismo. Hasta qué punto Verdi realmente sirvió a los sentimientos nacionales italianos en Nabucco sigue siendo controvertido hoy en día." #NT!
 elgar.505.g: "Va pensiero..." #NT!
 elgar.505.h: "De nuevo esos italianos rebeldes." #NT!
 elgar.507.t: "Aída" #NT!
 elgar.507.d: "Con motivo de la inauguración del Canal de Suez, Giuseppe Verdi estrenó su ópera Aida, con tintes egipcios, con un ligero retraso." #NT!
 elgar.507.f: "Aida es una ópera en cuatro actos de Giuseppe Verdi con libreto en italiano de Antonio Ghislanzoni, basada en un escenario a menudo atribuido al egiptólogo francés Auguste Mariette, aunque se ha argumentado que el escenario en realidad fue escrito por Temistocle Solera. Isma'il Pasha, jedive de Egipto, encargó a Verdi que escribiera la ópera y le pagó 150.000 francos, pero el estreno se retrasó. Aida fue muy aclamada cuando finalmente se inauguró en El Cairo. El vestuario y los accesorios para el estreno fueron diseñados por Auguste Mariette, quien supervisó el diseño y la construcción de los decorados, que se crearon en París y se enviaron a El Cairo. Aunque Verdi no asistió al estreno en El Cairo, estaba muy insatisfecho con el hecho de que el público estaba formado por dignatarios, políticos y críticos invitados, pero ningún miembro del público en general. Por lo tanto, consideró que el estreno italiano (y europeo), celebrado en La Scala de Milán, y en el que participó intensamente en cada etapa, era su verdadero estreno." #NT!
 elgar.507.g: "¡Un triunfo para Italia!" #NT!
 elgar.507.h: "¡Un triunfo para [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.509.t: "Francisco Schubert" #NT!
 elgar.509.d: "13 años después de su muerte, se presentó al público en general la quinta sinfonía de Franz Schubert." #NT!
 elgar.509.f: "La Quinta Sinfonía, en si bemol mayor, es quizás la más lograda de sus sinfonías juveniles y es ampliamente considerada como la primera sinfonía "madura" de Schubert. Su elaboración es de perfección musical de cámara, pues la instrumentación es más pequeña que la de cualquier otra sinfonía y sus proporciones están finamente afinadas entre sí. Puede entenderse como un examen productivo de Schubert de las obras sinfónicas de Mozart y revela la completa alteridad e independencia de Schubert. Según las propias anotaciones de Schubert en la partitura, la obra fue compuesta entre septiembre y el 3 de octubre de 1816; Fue escrito en una época en la que Schubert buscaba su propio lenguaje musical. La primera interpretación de la Quinta Sinfonía de Schubert tuvo lugar con una pequeña orquesta de aficionados en Viena en 1816; La primera representación pública, en cambio, no tuvo lugar hasta el 17 de octubre de 1841, trece años después de la muerte de Schubert, bajo la batuta de Michael Leitermayer." #NT!
 elgar.509.g: "Incluso desde el cielo, Schubert nos deleita con su música." #NT!
 elgar.510.t: "Polémica por Poliuto" #NT!
 elgar.510.d: "Una disputa irreconciliable entre el rey y el compositor Donizetti amenaza con provocar su despido." #NT!
 elgar.510.f: "De 1829 a 1838 Gaetano Donizetti fue director musical de los Teatros Reales de Nápoles y, a pesar de viajes y encargos a otros estados, de facto la figura cultural más importante del reino y su representante más famoso. En Nápoles se escribieron toda una serie de famosas óperas de Donizetti, que consolidaron la posición del Reino de las Dos Sicilias como lugar musical de primer nivel. Pero a pesar de los numerosos éxitos, Donizetti tuvo que luchar una y otra vez con la censura napolitana, que desfiguró sus libretos o canceló óperas enteras. En el litigio más reciente, el propio rey intervino para impedir la representación de la ópera 'Poliuto'. Después de muchos años de disputas con la censura, Donizetti se ha cansado y ha hecho preparativos para huir a París. La élite política se ha unido detrás del rey; Impedir a Donizetti sus planes no sólo trastornaría el panorama político y social, sino que también dañaría enormemente la autoridad y reputación del rey." #NT!
 elgar.510.g: "El rey ha hablado, ya puede recoger sus cosas." #NT!
 elgar.510.h: "¡Debemos hacer todo lo posible para evitar que Donizetti se vaya!" #NT!
 elgar.511.t: "Los mártires, 1840" #NT!
 elgar.511.d: "El compositor italiano Gaetano Donizetti llegó a París y representó allí su ópera 'Los Mártires', que fue muy bien recibida por el público." #NT!
 elgar.511.f: "Poliuto es una tragedia lírica (u ópera trágica) en tres actos de Gaetano Donizetti a partir del libreto italiano de Salvadore Cammarano, que se basó en la obra de teatro Polyeucte de Pierre Corneille escrita en 1641/42. Reflejaba la vida del mártir cristiano primitivo San Polieucto. Considerada por un autor como la "ópera más personal" de Donizetti, siendo la música "una de las mejores que Donizetti compuso", Poliuto fue escrita en 1838 para representaciones previstas en el Teatro San Carlo de Nápoles ese mismo año. Sin embargo, cerca del momento de comenzar los ensayos, el rey Fernando II se negó a permitir que se viera en escena el martirio de un santo cristiano y prohibió la producción. Enojado por la decisión y con un encargo del compositor para la Ópera de París, Donizetti pagó la multa al San Carlo por no producir una obra original como sustituto y dejó Nápoles para ir a París. Como primer encargo para París, decidió revisar a Poliuto y entre 1839 y 1840 un texto francés, con el título Les Martyres." #NT!
 elgar.511.g: "Nada mal para un italiano." #NT!
 elgar.512.t: "El Stabat Mater" #NT!
 elgar.512.d: "Gaetano Donizetti visita Bolonia para dirigir el estreno del Stabat Mater de Gioachino Rossini. La actuación fue un completo éxito." #NT!
 elgar.512.f: "Cuando Donizetti fue a Bolonia para tocar el Stabat Mater, Rossini asistió a la tercera representación y los dos hombres (ambos antiguos alumnos del Conservatorio de Bolonia) se reunieron por primera vez, y Rossini declaró que Donizetti era "el único maestro en Italia capaz de dirigir". mi Stabat como yo lo tendría'. Amigos, incluido su cuñado, Antonio Vasselli (conocido como Totò), intentaron continuamente persuadirlo para que aceptara un puesto académico en Bolonia en lugar de un compromiso en la corte de Viena, aunque sólo fuera por la razón de que eso le daría al compositor una base. desde donde trabajar y enseñar y no estar continuamente agotándose en viajes entre ciudades. Donizetti informó de la reacción del público: 'El entusiasmo es imposible de describir. Incluso en el ensayo final, al que asistió Rossini, a mitad del día, fue acompañado a su casa entre los gritos de más de 500 personas. Lo mismo la primera noche, bajo su ventana, ya que no apareció en el vestíbulo." #NT!
 elgar.512.g: "Rossini y Donizetti: ¡un partido en el cielo!" #NT!
 elgar.513.t: "¿Se está volviendo loco Donizetti?" #NT!
 elgar.513.d: "El deterioro mental cada vez más rápido de Donizetti lo llevó a ser internado en un manicomio en París." #NT!
 elgar.513.f: "Donizetti informó en sus cartas durante un largo período de tiempo, a partir de la década de 1820, sobre dolores de cabeza, a veces ataques de fiebre que duraban sólo un día y también sobre estados de ánimo depresivos ocasionales. La extraordinaria cantidad de trabajo que realizó a lo largo de su vida, así como los largos viajes que eran particularmente agotadores en ese momento, especialmente después de su traslado a París y más tarde a Viena, le provocaron un aumento de los síntomas de agotamiento entre 1842 y 1843. Los ataques de dolor de cabeza y fiebre iban acompañados de mareos y, a veces, "sensaciones en la cabeza". En 1845, la salud de Donizetti se deterioró rápidamente y se desplomó en la calle de París. Los médicos le prohibieron componer, lo que le deprimió aún más. Finalmente, con falsos pretextos, fue atraído al manicomio de Ivry-sur-Seine sin su conocimiento y contra su voluntad, donde fue internado a la fuerza. El compositor enfermo rápidamente se dio cuenta de su situación como "prisionero" y de su clasificación como "maníaco" y escribió cartas desesperadas y desgarradoras a amigos y familiares pidiendo ayuda." #NT!
 elgar.513.g: "Quizás sea mejor así." #NT!
 elgar.513.h: "Sácalo del manicomio y dale descanso en Bérgamo." #NT!
 elgar.514.f: "Donizetti tardó 17 meses completos en ser rescatado del manicomio. Los médicos, pero también el prefecto de policía de París, impidieron una salida prevista por razones inescrutables. Sólo con la ayuda de la presión diplomática pudieron recuperar al compositor, ahora completamente apático, su hermano Francesco y su sobrino Andrea. La hija de la baronesa Rosa Rota-Basoni tocaba el piano para el compositor todos los días y cantaba arias de sus obras, su amigo Dolci le hablaba en dialecto bergamasco y recibió la visita del tenor Rubini, pero Donizetti no mostró más reacciones. Donizetti murió una semana después de un ataque de apoplejía con hemiplejía, fiebre alta e infecciones posteriores. Los resultados de la autopsia mostraron síntomas de meningitis "pasada" y una médula espinal inflamada y parcialmente dañada." #NT!
 elgar.514.g: "Una muerte trágica." #NT!
 elgar.515.t: "Donizetti curado" #NT!
 elgar.515.d: "El compositor se ha recuperado tras una cura intensiva y quiere componer con renovadas ganas de vivir." #NT!
 elgar.515.f: "Bajo la presión de nuestro gobierno, Donizetti fue rápidamente expulsado del manicomio. Por orden del médico, iba a experimentar una curación de varios meses en su ciudad natal, Bérgamo, en las mejores circunstancias posibles. La vuelta a la vida en el campo, libre de estrés y presiones y la vuelta a sus raíces ha dado sus frutos después de muchos meses. Donizetti, apático durante semanas, respondió a una de sus propias arias, cantada por Giovanna, hija de la baronesa Rosa Rota-Basoni. Hablar con los miembros de la familia en el dialecto local también mostró avances día a día. Después de años de terapia, el compositor que alguna vez padeció una enfermedad terminal parece haber vuelto a la vida." #NT!
 elgar.515.g: "Un milagro médico." #NT!
 elgar.516.t: "Liszt contra Thalberg" #NT!
 elgar.516.d: "Dos de los pianistas más famosos compitieron en París: Franz Liszt desafió al pianista vivo más importante, Sigismund Thalberg." #NT!
 elgar.516.f: "En el invierno de 1835/36, Sigismund Thalberg hizo su debut en un concierto privado ofrecido por el secretario de la embajada de Austria en París. Los artistas presentes, entre ellos Rossini y Meyerbeer, lo saludaron con entusiasmo y lo elogiaron como el inventor de un nuevo estilo de piano. Mientras que los conciertos de Franz Liszt en Lyon recaudaban entre 500 y 600 francos, Thalberg ganaba 10.000 francos por un solo concierto en el Teatro Italiano. Antes de que Thalberg apareciera en su segunda estancia en París, Liszt publicó una reseña plagada de insinuaciones y polémicas. Según Liszt, el éxito de Thalberg se debió únicamente a la propaganda. Thalberg apareció nuevamente en París a partir de febrero de 1837 y fue nuevamente celebrado. El pasado 31 de marzo ambos artistas actuaron en un acto benéfico organizado por la Princesa Belgiojoso." #NT!
 elgar.516.g: "Thalberg fue mejor." #NT!
 elgar.516.h: "Liszt era mejor." #NT!
 elgar.517.t: "Von der Wiege zum Grabe" #NT!
 elgar.517.d: "En Roma, Franz Liszt completó su último poema sinfónico. La comunidad musical no sabe qué pensar ante el último 'error' de este compositor." #NT!
 elgar.517.f: "En los últimos años de su vida, Liszt recurrió cada vez más a la música sacra y la música religiosa. Por eso su último poema sinfónico, "De la cuna a la tumba", se diferencia de todos sus predecesores. Liszt se inspiró en un dibujo del pintor húngaro Mihály Zichy. Grandes secciones de la obra no requieren una orquesta potente, especialmente los sonidos iniciales parecidos a la música de cámara; Se forman muchas islas de sonido en las que el material musical es pobre, y no son infrecuentes los pasajes solistas, especialmente al final de los movimientos. Los armónicos utilizados también son un presagio de los tiempos venideros. Sin embargo, durante su vida, los críticos musicales calificaron la obra como "un error de un anciano"." #NT!
 elgar.517.g: "Las generaciones posteriores lo entenderán." #NT!
 elgar.518.t: "Lohengrin" #NT!
 elgar.518.d: "El estreno de 'Lohengrin' de Richard Wagner no sólo contó con una gran afluencia de público, sino que también despertó una auténtica admiración por Wagner en Alemania." #NT!
 elgar.518.f: "Lohengrin es una ópera romántica en tres actos del compositor alemán Richard Wagner. Con Lohengrin, Wagner creó la nueva forma operística del drama musical compuesto. La composición no se divide en números individuales, sino que se reproduce acto tras acto sin interrupción. Wagner se distingue así de la estructura convencional de las óperas numéricas con arias, recitativos y partes corales. Para poder traducir la vida interior de los personajes escénicos en motivos musicales claramente legibles, Wagner utilizó leitmotifs (por ejemplo, el motivo del Grial y el motivo de la prohibición de preguntas). La ópera ha inspirado otras obras de arte. El rey Luis II de Baviera nombró a su castillo Castillo de Neuschwanstein en honor al Caballero Cisne." #NT!
 elgar.518.g: "Inspirador." #NT!
 elgar.519.t: "Kunstwerk der Zukunft" #NT!
 elgar.519.d: "Durante su estancia en Suiza, el compositor Richard Wagner escribió numerosos tratados sobre música y arte que serían pioneros en la comprensión alemana e internacional de la estética." #NT!
 elgar.519.f: "La 'Obra de arte del futuro' es un escrito teórico del arte de Richard Wagner que escribió entre 1849 y 1852 en Zurich. Como en su escrito "El arte y la revolución", Wagner lamenta la decadencia de las artes y desarrolla su modelo de la nueva unidad de las artes, la "Gesamtkunstwerk". Como en sus escritos anteriores, Wagner desarrolló su convicción de que el arte griego estaba incrustado en la religión y el misticismo griegos y que, a través de la destrucción de la religión, el arte también estaba perdiendo su cohesión y convirtiéndose en "artes individuales" (drama, música y danza) tenían que degenerar. Se queja de que el arte de la música como mero acompañamiento de la palabra se ha marchitado. En el curso posterior de sus explicaciones entra en gran detalle sobre el desarrollo de las diferentes artes, desde el estado ideal durante la antigüedad hasta la decadencia de su tiempo. En su siguiente y más importante obra escrita, Ópera y drama, Richard Wagner explica de manera muy precisa (y muy teórica) cómo imagina la "unión" óptima de la música y la poesía. Un poco más tarde se puso a trabajar en la ejecución 'práctica' y escribió y compuso su 'Ring des Nibelungen' como el drama musical por excelencia tras años de trabajo." #NT!
 elgar.519.g: "¿Quién se supone que debe entender estas oraciones recuadradas difíciles de leer?" #NT!
 elgar.520.t: "Tristán e Isolda" #NT!
 elgar.520.d: "Tristán e Isolda es una ópera en tres actos de Richard Wagner con libreto en alemán del compositor, basado en gran parte en el romance del siglo XII Tristán e Isolda de Gottfried von Strassburg. La ópera tuvo una enorme influencia entre los compositores clásicos occidentales y proporcionó inspiración directa a compositores como Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg y Benjamin Britten. Otros compositores como Claude Debussy, Maurice Ravel e Igor Stravinsky formularon sus estilos en contraste con el legado musical de Wagner. Muchos ven a Tristán como un hito en el alejamiento de la armonía y la tonalidad comunes y consideran que sienta las bases para la dirección de la música clásica en el siglo XX." #NT!
 elgar.520.f: "'La obra que siempre ha despertado mi mayor admiración es Tristán. Un estremecedor asombro se apodera de mí ante este gigantesco edificio, y todavía me parece increíble cómo un ser humano pudo concebirlo y realizarlo. Considero que el segundo acto es una de las creaciones del espíritu más sublimes jamás creadas. Este segundo acto es maravilloso, maravilloso, indescriptiblemente maravilloso. - Giuseppe Verdi" #NT!
 elgar.521.t: "Festival de Richard Wagner" #NT!
 elgar.521.d: "La creación del Festspielhaus de Richard Wganer se considera uno de los aspectos más destacados de la cultura musical del siglo XIX." #NT!
 elgar.521.f: "El Festival de Bayreuth es un festival de música que se celebra anualmente y en el que se presentan representaciones de óperas del compositor alemán del siglo XIX Richard Wagner. El propio Wagner concibió y promovió la idea de un festival especial para mostrar sus propias obras, en particular su ciclo monumental 'Der Ring des Nibelungen' y 'Parsifal'. Las representaciones tienen lugar en un teatro especialmente diseñado, el Bayreuth Festspielhaus. Wagner supervisó personalmente el diseño y construcción del teatro, que contenía muchas innovaciones arquitectónicas para dar cabida a las enormes orquestas para las que escribía Wagner, así como la particular visión del compositor sobre la puesta en escena de sus obras. El Festival se ha convertido en un destino de peregrinación para los wagnerianos y los amantes de la música clásica. En este evento musical único estuvieron presentes el Kaiser Wilhelm, Dom Pedro II de Brasil, el rey Luis y otros miembros de la nobleza, así como el filósofo Friedrich Nietzsche y compositores tan consumados como Anton Bruckner, Edvard Grieg, Pyotr Tchaikovsky, Franz Liszt, y el joven Arthur Foote." #NT!
 elgar.521.g: "¡Un pico de la cultura alemana!" #NT!
 elgar.523.t: "El escándalo de Tannhauser" #NT!
 elgar.523.d: "Una representación de Tannhäuser de Richard Wagner provocó un auténtico escándalo que indignó a toda la sociedad parisina. Además de la violación por parte de Wagner de las buenas reglas de la vida de la ópera francesa, también influyó la animosidad entre los mundos musicales alemán y francés." #NT!
 elgar.523.f: "Wagner siempre ha tenido dificultades en París, no sólo por su competencia con el popular Giacomo Meyerbeer. Para poder presentar su ópera Tannhäuser en la Gran Ópera tuvo que someterse a costumbres francesas, como por ejemplo la instalación de un ballet. Pero Wagner se resistió vehementemente a las especificaciones y solo incluyó una bacanal. Al mismo tiempo, Wagner se hizo impopular entre los músicos con ensayos angustiosamente largos. El estreno provocó un escándalo: los señores del 'Jockey Club' de París se sintieron traicionados cuando el ballet no apareció después de la obertura. Los caballeros no vinieron por la música, sino para observar a las bellas mujeres y visitarlas más tarde en el vestuario. Como no consiguieron lo que querían, sabotearon el evento con silbidos y gritos. El día siguiente no fue mejor: la prensa parisina hizo saltar por los aires la actuación. No sólo Francia, sino también los amigos y enemigos de Wagner en Alemania seguirán de cerca nuestra reacción." #NT!
 elgar.523.g: "¡Nunca debería volver a aparecer en París!" #NT!
 elgar.523.h: "Tenemos que apaciguar al señor Wagner." #NT!
 elgar.524.t: "Suite Holberg" #NT!
 elgar.524.d: "La Suite Holberg de Edvard Grieg, estrenada en Oslo, no sólo resultó ser una obra maestra musical, sino que también inspiró el sentimiento nacional noruego." #NT!
 elgar.524.f: "La Suite Holberg, subtitulada 'Suite en estilo antiguo', es una suite de cinco movimientos basada en formas de danza del siglo XVIII, escrita por Edvard Grieg en 1884 para celebrar el 200 aniversario del nacimiento del dramaturgo humanista dano-noruego Ludvig Holberg (1684). -1754). Es un ejemplo de la música del siglo XIX que utiliza estilos y formas musicales del siglo anterior. La Suite Holberg fue compuesta originalmente para piano, pero un año después fue adaptada por el propio Grieg para orquesta de cuerdas. La suite consta de una introducción y un conjunto de danzas. Es un ensayo temprano sobre el neoclasicismo, un intento de hacer eco de todo lo que se conocía en la época de Grieg sobre la música de la era de Holberg. Aunque no es tan famosa como la música incidental de Grieg de Peer Gynt, que a su vez suele interpretarse dispuesta en un par de suites, muchos críticos consideran que las obras tienen el mismo mérito." #NT!
 elgar.525.t: "Nuevos carriles" #NT!
 elgar.525.d: "Robert Schumann menciona en la 'Neue Magazin für Musik' a un nuevo artista que de la noche a la mañana se hizo famoso. Su nombre es Johannes Brahms y causó una fuerte impresión tanto en Schumann como en su esposa Clara." #NT!
 elgar.525.f: "Y ha llegado él, sangre joven, en cuya cuna han velado gracias y héroes. Su nombre es Johannes Brahms, vino de Hamburgo, trabajó allí en un oscuro silencio, pero fue formado por un maestro excelente y entusiasta en entornos artísticos difíciles, que me recomendó poco antes un maestro venerado y conocido. También por fuera llevaba todos los carteles que nos anuncian: es un hombre llamado.' -Robert Schumann" #NT!
 elgar.525.g: "Esperamos grandes cosas del señor Brahms." #NT!
 elgar.526.t: "Gesang der Parzen" #NT!
 elgar.526.d: "En Basilea se estrenó 'La canción de los destinos' de Johannes Brahms. Junto con Viena, Suiza fue uno de los lugares más importantes para la estancia de Brahms." #NT!
 elgar.526.f: "La Gesang der Parzen (Canción de los destinos) es la última composición para coro y orquesta de Johannes Brahms. Más de 10 años después de la cantata Rinaldo op. 50 y Alto Rhapsody op. 53, Brahms volvió a utilizar un texto de Johann Wolfgang von Goethe. Según Max Kalbeck, Brahms se inspiró para componer en la actriz Charlotte Wolter, que interpretó el papel de Ifigenia en el Burgtheater de Viena. El 13 de junio de 1896, Brahms escribió sobre la pieza: «A menudo oigo filosofar sobre el sexto verso del Parzenlied. Creo que el corazón del oyente desprevenido debería ablandarse y los ojos humedecerse ante la mera entrada del mayor; sólo entonces se apodera de él la miseria de la humanidad.'" #NT!
 elgar.526.g: "Es tan maravilloso como inquietante." #NT!
 elgar.527.t: "Un propietario de una plantación de naranjas." #NT!
 elgar.527.d: "El hijo del conocido empresario lanero Julius Delius tomó lecciones de organista y publicó algunas de sus primeras composiciones." #NT!
 elgar.527.f: "Frederick Delius, un inglés nacido, era hijo del empresario lanero alemán Julius Delius. El padre quería que su hijo fuera el sucesor en la empresa, pero el hijo prestaba poca atención a los negocios en Europa y estaba más interesado en el arte y la música. Por lo tanto, Delius jr. trasladado a una plantación de naranjos en Florida para mantenerlo alejado de las influencias de las metrópolis europeas. Sin embargo, fue este traslado el que tuvo una importancia extraordinaria para su posterior creatividad musical. En Jacksonville, Delius conoció al organista católico Thomas Ward, quien, según Delius, fue el único que realmente le enseñó algo. Un poco más tarde, Delius publicaría sus primeras composiciones en Danville, Virginia." #NT!
 elgar.527.g: "¿Qué sería de este inútil?" #NT!
 elgar.528.t: "Un austriaco en Nueva York" #NT!
 elgar.528.d: "Después de disputas en su tierra natal austriaca, Gustav Mahler encontró público en Nueva York, donde sus obras fueron muy bien recibidas. A algunos de los responsables del mundo de la música estadounidense les gustaría colaborar con él a largo plazo." #NT!
 elgar.528.f: "Para algunos, el jubón alemán quedó demasiado apretado cuando escucharon el nombre de Mahler. Algunos por emoción, pero la mayoría por ira. Ha sido así desde el primer día. Tuvo un efecto inmediato, incitante, provocativo, alarmante; no importa: pertenece a las naturalezas eléctricas y electrizantes que desprenden chispas o se encienden al menor contacto. Al principio, por supuesto, sólo su frenética impopularidad lo hizo popular. Llevado por el favor del odio, cuidadosamente iluminado por la envidia, esa eternamente insomne ​​y poderosa protectora de todo lo real, por el ridículo, por la envidia y la calumnia, proclamada por los más ruidosos portadores en cada esquina, se ha hecho famoso. […] Y así se oía todos los días que maltrata a sus músicos, los azota para realizar trabajos inhumanos, casi los incita a la muerte, y que si pudieran, todos querrían ahogarlo en una cucharada de agua. Se decía que acortaba el tamaño de sus cantantes, los entrenaba como reclutas y jugaba con ellos como el gran turco con sus esclavos. […] La intensidad de su ser parecía llenar toda la ciudad de Nueva York. - Félix Saltén" #NT!
 elgar.528.g: "Qué tipo tan extraño." #NT!
 elgar.528.h: "Mahler debería quedarse en Estados Unidos." #NT!
 elgar.529.t: "Suite escita" #NT!
 elgar.529.d: "Sergei Prokofiev, uno de los jóvenes talentos más prometedores de la música rusa, sorprendió hoy al público con una actuación escandalosa." #NT!
 elgar.529.f: "Prokofiev escribió originalmente la música para el ballet Ala i Lolli, cuya historia tiene lugar entre los escitas. Encargado por Sergei Diaghilev, el ballet fue escrito con un escenario del poeta ruso Sergey Gorodetsky. Pero cuando Diaghilev rechazó la partitura incluso antes de terminarla, el compositor reelaboró ​​la música en una suite para concierto. La actuación se convirtió en el mayor escándalo en la historia de los estrenos de Prokofiev. El entonces director del Conservatorio, Alexander Glazunov, abandonó la sala durante el concierto, la mayoría del público estaba indignado y las críticas fueron demoledoras. Sin embargo, Prokofiev no quedó muy impresionado y al día siguiente escribió sucintamente a Moscú que la actuación había transcurrido "con verdadero ruido"." #NT!
 elgar.529.g: "¡Una obra maestra!" #NT!
 elgar.529.h: "Desagradable." #NT!
 elgar.530.t: "La sinfonía renana" #NT!
 elgar.530.d: "Robert Schumann consiguió un trabajo en Düsseldorf, junto al Rin, y de repente se sintió inspirado por las obras de la catedral de Colonia para escribir una nueva obra." #NT!
 elgar.530.f: "Robert Schumann está considerado uno de los compositores más representativos de la época romántica. En 1850 sucedió a Ferdinand Hiller como director musical y se trasladó a Düsseldorf. Aunque criticado por sus malas habilidades como director y burlado por su "decadencia creativa", Schumann compuso su última sinfonía, la "Renana". Tomó como modelo las sinfonías de Beethoven y Mendelssohn, pero también se inspiró en sus impresiones de Renania. El propio Schumann afirmó que su viaje a Colonia y la vista de la catedral fueron su principal inspiración para esta composición, que se convirtió en una de sus obras más famosas." #NT!
 elgar.530.g: "Fue una buena idea seguir construyendo la catedral, ¿no?" #NT!
 elgar.531.t: "El intento de suicidio de Schumann" #NT!
 elgar.531.d: "El compositor Robert Schumann fue rescatado hoy en el último momento del río; aparentemente, en medio de una confusión mental, quería quitarse la vida. Todavía no está del todo claro cómo tratar con él." #NT!
 elgar.531.f: "El 10 de febrero de 1854, el sufrimiento psicológico de Schumann aumentó dramáticamente. Se quejaba principalmente de "problemas de audición". Tonos, acordes, piezas musicales enteras rugían en su cabeza y le quitaban el sueño. Mientras tanto, Schumann fue vigilado día y noche por su esposa e hijos y ya estaba bajo supervisión médica, pero aún así pudo salir del apartamento el 27 de febrero de 1854 en un momento inadvertido. Se dirigió al cercano puente de pontones, saltó la barandilla y, tras arrojar su anillo de bodas al agua, se arrojó al río. Fue rescatado por el capitán del puente y otros desconocidos, llevado a su casa y atendido por un médico que fue citado. Después de su intento de suicidio, deseaba ser admitido en la institución para el tratamiento y cuidado de enfermos mentales y dementes en Endenich, cerca de Bonn, que fue inaugurada en 1844 por el psiquiatra Franz Richarz." #NT!
 elgar.531.g: "No hay nada que podemos hacer." #NT!
 elgar.531.h: "Envíalo al moderno manicomio cerca de Endenich." #NT!
 elgar.532.t: "La muerte de Schumann" #NT!
 elgar.532.d: "Después de varios años de trastorno mental, Robert Schumann, que alguna vez fue un talento musical prometedor, murió en un manicomio, ignorado por el mundo." #NT!
 elgar.532.f: "Brahms vio a Schumann el 31 de marzo y el 19 de agosto de 1854 sin poder hablar con él. Sin embargo, el 11 de enero, el 23 de febrero y el 2 de abril de 1855 ambos pudieron conversar detalladamente. A Schumann le iba tan bien que pudo tocar música en el piano cuadrado con Brahms y acompañarlo durante parte del camino hasta la estación de Bonn bajo la supervisión de un guardia. El 10 de abril de 1856, Brahms encontró a Schumann en condiciones precarias. Schumann ya no podía hablar de forma inteligible. El 1 de mayo de 1856 se mencionó por última vez en el historial médico que Schumann tocaba el piano. La mayor parte del tiempo apenas podía expresarse de forma inteligible. El plan de Clara Schumann de abril de 1856 de traer a Schumann a Düsseldorf y cuidarlo allí ella misma no se realizó. Desde mediados de julio de 1856, Schumann comió cada vez menos. El 26 de julio de 1856 sufrió "contracciones en varios músculos, la cara y las extremidades". Los estertores mucosos sugerían neumonía. Robert Schumann murió el 29 de julio; nadie estaba presente." #NT!
 elgar.533.t: "La milagrosa recuperación de Robert Schumann" #NT!
 elgar.533.d: "Al parecer, los métodos modernos en el sanatorio de Endenich han surtido efecto. Schumann está dando señales de mejoría, aunque su regreso al trabajo aún tardará algunos meses." #NT!
 elgar.533.f: "La milagrosa recuperación de Schumann comenzó después de que le dijera a Peters en septiembre de 1854, poco antes de su 14º aniversario de bodas, que Düsseldorf se había derrumbado y Clara y los niños estaban muertos. Para disipar esta ilusión, Peters pidió a Clara Schumann una carta para su marido. Esto dio lugar al primer intercambio de cartas desde la admisión. A partir de entonces, Schumann volvió a participar activamente en la vida fuera de la institución. También mantuvo correspondencia con sus hijos, Johannes Brahms, Joseph Joachim y con los editores. Entre septiembre de 1854 y mayo de 1855 escribió unas 25 cartas. Durante este tiempo, Schumann expresó a menudo su deseo de poder dejar Endenich nuevamente. Tocaba el piano de vez en cuando. Estudió composiciones de Brahms. El 11 de enero de 1855 recibió la primera visita de Johannes Brahms. A partir de entonces, el estado de Schumann mejoró progresivamente hasta que los médicos permitieron la visita de Clara Schumann. Con su apoyo y el de Brahms, Schumann pronto empezó de nuevo a componer, iniciando así un proceso de autocuración." #NT!
 elgar.533.g: "Pero, ¿cómo es posible?" #NT!
 elgar.534.t: "Tango" #NT!
 elgar.534.d: "El intérprete de tango Carlos Gardel grabó su primer éxito discográfico con Mi noche triste." #NT!
 elgar.534.f: "Carlos Gardel fue la figura más destacada de la historia del tango. Fue uno de los intérpretes más influyentes de la música popular mundial de la primera mitad del siglo XX. Gardel es el cantante de tango popular más famoso de todos los tiempos y es reconocido en todo el mundo. Creó el tango-canción en 1917 con su interpretación de Mi noche triste de Pascual Contursi y Samuel Castriota. Con 'Mi noche triste' se produjo el nacimiento del tango sentimental. Nostálgicas, melodramáticas y tristes, las nuevas letras y la música encarnaban Buenos Aires y su gente." #NT!
 elgar.534.g: "El Triunfo de la Música Argentina." #NT!
  
 elgar.601.t: "La muerte de [SCOPE.sCharacter('elgar_composer_scope').GetLastName]" #NT!
 elgar.601.d: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName], una de las mentes artísticas más grandes de nuestro país y una estrella brillante en el firmamento musical, falleció hoy. Deja un vacío que difícilmente podrá llenarse." #NT!
 elgar.601.g: "Un titán de la historia de la música nos ha dejado." #NT!
 elgar.603.t: "Rossini abandona Bolonia" #NT!
 elgar.603.d: "Rossini ha decidido abandonar Bolonia. La noticia no sólo sorprendió a los habitantes de la ciudad, sino que también entristeció a todo el país." #NT!
 elgar.603.f: "Cuando Gioacchino Rossini decidió abandonar Bolonia y, por tanto, los Estados Pontificios, habían pasado unos 20 años desde su retirada de los escenarios de la ópera. Sin embargo, Rossini seguía siendo una figura muy respetada y uno de los compositores más queridos de Italia. Una de las razones principales por las que Rossini regresó a París, después de un interludio en Florencia, probablemente se debió en gran parte a su salud. En sus últimos años como estrella de la música europea ya se había deteriorado tanto física como mentalmente. París prometía mejores perspectivas de atención sanitaria, razón por la que Rossini pensó en pasar allí su jubilación." #NT!
 elgar.603.g: "¡Pero no terminó sus tortellini!" #NT!
 elgar.609.d: "Franz Lachner anunció hoy su retirada del podio de dirección. Ya no ve futuro para su carrera." #NT!
 elgar.609.f: "Toda una serie de circunstancias llevaron a Franz Lachner a abandonar prematuramente el mundo de la música. El factor decisivo para ello fue la nueva música de Richard Wagner y el triunfo de sus aliados. Lachner, que había conocido a Schubert y Beethoven, no pudo ni quiso seguir este desarrollo. Al igual que Rossini, que entendió que era visto como una reliquia de otros tiempos mientras el mundo había avanzado, Lachner se retiró, sobre todo debido al ridículo y la malicia de los críticos leales a Wagner." #NT!
 elgar.609.g: "Una pérdida por [GetPlayer.GetName]." #NT!
 elgar.613.f: "Gaetano Donizetti falleció pacíficamente esta mañana después de una vida larga y plena en brazos de su segunda esposa y rodeado de sus hijos. Un cortejo fúnebre con varias bandas, cientos de portadores de antorchas y miles de espectadores marca la despedida de un hombre del que se dice que vivió una vida perfecta." #NT!
 elgar.614.f: "En 1867 Berlioz recibió la noticia de que su hijo había muerto en La Habana de fiebre amarilla. Macdonald sugiere que Berlioz pudo haber buscado distraerse de su dolor siguiendo adelante con una serie de conciertos planeados en San Petersburgo y Moscú, pero lejos de rejuvenecerlo, el viaje minó las fuerzas que le quedaban. Fue a Niza para recuperarse en el clima mediterráneo, pero cayó sobre las rocas de la orilla, posiblemente a causa de un derrame cerebral, y tuvo que regresar a París, donde estuvo convaleciente durante varios meses. En agosto de 1868, se sintió capaz de viajar brevemente a Grenoble para ser juez de un festival coral. Después de regresar a París, se fue debilitando progresivamente y murió en su casa de la calle de Calais el 8 de marzo de 1869, a la edad de 65 años. Fue enterrado en el cementerio de Montmartre con sus dos esposas, que fueron exhumadas y reenterradas junto a a él." #NT!
 elgar.615.f: "Después del matrimonio fallido con Carolyne zu Sayn-Wittgenstein, Liszt se dedicó cada vez más a composiciones con temas religiosos. En Roma, donde permaneció principalmente hasta 1870, llevó una vida en parte mundana y en parte monástica y se retiró a un monasterio en el verano de 1863, donde también lo visitó el Papa Pío IX. En 1865 Liszt fue tonsurado y recibió las cuatro órdenes menores. A partir de entonces, como clérigo, usó el collar romano y fue tratado como abate. En 1886 Liszt asistió al Festival Wagner. En el momento del viaje, Liszt ya estaba gravemente enfermo y murió pocos días después de su llegada, el 31 de julio de 1886, a consecuencia de una neumonía. Bernhard Schnappauf, médico y amigo de Richard Wagner, pasó los últimos días en su lecho de muerte e informó que Liszt murió tranquilamente y con dignidad. Cerró los ojos y se hizo la máscara mortuoria, para la cual, según la antigua costumbre, tenía derecho a la mortaja y la funda de almohada." #NT!
 elgar.616.f: "El 16 de septiembre de 1882, Wagner viajó con su familia a Venecia, donde pasó varias semanas con Franz Liszt. El 25 de diciembre, como regalo de cumpleaños para Cosima, dio por última vez un concierto conjunto en el Teatro La Fenice; dirigió su sinfonía juvenil en do mayor. El 13 de febrero de 1883 se alojó en el ala lateral del Palacio Vendramin-Calergi, donde vivía con su familia. Hacia las 15.00 horas, la familia esperaba en la mesa a Wagner, quien, a pesar de haber sufrido un infarto, se encontraba en su Estudia la redacción de un ensayo sobre lo femenino en lo humano. La criada lo encontró desplomado en su escritorio ante las palabras: "Sin embargo, el proceso de emancipación de la mujer se desarrolla sólo con convulsiones extáticas". Amor - Tragedia'. Dijo: 'Mi esposa y el médico' antes de caer inconsciente y morir en los brazos de Cosima alrededor de las 3:30 p.m." #NT!
 elgar.617.f: "Edvard Grieg murió en el Hospital Municipal de Bergen, Noruega, el 4 de septiembre de 1907 a la edad de 64 años a causa de una insuficiencia cardíaca. Había sufrido un largo período de enfermedad. Sus últimas palabras fueron: 'Bueno, si así debe ser'. El funeral atrajo entre 30.000 y 40.000 personas a las calles de su ciudad natal para honrarlo. Obedeciendo su deseo, su propia Marcha fúnebre en memoria de Rikard Nordraak fue interpretada con la orquestación de su amigo Johan Halvorsen, que se había casado con la sobrina de Grieg. Además, se interpretó el movimiento Marcha fúnebre de la Sonata para piano n.° 2 de Chopin. Grieg fue incinerado en el primer crematorio noruego abierto en Bergen ese mismo año, y sus cenizas fueron enterradas en una cripta de montaña cerca de su casa, Troldhaugen. Tras la muerte de su esposa, sus cenizas fueron depositadas junto a las de él." #NT!
 elgar.618.f: "Brahms murió temprano en la mañana el 3 de abril de 1897, a la edad de 63 años, en su apartamento de Karlsgasse 4, donde vivía desde 1872; según algunas biografías, de cáncer de hígado, según información más reciente, de carcinoma de páncreas. Su última aparición pública fue el 7 de marzo de 1897 cuando vio a Hans Richter dirigir su Sinfonía nº 4; hubo una ovación después de cada uno de los cuatro movimientos. Después de ser tendido en la casa de luto, donde Carl Kundmann se quitó la máscara mortuoria y Ludwig Michalek hizo un último cuadro al pastel, la consagración tuvo lugar el 6 de abril en la iglesia luterana de la ciudad." #NT!
 elgar.619.f: "'Mañana y Viena. Un caos. Te aferras a detalles que nadie puede conocer todavía. Será enterrado en el pequeño cementerio de Grinzing, junto a su pequeña hija. Se trae el cadáver. La otra mañana. La carretera "an den Langen Lüssen" atraviesa el campo hasta llegar a los cipreses. La capilla es un espacio pequeño, sólo para el ataúd y algunas coronas. Los demás se alinean en los caminos hacia la tumba. Se acerca una mujer y le dice a otra: 'Ahora está en paz por dentro. Todo era demasiado pequeño para él.' La iglesia de Grinzing es pequeña y el cementerio estrecho. Y un espectáculo para los vieneses es inminente. La iglesia y el cementerio serán acordonados. Sólo las tarjetas darán acceso. Nos enteramos de que Franz Schalk, Gregor y la junta directiva solicitaron que la ópera estuviera cerrada el día del funeral. No se sabe nada sobre eso. El tribunal, el municipio de Viena, no se mueve. Y luego la celebración. Estamos frente a la iglesia cuando sacan el ataúd. Está lloviendo. Llegamos más rápidamente a la tumba por un camino de viñedos. Llega la procesión. La lluvia cesa. Un ruiseñor canta, los terrones caen. Un arcoiris. Y los cientos guardan silencio. -Paul Stefan" #NT!
  
 elgar.701.g: "Esa fue una actuación maravillosa." #NT!
 elgar.701.h: "¡Contrata a este hombre brillante!" #NT!
 elgar.706.g: "A sus 20 años, ¿no es demasiado joven para un trabajo como este?" #NT!
 elgar.701.t: "Gran sinfonía funeraria y triunfal" #NT!
 elgar.701.d: "Con motivo del décimo aniversario de la Revolución de Julio, Héctor Berlioz compuso una pieza que atrajo gran admiración del público." #NT!
 elgar.701.f: "El gobierno francés encargó la sinfonía para las celebraciones del décimo aniversario de la Revolución de Julio que llevó al poder a Luis Felipe I, y para ello erigió la Columna de Julio en la plaza de la Bastilla. Berlioz sentía poca simpatía por el régimen, pero agradeció la oportunidad de escribir la obra porque el gobierno le había ofrecido 10.000 francos por ella. La Symphonie militaire (más tarde rebautizada como Symphonie funèbre et triomphale), en lugar de seguir el modelo que Berlioz había establecido en Romeo y Julieta, representa una reversión a un estilo anterior a Beethoven en la tradición de la monumental música ceremonial pública francesa. Berlioz revisó la partitura en enero de 1842, añadiendo una parte opcional para cuerdas y un coro final a un texto de Antony Deschamps. Richard Wagner asistió a una representación de esta nueva versión en la Salle Vivienne el 1 de febrero de 1842. El 5 de febrero, le dijo a Robert Schumann que había encontrado pasajes del último movimiento de la sinfonía de Berlioz tan "magníficos y sublimes que nunca podrán ser superados"." #NT!
 elgar.702.t: "Liszt en Weimar" #NT!
 elgar.702.d: "Después de muchos años de giras de conciertos, el virtuoso del piano y compositor Franz Liszt está considerando establecerse en Weimar." #NT!
 elgar.702.f: "Los años de Weimar fueron el período de mayor producción artística de Franz Liszt. Escribió muchas de sus obras para piano en Weimar, como la Sonata para piano en si menor, el ciclo Armonías poétiques et religieuses, quince Rapsodias húngaras, así como numerosas transcripciones, reducciones para piano y revisiones de obras para piano anteriores, como los Estudios de Paganini. . Aquí también recibieron su forma definitiva dos de sus conciertos para piano previamente concebidos. En Weimar, Liszt dirigió muchas obras de compositores contemporáneos, algunas de las cuales fueron controvertidas en su momento, y también interpretó sus óperas. Dirigió obras de Richard Wagner, que era especialmente cercano a él y a quien ayudó a huir a Zúrich en la primavera de 1849 después del levantamiento de Dresde. En los años siguientes apoyó a Wagner tanto económica como moralmente y mantuvo una animada correspondencia con él. Más tarde, Liszt y Wagner actuaron juntos a menudo como directores. A partir de 1865, después de que Wagner tuviera una relación con la hija de Liszt, Cosima, la relación se enfrió durante mucho tiempo." #NT!
 elgar.703.t: "Rienzi" #NT!
 elgar.703.d: "Un joven compositor ha impresionado al público de Dresde y a artistas internacionales con su ópera 'Rienzi'. Su nombre es Richard Wagner." #NT!
 elgar.703.f: "'Ninguna experiencia posterior me ha producido sentimientos ni remotamente similares a los que tuve ese día de la primera representación de Rienzi. La preocupación, muy fundada, por su éxito dominó de tal manera mis sentimientos en todas las primeras representaciones posteriores de mis obras que nunca pude disfrutarlas ni prestar mucha atención al comportamiento del público. [...] El éxito inicial de Rienzi sin duda estaba asegurado de antemano. Pero la manera ruidosa con la que el público declaró su parcialidad hacia mí fue extraordinaria... El público se había visto fuertemente predispuesto a aceptarlo, porque todos los relacionados con el teatro habían difundido informes tan favorables... que toda la población esperaba con ansias. a lo que fue anunciado como un milagro... Al tratar de recordar mi condición esa noche, sólo puedo recordar que poseía todas las características de un sueño.' -Richard Wagner" #NT!
 elgar.704.t: "Concierto para piano en la menor" #NT!
 elgar.704.d: "Un concierto para piano de Edvard Grieg celebró hoy su estreno mundial en Copenhague. Ya es previsible que ésta sea una de sus piezas más populares." #NT!
 elgar.704.f: "El Concierto para piano en la menor, op. 16, compuesto por Edvard Grieg en 1868, fue el único concierto que Grieg completó. La obra se encuentra entre las primeras obras importantes de Grieg, escrita por el compositor de 24 años en 1868 en Søllerød, Dinamarca, durante una de sus visitas allí para beneficiarse del clima. El concierto de Grieg demuestra su interés por la música folclórica noruega; el florecimiento de apertura se basa en el motivo de una segunda menor que cae seguida de una tercera mayor que cae, lo cual es típico de la música folclórica del país natal de Grieg. La obra fue estrenada por Edmund Neupert el 3 de abril de 1869, en Copenhague, bajo la dirección de Holger Simon Paulli. Algunas fuentes dicen que el propio Grieg, un excelente pianista, era el solista previsto, pero no pudo asistir al estreno debido a compromisos con una orquesta en Christiania (ahora Oslo). Entre los que sí asistieron al estreno se encontraban el compositor danés Niels Gade y el pianista ruso Anton Rubinstein, que proporcionó su piano para la ocasión. Grieg revisó la obra al menos siete veces, generalmente de manera sutil, pero las revisiones supusieron más de 300 diferencias con respecto a la orquestación original." #NT!
 elgar.705.t: "Variaciones sobre un tema de Haydn" #NT!
 elgar.705.d: "El compositor Johannes Brahms ha interpretado hoy una nueva obra maestra, pero al mismo tiempo se plantea comprometerse permanentemente con Viena." #NT!
 elgar.705.f: "Las variaciones sobre un tema de Haydn op. 56a es una obra de variación para orquesta de Johannes Brahms. La obra fue creada en el verano de 1873 en Tutzing. El estreno tuvo lugar el 2 de noviembre de 1873 en Viena bajo la dirección de Brahms. La pieza se sitúa en una época en la que Brahms quería celebrar su estancia en Viena. Por un lado, hace años que dejó Detmold y Hamburgo decepcionado. Por otro lado, se esforzó por vivir donde habían vivido sus grandes modelos clásicos y continuar la tradición vienesa." #NT!
 elgar.706.t: "La primera aparición de Mahler" #NT!
 elgar.706.d: "En Bad Hall, el joven y talentoso director Gustav Mahler asumió por primera vez el puesto de maestro de capilla. En los años siguientes ascendería en su carrera hasta llegar a la Ópera Estatal de Viena." #NT!
 elgar.706.f: ""Y allí estaba él en persona, en la oficina del teatro, cuando salí de mi primera visita a Pollini: pálido, delgado, de baja estatura, rostro alargado, la frente pronunciada enmarcada por un cabello negro intenso, ojos importantes detrás de gafas, surcos de sufrimiento. y de humor en su rostro, que, mientras hablaba con otro, mostraba el cambio de expresión más sorprendente, encarnación igualmente interesante, demoníaca e intimidante del Kapellmeister Kreisler como el joven lector de E.T.A. Las fantasías de Hoffmann podían imaginarse; amablemente me preguntó sobre mis habilidades y conocimientos musicales -a lo que respondí, para su evidente satisfacción con una mezcla de timidez y confianza en mí mismo- y me dejó en una especie de estado aturdido y conmocionado. [...] Mahler se me apareció en rostro y comportamiento como un genio y un demonio [...]' - Bruno Walter" #NT!
 elgar.707.t: "Concierto para piano n.º 2" #NT!
 elgar.707.d: "Después de muchos reveses, el compositor Sergei Rachmaninoff ha hecho un regreso impresionante: su Segundo Concierto para piano provocó aplausos frenéticos." #NT!
 elgar.707.f: "Después del desastroso estreno de su Primera Sinfonía en 1897, Rachmaninoff sufrió un colapso psicológico que le impidió componer durante tres años. Aunque la depresión agotó su energía, todavía se dedicó a actuar. Se hicieron necesarias lecciones de dirección y piano para aliviar su situación financiera. En 1899 debía interpretar en Londres el Segundo Concierto para piano, que aún no había compuesto debido a una enfermedad, pero debutó con éxito como director. Los familiares decidieron presentarle al neurólogo Nikolai Dahl, a quien visitó diariamente de enero a abril de 1900, lo que ayudó a recuperar su salud y su confianza en la composición. Rachmaninoff dedicó el concierto a Dahl por haberlo tratado con éxito. Después de cumplir su compromiso de concierto en Londres en 1908 en el Queen's Hall bajo la dirección de Serge Koussevitzky, apareció una reseña halagadora del Times: "La expresión directa de la obra, la extraordinaria precisión y exactitud de la interpretación de Rachmaninoff, e incluso la estricta economía de movimiento de brazos y manos que ejercita, todo ello contribuyó a la impresión de integridad del desempeño.'" #NT!
 elgar.708.t: "Sinfonía nº 1 'Clásica'" #NT!
 elgar.708.d: "Con su primera sinfonía, Sergei Prokofiev se ha vuelto a presentar como un compositor prometedor. Por otro lado, empuja al joven artista a salir al mundo a recibir una mejor remuneración." #NT!
 elgar.708.f: "'Ensayo de la Sinfonía Clásica con la Orquesta Estatal, la dirigí yo mismo, improvisando por completo, habiendo olvidado la partitura y sin haberla estudiado nunca desde una perspectiva de dirección. Pensé que podría ser una completa debacle, pero no pasó nada y en cualquier caso las partes tienen tantos errores que la sesión se convirtió principalmente en una sesión para hacer correcciones. En Kislovodsk, me preocupaba que hubiera algún antagonismo por parte de una 'Orquesta Revolucionaria' que tocara mis nuevas obras, pero sucedió todo lo contrario: la Orquesta Estatal, infundida con mucha sangre joven nueva, fue flexible y atenta, y tocó la Sinfónica. con evidente disfrute.' - Serguéi Prokófiev" #NT!
 elgar.709.t: "Romeo y Julieta" #NT!
 elgar.709.d: "Pyotr Tchaikovsky, un joven aspirante a compositor, ha presentado su obertura Romeo y Julieta. El público recibió la obra con sentimientos encontrados." #NT!
 elgar.709.f: "No sólo al principio, sino a lo largo de toda su carrera, Tchaikovsky tuvo que imponerse frente a críticos y competidores. La obertura Romeo y Julieta, por ejemplo, estaba destinada a ser un fracaso cuando se publicó. Por otro lado, estas críticas, que Tchaikovsky recibió repetidamente a lo largo de su vida, llevaron al compositor a editar de manera demasiado crítica esta y otras obras; Tchaikovsky siguió siendo uno de los mayores críticos de su propia obra a lo largo de su carrera. Tampoco deja de ser irónico que los compositores nacionales de mentalidad rusa elogiaran precisamente esta obra, aunque más tarde estarían entre los críticos más duros de Tchaikovsky. Sin embargo, Tchaikovsky se convertiría a más tardar en uno de los compositores rusos más importantes de esta época y alcanzaría en pocos años una fama internacional que casi ningún otro músico del siglo alcanzó." #NT!
 elgar.710.t: "viva verdi" #NT!
 elgar.710.d: "Con la creación del Estado Nacional Italiano y la incorporación de la ciudad de la ópera de Milán a nuestro territorio, tenemos la oportunidad única de involucrarnos con una de las figuras más importantes de la historia musical italiana: Giuseppe Verdi." #NT!
 elgar.710.f: "Giuseppe Verdi fue un compositor y político italiano, universalmente reconocido como uno de los más grandes artistas y compositores de ópera de todos los tiempos, junto con otros protagonistas del teatro musical italiano del siglo XIX: Gioachino Rossini, Vincenzo Bellini y Gaetano Donizetti. Simpatizó con el movimiento Risorgimento que perseguía la unificación de Italia y participó activamente durante un corto tiempo en la vida política; A lo largo de su larga existencia, estableció una posición única entre sus compatriotas, convirtiéndose en un profundo símbolo artístico de la unidad del país. Por este motivo, un mes después de su muerte, una solemne e interminable procesión atravesó Milán, acompañando sus restos con las notas de 'Va, pensiero' de Nabucco, escritas por él 60 años antes, expresando eficazmente los sentimientos de los italianos hacia sus héroe desaparecido. Esto demostró hasta qué punto la música de Verdi había sido asimilada a la conciencia nacional. Sus obras siguen estando entre las más conocidas y representadas en teatros de todo el mundo, en particular Aida (1871), el ya mencionado Nabucco (1842) y la llamada 'tríada de Verdi': Rigoletto (1851), Il Trovatore (1853) y La traviata (1853)." #NT!
 elgar.711.t: "Sinfonía de primavera" #NT!
 elgar.711.d: "Hoy se interpretó la Primera Sinfonía de Robert Schumann bajo la dirección de Felix Mendelssohn Bartholdy. Schumann está casado con la importante pianista Clara (de soltera Wieck) y hasta ahora ha llamado la atención más como crítico musical que como compositor. Las opiniones difieren sobre sus piezas para piano." #NT!
 elgar.711.f: "Con la excepción de Franz Schubert, ningún compositor de habla alemana fue tan mal juzgado durante su vida como Robert Schumann. Si bien la importancia de Schubert sólo fue reconocida después de su temprana muerte, Schumann fue acusado de comenzar como un genio y terminar como un talento. Los contemporáneos a menudo no tenían acceso a su obra o simplemente no entendían sus obras. Sus piezas para piano, que hoy constituyen parte de su fama, eran prácticamente desconocidas en aquella época. Los burladores sólo lo veían como el hombre que estaba al lado de la pianista Clara Schumann. En su Sajonia natal estuvo a la sombra de Mendelssohn. Más tarde, Wagner se opuso a él, mientras que Brahms se convirtió en un confidente cercano de Clara y Robert. Liszt vio a Schumann como un pionero del progreso musical en Alemania, pero no tuvo éxito con el público cuando incluyó obras de Schumann en su repertorio. Las esperanzas de conseguir un puesto permanente en una importante institución musical se frustraron repetidamente. Al igual que Schubert, Schumann también tuvo un final trágico y prematuro." #NT!
 elgar.712.t: "Rey Olaf" #NT!
 elgar.712.d: "Edward Elgar se ha distinguido en los últimos años por sus cantatas y obras corales. 'Escenas de la saga del rey Olaf', su último trabajo, tuvo una gran acogida por parte del público." #NT!
 elgar.712.f: "En la década de 1890, Edward Elgar se ganó una creciente reputación como uno de los principales compositores británicos. Inicialmente fuertemente influenciado por la influencia continental - 'King Olaf' también muestra ecos del estilo Wganer - poco a poco encontró su propio lenguaje sonoro, que animaría a los compositores británicos posteriores a tomar caminos completamente nuevos. Elgar se sentía un outsider, no sólo musicalmente sino también socialmente. En círculos musicales dominados por académicos, fue un compositor autodidacta; en la Gran Bretaña protestante, su catolicismo romano fue mirado con sospecha en algunos sectores; y en la sociedad con conciencia de clase de la Gran Bretaña victoriana y eduardiana, era muy sensible a sus orígenes humildes incluso después de lograr el reconocimiento. Sin embargo, Elgar puede considerarse el compositor británico más importante desde Henry Purcell." #NT!
 elgar.713.t: "Director musical de Hofball" #NT!
 elgar.713.d: "El puesto de director musical del Hofball está abierto desde hace años. Un puesto prestigioso que en realidad se suponía que recaería en el compositor Johann Strauss. Anteriormente se le había negado este honor por motivos políticos. Cada vez son más las voces que ofrecen el puesto al hijo del compositor fallecido prematuramente." #NT!
 elgar.713.f: "Johann Strauss fue un director de banda y compositor austríaco-alemán y fue reconocido internacionalmente como el "Rey del Vals". Ya había compuesto su primer vals a los seis años y había tomado lecciones de violín en secreto porque su padre había planeado una carrera como funcionario. Debido a que este último había roto con la familia, su madre apoyó su formación musical en contra de su voluntad. Su primera aparición en el Casino Dommayer, lugar de entretenimiento conocido en toda la región, fue un gran éxito. Inicialmente, Tours lo llevó a través de la Monarquía del Danubio con su propia orquesta (lo que aumentó su rivalidad con su padre). Tras la muerte de su padre, se hizo cargo de su orquesta y la fusionó con la suya. Debido a que había compuesto algunas obras para los revolucionarios de 1848 y, por lo tanto, mostraba simpatía por el movimiento insurreccional, atrajo la atención de las autoridades de censura y cayó en desgracia en la corte a pesar de su popularidad. Como resultado, se le negó el puesto de director musical de baile de la corte hasta 1863." #NT!
 elgar.713.g: "Perdió su oportunidad, pero puede componer." #NT!
 elgar.713.h: "¡Dale al Rey del Vals el lugar que se merece!" #NT!
 elgar.714.t: "Ganador del Premio Estatal de Composición" #NT!
 elgar.714.d: "El ganador del Premio Estatal de Composición de este año es un talento checo excepcional. Su nombre es Antonín Dvořák." #NT!
 elgar.714.f: "Antonín Dvořák fue un compositor checo que frecuentemente empleaba ritmos y otros aspectos de la música folclórica de Moravia y su Bohemia natal. Dvořák mostró sus dotes musicales a una edad temprana, siendo un buen estudiante de violín desde los seis años. En 1874 se presentó al Premio Estatal de Composición de Austria, incluyendo partituras de dos sinfonías y otras obras. Aunque Dvořák no lo sabía, Johannes Brahms fue el miembro principal del jurado y quedó muy impresionado. El premio fue concedido a Dvořák en 1874, y nuevamente en 1876 y 1877, cuando Brahms y el destacado crítico Eduard Hanslick, también miembro del jurado, se dieron a conocer. Brahms recomendó a Dvořák a su editor, Simrock." #NT!
 elgar.714.g: "Un trofeo bien merecido." #NT!
 elgar.714.h: "No deberíamos perdernos este talento." #NT!
 elgar.715.t: "El compositor bohemio" #NT!
 elgar.715.d: "Claude Debussy comenzó como ganador del Premio de Roma, pero hasta ahora ha hecho poco con su talento certificado más que escribir pequeñas y provocativas piezas para piano. ¿Qué será de este bohemio?" #NT!
 elgar.715.f: "Incluso en el conservatorio las valoraciones sobre el talento de Claude Debussy variaban mucho. Algunos lo elogiaron como pianista y tenían grandes esperanzas en él. Otros lo describieron como descuidado. Durante este tiempo ya era pianista en la casa de Nadezhda von Meck, mecenas de Tchaikovsky. En 1884, Debussy ganó el Premio de Roma, pero se mostró poco ambicioso durante su estancia en Roma. Encontraba aburrida la ópera italiana y le gustaba poco el estilo predominante de Giuseppe Verdi. Regresó temprano a París y vivió allí una vida inestable: 'Estoy seguro de que el Instituto no lo aprobaría, porque, naturalmente, considera el camino que ordena como el único correcto. ¡Pero no hay ayuda para ello! ¡Estoy demasiado enamorado de mi libertad, demasiado aficionado a mis propias ideas!'" #NT!
 elgar.715.g: "Bonita música de piano, pero ya tenemos suficientes vagabundos musicales." #NT!
  
 elgar.1011.t: "don pascuale" #NT!
 elgar.1011.d: "¡Un gran compositor acaba de completar una obra maestra musical!" #NT!
 elgar.1011.f: "Don Pasquale es una ópera buffa en tres actos. La ópera es una de las más famosas de su género y, junto con L'elisir d'amore y Lucia di Lammermoor, es una de las pocas obras de Donizetti que ha tenido una tradición escénica casi continua desde el siglo XIX. Basados ​​en las comedias de Carlo Goldoni, los personajes se basan más o menos en tipos de la commedia dell'arte, pero se les dan rasgos sentimentales, es decir. H. a través de la capacidad de sentir y expresar tristeza, dolor o remordimiento, diferenciación que va más allá de su tipo. Don Pasquale fue un éxito instantáneo, como sólo lo había tenido anteriormente en París I puritani (1835) de Bellini." #NT!
 elgar.1011.g: "¡Bravísimo!" #NT!
 elgar.1012.t: "Dom Sébastien" #NT!
 elgar.1012.f: "Dom Sébastien es una gran ópera francesa en cinco actos de Gaetano Donizetti. Es una ficción histórica sobre el rey Sebastián de Portugal (1554-1578) y su desafortunada expedición de 1578 a Marruecos. En aquel momento, Donizetti intentaba componer una ópera que compitiera con óperas históricas similares de Daniel Auber, Fromental Halévy y Giacomo Meyerbeer. Una descripción crítica de la naturaleza de Dom Sébastien es "un funeral en cinco actos". El trabajo fue recibido con desgana, lo que el propio Donizetti consideró un fiasco. Aunque Donizetti consideró su última ópera como una de sus obras más importantes, Dom Sébastien está en gran parte olvidado hoy. Fue escrita en una época en la que Donizetti "ya no tenía un control ilimitado sobre su imaginación", por lo que la ópera ya estaba marcada por la incipiente enfermedad de Donizetti." #NT!
 elgar.1021.t: "Los Troyens" #NT!
 elgar.1021.f: "Les Troyens es una gran ópera francesa en cinco actos de Héctor Berlioz. El libreto fue escrito por el propio Berlioz a partir del poema épico de Virgilio La Eneida; la partitura fue compuesta entre 1856 y 1858. Les Troyens es la obra más ambiciosa de Berlioz, la suma de toda su carrera artística, pero no vivió para verla interpretada en su totalidad. Bajo el título Les Troyens à Carthage, los tres últimos actos fueron estrenados con numerosos montajes por la compañía de Léon Carvalho, el Théâtre Lyrique, en su teatro (actualmente Théâtre de la Ville) de la Place du Châtelet de París el 4 de noviembre de 1863, con 21 repeticiones. Después de décadas de abandono, hoy la ópera es considerada por algunos críticos musicales como una de las mejores jamás escritas." #NT!
 elgar.1022.t: "La condenación de Fausto" #NT!
 elgar.1022.f: "La damnation de Faust es una obra para cuatro voces solistas, coro completo de siete voces, gran coro infantil y orquesta del compositor francés Hector Berlioz. Lo llamó "légende dramatique" (leyenda dramática). El compositor francés se inspiró en una traducción del poema dramático Fausto de Goethe y produjo una obra musical que, al igual que la obra maestra en la que se basa, desafía una categorización fácil. Concebida en varias ocasiones como un oratorio de forma libre y como una ópera, su forma de diario de viaje y su perspectiva cósmica han hecho que su puesta en escena como ópera sea un desafío extremo. El propio Berlioz estaba ansioso por ver la obra en escena, pero una vez que lo hizo, admitió que las técnicas de producción de su época no estaban a la altura de la tarea de darle vida dramática a la obra. La mayor parte de la fama de la obra se debe a sus actuaciones en conciertos." #NT!
 elgar.1023.t: "Tratado sobre instrumentación" #NT!
 elgar.1023.f: "'Este Traité d'Instrumentation es una obra sumamente paradójica. Comienza con un prefacio de varias líneas ajenas al tema, en el que el autor se posiciona contra los músicos que abusan de las modulaciones y cuya inclinación por la disonancia coincide con el gusto que ciertos animales tienen por las plantas saladas y los arbustos espinosos. Luego recurre a los instrumentos orquestales y mezcla extrañas afirmaciones con las verdades más sólidas y valiosos consejos.[...] En su tratado, como en su orquestación, Berlioz, a pesar de todas sus rarezas, es simplemente fabuloso. A él mi generación le debe su educación, y me atrevo a decir buena. Berlioz poseía el don inestimable de encender la imaginación y despertar el amor por el arte que enseñaba.[...] Estos ejemplos musicales aparentemente superfluos hacían soñar, abrían la puerta a un mundo nuevo, a una visión vasta y fascinante del futuro, de la tierra prometida.' - Camille Saint-Saëns" #NT!
 elgar.1031.t: "Los preludios" #NT!
 elgar.1031.f: "Les Préludes es el tercero de los trece poemas sinfónicos de Franz Liszt. La música fue compuesta entre 1845 y 1854 y comenzó como una obertura del ciclo coral de Liszt Les quatre élémens (Los cuatro elementos), luego revisada como una obertura de concierto independiente, con un nuevo título que hace referencia a un poema de Alphonse de Lamartine. Les préludes es el ejemplo más antiguo de una obra orquestal titulada 'Poema sinfónico'. Liszt ve las fases de la vida como preludios de la melodía de la muerte. Estas fases de la vida son luchas y tormentas, amor, felicidad y dolor, consuelo, experiencia de la naturaleza. A pesar de los contrastes de estos estados de ánimo reflejados en Les Préludes, la obra es de gran coherencia. Comienza con una melodía melancólica, a partir de la cual se desarrolla el primer tema principal tormentoso, que conduce al segundo tema a través de una parte pastoral. Estos dos temas se desarrollan en estados de ánimo que cambian progresivamente. En un clímax, el tema original fluye hacia el primer tema principal como una fanfarria majestuosa y glamorosa." #NT!
 elgar.1032.t: "Rapsodias húngaras" #NT!
 elgar.1032.f: "Las Rapsodias Húngaras son un conjunto de 19 piezas para piano basadas en temas populares húngaros, compuestas por Franz Liszt durante 1846-1853, y posteriormente en 1882 y 1885. Liszt también arregló versiones para orquesta, dúo de piano y trío de piano. Algunas son más conocidas que otras, siendo la Rapsodia Húngara N° 2 particularmente famosa y las N° 6, N° 10, N° 12 y N° 14 (especialmente arregladas para piano y orquesta como la Fantasía Húngara) también siendo muy conocidas. Liszt incorporó muchos temas que había escuchado en su Hungría occidental natal y que creía que eran música popular, aunque muchos eran en realidad melodías escritas por miembros de la clase media alta húngara o por compositores como József Kossovits. En su forma original para piano, las Rapsodias Húngaras destacan por su dificultad." #NT!
 elgar.1033.t: "Sinfonía de Dante" #NT!
 elgar.1033.f: "La 'Sinfonía de Dante' es una sinfonía coral compuesta por Franz Liszt. Escrita en un estilo muy romántico, se basa en el viaje de Dante Alighieri a través del infierno y el purgatorio, como se describe en La Divina Comedia. Algunos críticos han argumentado que la Sinfonía de Dante no es tanto una sinfonía en el sentido clásico sino dos poemas sinfónicos descriptivos. La intención original de Liszt era componer la obra en tres movimientos: un Infierno, un Purgatorio y un Paradiso. Los dos primeros serían puramente instrumentales y el final coral. Wagner, sin embargo, persuadió a Liszt de que ningún compositor terrenal podría expresar fielmente las alegrías del Paraíso. Liszt abandonó el tercer movimiento pero añadió un Magnificat coral al final del segundo movimiento. El estudioso de Liszt, Humphrey Searle, sostiene que si bien Liszt puede haberse sentido más a gusto retratando las regiones infernales que las celestiales, la tarea de retratar el Paraíso en la música no habría estado más allá de sus poderes." #NT!
 elgar.1041.t: "Los maestros cantantes de Núremberg" #NT!
 elgar.1041.f: "'Die Meistersinger von Nürnberg' es un drama musical u ópera en tres actos de Richard Wagner. Es la ópera más larga que se representa habitualmente, dura casi cuatro horas y media, sin contar dos descansos entre actos, y tradicionalmente no se corta. Los Maestros Cantores de Nuremberg ocupan un lugar único en la obra de Wagner. Es la única comedia entre sus óperas maduras y también es inusual entre sus obras por estar ambientada en un tiempo y lugar históricamente bien definidos en lugar de en un entorno mítico o legendario. Es la única ópera madura de Wagner basada en una historia totalmente original. Incorpora muchas de las convenciones operísticas contra las que Wagner había criticado en sus ensayos sobre la teoría de la ópera: versos rimados, arias, coros, un quinteto e incluso un ballet." #NT!
 elgar.1042.t: "La Walküre" #NT!
 elgar.1042.f: "'Die Walküre' forma junto con las óperas 'Das Rheingold', 'Siegfried' y 'Götterdämmerung' la obra completa 'Der Ring des Nibelungen'. Wagner siguió en gran medida los principios relacionados con la forma del drama musical, reflejando los sentimientos y estados de ánimo detrás de la obra, utilizando un sistema de leitmotivs recurrentes para representar personas, ideas y situaciones en lugar de las unidades operísticas convencionales de arias, conjuntos y coros. La historia de Die Walküre está basada en la mitología nórdica contada en la saga Völsunga y la Edda poética." #NT!
 elgar.1043.t: "Parsifal" #NT!
 elgar.1043.f: "Parsifal de Richard Wagner contiene elementos religiosos como la música sacra, la revelación de la custodia (Grial), el bautismo y el ritual de la comunión cristiana. Ya en sus escritos sobre arte de Zurich desarrolló la idea de utilizar el arte para aclarar el núcleo de la religión. Wagner explicó que para transformar su mensaje parecido a una parábola de salvación y regeneración de la humanidad a través de la compasión -representada por el buscador Parsifal y el sufriente Amfortas- eligió una forma de arte que, con simbolismo religioso, pretendía tener un "efecto de arrebatamiento". en la mente'. El propio Wagner describió la obra en tres actos como una obra de festival de consagración escénica y decretó que sólo debería representarse en el Festspielhaus de Bayreuth." #NT!
 elgar.1051.t: "Peer Gynt" #NT!
 elgar.1051.f: "Peer Gynt, op. 23, es la música incidental de la obra homónima de Henrik Ibsen de 1867, escrita por el compositor noruego Edvard Grieg. Aunque compuso muchas piezas breves para piano y obras de cámara, destacó el trabajo que Grieg hizo para Henrik Ibsen. Originalmente compuso 90 minutos de música orquestal para la obra, luego regresó y extrajo ciertas secciones para las suites. Los viajes de Peer Gynt por el mundo y tierras lejanas están representados por los instrumentos que Grieg elige utilizar. Más tarde, Grieg creó dos suites a partir de su música de Peer Gynt. Parte de la música de estas suites ha recibido cobertura en la cultura popular, especialmente las piezas 'Morning Mood', 'In the Hall of the Mountain King' y 'Solveig's Song'." #NT!
 elgar.1052.t: "Piezas líricas" #NT!
 elgar.1052.f: "Lyric Pieces es una colección de 66 piezas cortas para piano solo escritas por Edvard Grieg. Se publicaron en 10 volúmenes, de 1867 a 1901. La colección incluye varias de sus piezas más conocidas, como Wedding Day at Troldhaugen, To Spring, March of the Trolls y Butterfly. El tema de la primera pieza del conjunto, Arietta, era una de las melodías favoritas del compositor. En palabras del pianista Andrei Gavrilow, las Piezas Líricas son "una especie de diario muy especial que Grieg llevó a lo largo de su vida, o una confesión, porque reflejan los momentos más íntimos de la vida del compositor"." #NT!
 elgar.1053.t: "Danzas noruegas" #NT!
 elgar.1053.f: "Las Danzas Noruegas fueron la respuesta noruega a las Danzas Eslavas de gran éxito de Antonín Dvořák y a las Danzas Húngaras de Johannes Brahms. Los dos colegas habían publicado su serie de danza para piano a cuatro manos en 1878 y 1881 en la editorial Simrock. En aquel momento Grieg no se atrevió a orquestar sus bailes, ya que el terreno lo ocupaban las 'Rapsodias noruegas' de su amigo Johan Svendsen. Por ello, la versión orquestal de sus Danzas noruegas fue arreglada por Robert Henriques, para gran satisfacción de Grieg. Para el primer baile, Grieg utilizó la popular marcha de Sinklar, para los tres últimos los llamados "Hallings", bailes nupciales tradicionales noruegos para hombres jóvenes, que son rápidos y muy acrobáticos." #NT!
 elgar.1061.t: "Réquiem alemán" #NT!
 elgar.1061.f: "'Hay poco que contar aquí, pero aún tengo que decirte que estoy completamente lleno de tu Réquiem, es una pieza muy poderosa, atrapa a toda la persona como pocas otras cosas. La profunda seriedad, combinada con toda la magia de la poesía, tiene un efecto maravilloso, impactante y tranquilizador. Como sabes, nunca podré expresarlo con palabras, pero siento todo el rico tesoro de este trabajo hasta la médula, y el entusiasmo que habla de cada pieza me conmueve profundamente, por eso no puedo evitar pronunciar... Oh, si pudiera oírlo, ¿qué daría por ello? - Clara Schuman" #NT!
 elgar.1062.t: "Danzas húngaras" #NT!
 elgar.1062.f: "Las Danzas Húngaras de Johannes Brahms son un conjunto de 21 animadas melodías de danza basadas principalmente en temas húngaros, completadas en 1879. Su duración varía entre aproximadamente un minuto y cinco minutos. Se encuentran entre las obras más populares de Brahms y fueron las más rentables para él. Cada baile ha sido arreglado para una amplia variedad de instrumentos y conjuntos. Brahms escribió originalmente la versión para piano a cuatro manos y luego arregló las diez primeras danzas para piano solo. El violinista Joseph Joachim, amigo de Brahms, creó un arreglo virtuoso de todas las danzas húngaras para violín y piano." #NT!
 elgar.1063.t: "Sinfonía nº 4" #NT!
 elgar.1063.f: "La Sinfonía n.º 4 es la última sinfonía escrita por Johannes Brahms. Hoy en día es una de las obras orquestales más populares y más interpretadas del compositor. A primera vista, la forma intransigente en la que está diseñada la obra resulta desconcertante. Cuando Brahms e Ignaz Brüll tocaron la sinfonía ante amigos a dos pianos, Clara Schumann y el posterior biógrafo de Brahms, Max Kalbeck, entre otros, reaccionaron con rechazo. Se dice que Eduard Hanslick exclamó: "Durante todo el movimiento sentí como si dos personas terriblemente inteligentes me estuvieran golpeando". Elisabeth von Herzogenberg describió la obra como "un pequeño mundo para personas inteligentes y conocedoras, en el que las personas que caminan en la oscuridad sólo pueden tener una pequeña parte". Cuando Brahms asistió a una representación de la sinfonía en 1897, poco antes de su muerte, recibió un estruendoso aplauso del público vienés, que la obra sigue recibiendo hasta el día de hoy." #NT!
 elgar.1071.t: "Sinfonía nº 5" #NT!
 elgar.1071.f: "Como algunas de las otras sinfonías de Mahler, la Quinta Sinfonía no fue entendida después de su estreno. En 1905, tras una fallida actuación en Hamburgo, Mahler se quejaba: «La Quinta es una obra maldita. Nadie lo entiende.' Las críticas musicales en los años posteriores al estreno fueron en su mayoría negativas. El crítico musical Ferdinand Pfohl, por ejemplo, consideró la Quinta Sinfonía una de las obras más débiles de Mahler. Sólo el Neue Zeitung für Musik dio a la sinfonía un testimonio benévolo y habló de una "abrumadora riqueza de belleza". Especialmente en comparación con la cuarta sinfonía escrita dos años antes, representa una gran diferencia en contenido y forma. Con el mundo sonoro más áspero de la Quinta Sinfonía, Mahler comienza una nueva fase creativa, que se desarrolla aún más en la siguiente Sexta Sinfonía. Sólo después de la muerte de Mahler la obra fue cada vez más apreciada." #NT!
 elgar.1072.t: "Lied von der Erde" #NT!
 elgar.1072.f: "'¿Es realmente el mismo hombre que, 'en armonía con el infinito', erigió el edificio del Octavo que ahora encontramos en la canción bebedora de los males de la Tierra? ¿Quién se arrastra solo en otoño hacia su amado lugar de descanso, anhelando un refrigerio? ¿Quién mira a la juventud con una mirada amable de vejez, con suave emoción ante la belleza? ¿Quién busca olvidar la existencia terrena sin sentido en la embriaguez y finalmente se despide en la melancolía? […] No es la misma persona y compositor. Todas las obras hasta ese momento habían surgido del sentimiento de vida [...] La tierra desaparece, un aire diferente entra, una luz diferente brilla sobre ella. [...] Cuando le devolví el autógrafo, casi incapaz de decir una palabra al respecto, abrió el 'Abschied' y dijo: '¿Qué piensas? ¿Es eso soportable? ¿La gente no se suicidará después? Luego señaló las dificultades rítmicas y preguntó en tono de broma: '¿Alguna idea de cómo dirigir eso? ¡Yo no!' -Bruno Walter" #NT!
 elgar.1073.t: "libros infantiles" #NT!
 elgar.1073.f: "'Puedo entender muy bien que uno escriba letras tan terribles cuando no tiene hijos o cuando los ha perdido. ¡Pero no entiendo cómo puedes cantar sobre la muerte de niños si los abrazaste y besaste media hora antes, felices y sanos!' - Alma Mahler-Werfel, esposa de Gustav Mahler" #NT!
 elgar.1081.t: "Concierto para piano n.º 3" #NT!
 elgar.1081.f: "En aquella época Mahler era el único director que yo consideraba digno de ser clasificado junto a Nikisch. Se dedicó al concierto hasta practicar a la perfección el acompañamiento, bastante complicado, aunque ya había realizado otro largo ensayo. Según Mahler, cada detalle de la partitura era importante, una actitud demasiado rara entre los directores. ... Aunque el ensayo estaba previsto que terminara a las 12:30, tocamos y tocamos, mucho más allá de esta hora, y cuando Mahler anunció que se ensayaría de nuevo el primer movimiento, esperaba alguna protesta o escena por parte de los músicos, pero No noté ni una sola señal de molestia. La orquesta tocó el primer movimiento con una apreciación entusiasta o quizás incluso más cercana que la vez anterior. - Serguéi Rajmáninov" #NT!
 elgar.1082.t: "Rapsodia sobre un tema de Paganini" #NT!
 elgar.1082.f: "La pieza consta de 24 variaciones sobre un tema que el propio Niccolò Paganini utilizó como punto de partida para una serie de variaciones. Esta melodía ha servido repetidamente de modelo para varios compositores, entre ellos Johannes Brahms y Franz Liszt. En algunas variaciones, Rachmaninoff utiliza otra melodía mucho más antigua: la secuencia 'Dies irae', que alguna vez fue parte integral de la misa latina de difuntos. Rachmaninov utilizó este tema una y otra vez en sus obras. Aparece en todas las sinfonías, las Danzas sinfónicas, el poema sinfónico Die Toteninsel y la primera sonata para piano. La combinación de un tema de Paganini con el 'Dies irae' impulsa la búsqueda de un trasfondo programático para la obra. Según la leyenda, el gran violinista vendió su alma al diablo para alcanzar la perfección en su instrumento y el amor de una mujer. El motivo 'Dies irae' representa al diablo, el tema de Paganini al propio violinista compositor." #NT!
 elgar.1083.t: "Sinfonía nº 3" #NT!
 elgar.1083.f: "'Se representó en Nueva York, Filadelfia, Chicago, etc. En las dos primeras funciones estuve presente. Se jugó maravillosamente. Su acogida tanto por parte del público como de la crítica fue amarga. Una crítica se me queda dolorosamente grabada en la mente: que ya no tenía una Tercera Sinfonía en mí. Personalmente, estoy firmemente convencido de que se trata de un buen trabajo. Pero ¡a veces los compositores también se equivocan! Sea como fuere, hasta ahora mantengo mi opinión.' - Serguéi Rajmáninov" #NT!
 elgar.1091.t: "Romeo y Julieta" #NT!
 elgar.1091.f: "Romeo y Julieta es el ballet más largo y conocido de Sergei Prokofiev y es ampliamente considerado como su contribución más importante al género. Se considera un punto culminante de su obra musical. La rica y variada instrumentación, así como la complejidad rítmica de la partitura, todavía plantean desafíos para la orquesta y los bailarines. En algunos lugares, las disonancias rozan la atonalidad. La famosa 'Danza de los Caballeros', con sus ritmos punteados, es ahora más conocida como un tema cuasi sinfónico. Por el contrario, los temas asociados con el despertar de Julieta al amor son a la vez tiernos y juveniles. Prokofiev reutilizó música del ballet en tres suites para orquesta y una obra para piano solo." #NT!
 elgar.1092.t: "Teniente Kijé" #NT!
 elgar.1092.f: "La música del teniente Kijé fue escrita originalmente para acompañar la película del mismo nombre. Fue el primer intento de Prokofiev con la música cinematográfica y su primer encargo. En los primeros días del cine sonoro, entre los diversos compositores distinguidos dispuestos a probar suerte con la música cinematográfica, Prokofiev no era una elección obvia para el encargo. Radicado en París durante casi una década, tenía fama de experimentador y disonante. Poco después del estreno de la película, Prokofiev recibió una invitación de la Orquesta Sinfónica de la Radio de Moscú para crear una suite orquestal a partir de la música de su película Kijé, probablemente el primer caso en el que la banda sonora de una película se adapta a una obra musical importante. Mientras Prokofiev estaba en los Estados Unidos para el estreno en Boston, los productores de cine lo buscaban mucho, pero aunque se sintió halagado y atraído por sus ofertas, nunca compuso una banda sonora para una película de Hollywood." #NT!
 elgar.1093.t: "Pedro y el lobo" #NT!
 elgar.1093.f: "Pedro y el lobo es un "cuento de hadas sinfónico para niños". Es la obra más interpretada de Prokofiev y una de las obras más interpretadas de todo el repertorio clásico. El narrador cuenta un cuento infantil, mientras la orquesta lo ilustra utilizando diferentes instrumentos para tocar un 'tema' que representa a cada personaje del cuento: 'Cada personaje de este cuento está representado por un instrumento correspondiente en la orquesta: el pájaro por un flauta, el pato con un oboe, el gato con un clarinete tocando staccato en un registro bajo, el abuelo con un fagot, el lobo con tres cuernos, Peter con el cuarteto de cuerdas, los disparos de los cazadores con los timbales y el bombo . Antes de una actuación orquestal es conveniente mostrar estos instrumentos a los niños y tocar con ellos los leitmotiv correspondientes. De este modo, los niños aprenden a distinguir los sonidos de los instrumentos durante la interpretación de este cuento.'" #NT!
  
 elgar.1101.t: "El Fledermaus" #NT!
 elgar.1101.f: "Fledermaus de Johann Strauss se considera uno de los momentos más destacados de la era de la opereta. Junto con El barón gitano y Una noche en Venecia, Die Fledermaus es una de las tres operetas de Strauss más famosas y también una de las pocas operetas que se representan regularmente en los principales teatros de ópera internacionales. Las letras son pegadizas y llenas de ironía con verdades eternas. Se dice que las partes esenciales de la música se crearon en 42 días. La obertura, escrita en forma de sonata libre, ocupa un lugar especial y es una de las mayores creaciones de Johann Strauss. Resume los numerosos aspectos musicales destacados de toda la obra y, con su dinámica variada, siempre es un desafío incluso para las mejores orquestas." #NT!
 elgar.1102.t: "Donauwalzer" #NT!
 elgar.1102.f: "El vals Por el hermoso Danubio azul (a menudo abreviado como: Vals del Danubio) se basa compositivamente en melodías que Johann Strauss ya había utilizado en obras anteriores. Ya en su estreno despertó entusiasmo entre el público. Debido a la gran cantidad de nuevos lanzamientos musicales en la temporada de carnaval en ese momento, el vals no tuvo mucha aceptación al principio. Sin embargo, como Strauss apareció en París en la Exposición Universal de 1867 ese mismo año y creó nuevas composiciones para ella, recordó incluir este vals en el programa. Bajo el nombre de Le beau Danube bleu, la pieza obtuvo un gran éxito durante esta exposición. Se supone que las ediciones publicadas del vals, especialmente la versión para piano a dos manos, se vendieron casi 1.000.000 de veces en un corto período de tiempo. El vals se considera el himno secreto de Austria y una de las piezas más populares de toda la historia de la música clásica." #NT!
 elgar.1103.t: "Una noche en Venecia" #NT!
 elgar.1103.f: "Una noche en Venecia es una 'opereta cómica' en tres actos. La acción se desarrolla en Venecia a mediados del siglo XVIII y es una comedia de disfraz y confusión de identidades con confusión amorosa entre dos clases. Como muchas otras operetas vienesas, el libreto es una adaptación de una ópera cómica francesa. El estreno en Berlín fue un fracaso. Esto se debió en parte a la confusa trama, pero también en parte a los textos subyacentes. Por ello, la pieza fue reelaborada para su estreno en el Theatre an der Wien. Strauss también reelaboró ​​la obertura. Los números musicales más famosos son el vals de la laguna y el canto de la góndola. En 1923 y nuevamente en 1931 fue revisado significativamente por Erich Wolfgang Korngold; otra versión fue escrita por Walter Felsenstein en 1954; la versión original ahora se representa muy raramente." #NT!
 elgar.1111.t: "Rigoletto" #NT!
 elgar.1111.f: "Rigoletto es una ópera de Giuseppe Verdi con libreto de Francesco Maria Piave. Está basada en el melodrama 'Le roi s'amuse' de Victor Hugo. La ópera fue inicialmente criticada por la censura; Por lo tanto, Verdi y Piave tuvieron que, entre otras cosas, cambiar el título previsto originalmente y trasladar el escenario de París a Mantua. Sin embargo, los elementos esenciales para Verdi, como el personaje principal lisiado Rigoletto y el saco en el que meten a su hija moribunda, permanecieron intactos. La ópera se considera la primera obra maestra de Verdi y le dio fama mundial. El propio Verdi consideraba a Rigoletto como una de sus obras más logradas y, a diferencia de otras óperas de Verdi, no hay revisiones ni nuevas versiones. Rigoletto fue un éxito abrumador en su estreno y durante los años siguientes se representó en casi todos los teatros de ópera europeos. La ópera forma parte del repertorio de muchos teatros de ópera desde hace más de 160 años y sigue siendo una de las óperas italianas más representadas." #NT!
 elgar.1112.t: "La Traviata" #NT!
 elgar.1112.f: "La traviata es una ópera de Giuseppe Verdi y Francesco Maria Piave basada en la novela La dame aux camélias de Alexandre Dumas el Joven. Como antes en Rigoletto e Il trovatore, Verdi colocó en el centro de la acción a una persona condenada al ostracismo y rechazada por la sociedad. Una ópera sobre una cortesana que muere de tuberculosis fue una innovación escandalosa en aquella época. La obra fracasó en el estreno, a pesar de que Verdi la había montado él mismo y, por precaución, trasladó la acción a la época de Luis XIV. Después de su revisión, Verdi la hizo representar de nuevo un año después, tras lo cual se convirtió en una de las óperas de mayor éxito en la historia de la música. En algunos países es la ópera más representada de la historia. En cuanto al número de grabaciones realizadas, La traviata sólo es superada por Aida. Por motivos de censura, la ópera también se representó en Italia con el título Violetta." #NT!
 elgar.1113.t: "Mesa de Réquiem" #NT!
 elgar.1113.f: "Impresionado por la muerte de Gioachino Rossini en 1868, Giuseppe Verdi invitó a los doce compositores más importantes de Italia de la época a componer juntos una misa fúnebre, la llamada Messa per Rossini. Él mismo se encargó de la ambientación del movimiento final, 'Libera me', de este réquiem. Sin embargo, no se pudo realizar una actuación debido a circunstancias adversas. Verdi volvió a abordar el material del Réquiem después de la muerte del poeta Alessandro Manzoni en 1873. Verdi admiraba profundamente al muy respetado Manzoni. Ofreció a la ciudad de Milán la composición de una misa que se celebraría un año después de la muerte de Manzoni. La 'Libera me' de la Misa de Rossini se convirtió ahora en el núcleo del nuevo Réquiem por Manzoni. La ambientación de 'Dies irae' de la composición anterior se retomó tres veces para pasajes de la secuencia con texto igual o similar. La primera representación, en la iglesia de San Marcos de Milán el 22 de mayo de 1874, marcó el primer aniversario de la muerte de Manzoni. El propio Verdi dirigió." #NT!
 elgar.1121.t: "Prélude à l'après-midi d'un faune" #NT!
 elgar.1121.f: "'La música de este preludio es una ilustración muy libre del hermoso poema de Mallarmé. De ninguna manera pretende ser una síntesis del mismo. Más bien se trata de una sucesión de escenas por las que transcurren los deseos y sueños del fauno en el calor de la tarde. Luego, cansado de perseguir el vuelo tímido de ninfas y náyades, sucumbe al sueño embriagador, en el que finalmente puede realizar sus sueños de posesión en la Naturaleza universal.'\n\nPreludio a la tarde de un fauno es un poema sinfónico para orquesta y una de las obras más famosas de Debussy. La pieza se considera un punto de inflexión en la historia de la música artística occidental, así como una obra maestra de la composición impresionista. Pierre Boulez consideró la partitura como el comienzo de la música moderna y observó que "la flauta del fauno trajo un nuevo aliento al arte de la música"." #NT!
 elgar.1121.g: "Disfrute, sueñe, disfrute del momento interminable..." #NT!
 elgar.1122.t: "La Mer" #NT!
 elgar.1122.f: "'El concierto de anoche comenzó con un montón de manchas impresionistas de color esparcidas desordenadamente en una paleta tonal, sin pensar nunca en la forma o el propósito excepto crear nuevas combinaciones de sonidos. ... Una cosa era segura: el océano del compositor era un estanque de ranas y algunos de sus habitantes se habían metido en la garganta de cada uno de los instrumentos de metal.'\n\nCompuesta entre 1903 y 1905, La mer se estrenó en París en octubre de 1905. Inicialmente no fue bien recibido. Incluso algunos que habían sido firmes partidarios de la obra de Debussy no se mostraron entusiasmados, a pesar de que la pieza presentaba tres aspectos clave de la estética de Debussy: impresionismo, simbolismo y japonismo. En las décadas posteriores al estreno, La mer se estableció en el núcleo del repertorio orquestal." #NT!
 elgar.1123.t: "Pelléas y Mélisande" #NT!
 elgar.1123.f: "«Como profesor era pedante, ésa es la única palabra. Realmente pedante... Había un núcleo de ira y amargura en él; a menudo pienso que se parecía bastante a Golaud en Pelléas y, sin embargo, no lo era. Era, como se refleja en toda su música, un hombre muy sensual. A nadie parecía gustarle. Jean Périer, que interpretó a Pelléas para mi Mélisande, se ponía blanco de ira si mencionabas el nombre de Debussy...'\n\nPelléas et Mélisande es una ópera en cinco actos. El nombre del género del compositor Claude Debussy es 'Drame lyrique'. El texto es una adaptación de la obra Pelléas et Mélisande de Maurice Maeterlinck. Debussy evitó arias y escenas solistas más amplias, lo que dio al texto un carácter realista. Pelléas iba a ser la única ópera completa de Debussy. Por este motivo a veces se le ha comparado con el Fidelio de Beethoven." #NT!
 elgar.1131.t: "lago de los cisnes" #NT!
 elgar.1131.f: "El lago de los cisnes es un ballet de fama mundial con música de Pyotr Ilyich Tchaikovsky, que se estrenó en 1877 en el Teatro Bolshoi de Moscú y forma parte del repertorio estándar de las compañías de ballet clásico. En El lago de los cisnes se pueden encontrar motivos comunes de numerosos cuentos de hadas: en particular, la desafortunada princesa encantada que es redimida por el amor de un príncipe. El desafortunado final del libreto original es también un conocido motivo de cuento de hadas de la niña cisne o la doncella cisne. Tchaikovsky se basó en composiciones anteriores para su partitura El lago de los cisnes. Según dos familiares de Tchaikovsky, el compositor había creado anteriormente un pequeño ballet llamado "El lago de los cisnes" en su casa en 1871. Este ballet incluía el famoso Leitmotif. También utilizó material de 'La Voyevoda', ópera que había abandonado en 1868. En abril de 1876 la partitura estaba completa y comenzaron los ensayos. Pronto, el coreógrafo Reisinger empezó a dejar de lado ciertos números que calificó de "inbailables". Reisinger incluso comenzó a coreografiar bailes con música de otros compositores, pero Tchaikovsky protestó y sus piezas fueron reintegradas." #NT!
 elgar.1132.t: "Sinfonía nº 6 'Patética'" #NT!
 elgar.1132.f: "'Ahora estoy completamente ocupado con el nuevo trabajo... y me resulta difícil separarme de él. Creo que surge como el mejor de mis trabajos. Debo terminarlo lo antes posible, porque tengo que resolver muchos asuntos y pronto debo ir a Londres. Te dije que había terminado una sinfonía que de repente me disgustó y la rompí. Ahora he compuesto una nueva sinfonía que ciertamente no romperé.'\n\nDos años después del estreno de su Sinfonía n.° 5 en mi menor, op. 64, Tchaikovsky planeaba, como le escribió a un amigo, "escribir una magnífica sinfonía que constituirá la piedra angular de toda mi obra". El compositor tituló la obra 'La Sinfonía Apasionada'. Lo característico de la obra es el lento movimiento final, inusual en las sinfonías, cuyo final recuerda a un réquiem." #NT!
 elgar.1133.t: "Concierto para violín en re mayor" #NT!
 elgar.1133.f: "El Concierto para violín en re mayor es el único concierto para violín del compositor ruso Pyotr Ilyich Tchaikovsky. Tchaikovsky escribió el concierto en marzo y abril de 1878 en Clarens, una ciudad vinícola a orillas del lago Lemán. Allí se recuperó de una depresión y de una grave crisis nerviosa. El efecto positivo de su estancia se reflejó en el concierto, en el que se manifestó su nueva alegría de vivir. El trabajo de composición se completó después de tres semanas, aunque Tchaikovsky reemplazó el movimiento medio originalmente planeado por el Andante conocido como 'Canzonetta'. Los críticos musicales reaccionaron negativamente al trabajo. Tchaikovsky reaccionó con calma y estaba convencido de que el concierto prevalecería. A día de hoy, es uno de los conciertos para violín más famosos, interpretados y tocados del mundo." #NT!
 elgar.1141.t: "Pompa y circunstancia" #NT!
 elgar.1141.f: "Las Marchas Militares de Pompa y Circunstancias son una serie de cinco (o seis) marchas para orquesta. Incluyen algunas de las composiciones más conocidas de Elgar. La más conocida de las seis marchas, Pomp And Circumstance March No. 1 In D, se estrenó, junto con la Marcha No. 2, en Liverpool el 19 de octubre de 1901. Elgar y su esposa asistieron y fue un éxito "frenético". El Trío contiene la melodía conocida como 'Tierra de Esperanza y Gloria'. En 1902, la melodía se reutilizó, en forma modificada, para la sección "Tierra de esperanza y gloria" de su Oda a la coronación del rey Eduardo VII. La letra se modificó aún más para adaptarse a la melodía original y, desde entonces, el resultado se ha convertido en un elemento fijo de Last Night of the Proms, y en un himno deportivo inglés y una canción patriótica general." #NT!
 elgar.1141.g: "¡Tierra de Esperanza y Gloria!" #NT!
 elgar.1142.t: "La corona de la India" #NT!
 elgar.1142.f: "La Corona de la India era una mascarada, una elaborada presentación teatral, representada en 1912 para celebrar la visita en diciembre anterior del rey Jorge V y la reina María a Delhi para su coronación como Emperador y Emperatriz de la India. Para esta mascarada, el compositor inglés Sir Edward Elgar escribió la música, con libreto de Henry Hamilton. La mascarada constaba de dos cuadros: 'Las ciudades de Ind' y '¡Ave Imperator!'. Posteriormente, Elgar extrajo cinco de las piezas y añadió un intermezzo para violín solo para crear la suite The Crown of India. La Suite ganó popularidad inmediata: durante la vida de Elgar, hubo 102 presentaciones en vivo en la BBC." #NT!
 elgar.1143.t: "Variaciones enigma" #NT!
 elgar.1143.f: "Las Variaciones Enigma son una obra orquestal que describe a la gente del entorno de Elgar en 14 variaciones. Dieron a conocer a Elgar a nivel internacional tras su estreno a cargo del director Hans Richter. El 'Enigma' del título no se refiere a la asignación de qué variación está dedicada a cada amigo, sino a otro rompecabezas. Según Elgar, hay un tema diferente y más amplio que recorre toda la composición, pero no se toca y el tema real se compone como una contramelodía. Hasta ahora se han propuesto varias teorías. En particular, la novena variación (Nimrod) ganó gran popularidad." #NT!
 elgar.1151.t: "La novena sinfonía" #NT!
 elgar.1151.f: "En 1892, Dvořák se mudó a los Estados Unidos y se convirtió en director del Conservatorio Nacional de Música de América en la ciudad de Nueva York. Mientras estuvo en Estados Unidos, Dvořák escribió una de sus obras orquestales de mayor éxito: la Sinfonía 'Del Nuevo Mundo', que difundió su reputación en todo el mundo. Se ha dicho que Dvořák se inspiró en los "amplios espacios abiertos" de Estados Unidos, como las praderas que pudo haber visto en su viaje a Iowa en el verano de 1893. Dvořák también estuvo influenciado por el estilo y las técnicas utilizadas por los compositores clásicos anteriores. incluidos Beethoven y Schubert. Las cuartas descendentes y los golpes de timbales en el movimiento Scherzo de la New World Symphony evocan el Scherzo de la Sinfonía n.° 9 de Beethoven. En el estreno en el Carnegie Hall, el final de cada movimiento fue recibido con atronadores aplausos y Dvořák se sintió obligado a levantarse y hacer una reverencia." #NT!
 elgar.1152.t: "Danzas eslavas" #NT!
 elgar.1152.f: "Las Danzas eslavas son una colección de 16 piezas instrumentales de Antonín Dvořák, escritas para piano a cuatro manos y poco después arregladas para orquesta. Se encuentran entre las obras más famosas del compositor checo. Las composiciones de Dvořák utilizan patrones rítmicos característicos de las danzas folclóricas de Bohemia y Moravia, así como de los países vecinos. Sin embargo, no dejan de ser creaciones completamente independientes del compositor. En la primera fila hay dos Furiants caracterizados por cambios de ritmo, dos Sousedskás similares a los Ländler, dos Skočnás (baile de salto rápido), una Polka y, como único baile no checo, un Dumka ucraniano. En la segunda serie predominan los bailes no checos, por lo que Dvořák se vio expuesto a cierta hostilidad. Se le acusó de no identificarse lo suficiente con su tierra natal y de querer hacerse popular en el extranjero." #NT!
 elgar.1153.t: "Rusalka" #NT!
 elgar.1153.f: "Rusalka es la ópera de mayor éxito de Antonín Dvořák. Fue creado sobre la base de un libreto de Jaroslav Kvapil y se remonta a los mitos populares eslavos sobre los rusalky (espíritus del agua, sirenas) y es similar al cuento alemán Undine de Friedrich de la Motte Fouqué, el cuento de hadas de Hans Christian Andersen La Sirenita y la antigua saga francesa Melusine. La ópera con el subtítulo Lyric Fairy Tale también se conoce como la 'Undina checa'. Junto con La novia vendida de Bedřich Smetana, Rusalka es la ópera checa más famosa. La ópera Rusalka ocupa un lugar destacado en el desarrollo de la música dramática checa." #NT!
 elgar.1161.t: "Fantasía en C-Dur" #NT!
 elgar.1161.f: "La Fantasía en do mayor es una de las composiciones para piano más importantes de Robert Schumann. Junto con la Kreisleriana y las Escenas infantiles, es una de las piezas más conocidas del compositor y forma parte del núcleo de la literatura romántica para piano. Se lo dedicó a Franz Liszt, el admirado virtuoso que años más tarde se lo agradeció donándole su gran sonata en si menor. El swing visionario de esta fantasía pianística y el poder sostenido a lo largo de toda la composición recuerdan la maestría arquitectónica de Ludwig van Beethoven, de cuyo ciclo de canciones 'A la amada lejana' Schumann cita varias veces en el primer movimiento, mientras que en el tercer movimiento Utiliza un tema del Allegretto de la Séptima Sinfonía." #NT!
 elgar.1162.t: "Concierto para piano en la menor" #NT!
 elgar.1162.f: "El Concierto para piano en la menor op. 54 es un concierto romántico solo para piano y orquesta que fue escrito durante el período del Alto Romanticismo. Tiene muchas características de la época romántica. Como algunos otros conciertos para piano del siglo XIX, el concierto en la menor tiene un carácter sinfónico. Dado que la obra fue concebida inicialmente como una fantasía, todo el concierto tiene impresiones románticas y fantásticas. Schumann necesitó más de cinco años para la finalización retrasada. En la portada del autógrafo, Schumann señala las diferentes épocas en las que se escribieron los movimientos. Las ideas básicas de la obra son el anhelo y la felicidad de dos personas enamoradas. En esta obra, Schumann traslada a la música su lucha por Clara Wieck. El tema principal del primer movimiento es similar a la melodía del aria de Florestan de la ópera Fidelio de Beethoven. En consonancia con Beethoven, este tema también representa la lealtad conyugal y la lucha por la libertad en Schumann." #NT!
 elgar.1163.t: "Jardines infantiles" #NT!
 elgar.1163.f: "The Kinderszenen (Escenas infantiles) es un ciclo de Robert Schumann que consta de trece piezas breves para piano. A diferencia del 'Álbum para la juventud', se trata de piezas que no fueron compuestas para niños sino, en palabras del propio Schumann, como un 'reflejo de una persona mayor para personas mayores'. La pieza más famosa y más larga del ciclo es 'Träumerei'. Con una duración de ejecución de poco menos de 20 minutos, las Escenas infantiles se encuentran entre las obras románticas para piano más populares de la actualidad. Aunque las Escenas infantiles no tuvieron mucho éxito en vida de Schumann, la obra tenía un significado especial, al menos para él. Un intercambio de cartas de 1839 muestra que Schumann creía firmemente en aquella época en la posibilidad de una unión matrimonial con Clara Wieck y que las Escenas infantiles surgieron de su lado optimista y alegre." #NT!
 elgar.1171.t: "Concierto para violín en mi menor" #NT!
 elgar.1171.f: "El Concierto para violín en mi menor de Felix Mendelssohn es su último concierto. Bien recibido en su estreno, se ha mantenido entre los conciertos para violín más destacados y respetados. Ocupa un lugar central en el repertorio de violín y se ha ganado la reputación de ser un concierto esencial que todos los aspirantes a concertistas de violín deben dominar y, por lo general, uno de los primeros conciertos de la época romántica que aprenden. La obra en sí fue uno de los conciertos para violín más destacados de la era romántica e influyó en muchos otros compositores. Aunque el concierto consta de tres movimientos en una estructura estándar rápido-lento-rápido y cada movimiento sigue una forma tradicional, fue innovador y incluyó muchas características novedosas para su época. Los aspectos distintivos incluyen la entrada casi inmediata del violín al comienzo de la obra, en lugar de seguir un avance orquestal de los temas principales del primer movimiento, como era típico en los conciertos de la época clásica." #NT!
 elgar.1181.t: "estudios" #NT!
 elgar.1181.f: "Frédéric Chopin escribió un total de 27 estudios para piano: 12 estudios op. 10 (publicado en 1833), 12 estudios op. 25 (publicado en 1837) y otros tres estudios para la tercera parte (Études de perfectnement pour le piano, publicado en 1840) de la escuela de piano Méthodes des Méthodes de Ignaz Moscheles y François-Joseph Fétis. Los tres estudios se publicaron posteriormente por separado con el título Trois nouvelles études. Como la 'Carta Magna del piano' (Karl Schumann), se encuentran entre las composiciones para piano más importantes de la historia de la música. Grandes compositores de piano como Alkan, Scriabin, Debussy y Rachmaninoff se inspiraron en ellos. Franz Liszt y Józef Wieniawski fueron los primeros pianistas que interpretaron públicamente estudios de Chopin." #NT!
 elgar.1191.t: "Una vida para el zar" #NT!
 elgar.1191.f: "Después de años de escuchar cantantes, enamorar a mujeres con su música y conocer a personajes famosos como Mendelssohn, Berlioz y Liszt, Glinka se dio cuenta de que la misión de su vida era regresar a Rusia, escribir al estilo ruso y hacer por la música rusa lo que Donizetti y Bellini había hecho por la música italiana. Una vida para el zar fue la primera de las dos grandes óperas de Glinka. Originalmente se tituló Ivan Susanin. Ambientada en 1612, cuenta la historia del campesino ruso y héroe patriótico Ivan Susanin, quien sacrifica su vida por el zar al desviar a un grupo de polacos merodeadores que lo perseguían. Con esta ópera Glinka logró crear una música rusa independiente; se considera la primera ópera rusa." #NT!
 elgar.1192.t: "Ruslan y Ljudmila" #NT!
 elgar.1192.f: "Ruslan y Lyudmila es una 'ópera fantástica' en cinco actos con música de Mikhail Glinka y libreto de Nestor Kukolnik y otros basados ​​en el poema homónimo de Alexander Sergeyevich Pushkin. La muerte de Pushkin en el famoso duelo le impidió escribir él mismo el libreto como estaba previsto. Al igual que en 'A Life for the Tsar', Ruslan emplea algunos aspectos de la música folclórica rusa; también se destaca por el uso imaginativo de la disonancia, el cromatismo y los elementos orientales. De particular importancia es el uso de toda la escala tonal por primera vez en la música rusa. La alegre obertura es una de las obras orquestales más conocidas de Occidente y conocida por ser una pesadilla para los bajistas." #NT!
 elgar.1193.t: "Kamarinskaya" #NT!
 elgar.1193.f: "Kamarinskaya es una danza folclórica tradicional rusa, que hoy en día se conoce principalmente como la composición del mismo nombre del compositor ruso Mikhail Glinka. Kamarinskaya de Glinka, escrita en 1848, fue la primera obra orquestal basada enteramente en canciones populares rusas y que utilizó los principios compositivos de ese género para dictar la forma de la música. Se convirtió en una piedra de toque para la siguiente generación de compositores rusos, desde Piotr Ilyich Tchaikovsky, de orientación occidental, hasta el grupo de nacionalistas conocidos colectivamente como Los Cinco, y también fue elogiado en el extranjero, sobre todo por el compositor francés Héctor Berlioz. Para Tchaikovsky, Kamarinskaya ofreció un ejemplo viable de las posibilidades creativas de las canciones populares en una estructura sinfónica, utilizando una variedad de combinaciones armónicas y contrapuntísticas." #NT!
  
