 elgar_mozart_monument_decision: "Construye el monumento a Mozart" #NT!
 elgar_mozart_monument_decision_ai: "Construye el monumento a Mozart" #NT!
 elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart es uno de los compositores más importantes de todos los tiempos, pero algunos todavía le niegan este reconocimiento. Más recientemente, toda una generación de compositores lo ha redescubierto como punto de partida de la música contemporánea. La construcción de un monumento a Mozart en su ciudad natal, Salzburgo, inspirará a las generaciones futuras a querer seguir sus pasos." #NT!
 elgar_beethoven_monument_decision: "Construye el monumento a Beethoven" #NT!
 elgar_beethoven_monument_decision_desc: "No hay duda de que Ludwig van Beethoven fue el mejor compositor de todos los tiempos y que toda la música romántica es una consecuencia de su obra. Todo artista contemporáneo le debe un homenaje. Es aún más sorprendente que todavía sea muy poco apreciado. Sin embargo, tras un llamamiento de Robert Schumann, varias asociaciones, ciudades, príncipes y gobiernos recaudaron dinero para erigir un monumento en su ciudad natal, Bonn." #NT!
 elgar_bayreuth_decision: "Establecer el Festival Richard Wagner" #NT!
 elgar_bayreuth_decision_desc: "Richard Wagner sueña desde hace mucho tiempo con tener su propia sala de festivales, donde cada año se representen sus mejores obras. Un lugar así podría convertirse rápidamente en un lugar de peregrinación para todos los entusiastas de la música y sería un monumento vivo y duradero en su honor." #NT!
 elgar_bayreuth_decision_tt: "¡Necesitamos #G500#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_concertgebouw_decision: "Establecer el Concertgebouw" #NT!
 elgar_concertgebouw_decision_desc: "El Concertgebouw es la sala de conciertos más famosa de Ámsterdam y sede de la Orquesta Concertgebouw. Los Países Bajos llevaban mucho tiempo a la zaga del resto del desarrollo musical del continente, pero el Concertgebouw aseguró que Ámsterdam pronto se situara entre las principales capitales musicales europeas. Esto también se debió a la alta calidad ofrecida por la Orquesta del Concertgebouw, especialmente bajo la dirección de su futuro director Willem Mengelberg." #NT!
 elgar_concertgebouw_decision_tt: "¡Necesitamos #G 750#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_santa_cecilia_decision: "Elevan a Santa Cecilia al rango de Academia" #NT!
 elgar_santa_cecilia_decision_desc: "La Accademia di Santa Cecilia fue fundada por la bula papal 'Ratione congruit' de Sixto V en 1585 en forma de congregación. En 1838 la Congregación de Santa Cecilia fue nombrada oficialmente Academia y luego Academia Pontificia. Entre sus miembros en ese momento se encontraban Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod y Meyerbeer. Uno de sus miembros honorarios fue la reina Victoria. En la Italia unida se convirtió en un importante conservatorio." #NT!
 elgar_santa_cecilia_decision_tt: "¡Necesitamos #G 200#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_leipzig_conservatory_decision: "Fundó el Conservatorio de Leipzig" #NT!
 elgar_leipzig_conservatory_decision_desc: "La tradicional ciudad musical de Leipzig, donde ya trabajaba Johann Sebastian Bach, ofrecía a principios del siglo XIX las condiciones óptimas para la fundación de una fábrica de talentos musicales y académicos. Cuatro ciudadanos comprometidos de la ciudad, a saber, el abogado Heinrich Conrad Schleinitz (segundo director), el director del distrito de Leipzig, Johann Paul von Falkenstein, y el consejero de la corte real sajona, Johann Georg Keil, así como el maestro de capilla de la Gewandhaus, Felix Mendelssohn Bartholdy, pusieron en práctica las ideas anteriores. práctica." #NT!
 elgar_leipzig_conservatory_decision_tt: "¡Necesitamos #G 250#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_petrograd_conservatory_decision: "Fundó el Conservatorio de Petrogrado" #NT!
 elgar_petrograd_conservatory_decision_desc: "Por iniciativa de la Gran Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich y otras personalidades de la sociedad y la vida musical, se fundó la Sociedad Rusa de Música, de cuyas clases de música se fundó el primer conservatorio de Rusia. Anton Rubinstein fue el primer director del conservatorio y profesor de piano. El primer graduado que completó aquí sus estudios de composición fue Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov tuvo un papel particularmente influyente como profesor de composición e instrumentación y director de la clase de orquesta." #NT!
 elgar_petrograd_conservatory_decision_tt: "¡Necesitamos #G 350#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_the_proms_decision: "Instituto los Conciertos del Paseo" #NT!
 elgar_the_proms_decision_desc: "The Proms es una temporada de verano de ocho semanas de conciertos diarios de música clásica orquestal y otros eventos que se llevan a cabo anualmente. Prom es la abreviatura de concierto en el paseo marítimo, término que originalmente se refería a conciertos al aire libre en los jardines de placer de Londres. La temporada es un acontecimiento importante en la cultura británica y en la música clásica. La percepción que mucha gente tiene de los Proms se basa en Last Night, aunque este es muy diferente al resto de conciertos." #NT!
 elgar_the_proms_decision_tt: "¡Necesitamos #G 750#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_musikverein_decision: "Fundó la Asociación General Alemana de Música." #NT!
 elgar_musikverein_decision_desc: "La Allgemeiner Deutscher Musikverein (ADMV, 'Asociación General de Música Alemana') fue una asociación musical alemana fundada en 1861 por Franz Liszt y Franz Brendel, para encarnar los ideales musicales de la Nueva Escuela Alemana de Música. El ADMV tenía como objetivo tanto la interpretación musical como el apoyo práctico. Como parte de los objetivos artísticos de la ADMV, se organizaron anualmente Tonkünstler-Versammlungen en diferentes lugares, con presentaciones de obras musicales importantes, raramente escuchadas y, sobre todo, nuevas de todo tipo. Sin embargo, también se representarían obras más antiguas que rara vez o nada se escuchaban, pero que tenían interés por su importancia." #NT!
