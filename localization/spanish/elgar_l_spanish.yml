 elgar_classicism_tech: "Clasicismo" #NT!
 elgar_classicism_tech_desc: "El clasicismo, en las artes, se refiere generalmente a una gran consideración por un período clásico, la antigüedad clásica en la tradición occidental, como norma de gusto que los clasicistas buscan emular. En su forma más pura, el clasicismo es una actitud estética que depende de principios basados ​​en la cultura, el arte y la literatura de la antigua Grecia y Roma, con énfasis en la forma, la simplicidad, la proporción, la claridad de la estructura, la perfección, la emoción contenida, así como la expresión explícita. apelar al intelecto." #NT!
 elgar_irrationalism_tech: "Irracionalismo" #NT!
 elgar_irrationalism_tech_desc: "El irracionalismo es un movimiento filosófico que surgió a principios del siglo XIX y que enfatiza la dimensión no racional de la vida humana. Los irracionalistas declaran que la razón humana por sí sola es incapaz de reconocer los fundamentos, conexiones y leyes de la realidad objetiva. Como alternativas a las explicaciones descriptivas y normativas del mundo se sugieren funciones cognitivas superiores como, por ejemplo, la intuición, la fe, la intuición o la experiencia directa." #NT!
 elgar_modern_art_tech: "Arte Moderno" #NT!
 elgar_modern_art_tech_desc: "#R Esta tecnología es sólo una prueba y no se puede investigar. ¡Complete las entradas del diario para obtener [concept_elgar_impressionism], [concept_elgar_expressionism] o [concept_elgar_art_nouveau]!#!" #NT!
 elgar_art_nouveau_tech: "Art Nouveau" #NT!
 elgar_art_nouveau_tech_desc: "#R ¡Esta tecnología solo está disponible a través de Journal Entry!#!\n\n[concept_elgar_art_nouveau] es un estilo internacional de arte, arquitectura y artes aplicadas, especialmente las artes decorativas. El estilo se conoce con diferentes nombres en diferentes idiomas: Jugendstil en alemán, Stile Liberty en italiano, Modernisme en catalán y también conocido como Modern Style en inglés. A menudo se inspiraba en formas naturales, como las curvas sinuosas de plantas y flores. Los arquitectos y diseñadores buscaron una Gesamtkunstwerk ("obra de arte total") espiritualmente edificante que unificara las artes." #NT!
 elgar_art_deco_tech: "Arte deco" #NT!
 elgar_art_deco_tech_desc: "Art Déco combinó estilos modernos con fina artesanía y materiales ricos. Durante su apogeo, representó lujo, glamour, exuberancia y fe en el progreso social y tecnológico. El Art Déco es uno de los primeros estilos verdaderamente internacionales, pero su dominio terminó con el comienzo de la Segunda Guerra Mundial." #NT!
 elgar_impressionism_tech: "Impresionismo" #NT!
 elgar_impressionism_tech_desc: "#R ¡Esta tecnología solo está disponible a través de Journal Entry!#!\n\n[concept_elgar_impressionism] es un estilo de arte del siglo XIX que se caracteriza por la representación atmosférica de instantáneas fugaces. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía." #NT!
 elgar_neoclassicism_tech: "Neoclasicismo" #NT!
 elgar_neoclassicism_tech_desc: "Después del cambio de siglo hubo un entusiasmo renovado por los ideales clásicos: el neoclasicismo. Abarcaba al menos música, filosofía y literatura. Mientras los arquitectos volvían a tomar como modelos las construcciones romanas y griegas, los compositores redescubrían la música barroca como fuente de inspiración." #NT!
 elgar_expressionism_tech: "Expresionismo" #NT!
 elgar_expressionism_tech_desc: "#R ¡Esta tecnología solo está disponible a través de Journal Entry!#!\n\n[concept_elgar_expressionism] es un movimiento modernista, inicialmente en poesía y pintura. Su rasgo típico es presentar el mundo únicamente desde una perspectiva subjetiva, distorsionándolo radicalmente para lograr un efecto emocional con el fin de evocar estados de ánimo o ideas." #NT!
 elgar_new_objectivity_tech: "Nueva objetividad" #NT!
 elgar_new_objectivity_tech_desc: "Aunque describe principalmente una tendencia en la pintura alemana, el término tomó vida propia y llegó a caracterizar la actitud de la vida pública en la Alemania de Weimar, así como el arte, la literatura, la música y la arquitectura creados para adaptarse a ella. Más que algún objetivo de objetividad filosófica, pretendía implicar un giro hacia un compromiso práctico con el mundo: una actitud totalmente empresarial, entendida por los alemanes como intrínsecamente estadounidense." #NT!
 elgar_mass_culture_tech: "Cultura de masas" #NT!
