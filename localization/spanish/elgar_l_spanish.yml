 elgar.503.t: "Deutschlandlied" #NT!
 elgar.503.d: "En respuesta al renovado deseo de expansión de Francia, que ve el Rin como una frontera natural, el poeta Hoffmann von Fallersleben escribió una canción muy popular como "Deutschlandlied"." #NT!
 elgar.503.f: "La Canción de los alemanes, también conocida como Deutschlandlied, fue escrita por August Heinrich Hoffmann von Fallersleben en Heligoland. La razón específica por la que Hoffmann escribió la canción fueron los reclamos territoriales franceses sobre Renania durante la crisis del Rin. Rechazó estas afirmaciones con la canción, como sucedió con otras canciones alemanas del Rin de la época. Completó esto con otras ideas, especialmente la de la unidad alemana, que era la única que podía proporcionar el requisito previo para la defensa contra ataques enemigos de cualquier tamaño. El poeta creó su obra expresamente con la melodía del antiguo himno imperial 'God Save Franz, the Emperor' de Joseph Haydn (1797). La canción sólo adquirió mayor importancia durante la Primera Guerra Mundial. Su tercera estrofa es la letra del himno nacional alemán desde 1952." #NT!
 elgar.503.g: "¡Vino alemán y canción alemana!" #NT!
 elgar.503.h: "¡Alemania, Alemania sobre todo!" #NT!
 elgar.503.i: "Debes estar equivocado, la canción se llama 'Gott erhalte Franz den Kaiser'." #NT!
  
