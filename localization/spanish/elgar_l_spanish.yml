 elgar.1331.t: "Muere Wagner" #NT!
 elgar.1331.f: "El 16 de septiembre de 1882, Wagner viajó con su familia a Venecia, donde pasó varias semanas con Franz Liszt. El 25 de diciembre, como regalo de cumpleaños para Cosima, dio por última vez un concierto conjunto en el Teatro La Fenice; dirigió su sinfonía juvenil en do mayor. El 13 de febrero de 1883 se alojó en el ala lateral del Palacio Vendramin-Calergi, donde vivía con su familia. Hacia las 15.00 horas, la familia esperaba en la mesa a Wagner, quien, a pesar de haber sufrido un infarto, se encontraba en su Estudia la redacción de un ensayo sobre lo femenino en lo humano. La criada lo encontró desplomado en su escritorio ante las palabras: "Sin embargo, el proceso de emancipación de la mujer se desarrolla sólo con convulsiones extáticas". Amor - Tragedia'. Dijo: 'Mi esposa y el médico' antes de caer inconsciente y morir en los brazos de Cosima alrededor de las 3:30 p.m." #NT!
 elgar.1341.t: "Wagner prepara una gira" #NT!
 elgar.1341.d: "El compositor Richard Wagner prepara una gira por el extranjero. Los destinos son Francia, Alemania, Italia y Rusia." #NT!
 elgar.1351.t: "Lohengrin" #NT!
 elgar.1351.d: "El estreno de 'Lohengrin' de Richard Wagner no sólo contó con una gran afluencia de público, sino que también despertó una auténtica admiración por Wagner en Alemania." #NT!
 elgar.1351.f: "Lohengrin es una ópera romántica en tres actos del compositor alemán Richard Wagner. Con Lohengrin, Wagner creó la nueva forma operística del drama musical compuesto. La composición no se divide en números individuales, sino que se reproduce acto tras acto sin interrupción. Wagner se distingue así de la estructura convencional de las óperas numéricas con arias, recitativos y partes corales. Para poder traducir la vida interior de los personajes escénicos en motivos musicales claramente legibles, Wagner utilizó leitmotifs (por ejemplo, el motivo del Grial y el motivo de la prohibición de preguntas). La ópera ha inspirado otras obras de arte. El rey Luis II de Baviera nombró a su castillo Castillo de Neuschwanstein en honor al Caballero Cisne." #NT!
 elgar.1352.t: "Kunstwerk der Zukunft" #NT!
 elgar.1352.d: "Durante su estancia en Suiza, el compositor Richard Wagner escribió numerosos tratados sobre música y arte que serían pioneros en la comprensión alemana e internacional de la estética." #NT!
 elgar.1352.f: "La 'Obra de arte del futuro' es un escrito teórico del arte de Richard Wagner que escribió entre 1849 y 1852 en Zurich. Como en su escrito "El arte y la revolución", Wagner lamenta la decadencia de las artes y desarrolla su modelo de la nueva unidad de las artes, la "Gesamtkunstwerk". Como en sus escritos anteriores, Wagner desarrolló su convicción de que el arte griego estaba incrustado en la religión y el misticismo griegos y que, a través de la destrucción de la religión, el arte también estaba perdiendo su cohesión y convirtiéndose en "artes individuales" (drama, música y danza) tenían que degenerar. Se queja de que el arte de la música como mero acompañamiento de la palabra se ha marchitado. En el curso posterior de sus explicaciones entra en gran detalle sobre el desarrollo de las diferentes artes, desde el estado ideal durante la antigüedad hasta la decadencia de su tiempo. En su siguiente y más importante obra escrita, Ópera y drama, Richard Wagner explica de manera muy precisa (y muy teórica) cómo imagina la "unión" óptima de la música y la poesía. Un poco más tarde se puso a trabajar en la ejecución 'práctica' y escribió y compuso su 'Ring des Nibelungen' como el drama musical por excelencia tras años de trabajo." #NT!
 elgar.1352.g: "¿Quién se supone que debe entender estas oraciones recuadradas difíciles de leer?" #NT!
 elgar.1353.t: "Tristán e Isolda" #NT!
 elgar.1353.d: "Tristán e Isolda es una ópera en tres actos de Richard Wagner con libreto en alemán del compositor, basado en gran parte en el romance del siglo XII Tristán e Isolda de Gottfried von Strassburg. La ópera tuvo una enorme influencia entre los compositores clásicos occidentales y proporcionó inspiración directa a compositores como Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg y Benjamin Britten. Otros compositores como Claude Debussy, Maurice Ravel e Igor Stravinsky formularon sus estilos en contraste con el legado musical de Wagner. Muchos ven a Tristán como un hito en el alejamiento de la armonía y la tonalidad comunes y consideran que sienta las bases para la dirección de la música clásica en el siglo XX." #NT!
 elgar.1353.f: "'La obra que siempre ha despertado mi mayor admiración es Tristán. Un estremecedor asombro se apodera de mí ante este gigantesco edificio, y todavía me parece increíble cómo un ser humano pudo concebirlo y realizarlo. Considero que el segundo acto es una de las creaciones del espíritu más sublimes jamás creadas. Este segundo acto es maravilloso, maravilloso, indescriptiblemente maravilloso. - Giuseppe Verdi" #NT!
 elgar.1354.t: "Festival de Richard Wagner" #NT!
 elgar.1354.d: "La creación del Festspielhaus de Richard Wganer se considera uno de los aspectos más destacados de la cultura musical del siglo XIX." #NT!
 elgar.1354.f: "El Festival de Bayreuth es un festival de música que se celebra anualmente y en el que se presentan representaciones de óperas del compositor alemán del siglo XIX Richard Wagner. El propio Wagner concibió y promovió la idea de un festival especial para mostrar sus propias obras, en particular su ciclo monumental 'Der Ring des Nibelungen' y 'Parsifal'. Las representaciones tienen lugar en un teatro especialmente diseñado, el Bayreuth Festspielhaus. Wagner supervisó personalmente el diseño y construcción del teatro, que contenía muchas innovaciones arquitectónicas para dar cabida a las enormes orquestas para las que escribía Wagner, así como la particular visión del compositor sobre la puesta en escena de sus obras. El Festival se ha convertido en un destino de peregrinación para los wagnerianos y los amantes de la música clásica. En este evento musical único estuvieron presentes el Kaiser Wilhelm, Dom Pedro II de Brasil, el rey Luis y otros miembros de la nobleza, así como el filósofo Friedrich Nietzsche y compositores tan consumados como Anton Bruckner, Edvard Grieg, Pyotr Tchaikovsky, Franz Liszt, y el joven Arthur Foote." #NT!
 elgar.1354.g: "¡Un pico de la cultura alemana!" #NT!
 elgar.1356.t: "Richard Wagner: ¿un político?" #NT!
 elgar.1356.d: "Richard Wagner es un compositor con muchos seguidores y conocido por sus polémicas desde hace años. Parece que ahora quiere convertir esto en capital político." #NT!
 elgar.1356.f: "Richard Wagner fue una persona política durante toda su vida, fuertemente influenciado por ideas materialistas y, a veces, socialistas radicales, antes de caer más tarde bajo la influencia de la obra filosófica de Arthur Schopenhauer. Sin embargo, sus obras también quedaron fuertemente influenciadas por la idea de un establishment cuyo poder había que romper. Participó activamente en la revolución de 1848 en Sajonia y, por lo tanto, tuvo que huir más tarde. En su ensayo "Die Wiebelungen" previó un papel especial para los alemanes en la historia y los vio, por un lado, como troyanos y, por otro, como los únicos capaces de salvar a la humanidad. Wagner fue durante toda su vida un antisemita, actitud que se fue fortaleciendo con los años y encontró su expresión más intensa en el panfleto "Das Judenthum in der Musik"." #NT!
 elgar.1357.t: "El escándalo de Tannhauser" #NT!
 elgar.1357.d: "Una representación de Tannhäuser de Richard Wagner provocó un auténtico escándalo que indignó a toda la sociedad parisina. Además de la violación por parte de Wagner de las buenas reglas de la vida de la ópera francesa, también influyó la animosidad entre los mundos musicales alemán y francés." #NT!
 elgar.1357.f: "Wagner siempre ha tenido dificultades en París, no sólo por su competencia con el popular Giacomo Meyerbeer. Para poder presentar su ópera Tannhäuser en la Gran Ópera tuvo que someterse a costumbres francesas, como por ejemplo la instalación de un ballet. Pero Wagner se resistió vehementemente a las especificaciones y solo incluyó una bacanal. Al mismo tiempo, Wagner se hizo impopular entre los músicos con ensayos angustiosamente largos. El estreno provocó un escándalo: los señores del 'Jockey Club' de París se sintieron traicionados cuando el ballet no apareció después de la obertura. Los caballeros no vinieron por la música, sino para observar a las bellas mujeres y visitarlas más tarde en el vestuario. Como no ofrecen lo que obtienen, sabotean el evento con silbidos y gritos. El día siguiente no es mejor: la prensa parisina hace saltar por los aires la actuación. No sólo Francia, sino también los amigos y enemigos de Wagner en Alemania seguirán de cerca nuestra reacción." #NT!
 elgar.1357.g: "¡Nunca debería volver a aparecer en París!" #NT!
 elgar.1357.h: "Tenemos que apaciguar al señor Wagner." #NT!
 elgar.1356.g: "Debería dedicarse a la política." #NT!
 elgar.1356.h: "¡Debería componer, no debatir!" #NT!
 elgar.1361.t: "Los maestros cantantes de Núremberg" #NT!
 elgar.1361.f: "'Die Meistersinger von Nürnberg' es un drama musical u ópera en tres actos de Richard Wagner. Es la ópera más larga que se representa habitualmente, dura casi cuatro horas y media, sin contar dos descansos entre actos, y tradicionalmente no se corta. Los Maestros Cantores de Nuremberg ocupan un lugar único en la obra de Wagner. Es la única comedia entre sus óperas maduras y también es inusual entre sus obras por estar ambientada en un tiempo y lugar históricamente bien definidos en lugar de en un entorno mítico o legendario. Es la única ópera madura de Wagner basada en una historia totalmente original. Incorpora muchas de las convenciones operísticas contra las que Wagner había criticado en sus ensayos sobre la teoría de la ópera: versos rimados, arias, coros, un quinteto e incluso un ballet." #NT!
 elgar.1362.t: "La Walküre" #NT!
 elgar.1362.f: "'Die Walküre' forma junto con las óperas 'Das Rheingold', 'Siegfried' y 'Götterdämmerung' la obra completa 'Der Ring des Nibelungen'. Wagner siguió en gran medida los principios relacionados con la forma del drama musical, reflejando los sentimientos y estados de ánimo detrás de la obra, utilizando un sistema de leitmotivs recurrentes para representar personas, ideas y situaciones en lugar de las unidades operísticas convencionales de arias, conjuntos y coros. La historia de Die Walküre está basada en la mitología nórdica contada en la saga Völsunga y la Edda poética." #NT!
 elgar.1363.t: "Parsifal" #NT!
 elgar.1363.f: "Parsifal de Richard Wagner contiene elementos religiosos como la música sacra, la revelación de la custodia (Grial), el bautismo y el ritual de la comunión cristiana. Ya en sus escritos sobre arte de Zurich desarrolló la idea de utilizar el arte para aclarar el núcleo de la religión. Wagner explicó que para transformar su mensaje parecido a una parábola de salvación y regeneración de la humanidad a través de la compasión -representada por el buscador Parsifal y el sufriente Amfortas- eligió una forma de arte que, con simbolismo religioso, pretendía tener un "efecto de arrebatamiento". en la mente'. El propio Wagner describió la obra en tres actos como una obra de festival de consagración escénica y decretó que sólo debería representarse en el Festspielhaus de Bayreuth." #NT!
  
 elgar.1401.t: "Debut en Karlshamn" #NT!
 elgar.1401.d: "Un joven estudiante del Conservatorio de Leipzig de 19 años debutó hoy como pianista en Kralshamn. Viene de Noruega, su nombre es Edvard Grieg." #NT!
 elgar.1401.f: "La carrera de Edvard Grieg comenzó originalmente como pianista. Incluso antes de completar sus estudios en el Conservatorio de Leipzig, Grieg, de 19 años, hizo su debut en Karlshamn, Suecia, antes de regresar a su Noruega natal unos años más tarde. Grieg había sido alumno de Ignaz Moscheles en Leipzig, pero por lo demás el clima conservador de Leipzig le resultaba muy poco atractivo." #NT!
 elgar.1411.t: "Grieg llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1411.f: "Edvard Hagerup Grieg es considerado uno de los compositores más destacados de la era romántica y su música forma parte del repertorio clásico estándar en todo el mundo. Su uso de la música folclórica noruega en sus propias composiciones llevó la música de Noruega a la fama, además de ayudar a desarrollar una identidad nacional, tal como lo hizo Jean Sibelius en Finlandia y Bedřich Smetana en Bohemia. Como pianista y director de orquesta realizó numerosas giras de conciertos por Europa. Al igual que el poderoso montón de Rusia con Mussorgsky a la cabeza, Grieg fusionó elementos de la música folclórica de su tierra natal -como quintas vacías, ritmos de danza marcadamente enfatizados, la vacilación entre tonos modales y mayores-menores- con los logros compositivos de los últimos tiempos. Romanticismo. Algunas de sus armonías ya presagian el impresionismo y son excepcionalmente radicales en algunas composiciones como Klokkeklang. Entre los muchos otros que se refieren a Grieg en sus actividades compositivas, ya sea explícitamente o de forma críptica en la música, se encuentran Frederick Delius, Maurice Ravel, Sergei Rachmaninoff, Dmitri Shostakovich y Béla Bartók." #NT!
 elgar.1412.t: "Grieg se marcha" #NT!
 elgar.1421.t: "Termina el contrato de Grieg" #NT!
 elgar.1422.t: "Grieg se va [ROOT.GetCountry.GetName]" #NT!
 elgar.1431.t: "Muere Grieg" #NT!
 elgar.1431.f: "Edvard Grieg murió en el Hospital Municipal de Bergen, Noruega, el 4 de septiembre de 1907 a la edad de 64 años a causa de una insuficiencia cardíaca. Había sufrido un largo período de enfermedad. Sus últimas palabras fueron 'Bueno, si así debe ser'. El funeral atrajo entre 30.000 y 40.000 personas a las calles de su ciudad natal para honrarlo. Obedeciendo su deseo, su propia Marcha fúnebre en memoria de Rikard Nordraak fue interpretada con la orquestación de su amigo Johan Halvorsen, que se había casado con la sobrina de Grieg. Además, se interpretó el movimiento Marcha fúnebre de la Sonata para piano n.° 2 de Chopin. Grieg fue incinerado en el primer crematorio noruego abierto en Bergen ese mismo año, y sus cenizas fueron enterradas en una cripta de montaña cerca de su casa, Troldhaugen. Después de la muerte de su esposa, sus cenizas fueron depositadas junto a las de él." #NT!
 elgar.1441.t: "Grieg está preparando una gira" #NT!
 elgar.1441.d: "El compositor Edvard Grieg prepara una gira por el extranjero. El destino es Escandinavia." #NT!
 elgar.1442.d: "El compositor Edvard Grieg prepara una gira por el extranjero. Los destinos son Escandinavia, Alemania, Países Bajos, Bélgica, Austria, Bohemia, Polonia y Rusia." #NT!
 elgar.1443.d: "El compositor Edvard Grieg prepara una gira por el extranjero. Los destinos son Escandinavia, Alemania, Italia, Francia y Gran Bretaña." #NT!
 elgar.1451.t: "Suite Holberg" #NT!
 elgar.1451.d: "La Suite Holberg de Edvard Grieg, estrenada en Oslo, no sólo resultó ser una obra maestra musical, sino que también inspiró el sentimiento nacional noruego." #NT!
 elgar.1451.f: "La Suite Holberg, subtitulada 'Suite en estilo antiguo', es una suite de cinco movimientos basada en formas de danza del siglo XVIII, escrita por Edvard Grieg en 1884 para celebrar el 200 aniversario del nacimiento del dramaturgo humanista dano-noruego Ludvig Holberg (1684). -1754). Es un ejemplo de la música del siglo XIX que utiliza estilos y formas musicales del siglo anterior. La Suite Holberg fue compuesta originalmente para piano, pero un año después fue adaptada por el propio Grieg para orquesta de cuerdas. La suite consta de una introducción y un conjunto de danzas. Es un ensayo temprano sobre el neoclasicismo, un intento de hacer eco de todo lo que se conocía en la época de Grieg sobre la música de la era de Holberg. Aunque no es tan famosa como la música incidental de Grieg de Peer Gynt, que a su vez suele interpretarse dispuesta en un par de suites, muchos críticos consideran que las obras tienen el mismo mérito." #NT!
 elgar.1452.t: "Concierto para piano en la menor" #NT!
 elgar.1452.d: "Un concierto para piano de Edvard Grieg celebró hoy su estreno mundial en Copenhague. Ya es previsible que ésta sea una de sus piezas más populares." #NT!
 elgar.1452.f: "El Concierto para piano en la menor, op. 16, compuesto por Edvard Grieg en 1868, fue el único concierto que Grieg completó. La obra se encuentra entre las primeras obras importantes de Grieg, escrita por el compositor de 24 años en 1868 en Søllerød, Dinamarca, durante una de sus visitas allí para beneficiarse del clima. El concierto de Grieg demuestra su interés por la música folclórica noruega; el florecimiento de apertura se basa en el motivo de una segunda menor que cae seguida de una tercera mayor que cae, lo cual es típico de la música folclórica del país natal de Grieg. La obra fue estrenada por Edmund Neupert el 3 de abril de 1869, en Copenhague, bajo la dirección de Holger Simon Paulli. Algunas fuentes dicen que el propio Grieg, un excelente pianista, era el solista previsto, pero no pudo asistir al estreno debido a compromisos con una orquesta en Christiania (ahora Oslo). Entre los que sí asistieron al estreno se encontraban el compositor danés Niels Gade y el pianista ruso Anton Rubinstein, que proporcionó su piano para la ocasión. Grieg revisó la obra al menos siete veces, generalmente de manera sutil, pero las revisiones supusieron más de 300 diferencias con respecto a la orquestación original." #NT!
 elgar.1461.t: "Peer Gynt" #NT!
 elgar.1461.f: "Peer Gynt, op. 23, es la música incidental de la obra homónima de Henrik Ibsen de 1867, escrita por el compositor noruego Edvard Grieg. Aunque compuso muchas piezas breves para piano y obras de cámara, destacó el trabajo que Grieg hizo para Henrik Ibsen. Originalmente compuso 90 minutos de música orquestal para la obra, luego regresó y extrajo ciertas secciones para las suites. Los viajes de Peer Gynt por el mundo y tierras lejanas están representados por los instrumentos que Grieg elige utilizar. Más tarde, Grieg creó dos suites a partir de su música de Peer Gynt. Parte de la música de estas suites ha recibido cobertura en la cultura popular, especialmente las piezas 'Morning Mood', 'In the Hall of the Mountain King' y 'Solveig's Song'." #NT!
 elgar.1462.t: "Piezas líricas" #NT!
 elgar.1462.f: "Lyric Pieces es una colección de 66 piezas cortas para piano solo escritas por Edvard Grieg. Se publicaron en 10 volúmenes, de 1867 a 1901. La colección incluye varias de sus piezas más conocidas, como Wedding Day at Troldhaugen, To Spring, March of the Trolls y Butterfly. El tema de la primera pieza del conjunto, Arietta, era una de las melodías favoritas del compositor. En palabras del pianista Andrei Gavrilow, las Piezas Líricas son "una especie de diario muy especial que Grieg llevó a lo largo de su vida, o una confesión, porque reflejan los momentos más íntimos de la vida del compositor"." #NT!
 elgar.1463.t: "Danzas noruegas" #NT!
 elgar.1463.f: "Las Danzas Noruegas fueron la respuesta noruega a las Danzas Eslavas de gran éxito de Antonín Dvořák y a las Danzas Húngaras de Johannes Brahms. Los dos colegas habían publicado su serie de danza para piano a cuatro manos en 1878 y 1881 en la editorial Simrock. En aquel momento Grieg no se atrevió a orquestar sus bailes, ya que el terreno lo ocupaban las 'Rapsodias noruegas' de su amigo Johan Svendsen. Por ello, la versión orquestal de sus Danzas noruegas fue arreglada por Robert Henriques, para gran satisfacción de Grieg. Para el primer baile, Grieg utilizó la popular marcha de Sinklar, para los tres últimos los llamados "Hallings", bailes nupciales tradicionales noruegos para hombres jóvenes, que son rápidos y muy acrobáticos." #NT!
 elgar.1471.t: "Grieg honra a [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1501.t: "Nuevos carriles" #NT!
 elgar.1501.d: "Robert Schumann menciona en la 'Neue Magazin für Musik' a un nuevo artista que de la noche a la mañana se hizo famoso. Su nombre es Johannes Brahms y causó una fuerte impresión tanto en Schumann como en su esposa Clara." #NT!
 elgar.1501.f: "Y ha llegado él, sangre joven, en cuya cuna han velado gracias y héroes. Su nombre es Johannes Brahms, vino de Hamburgo, trabajó allí en un oscuro silencio, pero fue formado por un maestro excelente y entusiasta en entornos artísticos difíciles, que me recomendó poco antes un maestro venerado y conocido. También por fuera llevaba todos los carteles que nos anuncian: es un hombre llamado.' -Robert Schumann" #NT!
 elgar.1501.g: "Esperamos grandes cosas del señor Brahms." #NT!
 elgar.1511.t: "Brahms llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1511.f: "Johannes Brahms fue un compositor, pianista y director de orquesta alemán. Sus composiciones se asignan predominantemente a la época del Alto Romanticismo; sin embargo, al incorporar formas barrocas y clásicas, las van más allá. Brahms es considerado uno de los compositores más importantes del siglo XIX; algunos incluso lo sitúan junto a Bach y Beethoven. Brahms ha sido considerado tanto un tradicionalista como un innovador, tanto por sus contemporáneos como por escritores posteriores. Su música tiene sus raíces en las estructuras y técnicas de composición de los maestros clásicos. Incrustados dentro de esas estructuras hay motivos profundamente románticos. Su contribución y su destreza fueron admiradas por figuras posteriores tan diversas como Arnold Schoenberg y Edward Elgar. La detallada construcción de las obras de Brahms fue un punto de partida y una inspiración para una generación de compositores. En el llamado conflicto musical, Brahms fue uno de los oponentes de la Nueva Escuela Alemana, que promovía el programa musical de Franz Liszt y Richard Wagner como un progreso musical. Brahms prefería la música que, en virtud de su cualidad específica, es inmune al cambio histórico." #NT!
 elgar.1512.t: "Brahms se marcha" #NT!
 elgar.1521.t: "El contrato de Brahms termina" #NT!
 elgar.1522.t: "Brahms se marcha [ROOT.GetCountry.GetName]" #NT!
 elgar.1531.t: "Muere Brahms" #NT!
 elgar.1531.f: "Brahms murió temprano en la mañana el 3 de abril de 1897 a la edad de 63 años en su apartamento de Karlsgasse 4, donde vivía desde 1872; según algunas biografías, de cáncer de hígado, según información más reciente, de carcinoma de páncreas. Su última aparición pública fue el 7 de marzo de 1897 cuando vio a Hans Richter dirigir su Sinfonía nº 4; hubo una ovación después de cada uno de los cuatro movimientos. Después de ser tendido en la casa de luto, donde Carl Kundmann se quitó la máscara mortuoria y Ludwig Michalek hizo un último cuadro al pastel, la consagración tuvo lugar el 6 de abril en la iglesia luterana de la ciudad." #NT!
 elgar.1541.t: "Brahms prepara una gira" #NT!
 elgar.1541.d: "El compositor Johannes Brahms prepara una gira por el extranjero. Los destinos son Alemania, Austria, Dinamarca, Países Bajos y Suiza." #NT!
 elgar.1551.t: "Variaciones sobre un tema de Haydn" #NT!
 elgar.1551.d: "El compositor Johannes Brahms ha interpretado hoy una nueva obra maestra, pero al mismo tiempo se plantea comprometerse permanentemente con Viena." #NT!
 elgar.1551.f: "Las variaciones sobre un tema de Haydn op. 56a es una obra de variación para orquesta de Johannes Brahms. La obra fue creada en el verano de 1873 en Tutzing. El estreno tuvo lugar el 2 de noviembre de 1873 en Viena bajo la dirección de Brahms. La pieza se sitúa en una época en la que Brahms quería celebrar su estancia en Viena. Por un lado, hace años que dejó Detmold y Hamburgo decepcionado. Por otro lado, se esforzó por vivir donde habían vivido sus grandes modelos clásicos y continuar la tradición vienesa." #NT!
 elgar.1552.t: "Sinfonía nº 1" #NT!
 elgar.1552.d: "Después de 14 años de trabajo, Johannes Brahms presentó su primera sinfonía, que se estrenó en Karlsruhe." #NT!
 elgar.1552.f: "'Johannes me envió recientemente, piense qué sorpresa, un primer movimiento sinfónico con el siguiente comienzo audaz. Probablemente esto sea un poco fuerte, pero me acostumbré muy rápidamente. El movimiento está lleno de maravillosas bellezas, con un dominio de los motivos que se hace cada vez más suyo. Todo está tan interesantemente entrelazado, pero tan enérgico como un primer derramamiento; uno realmente lo disfruta al máximo sin que le recuerden la obra. La transición de la segunda parte a la primera ha vuelto a ser un éxito maravilloso.' - Clara Schuman" #NT!
 elgar.1553.t: "Gesang der Parzen" #NT!
 elgar.1553.d: "En Basilea se estrenó 'La canción de los destinos' de Johannes Brahms. Junto con Viena, Suiza fue uno de los lugares más importantes para la estancia de Brahms." #NT!
 elgar.1553.f: "La Gesang der Parzen (Canción de los destinos) es la última composición para coro y orquesta de Johannes Brahms. Más de 10 años después de la cantata Rinaldo op. 50 y la rapsodia contralto op. 51, Brahms volvió a utilizar un texto de Johann Wolfgang von Goethe. Según Max Kalbeck, Brahms se inspiró para componer en la actriz Charlotte Wolter, que interpretó el papel de Ifigenia en el Burgtheater de Viena. El 13 de junio de 1896, Brahms escribió sobre la pieza: «A menudo oigo filosofar sobre el sexto verso del Parzenlied. Creo que el corazón del oyente desprevenido debería ablandarse y los ojos humedecerse ante la mera entrada del mayor; sólo entonces se apodera de él la miseria de la humanidad.'" #NT!
 elgar.1553.g: "Es tan maravilloso como inquietante." #NT!
 elgar.1561.t: "Réquiem alemán" #NT!
 elgar.1561.f: "'Hay poco que contar aquí, pero aún tengo que decirte que estoy completamente lleno de tu Réquiem, es una pieza muy poderosa, atrapa a toda la persona como pocas otras cosas. La profunda seriedad, combinada con toda la magia de la poesía, tiene un efecto maravilloso, impactante y tranquilizador. Como sabes, nunca podré expresarlo con palabras, pero siento todo el rico tesoro de este trabajo hasta la médula, y el entusiasmo que habla de cada pieza me conmueve profundamente, por eso no puedo evitar pronunciar... Oh, si pudiera oírlo, ¿qué daría por ello? - Clara Schuman" #NT!
 elgar.1562.t: "Danzas húngaras" #NT!
 elgar.1562.f: "Las Danzas Húngaras de Johannes Brahms son un conjunto de 21 animadas melodías de danza basadas principalmente en temas húngaros, completadas en 1879. Su duración varía entre aproximadamente un minuto y cinco minutos. Se encuentran entre las obras más populares de Brahms y fueron las más rentables para él. Cada baile ha sido arreglado para una amplia variedad de instrumentos y conjuntos. Brahms escribió originalmente la versión para piano a cuatro manos y luego arregló las diez primeras danzas para piano solo. El violinista Joseph Joachim, amigo de Brahms, creó un arreglo virtuoso de todas las danzas húngaras para violín y piano." #NT!
 elgar.1563.t: "Sinfonía nº 4" #NT!
 elgar.1563.f: "La Sinfonía n.º 4 es la última sinfonía escrita por Johannes Brahms. Hoy en día es una de las obras orquestales más populares y más interpretadas del compositor. A primera vista, la forma intransigente en la que está diseñada la obra resulta desconcertante. Cuando Brahms e Ignaz Brüll tocaron la sinfonía ante amigos a dos pianos, Clara Schumann y el posterior biógrafo de Brahms, Max Kalbeck, entre otros, reaccionaron con rechazo. Se dice que Eduard Hanslick exclamó: "Durante todo el movimiento sentí como si dos personas terriblemente inteligentes me estuvieran golpeando". Elisabeth von Herzogenberg describió la obra como "un pequeño mundo para personas inteligentes y conocedoras, en el que las personas que caminan en la oscuridad sólo pueden tener una pequeña parte". Cuando Brahms asistió a una representación de la sinfonía en 1897, poco antes de su muerte, recibió un estruendoso aplauso del público vienés, que la obra sigue recibiendo hasta el día de hoy." #NT!
 elgar.1571.t: "Brahms honra a [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1601.t: "Un propietario de una plantación de naranjas." #NT!
 elgar.1601.d: "El hijo del conocido empresario lanero Julius Delius tomó lecciones de organista y publicó algunas de sus primeras composiciones." #NT!
 elgar.1601.f: "Frederick Delius, un inglés nacido, era hijo del empresario lanero alemán Julius Delius. El padre quería que su hijo fuera el sucesor en la empresa, pero el hijo prestaba poca atención a los negocios en Europa y estaba más interesado en el arte y la música. Por lo tanto, Delius jr. trasladado a una plantación de naranjos en Florida para mantenerlo alejado de las influencias de las metrópolis europeas. Sin embargo, fue este traslado el que tuvo una importancia extraordinaria para su posterior creatividad musical. En Jacksonville, Delius conoció al organista católico Thomas Ward, quien, según Delius, fue el único que realmente le enseñó algo. Un poco más tarde, Delius publicaría sus primeras composiciones en Danville, Virginia." #NT!
 elgar.1601.g: "¿Qué sería de este inútil?" #NT!
 elgar.1611.t: "Delius llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1611.f: "Frederick Theodore Albert Delius fue un compositor británico. Delius provenía de una antigua familia de comerciantes y fabricantes textiles de origen alemán, pero le resultó difícil seguir los pasos de su padre Julius y descuidó el negocio. Por lo tanto, Julio transfirió a Federico a una plantación de naranjos en Florida para mantenerlo alejado de las influencias de las metrópolis europeas. Pero fue precisamente en el sur de Estados Unidos donde Delius conoció a su profesor de música Thomas Ward y la cultura musical afroamericana como inspiración. Finalmente, en 1886, su padre le concedió un curso de dieciocho meses, donde Edvard Grieg reconoció su talento y se convirtió en su mentor. Sus primeras piezas importantes las creó durante su estancia en Leipzig, incluidas dedicatorias a Nina, la esposa de Grieg. Desarrolló su estilo muy personal, inicialmente influenciado por Wagner y Grieg, y más tarde también por Debussy: una armonía inconfundible, un flujo musical aparentemente interminable y una captación sensible de los más finos matices emocionales, cercana al impresionismo. La música de Delius puede entenderse como una importante expresión musical del 'Fin de siècle'." #NT!
 elgar.1612.t: "Delius se marcha" #NT!
 elgar.1621.t: "El contrato de Delius termina" #NT!
 elgar.1622.t: "Delius se va [ROOT.GetCountry.GetName]" #NT!
 elgar.1631.t: "Delius muere" #NT!
 elgar.1631.f: "En la década de 1910, Delius había comenzado a mostrar síntomas de sífilis que probablemente había contraído en la década de 1880. Recibió tratamiento en clínicas de toda Europa, pero en 1922 caminaba con dos bastones y en 1928 estaba paralizado y ciego. No hubo retorno a la prosperidad de los años anteriores a la guerra: el tratamiento médico de Delius suponía un gasto adicional, su ceguera le impedía componer. Un joven admirador inglés, Eric Fenby, al enterarse de que Delius intentaba componer dictándole a Jelka, ofreció sus servicios como amanuense no remunerado. Durante cinco años, a partir de 1928, trabajó con Delius, tomando sus nuevas composiciones al dictado y ayudándole a revisar obras anteriores. Delius murió en Grez el 10 de junio de 1934, a la edad de 72 años. Había deseado ser enterrado en su propio jardín, pero las autoridades francesas se lo prohibieron. Su deseo alternativo, a pesar de su ateísmo, era ser enterrado "en algún cementerio rural del sur de Inglaterra, donde la gente pudiera colocar flores silvestres"." #NT!
 elgar.1641.t: "Delius prepara una gira" #NT!
 elgar.1641.d: "El compositor Frederick Delius prepara una gira por el extranjero. No tiene en mente ninguna gira importante de conciertos, sólo algunas visitas a Europa occidental, incluida Noruega, hogar de su mentor Edvard Grieg." #NT!
 elgar.1651.t: "Grez-sur-Loing" #NT!
 elgar.1651.d: "El compositor Federico Delius está pensando en establecerse con su esposa Jelka Rosen en la pequeña ciudad artística de Grez." #NT!
 elgar.1651.f: "En 1896 Delius conoció a la pintora Jelka Rosen, con quien se casó en 1903, y se trasladaron a Grez-sur-Loing, un pequeño pueblo cerca de Fontainebleau. El lugar era entonces conocido como una colonia de artistas, donde se habían instalado pintores escandinavos como Carl Larsson y miembros de los pintores de Skagen o los chicos de Glasgow. Hacia el cambio de siglo creó sus primeras obras maestras maduras, como París, A Village Romeo y Julieta y Appalachia." #NT!
 elgar.1652.t: "Delius de vuelta en Inglaterra" #NT!
 elgar.1652.d: "El compositor Frederick Delius se encuentra de visita en su Inglaterra natal." #NT!
 elgar.1652.f: "En la década de 1910, Delius regresó a su Inglaterra natal por unos años. Las obras de estos años, como el Réquiem, tuvieron menos éxito. Delius recurrió ahora a las formas convencionales de la música absoluta, pero no logró estructurar la opulencia de su lenguaje tonal de una manera convincente." #NT!
 elgar.1661.t: "Koanga" #NT!
 elgar.1661.f: "'Koanga es una de esas obras singulares que llaman la atención en el desarrollo de Delius, pero que se distinguen del resto de su música. Por lo general, una vez escrita una obra, el interés de Delius por ella decaía. Luego se renovaría y reviviría temporalmente cada vez que lo escuchara nuevamente. Por Koanga, sin embargo, mostró preocupación como si guardara algún vínculo secreto que lo uniera a su juventud en Florida. Era la única obra que deploraba en su vejez y que probablemente nunca volvería a escuchar. Y así resultó. Una oscura grandeza impregna la partitura que, si bien cede a los anhelos de Wagner, recuerda el gusto trágico de Verdi. Los elementos de tiempo, lugar y trama le permitieron una gama de texturas y estados de ánimo más amplia que en sus otras óperas. -Eric Fenby" #NT!
 elgar.1662.t: "Un pueblo Romeo y Julieta" #NT!
 elgar.1662.f: "A Village Romeo and Juliet es una ópera de Frederick Delius, la cuarta de sus seis óperas. El propio compositor, junto con su esposa Jelka, escribieron el libreto en inglés basado en el cuento 'Romeo und Julia auf dem Dorfe' del autor suizo Gottfried Keller. Si bien la ópera rara vez se ha representado, el interludio orquestal entre las escenas 5 y 6, 'El paseo al jardín del paraíso', se escucha por separado en conciertos y se ha grabado muchas veces." #NT!
 elgar.1663.t: "Sobre escuchar el primer cuco en primavera" #NT!
 elgar.1663.f: "Sir Thomas Beecham, el defensor británico más destacado de Delius, calificó Al escuchar el primer cuco en primavera como "fácilmente la más conocida de todas las obras de nuestro compositor". Junto con Summer Night on the River es una de las Dos Piezas para Pequeña Orquesta de Delius. Ambos se representaron por primera vez en Leipzig el 23 de octubre de 1913, bajo la dirección de Arthur Nikisch. El tema principal, marcado "Con movimiento fluido y fluido", es un intercambio de cantos de cuco. El segundo tema está compuesto para primeros violines y está tomado de una canción popular noruega, 'In Ola Valley', que llamó la atención de Delius por el compositor y arreglista de canciones populares Percy Grainger. El tema había sido utilizado anteriormente por Edvard Grieg." #NT!
  
 elgar.1701.t: "La primera aparición de Mahler" #NT!
 elgar.1701.d: "En Bad Hall, el joven y talentoso director Gustav Mahler asumió por primera vez el puesto de maestro de capilla. En los años siguientes ascendería en su carrera hasta llegar a la Ópera Estatal de Viena." #NT!
 elgar.1701.f: ""Y allí estaba él en persona, en la oficina del teatro, cuando salí de mi primera visita a Pollini: pálido, delgado, de baja estatura, rostro alargado, la frente pronunciada enmarcada por un cabello negro intenso, ojos importantes detrás de gafas, surcos de sufrimiento. y de humor en su rostro, que, mientras hablaba con otro, mostraba el cambio de expresión más sorprendente, encarnación igualmente interesante, demoníaca e intimidante del Kapellmeister Kreisler como el joven lector de E.T.A. Las fantasías de Hoffmann podían imaginarse; amablemente me preguntó sobre mis habilidades y conocimientos musicales -a lo que respondí, para su evidente satisfacción con una mezcla de timidez y confianza en mí mismo- y me dejó en una especie de estado aturdido y conmocionado. [...] Mahler se me apareció en rostro y comportamiento como un genio y un demonio [...]' - Bruno Walter" #NT!
 elgar.1701.g: "A sus 20 años, ¿no es demasiado joven para un trabajo como este?" #NT!
 elgar.1711.t: "Mahler llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1711.f: "Gustav Mahler fue un compositor austriaco en la transición del romanticismo tardío al modernismo. No sólo fue uno de los compositores más importantes del período romántico tardío, sino también uno de los directores de orquesta más famosos de su tiempo y, como director de ópera, uno de los reformadores más importantes del teatro musical. Su trabajo en la Ópera de la Corte de Viena se considera trascendental. Stefan Zweig, por ejemplo, escribió en sus memorias sobre la fama de Mahler en Viena: "Ver a Gustav Mahler en la calle era un acontecimiento del que uno informaba con orgullo a sus camaradas a la mañana siguiente, como un triunfo personal". En comparación con los estándares de la época, las interpretaciones musicales y escénicas de Mahler se caracterizaron por su alta fidelidad al original. Su modelo a seguir tuvo una influencia directa en una generación más joven de directores. Su rango como compositor, por otro lado, estuvo en disputa hasta mucho después de su muerte. Aunque rápidamente se formó una comunidad de seguidores entusiastas, sus creaciones inicialmente encontraron falta de interés, incomprensión o rechazo por parte del público interesado en la música. No fue hasta la década de 1960 que su obra finalmente pudo establecerse como parte del llamado "Renacimiento Mahler"." #NT!
 elgar.1712.t: "Mahler se marcha" #NT!
 elgar.1721.t: "Termina el contrato de Mahler" #NT!
 elgar.1721.f: "Los compositores del siglo XX tienden a permanecer sólo diez años en un país. No continuarán con su contrato." #NT!
 elgar.1722.t: "Mahler se marcha [ROOT.GetCountry.GetName]" #NT!
 elgar.1731.t: "Muere Mahler" #NT!
 elgar.1731.f: "'Mañana y Viena. Un caos. Te aferras a detalles que nadie puede conocer todavía. Será enterrado en el pequeño cementerio de Grinzing, junto a su pequeña hija. Se trae el cadáver. La otra mañana. La carretera "an den Langen Lüssen" atraviesa el campo hasta llegar a los cipreses. La capilla es un espacio pequeño, sólo para el ataúd y algunas coronas. Los demás se alinean en los caminos hacia la tumba. Se acerca una mujer y le dice a otra: 'Ahora está en paz por dentro. Todo era demasiado pequeño para él.' La iglesia de Grinzing es pequeña y el cementerio estrecho. Y un espectáculo para los vieneses es inminente. La iglesia y el cementerio serán acordonados. Sólo las tarjetas darán acceso. Nos enteramos de que Franz Schalk, Gregor y la junta directiva solicitaron que la ópera estuviera cerrada el día del funeral. No se sabe nada sobre eso. El tribunal, el municipio de Viena, no se mueve. Y luego la celebración. (Porque ella lo era). Estamos frente a la iglesia cuando sacan el ataúd. Está lloviendo. Llegamos más rápidamente a la tumba por un camino de viñedos. Llega el tren. La lluvia cesa. Un ruiseñor canta, los terrones caen. Un arcoiris. Y los cientos guardan silencio. -Paul Stefan" #NT!
 elgar.1741.t: "Mahler prepara una gira" #NT!
 elgar.1741.d: "El compositor Gustav Mahler prepara una gira por el extranjero. Visitará todas las salas de conciertos más importantes de Europa." #NT!
 elgar.1742.d: "El compositor Gustav Mahler prepara una gira por el extranjero. Visitará las principales salas de conciertos de Europa y América del Norte." #NT!
 elgar.1751.t: "El nuevo maestro de capilla de la Ópera Estatal de Viena" #NT!
 elgar.1751.d: "De 1897 a 1907 Mahler ocupó el destacado puesto en Europa de primer director y director de la Ópera de Viena." #NT!
 elgar.1751.f: ""Cuando ocurrió un caso excepcional y sorprendente y Gustav Mahler fue nombrado director de la Ópera de la Corte a la edad de treinta y ocho años, un murmullo de sorpresa y asombro recorrió toda Viena de que a una persona tan joven se le hubiera confiado el primer instituto de arte. [...] Esta desconfianza de que cada joven "no era del todo fiable" recorría todos los círculos de la época.' - Stefan Zweig" #NT!
 elgar.1751.g: "Puede dar conciertos, pero definitivamente es demasiado joven para ocupar un puesto tan importante." #NT!
 elgar.1751.h: "Es el hombre adecuado. Contratarlo." #NT!
 elgar.1752.t: "Un austriaco en Nueva York" #NT!
 elgar.1752.d: "Después de disputas en su tierra natal austriaca, Gustav Mahler encontró público en Nueva York, donde sus obras fueron muy bien recibidas. A algunos de los responsables del mundo de la música estadounidense les gustaría colaborar con él a largo plazo." #NT!
 elgar.1752.f: "Para algunos, el jubón alemán quedó demasiado apretado cuando escucharon el nombre de Mahler. Algunos por emoción, pero la mayoría por ira. Ha sido así desde el primer día. Tuvo un efecto inmediato, incitante, provocativo, alarmante; no importa: pertenece a las naturalezas eléctricas y electrizantes que desprenden chispas o se encienden al menor contacto. Al principio, por supuesto, sólo su frenética impopularidad lo hizo popular. Llevado por el favor del odio, cuidadosamente iluminado por la envidia, esa eternamente insomne ​​y poderosa protectora de todo lo real, por el ridículo, por la envidia y la calumnia, proclamada por los más ruidosos portadores en cada esquina, se ha hecho famoso. […] Y así se oía todos los días que maltrata a sus músicos, los azota para realizar trabajos inhumanos, casi los incita a la muerte, y que si pudieran, todos querrían ahogarlo en una cucharada de agua. Se decía que acortaba el tamaño de sus cantantes, los entrenaba como reclutas y jugaba con ellos como el gran turco con sus esclavos. […] La intensidad de su ser parecía llenar toda la ciudad de Nueva York. - Félix Saltén" #NT!
 elgar.1752.g: "Qué tipo tan extraño." #NT!
 elgar.1752.h: "Mahler debería quedarse en Estados Unidos." #NT!
 elgar.1761.t: "Sinfonía nº 5" #NT!
 elgar.1761.f: "Como algunas de las otras sinfonías de Mahler, la Quinta Sinfonía no fue entendida después de su estreno. En 1905, tras una fallida actuación en Hamburgo, Mahler se quejaba: «La Quinta es una obra maldita. Nadie lo entiende.' Las críticas musicales en los años posteriores al estreno fueron en su mayoría negativas. El crítico musical Ferdinand Pfohl, por ejemplo, consideró la Quinta Sinfonía una de las obras más débiles de Mahler. Sólo el Neue Zeitung für Musik dio a la sinfonía un testimonio benévolo y habló de una "abrumadora riqueza de belleza". Especialmente en comparación con la cuarta sinfonía escrita dos años antes, representa una gran diferencia en contenido y forma. Con el mundo sonoro más áspero de la Quinta Sinfonía, Mahler comienza una nueva fase creativa, que se desarrolla aún más en la siguiente Sexta Sinfonía. Sólo después de la muerte de Mahler la obra fue cada vez más apreciada." #NT!
 elgar.1762.t: "Lied von der Erde" #NT!
 elgar.1762.f: "'¿Es realmente el mismo hombre que, 'en armonía con el infinito', erigió el edificio del Octavo que ahora encontramos en la canción bebedora de los males de la Tierra? ¿Quién se arrastra solo en otoño hacia su amado lugar de descanso, anhelando un refrigerio? ¿Quién mira a la juventud con una mirada amable de vejez, con suave emoción ante la belleza? ¿Quién busca olvidar la existencia terrena sin sentido en la embriaguez y finalmente se despide en la melancolía? […] No es la misma persona y compositor. Todas las obras hasta ese momento habían surgido del sentimiento de vida [...] La tierra desaparece, un aire diferente entra, una luz diferente brilla sobre ella. [...] Cuando le devolví el autógrafo, casi incapaz de decir una palabra al respecto, abrió el 'Abschied' y dijo: '¿Qué piensas? ¿Es eso soportable? ¿La gente no se suicidará después? Luego señaló las dificultades rítmicas y preguntó en tono de broma: '¿Alguna idea de cómo dirigir eso? ¡Yo no!' -Bruno Walter" #NT!
 elgar.1763.t: "libros infantiles" #NT!
 elgar.1763.f: "'Puedo entender muy bien que uno escriba letras tan terribles cuando no tiene hijos o cuando los ha perdido. ¡Pero no entiendo cómo puedes cantar sobre la muerte de niños si los abrazaste y besaste media hora antes, felices y sanos!' - Alma Mahler-Werfel, esposa de Gustav Mahler" #NT!
 elgar.1771.t: "Mahler honra a [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1801.t: "Concierto para piano n.º 2" #NT!
 elgar.1801.d: "Después de muchos reveses, el compositor Sergei Rachmaninoff ha hecho un regreso impresionante: su Segundo Concierto para piano provocó aplausos frenéticos." #NT!
 elgar.1801.f: "Después del desastroso estreno de su Primera Sinfonía en 1897, Rachmaninoff sufrió un colapso psicológico que le impidió componer durante tres años. Aunque la depresión agotó su energía, todavía se dedicó a actuar. Se hicieron necesarias lecciones de dirección y piano para aliviar su situación financiera. En 1899 debía interpretar en Londres el Segundo Concierto para piano, que aún no había compuesto debido a una enfermedad, pero debutó con éxito como director. Los familiares decidieron presentarle al neurólogo Nikolai Dahl, a quien visitó diariamente de enero a abril de 1900, lo que ayudó a recuperar su salud y su confianza en la composición. Rachmaninoff dedicó el concierto a Dahl por haberlo tratado con éxito. Después de cumplir su compromiso de concierto en Londres en 1908 en el Queen's Hall bajo la dirección de Serge Koussevitzky, apareció una reseña halagadora del Times: "La expresión directa de la obra, la extraordinaria precisión y exactitud de la interpretación de Rachmaninoff, e incluso la estricta economía de movimiento de brazos y manos que ejercita, todo ello contribuyó a la impresión de integridad del desempeño.'" #NT!
 elgar.1811.t: "Rajmáninov llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1811.f: "Sergei Vasilyevich Rachmaninoff es considerado uno de los mejores pianistas de su época y, como compositor, uno de los últimos grandes representantes del romanticismo en la música clásica rusa. Las primeras influencias de Tchaikovsky, Rimsky-Korsakov y otros compositores rusos dieron paso a un lenguaje completamente personal que se destaca por su melodicismo similar a una canción, su expresividad y sus ricos colores orquestales. El piano ocupa un lugar destacado en la producción compositiva de Rachmaninoff y se propuso utilizar sus habilidades como intérprete para explorar plenamente las posibilidades expresivas y técnicas del instrumento. En 1897, tras el desastroso estreno de su Sinfonía n.° 1, Rachmaninoff entró en una depresión que duró cuatro años y compuso poco hasta que una exitosa terapia de apoyo le permitió completar su Concierto para piano n.° 2, recibido con entusiasmo, en 1901. En el transcurso de los dieciséis años siguientes años, Rachmaninoff dirigió en el Teatro Bolshoi. Rajmáninov fue uno de los últimos representantes de una tradición centenaria. Hasta finales del siglo XIX (la mayoría) de los compositores fueron virtuosos igualmente importantes de su tiempo. Rajmáninov fue uno de los últimos en ejercer esta doble función." #NT!
 elgar.1812.t: "Rajmáninov se marcha" #NT!
 elgar.1821.t: "Termina el contrato de Rajmáninov" #NT!
 elgar.1822.t: "Rajmáninov se marcha [ROOT.GetCountry.GetName]" #NT!
 elgar.1841.t: "Rajmáninov prepara una gira" #NT!
 elgar.1841.d: "El compositor Sergei Rachmaninoff prepara una gira por el extranjero. Visitará todas las salas de conciertos más importantes del mundo." #NT!
 elgar.1851.t: "Rajmáninov en Estados Unidos" #NT!
 elgar.1851.d: "En el pasado, Rachmaninoff había recibido repetidamente ofertas de Estados Unidos, pero las rechazó. Sin embargo, debido a la tensa situación financiera, actualmente considera ventajoso mudarse a Estados Unidos." #NT!
 elgar.1851.f: "Durante la gira escandinava, Rachmaninoff recibió tres ofertas de Estados Unidos: convertirse en director de la Orquesta Sinfónica de Cincinnati durante dos años, dirigir 110 conciertos en 30 semanas para la Orquesta Sinfónica de Boston y dar 25 recitales de piano. Le preocupaba semejante compromiso en un país desconocido y tenía pocos buenos recuerdos de su gira debut en 1909, por lo que rechazó las tres. Poco después de su decisión, Rachmaninoff consideró que Estados Unidos era financieramente ventajoso, ya que no podía mantener a su familia sólo con la composición. Al no poder pagar los gastos de viaje, el banquero ruso y compañero emigrado Alexander Kamenka le envió un préstamo por adelantado para el viaje. Después de que terminó la primera gira en abril de 1919, Rachmaninoff llevó a su familia de vacaciones a San Francisco. Como artista de gira, Rachmaninoff consiguió seguridad financiera sin mucha dificultad y la familia vivió una vida de clase media alta con sirvientes, un chef y un chófer. Recrearon la atmósfera de Ivanovka en su apartamento de la ciudad de Nueva York entreteniendo a invitados rusos, empleando a rusos y continuando observando las costumbres rusas." #NT!
 elgar.1851.g: "Se supone que dará un concierto, una estancia más larga en Estados Unidos sólo afectará a su trabajo compositivo." #NT!
 elgar.1851.h: "Invítalo a Estados Unidos y dale una cálida bienvenida." #NT!
 elgar.1861.t: "Concierto para piano n.º 3" #NT!
 elgar.1861.f: "En aquella época Mahler era el único director que yo consideraba digno de ser clasificado junto a Nikisch. Se dedicó al concierto hasta practicar a la perfección el acompañamiento, bastante complicado, aunque ya había realizado otro largo ensayo. Según Mahler, cada detalle de la partitura era importante, una actitud demasiado rara entre los directores. ... Aunque el ensayo estaba previsto que terminara a las 12:30, tocamos y tocamos, mucho más allá de esta hora, y cuando Mahler anunció que se ensayaría de nuevo el primer movimiento, esperaba alguna protesta o escena por parte de los músicos, pero No noté ni una sola señal de molestia. La orquesta tocó el primer movimiento con una apreciación entusiasta o quizás incluso más cercana que la vez anterior. - Serguéi Rajmáninov" #NT!
 elgar.1862.t: "Rapsodia sobre un tema de Paganini" #NT!
 elgar.1862.f: "La pieza consta de 24 variaciones sobre un tema que el propio Niccolò Paganini utilizó como punto de partida para una serie de variaciones. Esta melodía ha servido repetidamente de modelo para varios compositores, entre ellos Johannes Brahms y Franz Liszt. En algunas variaciones, Rachmaninoff utiliza otra melodía mucho más antigua: la secuencia 'Dies irae', que alguna vez fue parte integral de la misa latina de difuntos. Rachmaninov utilizó este tema una y otra vez en sus obras. Aparece en todas las sinfonías, las Danzas sinfónicas, el poema sinfónico Die Toteninsel y la primera sonata para piano. La combinación de un tema de Paganini con el 'Dies irae' impulsa la búsqueda de un trasfondo programático para la obra. Según la leyenda, el gran violinista vendió su alma al diablo para alcanzar la perfección en su instrumento y el amor de una mujer. El motivo 'Dies irae' representa al diablo, el tema de Paganini al propio violinista compositor." #NT!
 elgar.1863.t: "Sinfonía nº 3" #NT!
 elgar.1863.f: "'Se representó en Nueva York, Filadelfia, Chicago, etc. En las dos primeras funciones estuve presente. Se jugó maravillosamente. Su acogida tanto por parte del público como de la crítica fue amarga. Una crítica se me queda dolorosamente grabada en la mente: que ya no tenía una Tercera Sinfonía en mí. Personalmente, estoy firmemente convencido de que se trata de un buen trabajo. Pero ¡a veces los compositores también se equivocan! Sea como fuere, hasta ahora mantengo mi opinión.' - Serguéi Rajmáninov" #NT!
 elgar.1871.t: "Rachmaninov honra a [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1901.t: "Suite escita" #NT!
 elgar.1901.d: "Sergei Prokofiev, uno de los jóvenes talentos más prometedores de la música rusa, sorprendió hoy al público con una actuación escandalosa." #NT!
 elgar.1901.f: "Prokofiev escribió originalmente la música para el ballet Ala i Lolli, cuya historia tiene lugar entre los escitas. Encargado por Sergei Diaghilev, el ballet fue escrito con un escenario del poeta ruso Sergey Gorodetsky. Pero cuando Diaghilev rechazó la partitura incluso antes de terminarla, el compositor reelaboró ​​la música en una suite para concierto. La actuación se convirtió en el mayor escándalo en la historia de los estrenos de Prokofiev. El entonces director del Conservatorio, Alexander Glazunov, abandonó la sala durante el concierto, la mayoría del público estaba indignado y las críticas fueron demoledoras. Sin embargo, Prokofiev no quedó muy impresionado y al día siguiente escribió sucintamente a Moscú que la actuación había transcurrido "con verdadero ruido"." #NT!
 elgar.1911.t: "Prokofiev llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1911.f: "Como creador de reconocidas obras maestras de numerosos géneros musicales, Sergei Sergeyevich Prokofiev es considerado uno de los compositores más importantes del siglo XX. El propio Prokofiev explicó su estilo como una interacción de cuatro líneas básicas. La "línea clásica" se expresa, por un lado, en su interés por historizar elementos como las danzas antiguas y, por otro, en su adhesión a las formas tradicionales. La 'línea moderna', en cambio, incluye su afición por armonías atrevidas, disonancias y combinaciones de acordes inusuales. A veces lleva a los límites extremos de la tonalidad. Finalmente, Prokofiev nombra la "línea de motores" como la tercera. Muchas de sus obras se caracterizan por ritmos penetrantes y una motricidad salvaje. En contraste con esto está la cuarta "línea lírica". Una y otra vez, Prokofiev logró crear momentos de áspero lirismo y tranquila resignación y componer melodías expresivas. También fue significativa su labor como compositor de música de cine. Alexander Newski es considerado una obra clave en la historia de la música de cine que ha sido analizada muchas veces. La partitura de Prokofiev influyó y dio forma a la música cinematográfica moderna en el estilo clásico-romántico, que creó copias claras del estilo." #NT!
 elgar.1912.t: "Prokofiev se marcha" #NT!
 elgar.1941.t: "Sinfonía nº 1 'Clásica'" #NT!
 elgar.1941.d: "Con su primera sinfonía, Sergei Prokofiev se ha vuelto a presentar como un compositor prometedor. Por otro lado, empuja al joven artista a salir al mundo a recibir una mejor remuneración." #NT!
 elgar.1941.f: "'Ensayo de la Sinfonía Clásica con la Orquesta Estatal, la dirigí yo mismo, improvisando por completo, habiendo olvidado la partitura y sin haberla estudiado nunca desde una perspectiva de dirección. Pensé que podría ser una completa debacle, pero no pasó nada y en cualquier caso las partes tienen tantos errores que la sesión se convirtió principalmente en una sesión para hacer correcciones. En Kislovodsk, me preocupaba que hubiera algún antagonismo por parte de una 'Orquesta Revolucionaria' que tocara mis nuevas obras, pero sucedió todo lo contrario: la Orquesta Estatal, infundida con mucha sangre joven nueva, fue flexible y atenta, y tocó la Sinfónica. con evidente disfrute.' - Serguéi Prokófiev" #NT!
 elgar.1941.g: "Una buena actuación, pero no nos sirve." #NT!
 elgar.1951.t: "Prokofiev y París" #NT!
 elgar.1951.d: "El compositor Sergei Prokofiev está considerando establecerse en París a largo plazo, pero tiene problemas para encontrar una vida digna." #NT!
 elgar.1951.f: "En sus giras, Prokofiev pasó numerosas estancias en París, donde estuvo en constante contacto con otros rusos, como Diaghilev. Al mismo tiempo se hizo amigo de artistas franceses progresistas como Francis Poulenc y Arthur Honegger. Aunque el mundo de la música alemana seguía sin interesarle, salvo una breve estancia en Ettal, Francia parecía ser su segundo hogar espiritual." #NT!
 elgar.1951.g: "Se supone que debe dar un concierto, pero no tenemos capacidad para un puesto." #NT!
 elgar.1951.h: "Prokofiev es bienvenido entre nosotros. Hazle un hogar." #NT!
 elgar.1961.t: "Romeo y Julieta" #NT!
 elgar.1961.f: "Romeo y Julieta es el ballet más largo y conocido de Sergei Prokofiev y es ampliamente considerado como su contribución más importante al género. Se considera un punto culminante de su obra musical. La rica y variada instrumentación, así como la complejidad rítmica de la partitura, todavía plantean desafíos para la orquesta y los bailarines. En algunos lugares, las disonancias rozan la atonalidad. La famosa 'Danza de los Caballeros', con sus ritmos punteados, es ahora más conocida como un tema cuasi sinfónico. Por el contrario, los temas asociados con el despertar de Julieta al amor son a la vez tiernos y juveniles. Prokofiev reutilizó música del ballet en tres suites para orquesta y una obra para piano solo." #NT!
 elgar.1962.t: "Teniente Kijé" #NT!
 elgar.1962.f: "La música del teniente Kijé fue escrita originalmente para acompañar la película del mismo nombre. Fue el primer intento de Prokofiev con la música cinematográfica y su primer encargo. En los primeros días del cine sonoro, entre los diversos compositores distinguidos dispuestos a probar suerte con la música cinematográfica, Prokofiev no era una elección obvia para el encargo. Radicado en París durante casi una década, tenía fama de experimentador y disonante. Poco después del estreno de la película, Prokofiev recibió una invitación de la Orquesta Sinfónica de la Radio de Moscú para crear una suite orquestal a partir de la música de su película Kijé, probablemente el primer caso en el que la banda sonora de una película se adapta a una obra musical significativa. Mientras Prokofiev estaba en los Estados Unidos para el estreno en Boston, los productores de cine lo buscaban mucho, pero aunque se sintió halagado y atraído por sus ofertas, nunca compuso una banda sonora para una película de Hollywood." #NT!
 elgar.1963.t: "Pedro y el lobo" #NT!
 elgar.1963.f: "Pedro y el lobo es un "cuento de hadas sinfónico para niños". Es la obra más interpretada de Prokofiev y una de las obras más interpretadas de todo el repertorio clásico. El narrador cuenta un cuento infantil, mientras la orquesta lo ilustra utilizando diferentes instrumentos para tocar un 'tema' que representa a cada personaje del cuento: 'Cada personaje de este cuento está representado por un instrumento correspondiente en la orquesta: el pájaro por un flauta, el pato con un oboe, el gato con un clarinete tocando staccato en un registro bajo, el abuelo con un fagot, el lobo con tres cuernos, Peter con el cuarteto de cuerdas, los disparos de los cazadores con los timbales y el bombo . Antes de una actuación orquestal es conveniente mostrar estos instrumentos a los niños y tocar con ellos los leitmotiv correspondientes. De este modo, los niños aprenden a distinguir los sonidos de los instrumentos durante la interpretación de este cuento.'" #NT!
  
