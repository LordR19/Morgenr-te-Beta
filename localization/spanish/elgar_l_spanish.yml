 elgar_romantic_composer_decision: "Contrata un nuevo [concept_elgar_composer] (Romanticismo)" #NT!
 elgar_romantic_composer_decision_desc: "A diferencia de los [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], los [Concept('concept_elgar_composer','$concept_elgar_composers$')] ordinarios son responsables de las operaciones diarias. Pueden ser contratados como directores y dar a su país una bonificación pasiva de [concept_elgar_musical_tradition]. Se puede contratar a un compositor tres veces por juego, lo que requiere investigar una tecnología específica (romanticismo, irracionalismo, neoclasicismo/nueva objetividad/art déco). Un país sólo puede apoyar a un compositor común y corriente y se requiere una inversión de diez años en la cultura musical del país." #NT!
