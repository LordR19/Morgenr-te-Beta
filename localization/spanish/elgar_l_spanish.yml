 elgar.3.t: "El nacimiento del impresionismo" #NT!
 elgar.3.d: "Nuestra capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo artístico impresionista." #NT!
 elgar.3.f: "[concept_elgar_impressionism] es un estilo de la historia del arte que se caracteriza por la representación atmosférica de instantáneas fugaces de una escena. Surgió de un movimiento dentro de la pintura en Francia en la segunda mitad del siglo XIX. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía. Mientras que muchos naturalistas como Heinrich Hart rechazaron la música como medio para expresar un "accionismo que busca la verdad", los impresionistas a menudo consideraban como un placer el "sueño sin objetos por delante" con acordes coloridos finamente graduados." #NT!
 elgar.3.g: "Somos una nación cultural líder" #NT!
 elgar.4.t: "El nacimiento del expresionismo" #NT!
 elgar.4.d: "Nuestra capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo artístico expresionista." #NT!
 elgar.4.f: "[concept_elgar_expressionism] es un estilo en el arte. Sus inicios y antecedentes se remontan a finales del siglo XIX. Al igual que el impresionismo, el simbolismo y el fauvismo, el expresionismo es un movimiento contra las tendencias del naturalismo. En el expresionismo, el nivel expresivo pesa más que el nivel estético, apelativo y fáctico. El artista quiere representar su experiencia para el espectador. A diferencia del impresionismo musical, que representa la percepción de la apariencia exterior de las cosas, los movimientos artísticos expresionistas formulan las emociones del alma humana." #NT!
 elgar.5.t: "El nacimiento del Art Nouveau" #NT!
 elgar.5.d: "Nuestra capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] se está convirtiendo en el centro del estilo artístico Art Noveau." #NT!
 elgar.5.f: "[concept_elgar_art_nouveau], principalmente en relación con Italia y también el estilo libertad, es una época histórica del arte de finales del siglo XIX al XX. Las corrientes que se pueden asignar al Art Nouveau son el estilo reformista (posterior al movimiento reformista), el estilo Secesión (posterior a la Secesión de Viena), el Modernismo en Cataluña, en Suiza el Estilo Sapin y en Estados Unidos el Estilo Tiffany. Además de la expresión Art nouveau, que predomina en francés, inglés e italiano, también se utiliza Modern Style en inglés y Stile Floreale en italiano. En términos de época, el Art Nouveau pertenece al fin de siècle." #NT!
 elgar.6.t: "[concept_elgar_impressionism] diferenciales" #NT!
 elgar.6.d: "La tendencia del impresionismo se ha extendido desde un país vecino a nuestra capital y se ha convertido en el movimiento artístico dominante." #NT!
 elgar.6.g: "Impresionante." #NT!
 elgar.7.t: "El expresionismo se extiende" #NT!
 elgar.7.d: "La tendencia del expresionismo se ha extendido desde un país vecino a nuestra capital y se ha convertido en el movimiento artístico dominante." #NT!
 elgar.7.g: "Expresivo." #NT!
 elgar.8.t: "El Art Nouveau se extiende" #NT!
 elgar.8.d: "La tendencia del art nouveau se ha extendido desde un país vecino a nuestra capital y se ha convertido en el movimiento artístico dominante." #NT!
 elgar.8.g: "Elegante." #NT!
 elgar.9.t: "Técnica de doce tonos" #NT!
 elgar.9.d: "Después de décadas de estancamiento musical, los compositores modernos han ideado un nuevo concepto que revolucionará el mundo de la música." #NT!
 elgar.9.f: "La técnica dodecafónica, también conocida como dodecafonía, serialismo dodecafónico y (en el uso británico) composición de doce notas, es un método de composición musical. La técnica es un medio para garantizar que las 12 notas de la escala cromática suenen con tanta frecuencia entre sí en una pieza musical y al mismo tiempo evitar el énfasis de cualquier nota mediante el uso de filas de tonos, ordenamiento de las 12 clases de tonos. De este modo se da más o menos la misma importancia a las 12 notas y la música evita estar en una tonalidad. Con el tiempo, la técnica aumentó enormemente en popularidad y finalmente se volvió muy influyente entre los compositores del siglo XX. Comúnmente se considera una forma de serialismo." #NT!
 elgar.9.g: "No estoy tan seguro de si fue una buena idea." #NT!
  
