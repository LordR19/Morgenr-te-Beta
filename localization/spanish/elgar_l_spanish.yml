 elgar.501.t: "Canto de los italianos" #NT!
 elgar.501.d: "En un clima de lucha popular por la unificación y la independencia de Italia, el estudiante y patriota de 20 años Goffredo Mameli ha escrito una canción inspiradora, llamándola "La canción de los italianos". Se ha vuelto bastante popular en poco tiempo." #NT!
 elgar.501.f: "Il Canto degli Italiani (La canción de los italianos) es mejor conocido entre los italianos como 'Inno di Mameli' (Himno de Mameli), en honor al autor de la letra, o 'Fratelli d'Italia' (Hermanos de Italia), desde su inicio. línea. El texto fue musicalizado por otro Michele Novaro. El himno gozó de gran popularidad durante el período del Risorgimento y en las décadas siguientes. También se imprimió en folletos en Génova y se publicó el 10 de diciembre: la manifestación estaba oficialmente dedicada al 101º aniversario de la expulsión de las potencias austriacas de la ciudad; de hecho, fue una excusa para protestar contra las ocupaciones extranjeras en Italia e inducir Carlo Alberto a abrazar la causa italiana de la libertad. En esta ocasión se mostró la bandera tricolor y por primera vez se cantó públicamente el himno de Mameli." #NT!
 elgar.501.g: "Debería haber una ley que lo prohíba..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
  
