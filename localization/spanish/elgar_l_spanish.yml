 je_elgar_impressionism: "Impresionismo" #NT!
 je_elgar_impressionism_reason: "[concept_elgar_impressionism] es un estilo de la historia del arte que se caracteriza por la representación atmosférica de instantáneas fugaces de una escena. Surgió de un movimiento dentro de la pintura en Francia en la segunda mitad del siglo XIX. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía. Mientras que muchos naturalistas como Heinrich Hart rechazaron la música como medio para expresar un "accionismo que busca la verdad", los impresionistas a menudo consideraban como un placer el "sueño sin objetos por delante" con acordes coloridos finamente graduados." #NT!
