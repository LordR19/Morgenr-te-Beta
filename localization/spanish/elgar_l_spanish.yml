 elgar.92.t: "Gran Teatro Nacional" #NT!
 elgar.92.d: "Con el plan de construir un gran teatro de ópera en la Ciudad de México, el gobierno está planeando uno de los proyectos de construcción más grandes en la historia del país." #NT!
 elgar.92.f: "El teatro fue construido entre 1840 y 1844 por el arquitecto Lorenzo de la Hidalga en la Ciudad de México. Los historiadores la consideran la obra arquitectónica más importante de la Ciudad de México entre la finalización de la Catedral Metropolitana y la construcción del Palacio de Bellas Artes. El Gran Teatro Nacional fue inaugurado en uno de los sexenios de Antonio López de Santa Anna como presidente. Su nombre cambió sucesivamente, de Gran Teatro de Santa Anna a Gran Teatro Vergara, luego Gran Teatro Imperial y finalmente Gran Teatro Nacional. Durante la temporada de ópera de 1852, el teatro estrenó 17 óperas y ofreció más de 60 representaciones." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Debido al auge que está experimentando la región con el cultivo del caucho, Manaos recibirá un opulento teatro de ópera, ¡en medio de la jungla!" #NT!
 elgar.93.f: "El Teatro Amazonas fue construido durante la Belle Époque, en una época en la que se hacían fortunas con el boom del caucho. La construcción del Teatro Amazonas fue propuesta por primera vez en 1881 por un miembro de la Cámara de Representantes local, Antonio José Fernandes Júnior, quien imaginó una "joya" en el corazón de la selva amazónica. El estilo arquitectónico del teatro se considera típicamente renacentista. Las tejas fueron importadas de Alsacia, las paredes de acero de Glasgow, Escocia y el mármol de Carrara para las escaleras, estatuas y columnas, de Italia. La cúpula está cubierta con 36.000 azulejos de cerámica decorados y pintados con los colores de la bandera nacional de Brasil. El mobiliario interior procedía de Francia en estilo Luis Quinze. El artista italiano Domenico de Angelis el Joven pintó los paneles que decoran los techos del auditorio y de la sala de audiencias." #NT!
  
 elgar.101.t: "Un monumento a Beethoven" #NT!
 elgar.101.d: "A raíz de un llamamiento del compositor Robert Schumann, varios intelectuales, pero también ciudadanos, patriotas e interesados ​​en el arte se pronunciaron a favor de erigir un monumento a Ludwig van Beethoven en Bonn." #NT!
 elgar.101.f: "'El mausoleo de la memoria futura ya está frente a mí en persona: un cuboide bastante alto, una lira con el año de nacimiento y muerte, el cielo arriba y algunos árboles al lado. Una nación entera frente a un Beethoven que les enseña grandeza y orgullo en cada página, ¿no deberían poder levantarle un monumento mil veces mayor? ¡Si yo fuera un príncipe, le construiría un templo al estilo palladiano! Formadlo en una forma gigantesca, como San Borromeo en el Lago Mayor, para que, como en vida, pudiera contemplar montañas y montañas, y cuando los barcos del Rin pasen volando y los extraños pregunten: ¿Qué significa el gigante? Cualquier niño puede responder: Beethoven es eso, y pensarán que es un emperador alemán. En una palabra: ¡levántate, suelta tus flemas y considera que el monumento será tuyo!' -Robert Schumann" #NT!
 elgar.101.g: "¡Beethoven era un titán alemán de la música!" #NT!
 elgar.101.h: "Estaremos encantados de financiar este proyecto de valor cultural." #NT!
 elgar.101.i: "No podría haber sido tan grande si no hubiera tenido un monumento antes." #NT!
 elgar.102.t: "Preparando el Festival Beethoven" #NT!
 elgar.102.d: "Se dan los últimos retoques al monumento a Beethoven. Ahora es el momento de prepararse para la inauguración." #NT!
 elgar.102.f: "El Festival Beethoven para la inauguración del monumento a Beethoven fue un gran acontecimiento musical de prestigio internacional. Además del rey de Prusia, también estuvo invitada la reina Victoria de Gran Bretaña, entre los invitados estuvieron grandes intelectuales como Alexander von Humboldt y compositores de la talla de Hector Berlioz, Giacomo Meyerbeer y, sobre todo, Franz Liszt, dieron forma a los cuatro días. Se suponía que miles de personas participarían en el festival, lo que planteó graves problemas a la pequeña ciudad de Bonn." #NT!
 elgar.102.g: "¡Envía las invitaciones!" #NT!
 elgar.103.t: "Invitación al Festival Beethoven" #NT!
 elgar.103.d: "Nuestro gobierno recibió una invitación oficial para asistir al festival Beethoven en Bonn, donde se inaugurará el monumento al compositor." #NT!
 elgar.103.g: "Con gusto asistiremos." #NT!
 elgar.103.h: "La música clásica está sobrevalorada." #NT!
 elgar.104.t: "Construye el Salón Beethoven" #NT!
 elgar.104.d: "Debido al gran número de visitantes, Franz Liszt propuso desviar hombres y material de las obras de la catedral de Colonia a Bonn para construir una sala de festivales en un tiempo récord." #NT!
 elgar.104.f: "La inauguración oficial del Monumento a Beethoven iba a ser el punto culminante de un Festival Beethoven de tres días. Un mes antes del inicio del festival, no había un lugar adecuado para acoger a los 3.000 asistentes esperados. A instancias de Liszt, y sólo después de que él se ofreció a cubrir él mismo el costo total, el comité contrató a un arquitecto y constructores para construir la Sala Beethoven. Cuando finalmente comenzaron, tenían menos de dos semanas para hacerlo y tuvieron que trabajar día y noche para terminarlo a tiempo. Franz Liszt habló también con los constructores de la catedral de Colonia. La madera se cargaba de Colonia a Bonn a través del Rin. Las decoraciones fabricadas en Colonia también llegaron rápidamente a Bonn. En tan sólo once días surgió de la nada una sala de festivales." #NT!
 elgar.104.g: "Espléndido." #NT!
 elgar.105.t: "La fiesta de Beethoven" #NT!
 elgar.105.d: "Después de cuatro días de música de primer nivel, el Festival Beethoven puede considerarse un éxito total, aunque eventos de esta magnitud no pueden prescindir de sus escándalos." #NT!
 elgar.105.f: "La ceremonia no estuvo exenta de momentos incómodos. El monumento a Beethoven dio la espalda a los invitados más importantes, el rey Federico Guillermo IV de Prusia y la reina británica Victoria, que se habían sentado en el balcón del palacio de Fürstenberg. Alexander von Humboldt salvó el día al señalar que Beethoven siempre había sido un tipo grosero. Aún más vergonzoso fue el hecho de que, durante los brindis en el banquete del festival en el 'Goldene Stern', Liszt desairó al contingente francés liderado por Berlioz y casi provocó un motín. El banquete fue interrumpido por el comportamiento de Lola Montez, quien bailó sobre una mesa y avergonzó a Liszt al insistir en que ella era su invitada en las celebraciones y exigir un asiento apropiado para su estatus reclamado, alterando así una disposición de asientos previamente organizada." #NT!
 elgar.105.g: "¿Beethoven nos da la espalda?" #NT!
 elgar.105.h: "Alexander von Humboldt es un caballero." #NT!
 elgar.105.i: "Estos alemanes no tienen elegancia." #NT!
 elgar.105.j: "Esto fue inspirador." #NT!
 elgar.106.t: "cantata de liszt" #NT!
 elgar.106.d: "Franz Liszt tuvo el gran honor de escribir e interpretar públicamente la cantata para la inauguración del monumento a Beethoven." #NT!
 elgar.106.f: "'Sea como fuere, su cantata, verdaderamente bien interpretada y calurosamente aplaudida por tres cuartos y medio de la sala, es algo grande y hermoso, que eleva a Liszt a un nivel muy alto entre los compositores. La expresión que contiene es verdadera, la entonación correcta, el estilo sublime y nuevo, la forma bien concebida y ejecutada diligentemente, la instrumentación notable por su vigor y variedad. Nunca hay una sucesión de los mismos sonidos en su orquesta, lo que hace que ciertas obras, alguna vez apreciadas, sean tan aburridas para el oyente; sabe utilizar los pequeños y grandes medios, no exige demasiado los instrumentos ni las voces; en una palabra, demostró de un plumazo que tenía estilo en la instrumentación y en las demás partes del arte musical, ya que uno temía no haberlo encontrado todavía.' - Héctor Berlioz" #NT!
 elgar.106.g: "¡Granizo! ¡Granizo! Beethoven, ¡salve!" #NT!
 elgar.107.t: "Berlioz en el Festival Beethoven" #NT!
 elgar.107.d: "Las celebraciones que rodearon la inauguración del Monumento a Beethoven han servido de considerable inspiración al compositor Héctor Belrioz." #NT!
 elgar.107.f: "'Fue durante este viaje a Austria, Hungría, Bohemia y Silesia cuando comencé a componer mi leyenda de Fausto, cuyo plan había estado reflexionando durante mucho tiempo. Tan pronto como decidí emprenderlo, tuve que conformarme con escribir yo también la mayor parte del libreto; los fragmentos de la traducción francesa del Fausto de Goethe de Gérard de Nerval, que ya había musicalizado veinte años antes y que tenía intención de incluir en la nueva partitura en una versión revisada, y dos o tres escenas más que habían sido escritas antes de mi partida de París por el señor Gandonnière siguiendo mis instrucciones, no equivalía a una sexta parte de toda la obra. Por eso, durante el viaje en la antigua diligencia alemana, intenté escribir los versos destinados a mi música. Comencé con la invocación de Fausto a la naturaleza, sin intentar traducir ni siquiera imitar la obra maestra de Goethe, sino sólo inspirarme en ella y extraer la sustancia musical que contenía. Una vez que comencé, escribí los versos restantes a medida que se me ocurrían las ideas musicales y compuse la partitura con una facilidad que rara vez había experimentado con mis otras obras.' - Héctor Berlioz" #NT!
 elgar.107.g: "Entonces, ¿valió la pena el viaje?" #NT!
 elgar.108.t: "Victoria visita la catedral de Colonia" #NT!
 elgar.108.d: "La reina Victoria de Gran Bretaña aprovechó su estancia en Renania para visitar la catedral de Colonia y conocer más sobre la construcción de la catedral que acaba de comenzar." #NT!
 elgar.108.f: "La salida anticipada de la compañía real del concierto se debió a que por la tarde se realizó una visita guiada a la catedral de Colonia, que tuvo lugar con el festivo repique de campanas. A continuación, las Majestades atravesaron la entrada principal de la nave central hasta llegar al coro, donde el coro masculino de Colonia interpretó una cantata de celebración con el acompañamiento de órgano del director musical Weber." #NT!
 elgar.108.g: "Tenemos el honor." #NT!
  
 elgar.111.t: "Un monumento a Mozart" #NT!
 elgar.111.d: "Los preparativos para erigir un monumento a Wolfgang Amadeus Mozart están en pleno apogeo. Sin embargo, todavía se están recaudando donaciones." #NT!
 elgar.111.f: "En 1835, el escritor Julius Schilling, originario de Posen, en la actual Polonia, propuso construir un monumento en la actual Mozartplatz para Mozart, entonces relativamente desconocido en Salzburgo. Importantes patrocinadores en el extranjero, pero también en Viena, finalmente apoyaron la construcción del monumento. El rey bávaro Luis I de Baviera donó una suma considerable y donó la base de la estatua de bronce." #NT!
 elgar.111.g: "¡Mozart era un titán alemán de la música!" #NT!
 elgar.113.t: "El monumento a Mozart" #NT!
 elgar.113.d: "Hoy se inauguró en su ciudad natal el monumento conmemorativo al hijo mayor de Slazburg." #NT!
 elgar.113.f: "Diseñado por Ludwig Schwanthaler y moldeado por Johann Baptist Stiglmaier, el monumento fue inaugurado ceremonialmente el 5 de septiembre de 1842 en presencia de los dos hijos supervivientes de Mozart, Franz Xaver y Carl Thomas. Sin embargo, la viuda de Mozart no pudo asistir a la inauguración. Había muerto poco antes en la casa de Mozartplatz 8. Un festival con procesión de antorchas, paseos en barco, trenes alpinos, tiro al blanco y carreras de caballos enmarcaron la celebración." #NT!
 elgar.114.t: "Un monumento viviente" #NT!
 elgar.114.d: "En Austria aumentan los esfuerzos para erigir un monumento a Mozart. Por eso, algunos ciudadanos de Frankfurt quieren organizar un concierto benéfico y vincular la idea con un contenido político." #NT!
 elgar.114.f: "Al principio, los ciudadanos de Frankfurt querían organizar un concierto para recaudar donaciones suficientes para un monumento a Mozart. Los monumentos a personalidades burguesas eran una novedad en Alemania. Por lo tanto, la construcción de monumentos en honor de figuras nacionales como artistas o científicos es una buena oportunidad para expresar sentimientos patrióticos. En Frankfurt, algunos incluso sugieren organizar un encuentro nacional de cantantes, cuyos beneficios deberían destinarse a una fundación de músicos alemanes para promover a los jóvenes músicos." #NT!
 elgar.114.g: "Recaude dinero para nuestro propio monumento viviente: ¡un festival en honor a Mozart!" #NT!
 elgar.114.h: "Done dinero al monumento en Salzburgo." #NT!
 elgar.115.t: "Invitación al Sängerfest" #NT!
 elgar.115.d: "La ciudadanía de Frankfurt invitó a cantantes patrióticos de nuestra nación a participar en un festival de Mozart." #NT!
 elgar.115.g: "Una oportunidad musical y nacional." #NT!
 elgar.115.h: "Simplemente no soporto las canciones artísticas." #NT!
 elgar.116.t: "El Festival Mozart" #NT!
 elgar.116.d: "42 sociedades corales de Renania, Baden, Hessen y Franconia se reunieron en Frankfurt para celebrar un festival de música de Mozart que duró tres días. Sin embargo, el evento se convirtió en una manifestación por la unificación política de Alemania. El dinero recaudado se destinó a una fundación de apoyo a jóvenes compositores." #NT!
 elgar.116.f: "'La ciudad entró en éxtasis. Las casas se llenaron de gente hasta los tragaluces. Los habitantes de Mainz, Hanau y Offenbach llegaron en barco al son de los cañonazos, rodeados de barcos decorados con música; por todas las puertas por las que entraron. Era un espectáculo poderosamente conmovedor, el interés artístico pasó a segundo plano, pero lo nacional se nos acercó poderosamente; No negaré que lágrimas brillantes corrieron por mis mejillas. - Heinrich Hoffman" #NT!
 elgar.116.g: "La música une a la nación." #NT!
 elgar.117.t: "Los alborotadores liberales hacen ruido en Frankfurt" #NT!
 elgar.117.d: "No se nos ha escapado que algunos "patriotas" de mentalidad jacobina han aprovechado un supuesto festival de Mozart en Frankfurt para su agitación política." #NT!
 elgar.117.f: "42 sociedades corales de Renania, Baden, Hessen y Franconia se reunieron en Frankfurt para celebrar un festival de música de Mozart que duró tres días. Sin embargo, el evento se convirtió en una manifestación por la unificación política de Alemania. Inicialmente, el evento se basó en la financiación del monumento a Mozart, pero los iniciadores pronto cambiaron el propósito de la organización benéfica a favor de su propia fundación." #NT!
 elgar.117.g: "¡Una conspiración contra el orden en la Confederación Alemana!" #NT!
 elgar.117.h: "Déjalos cantar." #NT!
  
 elgar.121.t: "La fundación de la Asociación General Alemana de Música" #NT!
 elgar.121.d: "Hoy en día se fundó en [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] la Allgemeiner Deutscher Musikverein (Asociación General de Música Alemana). Inmediatamente surgió una discusión sobre si pertenecemos a la Nueva Escuela Alemana o si defendemos la idea conservadora de la música." #NT!
 elgar.121.f: "La Nueva Escuela Alemana es un término introducido en 1859 por Franz Brendel, editor del Neue Zeitung für Musik, para describir ciertas tendencias de la música alemana. Ha sido utilizado por diferentes personas en diferentes momentos con diferentes significados. En general, se acepta que Franz Liszt y Richard Wagner se encontraban entre los representantes más destacados de la "Nueva Escuela Alemana". También existe consenso en que Johannes Brahms no participó. Más allá de esto, las interpretaciones difieren. El nuevo término debe entenderse en el sentido de que denota todo el período transcurrido desde la muerte de Beethoven. Según Brendel, era de uso común llamar al período de J.S. Bach y Handel 'Vieja Escuela Alemana'. El período posterior fue el de los maestros vieneses como Mozart, que habían sido influenciados por el estilo italiano. Beethoven había redirigido nuevamente el interés hacia el Norte alemán y con ello había abierto la 'Neudeutsche Schule'. Los compositores de ambos lados consideraban a Beethoven como su héroe espiritual y artístico; los conservadores lo vieron como una cima insuperable, los progresistas como un nuevo comienzo en la música." #NT!
 elgar.121.g: "Somos parte del Nuevo Colegio Alemán." #NT!
 elgar.121.h: "Defendemos la Escuela Tradicional Alemana." #NT!
 elgar.122.t: "Membresía en la Asociación General Alemana de Música" #NT!
 elgar.122.d: "Artistas de nuestro país fueron invitados a la recién fundada Asociación General Alemana de Música. Inmediatamente surgió una discusión sobre si pertenecemos a la Nueva Escuela Alemana o si defendemos la idea conservadora de la música." #NT!
 elgar.123.t: "Ubicación del próximo Congreso de Músicos" #NT!
 elgar.123.d: "Los miembros de la Asociación General Alemana de Música han elegido [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] como lugar para la próxima reunión del Tonkünstler-Versammlung (Congreso de Músicos)." #NT!
 elgar.123.f: "En 1859 tuvo lugar la primera reunión de Tonkünstler con motivo del 25º aniversario de la Nueva Revista de Música en Leipzig. En la segunda reunión de Tonkunstler (1861) en Weimar, más de 700 miembros fundadores aprobaron los estatutos de la Asociación General Alemana de Música (ADMV). La Nueva Revista de Música se convirtió en el órgano de la asociación. A finales del siglo XIX, la ADMV estaba bajo el protectorado del Gran Duque de Weimar. La ADMV ha celebrado numerosos encuentros tonkunstler. Se orientó principalmente hacia la dirección de la Nueva Escuela Alemana representada por Franz Liszt y Richard Wagner. Como parte de los objetivos artísticos de la ADMV, se organizaron reuniones anuales de Tonkünstler en diferentes lugares, con presentaciones de obras musicales importantes, raramente escuchadas y sobre todo nuevas de todo tipo. Sin embargo, también se representarían obras más antiguas que rara vez o nada se escuchaban, pero que tenían interés por su importancia. Además, debían imprimirse nuevas obras, ya fueran musicales o académicas." #NT!
 elgar.123.g: "¡Tenemos el honor!" #NT!
 elgar.124.t: "Congreso de Músicos en [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "El Tonkünstler-Versammlung (Congreso de músicos) de este año tendrá lugar en [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nuestros artistas están cordialmente invitados a discutir sobre música y escuchar la interpretación de piezas musicales nuevas y olvidadas." #NT!
 elgar.124.g: "Disfrutemos de la música y escuchemos las contribuciones de personas con ideas afines." #NT!
 elgar.124.h: "El lugar perfecto para enfrentarse a estos diletantes musicales." #NT!
 elgar.124.i: "Este será el día de la verdad: ¡nuestra idea de la música es la única correcta!" #NT!
 elgar.125.t: "Guerra de los románticos" #NT!
 elgar.125.d: "Una disputa entre representantes de la Nueva Escuela Alemana y los representantes más conservadores ha desembocado en un escándalo público. En la prensa ya se habla de una guerra en toda regla entre ambas facciones. Es hora de que [ROOT.GetCountry.GetName] respalde a sus artistas." #NT!
 elgar.125.f: "La "Guerra de los Románticos" es un término utilizado por algunos historiadores de la música para describir el cisma entre músicos destacados en la segunda mitad del siglo XIX. La estructura musical, los límites de la armonía cromática y la música programada versus la música absoluta fueron las principales áreas de discordia. Los partidos opuestos cristalizaron durante la década de 1850. Los miembros más destacados del círculo conservador fueron Johannes Brahms, Joseph Joachim, Clara Schumann y el Conservatorio de Leipzig, fundado por Felix Mendelssohn. Sus oponentes, los progresistas radicales principalmente de Weimar, estaban representados por Franz Liszt y los miembros de la llamada Nueva Escuela Alemana (en alemán: Neudeutsche Schule) y por Richard Wagner. La controversia fue de origen alemán y centroeuropeo; Músicos de Francia, Italia y Rusia participaron sólo marginalmente. Los compositores de ambos lados consideraban a Beethoven como su héroe espiritual y artístico; los conservadores lo vieron como una cima insuperable, los progresistas como un nuevo comienzo en la música." #NT!
 elgar.125.g: "¡Apoye la Nueva Escuela Alemana!" #NT!
 elgar.125.h: "¡Apoye la escuela tradicional alemana!" #NT!
 elgar.126.t_konservativ: "Los conservadores ganan la 'Guerra de los Románticos'" #NT!
 elgar.126.d_konservativ: "La inmensa mayoría de los seguidores de la Escuela Tradicional ganaron la disputa sobre el futuro de la música. Que el contenido sea correcto tiene una importancia secundaria: la masa de contribuciones a debates y polémicas determina la imagen pública." #NT!
 elgar.126.f_konservativ: "Un punto central de desacuerdo entre estos dos grupos de músicos fue entre las formas musicales tradicionales y las nuevas. Esta fue una consecuencia del debate sobre la viabilidad del género sinfónico, que en manos de Ludwig van Beethoven había pasado de ser un género destinado al entretenimiento a una forma que incluía ideales sociales, morales y culturales. Liszt y su círculo favorecieron nuevos estilos de escritura y formas que combinaran la música con ideas narrativas y pictóricas. Con este fin, Liszt desarrolló el poema sinfónico. La escuela de Leipzig/Berlín defendió las formas utilizadas por los maestros clásicos, formas codificadas por musicólogos como Adolf Bernhard Marx de principios del siglo XIX. La validez de la música del programa también fue un punto de discusión. En su libro de 1854, Vom Musikalisch-Schönen, Hanslick afirmó que la música no representaba ni podía representar nada específico más que a sí misma. \n\n Al final, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! miembros apoyaron a la Nueva Escuela Alemana y #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! miembros apoyaron a la Escuela Tradicional." #NT!
 elgar.126.g: "La Escuela Tradicional triunfa." #NT!
 elgar.126.t_neudeutsch: "Los progresistas ganan la 'Guerra de los Románticos'" #NT!
 elgar.126.d_neudeutsch: "La inmensa mayoría de los seguidores de la Nueva Escuela Alemana ganaron la disputa sobre el futuro de la música. Que el contenido sea correcto tiene una importancia secundaria: la masa de contribuciones a debates y polémicas determina la imagen pública." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "La Nueva Escuela Alemana triunfa." #NT!
  
 elgar.201.t: "Otto Nicolai" #NT!
 elgar.201.d: "Después de años de trabajo, el compositor Otto Nicolai presentó hoy en Berlín su último trabajo." #NT!
 elgar.201.f: "Las alegres comadres de Windsor es una ópera en tres actos del compositor alemán Otto Nicolai y su obra más conocida. La ópera es un Singspiel que contiene mucho diálogo hablado entre distintos números musicales. La ópera sigue siendo popular en Alemania y la obertura a veces se escucha en concierto en otros países. Nicolai escribió la ópera mientras trabajaba como primer director en el Kärntnertortheater de Viena, donde también fue contratado para componer una ópera alemana. Finalmente aceptó la sugerencia de su amigo Siegfried Kapper de utilizar la comedia de Shakespeare "Las alegres esposas de Windsor" como base. Como en 1847 no hubo prórroga del contrato, Nicolai se trasladó a la Ópera Real de Berlín el 1 de marzo de 1848." #NT!
 elgar.201.g: "¡Falstaff, tonto!" #NT!
 elgar.202.t: "Roberto Schumann" #NT!
 elgar.202.d: "El famoso compositor Robert Schumann consiguió un trabajo en Düsseldorf, junto al Rin, y de repente se inspiró en las obras de construcción de la catedral de Colonia para escribir una nueva obra." #NT!
 elgar.202.f: "Robert Schumann está considerado uno de los compositores más representativos de la época romántica. En 1850 sucedió a Ferdinand Hiller como director musical y se trasladó a Düsseldorf. Aunque criticado por sus malas habilidades como director y burlado por su "decadencia creativa", Schumann compuso su última sinfonía, la "Renana". Tomó como modelo las sinfonías de Beethoven y Mendelssohn, pero también se inspiró en sus impresiones de Renania. El propio Schumann afirmó que su viaje a Colonia y la vista de la catedral fueron su principal inspiración para esta composición, que se convirtió en una de sus obras más famosas." #NT!
 elgar.202.g: "Fue una buena idea seguir construyendo la catedral, ¿no?" #NT!
 elgar.203.t: "Richard Strauss" #NT!
 elgar.203.d: "Richard Strauss estrenó su ópera Salomé en Dresde. La obra se sitúa en el umbral entre el romanticismo tardío y la modernidad." #NT!
 elgar.203.f: "Richard Georg Strauss fue un destacado compositor alemán de finales del romanticismo y principios de la era moderna. Es conocido por sus óperas, que incluyen Der Rosenkavalier y Salome, sus Lieder - especialmente sus Four Last Songs - y sus poemas sinfónicos y otras obras orquestales, como Death and Transfiguration, Merry Pranks de Till Eulenspiegel, Also sprach Zarathustra, An Alpine Symphony. y Metamorfosen. Strauss también fue un destacado director de orquesta en Alemania y Austria. Strauss, junto con Gustav Mahler, representa el florecimiento tardío del romanticismo alemán después de Richard Wagner, en el que se combinan sutilezas pioneras de orquestación con un estilo armónico avanzado. En 1905, Strauss produjo Salomé, una ópera modernista algo disonante basada en la obra de Oscar Wilde, a la que siguió en 1909 Elektra. Ambos se representaron por primera vez en Dresde." #NT!
 elgar.203.g: "Tradición musical servida en bandeja de plata." #NT!
 elgar.204.t: "Giacomo Meyerbeer" #NT!
 elgar.204.d: "El rey nombró hoy director general musical al compositor de ópera alemán vivo más importante, Giacomo Meyerbeer." #NT!
 elgar.204.f: "Giacomo Meyerbeer fue uno de los compositores de ópera más exitosos del siglo XIX y está considerado un maestro de la gran ópera francesa. El hijo de un fabricante de azúcar judío también se formó como pianista durante un tiempo con Muzio Clementi y apareció en público a la edad de nueve años. A principios de 1813 viajó a Viena y dedicó diez meses a estudios musicales con Antonio Salieri. A finales de 1815, siguiendo el consejo de Salieri, se trasladó a Italia, donde escribió una serie de óperas para el escenario local en el nuevo estilo operístico establecido por Gioachino Rossini. Meyerbeer pasó los años siguientes viajando entre Berlín y París. Su ópera Il crociato in Egitto de 1824 fue la primera que le dio reputación en toda Europa, pero fue Robert le diable quien elevó su estatus a una gran celebridad. El estilo de gran ópera de Meyerbeer se logró fusionando el estilo de orquesta alemán con la tradición vocal italiana." #NT!
 elgar.204.g: "¡Meyerbeer, Meyerbeer, Meyerbeer!" #NT!
  
 elgar.211.t: "Francisco Schubert" #NT!
 elgar.211.d: "13 años después de su muerte, se presentó al público en general la quinta sinfonía de Franz Schubert." #NT!
 elgar.211.f: "La Quinta Sinfonía, en si bemol mayor, es quizás la más lograda de sus sinfonías juveniles y es ampliamente considerada como la primera sinfonía "madura" de Schubert. Su elaboración es de perfección musical de cámara, pues la instrumentación es más pequeña que la de cualquier otra sinfonía y sus proporciones están finamente afinadas entre sí. Puede entenderse como un examen productivo de Schubert de las obras sinfónicas de Mozart y revela la completa alteridad e independencia de Schubert. Según las propias anotaciones de Schubert en la partitura, la obra fue compuesta entre septiembre y el 3 de octubre de 1816; Fue escrito en una época en la que Schubert buscaba su propio lenguaje musical. La primera interpretación de la Quinta Sinfonía de Schubert tuvo lugar con una pequeña orquesta de aficionados en Viena en 1816; La primera representación pública, en cambio, no tuvo lugar hasta el 17 de octubre de 1841, trece años después de la muerte de Schubert, bajo la batuta de Michael Leitermayer." #NT!
 elgar.211.g: "Incluso desde el cielo, Schubert nos deleita con su música." #NT!
 elgar.212.t: "Johann Strauss" #NT!
 elgar.212.d: "Una nueva opereta domina las calles de Viena: 'Die Fledermaus' de Johann Strauss es uno de los éxitos de taquilla de la temporada." #NT!
 elgar.212.f: "Johann Strauss (hijo) fue un compositor austriaco de música ligera, particularmente música de baile y operetas. Compuso más de 500 valses, polcas, cuadrillas y otros tipos de música de baile, así como varias operetas y un ballet. En vida, fue conocido como "El Rey del Vals" y fue en gran parte responsable de la popularidad del vals en Viena durante el siglo XIX. Algunas de las obras más famosas de Johann Strauss incluyen El Danubio Azul, Kaiser-Walzer, Cuentos de los bosques de Viena, Tritsch-Tratsch-Polka y Pizzicato Polka. Entre sus operetas, Die Fledermaus y Der Zigeunerbaron son las más conocidas. La opereta Die Fledermaus se estrenó el 5 de abril de 1874 en el Theatre an der Wien de Viena y ha formado parte del repertorio habitual de opereta desde entonces." #NT!
 elgar.212.g: "¿Y el informe bursátil?" #NT!
 elgar.213.t: "Antón Bruckner" #NT!
 elgar.213.d: "Con su Te Deum interpretado hoy, el compositor austriaco Anton Bruckner no sólo llamó la atención de los músicos de iglesia." #NT!
 elgar.213.f: "Anton Bruckner fue un compositor austriaco conocido por sus sinfonías, misas y motetes. Los primeros se consideran emblemáticos de la etapa final del romanticismo austro-alemán por su rico lenguaje armónico, su carácter fuertemente polifónico y su considerable extensión. Las composiciones de Bruckner ayudaron a definir el radicalismo musical contemporáneo, debido a sus disonancias, modulaciones no preparadas y armonías errantes. A diferencia de otros radicales musicales, como Richard Wagner o Hugo Wolf, que encajaban en el molde del niño terrible, Bruckner mostró una extrema humildad ante otros músicos, Wagner en particular. La aparente dicotomía entre Bruckner como hombre y Bruckner como compositor obstaculiza los esfuerzos por describir su vida de una manera que proporcione un contexto sencillo para su música. Sus obras, en particular las sinfonías, tuvieron detractores, sobre todo el influyente crítico austriaco Eduard Hanslick, y otros partidarios de Johannes Brahms." #NT!
 elgar.213.g: "Ad maiorem Dei gloriam." #NT!
 elgar.214.t: "Arnold Schönberg" #NT!
 elgar.214.d: "El ... compositor Arnold Schönberg ha desarrollado un nuevo tipo de música que revoluciona la enseñanza anterior." #NT!
 elgar.214.f: "Arnold Schönberg fue un compositor y pintor austríaco, asociado con el movimiento expresionista en la poesía y el arte alemanes, y líder de la Segunda Escuela de Viena. En la década de 1920, Schönberg desarrolló la técnica dodecafónica, un método compositivo muy influyente para manipular una serie ordenada de las doce notas de la escala cromática. También acuñó el término variación en desarrollo y fue el primer compositor moderno en adoptar formas de desarrollar motivos sin recurrir al predominio de una idea melódica centralizada. Schönberg también fue pintor, un importante teórico de la música y un influyente profesor de composición..." #NT!
 elgar.214.g: "¡Ah, me sangran los oídos! ¡Dame el maldito bono y apaga la música!" #NT!
  
 elgar.221.t: "la muerte de paganini" #NT!
 elgar.221.d: "La muerte del famoso virtuoso del violín Niccolò Paganini desató una controversia en torno a su funeral." #NT!
 elgar.221.f: "Niccolò Paganini fue un violinista y compositor italiano. Fue el virtuoso del violín más célebre de su tiempo y dejó su huella como uno de los pilares de la técnica del violín moderno. Sus 24 caprichos para violín solo op. 1 se encuentran entre sus composiciones más conocidas y han servido de inspiración para muchos compositores destacados. En mayo de 1840, el obispo de Niza envió a Paganini un párroco local para realizar los últimos ritos. Paganini asumió que el sacramento era prematuro y lo rechazó. Una semana después, el 27 de mayo de 1840, Paganini, de 57 años, murió a causa de una hemorragia interna antes de que pudieran llamar a un sacerdote. Debido a esto, y a su asociación con el diablo, ampliamente rumoreada, la Iglesia le negó a su cuerpo un entierro católico en Génova. Esto ha llevado a un debate público sobre cómo tratar con Paganini. Hay voces a favor de presionar a la Iglesia y enterrar a Paganini en Génova, como corresponde a su estatus y reivindicar su legado. Sin embargo, esto daría lugar a un conflicto abierto con las autoridades eclesiásticas." #NT!
 elgar.221.g: "Dale un entierro digno y asegura su legado." #NT!
 elgar.221.h: "No intervengas en este delicado asunto." #NT!
 elgar.222.t: "Nabuco" #NT!
 elgar.222.d: "Giuseppe Verdi ha celebrado hasta el momento el mayor éxito de su carrera con su última ópera. Al mismo tiempo, incita al sentimiento nacional del pueblo italiano." #NT!
 elgar.222.f: "Nabucco es una ópera en italiano en cuatro actos compuesta en 1841 por Giuseppe Verdi con libreto en italiano de Temistocle Solera. El número más conocido de la ópera es el 'Coro de los esclavos hebreos', un coro al que regularmente se le ofrecen bises en muchos teatros de ópera cuando se representa en la actualidad. Nabucco es la ópera que se considera que estableció permanentemente la reputación de Verdi como compositor. Comentó que 'esta es la ópera con la que realmente comienza mi carrera artística. Y aunque tuve que luchar contra muchas dificultades, lo cierto es que Nabucco nació con buena estrella.' La historia del cautiverio de los judíos en Babilonia se convirtió en un gran avance en toda Italia, sobre todo porque los italianos se sentían dominados por potencias extranjeras en la era del nacionalismo. Hasta qué punto Verdi realmente sirvió a los sentimientos nacionales italianos en Nabucco sigue siendo controvertido hoy en día." #NT!
 elgar.222.g: "Va pensiero..." #NT!
 elgar.222.h: "De nuevo esos italianos rebeldes." #NT!
 elgar.224.t: "Aída" #NT!
 elgar.224.d: "Con motivo de la inauguración del Canal de Suez, Giuseppe Verdi estrenó su ópera Aida, con tintes egipcios, con un ligero retraso." #NT!
 elgar.224.f: "Aida es una ópera en cuatro actos de Giuseppe Verdi con libreto en italiano de Antonio Ghislanzoni, basada en un escenario a menudo atribuido al egiptólogo francés Auguste Mariette, aunque se ha argumentado que el escenario en realidad fue escrito por Temistocle Solera. Isma'il Pasha, jedive de Egipto, encargó a Verdi que escribiera la ópera y le pagó 150.000 francos, pero el estreno se retrasó. Aida fue muy aclamada cuando finalmente se inauguró en El Cairo. El vestuario y los accesorios para el estreno fueron diseñados por Auguste Mariette, quien supervisó el diseño y la construcción de los decorados, que se crearon en París y se enviaron a El Cairo. Aunque Verdi no asistió al estreno en El Cairo, estaba muy insatisfecho con el hecho de que el público estaba formado por dignatarios, políticos y críticos invitados, pero ningún miembro del público en general. Por lo tanto, consideró que el estreno italiano (y europeo), celebrado en La Scala de Milán, y en el que participó intensamente en cada etapa, era su verdadero estreno." #NT!
 elgar.224.g: "¡Un triunfo para Italia!" #NT!
 elgar.224.h: "¡Un triunfo para [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.226.t: "Pietro Mascagni" #NT!
 elgar.226.d: "Con la Cavalleria rusticana, Pietro Mascagni creó una de las obras maestras del verismo italiano." #NT!
 elgar.226.f: "Cavalleria rusticana (Caballería rústica) es una ópera en un acto de Pietro Mascagni con libreto en italiano de Giovanni Targioni-Tozzetti y Guido Menasci, y considerada una de las óperas clásicas del verismo. Aunque Mascagni había comenzado a escribir otras dos óperas antes (Pinotta, estrenada en 1932 y Guglielmo Ratcliff, estrenada en 1895), Cavalleria rusticana fue la primera ópera que completó y representó. Sigue siendo la más conocida de sus quince óperas y una opereta. Su éxito ha sido fenomenal desde su primera representación en el Teatro Costanzi de Roma hasta la actualidad. En el momento de la muerte de Mascagni en 1945, la ópera se había representado más de 14.000 veces sólo en Italia. La primera representación de Cavalleria rusticana causó sensación: Mascagni hizo 40 llamadas de telón en la noche inaugural y ganó el Primer Premio." #NT!
 elgar.226.g: "Me gusta el Intermezzo." #NT!
 elgar.227.t: "Ottorino Respighi" #NT!
 elgar.227.d: "La 'Fontane di Roma' celebró su estreno. Aunque al principio el público recibió la obra con cautela, ya está claro que pronto se convertirá en una de las obras clave de la música italiana contemporánea." #NT!
 elgar.227.f: "Ottorino Respighi fue un compositor, musicólogo y director de orquesta italiano. Su interés musicológico por la música de los siglos XVI, XVII y XVIII le llevó también a componer piezas basadas en la música de este período. También escribió varias óperas, siendo la más conocida La fiamma. Es mejor conocido por su 'trilogía romana' orquestal: Fuentes de Roma (Le fontane di Roma), Pinos de Roma (I pini di Roma) y Festivales romanos (Feste romane). Las fuentes de Roma es un poema sinfónico, dividido en cuatro secciones, que representa una de las fuentes de Roma durante diferentes períodos del día y de la noche. Aunque el estreno en Roma no tuvo éxito, Arturo Toscanini finalmente dirigió la obra en Milán en 1918 con tremendo éxito." #NT!
 elgar.227.g: "La Fontana di Trevi se distingue claramente del resto." #NT!
 elgar.228.t: "Giacomo Puccini" #NT!
 elgar.228.d: "Dos años después de su muerte, hoy se estrena la última ópera de Puccini, 'Turandot'." #NT!
 elgar.228.f: "Las óperas de Giacomo Puccini se encuentran entre las interpretadas con mayor frecuencia en el repertorio estándar; Se le considera el mayor compositor italiano de ópera después de Verdi. Si bien sus primeros trabajos tenían sus raíces en la ópera romántica italiana tradicional de finales del siglo XIX, desarrolló con éxito su obra en el estilo verismo "realista", del que se convirtió en uno de los principales exponentes. Turandot, la última ópera de Puccini, quedó inacabada y las dos últimas escenas fueron completadas por Franco Alfano basándose en los bocetos del compositor. El libreto de Turandot se basó en una obra de Carlo Gozzi, también llamada Turandot. La música de la ópera está fuertemente influenciada por motivos pentatónicos, con la intención de producir un sabor asiático a la música. A diferencia de La Fanciulla, Turandot contiene una serie de arias independientes memorables, entre ellas Nessun dorma. La primera representación tuvo lugar en el Teatro alla Scala de Milán y fue dirigida por Arturo Toscanini. Esta actuación incluyó sólo la música de Puccini y no las incorporaciones de Alfano." #NT!
 elgar.228.g: "¿Pero cómo termina?" #NT!
  
 elgar.231.t: "Mijaíl Glinka" #NT!
 elgar.231.d: "Mikhail Glinka fue el primer gran compositor de nuestro país que lanzó la cultura de la ópera rusa con 'Una vida para el zar'." #NT!
 elgar.231.f: "Mikhail Ivanovich Glinka fue el primer compositor ruso que obtuvo un amplio reconocimiento dentro de su propio país y a menudo se le considera la fuente de la música clásica rusa. Sus composiciones fueron una influencia importante para los compositores rusos, en particular los miembros de The Five, que produjeron un estilo musical ruso distintivo. Después de años de escuchar cantantes, enamorar a mujeres con su música y conocer a personajes famosos como Mendelssohn, Berlioz y Liszt, se dio cuenta de que la misión de su vida era regresar a Rusia, escribir a la manera rusa y hacer por la música rusa lo que Donizetti y Bellini había hecho por la música italiana. Una vida para el zar fue la primera de las dos grandes óperas de Glinka. Originalmente se tituló Ivan Susanin. Ambientada en 1612, cuenta la historia del campesino ruso y héroe patriótico Ivan Susanin, quien sacrifica su vida por el zar al desviar a un grupo de polacos merodeadores que lo perseguían. Con esta ópera Glinka logró crear una música rusa independiente; se considera la primera ópera rusa." #NT!
 elgar.231.g: "Una vida para el zar, en efecto." #NT!
 elgar.232.t: "Modesto Músorgski" #NT!
 elgar.232.d: "Modest Mussorgsky, el miembro más audaz de Los Cinco, dejó una impresión duradera con su ópera 'Boris Gudonov'. Algunos aman, otros odian el trabajo. Al mismo tiempo, el mundo de la música coincide en que se trata de su obra maestra más importante." #NT!
 elgar.232.f: "“Adoro y aborrezco a Boris Godunov. Lo adoro por su originalidad, poder, audacia, distinción y belleza; Lo aborrezco por su falta de pulido, la aspereza de sus armonías y, en algunos lugares, la absoluta torpeza de la música. - Nikolái Rimski-Kórsakov" #NT!
 elgar.232.g: "¡Una obra maestra!" #NT!
 elgar.232.h: "Desagradable." #NT!
 elgar.233.t: "Piotr Chaikovski" #NT!
 elgar.233.d: "El ballet 'El lago de los cisnes' de Piotr Ilich Tchaikovsky que se representa hoy es sólo el preludio de numerosas obras maestras de este compositor, a las que pronto siguieron otros ballets como el Cascanueces, el Concierto para violín, las Sinfonías Quinta y Sexta y la Obertura de 1812. ." #NT!
 elgar.233.f: "Sólo tienes que amar a Tchaikovsky." #NT!
 elgar.233.g: "Uno de los más grandes compositores de todos los tiempos." #NT!
 elgar.234.t: "Nikolái Rimski-Kórsakov" #NT!
 elgar.234.d: "Hoy se presentó al público Scheherazade, una suite oriental en cuatro movimientos. La colorida orquestación evoca el mundo de las 1001 noches." #NT!
 elgar.234.f: "Nikolai Andreyevich Rimsky-Korsakov fue miembro del grupo de compositores conocido como Los Cinco y un maestro de la orquestación. Sus composiciones orquestales más conocidas (Capriccio Español, la Obertura del Festival Ruso de Pascua y la suite sinfónica Scheherazade) son elementos básicos del repertorio de música clásica, junto con suites y extractos de algunas de sus 15 óperas. Scheherazade es un ejemplo de su uso frecuente de temas populares y de cuentos de hadas. Esta obra orquestal combina dos características típicas de la música rusa en general y de Rimsky-Korsakov en particular: una orquestación deslumbrante y colorida y un interés por Oriente, que tuvo una gran importancia en la historia de la Rusia imperial, así como del orientalismo en general. El nombre 'Scheherazade' hace referencia al personaje principal Scheherazade de Las mil y una noches. Es una de las obras más populares de Rimsky-Korsakov." #NT!
 elgar.234.g: "Cuéntame otra historia, Scheherazade." #NT!
 elgar.235.t: "Alejandro Borodin" #NT!
 elgar.235.d: "Los dos compositores Nikolai Rimsky-Korsakov y Alexander Glazunov pudieron completar y estrenar la última obra maestra de Alexander Borodin, la ópera 'Príncipe Igor', unos años después de su muerte." #NT!
 elgar.235.f: "Alexander Porfiryevich Borodin fue uno de los compositores destacados del siglo XIX conocidos como "Los Cinco", un grupo dedicado a producir un tipo de música clásica "exclusivamente rusa". Borodin, médico y químico de profesión y formación, hizo importantes contribuciones tempranas a la química orgánica. Aunque actualmente es más conocido como compositor, consideraba la medicina y la ciencia como sus ocupaciones principales, y sólo practicaba música y composición en su tiempo libre o cuando estaba enfermo. Borodin es mejor conocido por sus sinfonías, sus dos cuartetos de cuerda, el poema sinfónico En las estepas de Asia Central y su ópera El príncipe Igor. El compositor adaptó el libreto de la epopeya rusa antigua La balada sobre las huestes de Igor, que relata la campaña del príncipe ruso Igor Svyatoslavich contra las tribus invasoras cumanas ("polovtsianas") en 1185. También incorporó material extraído de dos crónicas medievales de Kiev. La ópera quedó inacabada tras la muerte del compositor en 1887 y fue editada y completada por Nikolai Rimsky-Korsakov y Alexander Glazunov." #NT!
 elgar.235.g: "El espíritu de Borodin de la mano de Glazunov." #NT!
  
 elgar.241.t: "Jacques Offenbach" #NT!
 elgar.241.d: "Con la actuación de Opreo en el inframundo comienza el desfile triunfal de Jacques Offenbach como rey de las operetas." #NT!
 elgar.241.f: "Jacques Offenbach fue un compositor, violonchelista y empresario francés nacido en Alemania del período romántico. Es recordado por sus casi 100 operetas desde la década de 1850 hasta la de 1870, y su ópera incompleta Los cuentos de Hoffmann. El humor atrevido y los comentarios satíricos en su mayoría suaves de estas piezas, junto con la facilidad de Offenbach para la melodía, las hicieron conocidas internacionalmente. Fue una poderosa influencia en los compositores posteriores del género de opereta, particularmente en Johann Strauss Jr. y Arthur Sullivan. Orfeo en el inframundo fue la primera ópera de larga duración de Offenbach. La producción original de 1858 se convirtió en un éxito de taquilla y se prolongó hasta bien entrado el año siguiente, rescatando a Offenbach y su empresa Bouffes de dificultades financieras. La ópera es una satirización de la antigua leyenda de Orfeo y Eurídice. En esta versión Orfeo no es hijo de Apolo sino un rústico profesor de violín." #NT!
 elgar.241.g: "¡Cancán para todos!" #NT!
 elgar.242.t: "Camille Saint-Saëns" #NT!
 elgar.242.d: "Danse macabre es un poema sinfónico de Camille Saint-Saëns para orquesta. Se estrenó en 1875." #NT!
 elgar.242.f: "Charles-Camille Saint-Saëns fue un compositor, organista, director de orquesta y pianista francés de la época romántica. Cuando era joven, Saint-Saëns estaba entusiasmado por la música más moderna del momento, particularmente la de Schumann, Liszt y Wagner, aunque sus propias composiciones generalmente estaban dentro de una tradición clásica convencional. Esto lo puso en conflicto en sus últimos años con compositores de las escuelas de música impresionista y expresionista; A menudo se le consideraba un reaccionario en las décadas cercanas al momento de su muerte. Saint-Saëns ocupó sólo un puesto docente, en la École de Musique Classique et Religieuse de París, y permaneció allí menos de cinco años. Sin embargo, fue importante en el desarrollo de la música francesa: entre sus alumnos se encontraba Gabriel Fauré, entre cuyos alumnos posteriores se encontraba Maurice Ravel. Sus intereses incluían la filosofía, la arqueología y la astronomía, de las cuales, particularmente la última, siguió siendo un talentoso aficionado en su vida posterior." #NT!
 elgar.242.g: "Espera, espera... ¿es un compositor que también da una bonificación astronómica?" #NT!
 elgar.243.t: "Georges Bizet" #NT!
 elgar.243.d: "Una nueva ópera llamada 'Carmen' de Georges Bizet ha suscitado poco interés por parte del público. Sigue siendo dudoso que esta composición llegue a tener algún significado." #NT!
 elgar.243.f: "Georges Bizet fue un compositor romántico francés cuya ópera Carmen se convirtió en uno de los mayores éxitos de la historia de la ópera. La obra está basada en la novela homónima de 1846 de Prosper Mérimée. Carmen, inicialmente no aceptada por el público, recibió elogios de contemporáneos ilustres como Debussy, Nietzsche, Saint-Saëns y Tchaikovsky. Brahms asistió a más de veinte representaciones y la consideró la mejor ópera representada en Europa desde la guerra franco-prusiana. Bizet murió pocos meses después del estreno y no recibió ninguna fama por sus obras durante toda su vida. Después de años de abandono, sus obras comenzaron a representarse con mayor frecuencia en el siglo XX. Los comentaristas posteriores lo han aclamado como un compositor brillante y original cuya muerte prematura fue una pérdida significativa para el teatro musical francés." #NT!
 elgar.243.g: "¡Qué destino tan trágico!" #NT!
 elgar.244.t: "Claude Debussy" #NT!
 elgar.244.d: "Claude Debussy ha presentado hoy un poema sinfónico basado en el poema L'après-midi d'un faune de Stéphane Mallarmé. Se considera una obra maestra de la música impresionista y un punto de inflexión en la historia de la música occidental." #NT!
 elgar.244.f: "Claude Debussy fue uno de los compositores más influyentes de finales del siglo XIX y principios del XX. A veces se le considera el primer compositor impresionista, aunque rechazó enérgicamente el término. Inicialmente estudió piano, pero encontró su vocación en la composición innovadora, a pesar de la desaprobación de los profesores conservadores del Conservatorio. Le llevó muchos años desarrollar su estilo maduro y tenía casi 40 años cuando alcanzó fama internacional en 1902 con la única ópera que completó, Pelléas et Mélisande. Su música fue en gran medida una reacción contra Wagner y la tradición musical alemana. Consideraba obsoleta la sinfonía clásica y buscó una alternativa en sus "bocetos sinfónicos", La mer. Su poema sinfónico Prélude à l'après-midi d'un faune se considera una de las obras clave de la música moderna." #NT!
 elgar.244.g: "Disfrute, sueñe, disfrute del momento interminable..." #NT!
 elgar.245.t: "Mauricio Ravel" #NT!
 elgar.245.d: "Con su sinfonía coreográfica 'Daphnis et Chloé', Maurice Ravel se ha consolidado como uno de los compositores más importantes de Francia." #NT!
 elgar.245.f: "Joseph Maurice Ravel se asocia a menudo con el impresionismo junto con su contemporáneo mayor Claude Debussy, aunque ambos compositores rechazaron el término. No era bien considerado por el establishment conservador, cuyo trato parcial hacia él provocó un escándalo. Tras abandonar el conservatorio, Ravel encontró su propio camino como compositor, desarrollando un estilo de gran claridad e incorporando elementos del modernismo, el barroco, el neoclasicismo y, en sus obras posteriores, el jazz. Ravel, un trabajador lento y minucioso, compuso menos piezas que muchos de sus contemporáneos. Parte de su música para piano, como Gaspard de la Nuit, es excepcionalmente difícil de tocar, y sus complejas obras orquestales como Daphnis et Chloé requieren un hábil equilibrio en la interpretación. En las décadas de 1920 y 1930, Ravel fue considerado internacionalmente como el compositor vivo más grande de Francia." #NT!
 elgar.245.g: "Monsieur Ravel, con su éxtasis impresionista, seguramente nunca se hará famoso por una obra monótona, aburrida y repetitiva." #NT!
  
 elgar.251.t: "Arturo Sullivan" #NT!
 elgar.251.d: "La última pieza del dúo Gilbert & Sullivan conquista el mundo de habla británica y americana. ¡El 'Mikado' pasará a la historia como una de las óperas cómicas de mayor éxito!" #NT!
 elgar.251.f: "La ópera de Saboya fue un estilo de ópera cómica que se desarrolló en la Inglaterra victoriana a finales del siglo XIX, con W. S. Gilbert y Arthur Sullivan como los practicantes originales y de mayor éxito. El nombre se deriva del Teatro Savoy, que el empresario Richard D'Oyly Carte construyó para albergar las piezas de Gilbert y Sullivan, y más tarde las de otros equipos de compositores y libretistas. Gilbert, que escribió los libretos de estas óperas, creó mundos fantasiosos "al revés" donde cada absurdo se lleva a su conclusión lógica. Sullivan, seis años menor que Gilbert, compuso la música y aportó melodías memorables que podían transmitir tanto humor como patetismo. Gilbert y Sullivan introdujeron innovaciones en contenido y forma que influyeron directamente en el desarrollo del teatro musical a lo largo del siglo XX. La más exitosa de las Óperas de Saboya fue 'El Mikado', que se burlaba de la burocracia inglesa, apenas disfrazada por un escenario japonés. La historia se centra en un 'sastre barato', Ko-Ko, que es ascendido al puesto de Lord Alto Verdugo de la ciudad de Titipu." #NT!
 elgar.251.g: "Tengo una pequeña lista. Tengo una pequeña lista." #NT!
 elgar.251.h: "De delincuentes sociales que bien podrían estar en la clandestinidad" #NT!
 elgar.251.i: "¡Y a quién nunca se le echaría de menos, a quién nunca se le echaría de menos!" #NT!
 elgar.252.t: "Eduardo Elgar" #NT!
 elgar.252.d: "Al interpretar sus marchas 'Pomp and Circumstance', Edward Elgar no sólo escribió historia musical, sino que también creó piezas importantes para la identidad británica." #NT!
 elgar.252.f: "Las obras de Sir Edward William Elgar han entrado en el repertorio de conciertos clásicos británico e internacional. Las obras más conocidas de Elgar fueron compuestas en los veintiún años transcurridos entre 1899 y 1920. Las Variaciones Enigma hicieron que Elgar se hiciera famoso a nivel nacional. La forma de variación era ideal para él en esta etapa de su carrera, cuando su amplio dominio de la orquestación aún contrastaba con su tendencia a escribir sus melodías en frases cortas, a veces rígidas. Cuando Pomp & Circumstance se estrenó, fue un éxito "frenético". La parte central también es conocida mundialmente como el himno Land of Hope and Glory y es considerado el principal himno no oficial del Reino Unido; la obra es lo más destacado de la última noche de los bailes de graduación anual." #NT!
 elgar.252.g: "¡Tierra de Esperanza y Gloria!" #NT!
 elgar.253.t: "Ralph Vaughan Williams" #NT!
 elgar.253.d: "Fantasía sobre un tema de Ralph Vaughan Williams, de Thomas Tallis, es una respuesta a las influencias musicales del continente que han prevalecido durante demasiado tiempo." #NT!
 elgar.253.f: "Vaughan Williams no logró un amplio reconocimiento al principio de su carrera como compositor, pero en 1910, cuando tenía treinta y tantos años, estaba ganando reputación. Compuso lo que su biógrafo James Day llama "sin duda la primera obra de Vaughan Williams que es reconocible e inequívocamente suya y de nadie más". Está basado en una melodía del compositor inglés del siglo XVI Thomas Tallis, que Vaughan Williams había encontrado mientras editaba el Himnario inglés, publicado en 1906. Anteriormente, Vaughan Williams había absorbido sus influencias más significativas de Francia para posteriormente crear una Estilo de música inglés que rompería especialmente con la "influencia teutónica" de Richard Wagner. Su obra sinfónica posterior debería finalmente darle fama mundial." #NT!
 elgar.253.g: "¡Inglaterra ha inventado su propio estilo!" #NT!
 elgar.254.t: "Gustavo Holst" #NT!
 elgar.254.d: "'Los Planetas' de Gustav Holst se encuentran entre las obras maestras más famosas del arte compositivo británico de los siglos XIX y XX." #NT!
 elgar.254.f: "Gustav Theodore Holst es mejor conocido por su suite orquestal The Planets, pero compuso muchas otras obras en una variedad de géneros, aunque ninguna logró un éxito comparable. En 1895, poco después de celebrar su vigésimo primer cumpleaños, Holst conoció a Ralph Vaughan Williams, quien se convirtió en un amigo de toda la vida y tuvo más influencia en la música de Holst que nadie. La absorción de Holst de la canción popular, no sólo en el sentido melódico sino en términos de su simplicidad y economía de expresión, ayudó a desarrollar un estilo que muchos de sus contemporáneos, incluso admiradores, encontraron austero y cerebral. Las obras de Holst se representaron con frecuencia en los primeros años del siglo XX, pero no fue hasta el éxito internacional de Los planetas en los años inmediatamente posteriores a la Primera Guerra Mundial que se convirtió en una figura muy conocida." #NT!
 elgar.254.g: "Bueno, esa fue una buena suite planetaria." #NT!
  
 elgar.261.t: "Antonín Dvořák" #NT!
 elgar.261.d: "Una de las más grandes sinfonías de todos los tiempos, la 9ª ('Del Nuevo Mundo') de Antonín Dvořák, se estrenó hoy en Nueva York." #NT!
 elgar.261.f: "Antonín Leopold Dvořák fue un compositor checo. Dvořák empleó con frecuencia ritmos y otros aspectos de la música folclórica de Moravia y su Bohemia natal, siguiendo el ejemplo nacionalista de la era romántica de su predecesor Bedřich Smetana. Su obra versátil incluye nueve sinfonías y muchas otras obras orquestales, óperas, música vocal, música de cámara, así como piezas para piano y órgano; las Danzas Eslavas son las más famosas. En 1892, Dvořák se mudó a los Estados Unidos y se convirtió en director del Conservatorio Nacional de Música de América en la ciudad de Nueva York. Mientras estuvo en Estados Unidos, Dvořák escribió sus dos obras orquestales de mayor éxito: la Sinfonía del Nuevo Mundo, que difundió su reputación en todo el mundo. Se ha dicho que Dvořák se inspiró en los "amplios espacios abiertos" de Estados Unidos, como las praderas que pudo haber visto en su viaje a Iowa en el verano de 1893. En el estreno en el Carnegie Hall se conoció el final de cada movimiento. con atronadores aplausos y Dvořák se sintió obligado a levantarse y hacer una reverencia." #NT!
 elgar.261.g: "¡Esa fue la música más maravillosa que este continente jamás haya escuchado!" #NT!
 elgar.262.t: "Juan Felipe Sousa" #NT!
 elgar.262.d: "Sousa se acerca." #NT!
 elgar.262.f: "John Philip Sousa es conocido como 'El Rey de la Marcha' o 'Rey de la Marcha americano', para distinguirlo de su homólogo británico Kenneth J. Alford. Sousa comenzó su carrera tocando el violín y estudiando teoría musical y composición con John Esputa y George Felix Benkert. Su padre lo inscribió en la Banda de la Marina de los Estados Unidos como aprendiz en 1868. Dejó la banda en 1875 y, durante los siguientes cinco años, actuó como violinista y aprendió a dirigir. En 1880 se reincorporó a la Marine Band y sirvió allí durante 12 años como director. Entre sus marchas más conocidas se encuentran 'The Stars and Stripes Forever' (Marcha Nacional de los Estados Unidos de América), 'Semper Fidelis' (marcha oficial de la Infantería de Marina de los Estados Unidos), 'The Liberty Bell' y 'The Thunderer'. ." #NT!
 elgar.262.g: "¡Estrellas y rayas para siempre!" #NT!
 elgar.263.t: "George Gershwin" #NT!
 elgar.263.d: "Con su 'Rhapsody in Blue', George Gershwin guía la música estadounidense entre el jazz, la música clásica y el entretenimiento de masas." #NT!
 elgar.263.f: "George Gershwin fue un compositor, pianista y director de orquesta estadounidense. Sus composiciones incluyen tanto música clásica como popular. Sus obras más conocidas incluyen las composiciones orquestales Rhapsody in Blue y An American in Paris, y la ópera Porgy and Bess. En 1924, Gershwin comenzó a escribir Rhapsody in Blue para dos pianos. Ferde Grofé se mudó con él mientras duró la composición y creó la partitura para la orquesta de jazz de Whiteman a partir de la versión para piano. Un acontecimiento histórico de inmensa importancia fue el concierto de la orquesta de Paul Whiteman en el Aeolian Hall de Nueva York en el que se estrenó la composición de Gershwin. Gershwin ha compuesto obras tanto para Broadway como para conciertos de música clásica." #NT!
 elgar.263.g: "Esta es la verdadera música americana." #NT!
 elgar.264.t: "Aaron Copland" #NT!
 elgar.264.d: "Copland interpretó una sinfonía de sólo quince minutos. Algunos críticos se lo agradecieron más tarde." #NT!
 elgar.264.f: "Aaron Copland es considerado uno de los representantes más importantes del modernismo americano y amaba especialmente la música escénica. Después de sus primeros trabajos expresionistas-experimentales, recurrió a un estilo tonal claramente comprensible y con influencias rítmicas que incluía canciones, marchas y bailes populares; Al igual que Copland, a muchos compositores durante la Gran Depresión les molestaba escribir música para la élite. El segundo período de Copland comenzó alrededor de 1936 cuando compuso las obras Billy the Kid y El Salón México. Fanfarria para el hombre común, compuesta para metales y percusión y encargada por el director Eugène Goossens en 1942, es posiblemente la obra más conocida de Copland. La Sinfonía Breve, estrenada en 1933, todavía estuvo marcada por el paso de la fase elitista a la popular." #NT!
 elgar.264.g: "Es una pena que el período de tiempo termine antes de la suite de primavera de los Apalaches." #NT!
  
 elgar.271.t: "Isaac Albéniz" #NT!
 elgar.271.d: "Isaac Albéniz es uno de los primeros grandes compositores españoles después de un siglo de perfil relativamente bajo de España en la cultura musical europea." #NT!
 elgar.271.f: "Isaac Manuel Francisco Albéniz y Pascual inició su carrera como niño prodigio al piano con el primer concierto público en el que improvisó cuando tenía cuatro años. A los seis años continuaría sus estudios de piano en el Conservatorio de París con Antoine François Marmontel. A los doce años se escapó como polizón en un barco rumbo a América con destino a Puerto Rico. Cuando un año después viajó a La Habana, en la colonia española de Cuba, ya viajaba con una pequeña fortuna de 10.000 francos que había ganado en su gira por Sudamérica. En 1904, Albéniz había compuesto cientos de piezas de salón para piano. Sobre todo, la técnica de ejecución y el timbre de la guitarra pueden identificarse una y otra vez como fuente de inspiración musical en la obra del compositor. Albéniz consiguió fama con la Suite española y el extenso ciclo de piano Iberia." #NT!
 elgar.271.g: "Leyenda será una leyenda." #NT!
 elgar.272.t: "Enrique Granados" #NT!
 elgar.272.d: "A Enrique Granados, a Isaac Albéniz se le suma otro innovador de la música española." #NT!
 elgar.272.f: "Enrique Granados y Campiña fue un compositor y pianista español. Enrique Granados es considerado el pionero de una generación de pianistas a la que a veces se hace referencia como la escuela catalana de pianistas. Junto con otros dos importantes alumnos de Pedrell, Isaac Albéniz y Manuel de Falla, Granados es uno de los grandes innovadores de la música española. Escribió principalmente canciones y obras para piano. Sus óperas, zarzuelas y poemas sinfónicos destacan en importancia detrás de la música para piano. Aquí ocupan el lugar predominante las Danzas españolas, los Valses Poéticos y las Goyescas. El ciclo de piano Goyescas, para el que Granados se inspiró en pinturas del pintor Francisco de Goya y describe la vida del pueblo en la época de Goya. Las Goyescas se encuentran entre las composiciones para piano más virtuosas de Granados. La obra más famosa es Quejas ó la Maja y el Ruiseñor." #NT!
 elgar.272.g: "España también tiene sus compositores." #NT!
 elgar.273.t: "Manuel de Falla" #NT!
 elgar.273.d: "La interpretación de 'El amor brujo' en Madrid subraya el regreso de España al mundo de la música internacional, en gran parte gracias al trabajo compositivo de Manuel de Falla." #NT!
 elgar.273.f: "Manuel de Falla y Matheu tiene fama de ser el mayor compositor español del siglo XX, aunque el número de piezas que compuso fue relativamente modesto. Falla se trasladó a París en 1907, donde permaneció siete años. Allí conoció a varios compositores que influyeron en su estilo, entre ellos Maurice Ravel, Claude Debussy y Paul Dukas, así como Igor Stravinsky, Florent Schmitt, Isaac Albéniz y el empresario Sergei Diaghilev. De regreso a Madrid compuso varias de sus piezas más conocidas, entre ellas el ballet El amor brujo y El sombrero de tres picos." #NT!
 elgar.273.g: "¡Ah, la danza del fuego!" #NT!
  
 elgar.281.t: "Antonio Carlos Gomes" #NT!
 elgar.281.d: "Antônio Carlos Gomes pasó su vida en Italia durante varios años y se benefició de la cultura de la ópera allí y se involucró en ella. Con el estreno de Il Guarany logró por primera vez que un compositor brasileño fuera aceptado como igual en Europa." #NT!
 elgar.281.f: "Antônio Carlos Gomes fue el primer compositor del Nuevo Mundo cuya obra fue aceptada por Europa. Fue el único no europeo que tuvo éxito como compositor de ópera en Italia, durante la "edad de oro de la ópera", contemporánea de Verdi y Puccini y el primer compositor de linaje no europeo en ser aceptado en la tradición musical clásica. Carlos Gomes logró su primer gran éxito en una época en la que el público italiano estaba ansioso por un nuevo nombre para celebrar y Puccini aún no había comenzado oficialmente su carrera. Interesado en componer una ópera que tratara un tema verdaderamente brasileño, Carlos Gomes eligió como tema de su siguiente obra la novela romántica O Guarani, del escritor brasileño José de Alencar. La ópera tuvo un tema y un escenario indios y se estrenó en mayo de 1870 en el Teatro La Scala de Milán como Il Guarany. El éxito fue enorme. Incluso los críticos musicales más estrictos compararon al músico brasileño con los grandes maestros europeos, como Rossini y Verdi." #NT!
 elgar.281.g: "Un compositor brasileño de talla mundial." #NT!
 elgar.282.t: "Juan Sibelius" #NT!
 elgar.282.d: "Con Finlandia, el compositor Jean Sibelius no sólo despierta sentimientos patrióticos. Con él, Finlandia ha logrado ganar aceptación en las filas musicales de Europa." #NT!
 elgar.282.f: "Johan Julius Christian ('Jean') Sibelius fue un compositor finlandés en la transición del romántico tardío al moderno. Es ampliamente considerado como el mejor compositor de su país, y a su música a menudo se le atribuye haber ayudado a Finlandia a desarrollar una identidad nacional. Sibelius es ampliamente conocido por sus sinfonías y sus poemas sinfónicos, especialmente Finlandia y la suite Karelia. Su reputación en Finlandia creció en la década de 1890 con la sinfonía coral Kullervo, que como muchas piezas posteriores se basó en el poema épico Kalevala. Su Primera Sinfonía se interpretó por primera vez ante un público entusiasta en 1899, en un momento en que el nacionalismo finlandés estaba evolucionando. Además de seis sinfonías más, ganó popularidad en casa y en el extranjero con música incidental y más poemas sinfónicos, especialmente En saga, El cisne de Tuonela y Valse triste. Sibelius ejerció una influencia considerable en los compositores sinfónicos y la vida musical, al menos en los países nórdicos y de habla inglesa." #NT!
 elgar.282.g: "Finlandia encuentra su propio camino musical." #NT!
 elgar.283.t: "aniceto ortega" #NT!
 elgar.283.d: "La primera verdadera ópera mexicana tuvo su estreno mundial hoy en la Ciudad de México." #NT!
 elgar.283.f: "Aniceto de los Dolores Luis Gonzaga Ortega del Villar fue un médico, compositor y pianista mexicano. Aunque tuvo una distinguida carrera como médico y cirujano, hoy se le recuerda por su ópera Guatimotzin. Guatimotzin es una ópera en un acto y nueve escenas compuesta por Aniceto Ortega del Villar con libreto en español de José Tomás de Cuéllar. Se estrenó el 13 de septiembre de 1871 en el Gran Teatro Nacional de la Ciudad de México. Descrito como un episodio musical, su trama se basa en la defensa de México por parte de su último emperador azteca, Cuauhtémoc (también conocido como Guatimotzin). Fue una de las primeras óperas mexicanas en utilizar un tema nativo." #NT!
 elgar.283.g: "Una Glinka mexicana." #NT!
 elgar.284.t: "Carlos Gardel" #NT!
 elgar.284.d: "El intérprete de tango Carlos Gardel grabó su primer éxito discográfico con Mi noche triste." #NT!
 elgar.284.f: "Carlos Gardel fue la figura más destacada de la historia del tango. Fue uno de los intérpretes más influyentes de la música popular mundial de la primera mitad del siglo XX. Gardel es el cantante de tango popular más famoso de todos los tiempos y es reconocido en todo el mundo. Creó el tango-canción en 1917 con su interpretación de Mi noche triste de Pascual Contursi y Samuel Castriota. Con 'Mi noche triste' se produjo el nacimiento del tango sentimental. Nostálgicas, melodramáticas y tristes, las nuevas letras y la música encarnaban Buenos Aires y su gente." #NT!
 elgar.284.g: "El Triunfo de la Música Argentina." #NT!
 elgar.285.t: "Bedřich Smetana" #NT!
 elgar.285.d: "Con 'The Moldau' Smetana escribió una de las piezas orquestales más famosas de la historia de la música." #NT!
 elgar.285.f: "Bedřich Smetana fue un compositor checo que fue pionero en el desarrollo de un estilo musical que llegó a identificarse estrechamente con las aspiraciones de su pueblo de un "renacimiento" cultural y político. En su tierra natal se le considera el padre de la música checa. A nivel internacional es mejor conocido por su ópera de 1866 La novia vendida y por el ciclo sinfónico Má vlast, que retrata la historia, las leyendas y el paisaje de la Bohemia natal del compositor. Contiene el famoso poema sinfónico 'Vltava', también conocido popularmente por su nombre alemán 'Die Moldau' (en inglés, 'The Moldau'), que representa el río que atraviesa Praga hacia su confluencia con el Elba." #NT!
 elgar.285.g: "Mi dulce patria." #NT!
 elgar.286.t: "Béla Bartók" #NT!
 elgar.286.d: "En Budapest se estrenó la ópera El castillo de Barba Azul de Béla Bartók." #NT!
 elgar.286.f: "Béla Viktor János Bartók es considerado uno de los compositores más importantes del siglo XX. A través de su colección y estudio analítico de la música folclórica, fue uno de los fundadores de la musicología comparada, que luego se convirtió en etnomusicología. La música de Richard Strauss, a quien conoció en 1902 en el estreno en Budapest de Also sprach Zarathustra, influyó fuertemente en sus primeros trabajos. A partir de 1907 también comenzó a recibir la influencia del compositor francés Claude Debussy. Aunque Bartók afirmó en sus escritos que su música siempre fue tonal, rara vez utiliza los acordes o escalas de tonalidad, por lo que los recursos descriptivos de la teoría tonal son de uso limitado. Rara vez utilizó activamente el agregado simple para dar forma a la estructura musical, aunque hay ejemplos notables como el segundo tema del primer movimiento de su Segundo Concierto para violín, comentando que "quería mostrarle a Schoenberg que se pueden usar los doce tonos y seguir siendo tonal'." #NT!
 elgar.286.g: "El compositor más grande de Hungría, después de Liszt." #NT!
 elgar.289.t: "Óscar Lorenzo Fernández" #NT!
 elgar.289.d: "Con el 'Reisado do Pastoreio' Oscar Lorenzo Fernández ha completado su obra maestra más famosa." #NT!
 elgar.289.f: "Oscar Lorenzo Fernández fue un compositor brasileño de la fase nacionalista. Su obra relativamente pequeña se caracteriza por el refinamiento formal. El Trío Brasileiro, de 1924, para piano, violín y violonchelo, fue un hito. En 1936 fundó el Conservatorio Brasileño de Música, que dirigió hasta su muerte en 1948. Compuso una ópera (Malazarte según José Pereira Graça Aranha, 1931-1933), un ballet, dos sinfonías, cinco poemas sinfónicos, dos suites orquestales , un concierto para piano y violín, obras de música de cámara, piezas para piano, coros y canciones. Una de sus obras más famosas es Reisado do pastoreio con su Batuque, danza de origen afrocaribeño. Fue compuesto en 1930." #NT!
 elgar.289.g: "¡Batuque!" #NT!
  
 elgar.301.t: "Buenos ensayos" #NT!
 elgar.301.d: "Los ensayos de la orquesta, dirigidos por un compositor viajero, fueron muy prometedores." #NT!
 elgar.301.f: "¡Un compositor viajero se ha ganado a la orquesta como director y ya ha impresionado con los ensayos!" #NT!
 elgar.301.g: "Bien." #NT!
 elgar.302.t: "Ensayos mediocres" #NT!
 elgar.302.d: "Desafortunadamente, los ensayos de la orquesta dirigidos por un compositor viajero no fueron tan buenos como esperaba la sala de conciertos..." #NT!
 elgar.302.f: "Ya sea por la falta de cooperación de los compañeros, por la mala preparación de los intérpretes o por las condiciones de la sala de conciertos, los ensayos no auguran nada bueno para la actuación." #NT!
 elgar.302.g: "No está bien." #NT!
 elgar.303.t: "Una dedicación amorosa" #NT!
 elgar.303.d: "Una aventura por un "poco" de cortesía agita los ánimos." #NT!
 elgar.303.f: "Los artistas siempre se han caracterizado por su estilo de vida un tanto relajado y provocaron uno o dos escándalos interpersonales. La atención se centra en un pequeño gesto que, sin embargo, tiene un poder explosivo. Un compositor viajero dedicó una sonata a una señora casada y le regaló la partitura original. Sin embargo, la mujer es la esposa de un general muy respetado de nuestro ejército. El regalo ha provocado especulaciones y podría dañar la imagen pública del hombre. Los militares exigen acción." #NT!
 elgar.303.g: "¿No veo el problema?" #NT!
 elgar.303.h: "¡Indignante!" #NT!
 elgar.304.t: "Una recepción nocturna" #NT!
 elgar.304.d: "Nuestro monarca ha invitado a un compositor viajero a una recepción principesca. El compositor mostró su agradecimiento con una composición." #NT!
 elgar.304.f: "Aunque la cultura musical del siglo XIX buscó cada vez más liberarse del mecenazgo, los nobles y reyes todavía estaban a la vanguardia del mecenazgo de las artes, y muchas obras musicales todavía estaban dedicadas a príncipes y reyes. Por otro lado, la relación personal a menudo significaba que los compositores que estaban excluidos de las academias y los círculos artísticos podían encontrar el apoyo de un mecenas rico si convenía a sus gustos personales. Por ejemplo, toda una serie de obras maestras de Wagner no habrían sido posibles sin el apoyo personal del rey Luis II de Baviera." #NT!
 elgar.304.g: "¡Qué hermosa sorpresa!" #NT!
 elgar.305.t: "¡Agotado!" #NT!
 elgar.305.d: "¡Una disputa por la actuación de un gran compositor con entradas agotadas ha provocado una protesta pública!" #NT!
 elgar.305.f: "El día del estreno, una gran multitud se había reunido expectante frente a la ópera, cuyas entradas estaban agotadas desde hacía días; Incluso el compositor que apareció sólo pudo conseguir una entrada en el mercado negro. Sin embargo, como un empleado del teatro había vendido él mismo entradas adicionales, las entradas vendidas superaron con creces el número de asientos. Hubo escenas tumultuosas dentro y frente al teatro en las que la música se perdió casi por completo; los de afuera gritaron para que los dejaran entrar, los de adentro pidieron silencio. Aún se podían interpretar los coros iniciales, pero luego la orquesta se rindió y fue entonces cuando empezó realmente el escándalo." #NT!
 elgar.305.g: "¡¿Quién es responsable de eso?!" #NT!
 elgar.306.t: "Estreno sorprendente" #NT!
 elgar.306.d: "El trabajo de un compositor que fracasó en su país de origen ha capturado los corazones de nuestra audiencia." #NT!
 elgar.306.f: "Siempre ha habido casos en los que fracasó el estreno de obras famosas. Experiencias similares a menudo llevaron no solo a serias dudas sobre uno mismo y al final de una carrera, sino también a un intento de representar la misma obra para una audiencia diferente. Los clásicos posteriores a menudo sólo prevalecieron en el segundo o tercer intento. No fue el lugar del estreno, sino el lugar del éxito el que fue recordado como la verdadera chispa inicial. Héctor Berlioz es un ejemplo de un compositor que disfrutó de mayor éxito con sus obras en Gran Bretaña y Alemania que en Francia." #NT!
 elgar.306.g: "Nuestra audiencia está más agradecida." #NT!
 elgar.307.t: "amistad musical" #NT!
 elgar.307.d: "Un compositor viajero se entendió inmediatamente con sus compañeros músicos allí mismo." #NT!
 elgar.307.f: "La relación entre músicos extranjeros y residentes no siempre fue fácil. No fue sólo resentimiento nacional y prejuicio personal. Algunas orquestas no podían trabajar con el estilo de dirección de un director invitado, a veces la corta duración de las actuaciones exigía compromisos, de los cuales el invitado, a su vez, culpaba al mundo musical local. Muchos compositores o directores locales también temían que la influencia de los extranjeros fuera demasiado grande. Sin embargo, a pesar de todos estos obstáculos, las amistades siguieron creciendo." #NT!
 elgar.307.g: "Una amistad fructífera." #NT!
 elgar.308.t: "rivalidad musical" #NT!
 elgar.308.d: "El mundo musical local ve con resentimiento y recelo la aparición de un compositor viajero." #NT!
 elgar.308.f: "—¿Dos grandes obras para la Ópera, dos más para el Renacimiento, dos más para la Ópera Cómica y otra más para el Teatro Italiano? Parece que Monsieur Donizetti nos trata como a un país conquistado, es una auténtica invasión. Ya no se puede hablar de los teatros de ópera de París, sino sólo de los teatros de ópera del señor Donizetti.' - Héctor Berlioz" #NT!
 elgar.308.g: "¡Estos músicos deberían recuperarse!" #NT!
 elgar.309.t: "Inspiraciones" #NT!
 elgar.309.d: "Un compositor extranjero inspiró a los miembros de la orquesta estatal." #NT!
 elgar.309.f: "La influencia externa a menudo ha marcado una diferencia en el mundo de la música local y nacional. Piezas desconocidas, un lenguaje musical extranjero o la aparición de un músico carismático a menudo podían llevar a los músicos locales a adquirir una perspectiva completamente nueva." #NT!
 elgar.309.g: "¿Inspiración? ¡Quiero ver resultados!" #NT!
 elgar.309.h: "Esto tendrá un efecto positivo en la orquesta." #NT!
 elgar.310.t: "Manía" #NT!
 elgar.310.d: "La aparición de un compositor ha provocado un entusiasmo público sin precedentes, casi histérico, por su obra. ¡La gente no tiene nada más en mente!" #NT!
 elgar.310.f: ""Cuando me enteré de los desmayos que estallaron en Alemania y especialmente en Berlín, cuando Liszt se presentó allí, me encogí de hombros con lástima y pensé: la tranquila y sabática Alemania no quiere perder la oportunidad de hacer el poco ejercicio necesario que se le permite. eso... En su caso, pensé, se trata del espectáculo por el espectáculo... Así expliqué esta lisztomanía y la consideré como un signo de las condiciones políticamente no libres que existen más allá del Rin. Sin embargo, después de todo, me equivoqué y no me di cuenta hasta la semana pasada, en la Ópera Italiana, donde Liszt dio su primer concierto... Realmente no se trataba de un público berlinés sentimental y sentimental ante el cual Liszt tocó, bastante solo, o mejor dicho, acompañado únicamente de su genio. Y, sin embargo, ¡cuán convulsivamente les afectaba su mera apariencia! ¡Cuán estruendosos fueron los aplausos que resonaron a su encuentro!... ¡Qué aclamación fue! ¡Una auténtica locura, inaudita en los anales del furor! - Heinrich Heine" #NT!
 elgar.310.g: "Entonces, ¿están completamente distraídos?" #NT!
 elgar.311.t: "La música une a la gente" #NT!
 elgar.311.d: "Un embajador pregunta si podemos conseguirle una entrada para un concierto de un compositor que se aloja con nosotros." #NT!
 elgar.311.f: "El embajador de una gran potencia es amante de un compositor viajero que actualmente se encuentra de visita en nuestro país. Le gustaría asistir a una función, pero no hay más asientos disponibles. Por eso nos ha pedido que utilicemos nuestra influencia política para que pueda seguir asistiendo a la función." #NT!
 elgar.311.g: "Ja ja. No." #NT!
 elgar.311.h: "Dale un lugar de honor." #NT!
 elgar.312.t: "¡Intento de asesinato en la Ópera!" #NT!
 elgar.312.d: "¡Un terrible intento de asesinato de un destacado político de nuestro país eclipsó la representación de ópera de hoy!" #NT!
 elgar.312.f: "Desde hace algún tiempo, la falta de legitimidad de nuestro gobierno ha causado descontento entre la población. Un astuto asesino aprovechó el concierto de un popular compositor para dispararle a un alto funcionario del gobierno durante la actuación. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] resultó gravemente herido. El perpetrador aún se encuentra prófugo, la víctima gravemente herida fue trasladada inmediatamente al hospital más cercano." #NT!
 elgar.312.g: "¿Dónde estaban las fuerzas de seguridad?" #NT!
 elgar.313.t: "una obra menor" #NT!
 elgar.313.d: "Una pequeña obra compuesta por el gran compositor de nuestro país puede que no sea un gran éxito, pero ha encontrado sus seguidores." #NT!
 elgar.313.f: "Las obras ocasionales de compositores que se crearon aparte de las obras famosas no tenían por qué ser al mismo tiempo de calidad media. Una y otra vez, las pequeñas piezas han logrado atraer más atención que el trabajo de muchas vidas. A pesar de su abundante obra, Nikolai Rimsky-Korsakov es famoso en la cultura pop por 'El vuelo del abejorro' (de Tsar Saltan) y Edvard Grieg por 'En el salón del rey de la montaña' (de Peer Gynt), erróneamente, pero un éxito musical es un éxito musical." #NT!
 elgar.313.g: "A veces son las pequeñas cosas las que traen alegría." #NT!
 elgar.314.t: "Sin inspiración" #NT!
 elgar.314.d: "Lamentablemente, nuestro huésped considera que quedarse en nuestro país es completamente aburrido." #NT!
 elgar.314.f: "A veces simplemente no funciona." #NT!
 elgar.314.g: "Deprimente." #NT!
 elgar.315.t: "Concierto Privado" #NT!
 elgar.315.d: "Además de las actuaciones oficiales, nuestro compositor ofreció un concierto privado en un pequeño círculo." #NT!
 elgar.315.f: "Los pequeños conciertos privados de grandes compositores tienen una larga tradición. El más famoso por esto es Franz Schubert, cuyas Schubertíades llevan su nombre. En las primeras Schubertiades, Franz Schubert tocó el piano y los barítonos Johann Michael Vogl y más tarde Carl von Schönstein cantaron sus canciones. Las veladas también incluían lecturas y divertidos juegos de entretenimiento, que a menudo tenían un tema específico. Fueron una mezcla de reuniones amistosas y salón literario-musical." #NT!
 elgar.315.g: "Eso estuvo bien." #NT!
 elgar.315.h: "¡Da capó!" #NT!
 elgar.316.t: "Un estudiante talentoso" #NT!
 elgar.316.d: "El gran compositor de nuestro país ha descubierto el talento de uno de los líderes políticos de nuestro país y ha considerado instruirlo en su arte de la composición." #NT!
 elgar.316.f: "Uno podría sorprenderse de que los políticos sean capaces de tener talento artístico y que, como malas personas, en principio no deberían ser completamente insensibles ante cualquier arte musical. Ciertamente había compositores con ambiciones políticas, pero muchos menos políticos con ambiciones musicales. Independientemente de lo que pueda poseer este político, tal vez su alma no esté irremediablemente perdida después de todo." #NT!
 elgar.316.g: "Un candidato prometedor." #NT!
 elgar.316.h: "Es mejor gastar su energía en otra parte." #NT!
 elgar.317.t: "Desastre musical" #NT!
 elgar.317.d: "Una actuación en una de nuestras salas de conciertos podría considerarse uno de los mayores fracasos de nuestra historia musical." #NT!
 elgar.317.f: "La orquesta no estaba preparada, el solista se resfrió, el director no descansó y el compositor, en cuya presencia tuvo lugar la actuación, amenaza con cancelar por nuestro país su próxima gira. ¡No hay otra manera de describirlo que un desastre!" #NT!
 elgar.317.g: "¡Una desgracia internacional!" #NT!
 elgar.318.t: "concierto escándalo" #NT!
 elgar.318.d: "Un concierto escandaloso, que simplemente enfureció al público con sus sonidos "modernos", no sólo divide a la sociedad, sino que también tiene consecuencias legales." #NT!
 elgar.318.f: "Los informes de prensa de la época hablan de disturbios tumultuosos. Los seguidores del compositor, sus alumnos y oponentes se gritaron, se arrojaron, interrumpieron la actuación, destruyeron el mobiliario, etc. Varias veces, conservadores indignados del público subieron al escenario maldiciendo para abofetear al director. Cuando amenazó con crear el orden con la ayuda de la autoridad pública, se dice que realmente comenzó el tumulto. Luego hubo una bofetada. En la secuela judicial posterior, un compositor de opereta que estuvo presente afirmó: las palmas de las bofetadas "fueron lo más melodioso que se pudo escuchar esa noche"." #NT!
 elgar.318.g: "La chusma no tiene sentido de la cultura. ¡Eso fue excelente!" #NT!
 elgar.318.h: "Retire la pieza del tablero inmediatamente." #NT!
 elgar.319.t: "espíritu de la época" #NT!
 elgar.319.d: "Esta pieza moderna, que hoy dirige personalmente un gran compositor, satisface exactamente el gusto del público." #NT!
 elgar.319.f: "A veces sólo hay que tener suerte." #NT!
 elgar.319.g: "¡Excelente!" #NT!
 elgar.320.t: "Propaganda musical" #NT!
 elgar.320.d: "Algunos políticos del gobierno se preguntan si la música del compositor que actualmente reside con nosotros podría ser... tomada prestada con fines propagandísticos." #NT!
 elgar.320.f: "Especialmente desde principios del siglo XX y la sociedad de masas que produjo los regímenes totalitarios de la época, prevaleció la idea de docilizar a las masas a través de la música. Si bien algunos músicos resistieron a la dictadura incluso en estos tiempos, hubo otros que pusieron su trabajo directamente al servicio de una ideología, o al menos permitieron que su talento se pusiera al servicio de una dirección política." #NT!
 elgar.320.g: "La música debería estar libre de política." #NT!
 elgar.320.h: "A veces, la música debería estar al servicio de la política." #NT!
 elgar.321.t: "Grandes compositores entre ellos." #NT!
 elgar.321.d: "Nuestro invitado musical conoció a un gran compositor empleado por nuestro país. En conversaciones y paseos de una hora, intercambiaron pensamientos e ideas musicales." #NT!
 elgar.321.f: "Grandes mentes piensan igual." #NT!
 elgar.321.g: "Un encuentro histórico." #NT!
  
 elgar.401.t: "Nombrado nuevo director titular" #NT!
 elgar.401.d: "Nuestra Ópera ha nombrado un nuevo Director Titular. Es [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.401.f: ""
 elgar.401.g: "¡Felicidades!" #NT!
 elgar.402.t: "El director titular se jubila" #NT!
 elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] lleva años prestando servicios al sector cultural de nuestro país. Ha decidido retirarse de su puesto y concentrarse en otros aspectos de la vida." #NT!
 elgar.402.f: ""
 elgar.402.g: "Despedida..." #NT!
 elgar.403.t: "Director titular disponible de nuevo" #NT!
 elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] ha finalizado su último proyecto y vuelve a estar plenamente disponible para nosotros en todas sus funciones." #NT!
 elgar.403.f: ""
 elgar.403.g: "Bien, tengo nuevas tareas para él." #NT!
  
 elgar.411.t: "Magnífico concierto" #NT!
 elgar.411.d: "¡La temporada de conciertos dirigida por nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] ha superado con creces las expectativas!" #NT!
 elgar.411.f: ""El público debe ser estricto, debe silbar, pero sus aplausos no deben comprometerme a nada." - Giuseppe Verdi" #NT!
 elgar.411.g: "¡Bravo!" #NT!
 elgar.412.t: "Concierto mediocre" #NT!
 elgar.412.d: "La temporada de conciertos bajo la dirección de nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] transcurre con normalidad. Hasta el momento no ha habido ningún momento destacado." #NT!
 elgar.412.f: ""No debemos considerarnos tan divinos que de vez en cuando no podamos mejorar nuestras propias obras". - Ludwig van Beethoven" #NT!
 elgar.412.g: "*bostezo*" #NT!
 elgar.413.t: "Mal concierto" #NT!
 elgar.413.d: "La temporada de conciertos hasta ahora no sólo ha estado por debajo de la media; Las actuaciones de nuestro director [SCOPE.sCharacter('elgar_conductor').GetFullName] se consideran especialmente decepcionantes este año. El público ni siquiera pide un bis..." #NT!
 elgar.413.f: ""Después de las últimas notas de Gotterdammerung sentí como si me hubieran dejado salir de prisión". - Pjotr ​​Tchaikovsky" #NT!
 elgar.413.g: "¡Buuuu!" #NT!
 elgar.414.t: "Un embajador entre el público" #NT!
 elgar.414.d: "El embajador de una gran potencia asistió al concierto de hoy dirigido por [SCOPE.sCountry('elgar_ambassador_country').GetName], pero no se dejó un buen pelo sobre la actuación." #NT!
 elgar.414.f: ""El Preludio de Tristán e Isolda me recuerda al antiguo cuadro italiano de un mártir cuyos intestinos se desenrollan lentamente de su cuerpo en un carrete". -Eduard Hanslick" #NT!
 elgar.414.g: "El hombre ni siquiera sabe qué es la música." #NT!
 elgar.414.h: "¡Por fin alguien lo dice!" #NT!
 elgar.415.t: "Ballet" #NT!
 elgar.415.d: "Una nueva pieza de ballet moderno celebró hoy su estreno." #NT!
 elgar.415.f: ""Me gusta la trama de El Cascanueces, en absoluto." - Pjotr ​​Tchaikovsky" #NT!
 elgar.415.g: "¡Bailar!" #NT!
 elgar.416.t: "musica de cine" #NT!
 elgar.416.d: "Hoy se grabó una de las primeras bandas sonoras de una película bajo la dirección de nuestro director titular." #NT!
 elgar.416.f: ""La música de cine debería tener la misma relación con el drama cinematográfico que la que alguien toca al piano en mi salón con el libro que estoy leyendo". - Ígor Stravinski" #NT!
 elgar.416.g: "Tenía un guión sobre un arqueólogo que buscaba el Arca de la Alianza hace mucho tiempo, pero luego me la robaron." #NT!
  
 elgar.422.d: "Nuestro compositor sufre actualmente un bloqueo masivo de la escritura." #NT!
 elgar.423.t: "Un paseo" #NT!
 elgar.423.d: "En un paseo por la naturaleza, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontró cierta inspiración que hizo avanzar su trabajo." #NT!
 elgar.423.f: "La naturaleza ya ha inspirado a muchos compositores. Beethoven se retiró al campo y allí recopiló impresiones que más tarde lo inspiraron a escribir la Sexta Sinfonía. Gustav Mahler incluso instaló su propia casita de compositor." #NT!
 elgar.423.g: "Tras los pasos de Beethoven." #NT!
 elgar.424.t: "Perturbaciones" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] lleva algún tiempo intentando componer, pero debido a sus compromisos políticos, una determinada persona lo interrumpe constantemente." #NT!
 elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] no es sólo un compositor. Además de su obligación como director titular, también cumple con sus otras obligaciones, que actualmente sufren aún más de lo habitual. Además, en este momento hay algunas figuras extremadamente intrusivas en su vida. Por supuesto: [SCOPE.sCharacter('elgar_conductor').GetFullName] sólo podría utilizar esta denigración para desacreditar públicamente a una parte no deseada. Por otra parte, su trabajo probablemente se retrasará aún más si no está lo suficientemente aislado de influencias perturbadoras." #NT!
 elgar.424.g: "¡No lo molestes!" #NT!
 elgar.424.h: "Tiene que lidiar con eso." #NT!
 elgar.425.t: "No hay suficiente comodidad" #NT!
 elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] se queja de que sus condiciones de trabajo no son lo suficientemente buenas teniendo en cuenta sus múltiples funciones administrativas. Quizás los apoyos monetarios podrían mejorar su "inspiración"." #NT!
 elgar.425.f: "Tan pronto como les das a los artistas un trabajo importante, ellos vienen con solicitudes especiales. Una figura pública seria rápidamente se convierte en una diva si la haces sentir importante. Antes de que te des cuenta, la fama se les sube a la cabeza a estas personas." #NT!
 elgar.425.g: "Dale consuelo" #NT!
 elgar.426.t: "chabolas de mar" #NT!
 elgar.426.d: "Como era de esperar para un hombre experimentado en el mar, [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió en el costado una pequeña canción marinera." #NT!
 elgar.426.f: "El propósito práctico original de la chabola como canción de trabajo siempre ha sido primordial entre la gente de mar. Los aspectos lingüísticos y musicales, por el contrario, apenas influyeron. Con el inicio de la Revolución Industrial, se necesitaban barcos más rápidos. Los barrigones indios orientales desaparecieron y fueron reemplazados por clíperes y fragatas. Esto finalmente llevó a que las chabolas perdieran gradualmente su uso práctico para la navegación marítima y se cantaran únicamente para ocio y entretenimiento. Los músicos coleccionaban antiguas canciones marineras o se inspiraban en ellas para crear sus propias obras." #NT!
 elgar.426.g: "Yo Ho!" #NT!
 elgar.427.t: "Marzo" #NT!
 elgar.427.d: "Como era de esperar para un general, [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió una nueva marcha militar." #NT!
 elgar.427.f: "La marcha floreció especialmente en el siglo XIX y principios del XX con sus tendencias nacionalistas y militaristas y sus revoluciones. Un ejemplo de esto es Gioachino Rossini, quien no sólo incorporó regularmente marchas pomposas en sus óperas, sino que también compuso varias piezas para príncipes individuales: incluida una composición encargada para el sultán turco Abdülmecid I (Marcia per il Sultano), que todavía se conserva. Actúa regularmente en el programa de bandas militares italianas. También es ejemplar de las tendencias del siglo XIX la producción de la familia Strauss en Viena, que componía una marcha en cada oportunidad adecuada para demostrar patriotismo o lealtad al emperador, o para honrar a figuras militares." #NT!
 elgar.427.g: "Nuevo material para el ejército." #NT!
 elgar.428.t: "arte" #NT!
 elgar.428.d: "Basándose en el poema de un gran poeta, [SCOPE.sCharacter('elgar_conductor').GetFullName] ha escrito como obra paralela un Kunstlied." #NT!
 elgar.428.f: "En la tradición de la música clásica occidental, Lied es un término para combinar poesía con música clásica para crear una pieza de música polifónica. El término se utiliza para cualquier tipo de canción en alemán contemporáneo, pero entre los hablantes de inglés y francés, lied se utiliza a menudo indistintamente con "canción artística" para abarcar obras que la tradición ha inspirado también en otros idiomas. Los poemas que se han convertido en lieder a menudo se centran en temas pastorales o de amor romántico." #NT!
 elgar.428.g: "¿No podría haber sido otra cosa...?" #NT!
 elgar.429.t: "Sonata para piano" #NT!
 elgar.429.d: "Las piezas para piano forman parte del repertorio estándar de la música clásica. Como ejercicio para los dedos para su próxima obra importante, [SCOPE.sCharacter('elgar_conductor').GetFullName] escribió una sonata y la interpretó anoche en una pequeña fiesta." #NT!
 elgar.429.f: "A principios del siglo XIX, se definió la forma sonata, a partir de una combinación de prácticas previas y las obras de importantes compositores clásicos, en particular Haydn, Mozart, Beethoven, pero también compositores como Clementi. Es durante este período que las diferencias entre los diseños de tres y cuatro movimientos se convirtieron en tema de comentario, con énfasis en que el concierto se presenta en tres movimientos y la sinfonía en cuatro. Entre las obras expresamente etiquetadas como sonata para piano, se encuentran las tres de Frédéric Chopin, las de Felix Mendelssohn, las tres de Robert Schumann, la Sonata en si menor de Franz Liszt y, más tarde, las sonatas de Johannes Brahms y Sergei Rachmaninoff." #NT!
 elgar.429.g: "Un clásico" #NT!
 elgar.431.t: "Concierto para violín" #NT!
 elgar.431.d: "Después de varios meses de esfuerzo y creatividad artística, [SCOPE.sCharacter('elgar_conductor').GetFullName] estrenó hoy su Concierto para violín con él en el podio." #NT!
 elgar.431.f: "Un concierto para violín es un concierto instrumental para violín como instrumento solista y orquesta. Como género de música instrumental, las primeras obras surgieron del concerto grosso a principios del siglo XVIII. Encuentra su plena expresión en el período clásico. Suele constar de tres movimientos, con un movimiento lento en el medio." #NT!
 elgar.432.t: "Sinfonía" #NT!
 elgar.432.d: "Esta noche se celebra en la Filarmónica una actuación muy especial: la alta sociedad se ha reunido para asistir al estreno de la nueva sinfonía de [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.432.f: "Una sinfonía es un término para obras instrumentales de diferentes formas e instrumentación a lo largo de los siglos. La forma clásica de la sinfonía se desarrolló en el siglo XVIII y mantuvo una posición dominante en el campo de la música orquestal hasta bien entrado el siglo XX. Se trata de una obra que consta de varios (normalmente tres o cuatro, más raramente cinco) movimientos para orquesta sin solistas. Desde la novena sinfonía de Ludwig van Beethoven, también han aparecido ocasionalmente partes vocales (solistas y/o coro), por ejemplo en Gustav Mahler, aunque el papel de la orquesta sigue siendo dominante." #NT!
  
 elgar.441.t: "Conductor viaja al país vecino" #NT!
 elgar.441.d: "Nuestro director titular [SCOPE.sCharacter('elgar_conductor').GetFullName] ha elegido [SCOPE.sCountry('elgar_tour_country').GetName] como objetivo de sus giras." #NT!
 elgar.441.f: ""Si alguna vez se acaba el mundo, iré a Viena, porque allí es donde sucede todo cincuenta años después". -Gustav Mahler" #NT!
 elgar.441.g: "¡Envíanos una postal!" #NT!
 elgar.441.h: "Debería repensar su destino." #NT!
 elgar.442.t: "Un director de orquesta extranjero" #NT!
 elgar.442.d: "El director titular de [SCOPE.sCountry('elgar_conductor_country').GetName] ofreció hoy un concierto en nuestra capital en el marco de su gira." #NT!
 elgar.442.g: "¡Una excelente actuación!" #NT!
 elgar.442.h: "Nuestros músicos son claramente superiores." #NT!
 elgar.443.t: "Director de orquesta exitoso" #NT!
 elgar.443.d: "Nuestro Director Titular ha obtenido fama y honor en el extranjero, aumentando así el prestigio de nuestra nación en el mundo." #NT!
 elgar.443.f: ""En Austria todo el mundo se convierte en lo que no es". -Gustav Mahler" #NT!
 elgar.443.g: "Espero que no lo roben." #NT!
 elgar.444.t: "Conductor fracasado" #NT!
 elgar.444.d: "Nuestro director titular no recibió los aplausos esperados en su última parada de gira." #NT!
 elgar.444.f: "'La vida cuando uno llega por primera vez es una mortificación continua a medida que las ilusiones románticas se hacen añicos sucesivamente y el tesoro musical de la imaginación se desmorona ante la desesperanza de la realidad. Cada día, nuevas experiencias traen consigo nuevas decepciones.' - Héctor Berlioz" #NT!
 elgar.444.g: "Decepcionante." #NT!
  
 elgar.1001.t: "Polémica por Poliuto" #NT!
 elgar.1001.d: "Una disputa irreconciliable entre el rey y el compositor Donizetti amenaza con provocar su despido." #NT!
 elgar.1001.f: "De 1829 a 1838 Gaetano Donizetti fue director musical de los Teatros Reales de Nápoles y, a pesar de viajes y encargos a otros estados, de facto la figura cultural más importante del reino y su representante más famoso. En Nápoles se escribieron toda una serie de famosas óperas de Donizetti, que consolidaron la posición del Reino de las Dos Sicilias como lugar musical de primer nivel. Pero a pesar de los numerosos éxitos, Donizetti tuvo que luchar una y otra vez con la censura napolitana, que desfiguró sus libretos o canceló óperas enteras. En el litigio más reciente, el propio rey intervino para impedir la representación de la ópera 'Poliuto'. Después de muchos años de disputas con la censura, Donizetti se ha cansado y ha hecho preparativos para huir a París. La élite política se ha unido detrás del rey; Impedir a Donizetti sus planes no sólo trastornaría el panorama político y social, sino que también dañaría enormemente la autoridad y reputación del rey." #NT!
 elgar.1001.g: "El rey ha hablado, ya puede recoger sus cosas." #NT!
 elgar.1001.h: "¡Debemos hacer todo lo posible para evitar que Donizetti se vaya!" #NT!
 elgar.1011.t: "Donizetti llega a [ROOT.GetCountry.GetName]" #NT!
 elgar.1011.d: "Un gran compositor hizo escala en nuestro país en su actual gira y decidió quedarse por un tiempo." #NT!
 elgar.1011.f: "Junto a Gioachino Rossini, Vincenzo Bellini y Giuseppe Verdi, Gaetano Donizetti es considerado el compositor italiano más importante del siglo XIX. Con alrededor de 70 óperas, alcanzó gran fama en toda Europa durante su vida y fue descrito como el maestro del bel canto. Nacido en Bérgamo, celebró sus mayores éxitos primero en Italia, hasta que buscó en otros lugares condiciones más favorables para sus obras debido a la creciente censura. Antes de Donizetti, las óperas cómicas en particular habían tenido un gran éxito; con Donizetti, el Gecshmakc volvió a cambiar hacia la ópera seria. La producción operística de Donizetti es extraordinariamente diversa y abarca estilísticamente desde un lenguaje clásico tardío en sus primeros trabajos, que todavía muestra influencias de Simon Mayr y Rossini, hasta el alto romanticismo en el umbral de Verdi, a quien Donizetti le debe mucho." #NT!
 elgar.1011.g: "¡Bienvenido Bienvenido!" #NT!
 elgar.1011.h: "¡Contrata a este hombre brillante!" #NT!
 elgar.1012.t: "Donizetti se marcha" #NT!
 elgar.1012.d: "Luego de un tiempo de estadía, un gran compositor decidió dejar [ROOT.GetCountry.GetName] para continuar su gira." #NT!
 elgar.1012.f: "Los compositores que están de gira hacen que la duración de su estancia dependa de varios factores. La existencia y el tamaño de un teatro de ópera son factores decisivos. Los compositores pueden incluso ser contratados a su llegada, siempre que el país tenga una rica tradición musical, un importante teatro de ópera y la tecnología musical más moderna." #NT!
 elgar.1012.g: "¡Espero volver a verte pronto!" #NT!
 elgar.1021.t: "Finaliza contrato de Donizetti" #NT!
 elgar.1021.d: "Ha expirado un contrato con un gran compositor. Si no le ofrecemos mejores condiciones, abandonará el país." #NT!
 elgar.1021.f: "Los grandes compositores pueden ser contratados por diez años, después de los cuales tienen la opción de volver a realizar una gira e instalarse en otro lugar. Es posible renovar el contrato una vez, pero el mantenimiento será más caro. Una prórroga lleva otros diez años. Después de eso, el compositor finalmente seguirá adelante." #NT!
 elgar.1021.g: "Le deseamos todo lo mejor." #NT!
 elgar.1021.h: "Deberíamos extender su contrato con mejores condiciones." #NT!
 elgar.1022.t: "Donizetti se va [ROOT.GetCountry.GetName]" #NT!
 elgar.1022.d: "Después de 20 años al servicio de nuestro país, un gran compositor ve cumplida su parte de la obligación y quiere volver a viajar por el mundo de forma independiente." #NT!
 elgar.1022.f: "Un gran compositor pasa un máximo de veinte años en el mismo lugar. Después de eso, no hay posibilidad de una extensión del contrato; después de todo, esto es en beneficio de sus propios intereses profesionales." #NT!
 elgar.1031.t: "Muere Donizetti" #NT!
 elgar.1031.d: "El gran compositor falleció hoy. ¡Una gran pérdida para el mundo de la música!" #NT!
 elgar.1031.f: "Donizetti tardó 17 meses completos en ser rescatado del manicomio. Los médicos, pero también el prefecto de policía de París, impidieron una salida prevista por razones inescrutables. Sólo con la ayuda de la presión diplomática pudieron recuperar al compositor, ahora completamente apático, su hermano Francesco y su sobrino Andrea. La hija de la baronesa Rosa Rota-Basoni tocaba el piano para el compositor todos los días y cantaba arias de sus obras, su amigo Dolci le hablaba en dialecto bergamasco y recibió la visita del tenor Rubini, pero Donizetti no mostró más reacciones. Donizetti murió una semana después de un ataque de apoplejía con hemiplejía, fiebre alta e infecciones posteriores. Los resultados de la autopsia mostraron síntomas de meningitis "pasada" y una médula espinal inflamada y parcialmente dañada." #NT!
 elgar.1031.g: "Una muerte trágica." #NT!
 elgar.1032.f: "Gaetano Donizetti falleció pacíficamente esta mañana después de una vida larga y plena en brazos de su segunda esposa y rodeado de sus hijos. Un cortejo fúnebre con varias bandas, cientos de portadores de antorchas y miles de espectadores marca la despedida de un hombre del que se dice que vivió una vida perfecta." #NT!
 elgar.1032.g: "Un titán de la historia de la música nos ha dejado." #NT!
 elgar.1041.f: "Las giras de conciertos eran y son algo natural para los músicos, aunque no todos los compositores tienen las mismas ganas de viajar. Hay multitud de músicos que prefieren un empleo permanente y rara vez viajan; Ejemplos famosos como Liszt o Berlioz, pero también exiliados como Rachmaninoff o Prokofiev a menudo subrayan su actividad como artistas cosmopolitas más que nacionales que se sentían tan a gusto en el mundo como en sus países de origen. Incluso los compositores que estaban relacionados con un mecenas, un conjunto o simplemente con su tierra natal, realizaron repetidas giras de conciertos extensas y luego incumplieron sus obligaciones para con sus clientes reales. Por otro lado, esta ausencia también fue apreciada por los clientes, ya que los compositores en el extranjero aumentaron la reputación de su propio país o enriquecieron la cultura musical cuando el compositor regresó a casa con nuevas experiencias, ideas e inspiración." #NT!
 elgar.1041.g: "Debería representar [ROOT.GetCountry.GetName] en el mundo." #NT!
 elgar.1041.h: "¡Tiene que quedarse en [ROOT.GetCountry.GetName]!" #NT!
 elgar.1051.t: "Los mártires, 1840" #NT!
 elgar.1051.d: "El compositor italiano Gaetano Donizetti llegó a París y representó allí su ópera 'Los Mártires', que fue muy bien recibida por el público." #NT!
 elgar.1051.f: "Poliuto es una tragedia lírica (u ópera trágica) en tres actos de Gaetano Donizetti a partir del libreto italiano de Salvadore Cammarano, que se basó en la obra de teatro Polyeucte de Pierre Corneille escrita en 1641/42. Reflejaba la vida del mártir cristiano primitivo San Polieucto. Considerada por un autor como la "ópera más personal" de Donizetti, siendo la música "una de las mejores que Donizetti compuso", Poliuto fue escrita en 1838 para representaciones previstas en el Teatro San Carlo de Nápoles a finales de ese año. Sin embargo, cerca del momento de comenzar los ensayos, el rey Fernando II se negó a permitir que se viera en escena el martirio de un santo cristiano y prohibió la producción. Enojado por la decisión y con un encargo del compositor para la Ópera de París, Donizetti pagó la multa al San Carlo por no producir una obra original como sustituto y dejó Nápoles para ir a París. Como primer encargo para París, decidió revisar a Poliuto y entre 1839 y 1840 un texto francés, con el título Les Martyres." #NT!
 elgar.1051.g: "Una actuación maravillosa" #NT!
 elgar.1052.t: "El Stabat Mater" #NT!
 elgar.1052.d: "Gaetano Donizetti visita Bolonia para dirigir el estreno del Stabat Mater de Gioachino Rossini. La actuación fue un completo éxito." #NT!
 elgar.1052.f: "Cuando Donizetti fue a Bolonia para tocar el Stabat Mater, Rossini asistió a la tercera representación y los dos hombres (ambos antiguos alumnos del Conservatorio de Bolonia) se reunieron por primera vez, y Rossini declaró que Donizetti era "el único maestro en Italia capaz de dirigir". mi Stabat como yo lo tendría'. Amigos, incluido su cuñado, Antonio Vasselli (conocido como Totò), intentaron continuamente persuadirlo para que aceptara un puesto académico en Bolonia en lugar de un compromiso en la corte de Viena, aunque sólo fuera por la razón de que eso le daría al compositor una base. desde donde trabajar y enseñar y no estar continuamente agotándose en viajes entre ciudades. Donizetti informó de la reacción del público: 'El entusiasmo es imposible de describir. Incluso en el ensayo final, al que asistió Rossini, a mitad del día, fue acompañado a su casa entre los gritos de más de 500 personas. Lo mismo la primera noche, bajo su ventana, ya que no apareció en el vestíbulo." #NT!
 elgar.1053.t: "Donizetti en Viena" #NT!
 elgar.1053.d: "El compositor italiano Gaetano Donizetti llegó a Viena y conquistó al público con varias actuaciones. Circulan rumores de que especula con un puesto en el servicio austriaco." #NT!
 elgar.1053.f: "Después de componer Linda di Chamounix para Viena en 1842 y representar allí la ópera con gran entusiasmo del público, Donizetti aceptó el puesto de director de música de cámara y compositor de la corte del emperador Fernando I. A cambio, se esperaba que estuviera presente en Viena durante unos seis meses al año, dirigiendo óperas y conciertos y componiendo alguna que otra cantata; Por ello recibió un salario anual de 12.000 francos austriacos. Donizetti también dirigió obras de otros compositores en Viena, como los estrenos en Viena del Stabat mater de Rossini y Nabucco de Verdi." #NT!
 elgar.1054.t: "¿Se está volviendo loco Donizetti?" #NT!
 elgar.1054.d: "El deterioro mental cada vez más rápido de Donizetti lo llevó a ser internado en un manicomio en París." #NT!
 elgar.1054.f: "Donizetti informó en sus cartas durante un largo período de tiempo, a partir de la década de 1820, sobre dolores de cabeza, a veces ataques de fiebre que duraban sólo un día y también sobre estados de ánimo depresivos ocasionales. La extraordinaria cantidad de trabajo que realizó a lo largo de su vida, así como los largos viajes que eran particularmente extenuantes en ese momento, especialmente después de mudarse a París y más tarde a Viena, provocaron un aumento de los síntomas de agotamiento entre 1842 y 1843. Los ataques ocasionales de dolor de cabeza y fiebre iban acompañados de mareos y, en ocasiones, "sensaciones en la cabeza". En 1845, la salud de Donizetti se deterioró rápidamente y se desplomó en la calle de París. Los médicos le prohibieron componer, lo que le deprimió aún más. Finalmente, con falsos pretextos, fue atraído al manicomio de Ivry-sur-Seine sin su conocimiento y contra su voluntad, donde fue internado a la fuerza. El compositor enfermo rápidamente se dio cuenta de su situación como "prisionero" y de su clasificación como "maníaco" y escribió cartas desesperadas y desgarradoras a amigos y familiares pidiendo ayuda." #NT!
 elgar.1054.g: "Quizás sea mejor así." #NT!
 elgar.1054.h: "Sácalo del manicomio y dale descanso en Bérgamo." #NT!
 elgar.1055.t: "Donizetti curado" #NT!
 elgar.1055.d: "El compositor se ha recuperado tras una cura intensiva y quiere componer con renovadas ganas de vivir." #NT!
 elgar.1055.f: "Bajo la presión de nuestro gobierno, Donizetti fue rápidamente expulsado del manicomio. Por orden del médico, iba a experimentar una curación de varios meses en su ciudad natal, Bérgamo, en las mejores circunstancias posibles. La vuelta a la vida en el campo, libre de estrés y presiones y la vuelta a sus raíces ha dado sus frutos después de muchos meses. Donizetti, apático durante semanas, respondió a una de sus propias arias, cantada por Giovanna, hija de la baronesa Rosa Rota-Basoni. Hablar con los miembros de la familia en el dialecto local también mostró avances día a día. Después de años de terapia, el compositor que alguna vez padeció una enfermedad terminal parece haber vuelto a la vida." #NT!
 elgar.1055.g: "Un milagro médico." #NT!
