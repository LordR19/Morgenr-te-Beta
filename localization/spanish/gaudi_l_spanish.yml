 je_gaudi_dombau_phase_1: "Catedral de Colonia: reanudación de la construcción" #NT!
 je_gaudi_dombau_phase_1_reason: "La catedral de Colonia es considerada la catedral gótica más perfecta del mundo. La construcción comenzó en el siglo XIII y fue de proporciones colosales. Una vez finalizado el edificio del coro, las obras se estancaron hasta que se paralizaron por completo en el siglo XV. Hasta el día de hoy, la grúa de construcción de finales de la Edad Media todavía se eleva sobre la torre sur a medio construir. Con el resurgimiento del sentimiento nacional y romántico en la burguesía alemana y especialmente después del redescubrimiento de los planos de construcción originales y su difusión, crece la convicción de que la finalización de la catedral no es sólo un proyecto para la gloria de Dios, sino también un símbolo de la cultura alemana y de la unidad de la nación alemana." #NT!
 je_gaudi_dombau_phase_1_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_dombau_phase_2: "Catedral de Colonia: fachada sur" #NT!
 je_gaudi_dombau_phase_2_reason: "Después de varios años de trabajos de construcción, los arquitectos se enfrentaron a la construcción y decoración de la fachada sur de la catedral. Con su rica decoración figurativa, no sólo se considera el pináculo de la escultura alemana, sino simplemente una de las principales obras de la arquitectura neogótica. Sólo la fachada tardó trece años en construirse y dieciocho años en terminarse y decorarse." #NT!
 je_gaudi_dombau_phase_2_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_dombau_phase_3: "Catedral de Colonia: estructura del tejado" #NT!
 je_gaudi_dombau_phase_3_reason: "El diseño de la catedral de Colonia, que se basó en el ideal gótico, no impidió que los maestros de obras utilizaran los materiales de construcción más modernos de la época. La estructura del techo estaba hecha de hierro, lo que la convirtió en la estructura de hierro y acero más grande del mundo hasta que se construyó la Torre Eiffel. Gracias a esta decisión, la construcción sobrevivió incluso a los bombardeos aliados durante la Segunda Guerra Mundial." #NT!
 je_gaudi_dombau_phase_3_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_dombau_phase_4: "Catedral de Colonia: fachada oeste y torres" #NT!
 je_gaudi_dombau_phase_4_reason: "La fachada oeste de la catedral es la fachada de iglesia más grande jamás construida. Sigue en detalle el plan medieval desarrollado por el maestro de obras Michael von Savoyen, que se registró en 1370 en el llamado plano de fachada F. Una característica de la silueta de la catedral de Colonia es la fachada de dos torres gemelas con dos agujas imponentes. El maestro Michael había diseñado una aguja de tracería octogonal, totalmente calada, coronada por un remate escalonado. Con estas soluciones, que exploraban los límites de lo técnicamente posible, los arquitectos góticos quisieron enfatizar que el edificio quería ser "un relicario monumental" que albergara en su interior a los Reyes Magos." #NT!
