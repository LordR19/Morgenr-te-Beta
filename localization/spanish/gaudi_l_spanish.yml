 je_gaudi_sagrada_phase_6: "Sagrada Familia: Fachada de la Pasión" #NT!
 je_gaudi_sagrada_phase_6_reason: "En contraste con la Fachada de la Natividad, muy decorada, la Fachada de la Pasión es austera, simple y llana, con abundante piedra desnuda y está tallada con duras líneas rectas para parecerse a los huesos de un esqueleto. Dedicada a la Pasión de Cristo, el sufrimiento de Jesús durante su crucifixión, la fachada pretendía representar los pecados del hombre. Gaudí pretendía que esta fachada infundiera miedo en el espectador. Quería "romper" arcos y "cortar" columnas, y utilizar el efecto de claroscuro (sombras angulares oscuras contrastadas por una luz dura y rígida) para mostrar aún más la severidad y brutalidad del sacrificio de Cristo. Frente al sol poniente, indicativo y simbólico de la muerte de Cristo, la Fachada de la Pasión está sostenida por seis columnas grandes e inclinadas, diseñadas para parecerse a músculos tensos." #NT!
