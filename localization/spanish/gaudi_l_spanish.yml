 je_gaudi_sagrada_phase_8: "Sagrada Familia: Torres de María y los Evangelistas" #NT!
 je_gaudi_sagrada_phase_8_reason: "Las agujas de los evangelistas están coronadas por esculturas de sus símbolos tradicionales: un toro alado (San Lucas), un hombre alado (San Mateo), un águila (San Juan) y un león alado (San Marcos). Los terminales de las torres tienen 22,5 m de altura y se componen de tres partes diferenciadas: la base está formada por cuatro hileras de hexágonos con las inscripciones Al·leluia y Amén rodeados de palmeras cerámicas en forma de espiga; en la parte central hay un icosaedro atravesado por una esfera recubierta de trencadís cerámico y vidrio veneciano, que contiene las fuentes de iluminación; y, como remate, se encuentran las esculturas de los Tetramorfos, alados y con un libro evangélico con las iniciales de cada evangelista. La torre de María se sitúa en el ábside y está rematada por una gran estrella de doce puntas, que simboliza el lucero de la mañana. Además, lleva varios elementos iconográficos alusivos a la Virgen, como el Ave María y diversas flores como símbolo de los atributos de la madre de Jesús." #NT!
