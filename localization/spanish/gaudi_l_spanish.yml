 gaudi_dombau_phase_1_decision: "Completa la catedral de Colonia." #NT!
 gaudi_dombau_phase_1_decision_desc: "La catedral de Colonia es considerada la catedral gótica más perfecta del mundo. La construcción comenzó en el siglo XIII y fue de proporciones colosales. Una vez finalizado el edificio del coro, las obras se estancaron hasta que se paralizaron por completo en el siglo XV. Hasta el día de hoy, la grúa de construcción de finales de la Edad Media todavía se eleva sobre la torre sur a medio construir. Con el resurgimiento del sentimiento nacional y romántico en la burguesía alemana y especialmente después del redescubrimiento de los planos de construcción originales y su difusión, crece la convicción de que la finalización de la catedral no es sólo un proyecto para la gloria de Dios, sino también un símbolo de la cultura alemana y de la unidad de la nación alemana." #NT!
 gaudi_dombau_phase_2_decision: "Fachada sur de la catedral de Colonia" #NT!
 gaudi_dombau_phase_2_decision_desc: "Después de varios años de trabajos de construcción, los arquitectos se enfrentaron a la construcción y decoración de la fachada sur de la catedral. Con su rica decoración figurativa, no sólo se considera el pináculo de la escultura alemana, sino simplemente una de las principales obras de la arquitectura neogótica. Sólo la fachada tardó trece años en construirse y dieciocho años en terminarse y decorarse." #NT!
 gaudi_dombau_phase_3_decision: "Estructura del tejado de la catedral de Colonia" #NT!
 gaudi_dombau_phase_3_decision_desc: "El diseño de la catedral de Colonia, que se basó en el ideal gótico, no impidió que los maestros de obras utilizaran los materiales de construcción más modernos de la época. La estructura del techo estaba hecha de hierro, lo que la convirtió en la estructura de hierro y acero más grande del mundo hasta que se construyó la Torre Eiffel. Gracias a esta decisión, la construcción sobrevivió incluso a los bombardeos aliados durante la Segunda Guerra Mundial." #NT!
 gaudi_dombau_phase_4_decision: "Fachada oeste y torres de la catedral de Colonia" #NT!
 gaudi_dombau_phase_4_decision_desc: "La fachada oeste de la catedral es la fachada de iglesia más grande jamás construida. Sigue en detalle el plan medieval desarrollado por el maestro de obras Michael von Savoyen, que se registró en 1370 en el llamado plano de fachada F. Una característica de la silueta de la catedral de Colonia es la fachada de dos torres gemelas con dos agujas imponentes. El maestro Michael había diseñado una aguja de tracería octogonal, totalmente calada, coronada por un remate escalonado. Con estas soluciones, que exploraban los límites de lo técnicamente posible, los arquitectos góticos quisieron enfatizar que el edificio quería ser "un relicario monumental" que albergara en su interior a los Reyes Magos." #NT!
  
 gaudi_gotthard_survey_decision: "Planificar y estudiar el ferrocarril del San Gotardo" #NT!
 gaudi_gotthard_survey_decision_desc: "En el siglo XIX, Suiza corría el peligro de quedar excluida del tráfico ferroviario internacional y perder así no sólo el contacto con el moderno sistema de transporte, sino también con la Revolución Industrial. Con la apertura de una línea ferroviaria sobre el paso del Brennero, este peligro adquirió una nueva dimensión. Geográficamente, Suiza tenía mayores problemas que Austria: el paso del Brennero era mucho más fácil de negociar que las rutas alternativas suizas. Décadas de debates sobre el trazado y la financiación de un proyecto de este tipo precedieron a la construcción de un ferrocarril alpino en Suiza. El político y empresario de Zurich Alfred Escher jugó un papel clave en la determinación de la línea del San Gotardo." #NT!
 gaudi_gotthard_construction_decision: "Construir el ferrocarril del San Gotardo" #NT!
 gaudi_gotthard_construction_decision_desc: "La construcción del ferrocarril de San Gotardo se considera uno de los mayores proyectos de construcción del siglo XIX y se compara con la construcción del Canal de Suez en términos de dimensiones y obstáculos técnicos. Desde el principio, la parte central y más ambiciosa fue la realización de un túnel a través del macizo del San Gotardo. Cuando se inauguró en 1882, el túnel de la cumbre del San Gotardo era el túnel más largo del mundo con 15 kilómetros. Un centenar de puentes, pequeños y grandes, en su mayoría de hierro y acero, forman parte de esta ambiciosa ruta que no sólo conecta el norte y el sur de Europa, sino que también representa un símbolo de la unidad suiza." #NT!
  
 gaudi_cristo_construction_decision: "Construir Cristo Redentor" #NT!
 gaudi_cristo_construction_decision_desc: "El sacerdote vicenciano Pedro María Boss sugirió por primera vez colocar un monumento cristiano en el Monte Corcovado a mediados de la década de 1850 para honrar a la princesa Isabel, regente de Brasil e hija del emperador Pedro II, pero el proyecto no fue aprobado. El Círculo Católico de Río hizo una segunda propuesta para una estatua emblemática en la montaña en 1920. El ingeniero local Heitor da Silva Costa y el artista Carlos Oswald diseñaron la estatua. El escultor francés Paul Landowski creó la obra. La estatua Art Déco ganaría posteriormente fama mundial como símbolo de Río de Janeiro junto al Pan de Azúcar." #NT!
  
 gaudi_mole_phase_1_decision: "Mole Antonelliana: de sinagoga a símbolo nacional" #NT!
 gaudi_mole_phase_1_decision_desc: "La Mole Antonelliana es un edificio parecido a un pabellón con su diseño alto y marcadamente ahusado, diseñado por el arquitecto turinés Alessandro Antonelli. Se inició como una sinagoga por encargo de la comunidad judía, pero la excesiva ambición del arquitecto llevó a un proyecto que iba más allá de los planos originales. Los costos se dispararon y la finalización se retrasó durante años. A pesar de los ambiciosos intentos, la comunidad judía finalmente no pudo recaudar más dinero. Sin embargo, los turineses abogaron por que el gobierno local se hiciera cargo del proyecto para completar el edificio, que ya era impresionante en su forma inicial, y dedicarlo a la unidad italiana." #NT!
 gaudi_custom_tt_trigger_mole: "Jugando como #yellow Italia#!" #NT!
 gaudi_mole_phase_2_decision: "Mole Antonelliana: Linterna y Aguja" #NT!
 gaudi_mole_phase_2_decision_desc: "Antonelli siguió realizando cambios en su edificio, por ejemplo añadiendo el llamado "tempietto", una columnata hexagonal neoclásica de dos plantas y base cuadrada, que retoma así el estilo básico del pronaos. La visión original de Antonelli para la aguja era rematarla con una estrella de cinco puntas, pero más tarde optó por una estatua que representaba un genio alado, o "genio alato". La estatua fue encargada al escultor Fumagalli, meses después de la muerte de Antonelli. El diseño incluía un genio de cobre dorado y repujado que sostenía una lanza en una mano y una rama de palma en la otra. En su cabeza había una pequeña estrella de cinco puntas sostenida por un poste. Cuando la estrella se colocó en su lugar el 10 de abril de 1889, elevó la altura total del Mole a 167,5 m (550 pies), convirtiéndolo en el edificio de ladrillo más alto de Europa en ese momento." #NT!
  
 gaudi_ringstrasse_phase_1_decision: "Viena Ringstrasse: El señor de las carreteras de circunvalación" #NT!
 gaudi_ringstrasse_phase_1_decision_desc: "La carretera de circunvalación de Viena se construyó tras el desmantelamiento de las murallas de la ciudad a mediados del siglo XIX. Desde la década de 1860 hasta la de 1890, se erigieron muchos grandes edificios públicos a lo largo de la Ringstrasse en un estilo historicista ecléctico, a veces llamado Ringstrassenstil ('estilo de la carretera de circunvalación'), utilizando elementos de la arquitectura clásica, gótica, renacentista y barroca. A lo largo de toda la carretera de circunvalación se construyeron numerosos edificios públicos y privados. Los aristócratas y otros particulares ricos se apresuraron a construir palacios representativos (palacios de circunvalación) en estilo historicista monumental." #NT!
 gaudi_ringstrasse_phase_2_decision: "Viena Ringstrasse: Hofoper y Neues Rathaus" #NT!
 gaudi_ringstrasse_phase_2_decision_desc: "La circunvalación se inauguró como tal apenas diez años después de que se decidiera construir un magnífico bulevar en el lugar de los derribados bastiones vieneses. Pero en aquella época todavía predominaban las tierras en barbecho. Uno de los proyectos más importantes de los años siguientes fue la construcción de una nueva y gran ópera, que más tarde se convirtió en la Ópera Estatal de Viena. Durante este período también se construyó el Nuevo Ayuntamiento, durante el cual la Ringstrasse pasó de ser una simple avenida a un nuevo centro de Viena dominado por palacios y edificios públicos." #NT!
 gaudi_ringstrasse_phase_3_decision: "Viena Ringstrasse: Universität und Kunstmuseen" #NT!
 gaudi_ringstrasse_phase_3_decision_desc: "La Ringstrasse se ha convertido ya en el lugar codiciado por industriales, banqueros y aristocracia. Los edificios públicos ocupan un lugar destacado y representan al país de la forma más estética. Sin embargo, para su finalización se necesita una última fase de construcción, en la que la construcción de un nuevo edificio universitario y la creación de museos de arte deberían estar en primer plano." #NT!
