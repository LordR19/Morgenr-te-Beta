 je_gaudi_ringstrasse_phase_1: "Viena Ringstrasse: El señor de las carreteras de circunvalación" #NT!
 je_gaudi_ringstrasse_phase_1_reason: "La carretera de circunvalación de Viena se construyó tras el desmantelamiento de las murallas de la ciudad a mediados del siglo XIX. Desde la década de 1860 hasta la de 1890, se erigieron muchos grandes edificios públicos a lo largo de la Ringstrasse en un estilo historicista ecléctico, a veces llamado Ringstrassenstil ('estilo de la carretera de circunvalación'), utilizando elementos de la arquitectura clásica, gótica, renacentista y barroca. A lo largo de toda la carretera de circunvalación se construyeron numerosos edificios públicos y privados. Los aristócratas y otros particulares ricos se apresuraron a construir palacios representativos (palacios de circunvalación) en estilo historicista monumental." #NT!
 je_gaudi_ringstrasse_phase_1_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_ringstrasse_phase_2: "Viena Ringstrasse: Hofoper y Neues Rathaus" #NT!
 je_gaudi_ringstrasse_phase_2_reason: "La circunvalación se inauguró como tal apenas diez años después de que se decidiera construir un magnífico bulevar en el lugar de los derribados bastiones vieneses. Pero en aquella época todavía predominaban las tierras en barbecho. Uno de los proyectos más importantes de los años siguientes fue la construcción de una nueva y gran ópera, que más tarde se convirtió en la Ópera Estatal de Viena. Durante este período también se construyó el Nuevo Ayuntamiento, durante el cual la Ringstrasse pasó de ser una simple avenida a un nuevo centro de Viena dominado por palacios y edificios públicos." #NT!
 je_gaudi_ringstrasse_phase_2_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_ringstrasse_phase_3: "Viena Ringstrasse: Universität und Kunstmuseen" #NT!
 je_gaudi_ringstrasse_phase_3_reason: "La Ringstrasse se ha convertido ya en el lugar codiciado por industriales, banqueros y aristocracia. Los edificios públicos ocupan un lugar destacado y representan al país de la forma más estética. Sin embargo, para su finalización se necesita una última fase de construcción, en la que la construcción de un nuevo edificio universitario y la creación de museos de arte deberían estar en primer plano." #NT!
