 je_gaudi_mole_phase_1: "Mole Antonelliana: de sinagoga a símbolo nacional" #NT!
 je_gaudi_mole_phase_1_reason: "La Mole Antonelliana es un edificio parecido a un pabellón con su diseño alto y marcadamente ahusado, diseñado por el arquitecto turinés Alessandro Antonelli. Se inició como una sinagoga por encargo de la comunidad judía, pero la excesiva ambición del arquitecto llevó a un proyecto que iba más allá de los planos originales. Los costos se dispararon y la finalización se retrasó durante años. A pesar de los ambiciosos intentos, la comunidad judía finalmente no pudo recaudar más dinero. Sin embargo, los turineses abogaron por que el gobierno local se hiciera cargo del proyecto para completar el edificio, que ya era impresionante en su forma inicial, y dedicarlo a la unidad italiana." #NT!
 je_gaudi_mole_phase_1_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_mole_phase_2: "Mole Antonelliana: Linterna y Aguja" #NT!
 je_gaudi_mole_phase_2_reason: "Antonelli siguió realizando cambios en su edificio, por ejemplo añadiendo el llamado "tempietto", una columnata hexagonal neoclásica de dos plantas y base cuadrada, que retoma así el estilo básico del pronaos. La visión original de Antonelli para la aguja era rematarla con una estrella de cinco puntas, pero más tarde optó por una estatua que representaba un genio alado, o "genio alato". La estatua fue encargada al escultor Fumagalli, meses después de la muerte de Antonelli. El diseño incluía un genio de cobre dorado y repujado que sostenía una lanza en una mano y una rama de palma en la otra. En su cabeza había una pequeña estrella de cinco puntas sostenida por un poste. Cuando la estrella se colocó en su lugar el 10 de abril de 1889, elevó la altura total del Mole a 167,5 m (550 pies), convirtiéndolo en el edificio de ladrillo más alto de Europa en ese momento." #NT!
