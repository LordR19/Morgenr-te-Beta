 je_gaudi_gotthard_survey: "Ferrocarril del San Gotardo: plano y estudio" #NT!
 je_gaudi_gotthard_survey_reason: "En el siglo XIX, Suiza corría el peligro de quedar excluida del tráfico ferroviario internacional y perder así no sólo el contacto con el moderno sistema de transporte, sino también con la Revolución Industrial. Con la apertura de una línea ferroviaria sobre el paso del Brennero, este peligro adquirió una nueva dimensión. Geográficamente, Suiza tenía mayores problemas que Austria: el paso del Brennero era mucho más fácil de negociar que las rutas alternativas suizas. Décadas de debates sobre el trazado y la financiación de un proyecto de este tipo precedieron a la construcción de un ferrocarril alpino en Suiza. El político y empresario de Zurich Alfred Escher jugó un papel clave en la determinación de la línea del San Gotardo." #NT!
 je_gaudi_gotthard_survey_goal: "#E Progreso de la planificación#! alcanza #BLUE 60#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_gotthard_construction: "Ferrocarril del San Gotardo: construcción" #NT!
 je_gaudi_gotthard_construction_reason: "La construcción del ferrocarril de San Gotardo se considera uno de los mayores proyectos de construcción del siglo XIX y se compara con la construcción del Canal de Suez en términos de dimensiones y obstáculos técnicos. Desde el principio, la parte central y más ambiciosa fue la realización de un túnel a través del macizo del San Gotardo. Cuando se inauguró en 1882, el túnel de la cumbre del San Gotardo era el túnel más largo del mundo con 15 kilómetros. Un centenar de puentes, pequeños y grandes, en su mayoría de hierro y acero, forman parte de esta ambiciosa ruta que no sólo conecta el norte y el sur de Europa, sino que también representa un símbolo de la unidad suiza." #NT!
 je_gaudi_gotthard_construction_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_gotthard_discontent: "Ferrocarril de San Gotardo: descontento de los trabajadores" #NT!
 je_gaudi_gotthard_discontent_reason: "Las condiciones de trabajo durante la construcción del ferrocarril del Gotardo eran duras, incluso para los estándares contemporáneos. La clase trabajadora estaba compuesta en gran parte por extranjeros, principalmente de los valles alpinos del norte de Italia, más pobres, que de facto no tenían derechos. En particular, el trabajo en el túnel del San Gotardo se consideraba potencialmente mortal y mal remunerado. Esto dio lugar repetidamente a desacuerdos con la dirección de construcción, que al menos en un momento incluso amenazaron todo el proyecto." #NT!
 je_gaudi_gotthard_discontent_goal: "Si el #E Insatisfacción de los trabajadores#! alcanza el valor máximo de #BLUE 10#! puntos, ¡puede estallar una huelga! Actualmente el valor es #R [GetGlobalVariable('gaudi_gotthard_discontent').GetValue]#! puntos." #NT!
  
 je_gaudi_cristo: "Cristo Redentor: Construcción" #NT!
 je_gaudi_cristo_reason: "El sacerdote vicenciano Pedro María Boss sugirió por primera vez colocar un monumento cristiano en el Monte Corcovado a mediados de la década de 1850 para honrar a la princesa Isabel, regente de Brasil e hija del emperador Pedro II, pero el proyecto no fue aprobado. El Círculo Católico de Río hizo una segunda propuesta para una estatua emblemática en la montaña en 1920. El ingeniero local Heitor da Silva Costa y el artista Carlos Oswald diseñaron la estatua. El escultor francés Paul Landowski creó la obra. La estatua Art Déco ganaría posteriormente fama mundial como símbolo de Río de Janeiro junto al Pan de Azúcar." #NT!
