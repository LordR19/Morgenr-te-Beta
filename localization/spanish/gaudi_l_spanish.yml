 je_gaudi_sagrada_phase_2: "Sagrada Familia: El Ábside" #NT!
 je_gaudi_sagrada_phase_2_reason: "Gaudí completó la cripta que había comenzado esencialmente según los planos de del Villar, siendo las bóvedas una revisión de Gaudí. A mediados de la década de 1880 se pudieron celebrar en él los primeros servicios religiosos y la cripta se completó en 1889. Simultáneamente con la construcción de la cripta, Gaudí comenzó a rediseñar fundamentalmente los planos de la iglesia. En 1885 presentó un nuevo concepto global con un lenguaje de diseño gótico, en el que se reconocían 18 torres, aunque en menor escala que en el proyecto actual. El muro exterior del ábside, terminado en 1893, es más alto que el proyecto de del Villar. Contiene elementos neogóticos, pero muestra la firma de Gaudí en el uso idiosincrásico de las formas góticas, las gárgolas naturalistas y las puntas de los pináculos." #NT!
