 je_gaudi_gyeong_phase_1: "Reconstrucción del Palacio Gyeongbokgung" #NT!
 je_gaudi_gyeong_phase_1_reason: "Gyeongbokgung es un palacio en Seúl. El nombre significa "Palacio del Paisaje Bendito". Es el primer y más grande palacio de cinco palacios construidos en Corea durante la dinastía Joseon. El palacio Gyeongbokgung fue construido por el fundador de la dinastía Joseon, el rey Taejo, y se completó en 1395. El palacio sirvió como residencia real hasta su destrucción por los japoneses en la Guerra Imjin en 1592. El palacio, que fue destruido por un incendio en la Guerra Imjin, no fue reconstruida durante casi 300 años. ¿Quizás ahora es el momento de restaurarlo?" #NT!
 je_gaudi_gyeong_phase_1_goal: "#E Progreso de la construcción#! alcanza #BLUE 60#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_gyeong_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
  
