 gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] victorias en el Circuito Savio" #NT!
 gaudi.1003.d: "El joven [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] fue primero en la carrera del Gran Premio en el Circuito Savio de Rávena. ¿Quizás podríamos nutrir este talento emergente de alguna manera?" #NT!
 gaudi.1003.f: "El olor a gasolina en el aire, el rugido de los motores, la emoción, el peligro, la acción, eran las razones por las que la gente acudía en masa a las carreras de coches como espectadores.\n\nEn 1923, el joven Enzo Ferrari ganó su primer Gran Premio y continuó corriendo hasta el nacimiento de su hijo, cuando él mismo dejó de competir. Pero se mantuvo fiel a las carreras al fundar la Scuderia Ferrari, su propio equipo de corredores de autos." #NT!
 gaudi.1003.g: "¡Qué espectáculo!" #NT!
 gaudi.1003.h: "¡Está destinado a mayores hazañas!" #NT!
  
