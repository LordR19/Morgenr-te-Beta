 je_gaudi_sagrada_phase_1: "Sagrada Familia: el sueño de Antoni Gaudí" #NT!
 je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet fue un arquitecto y diseñador catalán de España conocido como el máximo exponente del modernismo catalán. Las obras de Gaudí tienen un estilo sui generis muy individualizado. En 1883, Gaudí fue puesto a cargo del proyecto recientemente iniciado para construir una iglesia en Barcelona llamada Basílica i Temple Expiatori de la Sagrada Família. Gaudí cambió por completo el diseño inicial y le dio un estilo propio y distintivo. Hasta su muerte se dedicó por completo a este proyecto. Durante décadas, la Sagrada Familia sería la iglesia católica inacabada más grande del mundo: un proyecto del siglo entre la genialidad y la locura." #NT!
