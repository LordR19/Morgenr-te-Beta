 je_gaudi_sagrada_phase_5: "Sagrada Familia: Torres de los Apóstoles" #NT!
 je_gaudi_sagrada_phase_5_reason: "El diseño original de Gaudí contempla un total de dieciocho chapiteles, que representan en orden ascendente de altura a los Doce Apóstoles, la Virgen María, los cuatro Evangelistas y, el más alto de todos, Jesucristo. Todas las torres, cuyas formas pretenden evocar el báculo de un obispo, tienen largas muescas verticales y agujas de colores decoradas con animales o símbolos sagrados y citas de la Biblia. Llevan una pequeña cruz dorada con el nombre del respectivo apóstol. Algunas de las torres están conectadas por estrechos puentes de piedra." #NT!
