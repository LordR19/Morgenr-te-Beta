 je_gaudi_palacio_phase_1: "El corazón de la cultura mexicana" #NT!
 je_gaudi_palacio_phase_1_reason: "El Palacio de Bellas Artes (inglés: Palacio de Bellas Artes) es la institución cultural más importante de México. El monumental edificio es considerado el edificio cultural más alto e importante de México, dedicado al teatro, la danza, la música y la ópera, las artes visuales, la literatura y la arquitectura. La construcción del edificio comenzó el 1 de octubre de 1904. El objetivo era reemplazar el Teatro Nacional, previamente destrozado, que se percibía como una reliquia del colonialismo." #NT!
 je_gaudi_palacio_phase_1_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_palacio_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 je_gaudi_palacio_phase_2: "El corazón de la cultura mexicana" #NT!
 je_gaudi_palacio_phase_2_reason: "El arquitecto italiano Adamo Boari recibió el encargo de diseñar el Palacio de Bellas Artes y se esperaba que lo terminara en cuatro años. Sin embargo, este plazo no se pudo cumplir debido a una serie de problemas. El suelo pantanoso de México provocó la colonización de edificios, también hubo dificultades financieras y Boari finalmente regresó a Italia debido a la Revolución Mexicana. El retraso en la construcción también significó que los gustos artísticos y arquitectónicos cambiaran y se adoptara la inspiración del Art Déco." #NT!
 je_gaudi_palacio_phase_2_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_palacio_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
  
