 gaudi_civil_engineer: "Ingeniero civil" #NT!
 gaudi_civil_engineer_desc: "[Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineers$')] son ingenieros que se enfocan en proyectos de construcción e infraestructura. Podrían construir nuevos puentes, túneles o canales." #NT!
 gaudi_mechanical_engineer: "Ingeniero mecánico" #NT!
 gaudi_mechanical_engineer_desc: "[Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineers$')] centrarse en la construcción de máquinas nuevas e innovadoras. Quizás creen una locomotora mejor o una nueva e innovadora máquina de vapor. ¿Quizás incluso construirán carros que puedan moverse sin caballos?" #NT!
 gaudi_military_engineer: "Ingeniero militar" #NT!
 gaudi_military_engineer_desc: "[Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineers$')] suelen formar parte del ejército y se centran en la construcción de fortalezas o nuevas máquinas de guerra innovadoras." #NT!
 gaudi_electrical_engineer: "Ingeniero eléctrico" #NT!
 gaudi_electrical_engineer_desc: "La electricidad permite muchos usos innovadores, desde la luz hasta los motores e incluso la comunicación. [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineers$')] trabajar para aprovechar este poder para el bien de la humanidad." #NT!
 gaudi_aeronautical_engineer: "Ingeniero aeronáutico" #NT!
 gaudi_aeronautical_engineer_desc: "El sueño de volar es viejo. Ahora que es realmente posible que los humanos conquisten el aire, [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineers$')] pretende permitir que las personas vuelen más alto, más rápido y más lejos mientras construyen nuevos aviones y dirigibles." #NT!
  
