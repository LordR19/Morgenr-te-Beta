 je_gaudi_sagrada_phase_3: "Sagrada Familia: Fachada de la Natividad" #NT!
 je_gaudi_sagrada_phase_3_reason: "Dedicada al nacimiento de Jesús, la fachada de la Natividad está decorada con escenas que recuerdan elementos de la vida. Característica del estilo naturalista de Gaudí, las esculturas están profusamente dispuestas y decoradas con escenas e imágenes de la naturaleza, cada una de las cuales es un símbolo a su manera. La fachada mira hacia el sol naciente hacia el noreste, símbolo del nacimiento de Cristo. Está dividido en tres pórticos, cada uno de los cuales representa una virtud teologal (Esperanza, Fe y Caridad). El Árbol de la Vida se eleva sobre la puerta de Jesús en el pórtico de la Caridad." #NT!
