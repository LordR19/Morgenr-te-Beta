 je_gaudi_sagrada_phase_7: "Sagrada Familia: Crucero" #NT!
 je_gaudi_sagrada_phase_7_reason: "Los temas de toda la decoración incluyen palabras de la liturgia. Los campanarios están decorados con palabras como 'Hosanna', 'Excelsis' y 'Sanctus'; las grandes puertas de la fachada de la Pasión reproducen extractos de la Pasión de Jesús del Nuevo Testamento en varios idiomas, principalmente catalán; y la fachada de la Gloria estará decorada con palabras del Credo de los Apóstoles, mientras que en su puerta principal se reproducirá íntegramente el Padrenuestro en catalán, rodeado de múltiples variaciones del 'Danos hoy nuestro pan de cada día' en otros idiomas. Las tres entradas simbolizan las tres virtudes: Fe, Esperanza y Amor. Cada uno de ellos está también dedicado a una parte de la vida de Cristo." #NT!
