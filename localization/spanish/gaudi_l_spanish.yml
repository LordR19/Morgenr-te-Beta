 je_gaudi_ben_burn: "Big Ben en llamas" #NT!
 je_gaudi_ben_burn_reason: "Después del incendio en el Parlamento de Westminster, Gran Bretaña construyó un nuevo y emblemático edificio parlamentario que subraya el reclamo del Imperio. ¿Quizás es hora de bajar a la tierra el orgullo británico con otro fuego?" #NT!
