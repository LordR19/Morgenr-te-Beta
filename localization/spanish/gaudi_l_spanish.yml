 gaudi.701.t: "Comienza la construcción de Neuschwanstein" #NT!
 gaudi.701.d: "El rey de Baviera eligió un lugar cerca de la antigua residencia Hohenschwangau, que conocía desde su infancia. Ya está claro que la dirección real de la construcción no recae en los arquitectos seleccionados, sino en el monarca." #NT!
 gaudi.701.f: ""Tengo la intención de reconstruir las ruinas del antiguo castillo de Hohenschwangau, cerca del desfiladero de Pöllat, al más puro estilo de los antiguos castillos de los caballeros alemanes." -Rey Luis II" #NT!
 gaudi.701.g: "El rey es un genio o un loco." #NT!
 gaudi.702.t: "Neuschwanstein: finaliza la primera fase" #NT!
 gaudi.702.d: "En la colina cerca de Füssen, el Palas es ahora claramente visible sobre el Allgäu bávaro. Allí ya se encuentra la puerta de entrada de Neuschwanstein." #NT!
 gaudi.702.f: "'... en todos los aspectos este castillo será más hermoso y acogedor que el bajo Hohenschwangau...' -Rey Luis II" #NT!
 gaudi.702.g: "Parece más cursi de lo planeado." #NT!
 gaudi.703.t: "Continúa la construcción de Neuschwanstein" #NT!
 gaudi.703.d: "Ha comenzado la siguiente fase de construcción del castillo de Neuschwanstein. Cada vez hay más voces que califican el ostentoso edificio como una completa pérdida de dinero." #NT!
 gaudi.703.f: "Contrariamente a los rumores populares, Luis II financió Neuschwanstein enteramente con sus bienes privados. Debido a su falta de dinero, también se mostró receptivo a las donaciones financieras de su antiguo homólogo prusiano. Para ganarse la buena voluntad de Baviera en la coronación del rey de Prusia Guillermo como káiser alemán, Bismarck pagó al gobernante una pensión anual de 300.000 Reichsmarks. Al final de su vida, las deudas privadas de Ludwig ascendían a 8,25 millones de Reichsmarks." #NT!
 gaudi.703.g: "¿Cuánto va a costar?" #NT!
 gaudi.704.t: "Neuschwanstein completado" #NT!
 gaudi.704.d: "¡Neuschwanstein finalmente fue terminado hoy! La historia dirá si el edificio seguirá la tradición de Luis XIV como expresión de megalomanía nostálgica o si el mito del rey perdurará durante siglos. En caso de duda, ambos deberían ser el caso." #NT!
 gaudi.704.f: "'Quiero seguir siendo un enigma eterno para mí y para los demás...' -Rey Luis II" #NT!
 gaudi.704.g: "¡Viva [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFirstName]!" #NT!
 gaudi.709.t: "¡Baviera perdió!" #NT!
 gaudi.709.d: "Con la pérdida de Baviera perdimos todas las oportunidades de seguir construyendo el castillo de Neuschwanstein." #NT!
 gaudi.709.f: "Si por cualquier motivo se perdiera Baviera, el progreso de la construcción no se perdería en su totalidad. Sólo Baviera puede seguir construyendo el castillo de Neuschwanstein en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.709.g: "¡No podemos dejarles Baviera por mucho tiempo!" #NT!
  
 gaudi.711.t: "Ladrillos malos" #NT!
 gaudi.711.d: "La última entrega de material para Neuschwanstein resultó deficiente." #NT!
 gaudi.711.f: "Por un momento se apagó la actividad habitual en la obra, donde el castillo de Neuschwanstein crecía cada día más. Un breve inventario realizado por el propio Rey reveló que los ladrillos no eran de la calidad habitual y anunció que preferiría esperar antes de que estos ladrillos pusieran en peligro su obra maestra. Sin embargo, en la dirección de la construcción hay voces que dicen que los ladrillos deberían seguir utilizándose, no sólo porque la construcción podría retrasarse, sino también porque se teme que el monarca pueda aprovechar el tiempo para cambiar de nuevo el plan..." #NT!
 gaudi.712.t: "¡Desastre!" #NT!
 gaudi.712.d: "La mala calidad del material ha pasado factura: esta mañana se ha derrumbado un tramo de Neuschwanstein y ha causado daños considerables." #NT!
 gaudi.712.f: "Quizás el rey tuviera razón. Quizás no fue una buena idea utilizar ladrillos desmoronados para un monumento tan importante como el Castillo de Neuschwanstein. Por lo tanto, tal vez habría que haberlo pensado dos veces antes de tomar esta decisión. Pero es demasiado tarde: el material deficiente hoy pasó factura: provocó el derrumbe de un muro y destruyó gran parte del progreso de la construcción de las últimas semanas y meses al derrumbarse una fachada." #NT!
 gaudi.713.t: "La oposición critica a Neuschwanstein" #NT!
 gaudi.713.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] envió una petición al Rey." #NT!
 gaudi.713.f: "'En el extranjero ya se ríen de un monarca que se cree, según su estado de ánimo, un rey de cuento de hadas o la reencarnación de Luis XIV. El endeudamiento de la familia real a favor de sueños obsoletos debe terminar. Baviera se está convirtiendo en el hazmerreír de Europa. Semejante comportamiento es impropio de un rey." #NT!
 gaudi.713.g: "¡Soy el Rey y construyo lo que quiero!" #NT!
 gaudi.713.h: "¿Quizás esto ES vanidad?" #NT!
 gaudi.714.t: "maquinas nuevas" #NT!
 gaudi.714.d: "El progreso técnico también ayuda en la construcción de un edificio aparentemente anticuado, como por ejemplo un castillo medieval." #NT!
 gaudi.714.f: "La fábrica de máquinas de Múnich y la moderna estructura de acero permiten reconstruir Neuschwanstein en un tiempo récord, hasta ahora desconocido." #NT!
 gaudi.715.t: "Vecino impresionado por Neuschwanstein" #NT!
 gaudi.715.d: "Nuestro país vecino [SCOPE.sCountry('gaudi_neighbour_nation').GetName] quedó asombrado al ver la dedicación con la que Baviera trabaja en el sueño del castillo ideal y expresó gran interés por el avance de las obras." #NT!
 gaudi.715.f: "Neuschwanstein es el más famoso de los castillos de Luis II y uno de los lugares más famosos de Alemania. Desde que se abrió al público el año de la muerte de Ludwig, el número de visitantes ha ido aumentando constantemente. Sólo en las primeras ocho semanas, alrededor de 18.000 personas visitaron el castillo. En 1913 hubo más de 28.000 invitados y en 1939 ya eran 290.000. En 2001, el número había aumentado hasta alrededor de 1,3 millones de visitantes, entre ellos 560.000 alemanes y 385.000 estadounidenses e ingleses. El tercer grupo más grande ese año fue el de 149.000 japoneses. En 2005, se contabilizaron un total de más de 50 millones de visitantes." #NT!
 gaudi.715.g: "Muestre al embajador Neuschwanstein." #NT!
 gaudi.715.h: "Pide una donación." #NT!
 gaudi.716.t: "El Rey acaba de tener otra idea..." #NT!
 gaudi.716.d: "Nuestro monarca sorprendió recientemente a la dirección de obra con un cambio." #NT!
 gaudi.716.f: "La construcción del castillo comenzó en 1869. Los deseos y exigencias de Luis II aumentaron con la construcción, al igual que los gastos, y los diseños y los presupuestos tuvieron que revisarse varias veces. En lugar de la gran sala del trono, inicialmente sólo se planeó un modesto estudio, y las habitaciones de invitados previstas se eliminaron de los planos para dar cabida a una sala morisca, que no se pudo realizar debido a la constante falta de dinero. La finalización del castillo, inicialmente prevista para 1872, se retrasó repetidamente." #NT!
 gaudi.716.g: "¡Kruzetiakn!" #NT!
 gaudi.716.h: "¡Sacramento!" #NT!
 gaudi.716.i: "¡Zefix!" #NT!
 gaudi.716.j: "Himme, Oarsch und Zwian!" #NT!
 gaudi.717.t: "Neuschwanstein crece" #NT!
 gaudi.717.d: "La construcción del castillo de Neuschwanstein avanza más rápido de lo esperado por motivos que no se especifican." #NT!
 gaudi.717.f: "Por razones desconocidas, la construcción del majestuoso Castillo de Neuschwanstein avanza. Quizás fue el buen tiempo. Posiblemente la oración a la Santísima Virgen. Posiblemente también el material de construcción bastante inferior que desperdiciamos el otro día y que esperamos no encontrar nunca. Una cosa es segura: este monstruo, que ha sufrido repetidamente retrasos debido a las más diversas circunstancias, debería terminarse más rápido de lo esperado. Suponiendo que el Rey no use esto para intentar compensar el ahorro de tiempo con una nueva expansión..." #NT!
 gaudi.718.t: "¿Un proyecto nacional o real?" #NT!
 gaudi.718.d: "Actualmente hay un serio debate en el Parlamento sobre si el castillo de Neuschwanstein es principalmente un edificio nacional o real." #NT!
 gaudi.718.f: "El castillo de Neuschwanstein, en su remoto emplazamiento en Algovia, fue concebido desde el principio como el refugio privado del rey. Sin embargo, el edificio también tenía implicaciones románticas y, por tanto, nacionales, al menos para los forasteros: la transfiguración de la Edad Media como el punto culminante real de la historia alemana fue parte de la narrativa del movimiento nacional. Al mismo tiempo, el castillo era un homenaje en piedra a Richard Wagner, el compositor nacional de la dividida nación alemana." #NT!
 gaudi.718.g: "Este es un proyecto nacional." #NT!
 gaudi.718.h: "Este es un proyecto nacional y real." #NT!
 gaudi.718.i: "Este es un proyecto real." #NT!
 gaudi.719.t: "El Monarca hace una visita" #NT!
 gaudi.719.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] ha decidido realizar una visita personal a la obra de Neuschwanstein." #NT!
 gaudi.719.f: "Nuestro monarca [SCOPE.sCharacter('gaudi_ruler').GetFirstName] sigue constantemente de cerca el avance de las obras y ha anunciado una nueva visita. Los preparativos están en pleno apogeo y, por supuesto, ¡quieren ofrecer algo a Su Majestad! Por lo tanto, después del anuncio, los simples trabajadores de la construcción, la dirección de la obra y el arquitecto jefe han fijado una velocidad de acorde desconocida hasta ahora." #NT!
 gaudi.719.g: "Su Majestad sabe motivar." #NT!
 gaudi.720.t: "Incendio en el sitio de construcción" #NT!
 gaudi.720.d: "Por motivos desconocidos, se produjo un incendio en la obra de Neuschwanstein que retrasó las obras durante meses." #NT!
 gaudi.720.f: "'¡¿Alguien está tocando La cabalgata de las valquirias de Richard Wagner ahora mismo?!'" #NT!
 gaudi.720.g: "¡Horrible! ¡Es como Wagner!" #NT!
 gaudi.721.t: "Una mano real para los trabajadores" #NT!
 gaudi.721.d: "Un dirigente sindical ha pedido al rey que compense con mayor cuidado los peligrosos trabajos en las obras del castillo de Neuschwanstein." #NT!
 gaudi.721.f: "Esta gran obra fue durante aproximadamente dos décadas el mayor empleador de la región. En 1880, alrededor de 200 artesanos trabajaban cada día en la obra, sin contar los proveedores y otras personas que participaban indirectamente en la construcción. En momentos en que el rey exigía plazos especialmente ajustados y cambios urgentes, se decía que hasta 300 trabajadores al día trabajaban también de noche a la luz de lámparas de aceite. La institución social "Asociación de artesanos del Palacio Real de Hohenschwangau", fundada el 3 de abril de 1870, era muy moderna. El objetivo de la asociación era garantizar el pago continuo de los salarios de los trabajadores de la construcción enfermos o lesionados con cotizaciones mensuales bajas y reforzado con importantes subsidios del rey. La empresa constructora, al igual que el seguro social o la asociación profesional actual, garantizaba el salario durante 15 semanas por un importe de 0,70 marcos. Había una pensión para los descendientes de los que fallecían durante la construcción; aunque era baja, no era común en aquella época." #NT!
 gaudi.721.g: "Una institución que vale la pena apoyar." #NT!
 gaudi.721.h: "¡Un modelo a seguir para todo el país!" #NT!
 gaudi.721.i: "¿Asistencia social? ¡Necesito trabajadores, no llorones!" #NT!
  
