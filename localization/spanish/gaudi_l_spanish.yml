 gaudi_sagrada_phase_5_decision_desc: "El diseño original de Gaudí contempla un total de dieciocho chapiteles, que representan en orden ascendente de altura a los Doce Apóstoles, la Virgen María, los cuatro Evangelistas y, el más alto de todos, Jesucristo. Todas las torres, cuyas formas pretenden evocar el báculo de un obispo, tienen largas muescas verticales y agujas de colores decoradas con animales o símbolos sagrados y citas de la Biblia. Llevan una pequeña cruz dorada con el nombre del respectivo apóstol. Algunas de las torres están conectadas por estrechos puentes de piedra." #NT!
 gaudi_sagrada_phase_6_decision: "Sagrada Familia: Fachada de la Pasión" #NT!
 gaudi_sagrada_phase_6_decision_desc: "En contraste con la Fachada de la Natividad, muy decorada, la Fachada de la Pasión es austera, simple y llana, con abundante piedra desnuda y está tallada con duras líneas rectas para parecerse a los huesos de un esqueleto. Dedicada a la Pasión de Cristo, el sufrimiento de Jesús durante su crucifixión, la fachada pretendía representar los pecados del hombre. Gaudí pretendía que esta fachada infundiera miedo en el espectador. Quería "romper" arcos y "cortar" columnas, y utilizar el efecto de claroscuro (sombras angulares oscuras contrastadas por una luz dura y rígida) para mostrar aún más la severidad y brutalidad del sacrificio de Cristo. Frente al sol poniente, indicativo y simbólico de la muerte de Cristo, la Fachada de la Pasión está sostenida por seis columnas grandes e inclinadas, diseñadas para parecerse a músculos tensos." #NT!
 gaudi_sagrada_phase_7_decision: "Sagrada Familia: Crucero" #NT!
 gaudi_sagrada_phase_7_decision_desc: "Los temas de toda la decoración incluyen palabras de la liturgia. Los campanarios están decorados con palabras como 'Hosanna', 'Excelsis' y 'Sanctus'; las grandes puertas de la fachada de la Pasión reproducen extractos de la Pasión de Jesús del Nuevo Testamento en varios idiomas, principalmente catalán; y la fachada de la Gloria estará decorada con palabras del Credo de los Apóstoles, mientras que en su puerta principal se reproducirá íntegramente el Padrenuestro en catalán, rodeado de múltiples variaciones del 'Danos hoy nuestro pan de cada día' en otros idiomas. Las tres entradas simbolizan las tres virtudes: Fe, Esperanza y Amor. Cada uno de ellos está también dedicado a una parte de la vida de Cristo." #NT!
 gaudi_sagrada_phase_8_decision: "Sagrada Familia: Torres de María y los Evangelistas" #NT!
 gaudi_sagrada_phase_8_decision_desc: "Las agujas de los evangelistas están coronadas por esculturas de sus símbolos tradicionales: un toro alado (San Lucas), un hombre alado (San Mateo), un águila (San Juan) y un león alado (San Marcos). Los terminales de las torres tienen 22,5 m de altura y se componen de tres partes diferenciadas: la base está formada por cuatro hileras de hexágonos con las inscripciones Al·leluia y Amén rodeados de palmeras cerámicas en forma de espiga; en la parte central hay un icosaedro atravesado por una esfera recubierta de trencadís cerámico y vidrio veneciano, que contiene las fuentes de iluminación; y, como remate, se encuentran las esculturas de los Tetramorfos, alados y con un libro evangélico con las iniciales de cada evangelista. La torre de María se sitúa en el ábside y está rematada por una gran estrella de doce puntas, que simboliza el lucero de la mañana. Además, lleva varios elementos iconográficos alusivos a la Virgen, como el Ave María y diversas flores como símbolo de los atributos de la madre de Jesús." #NT!
 gaudi_sagrada_phase_9_decision: "Sagrada Familia: Fachada de la Gloria" #NT!
 gaudi_sagrada_phase_9_decision_desc: "La más grande y llamativa de las fachadas es la Fachada de la Gloria. Dedicado a la Gloria Celestial de Jesús, representa el camino hacia Dios: Muerte, Juicio Final y Gloria, mientras que el Infierno queda para quienes se desvían de la voluntad de Dios. Para llegar al Pórtico de la Gloria, la gran escalera conduce a un pasaje subterráneo construido sobre la calle de Mallorca con una decoración que representa el infierno y el vicio. Estará decorado con demonios, ídolos, dioses falsos, herejías y cismas, etc. También se representará el purgatorio y la muerte, esta última mediante tumbas en el suelo. El pórtico tiene siete grandes columnas dedicadas a los dones del Espíritu Santo. En la base de las columnas hay representaciones de los siete pecados capitales, y en la parte superior, las siete virtudes celestiales." #NT!
 gaudi_sagrada_phase_10_decision: "Sagrada Familia: Aguja de Cristo" #NT!
 gaudi_sagrada_phase_10_decision_desc: "La torre de Jesús está conectada por cuatro puentes con las torres de los evangelistas y rematada por una gran cruz de seis brazos, de 13,5 m de altura: en su parte central hay un cordero, así como la inscripción 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' y las palabras 'Amén' y 'Aleluya'. Cada uno de los cuatro brazos de la cruz tiene potentes rayos de luz que son visibles a grandes distancias, en recuerdo del pasaje bíblico que define a Jesús como 'Yo soy la luz del mundo'. En su interior, la torre de Jesús estará dividida en tres pisos, lo que simbolizará la creación del universo y la frase relacionada con Cristo 'Yo soy el Camino, la Verdad y la Vida'." #NT!
  
 gaudi_sagrada_support_decision: "Apoya a la Sagrada Familia" #NT!
 gaudi_sagrada_support_decision_desc: "En realidad, se supone que la construcción de la Sagrada Familia se basa en donaciones, pero nuestra Constitución actual permite que estas "donaciones" se interpreten de manera más generosa, motivando a la población de nuestro país a apoyar también el proyecto de construcción. Esto nos otorga un punto de construcción más cada mes." #NT!
 gaudi_end_sagrada_support_decision: "Fin de las ayudas a la Sagrada Familia" #NT!
 gaudi_end_sagrada_support_decision_desc: "Siempre podemos retirar nuestro apoyo a la construcción de la Sagrada Familia, pero ¿quién querría eso en serio?" #NT!
 gaudi_activate_saxon_palace_decision: "Restaurar el palacio sajón" #NT!
 gaudi_activate_saxon_palace_decision_desc: "Con la liberación de Varsovia comienza un nuevo capítulo en la historia de la nación polaca. El abandonado Palacio Sajón, que alguna vez fue la sede de los reyes de la dinastía Wettin, recuperaría su posición, por ejemplo con un monumento al Soldado Desconocido." #NT!
  
 gaudi.11.t: "La Secesión [SCOPE.sState('gaudi_secession_state').GetCityHubName]" #NT!
 gaudi.11.d: "[SCOPE.sState('gaudi_secession_state').GetCityHubName] se ha convertido en el centro de un destacado movimiento artístico internacional profundamente relacionado con el Art Nouveau." #NT!
 gaudi.11.f: "La Secesión de Viena es un movimiento artístico, estrechamente relacionado con el Art Nouveau, que fue formado en 1897 por un grupo de pintores, artistas gráficos, escultores y arquitectos austriacos, entre ellos Josef Hoffman, Koloman Moser, Otto Wagner y Gustav Klimt. Renunciaron a la Asociación de Artistas Austriacos en protesta por su apoyo a estilos artísticos más tradicionales. Su obra arquitectónica más influyente fue el Palacio de la Secesión diseñado por Joseph Maria Olbrich como lugar para las exposiciones del grupo. Su revista oficial se llamaba Ver Sacrum (Primavera Sagrada, en latín), que publicaba obras de arte gráfico muy estilizadas e influyentes. En 1905, el grupo se dividió, cuando algunos de los miembros más destacados, incluidos Klimt, Wagner y Hoffmann, dimitieron en una disputa sobre prioridades, pero siguió funcionando, y todavía funciona hoy, desde su sede en el Edificio de la Secesión. En su forma actual, la galería de exposiciones Secession está dirigida y gestionada de forma independiente por artistas." #NT!
 gaudi.11.g: "¡Este beso para el mundo entero!" #NT!
 gaudi.11_tt: "Desencadena el Evento #white #b La Primera Secesión#!#!" #NT!
 gaudi.21.t: "Barrio Art Nouveau en [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]" #NT!
 gaudi.21.d: "El nuevo desarrollo artístico no se detiene en [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]: se están construyendo nuevos edificios Art Nouveau en un barrio que ahora se considera un cuarto de vanguardia." #NT!
 gaudi.21.f: "El debut de la arquitectura Art Nouveau en Bruselas estuvo acompañado por una ola de Arte Decorativo en el nuevo estilo. Entre los artistas importantes se encuentran Gustave Strauven, que utilizó hierro forjado para lograr efectos barrocos en las fachadas de Bruselas; el diseñador de muebles Gustave Serrurier-Bovy, conocido por sus originales sillas y muebles metálicos articulados; y el diseñador de joyas Philippe Wolfers, que creó joyas en forma de libélulas, mariposas, cisnes y serpientes. El estilo rápidamente se hizo notar en la vecina Francia. Después de visitar el Hôtel Tassel de Horta, Hector Guimard construyó el Castel Béranger, uno de los primeros edificios parisinos del nuevo estilo. Los parisinos acogieron con agrado el estilo original y pintoresco de Guimard; El Castel Béranger fue elegido como una de las mejores fachadas nuevas de París, lanzando la carrera de Guimard. La Exposición Universal de París de 1900 marcó el punto culminante del Art Nouveau. Entre abril y noviembre de 1900, atrajo a casi cincuenta millones de visitantes de todo el mundo y mostró la arquitectura, el diseño, la cristalería, el mobiliario y los objetos decorativos del estilo. Si bien la Exposición de París fue, con diferencia, la más grande, otras exposiciones contribuyeron mucho a popularizar el estilo." #NT!
 gaudi.21.g: "Una nueva cultura vibrante." #NT!
 gaudi.31.t: "Cine Art Déco en [SCOPE.sState('gaudi_art_deco_cinema_state').GetCityHubName]" #NT!
 gaudi.31.d: "Hoy abrió sus puertas un cine nuevo y moderno." #NT!
 gaudi.31.f: "Un género importante de los edificios Art Deco es el cine. El período Art Déco coincidió con el nacimiento de las películas sonoras y la época de las salas de cine enormes y profusamente decoradas. Muchas de estas salas de cine todavía sobreviven, aunque muchas se han dividido en el interior en salas de proyección más pequeñas. Entre los ejemplos más famosos se encuentra el Teatro Paramount en Oakland, California, que tenía un gran vestíbulo de cuatro pisos de altura, se ingresaba por veintisiete puertas y tenía capacidad para 3.746 personas." #NT!
 gaudi.31.g: "¿Ya salió el nuevo Buster Keaton?" #NT!
 gaudi.32.t: "Rascacielos Art Déco en [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName]" #NT!
 gaudi.32.d: "Con sus divertidos adornos, fabulosos mosaicos y atractivas formas, el nuevo rascacielos de [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName] es mucho más que un simple edificio alto." #NT!
 gaudi.32.f: "El estilo Art Déco había nacido en París, pero en esa ciudad no se permitían edificios más altos que la Catedral de Notre Dame (con la única excepción de la Torre Eiffel). Como resultado, Estados Unidos pronto tomó la iniciativa en la construcción de edificios altos. Los primeros rascacielos se construyeron en Chicago en la década de 1880 en estilo Beaux-Arts o neoclásico. En la década de 1920, los arquitectos neoyorquinos utilizaron el nuevo estilo Art Déco para construir el edificio Chrysler y el Empire State. El edificio Empire State fue el edificio más alto del mundo durante cuarenta años. La decoración del interior y exterior de los rascacielos era clásica Art Déco, con formas geométricas y patrones en zigzag. El edificio Chrysler actualizó las gárgolas tradicionales de las catedrales góticas con esculturas en las esquinas del edificio en forma de adornos de radiadores Chrysler." #NT!
 gaudi.32.g: "Rascacielos con estilo." #NT!
 gaudi.33.t: "Aeropuerto Art Déco" #NT!
 gaudi.33.d: "Un nuevo aeropuerto con un lujoso estilo Art Deco recibe a pasajeros de todo el mundo y muestra a los extranjeros la grandeza de nuestra nación nada más llegar." #NT!
 gaudi.33.f: "A principios del nuevo siglo, los aeropuertos eran el símbolo del progreso: la conquista del cielo, que durante mucho tiempo se había considerado un sueño inalcanzable de la humanidad, de repente se convirtió en algo natural. Los pilotos competían, batían récords e intentaban dar la vuelta al mundo: en ellos se mezclaba el ideal del héroe antiguo con la última tecnología. Al mismo tiempo, el vuelo de pasajeros era un símbolo de estatus. Lo exquisito y lo lujoso se aferraban a él. Los aeropuertos Art Déco retomaron este tema y lo transformaron en un imaginario sugerente, ya sea a través de decoraciones o de proporciones gigantescas." #NT!
 gaudi.33.g: "Howard Hughes estaría orgulloso de ello." #NT!
 gaudi.34.t: "Oficina Art Déco" #NT!
 gaudi.34.d: "Hoy se inauguró un nuevo edificio gubernamental. Su divertida fachada proclama el triunfo del estilo Art Déco." #NT!
 gaudi.34.f: "En primer lugar, el estilo Art Déco se asoció con aquellas instituciones asociadas con la abundancia y el lujo, como edificios comerciales, bolsas de valores, cines y teatros. Sin embargo, con el tiempo, el estilo también se extendió a las instituciones estatales. Los ayuntamientos, los juzgados y los edificios gubernamentales (como las oficinas de correos) pronto adoptaron también este estilo." #NT!
 gaudi.34.g: "¡Estas ya no son salas de escritura ordinarias!" #NT!
 gaudi.50.t: "Un sueño Art Déco" #NT!
 gaudi.50.d: "[ROOT.GetCountry.GetName] se ha convertido en un brillante ejemplo de arquitectura moderna y lujosa. ¡Este es un estatus que todo el mundo nos envidia!" #NT!
 gaudi.50.f: "'Tout sert au luxe, aux plaisirs de ce monde.\nO le bon temps que ce siecle de fer !\nLe superflu, chose tres necessaire,\nA reuni l'un et l'autre hemisphere.\n\nEstos, lujo y los placeres aumentan;\nEsta edad de hierro trae días felices.\nAparecen cosas superfluas y necesarias;\nHan unido ambas esferas.'\n- Voltaire" #NT!
 gaudi.50.g: "¡Un arrebato a otro mundo!" #NT!
 gaudi.60.t: "Quema del Palacio de Verano" #NT!
 gaudi.60.d: "Los oficiales de alto rango de nuestro ejército en China piden represalias después de que algunos ciudadanos de nuestro país fueron capturados y asesinados. ¡Nunca más un chino debería mirar de reojo a uno de nuestros compatriotas!" #NT!
 gaudi.60.f: "'Había, en un rincón del mundo, una maravilla del mundo; esta maravilla se llamó Palacio de Verano. El arte tiene dos principios, la Idea, que produce el arte europeo, y la Quimera, que produce el arte oriental. El Palacio de Verano fue para el arte quimérico lo que el Partenón es para el arte ideal. Era una especie de tremenda obra maestra desconocida, vislumbrada a lo lejos en una especie de crepúsculo, como una silueta de la civilización de Asia en el horizonte de la civilización de Europa.\nEsta maravilla ha desaparecido.\nUn día dos bandidos entraron en el Verano. Palacio. Uno saqueado, el otro quemado. La victoria puede ser una mujer ladrona, o eso parece. La devastación del Palacio de Verano se logró gracias a la actuación conjunta de los dos vencedores. Uno de los dos vencedores se llenó los bolsillos; cuando el otro vio esto llenó sus arcas. Y regresaron a Europa, del brazo, riéndose. Ésta es la historia de los dos bandidos.\nNosotros los europeos somos los civilizados, y para nosotros los chinos somos los bárbaros. Esto es lo que la civilización le ha hecho a la barbarie.' - Victor Hugo" #NT!
 gaudi.60.g: "¡Quémalo!" #NT!
 gaudi.60.h: "Sólo los bárbaros pensarían en eso." #NT!
 gaudi.61.t: "¡Ardió el Palacio de Verano!" #NT!
 gaudi.61.d: "En una de las acciones más bárbaras de la historia mundial, el enemigo saqueó la residencia imperial de la dinastía Qing y prendió fuego al Palacio de Verano." #NT!
 gaudi.61.g: "Realmente estamos atravesando un valle de lágrimas..." #NT!
 gaudi.62.t: "Big Ben en llamas" #NT!
 gaudi.62.d: "La venganza es dulce." #NT!
 gaudi.62.f: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'La multitud estaba en silencio, más bien complacida que otra cosa; Silbaron y silbaron cuando llegó la brisa, como para alentarlo: "'La multitud estaba en silencio, más bien complacida que de otra manera; silbaron y silbaron cuando llegó la brisa, como para alentarlo: "hay un estallido (¿qué llamamos brillo) para la Cámara de los Lores."—"¡Una sentencia para el Proyecto de Ley de Pobres!"—"¡Ahí van sus hacts" (actos)! Esas exclamaciones parecían ser las predominantes. Un hombre que lamenta no haberlo hecho. dondequiera que veas.' -Thomas Carlyle" #NT!
 gaudi.63.t: "¡El Parlamento de Westminster ardió!" #NT!
 gaudi.63.d: "En una de las acciones más bárbaras de la historia mundial, el enemigo saqueó la sede del Parlamento británico y prendió fuego al Big Ben." #NT!
  
 gaudi.100.t: "Un gigante dormido" #NT!
 gaudi.100.d: "La idealización de la Edad Media durante el romanticismo ha llevado a que cada vez más personas consideren la finalización de la catedral de Colonia como una tarea nacional." #NT!
 gaudi.100.f: "En 1770, Johann Wolfgang von Goethe se entusiasmó con la catedral gótica de Estrasburgo y desencadenó un redescubrimiento romántico del estilo arquitectónico gótico. Más tarde, los publicistas celebraron la catedral de Colonia como una obra de arte que aún estaba pendiente de ser terminada. Finalmente, el publicista católico Joseph Görres cambió el argumento cuando en 1814 elogió la catedral como santuario nacional y la convirtió así en un símbolo del deseado Estado nacional alemán. Sulpiz Boisserée, un marchante de arte afincado en Colonia, estuvo en el centro de la persistente campaña para la finalización de la catedral. Sus esfuerzos recibieron un impulso cuando, en 1814 y 1816, él y Georg Moller pudieron redescubrir el plano de la fachada de 1370 que subyace a la fachada oeste de la catedral. Entre 1821 y 1831 Boisserée publicó una serie de grabados que mostraban la catedral terminada. Este trabajo impulsó significativamente el entusiasmo por la construcción de catedrales en toda Alemania. La transfiguración romántica del gótico, que entonces se entendía como un estilo arquitectónico genuinamente alemán, y la estilización de la catedral como monumento nacional alemán finalmente convencieron al príncipe heredero de Prusia, Federico Guillermo, para el proyecto de la catedral. La idea de completar la catedral, originalmente perseguida en Colonia, se convirtió así en una cuestión prusiana e incluso nacional-alemana y, por primera vez, en una opción realista." #NT!
 gaudi.100.g: "Es un tipo colosal." #NT!
 gaudi.101.t: "Inicia Primera Fase de Construcción" #NT!
 gaudi.101.d: "Hoy se colocó la segunda primera piedra de la catedral de Colonia en una ceremonia festiva." #NT!
 gaudi.101.f: "El 4 de septiembre de 1842, el rey de Prusia, Federico Guillermo IV, y el coadjutor y más tarde arzobispo Johannes von Geissel colocaron la primera piedra para la construcción de la catedral. La piedra fue levantada hasta la torre sur, aún sin terminar, y allí amurallada." #NT!
 gaudi.101.g: "Comienza una nueva fase de construcción." #NT!
 gaudi.102.t: "Primera Fase de Construcción finalizada" #NT!
 gaudi.102.d: "Hemos completado la primera fase de construcción de la Catedral de Colonia." #NT!
 gaudi.102.f: "Apenas seis años después de que se colocara la primera piedra para completar la catedral, todas las naves laterales de la nave y el crucero fueron abovedadas y las naves centrales se elevaron por encima del triforio. Sobre el triforio se instaló una armadura de techo, abierta en la parte inferior, para poder aprovechar las zonas de la nave y el crucero a pesar de las obras en curso en la parte superior." #NT!
 gaudi.102.g: "Sigamos con el buen trabajo." #NT!
 gaudi.103.t: "Inicia Segunda Fase de Construcción" #NT!
 gaudi.103.d: "Nuestros constructores comenzaron a construir y decorar la fachada sur de la catedral." #NT!
 gaudi.103.f: "En la Edad Media, los constructores ya habían terminado el coro, pero descuidaron la nave y el crucero. Una vez que la construcción de ambos avanzó, ahora se pudo concentrarse en el diseño de las grandes fachadas en los lados longitudinales, manteniendo la fachada norte más simple que la fachada sur." #NT!
 gaudi.104.t: "Finalizada Segunda Fase de Construcción" #NT!
 gaudi.104.d: "Hemos completado la segunda fase de construcción de la Catedral de Colonia." #NT!
 gaudi.104.f: "La fachada sur fue diseñada por el maestro de obras Ernst Friedrich Zwirner, quien coordinó sus planos con Karl Friedrich Schinkel, Sulpiz Boisserée y el rey Friedrich Wilhelm IV. Fue construido entre 1842 y 1855 y hoy en día se considera una de las obras del neogótico más importantes y artísticamente más perfectas. En la fachada está el Portal de Úrsula a la izquierda, el Portal de la Pasión en el medio y el Portal de Gereons a la derecha." #NT!
 gaudi.105.t: "Inicia Tercera Fase de Construcción" #NT!
 gaudi.105.d: "Después de varias discusiones, nuestros ingenieros comenzaron a trabajar en el techo de la catedral." #NT!
 gaudi.105.f: "Contra la fuerte resistencia de numerosos patrocinadores de la construcción de la catedral, que abogaban por vigas de madera para el techo, como también existían en las zonas de la catedral terminadas en la Edad Media, el maestro de obras Ernst Friedrich Zwirner hizo erigir los techos y la torre del crucero en hierro. estructuras. Como argumentos a favor de una construcción tan moderna, citó el ahorro de costes, el menor peso y la menor carga de fuego." #NT!
 gaudi.106.t: "Finalizada la Tercera Fase de Construcción" #NT!
 gaudi.106.d: "Hemos completado la tercera fase de construcción de la Catedral de Colonia." #NT!
 gaudi.106.f: "En 1863 se completaron la nave y el crucero excepto la zona entre las torres. La pared divisoria provisional, que durante siglos había separado el presbiterio terminado de la zona inacabada, ahora podía ser demolida y se podía visitar por primera vez casi todo el interior de la catedral." #NT!
 gaudi.107.t: "Inicia Cuarta Fase de Construcción" #NT!
 gaudi.107.d: "Hoy ha sido retirada la grúa de construcción medieval tardía de la torre sur de la catedral de Colonia, que hasta entonces era considerada un símbolo de la ciudad." #NT!
 gaudi.107.f: "Una vez finalizada la nave y el crucero, finalmente se terminaron las torres. La Dombauhütte, que entonces empleaba a más de 500 personas, utilizó la tecnología de construcción más moderna, p. en vagones con cabrestante que circulaban sobre las vías del ferrocarril sobre la obra o con el uso de una máquina de vapor." #NT!
 gaudi.108.t: "Catedral de Colonia terminada" #NT!
 gaudi.108.d: "Hoy es un día glorioso para la arquitectura y la cultura alemana: la catedral de Colonia se completó después de décadas de trabajos. ¡En verdad hemos superado a los maestros góticos!" #NT!
 gaudi.108.f: "Cuando finalmente se terminó la catedral, con sus dos torres de más de 157 metros de altura era el edificio más alto del mundo, aunque se siguió el plano de la fachada medieval, que se había trazado 600 años antes, alrededor de 1280/90. Muy de cerca cuando se construyó, había surgido. Sólo la Torre Eiffel, producto de la era industrial, superó la altura que ya se había planeado en la Edad Media después de su finalización." #NT!
 gaudi.108.g: "¡Y ahí es donde pertenece!" #NT!
 gaudi.109.t: "¡Colonia perdió!" #NT!
 gaudi.109.d: "Con la pérdida del norte de Renania perdimos todas las oportunidades de seguir construyendo la catedral de Colonia." #NT!
 gaudi.109.f: "Si por cualquier motivo se perdiera el norte de Renania, el progreso de la construcción no se perdería en su totalidad. Otro país, si tiene una cultura primaria alemana, puede continuar con la construcción de la catedral en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.109.g: "¡No podemos dejarles Colonia por mucho tiempo!" #NT!
  
 gaudi.111.t: "Materiales inferiores" #NT!
 gaudi.111.d: "La última entrega de material para la catedral de Colonia resultó deficiente." #NT!
 gaudi.111.f: "La primera observación reveló que la piedra que habían traído tenía manchas porosas. Por lo tanto, el maestro de obras rechazó la acusación sin más. Sin duda, esto retrasaría la construcción y generaría costes adicionales, pero al final la calidad gana. Al mismo tiempo, hay quienes dicen que no sólo deberíamos utilizar la piedra por razones de coste y tiempo, sino que deberíamos guardar parte del mejor material de construcción para utilizar los ingresos... en otra parte." #NT!
 gaudi.111.g: "La calidad tiene su precio." #NT!
 gaudi.111.h: "Como si alguien se diera cuenta." #NT!
 gaudi.112.t: "Construcción descuidada" #NT!
 gaudi.112.d: "La mala calidad del material ha pasado factura: esta mañana una sección de la catedral de Colonia se derrumbó y causó daños considerables." #NT!
 gaudi.112.f: "¡La Iglesia de Colonia se está cayendo,\nse está cayendo, se está cayendo,\nLa Iglesia de Colonia se está cayendo,\nmi bella dama!" #NT!
 gaudi.112.g: "¿Quién podría haber predicho eso?" #NT!
 gaudi.113.t: "Progreso de construcción más rápido" #NT!
 gaudi.113.d: "Las obras de la catedral de Colonia avanzan mejor de lo esperado. Esperamos adelantarnos unos meses a lo previsto." #NT!
 gaudi.113.f: "La tecnología moderna, los procesos de trabajo rápidos, el suministro de materiales sin interrupciones y el buen tiempo favorecen el avance de la construcción." #NT!
 gaudi.113.g: "¡Lo he predicho!" #NT!
 gaudi.114.t: "Accidente" #NT!
 gaudi.114.d: "En las obras de la catedral de Colonia se ha producido un terrible accidente. ¡Algunos trabajadores resultaron heridos y algunos incluso murieron!" #NT!
 gaudi.114.f: "Desafortunadamente, ni siquiera los mejores códigos de construcción pueden evitar que ocurran accidentes, especialmente cuando algunos materiales tienen más de algunos años." #NT!
 gaudi.114.g: "¡Que tragedia!" #NT!
 gaudi.115.t: "Nuevos trabajos" #NT!
 gaudi.115.d: "La construcción de la catedral provocó una gran afluencia de personas a Colonia." #NT!
 gaudi.115.f: "Como en la Edad Media, la construcción de la catedral creó muchas nuevas exigencias en la vida de la ciudad, que a menudo sólo podían ser cubiertas por nuevos trabajadores. No sólo hay que contratar a los propios trabajadores de la construcción. También dependen de restaurantes y tiendas, de proveedores y de la construcción de nuevos apartamentos, que también tienen que ser construidos por alguien. Esto ha provocado un auge en Colonia, del que algunos quieren beneficiarse directa o indirectamente." #NT!
 gaudi.115.g: "Un gran proyecto necesita grandes personas." #NT!
 gaudi.116.t: "Controversia política sobre la catedral" #NT!
 gaudi.116.d: "No todo el mundo simpatiza con la finalización de la catedral de Colonia. Un líder sindical criticó públicamente hoy este "despilfarro"." #NT!
 gaudi.116.f: "'Y les pregunto, señores: ¿qué impulsa al Estado a gastar tan horrendamente, que sólo favorece al clericalismo, el nacionalismo y el capitalismo? El poderoso aumento del prestigio, los ricos aumentan sus ganancias participando en la construcción, y la Iglesia, que infunde superstición y atraso al proletariado, sale fortalecida de esta política reaccionaria. ¿Pero quién, les pregunto, construye estas casas de lujo y desperdicio? ¡Correcto, el trabajador común! El trabajador común que es maltratado, mutilado o muerto en accidentes de construcción, y cuya única recompensa es la perspectiva de un reino de los cielos inexistente. ¡Esta catedral medieval representa todo lo que va mal en esta nación!'" #NT!
 gaudi.116.g: "¿Y el parte meteorológico?" #NT!
 gaudi.116.h: "Él tiene un punto." #NT!
 gaudi.117.t: "Apoyo político a la catedral" #NT!
 gaudi.117.d: "Un representante patriótico de la pequeña burguesía pronunció hoy un apasionado discurso a favor de la construcción de la catedral de Colonia." #NT!
 gaudi.117.f: "'Señores, no escuchen las objeciones de los traidores, los envidiosos y los mezquinos. Con la próxima finalización de la Catedral de Colonia, nuestra nación se libera de la decadencia anterior y sigue los pasos de sus antepasados. ¿Cuándo algún país ha implementado alguna vez un proyecto importante? Hay que remontarse a los constructores de catedrales de la Edad Media, o incluso a los constructores de pirámides. Estamos entrando en territorio histórico. Y las generaciones futuras, cuando contemplen las colosales torres, recordarán que tomamos la decisión correcta en aquel entonces. Una catedral es más que una iglesia. ¡Es un monumento, un edificio inspirador que inspirará a muchos alemanes a hacer cosas nuevas en las próximas décadas y siglos!'" #NT!
 gaudi.117.g: "¡Bravo! ¡Bien hablado!" #NT!
 gaudi.117.h: "Deberíamos utilizar esto para obtener más apoyo." #NT!
 gaudi.118.t: "¿Un proyecto nacional o religioso?" #NT!
 gaudi.118.d: "Actualmente existe un serio debate en el Parlamento sobre si la Catedral de Colonia es ante todo un edificio nacional o religioso." #NT!
 gaudi.118.f: "La importancia de la catedral para los alemanes como pueblo "unido" fue importante desde el principio, cuando se empezó a considerar la finalización del edificio medieval. Muchos consideraban la Edad Media como un lugar de reflexión para la nación alemana, ya que el Sacro Imperio Romano Germánico, especialmente bajo los Salianos y los Staufer, era percibido como el punto culminante de Alemania. Otros lo vieron como una dilución de la idea cristiana. Al fin y al cabo, la catedral no era sólo una iglesia, sino la sede de uno de los obispos más poderosos de Alemania. La historia cristiana de Colonia comenzó en el Imperio Romano, y la cuestión de Dios y la nación a menudo podía conducir a tendencias divisivas más que conciliadoras." #NT!
 gaudi.118.g: "Este es un proyecto nacional." #NT!
 gaudi.118.h: "Este es un proyecto nacional y religioso." #NT!
 gaudi.118.i: "Este es un proyecto religioso." #NT!
 gaudi.119.t: "Lotería de construcción de catedrales" #NT!
 gaudi.119.d: "El sorteo de la construcción de la catedral obtuvo este año unos beneficios tan extraordinarios que la construcción de la catedral puede avanzar mucho más rápido de lo esperado." #NT!
 gaudi.119.f: "Inicialmente, el maestro de obras Zwirner había estimado 1,2 millones de táleros para la finalización de la nave y la misma suma para los contrafuertes. Sobre esta base, los costes anuales de construcción se calcularon en 100.000 táleros, la mitad de los cuales el rey de Prusia quería cubrir con un fondo de construcción. Para poder cubrir el resto de los costes de construcción se fundó en Colonia la Asociación Central de Construcción de la Catedral (Zentral-Dombau-Verein), que inicialmente se financió mediante contribuciones. Cuando se completó el interior en 1863, las proyecciones mostraban que, suponiendo el mismo flujo financiero, se necesitarían otros 50 años para completarlo. Por eso, en 1864 la asociación decidió crear una lotería de la catedral, que resultó ser una buena fuente de dinero. En total, Dombau-Verein asumió alrededor del 60 por ciento de todos los costes, mientras que el Estado sólo participó en alrededor del 32 por ciento de los costes de construcción de la catedral." #NT!
 gaudi.119.g: "¡Bote!" #NT!
 gaudi.120.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoya la catedral" #NT!
 gaudi.120.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] tiene un gran interés personal en el movimiento romántico. Por tanto, presentó una donación personal para la construcción de la catedral." #NT!
 gaudi.120.f: "Desde un punto de vista histórico, la construcción de la Catedral de Colonia también se debió en cierta medida a la iniciativa personal del rey Federico Guillermo IV, considerado temeroso de Dios y asociado con el romanticismo. A lo largo de su vida tuvo un gran interés por el arte y la arquitectura." #NT!
 gaudi.120.g: "¡Viva nuestro bien [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.121.t: "Un recorrido turístico" #NT!
 gaudi.121.d: "La Catedral de Colonia todavía está en construcción, pero el progreso es notable. Deberíamos invitar a un aliado y mostrarle todo." #NT!
 gaudi.121.f: "Incluso siendo un edificio inacabado, la catedral de Colonia impresionó a los visitantes y estimuló su imaginación. Esto también se aplicaba a la época en la que la catedral volvió a ser una obra de construcción durante décadas. Robert Schumann se inspiró para escribir su tercera sinfonía al ver la construcción posterior, y a la reina Victoria se le mostró el lugar y se le informó sobre el proyecto durante una visita." #NT!
 gaudi.121.g: "Invita a nuestro aliado a visitar Colonia." #NT!
 gaudi.121.h: "Esto sólo perturbará nuestros esfuerzos." #NT!
 gaudi.122.t: "¿Una donación a la catedral de Colonia?" #NT!
 gaudi.122.d: "Nuestro embajador fue invitado a un recorrido por las obras de la catedral de Colonia. Fue una visita turística impresionante y ahora el embajador pregunta si queremos ganar prestigio internacional como donantes de la catedral." #NT!
 gaudi.122.f: "Incluso siendo un edificio inacabado, la catedral de Colonia impresionó a los visitantes y estimuló su imaginación. Esto también se aplicaba a la época en la que la catedral volvió a ser una obra de construcción durante décadas. Robert Schumann se inspiró para escribir su tercera sinfonía al ver la construcción posterior, y a la reina Victoria se le mostró el lugar y se le informó sobre el proyecto durante una visita." #NT!
 gaudi.122.g: "Este espléndido proyecto debería contar con nuestro apoyo." #NT!
 gaudi.122.h: "Después de todo, no es tan bueno." #NT!
 gaudi.123.t: "Donación de aliado" #NT!
 gaudi.123.d: "Después de una gira, el embajador de nuestro aliado se mostró tan entusiasmado que decidió ponerse a disposición como donante para el proyecto." #NT!
 gaudi.123.f: "Incluso siendo un edificio inacabado, la catedral de Colonia impresionó a los visitantes y estimuló su imaginación. Esto también se aplicaba a la época en la que la catedral volvió a ser una obra de construcción durante décadas. Robert Schumann se inspiró para escribir su tercera sinfonía al ver la construcción posterior, y a la reina Victoria se le mostró el lugar y se le informó sobre el proyecto durante una visita." #NT!
 gaudi.123.g: "Uno reconoce inmediatamente a los verdaderos amigos." #NT!
 gaudi.124.t: "Máquinas nuevas en Colonia" #NT!
 gaudi.124.d: "El uso de máquinas modernas acelera en meses la laboriosa construcción de la catedral de Colonia." #NT!
 gaudi.124.f: "En particular, el uso de máquinas de vapor ayudó a transportar material a los niveles superiores de la catedral. Pero muchos otros logros tecnológicos también contribuyeron a que el trabajo fuera mucho más eficiente que en la Edad Media." #NT!
 gaudi.124.g: "¡Esto es progreso!" #NT!
 gaudi.125.t: "El ferrocarril trae piedras a la catedral" #NT!
 gaudi.125.d: "La construcción de un ferrocarril en los alrededores de Colonia aceleró en varios meses la construcción de la catedral." #NT!
 gaudi.125.f: "La ruta clásica del material de construcción a Colonia era el transporte marítimo por el Rin. En los años siguientes, siguió siendo el método preferido para llevar grandes cantidades a la ciudad catedralicia. Sin embargo, el creciente tráfico ferroviario también contribuyó a que en caso de emergencia las rutas de suministro pudieran cambiar o que las personas y las máquinas pudieran transportarse más rápido." #NT!
 gaudi.126.t: "Clima tormentoso" #NT!
 gaudi.126.d: "Una tormenta retrasó por semanas nuestras obras de la catedral de Colonia." #NT!
 gaudi.126.f: "Anoche una tormenta azotó Colonia. El viento arrancó lonas y derribó andamios, dañando algunas gárgolas y figuras." #NT!
 gaudi.126.g: "Hubiera preferido un cometa." #NT!
 gaudi.127.t: "Investigaciones arqueológicas en Colonia" #NT!
 gaudi.127.d: "Después de una visita a Colonia, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descubrió que la catedral aparentemente se encuentra sobre ruinas romanas. Pide una licencia de excavación." #NT!
 gaudi.127.f: "Colonia es una de las ciudades más antiguas de Alemania y fue una colonia importante en el Imperio Romano. El legado romano siguió prevaleciendo en la conciencia urbana de Colonia, tanto en la comuna organizada municipalmente como en la referencia cristiana a San Pedro y la estilización como hija de Roma. Se ha demostrado que el centro de la ciudad se encuentra sobre ruinas romanas, incluso algunas calles han sobrevivido. Sin embargo, debido a la densa urbanización, nadie se ha atrevido a excavar en el lugar. Una excavación cerca de la catedral afectaría significativamente los trabajos de construcción, pero podría ayudar a nuestro arqueólogo a adquirir una valiosa experiencia." #NT!
 gaudi.127.g: "No podemos permitirnos una interrupción tan prolongada de la construcción." #NT!
 gaudi.127.h: "Una oportunidad arqueológica única." #NT!
  
 gaudi.200.t: "El ascenso de Alfred Escher" #NT!
 gaudi.200.d: "En 1849, el industrial Alfred Escher fue elegido por primera vez presidente del Consejo Nacional. Como político, banquero, director de una importante empresa ferroviaria y ejecutor del túnel del San Gotardo, se convertiría en una de las figuras más influyentes de la historia de Suiza." #NT!
 gaudi.200.f: "Johann Heinrich Alfred Escher vom Glas, conocido como Alfred Escher, fue un político, líder empresarial y empresario ferroviario suizo. A través de sus numerosos cargos políticos y sus actividades fundadoras y directivas en los Ferrocarriles del Nordeste, en el Politécnico Federal Suizo, en el Instituto Suizo de Crédito, en el Fondo Suizo de Seguros de Vida y Pensiones y en la Compañía Ferroviaria del Gotardo, Escher influyó en el desarrollo político y económico de Suiza como ningún otro del siglo XIX." #NT!
 gaudi.200.g: "Servirá bien a Suiza." #NT!
 gaudi.200.h: "Este hombre es demasiado peligroso." #NT!
 gaudi.201.t: "El desempoderamiento de Alfred Escher" #NT!
 gaudi.201.d: "La construcción del ferrocarril del San Gotardo puso a prueba las capacidades de Alfred Escher. Sus rivales aprovecharon la oportunidad para instarle a dimitir primero de su cargo de presidente del Schweizer Kreditanstalt y luego a renunciar a la presidencia de la compañía ferroviaria del San Gotardo." #NT!
 gaudi.201.f: "A través de sus numerosos cargos políticos y de sus fundaciones comerciales de Nordostbahn y Kreditanstalt, Escher tenía una extraordinaria riqueza de poder, por lo que recibió el título de "Rey Alfred I". Esta supremacía atrajo críticas a la escena. El movimiento democrático exigió más voz para el pueblo en cuestiones políticas. El círculo jurado de políticos en torno a Alfred Escher -el "sistema Escher"- se convirtió en el enemigo declarado de los demócratas. Esto fue combatido con panfletos y asambleas populares, que finalmente debilitaron su influencia. Se volvió aún más difícil por el hecho de que su Ferrocarril del Noreste cayó cada vez más en una crisis financiera en la década de 1870." #NT!
 gaudi.201.g: "¿Es inminente su caída?" #NT!
 gaudi.202.t: "Muerte de Alfred Escher" #NT!
 gaudi.202.d: "Hoy falleció Alfred Escher, quizás la figura de mayor impacto en la Suiza del siglo XIX." #NT!
 gaudi.202.f: "Además de los ataques a su persona, Escher tuvo que lidiar con problemas de salud. Cayó enfermo una y otra vez a lo largo de su vida y se vio obligado a recuperarse con curas más largas. Su susceptibilidad a las enfermedades no iba bien con su gran carga de trabajo. Durante la fase crítica del proyecto del San Gotardo, Escher estuvo a punto de morir trabajando. Siguieron constantes altibajos de salud: asma, fiebre, problemas oculares, forúnculos. Sin embargo, esto no impidió que Escher cumpliera con sus obligaciones políticas y económicas siempre que fuera posible. A finales de noviembre de 1882 volvió a enfermar gravemente. La mañana del 6 de diciembre de 1882, Alfred Escher murió en su finca 'Belvoir'." #NT!
 gaudi.202.g: "Condujo a Suiza a la era moderna." #NT!
  
 gaudi.211.t: "Planificación del ferrocarril del San Gotardo" #NT!
 gaudi.211.d: "Hemos comenzado a planificar el proyecto del San Gotardo. Además del estudio del terreno y la determinación de rutas, esto también incluye la búsqueda de donantes extranjeros y la creación de una empresa para garantizar el apoyo financiero." #NT!
 gaudi.211.f: "En 1852, el jefe de la oficina federal de ferrocarriles, Gottlieb Koller, presentó un primer proyecto para construir una línea ferroviaria a través del macizo del San Gotardo y el 19 de agosto de 1853 se organizó el primer comité del San Gotardo, formado por nueve cantones. El ingeniero Koller desarrolló un primer proyecto para la ruta de Flüelen al lago Langen. En 1861, el ingeniero zurichés Kaspar Wetli midió en sólo cinco meses la ruta de Erstfeld a Lugano, que todavía hoy se considera una obra maestra de la técnica topográfica." #NT!
 gaudi.211.g: "Una tarea gigantesca." #NT!
 gaudi.212.t: "Planificación terminada" #NT!
 gaudi.212.d: "Se han completado la planificación y los preparativos para la construcción del ferrocarril del San Gotardo. Con las condiciones previas adecuadas podemos dar luz verde a la construcción." #NT!
 gaudi.212.f: "Después de feroces discusiones entre los partidarios del San Gotardo y los defensores de las variantes Lukmanier y Splügen, en 1863 los ingenieros Wetli y Koller presentaron por primera vez la idea de un túnel bajo el San Gotardo. La decisión se tomó cuando Alfred Escher, presidente de los Ferrocarriles del Nordeste de Suiza, con sede en Zurich, aprobó finalmente la ruta por el San Gotardo. Además, el camino por el San Gotardo era el más corto. "Hace tiempo que estoy convencido de que, gracias al diseño de la red ferroviaria en Suiza y en nuestros países vecinos, un ferrocarril sobre el San Gotardo sería mucho más beneficioso para los intereses de Zúrich y del Ferrocarril del Nordeste que un ferrocarril sobre un paso alpino. en los Grisones", afirma Escher." #NT!
 gaudi.212.g: "Lo difícil apenas comienza..." #NT!
 gaudi.213.t: "Construcción del ferrocarril del San Gotardo" #NT!
 gaudi.213.d: "Ya han comenzado las obras de construcción en el macizo del San Gotardo, en el lado norte cerca de Göschenen y en el lado sur cerca de Airolo. La compañía ferroviaria del San Gotardo contrató a miles de trabajadores, principalmente de Italia." #NT!
 gaudi.213.f: "Después de un período de presentación extremadamente corto de seis semanas, se recibieron siete ofertas para la construcción del túnel del San Gotardo. La empresa ginebrina "Entreprise du Grand Tunnel du Gothard" de Louis Favre fue la adjudicataria del contrato. El mayor competidor era la empresa italiana 'Società Italiana di Lavori Pubblici' dirigida por Severino Grattoni. Grattoni ya había construido el túnel ferroviario del Mont Cenis, el más largo del mundo, con 12 kilómetros. También se ocupó del San Gotardo, examinó la geología y realizó perforaciones de prueba. Favre, que nunca había construido un túnel de más de 1.000 metros de longitud, rebajó a sus competidores, aceptó las ruinosas condiciones del contrato y depositó un depósito de 8 millones de francos. Prometió un plazo de construcción de ocho años, una empresa arriesgada dada la geología desconocida." #NT!
 gaudi.213.g: "Favre debería tener suerte de ser parte de este trabajo histórico." #NT!
 gaudi.214.t: "¡El ferrocarril del San Gotardo está terminado!" #NT!
 gaudi.214.d: "Hoy es un gran día para nuestro país: con la finalización del ferrocarril de San Gotardo no sólo se unió el norte y el sur de Europa, sino que Suiza se convirtió en un cruce de caminos para el tráfico ferroviario internacional." #NT!
 gaudi.214.f: "'Básicamente, odio las montañas porque son frías y devoran pedazos del cielo, es decir, la bola de luz, y reducen el horizonte. Mi fantasía favorita ahora es volar el San Gotardo con todos los Alpes con dinamita al otro lado, al norte, para poder tener aire italiano directamente.' -Carl Spitteler" #NT!
 gaudi.214.g: "¡Hola Dir, Gotthardbahn!" #NT!
 gaudi.219.t: "¡Suiza Oriental perdió!" #NT!
 gaudi.219.d: "Con la pérdida de la Suiza Oriental perdimos todas las oportunidades de seguir construyendo el ferrocarril del San Gotardo." #NT!
 gaudi.219.f: "Si por cualquier motivo se perdiera Suiza Oriental, el progreso de la construcción no se perdería en su totalidad. Otra nación puede continuar construyendo el túnel en la última fase de construcción." #NT!
 gaudi.219.g: "¡No podemos dejarles la Suiza Oriental por mucho tiempo!" #NT!
  
 gaudi.221.t: "Crédito de Italia" #NT!
 gaudi.221.d: "Alfred Escher se reunió en Milán con varios empresarios italianos que quieren invertir en la construcción del ferrocarril del San Gotardo y que tienen buenas conexiones con el gobierno." #NT!
 gaudi.221.f: "Los costes de construcción de la red de rutas de la futura empresa ferroviaria del San Gotardo se estimaron antes del inicio de la construcción en 187 millones de francos suizos. La mayor parte (54,55%) de los fondos tuvo que proceder del mercado internacional de capitales, Italia subvencionó el 24,05%, Alemania y Suiza el 10,7% cada uno. Se creó un consorcio financiero liderado por bancos alemanes para recaudar 102 millones de francos en el mercado de capitales. Estaba formado por un grupo alemán, italiano y suizo, cada uno de los cuales tuvo que recaudar 34 millones de francos." #NT!
 gaudi.221.g: "Se agradece toda ayuda." #NT!
 gaudi.221.h: "No necesitamos ayuda de extranjeros." #NT!
 gaudi.222.t: "Crédito de Alemania" #NT!
 gaudi.222.d: "Alfred Escher se ha reunido con varios empresarios alemanes que desean invertir en la construcción del ferrocarril del San Gotardo y que mantienen buenas relaciones con el gobierno." #NT!
 gaudi.222.f: "Los costes de construcción de la red de rutas de la futura empresa ferroviaria del San Gotardo se estimaron antes del inicio de la construcción en 187 millones de francos suizos. La mayor parte (54,55%) de los fondos tuvo que proceder del mercado internacional de capitales, Italia subvencionó el 24,05%, Alemania y Suiza el 10,7% cada uno. Se creó un consorcio financiero liderado por bancos alemanes para recaudar 102 millones de francos en el mercado de capitales. Estaba formado por un grupo alemán, italiano y suizo, cada uno de los cuales tuvo que recaudar 34 millones de francos." #NT!
 gaudi.223.t: "Gotthardbahn-Gesellschaft" #NT!
 gaudi.223.d: "Con la fundación de la Compañía de Ferrocarriles de San Gotardo (Gotthardbahn-Gesellschaft) se dio un paso importante hacia la realización de este ambicioso proyecto." #NT!
 gaudi.223.f: "La Compañía de Ferrocarriles de San Gotardo se fundó en Lucerna como sociedad anónima para construir y explotar el Ferrocarril de San Gotardo. Las decisiones políticas y las negociaciones para la financiación del ferrocarril del San Gotardo en el período previo a la fundación de la empresa ferroviaria del San Gotardo y su gestión durante los primeros días de la construcción las tomó esencialmente el ex presidente del Consejo de Gobierno del cantón de Zúrich. y más tarde tres veces presidente del Consejo Nacional, el Dr. Alfred Escher. Después de que la financiación del proyecto de San Gotardo se asegurara casi exclusivamente mediante subvenciones estatales de Suiza, sus cantones y, a partir de 1869, de Italia, la Confederación Alemana del Norte y su sucesor legal a partir de 1871, el Reich alemán, se fundó la Compañía de Ferrocarriles de San Gotardo a partir de la Asociación de San Gotardo. , que transfirió sus derechos a la empresa ferroviaria del Gotardo. Alfred Escher se convirtió en su presidente y Joseph Zingg en su vicepresidente. A continuación, la empresa emprendió la construcción propiamente dicha del ferrocarril del San Gotardo." #NT!
  
 gaudi.231.t: "Entrada de agua en el túnel." #NT!
 gaudi.231.d: "La entrada de agua en el túnel del San Gotardo amenaza el progreso de la construcción y la vida de los trabajadores." #NT!
 gaudi.231.f: "Las diferentes capas de roca del macizo del San Gotardo causaron problemas en repetidas ocasiones. A veces, los cimientos de arena se alternaban con roca impenetrable y, en casos raros, pero especialmente peligrosos, penetraba en el túnel agua o pulpa de roca, lo que resultaba mortal para algunos trabajadores." #NT!
 gaudi.231.g: "Haga lo necesario para sellar el sitio, la seguridad es lo primero." #NT!
 gaudi.231.h: "Pague a los trabajadores horas extra para arreglar la grieta, pero tenga cuidado." #NT!
 gaudi.231.i: "Tape el agujero a toda costa y siga trabajando, ¡sin importar las pérdidas!" #NT!
 gaudi.232.t: "Prueba de esfuerzo del viaducto" #NT!
 gaudi.232.d: "La dirección de obra no está segura de si las numerosas pruebas de resistencia que realizamos en los numerosos viaductos son realmente necesarias en este número, ya que consumen material y tiempo." #NT!
 gaudi.232.f: "Dada la presión del tiempo para completar el ferrocarril del San Gotardo, no todos los proyectos pueden disfrutar del mismo nivel de atención. Por ejemplo, algunos ingenieros consideran innecesarias las múltiples pruebas de carga en uno de nuestros viaductos: la estructura es lo suficientemente fuerte. Sin embargo, algunos de nuestros consultores insisten en no interrumpir las pruebas prematuramente, ya que los daños podrían retrasar nuestro trabajo durante meses y empañar nuestra reputación." #NT!
 gaudi.232.g: "Deberíamos hacer una prueba adicional." #NT!
 gaudi.232.h: "No me preocupa que este viaducto sea inestable." #NT!
 gaudi.233.t: "¡Viaducto se derrumba!" #NT!
 gaudi.233.d: "Uno de nuestros viaductos se derrumbó hoy. Al parecer no era tan seguro como pensábamos." #NT!
 gaudi.233.f: "¿Cómo se atreve usted a dañar así la reputación de la precisión y minuciosidad suizas?" #NT!
 gaudi.233.g: "¡Dije de inmediato que deberíamos haber hecho una prueba de estrés!" #NT!
 gaudi.234.t: "Más descansos laborales" #NT!
 gaudi.234.d: "Los trabajadores del túnel del San Gotardo consideran que sus turnos son demasiado largos y sus descansos demasiado cortos." #NT!
 gaudi.234.f: "Además del trabajo arriesgado en el túnel del San Gotardo, también causaron problemas la muy mala circulación del aire. El interior de la Tierra también se calentó hasta más de 33 grados (y en casos raros: hasta 40 grados) dentro del túnel. Sin embargo, los trabajadores debían realizar su arduo y sudoroso trabajo durante más de 8 horas diarias." #NT!
 gaudi.234.g: "¿Un descanso? ¡Bah! ¡Esos italianos vagos ni siquiera saben lo que es el trabajo!" #NT!
 gaudi.234.h: "Un pequeño descanso, nada más." #NT!
 gaudi.234.i: "Dales una bonificación en lugar de un descanso." #NT!
 gaudi.234.j: "Merecen descansos regulares." #NT!
 gaudi.235.t: "Mareos bajo tierra" #NT!
 gaudi.235.d: "La mala calidad del aire en el túnel del San Gotardo ha empeorado tanto que algunos trabajadores se han desplomado por mareos." #NT!
 gaudi.235.f: "La calidad del aire en el San Gotardo alcanza un nivel alarmantemente bajo. El polvo que levantan los picos y las máquinas tiene su parte; sin embargo, la dinamita hace el resto. Con demasiada frecuencia, los trabajadores son enviados de regreso al túnel antes de que se haya disipado el humo de las explosiones. Uno de nuestros guardias quería animar al grupo de perezosos a volver al trabajo, pero sucumbió a un desafortunado problema cardiovascular en el camino hacia el interior del túnel." #NT!
 gaudi.235.g: "Eso es desafortunado. ¡Ahora sigue trabajando!" #NT!
 gaudi.235.h: "Dar a los trabajadores un mayor incentivo para arriesgar sus vidas..." #NT!
 gaudi.235.i: "Introducir cambios de turno más cortos." #NT!
 gaudi.236.t: "Precios exorbitantes" #NT!
 gaudi.236.d: "Nuestra política de precios para alimentos, ropa y otras necesidades ha sido duramente criticada por los trabajadores del túnel del San Gotardo." #NT!
 gaudi.236.f: "En Göschenen trabajaban como máximo 1.645 trabajadores y en Airolo 1.302, en su mayoría italianos de las zonas rurales pobres de Piamonte y Lombardía. Los mineros y trabajadores vivían en chozas sucias y superpobladas y eran explotados económicamente. Un minero ganaba unos 3,90 francos en una jornada de ocho horas. De este salario se les descontaban dos tercios para la comida y el alojamiento; las lámparas y el aceite para ellos (30 céntimos al día) tenían que pagarlos ellos mismos. También se les descontaron cinco francos mensuales por su ropa y dos francos por su permiso de residencia en Suiza. Parte de los beneficios se pagaban en cupones que sólo podían canjearse en las propias tiendas de la empresa." #NT!
 gaudi.236.g: "Nadie está obligado a trabajar en este proyecto. ¡Todos son libres de irse!" #NT!
 gaudi.236.h: "Los explotamos y les pagamos con su propio dinero para que trabajen horas extras. ¡Una idea espléndida!" #NT!
 gaudi.236.i: "¡Prohibid este negocio poco ético!" #NT!
 gaudi.237.t: "chozas sucias" #NT!
 gaudi.237.d: "La miseria en las chozas de los trabajadores en el túnel del San Gotardo ha aumentado hasta tal punto que los responsables de la construcción del ferrocarril están muy preocupados por la posibilidad de una revuelta inminente." #NT!
 gaudi.237.f: "'Encontré que la situación en Göschenen ha cambiado poco; los apartamentos de los Favre son satisfactorios, pero en medida extremadamente insuficiente, los apartamentos privados de los ciudadanos son en parte buenos, en parte tolerables y en parte malos; los cuarteles de trabajadores, construidos mediante especulación y alquilados, son tan escandalosos como antes, sobre todo en la casona situada junto a la oficina de correos, habitada por 240 personas; por las paredes exteriores corrían piezas de fundición que se amontonaban en los pasillos y en los rincones; las habitaciones y sus muebles están llenos de suciedad, las ventanas están bien cerradas, el aire es abominable, incluso peor que en la mayoría de las pocilgas, que tienen puertas y respiraderos. Se construyó una tubería de agua diligentemente, pero de tal manera que se congeló y se rompió, no suministró nada en todo el invierno y todavía está estropeada, aunque hace semanas que no hace mucho frío.'" #NT!
 gaudi.237.g: "A cada uno lo suyo." #NT!
 gaudi.237.h: "Si no les gusta tanto la casa, deberían trabajar más." #NT!
 gaudi.237.i: "¡Estas condiciones escandalosas deberían ser abolidas inmediatamente en un país civilizado como el nuestro!" #NT!
 gaudi.238.t: "Enterrado vivo" #NT!
 gaudi.238.d: "Ha ocurrido un grave accidente en el túnel del San Gotardo. Varios trabajadores quedaron enterrados bajo los escombros. Se desconocen sus posibilidades de supervivencia." #NT!
 gaudi.238.f: "199 trabajadores murieron durante las obras de construcción del túnel de San Gotardo. De los 171 muertos mencionados en la lista de accidentes del Archivo Federal, 53 trabajadores fueron aplastados por vagones o locomotoras, 49 por piedras y 46 por dinamita. 23 fallecieron de otras formas, uno de ellos se ahogó. Según declaraciones oficiales, el culpable fue la casualidad o la propia víctima. Muchos otros hombres murieron en el transcurso de los años siguientes debido a la desnutrición, enfermedades y lesiones sufridas durante la construcción del túnel." #NT!
 gaudi.238.g: "Desafortunadamente, ese es el riesgo de este trabajo. ¡Sigue cavando!" #NT!
 gaudi.238.h: "No podemos hacer nada por ellos. Implementar mejores reglas para el futuro." #NT!
 gaudi.238.i: "¡Haz todo lo que puedas para salvar a estas pobres almas!" #NT!
 gaudi.239.t: "Nuevas máquinas en el túnel" #NT!
 gaudi.239.d: "La introducción de nuevas tecnologías ha acelerado significativamente nuestro progreso en la construcción del túnel de San Gotardo." #NT!
 gaudi.239.f: "El constructor Louis Favre se hizo cargo de las primeras perforadoras del tipo Sommeiller del túnel de Mont-Cenis. Para ello, probó in situ los taladros de percusión más importantes disponibles. Los dos jefes de taller de Airolo y Göschenen perfeccionaron las máquinas existentes: las máquinas deberían ser menos susceptibles a reparaciones y los taladros percutores deberían estar equipados con un accionamiento automático. Seguin y Ferroux, los dos jefes de taller, lograron avances significativos: al principio era necesario sustituir tres máquinas cada día, hacia el final de la construcción sólo una máquina cada tres días. Al mismo tiempo, el aire de escape de los taladros de percusión neumáticos sirvió para ventilar moderadamente el túnel. Se montaron seis perforadoras sobre carros. Las máquinas perforaron agujeros de aproximadamente un metro de profundidad, que luego se llenaron con dinamita y se volaron." #NT!
 gaudi.239.g: "¡Salud por progresar!" #NT!
 gaudi.240.t: "Los sindicatos critican el proyecto del San Gotardo" #NT!
 gaudi.240.d: "Un dirigente sindical en el Parlamento lamentó hoy las terribles condiciones en las que se está construyendo el túnel del San Gotardo." #NT!
 gaudi.240.f: "¡El agua se derrama todos los días, el trabajo bajo el calor de un alto horno, viviendas miserables, precios exorbitantes y un salario barato de menos de 4 francos al día! Hay numerosos perros en nuestro país que viven mejor que los cientos de trabajadores que arriesgan su vida en beneficio de una empresa ferroviaria; antes de ser destrozado por una carga de dinamita en un día desafortunado. Pensé que ya habían pasado los días en que un terrateniente podía maltratar a sus campesinos como si fueran ganado. ¡Lo que está pasando en Göschenen y Airolo parece mucho peor! ¡Si algo no cambia urgentemente, les prometo que la situación empeorará!'" #NT!
 gaudi.240.g: "¿No comprende este hombre la importancia de nuestro proyecto?" #NT!
 gaudi.240.h: "De hecho, algunas reformas pueden ser necesarias." #NT!
 gaudi.241.t: "Escher dona dinero" #NT!
 gaudi.241.d: "Alfred Escher, para quien la construcción del ferrocarril del Gotardo es una preocupación personal, utilizó hoy su capital para avanzar en la construcción de la línea." #NT!
 gaudi.241.f: "Escher no sólo acompañó el proyecto del San Gotardo desde su inicio hasta su finalización; él también se sacrificó personalmente por ello. No se trataba sólo de la parte financiera. Fue acusado de trabajar literalmente hasta morir para el ferrocarril del San Gotardo." #NT!
 gaudi.241.g: "Gracias, señor Escher." #NT!
 gaudi.242.t: "Roca porosa" #NT!
 gaudi.242.d: "Gracias a una piedra sorprendentemente blanda, las obras del túnel del San Gotardo avanzan mejor de lo esperado." #NT!
 gaudi.242.f: "Además de los numerosos imponderables en la construcción del túnel del San Gotardo, que a menudo tuvieron efectos bastante desagradables, siempre hubo sorpresas positivas." #NT!
 gaudi.242.g: "¡Excelente!" #NT!
 gaudi.243.t: "roca impenetrable" #NT!
 gaudi.243.d: "Una roca sorprendentemente dura ha provocado que las obras en el túnel del San Gotardo avancen menos de lo esperado." #NT!
 gaudi.243.f: "La dirección de la obra se enfrentó repetidamente a problemas debido a la roca cambiante. Cuando comenzaron las obras, los ingenieros apenas estaban preparados para el mosaico en el macizo del San Gotardo. Sólo con el tiempo se pudieron evitar estas desagradables sorpresas. El ingeniero jefe Robert Gerwig encargó al ingeniero de minas alemán Friedrich Moritz Stapff que realizara todas las investigaciones geológicas necesarias. Primero fue destinado a la sección de construcción en Airolo, luego se convirtió en jefe del departamento de geología y minería en la dirección central de construcción en Airolo. Las tareas de Stapff incluyeron actualizar los mapas geológicos existentes, observar las condiciones geológicas, como las condiciones de temperatura, la entrada de agua y el estado de la roca, para que la construcción no se retrasara. Stapff registró todas las formaciones rocosas a lo largo del eje del túnel y recogió una pieza de mano para cada formación rocosa." #NT!
 gaudi.243.g: "Las cosas buenas toman tiempo." #NT!
 gaudi.243.h: "¡Los trabajadores deberían trabajar horas extras!" #NT!
 gaudi.243.i: "Consiga expertos de la universidad para encontrar una solución a largo plazo." #NT!
 gaudi.244.t: "Magníficas explosiones" #NT!
 gaudi.244.d: "Una de nuestras fábricas nacionales de dinamita se ha convertido en el proveedor permanente para la construcción del túnel del San Gotardo. El proyecto y la empresa se benefician por igual." #NT!
 gaudi.244.f: "Durante las obras, la necesidad de explosivos fue tan grande que se instaló una fábrica de explosivos independiente para el túnel en el lago de Lucerna." #NT!
 gaudi.244.g: "Pero eso está comprobado por seguridad, ¿no?" #NT!
 gaudi.245.t: "Afluencia de trabajadores" #NT!
 gaudi.245.d: "Cada vez más personas acuden en masa al este de Suiza en busca de trabajo en la construcción del ferrocarril del San Gotardo." #NT!
 gaudi.245.f: "La construcción del ferrocarril del San Gotardo puso a trabajar a más de 5.000 personas durante casi una década." #NT!
 gaudi.245.g: "Denle a todos una pala, necesitamos todas las manos." #NT!
 gaudi.245.h: "Deberían asentarse por un período de tiempo más largo." #NT!
 gaudi.246.t: "Un nuevo inversor extranjero" #NT!
 gaudi.246.d: "Alfred Escher logró atraer a otro rico inversor extranjero que podría reunir capital fresco para el proyecto del San Gotardo." #NT!
 gaudi.246.f: "A lo largo de los años, Escher pudo recurrir una y otra vez a sus contactos en situaciones de emergencia financiera para financiar la construcción notoriamente costosa del túnel del San Gotardo, que también era muy necesaria." #NT!
 gaudi.246.g: "¡Tenemos sed como un vagabundo en el desierto!" #NT!
 gaudi.246.h: "No, gracias." #NT!
 gaudi.247.t: "¡HUELGA!" #NT!
 gaudi.247.d: "¡Malas, malas noticias! ¡Los trabajadores de la línea del San Gotardo han abandonado sus trabajos y exigen mejores salarios, casas, comida y ropa antes de volver a tomar sus palas!" #NT!
 gaudi.247.f: "Durante la construcción del túnel de San Gotardo, la población de Göschenen se multiplicó varias veces. Los trabajadores de la construcción vivían en condiciones precarias. Los trabajadores italianos de los túneles se declararon en huelga, exigiendo más salarios y provocando un revuelo en el pueblo. El detonante fue una disputa entre un jefe de puesto y los mineros, quienes se negaron a continuar perforando hasta que el humo de las explosiones se disipara. Se desató entonces una guerra de palabras hasta que los mineros abandonaron furiosos el lugar de trabajo. Al salir, se corrió el rumor de que una caja de dinamita estaba en llamas. Esto provocó que el resto del equipo del túnel también saliera corriendo. Los trabajadores se dirigieron al pueblo, donde se detuvieron frente a la oficina de correos, donde vivían el alcalde y el cartero, y desahogaron su ira. Aquí Luigi Dissune presentó entre aplausos las reivindicaciones de los trabajadores: un franco más de salario por día, ventilación funcional y mejores normas de seguridad. La amenaza de que no entrarían más mineros en el túnel hasta que esto se cumpliera por completo se reforzó al ocupar un puesto frente al portal del túnel para que no se permitiera a ningún minero entrar al túnel a las 10 p.m. cambio de turno." #NT!
 gaudi.247.g: "Llama al justiciero." #NT!
 gaudi.247.h: "Cedimos a sus demandas." #NT!
 gaudi.248.t: "Un día triste para Suiza" #NT!
 gaudi.248.d: "Cuando hubo un levantamiento de los trabajadores, nuestras fuerzas de seguridad intervinieron con bastante brutalidad. Varios trabajadores murieron. Hemos sufrido una pérdida de reputación internacional debido a esto." #NT!
 gaudi.248.f: "No se sabe por qué se disparó el primer tiro ni quién lo hizo. No se dio ninguna orden de disparar. El curso exacto del tiroteo tampoco está claro. Posteriormente, los manifestantes se dispersaron. Cuatro de ellos murieron y varios resultaron heridos. Según la fuente, dos o tres murieron en el lugar, otro sucumbió a sus heridas un día después y, según el informe de la investigación, el cuarto varios días después. El acontecimiento se hizo conocido en toda Europa a través de informes de prensa acusatorios, también fuera de Suiza. En particular, se cuestionaron los antecedentes de la formación de las unidades policiales involucradas." #NT!
 gaudi.248.g: "¡Ellos empezaron!" #NT!
 gaudi.249.t: "Durchstich" #NT!
 gaudi.249.d: "Después de años de esfuerzos extremadamente difíciles, los trabajadores de la construcción sólo encontraron un desplazamiento mínimo en medio del macizo del San Gotardo." #NT!
 gaudi.249.f: "Después de siete años y cinco meses, los equipos de construcción que atravesaron el macizo montañoso desde el norte y el sur se encontraron. Las desviaciones eran de sólo 33 centímetros lateralmente y 5 centímetros de altura, una obra maestra de la ingeniería y la tecnología topográfica de la época. El acontecimiento fue celebrado en los medios europeos y con 15 kilómetros se construyó el túnel más largo del mundo en aquel momento. "Hoy se puede decir que toda la prensa del continente rinde homenaje a Gotthardwerk y le rinde tributo con un sincero reconocimiento", escribió entonces el periódico Zurich Landbote." #NT!
 gaudi.249.g: "¡Champán!" #NT!
  
 gaudi.301.t: "Inicia construcción del Cristo Redentor" #NT!
 gaudi.301.d: "Con la construcción de los primeros andamios y estructuras de hierro en el Corcovado, los trabajadores de la construcción comenzaron a trabajar en la estatua de Cristo." #NT!
 gaudi.301.f: "El Cristo Redentor es la estatua más grande del mundo construida en estilo Art Déco. El rostro de la estatua fue creado por el escultor Gheorghe Leonida, que nació en Galati, Rumania, en 1893. Estudió escultura en el Conservatorio de Bellas Artes de Bucarest y luego, después de estudiar en Italia durante otros tres años, ganó el Premio de Escultura Reveil. Famoso en Francia como retratista, Paul Landowski lo reclutó para formar parte del equipo que comenzó a trabajar en el Cristo Redentor en 1922. Gheorghe Leonida contribuyó representando el rostro de Jesucristo en la estatua, hecho que lo hizo famoso. Un grupo de ingenieros y técnicos estudió las presentaciones de Landowski y tomó la decisión de construir la estructura con hormigón armado (diseñado por Albert Caquot) en lugar de acero, que sería más apropiado para una estatua cruciforme. Las capas exteriores están hechas de esteatita, elegida por su durabilidad y facilidad de uso. Se necesitaron nueve años para construirlo y costó el equivalente a 250.000 dólares (o 3,3 millones de dólares en valor de 2014)." #NT!
 gaudi.301.g: "Un paso importante para nuestra nación." #NT!
 gaudi.302.t: "Cristo en la montaña del Corcovado" #NT!
 gaudi.302.d: "Después de años de trabajos de construcción, hoy se completó un hito de la arquitectura Art Déco con la estatua de Cristo, ¡y uno de los nuevos símbolos de Brasil!" #NT!
 gaudi.302.f: "Durante la ceremonia de inauguración, la estatua fue iluminada por una serie de focos activados remotamente por el pionero de la radio de onda corta Guglielmo Marconi, quien se encontraba a 9.200 kilómetros de distancia, en Roma, Italia, pero debido a las inclemencias del tiempo las luces se encendieron en el lugar. En la inauguración también se celebró una misa. Cristo Rednetor fue la estatua de Cristo más alta del mundo desde 1931 hasta 1981." #NT!
 gaudi.302.g: "Que proteja el país y la ciudad." #NT!
 gaudi.309.t: "Río perdió" #NT!
 gaudi.309.d: "Con la pérdida de Río de Janeiro perdimos todas las oportunidades de seguir construyendo el Cristo Redentor." #NT!
 gaudi.309.f: "Si perdemos Río de Janeiro, tendremos que empezar de nuevo la construcción para recuperarla. Sólo un país con cultura brasileña puede completar el Cristo Redentor." #NT!
 gaudi.309.g: "¡No podemos dejarles Río de Janeiro por mucho tiempo!" #NT!
  
 gaudi.311.t: "Buen progreso" #NT!
 gaudi.311.d: "Las obras del Cristo Redentor avanzan mejor de lo esperado. Esperamos adelantarnos unos meses a lo previsto." #NT!
 gaudi.311.f: "La tecnología moderna, los procesos de trabajo rápidos, el suministro de materiales sin interrupciones y el buen tiempo favorecen el avance de la construcción." #NT!
 gaudi.311.g: "Noticias que endulzan el día." #NT!
 gaudi.312.t: "Una donación para el Cristo Redentor" #NT!
 gaudi.312.d: "Como buen cristiano, [SCOPE.sCharacter('gaudi_cristo_donator').GetFullName] tiene un gran interés personal por el Cristo Redentor. Por ello, hizo una donación personal para la construcción de la estatua." #NT!
 gaudi.312.f: "La construcción de la estatua de Cristo fue una sugerencia que había estado circulando durante décadas antes de que se hiciera realidad y era una gran preocupación, especialmente en los círculos católicos devotos. Numerosos donantes apoyaron el proyecto cuando finalmente se abordó." #NT!
 gaudi.312.g: "Estamos en deuda con él." #NT!
 gaudi.313.t: "El clero acoge con satisfacción nuestro proyecto de construcción" #NT!
 gaudi.313.d: "El clero brasileño está dispuesto a hacer todo lo que esté a su alcance para completar la estatua del Cristo Redentor de Río de Janeiro. Las fuerzas críticas con la Iglesia temen que nuestro gobierno se vea demasiado influenciado por la Iglesia." #NT!
 gaudi.313.f: "Los problemas de financiación retrasaron la construcción del Cristo Rednetor durante casi diez años antes de que finalmente pudiera realizarse la inauguración con el apoyo de la Arquidiócesis de Río de Janeiro, la Santa Sede y Francia." #NT!
 gaudi.313.g: "Deberíamos beneficiarnos de eso." #NT!
 gaudi.313.h: "Alabar a la Iglesia en público." #NT!
 gaudi.313.i: "¡Este asunto no involucra a la iglesia!" #NT!
 gaudi.314.t: "Los sindicatos critican al Cristo Redentor" #NT!
 gaudi.314.d: "Como representante de los sindicatos, [SCOPE.sCharacter('trade_unions_leader').GetFullName] envió hoy una petición al gobierno para que reconsidere el polémico apoyo al Cristo Redentor." #NT!
 gaudi.314.f: "Los dirigentes sindicales de Brasil ven la actual construcción del Cristo Redentor como un horrendo desperdicio de dinero. Si no pueden impedir la construcción ni siquiera para desviar los fondos a canales caritativos significativos, al menos exigen un mejor trato y atención para los constructores que trabajan en alturas peligrosas y tienen que transportar toneladas de material montaña arriba." #NT!
 gaudi.314.g: "Ingnóralos." #NT!
 gaudi.314.h: "Servicio de contrato verbal." #NT!
 gaudi.314.i: "Gastar dinero para mejorar la situación del trabajador." #NT!
 gaudi.315.t: "Problemas de transporte" #NT!
 gaudi.315.d: "La Montaña Corcovado es sin duda un lugar ideal para construir un hito que pueda verse a kilómetros de distancia. Logísticamente, sin embargo, tiene sus desventajas." #NT!
 gaudi.315.f: "Corcovado, que significa joroba en portugués, es una montaña de 710 metros de altura en el área metropolitana de Río de Janeiro con una caída casi vertical en un lado. Aunque a finales del siglo XIX una línea de ferrocarril abrió la montaña, el transporte de componentes más grandes resultó ser más difícil de lo que se pensaba inicialmente, especialmente debido al camino estrecho y sinuoso hasta la cima de la montaña." #NT!
 gaudi.315.g: "¡Todo lo que escucho son sólo quejas!" #NT!
 gaudi.316.t: "Accidente" #NT!
 gaudi.316.d: "Hoy se ha producido un accidente en la obra del Cristo Redentor, que ha retrasado las obras varias semanas." #NT!
 gaudi.316.f: "A pesar de su gran altura, la construcción de la estatua de Cristo fue menos peligrosa que la construcción de muchos rascacielos. Sin embargo, no se pueden descartar accidentes. Incluso el director de obra, Heitor Levy, casi se cae del andamio al abismo. Levy fue salvado por los trabajadores de la construcción en el último momento y atribuyó este milagro a una intervención del mismo Jesucristo. Debido a esta experiencia cercana a la muerte, el judío nativo se convirtió más tarde al catolicismo." #NT!
 gaudi.316.g: "¿Un presagio?" #NT!
 gaudi.317.t: "Tormenta" #NT!
 gaudi.317.d: "Durante una tormenta, un rayo cayó sobre el Cristo Redentor y destruyó partes del mismo." #NT!
 gaudi.317.f: "Las tormentas eléctricas fueron un problema constante durante la construcción e incluso después de que se completó la estatua. Los rayos destruyeron repetidamente partes de la esteatita y también destruyeron algunas partes más grandes, como los dedos." #NT!
 gaudi.317.g: "Un incidente desafortunado." #NT!
 gaudi.317.h: "Reparar los daños." #NT!
 gaudi.317.i: "Necesitamos más pararrayos." #NT!
 gaudi.317.j: "Reparar los daños y construir nuevos pararrayos." #NT!
 gaudi.318.t: "un elogio" #NT!
 gaudi.318.d: "Un parlamentario del [SCOPE.sCountry('gaudi_cristo_neighbour').GetName] visitó hoy Río de Janeiro y expresó su alegría por la estatua del Cristo Redentor, que toma forma cada día." #NT!
 gaudi.318.f: "La estatua de Cristo ya se ha convertido en un símbolo nacional de Brasil y eclipsa a toda América Latina." #NT!
 gaudi.318.g: "Gracias." #NT!
 gaudi.318.h: "Conseguir que recoja apoyo en su país para nuestro proyecto." #NT!
 gaudi.319.t: "Intervención atea" #NT!
 gaudi.319.d: "En un discurso público hoy, [SCOPE.sCharacter('gaudi_cristo_atheist').GetFullName] criticó la construcción de la estatua de Cristo como un regreso a la Edad Media y pidió a personas de ideas afines que denuncien el despilfarro de dinero." #NT!
 gaudi.319.f: "'Si Dios quería una estatua de sí mismo, ¿por qué no lo dijo? Y si necesita uno, ¿por qué no construirlo él mismo? Brasil es un país moderno que no necesita dioses ni reyes, sólo hombres. ¿No tiene un hombre derecho al sudor de su frente? No creo en ningún Dios ni en ningún hombre invisible en el cielo. ¿Por qué adorar una bandera o a un Dios, cuando podemos adorar lo mejor de nosotros: nuestra voluntad de ser grandes?" #NT!
 gaudi.319.g: "No deberíamos desafiar demasiado a este grupo." #NT!
 gaudi.319.h: "¡DEUS VULT!" #NT!
 gaudi.319.i: "Art Déco y palabras así. Tengo un MUY mal presentimiento sobre este tipo." #NT!
 gaudi.320.t: "Inversiones turísticas" #NT!
 gaudi.320.d: "El sector turístico ve la estatua de Cristo como un factor positivo y quiere apoyar el proyecto." #NT!
 gaudi.320.f: "La construcción del Cristo Redentor coincidió con una época en la que Río de Janeiro se estaba convirtiendo en un destino turístico de moda debido a la red del tráfico aéreo, su playa de arena y su animada escena cultural. La moderna estatua del Corcovado fue, por tanto, también un símbolo de la emergente industria turística y una bienvenida incorporación como nueva atracción." #NT!
 gaudi.320.g: "¡Playa, sol, hoteles y Cristo Redentor!" #NT!
  
 gaudi.401.t: "Se reanuda la construcción de la Mole Antonelliana" #NT!
 gaudi.401.d: "Después de que la ciudad de Turín completara las últimas negociaciones con la comunidad judía, hoy se reanudaron las obras." #NT!
 gaudi.401.f: "En un principio, la comunidad judía de Turín quería establecer una sede opulenta en la antigua capital del Reino de Cerdeña-Piamonte. La nueva sinagoga fue diseñada para demostrar la presencia, el avance y la integración de los ciudadanos judíos de la ciudad. El arquitecto designado Alessandro Antonelli se hizo cargo del encargo. Sin embargo, Antonelli también fue conocido por sus edificios monumentales, cuyas dimensiones amplió. En la ciudad piamontesa de Castellamonte, por ejemplo, Antonelli había planeado una catedral que habría rivalizado con la de San Pedro en Roma; pero el gigantesco proyecto quedó inconcluso debido a la falta de financiación. Un destino similar amenazaba ahora a la comunidad judía con su nueva sinagoga, que crecía día a día, pero amenazaba con convertirse en un desastre financiero para la comunidad judía. Las autoridades de la ciudad de Turín compraron el edificio y compensaron a los judíos con nuevos terrenos y una nueva sinagoga, que se construyó en pocos años. En cambio, el "Topo" debería convertirse en un símbolo nacional de Italia." #NT!
 gaudi.401.g: "Ojalá Antonelli no vuelva a cambiar sus planes..." #NT!
 gaudi.402.t: "Mole Antonelliana: Primera Fase finalizada" #NT!
 gaudi.402.d: "Las estructuras básicas de la Mole Antonelliana están completas. Sin embargo, en cuanto al tejado y la aguja, Antonelli tiene nuevas ideas excéntricas." #NT!
 gaudi.402.f: "Originalmente, la Mole Antonelliana debía tener una cúpula ordinaria. Sin embargo, Antonelli lo construyó cada vez más voluminoso y alto, hasta que el resultado fue la forma característica con la que se asocia hoy. Esto también significaba que terminar la construcción en la parte superior llevaría más tiempo." #NT!
 gaudi.402.g: "¿Este hombre nunca está satisfecho?" #NT!
 gaudi.403.t: "Alcanzando el cielo con Antonelli" #NT!
 gaudi.403.d: "Ha comenzado la última fase de construcción de la Mole Antonelliana." #NT!
 gaudi.403.f: "Siguiendo su proyecto inicial, Antonelli decidió rematar la Mole con una terminación casi puntiaguda, provista de columnatas entre el neogótico y el neoclásico, imitando así otra de sus obras anteriores, la punta de la Basílica de San Gaudenzio, símbolo de Novara. A partir de 90 metros rompió así con la temática arquitectónica de base cuadrada, proyectando una columnata de granito de base circular, denominada 'Linterna', colocada sobre una base troncocónica. Asimismo, el arquitecto también concibió el diseño de una aguja de unos 50 metros por encima de la Linterna, de sección octogonal, e intercalada con diez terrazas circulares, las dos primeras todavía equipadas con una columnata, luego hacia arriba gradualmente más pequeñas y accesibles. por una pequeña escalera en zigzag." #NT!
 gaudi.403.g: "Y esperaba que fueran sólo los toques finales y las decoraciones..." #NT!
 gaudi.404.t: "Mole Antonelliana terminada" #NT!
 gaudi.404.d: "Las obras de construcción finalizaron ceremoniosamente hoy con la instalación de un genio. ¡Turín e Italia son más ricas por un hito!" #NT!
 gaudi.404.f: "Antonelli trabajó con dedicación en la Mole hasta su muerte; Se volvió legendario el rudimentario ascensor accionado por una polea que llevaba al arquitecto de casi noventa años a varias decenas de metros de altura, para comprobar personalmente el estado de las obras. Unos meses después de su muerte, el arquitecto propuso rematar la aguja con una estatua que representara al "Genio alado". El diseño de la estatua fue encargado al escultor Fumagalli; El Genio, fabricado en cobre repujado y dorado, pesaba unos 300 kg y tenía una lanza en una mano y una rama de palma en la otra. La estatua alcanzó una altura total de 5,46 metros. Tras la muerte de Antonelli, la finalización de la aguja estuvo a cargo sobre todo de su hijo Costanzo y de su alumno Crescentino Caselli. Con la colocación final del 'Genio alado', el edificio alcanzó una altura total de 167,35 metros, una altura que en aquel momento nunca había alcanzado ninguna construcción de mampostería en Europa y el mundo. La Mole, la construcción de mampostería más alta del mundo, entró en 'competencia' directa con la Torre Eiffel de París, inaugurada apenas 10 días antes y que habría sido el edificio más alto del mundo hasta 1930." #NT!
 gaudi.404.g: "¡Viva Turín, viva Italia!" #NT!
 gaudi.409.t: "¡Turín perdió!" #NT!
 gaudi.409.d: "Con la pérdida del Piamonte, perdimos todas las oportunidades de seguir construyendo la Mole Antonelliana." #NT!
 gaudi.409.f: "Si Piedmont se pierde por cualquier motivo, el progreso de la construcción no se perderá en su totalidad. Sólo Italia puede continuar construyendo la Mole Antonelliana en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.409.g: "¡No podemos dejarles Turín por mucho tiempo!" #NT!
  
 gaudi.411.t: "Ladrillos malos" #NT!
 gaudi.411.d: "La última entrega de material para la Mole Antonelliana resultó pobre." #NT!
 gaudi.411.f: "Por un momento, la actividad habitual en la obra de Turín, donde la Mole Antonelliana crecía cada día, se calmó. Un breve inventario realizado por Antonelli reveló que los ladrillos no eran de la calidad habitual y anunció que preferiría esperar antes de que estos ladrillos pusieran en peligro su obra maestra. Sin embargo, en la dirección de obra hay voces que opinan que los ladrillos deberían seguir utilizándose, no sólo porque la construcción podría retrasarse, sino también porque se teme que Antonelli pueda aprovechar el tiempo para cambiar de nuevo el plan..." #NT!
 gaudi.412.t: "¡Desastre!" #NT!
 gaudi.412.d: "La calidad del material ha pasado factura: esta mañana un tramo de la Mole Antonelliana se derrumbó y causó daños considerables." #NT!
 gaudi.412.f: "Quizás se debería haber escuchado a Antonelli. Quizás realmente no fue una buena idea utilizar ladrillos desmoronados para un monumento tan importante como la Mole Antonelliana. Por lo tanto, tal vez habría que haberlo pensado dos veces antes de tomar esta decisión. Pero ya es demasiado tarde: el material deficiente hoy pasó factura: provocó el derrumbe de un muro y destruyó gran parte del progreso de la construcción de las últimas semanas y meses al derrumbarse una fachada." #NT!
 gaudi.413.t: "Investigaciones arqueológicas en Turín" #NT!
 gaudi.413.d: "Después de una visita a Turín, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descubrió que la Mole Antonelliana aparentemente se encuentra sobre ruinas romanas. Pide una licencia de excavación." #NT!
 gaudi.413.f: "En el siglo I a.C., los romanos fundaron Augusta Taurinorum. Via Garibaldi traza el recorrido exacto del decumano de la ciudad romana que comenzaba en la Porta Decumani, más tarde incorporada al Castello o Palazzo Madama. La Porta Palatina, en el lado norte del actual centro de la ciudad, aún se conserva en un parque cerca de la catedral. En la zona de Manica Nuova se conservan restos del teatro de la época romana." #NT!
 gaudi.414.t: "una nueva maquina" #NT!
 gaudi.414.d: "La industria automovilística de nuestro país ha equipado recientemente la obra de la Mole Antonelliana con una máquina de última generación que impulsa las obras." #NT!
 gaudi.414.f: "La Mole Antonelliana es mejor conocida por ser una de las estructuras de ladrillo más grandes de su tiempo, siguiendo teorías arquitectónicas tradicionales más que progresistas en muchos aspectos. Pero aunque el edificio no utilizó estructuras de acero ni cemento, eso no impidió el uso de otra maquinaria. Turín, junto con Milán y Génova, era uno de los principales centros industriales de Italia, lo que permitía entregar máquinas que facilitaban el trabajo si el maestro Antonelli las encargaba." #NT!
 gaudi.415.t: "Donación ciudadana" #NT!
 gaudi.415.d: "Los representantes de la pequeña burguesía patriótica, bajo el mando de su líder [SCOPE.sCharacter('pb_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('pb_leader').GetFullName], hicieron una donación para la construcción de la Mole Antonelliana." #NT!
 gaudi.415.f: "Desde que pasó a manos de las autoridades municipales, la Mole Antonelliana se ha convertido en algo más que un simple símbolo del prometedor emplazamiento industrial de Turín. La grandeza que aspiraba al cielo no era sólo un símbolo de la modernidad, sino también del espíritu nacional de Italia. Para la burguesía de mentalidad patriótica, el edificio era un símbolo de identificación del nuevo Estado. Una vez terminado, el edificio albergaría el Museo del Resurgimiento. Por lo tanto, los italianos con mentalidad nacional tenían un gran interés en una finalización rápida." #NT!
 gaudi.415.g: "Tenemos una deuda de gratitud con ellos." #NT!
 gaudi.416.t: "Antonelli acaba de tener otra idea..." #NT!
 gaudi.416.d: "Alessandro Antonelli, el constructor del monumento que lleva su nombre, ha sorprendido recientemente a la dirección de obra con un cambio..." #NT!
 gaudi.416.f: "Sería un eufemismo descartar a Alessandro Antonelli como un arquitecto excéntrico. Es perfectamente natural proyectar un edificio de 130 metros de altura y luego insistir en que una altura de no menos de 160 metros está por debajo de la dignidad de un arquitecto debido a sus propias exigencias de perfección. También es natural proyectar una iglesia en la provincia de Piamonte con las dimensiones de la Basílica de San Pedro en Roma. Y no es ciertamente un signo de ligera megalomanía el que un número considerable de sus edificios nunca lleguen a terminarse porque no responden a las propias necesidades. Nada de eso le vendría bien a Alessandro Antonelli. Sea como fuere, tiene una nueva idea para prolongar nuevamente la construcción de la Mole Antonelliana..." #NT!
 gaudi.416.g: "¡Madre mía!" #NT!
 gaudi.416.h: "¡Santo Dio!" #NT!
 gaudi.416.i: "¡Porca miseria!" #NT!
 gaudi.416.j: "¡Cavolo!" #NT!
 gaudi.417.t: "La Antonelliana crece hacia el cielo" #NT!
 gaudi.417.d: "La construcción de la Mole Antonelliana avanza más rápido de lo esperado por motivos que no se especifican." #NT!
 gaudi.417.f: "Por razones desconocidas, la construcción de la majestuosa Mole Antonelliana avanza. Quizás fue el buen tiempo. Posiblemente la oración a la Virgen. Posiblemente también el material de construcción bastante inferior que desperdiciamos el otro día y que esperamos no encontrar nunca. Una cosa es segura: este monstruo, que ha sufrido repetidamente retrasos debido a las más diversas circunstancias, debería terminarse más rápido de lo esperado. Suponiendo que Antonelli no utilice esto para intentar compensar el ahorro de tiempo con una nueva expansión..." #NT!
 gaudi.418.t: "La caída de una viga destruye una pared de ladrillos" #NT!
 gaudi.418.d: "La caída de una viga de soporte causó hoy daños considerables a la Mole Antonelliana y retrasó la construcción." #NT!
 gaudi.418.f: "Esta viga de soporte en realidad no servía de soporte." #NT!
 gaudi.418.g: "Agravante." #NT!
 gaudi.419.t: "El Monarca hace una visita" #NT!
 gaudi.419.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] ha decidido realizar una visita personal a la obra de Molle Antonelliana." #NT!
 gaudi.419.f: "Nuestro monarca [SCOPE.sCharacter('gaudi_ruler').GetFullName] ya se interesó en el pasado por lo que ocurre en la obra de Turín y ahora tiene intención de visitarla. Los preparativos están en pleno apogeo y, por supuesto, ¡quieren ofrecer algo a Su Majestad! Por eso, tras el anuncio, los simples trabajadores de la construcción, la dirección de la obra y Antonelli personalmente han fijado una velocidad de acorde desconocida hasta ahora." #NT!
 gaudi.419.g: "Su Majestad sabe motivar." #NT!
 gaudi.420.t: "Accidente en el sitio de construcción" #NT!
 gaudi.420.d: "Varios hombres resultaron heridos en un accidente hoy. La dirección de construcción de la Mole Antonelliana supone que se producirán grandes retrasos si no reparamos los daños y contratamos personal de reemplazo." #NT!
 gaudi.420.f: "Varios hombres resultaron heridos hoy en un accidente en Turín, algunos de ellos de gravedad y tuvieron que ser trasladados al hospital. Entre los heridos se encuentran trabajadores cualificados y experimentados que desempeñaron un papel clave en la construcción. Sin ellos, es probable que la construcción se retrase hasta que se recupere." #NT!
 gaudi.420.g: "Los accidentes ocurren." #NT!
 gaudi.420.h: "Deberíamos hacer todo lo posible para garantizar que esto no interrumpa el progreso de la construcción." #NT!
 gaudi.421.t: "Amenaza de huelga" #NT!
 gaudi.421.d: "Los trabajadores de la construcción de la Mole Antonelliana han anunciado una huelga si no queremos negociar mejores salarios." #NT!
 gaudi.421.f: "¡Ah, el maravilloso mundo de las huelgas! No sabes lo que te estás perdiendo si no has experimentado en Italia lo que es quedarse varado en una estación de tren porque el sindicato de trabajadores ferroviarios decide de repente sabotearla. Hoy afecta sólo a una obra de construcción. ¡Tenemos mucha suerte!" #NT!
 gaudi.421.g: "No negociaremos." #NT!
 gaudi.421.h: "Pagar algunos esquiroles bastará." #NT!
 gaudi.421.i: "¡Llame a los carabineros!" #NT!
 gaudi.421.j: "Negociar." #NT!
 gaudi.422.t: "Tormenta destruye Spire" #NT!
 gaudi.422.d: "¡Una tormenta se convirtió en un fenómeno parecido a un tornado y arrancó la aguja de la Mole Antonelliana durante la noche!" #NT!
 gaudi.422.f: "Una violenta tormenta, probablemente un torbellino, provocó la rotura de 47 metros de la aguja y su caída en un pequeño jardín. La aguja, al rozar la ventana de una habitación del último piso, destruyó parcialmente un balcón, pero no causó daños a las personas. Un destino similar le sucedió al Topo el 23 de mayo de 1953. El Topo con la aguja rota se puede ver al final de los créditos iniciales de la película de 1955 Los amigos de Miguel Ángel Antonini. El título de edificio de mampostería más alto de Europa pasó así al campanario de la catedral de Ulm, Alemania (161,53 metros), mientras que el Ayuntamiento de Filadelfia pasó el título de edificio de mampostería más alto del mundo (162,53 metros). Esto también se debió al hecho de que la aguja ya no se reconstruiría en mampostería, sino en hormigón armado." #NT!
 gaudi.422.g: "¡Un desastre!" #NT!
 gaudi.423.t: "Nietzsche admira al Topo" #NT!
 gaudi.423.d: "El famoso filósofo alemán Friedrich Nietzsche pasó gran parte de las décadas de 1870 y 1880 en Turín, ciudad a la que tenía gran estima. Elogió la Mole Antonelliana como uno de los edificios más grandes de su tiempo." #NT!
 gaudi.423.f: "'Pasé por la Mole Antonelliana, el edificio más ingenioso que tal vez fue construido para un impulso absoluto hacia arriba; no recuerda nada más que a Zaratustra. Lo bauticé Ecce Homo y lo rodeé en mi espíritu con un inmenso espacio libre.' - Friedrich Nietzsche" #NT!
 gaudi.423.g: "El hombre tiene gusto. No sólo desde 'Morgenröte'." #NT!
 gaudi.424.t: "Mongolfiera Italo" #NT!
 gaudi.424.d: "La construcción de la Mole Antonelliana debería financiarse con una medida especial y despertar así un interés adicional." #NT!
 gaudi.424.f: "El Ayuntamiento había previsto que la finalización de la Mole Antonelliana coincidiera con una gran exposición. Los visitantes deben observar de cerca la Mole Antonelliana. La estructura no se construyó a tiempo, pero para compensar aún era posible ver el progreso de la construcción mediante un paseo en globo por un precio de 5 liras. El globo en sí recibió el nombre de "Italo"." #NT!
 gaudi.424.g: "Un globo turístico parece una buena idea." #NT!
 gaudi.424.h: "¡Qué malgasto de dinero!" #NT!
 gaudi.425.t: "Italo alcanzado por un rayo" #NT!
 gaudi.425.d: "¡El globo de la Mole Antonelliana fue destruido en una tempestad!" #NT!
 gaudi.425.f: "El globo 'Italo', que durante la construcción de la Mole Antonelliana se había convertido en un agradable pasatiempo para la clase alta a cambio de una pequeña tarifa de excursión, fue alcanzado por un rayo el 27 de abril de 1884 y se estrelló en el suelo. No hubo muertos ni heridos." #NT!
 gaudi.425.g: "Construye un globo nuevo." #NT!
 gaudi.425.h: "Estos paseos en globo son demasiado peligrosos." #NT!
  
 gaudi.501.t: "Comienzan las obras de construcción en la Ringstrasse" #NT!
 gaudi.501.d: "Con un decreto, [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] inició hoy el inicio de la construcción de la carretera de circunvalación." #NT!
 gaudi.501.f: ""Es mi voluntad que se aborde lo antes posible la ampliación del centro de Viena con vistas a conectarla con los suburbios y que se tenga en cuenta la regulación y embellecimiento de mi residencia y capital imperial. A tal efecto autorizo ​​el abandono de la muralla y fortificaciones del centro de la ciudad, así como de los fosos que la rodean. La parte del terreno y terreno del glacis obtenidos mediante el abandono de la muralla alrededor de las fortificaciones y fosos de la ciudad, que no esté reservada para otra determinación de acuerdo con el plan básico que se redactará, se utilizará como terreno de construcción y los ingresos obtenidos de esta se utilizarán para formar un fondo de construcción, del cual se cubrirán los gastos ocasionados por el tesoro estatal como resultado de esta medida, en particular también los costos de construcción de edificios públicos, así como la reubicación de las instituciones militares que aún están en funcionamiento. necesario, deben cumplirse.' - Francisco José I." #NT!
 gaudi.501.g: "Viena se convertirá en una metrópoli de primer orden." #NT!
 gaudi.502.t: "Inauguración de la Ringstrasse" #NT!
 gaudi.502.d: "Hoy se inauguró la Ringstrasse con una ceremonia. Pero esto sólo se aplica a la avenida como tal: a este lugar todavía le falta la grandeza que debería equiparar a Viena con Londres y París." #NT!
 gaudi.502.f: "'Su Majestad trajo el regalo de Navidad más hermoso a toda la población de su fiel ciudad de residencia mediante la generosa decisión de que las murallas de Viena deberían caer y la ciudad debería ampliarse, porque Viena debería convertirse en una de las ciudades más bellas y saludables de Europa. . Se ha cumplido la mayor parte de la tarea encomendada por Su Majestad, han desaparecido los muros cortina que la limitaban, se ha completado una calle con los más bellos palacios y casas, se han creado jardines y terrenos que adornan la residencia y brindan relajación a los residentes. . El ansiado acueducto, condición para la limpieza de la ciudad y para la salud de sus habitantes, coronará la gran obra de ampliación de la ciudad, y Su Majestad como fundador de la misma deberá incluso a las generaciones venideras el más profundo gracias. Permita a Su Majestad que exprese mi más respetuoso agradecimiento en nombre de los representantes de la ciudad de Viena por tener la gentileza de abrir hoy la Ringstrasse. - Andreas Zelinka, alcalde de Viena" #NT!
 gaudi.502.g: "Viena, eres una joya!" #NT!
 gaudi.503.t: "Un punto de inflexión para Viena" #NT!
 gaudi.503.d: "La carretera de circunvalación va tomando forma poco a poco. En particular, la construcción de una gran ópera y de un nuevo ayuntamiento reforzará la cesura que esta fase de construcción significa para la historia de la ciudad de Viena." #NT!
 gaudi.503.f: "'Considero que la finalización de la carretera de circunvalación es una etapa particularmente importante en el trabajo de expansión urbana. Siempre he dedicado mi especial atención a este asunto y expreso mi aprecio y gratitud a usted, señor alcalde, y al ayuntamiento por el especial cuidado que han puesto en el embellecimiento de mi residencia. En el futuro seguiré prestando atención a los avances en la ampliación de la ciudad y, en la medida de lo posible, tendré en cuenta los deseos del municipio en relación con la obtención de terrenos edificables para la construcción de escuelas, almacenes y parques en precios muy razonables. Para solucionar rápidamente una de las cuestiones más importantes, he ordenado que se permita al municipio realizar el suministro de agua del Kaiserbrunnen de forma gratuita y espero que así se llegue a su fin. conclusión rápida y feliz.' - Francisco José I." #NT!
 gaudi.504.t: "Esplendor de Viena" #NT!
 gaudi.504.d: "Con la inauguración de la nueva Ópera Estatal y el traslado al nuevo Ayuntamiento se ha dado un paso importante para hacer de Viena una capital verdaderamente digna de Austria." #NT!
 gaudi.504.f: "'Las calles de Viena están llenas de cultura. Las calles de otras ciudades con asfalto.' -Karl Kraus" #NT!
 gaudi.505.t: "En el camino hacia la grandeza" #NT!
 gaudi.505.d: "Con la planificación de la universidad, el parlamento y los museos de arte, la construcción de la Ringstrasse de Viena entra en su fase final. La tarea ahora es crear una maravilla arquitectónica a partir de un distrito estéticamente agradable." #NT!
 gaudi.505.f: ""Viena tiene muchos lugares emblemáticos y todos los vieneses se sienten como tal". -Karl Kraus" #NT!
 gaudi.506.t: "Se completó la Ringstrasse de Viena" #NT!
 gaudi.506.d: "A día de hoy, la Ringstrasse ha adquirido su aspecto característico. Aunque no se puede descartar que en el futuro se produzcan más ampliaciones, lo que pasará a la historia como el "estilo ring house" ha alcanzado aquí y ahora su apogeo. ¡Toda Europa nos envidia por este paisaje!" #NT!
 gaudi.506.f: "'Es war sehr schön, es hat mich sehr gefreut'. - Francisco José I." #NT!
 gaudi.506.g: "Fue muy lindo, fue realmente un placer." #NT!
 gaudi.509.t: "¡Viena perdió!" #NT!
 gaudi.509.d: "Con la pérdida de Viena perdimos todas las oportunidades de seguir construyendo la Ringstrasse de Viena." #NT!
 gaudi.509.f: "Si Viena se perdiera por cualquier motivo, el progreso de la construcción no se perdería en su totalidad. Sólo Austria puede continuar con la construcción de la Ringstrasse de Viena en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.509.g: "¡No podemos dejarles Viena por mucho tiempo!" #NT!
  
 gaudi.511.t: "¿Fuente o Pabellón?" #NT!
 gaudi.511.d: "A la hora de embellecer la circunvalación, hubo desacuerdos en materia de planificación urbana." #NT!
 gaudi.511.f: "Se podría confundir con una disputa por la barba del emperador: a partir de una petitesse se ha desarrollado una disputa política tangible. Se trata de un proyecto de construcción sobre una plaza representativa de alto valor estético. A una parte le gustaría construir allí un pabellón para quedarse, la otra aboga por la construcción de una fuente. Al existir un solo lote, solo se puede construir uno de los proyectos; un compromiso es inviable." #NT!
 gaudi.511.g: "Construimos el pabellón." #NT!
 gaudi.511.h: "Construimos la fuente." #NT!
 gaudi.511.i: "Tengo mis propios planes para este lugar..." #NT!
 gaudi.512.t: "Estatuas en la Ringstrasse" #NT!
 gaudi.512.d: "En la Ringstrasse de Viena se va a erigir un nuevo grupo de figuras, pero no está claro qué figura mitológica ocupará un lugar especial." #NT!
 gaudi.512.f: "A la hora de planificar la carretera de circunvalación aún no están claros algunos detalles. Aún no se ha determinado qué figuras ocuparán un lugar destacado. Está claro que deberían ser figuras del panteón romano. Ciertos sectores de la población se identifican con las figuras respectivas; por ejemplo, los capitalistas han propuesto colocar a Mercurio, el dios del comercio, en el medio. Los aristócratas, en cambio, insisten en Júpiter, el padre de los dioses. Los militares prefieren Marte, los académicos quieren a Apolo en el centro." #NT!
 gaudi.512.g: "Júpiter." #NT!
 gaudi.512.h: "Mercurio." #NT!
 gaudi.512.i: "Apolo." #NT!
 gaudi.512.j: "Marte." #NT!
 gaudi.513.t: "El edificio del ministerio supera el costo" #NT!
 gaudi.513.d: "La construcción de un nuevo edificio ministerial se está convirtiendo en un escándalo menor." #NT!
 gaudi.513.f: "En la Ringstrasse se iba a construir un nuevo ministerio como buque insignia del gobierno, pero los constantes cambios de planificación, las ampliaciones y la corrupción latente han hecho que la construcción del edificio se prolongue y todos los fondos se hayan agotado hasta su finalización. El edificio inacabado podría volverse funcional con algunas medidas temporales, pero esto probablemente no redunda en interés del gobierno, que tendría que contentarse con oficinas más pequeñas y menos comodidades de las esperadas. Es posible seguir construyendo, pero probablemente resultará caro y retrasará la construcción de la carretera de circunvalación." #NT!
 gaudi.513.g: "Había un presupuesto y este presupuesto debía respetarse." #NT!
 gaudi.513.h: "Esto es lamentable, pero común en este campo." #NT!
 gaudi.513.i: "Este proyecto debería recibir tanto dinero y tiempo como necesite." #NT!
 gaudi.514.t: "Nueva cafetería" #NT!
 gaudi.514.d: "En la Ringstrasse se ha abierto una nueva cafetería." #NT!
 gaudi.514.f: "'La cafetería siguió siendo nuestro mejor lugar de educación para todo lo nuevo. Para entender esto, hay que saber que el café vienés es una institución de un tipo especial que no se puede comparar con ninguna institución similar en el mundo. En realidad, es una especie de club democrático, al que todos pueden acceder con una taza de café barata, donde por una pequeña tarifa cada invitado puede sentarse durante horas, discutir, escribir, jugar a las cartas, recibir su correo y, sobre todo, consumir una cantidad ilimitada. de periódicos y revistas. Todos los periódicos vieneses estaban disponibles en una mejor cafetería vienesa, y no sólo los vieneses, sino también los de todo el Reich alemán, los franceses, los ingleses, los italianos y los americanos, así como todas las revistas literarias y artísticas importantes del mundo. . Así que sabíamos de primera mano todo lo que estaba pasando en el mundo, oíamos hablar de cada libro que se publicaba, de cada actuación, dondequiera que se desarrollara, y comparamos las reseñas de todos los periódicos. Quizás nada contribuyó tanto a la flexibilidad intelectual y la orientación internacional del austriaco como el hecho de que en la cafetería pudiera orientarse tan ampliamente sobre todos los acontecimientos del mundo y al mismo tiempo discutirlos en círculos amistosos. Nos sentamos allí durante horas todos los días y no nos perdimos nada.' - Stefan Zweig" #NT!
 gaudi.514.g: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] debería visitarlo." #NT!
 gaudi.514.h: "Esto elevará el nivel de vida en Viena." #NT!
 gaudi.515.t: "Ringstrasse-Palais" #NT!
 gaudi.515.d: "Un noble se extralimitó al construir un palacio en la Ringstrasse. Las ruinas del edificio a medio terminar amenazan con convertirse en una monstruosidad." #NT!
 gaudi.515.f: "Ringstrasse Palace es el nombre que se le da a los magníficos palacios de la Ringstrasse de Viena. Estos edificios fueron construidos en su mayoría por la antigua nobleza o por banqueros e industriales a finales del siglo XIX. Los palacios fueron construidos en el estilo Ringstrasse, una mezcla de neobarroco y neorrenacentista o neomanierista. También eran un símbolo de ascenso y estatus. Sin embargo, uno de los constructores recientemente se ha sobrepasado y se enfrenta a la quiebra. Los vieneses ya se burlan de la monstruosidad de la Ringstrasse, que en el peor de los casos habría que volver a demolerla, alargando así la finalización de todo el proyecto." #NT!
 gaudi.515.g: "Compartimos los costos." #NT!
 gaudi.515.h: "Eso no es asunto nuestro." #NT!
 gaudi.516.t: "Viena Ringstrasse: buenos avances" #NT!
 gaudi.516.d: "La construcción de la carretera de circunvalación avanza sorprendentemente rápido. Según el estado actual, la actual fase de construcción podría finalizarse antes." #NT!
 gaudi.516.f: "Por razones desconocidas, la construcción de la carretera de circunvalación avanza mejor: ya sea por el amor a la patria, los altos salarios, el apoyo amistoso de las élites locales o simplemente el mejor tiempo." #NT!
 gaudi.516.g: "Maravilloso." #NT!
 gaudi.517.t: "Viena Ringstrasse: progreso lento" #NT!
 gaudi.517.d: "Desafortunadamente, la dirección de obra vienesa ha tenido que admitir hoy que la construcción de la carretera de circunvalación va con retraso y lleva más tiempo de lo previsto." #NT!
 gaudi.517.f: "Por razones desconocidas, la construcción de la carretera de circunvalación avanza más lentamente: ya sea por la agitación de elementos políticos hostiles, el debilitamiento de la ética laboral por parte de los sindicatos, una conspiración de los Illuminati o simplemente el mal tiempo." #NT!
 gaudi.517.g: "Lamentable." #NT!
 gaudi.518.t: "Monumento a [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]" #NT!
 gaudi.518.d: "En la Ringstrasse se proyecta un nuevo monumento: se trata de una estatua de nuestro Rey [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.f: "La Ringstrasse sirvió para ilustrar la historia de Austria. Por un lado, quedó inmortalizada la larga línea de monarcas de la familia gobernante de los Habsburgo, de los cuales María Teresa recibió el monumento más opulento. Pero también generales como Eugen von Savoyen o Schwarzberg enriquecieron el paisaje urbano vienés. Mientras tanto, la burguesía concedía gran importancia a la inmortalización de sus exponentes: los príncipes poetas Goethe y Schiller, pero también los grandes compositores Schubert, Mozart y Beethoven." #NT!
 gaudi.518.g: "Es bueno ser el [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.h: "Precioso, pero concéntrate en completar la Ringstrasse." #NT!
 gaudi.519.t: "¡Fuego!" #NT!
 gaudi.519.d: "Un devastador incendio destruyó varios edificios en la Ringstrasse." #NT!
 gaudi.519.f: "La catástrofe más conocida en la carretera de circunvalación fue el incendio del Ringtheater el 8 de diciembre de 1881. Es una de las mayores catástrofes de incendio del siglo XIX. Las estimaciones oscilan entre cientos, si no más de mil, víctimas. La causa fue un fallo en el alumbrado de gas, lo que provocó que el gas se escapara y explotara la siguiente vez que se intentó encender. El fuego resultante se extendió a los trenes de fondo antes de extenderse rápidamente al resto del escenario y, finalmente, al auditorio. El incendio tuvo repercusiones nacionales e internacionales en la protección preventiva contra incendios, especialmente en la zona del teatro y en las disposiciones legales correspondientes para la construcción de teatros en Austria. El compositor Anton Bruckner, que tenía entradas para la función de esa noche, sólo se salvó de la muerte quedándose en casa porque no se encontraba bien." #NT!
 gaudi.519.g: "Un día terrible para toda Austria." #NT!
 gaudi.520.t: "Prejuicios contra la Ringstrasse" #NT!
 gaudi.520.d: "Los representantes de la población rural ven la preferencia por la capital Viena y, en particular, el magnífico desarrollo de la ciudad de Viena como una desventaja para la población rural común." #NT!
 gaudi.520.f: "'El gobierno, con su indescriptible arrogancia en la capital, deja claro que está formado por habitantes urbanos distantes que sólo piensan en unas pocas calles de distancia y nunca han salido de Viena. Allí se despilfarran enormes sumas de dinero que sólo llegan a Viena, la capital, pero de las que la gente común y corriente de las pequeñas ciudades o pueblos no se da cuenta. La ideología detrás de esto favorece el centralismo, favorece la burocracia, favorece y ayuda al aparato estatal; pero ¿qué perspectiva ofrece un proyecto tan decadente al hombre común?" #NT!
 gaudi.520.g: "¿Qué tal un regalo amistoso en beneficio de la trabajadora población rural?" #NT!
 gaudi.520.h: "Ciudad y provincia son iguales." #NT!
 gaudi.520.i: "¿A quién le importa la charla de este estúpido granjero?" #NT!
 gaudi.521.t: "Residencia Industrial" #NT!
 gaudi.521.d: "Un rico hombre de negocios hizo construir un nuevo palacio y así enriqueció la Ringstrasse de Viena con un gran edificio." #NT!
 gaudi.521.f: "Los palacios de la Ringstrasse (Ringstraßenpalais) de los industriales y banqueros austriacos fueron vistos como una forma de enfatizar su nueva posición en el estado. También fue posible que los ricos de origen judío enfatizaran su emancipación. Uno de los palacios de circunvalación más famosos es el Palacio Epstein. Fue construido para el industrial y banquero Gustav Ritter von Epstein. El arquitecto fue Theophil Freiherr von Hansen, quien también diseñó el edificio adyacente del Parlamento austríaco. Tiene hasta cinco plantas de altura y está construido en el estilo neorrenacentista típico de su época." #NT!
 gaudi.521.g: "La Ringstrasse crece y prospera." #NT!
 gaudi.522.t: "Ampliación del cuartel" #NT!
 gaudi.522.d: "El proyecto Ringstrasse ofrece la oportunidad de modernizar y ampliar el cuartel." #NT!
 gaudi.522.f: "El Franz-Josephs-Barracks era un cuartel vienés situado en la actual Ringstrasse y durante mucho tiempo fue un obstáculo para la construcción del gran proyecto. El cuartel lleva el nombre del emperador Francisco José I y se construyó entre 1854 y 1857 tras la revolución de 1848. Poco después de su construcción, el cuartel obstaculizó el desarrollo de la Ringstrasse de Viena, que comenzó en 1857, pero tuvieron que pasar cuatro décadas hasta que el ejército volvió a salir de aquí. Por lo tanto, hubo que construir previamente nuevos cuarteles para absorber la pérdida del cuartel Francisco José." #NT!
 gaudi.522.g: "Ampliar el cuartel." #NT!
 gaudi.522.h: "Mejor invirtamos el tiempo en otra parte." #NT!
 gaudi.523.t: "Ampliación del sector de la construcción" #NT!
 gaudi.523.d: "El proyecto Ringstrasse ofrece la oportunidad de ampliar el sector de la construcción." #NT!
 gaudi.523.f: ""Generalmente llamamos naturaleza del artista a la suma de cualidades que le impiden producir". -Arthur Schnitzler" #NT!
 gaudi.523.g: "Ampliar la oficina de construcción." #NT!
 gaudi.524.t: "Stadtpark" #NT!
 gaudi.524.d: "El Stadtpark de Viena está terminado y ahora está abierto a todos los ciudadanos para pasear." #NT!
 gaudi.524.f: "El glacis de agua frente a la puerta de Karolinenstadt ya era un popular lugar de entretenimiento en la época Biedermeier. Durante la demolición de la muralla de Viena, ésta se transformó en la calle Ringstrasse de Viena, y el entonces alcalde de Viena, Andreas Zelinka, apoyó el proyecto de un parque público en este lugar. Este parque fue diseñado al estilo de los parques paisajísticos ingleses por el paisajista Joseph Sellény. En el glacis del agua había un pabellón balneario donde se servía agua medicinal para curar bebiendo. Por ello, el Kursalon se construyó como parque urbano según los planos de Johann Garben. Este magnífico edificio de estilo renacentista italiano se encuentra en Johannesgasse y tiene una amplia terraza en el parque. En la época de los hermanos Strauss, el Kursalon era un lugar popular para bailar y conciertos." #NT!
 gaudi.524.g: "Demos un paseo." #NT!
 gaudi.524.h: "¡Celebremos con un concierto en el Kursalon!" #NT!
 gaudi.525.t: "Ampliando la ópera" #NT!
 gaudi.525.d: "El proyecto de la circunvalación ofrece la oportunidad de modernizar y ampliar la ópera." #NT!
 gaudi.525.f: "La Ópera Estatal de Viena, la "Primera Casa del Ring", es uno de los teatros de ópera más famosos del mundo. Como institución cultural, la Ópera Estatal de Viena es la sucesora de la Ópera de la Corte de Viena, fundada y promovida por los Habsburgo. Además, la Orquesta de la Ópera Estatal de Viena continúa la tradición de la Orquesta de la Corte de Viena, que funciona desde 1498. En 1860 se licitó el nuevo edificio para la Ópera de la Corte como el primer edificio monumental en la Ringstrasse financiado con fondos de Viena. Fondo de expansión de la ciudad. En el concurso de arquitectura participaron numerosos arquitectos. La construcción se basó en los planos de los arquitectos August Sicard von Sicardsburg y Eduard van der Nüll en estilo neorrenacentista. El edificio no fue muy apreciado por el público. Por un lado, en comparación con el enorme Heinrichshof, un edificio de apartamentos privado, no pudo desarrollar un efecto realmente monumental. Las burlas y las críticas finalmente llevaron a van der Nüll al suicidio. Como el emperador Francisco José también había criticado al arquitecto, éste quedó estupefacto. A partir de entonces, se dice que comentaba todos los fenómenos artísticos nuevos sólo con la frase estereotipada: "Fue muy bonito, fue un verdadero placer"." #NT!
 gaudi.525.g: "Ampliar la ópera." #NT!
 gaudi.526.t: "Ampliación del Ayuntamiento" #NT!
 gaudi.526.d: "El proyecto de circunvalación ofrece la oportunidad de modernizar y ampliar el Ayuntamiento." #NT!
 gaudi.526.f: "El Ayuntamiento de Viena es uno de los muchos edificios historicistas que se construyeron en aquella época a lo largo de la Ringstrasse. La fachada del ayuntamiento es un excelente ejemplo de edificio secular neogótico. El exterior, en particular la torre de 98 m de altura, está inspirado en la tradición de los ayuntamientos góticos flamencos, como el Ayuntamiento de Bruselas en la Grand-Place/Grote Markt, para vincularse externamente con la tradición medieval de libertad urbana. La planta con siete patios sigue la concepción de los palacios barrocos." #NT!
 gaudi.526.g: "Ampliar el ayuntamiento." #NT!
 gaudi.527.t: "Plaza Helden" #NT!
 gaudi.527.d: "Tras la finalización de la Heldenplatz (Plaza de los Héroes), algunas figuras políticas destacadas presionan para que la inauguración sea digna." #NT!
 gaudi.527.f: "Cuando se construyó la Ringstrasse, la "Burgplatz exterior" fue diseñada bajo el emperador Francisco José como parte del Kaiserforum, que nunca se completó. El plan era crear una plaza rectangular que estaría enmarcada por el ala Leopoldine, el Nuevo Hofburg, las Colecciones de los Habsburgo y por una contraparte del Castillo Nuevo que nunca se construyó en el sitio del Volksgarten. El nombre Heldenplatz se fijó en 1878; Proviene de los dos monumentos ecuestres, ambos de Anton Dominik Fernkorn. La más antigua es la del archiduque Carlos, que se inauguró en 1860. La contraparte, la estatua ecuestre del príncipe Eugenio, también se completó en 1865. Después de la pérdida de la Primera Guerra Mundial, el colapso de la monarquía dual austrohúngara bajo el gobierno de Durante la dinastía Habsburgo-Lorena y la fundación de la Primera República de Austria, la Heldenplatz sirvió de punto de reunión de todos los bandos políticos y de plaza de armas del ejército austríaco." #NT!
 gaudi.527.g: "Realizar un desfile e invitar a nuestros amigos." #NT!
 gaudi.527.h: "Establecer un desfile militar permanente para los próximos años." #NT!
 gaudi.527.i: "¿Y quién debería pagar por todo esto?" #NT!
 gaudi.528.t: "Ampliando la Universidad" #NT!
 gaudi.528.d: "El proyecto de la circunvalación ofrece la oportunidad de modernizar y ampliar la universidad." #NT!
 gaudi.528.f: "Como homenaje al primer apogeo de la ciencia en Europa, Heinrich Ferstel eligió el estilo del Alto Renacimiento italiano para el edificio principal de la Universidad de Viena, inspirándose en las universidades de Padua y Génova. El conjunto de edificios tiene un gran patio porticado y ocho patios más pequeños. El llamativo vestíbulo con columnas sobresalientes llama la atención en la Ringstrasse. En el frontón, un relieve representa el nacimiento de Minerva, la diosa de la sabiduría. Es el edificio central de la Universidad de Viena, fundada en 1365." #NT!
 gaudi.528.g: "Ampliar la universidad." #NT!
 gaudi.529.t: "Ampliación de la Academia de Arte" #NT!
 gaudi.529.d: "El proyecto de la circunvalación ofrece la oportunidad de modernizar y ampliar la academia de arte." #NT!
 gaudi.529.f: "La Academia de Arte de Viena fue fundada en 1692 como academia privada por el pintor de cámara de la corte Peter Strudel basándose en el modelo de la Accademia di San Luca, para la cual proporcionó habitaciones en el Strudelhof que él mismo había construido. Esto la convierte en una de las academias de arte más antiguas de Europa. n 1872, el emperador Francisco José I de Austria aprobó un estatuto que convertía a la academia en la autoridad gubernamental suprema en materia de artes. Se construyó un nuevo edificio según los planos diseñados por el profesor Theophil Hansen durante el trazado del bulevar Ringstraße." #NT!
 gaudi.529.g: "Ampliar la academia." #NT!
 gaudi.530.t: "Urania" #NT!
 gaudi.530.d: "Con el Urania se abrió en Viena un llamado "centro de educación popular", cuya finalidad exacta todavía es discutible." #NT!
 gaudi.530.f: "En 1883, el astrónomo alemán Max Wilhelm Meyer llegó a Viena como asistente en la Universidad de Viena para calcular eclipses solares históricos y futuros. También dio conferencias sobre folklore y desarrolló la idea de una institución de educación popular. Sin embargo, desde que fue llamado a Berlín en 1885, continuó desarrollando allí sus ideas. El Urania de Viena se inspiró en el Urania de Berlín: tenía espacio para 800 personas y contenía una sala de conferencias para 200 personas, salas para demostraciones científicas y un observatorio. Sin embargo, esta Urania "temporal" apenas podía hacer frente a la afluencia de visitantes, por lo que pronto se hizo necesario un nuevo edificio en la Ringstrasse. Urania no sólo amplió su oferta educativa (por ejemplo, mediante cursos de idiomas), sino que también se convirtió en un lugar para conciertos, con su propia orquesta sinfónica y coro Urania. La forma y la construcción poco convencionales provocaron el habitual escándalo en Viena. Sin embargo, a los vieneses les gustó el edificio y el Urania pronto se convirtió en uno de los símbolos de Viena." #NT!
 gaudi.530.g: "Es un hito arquitectónico." #NT!
 gaudi.530.h: "Es principalmente un establecimiento de entretenimiento." #NT!
 gaudi.530.i: "Ante todo, se trata de un observatorio." #NT!
  
 gaudi.601.t: "La cripta" #NT!
 gaudi.601.d: "La primera fase de construcción se centrará en la cripta y el ábside de la Sagrada Familia. Desde el principio queda claro que las dimensiones son mayores de lo que se pensaba inicialmente." #NT!
 gaudi.601.f: "'La obra de la Sagrada Familia es lenta, porque el Maestro de esta obra no tiene prisa'. -Antoni Gaudí" #NT!
 gaudi.601.g: "No tardará tanto, ¿verdad?" #NT!
 gaudi.602.t: "Cripta completada" #NT!
 gaudi.602.d: "Hoy se ha consagrado la cripta de la Sagrada Familia. Pronto se podrá celebrar allí un primer servicio religioso." #NT!
 gaudi.602.f: "'Los hombres pueden dividirse en dos tipos: hombres de palabras y hombres de acción. El primero habla; este último acto. Yo soy del segundo grupo. Carezco de medios para expresarme adecuadamente. No podría explicarle a nadie mis conceptos artísticos. Todavía no los he concretado. Nunca tuve tiempo de reflexionar sobre ellos. He dedicado mis horas a mi trabajo.' -Antoni Gaudí" #NT!
 gaudi.602.g: "Nueve fases más de construcción..." #NT!
 gaudi.603.t: "El ábside" #NT!
 gaudi.603.d: "Con un plan completamente renovado que poco se parece a lo que se había previsto originalmente, Antoni Gaudí ha abierto la ventana a una iglesia que nunca antes había existido." #NT!
 gaudi.603.f: ""Le hemos dado el título a un loco o a un genio, el tiempo lo dirá." - Elies Rogent, Director de la Escuela de Arquitectura de Barcelona" #NT!
 gaudi.603.g: "¿Se supone que esto terminará durante la vida de un hombre?" #NT!
 gaudi.604.t: "Ábside completado" #NT!
 gaudi.604.d: "Después de completar el ábside, los barceloneses pueden vislumbrar por primera vez lo que Gaudí está haciendo en realidad. El edificio ya tiene formas inusuales." #NT!
 gaudi.604.f: "La línea recta pertenece al Hombre. La línea curva pertenece a Dios. -Antoni Gaudí" #NT!
 gaudi.604.g: "Ocho fases más de construcción..." #NT!
 gaudi.605.t: "La fachada de la Natividad" #NT!
 gaudi.605.d: "Contrariamente a los deseos de la administración de la ciudad, comienza la construcción de la Fachada de la Natividad. El primer deseo fue construir la Fachada de la Pasión porque mira hacia la ciudad." #NT!
 gaudi.605.f: "'Todos encuentran sus cosas en el templo: los campesinos ven gallinas y gallos; los científicos, los signos del Zodíaco; teólogos, la genealogía de Jesús; pero la explicación, el razonamiento, sólo lo conocen los competentes y no debe vulgarizarse.' -Antoni Gaudí" #NT!
 gaudi.605.g: "Me gustan las tortugas." #NT!
 gaudi.606.t: "Fachada de la Natividad terminada" #NT!
 gaudi.606.d: "La construcción de la Fachada de la Natividad está completa. Su aspecto lúdico y sus colosales dimensiones no sólo convencen a los barceloneses a apoyar la construcción de la iglesia. Da un anticipo de toda la obra." #NT!
 gaudi.606.f: "'No es posible que una sola generación llegue a todo el Templo, así que dejemos un despliegue tan vigoroso de nuestro ritmo para que las generaciones futuras sientan el estímulo de hacer lo mismo; y por otro lado no los atamos para el resto del trabajo (...). Hemos realizado una fachada completa del Templo para que su importancia imposibilite dejar de continuar con las obras.' -Antoni Gaudí" #NT!
 gaudi.606.g: "Siete fases más de construcción." #NT!
 gaudi.607.t: "La nave principal" #NT!
 gaudi.607.d: "El interior de la Sagrada Familia se enriquece cada día con detalles; Parece más un bosque que una casa." #NT!
 gaudi.607.f: "'El interior del templo será como un bosque. (...) Los pilares de la nave principal serán palmeras; son los árboles de la gloria, del sacrificio y del martirio. Los de las naves laterales serán laureles, árboles de gloria, de inteligencia.' -Antoni Gaudí" #NT!
 gaudi.607.g: "¿Cuántos años llevará esto?" #NT!
 gaudi.608.t: "Nave principal terminada" #NT!
 gaudi.608.d: "El nuncio papal visitó a Gaudí durante su visita a la Sagrada Familia. Según el Nuntio, su obra y su forma de vida le darían con razón el título de 'Dante de la arquitectura'. Sin embargo, dada la arquitectura grotesca, los críticos no saben si la iglesia cita el paraíso o el infierno." #NT!
 gaudi.608.f: "'La pintura, a través del color, y la escultura, a través de la forma, representan organismos existentes. Figuras, árboles, frutos... expresan su interioridad a través de su exterioridad. La arquitectura crea el organismo. Por tanto, tiene que regirse por una ley en armonía con las de la naturaleza. Los arquitectos que no respetan este principio hacen trabajos fallidos en lugar de obras de arte.' -Antoni Gaudí" #NT!
 gaudi.608.g: "Seis fases más de construcción." #NT!
 gaudi.609.t: "Torres de los Apóstoles" #NT!
 gaudi.609.d: "Ya en la Fachada del Nacimiento Gaudí había subrayado que la Sagrada Familia debía crecer en altura y no en anchura para despertar más entusiasmo; La construcción de torres individuales le dará a la estructura un gran efecto." #NT!
 gaudi.609.f: "'Hace un tiempo vino de casa un viejo vecino, que me había conocido desde niño, y al ver el Templo de la Sagrada Familia exclamó ingenuamente: ¡Ay, ay! ¡Hace lo mismo que hacía cuando era pequeño! Y tenía razón. Es una aptitud, acumulada por herencia, que me mueve y me guía.' -Antoni Gaudí" #NT!
 gaudi.609.g: "¿Terminará esto alguna vez?" #NT!
 gaudi.610.t: "Agujas de los Apóstoles terminadas" #NT!
 gaudi.610.d: "Se terminan las primeras torres de la Sagrada Familia. Los residentes están en parte fascinados y en parte conmocionados." #NT!
 gaudi.610.f: ""A diferencia de la mayoría de las iglesias de Barcelona, ​​esta no sufrió daños durante la revolución; se salvó debido a su 'valor artístico', decía la gente. Creo que los anarquistas tuvieron mal gusto al no volarlo cuando tuvieron la oportunidad, aunque colgaron una pancarta roja y negra entre sus agujas. -George Orwell" #NT!
 gaudi.610.g: "Cinco fases más de construcción." #NT!
 gaudi.611.t: "La fachada de la pasión" #NT!
 gaudi.611.d: "Con la Fachada de la Pasión de la Sagrada Familia se está creando ahora una parte de la iglesia que también irrita a los amigos de Gaudí." #NT!
 gaudi.611.f: "'Alguien encontrará esta puerta demasiado elegante; pero me gustaría que diera miedo, y para conseguirlo no escatimaré en claroscuros, motivos entrantes y salientes, todo aquello que resulte en el efecto más lúgubre. Es más, estoy dispuesto a sacrificar la construcción misma, a romper arcos y cortar columnas para dar una idea de lo sangriento que es el Sacrificio.' -Antoni Gaudí" #NT!
 gaudi.611.g: "Un horror de piedra." #NT!
 gaudi.612.t: "Fachada de la Pasión terminada" #NT!
 gaudi.612.d: "A diferencia de la fachada del Nacimiento, la fachada de la Pasión, que se mantiene simple, tiene un efecto muy moderno y, por lo tanto, resulta atractiva para algunos y repulsiva para otros. Ahora es perfectamente comprensible por qué Gaudí no quiso construir esta fachada primero." #NT!
 gaudi.612.f: "'Lo que vi en Barcelona -Gaudí- fue obra de tanta fuerza, tanta fe, de una capacidad técnica extraordinaria, manifestada durante toda una vida de genio; de un hombre que talló las piedras ante sus ojos en un patrón bien pensado. Gaudí es el 'constructor' del cambio de siglo, un hombre experto en piedra, hierro y ladrillo. Su gloria se ve hoy en su país. Gaudí fue un gran artista; sólo quedan aquellos que conmueven los corazones sensibles de la gente amable.' -Le Corbusier" #NT!
 gaudi.612.g: "Sólo quedan cuatro fases de construcción." #NT!
 gaudi.613.t: "El crucero" #NT!
 gaudi.613.d: "A pesar del éxito de las obras, los críticos, ahora también del mundo del arte, siguen hablando. No quieren que el edificio se ajuste a especificaciones estrictas, sino que también tiene que evolucionar con los últimos avances en arquitectura. La dirección de construcción ha rechazado dichas solicitudes." #NT!
 gaudi.613.f: ""En los libros rara vez encuentras lo que buscas y, cuando lo haces, a menudo resulta incorrecto". -Antoni Gaudí" #NT!
 gaudi.613.g: "Hosanna in excelsis." #NT!
 gaudi.614.t: "Transepto completado" #NT!
 gaudi.614.d: "Ahora que la Sagrada Familia está completa en casi dos tercios, el Papa hizo que la elevaran al rango de basílica menor en una misa." #NT!
 gaudi.614.f: "'En la Sagrada Familia todo es providencial: su ubicación está en el centro de la ciudad y la llanura de Barcelona; la misma distancia hay desde el templo al mar y a la montaña, a Sants y Sant Andreu, y a los ríos Besòs y Llobregat.' -Antoni Gaudí" #NT!
 gaudi.614.g: "Sólo quedan tres fases de construcción." #NT!
 gaudi.615.t: "Chapiteles de María y los Evangelistas" #NT!
 gaudi.615.d: "En la planificación de las torres evangelistas, Gaudí jugó arquitectónicamente con símbolos, elementos, signos del zodíaco y virtudes. Ahora deberían convertirse en realidad." #NT!
 gaudi.615.f: "'Virgen María, no te parece mal ser pequeña, también lo son las flores y las estrellas.' -Antoni Gaudí" #NT!
 gaudi.615.g: "AVE María." #NT!
 gaudi.616.t: "Se completan las agujas de María y los evangelistas." #NT!
 gaudi.616.d: "Las cinco altas torres de la Sagrada Familia se elevan sobre Barcelona; La construcción de la Torre de María finaliza con la colocación de la estrella de doce puntas." #NT!
 gaudi.616.f: "'La Sagrada Familia no es la última de las catedrales, sino la primera de una nueva era.' -Antoni Gaudí" #NT!
 gaudi.616.g: "¡Dos últimas fases de construcción!" #NT!
 gaudi.617.t: "La fachada de la gloria" #NT!
 gaudi.617.d: "Por fin se está abordando la fachada principal de la Sagrada Familia. Para ello es necesario adquirir nuevos terrenos edificables, lo que disgusta a la población de la ciudad. La dirección aún no ha dado su aprobación." #NT!
 gaudi.617.f: "'No completaré ni desarrollaré el fragmento del modelo de los campanarios de la fachada principal. He decidido dejarlo sólo previsto para que otra generación colabore en el templo, como se ve repetidamente en la historia de las catedrales, cuyas fachadas no son sólo de otros autores, sino también de otros estilos.' -Antoni Gaudí" #NT!
 gaudi.617.g: "Sanctus, Sanctus, Sanctus." #NT!
 gaudi.618.t: "Fachada de la Gloria terminada" #NT!
 gaudi.618.d: "Con la finalización de la Fachada de la Gloria, la Sagrada Familia está casi terminada." #NT!
 gaudi.618.f: "'Sagrada Familia... es la mayor pieza de arquitectura creativa de los últimos veinticinco años. ¡Es el espíritu simbolizado en piedra!' - Luis Sullivan" #NT!
 gaudi.618.g: "¡Una última fase de construcción!" #NT!
 gaudi.619.t: "La aguja de Cristo" #NT!
 gaudi.619.d: "Con la aguja de Cristo, la Sagrada Familia no sólo se elevará sobre Barcelona, ​​sino que también superará a la Catedral de Ulm, la iglesia más alta de Europa hasta la fecha." #NT!
 gaudi.619.f: "'La originalidad consiste en volver a los orígenes.' -Antoni Gaudí" #NT!
 gaudi.619.g: "Esta será la iglesia más alta del mundo." #NT!
 gaudi.620.t: "La Sagrada" #NT!
 gaudi.620.d: "¡Esta terminado! ¡Está realmente hecho! ¡Una maravilla arquitectónica del mundo, la Sagrada Familia brilla sobre Barcelona y en todo el mundo!" #NT!
 gaudi.620.f: "Pater noster, qui es in caelis :\nsanctificetur nomen tuum :\nadveniat regnum tuum :\nfiat voluntas tua, sicut in caelo, et in terra.\nPanem nostrum quotidianum da nobis hodie :\net dimitte nobis debita nostra,sicut et nos dimittimus debitoribus nostris\net ne nos inducas in tentationem.\nSed libera nos a malo." #NT!
 gaudi.620.g: "Nunca pensé que viviría para ver este día." #NT!
 gaudi.629.t: "¡Barcelona perdió!" #NT!
 gaudi.629.d: "Con la pérdida de Barcelona perdimos todas las oportunidades de seguir construyendo la Sagrada Familia." #NT!
 gaudi.629.f: "Si por cualquier motivo se perdiera Cataluña, el progreso de la construcción no se perdería en su totalidad. Otra nación, si tiene una cultura primaria ibérica, puede continuar construyendo la catedral en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.629.g: "¡No podemos dejarles Barcelona por mucho tiempo!" #NT!
  
 gaudi.631.t: "Una piadosa donación a la Sagrada Familia" #NT!
 gaudi.631.d: "Como buen cristiano, [SCOPE.sCharacter('gaudi_sagrada_donator').GetFullName] tiene un gran interés personal por la Sagrada Familia. Por ello hizo una donación personal para la construcción de la iglesia." #NT!
 gaudi.631.f: "Durante décadas, la Sagrada Familia se financió principalmente con donaciones. Fue gracias a una gran donación anónima poco antes de que comenzara la construcción que Antoni Gaudí amplió significativamente sus planes de construcción e hizo de la Sagrada Familia el proyecto que es hoy. Las obras se siguen financiando, tal y como había previsto inicialmente Josep Maria Bocabella, con donaciones de fundaciones y entradas. Cada año se dispone de unos 22 millones de euros para la construcción; en 2009 fue de 18 millones de euros." #NT!
 gaudi.631.g: "Estamos en deuda con él." #NT!
 gaudi.632.t: "La construcción de la Sagrada Familia deleita al clero" #NT!
 gaudi.632.d: "El clero de nuestra nación está eufórico por el avance de la construcción de la Sagrada Familia y se ha ofrecido a ayudar. Sin embargo, existe el temor de que esto pueda hacer que la iglesia sea demasiado influyente." #NT!
 gaudi.632.f: "Gaudí dedicó los últimos años de su vida íntegramente a la 'Catedral de los Pobres', como era comúnmente conocida, por la que pedía limosna para poder continuar. Aparte de su dedicación a esta causa, participó en pocas actividades más, la mayoría relacionadas con su fe católica: en 1916 participó en un curso sobre canto gregoriano en el Palau de la Música Catalana impartido por el monje benedictino Gregori M. .Sunyol. Monseñor Ragonesi consideraba a Gaudí 'El Dante de la arquitectura'. A pesar de sus gigantescas dimensiones, la Sagrada Familia no es una iglesia catedral y no está financiada por fuentes oficiales de la iglesia." #NT!
 gaudi.632.g: "Deberíamos beneficiarnos de eso." #NT!
 gaudi.632.h: "Alabar a la Iglesia en público." #NT!
 gaudi.632.i: "¡Este asunto no involucra a la iglesia!" #NT!
 gaudi.633.t: "Los sindicatos critican la Sagrada Familia" #NT!
 gaudi.633.d: "[SCOPE.sCharacter('trade_unions_leader').GetFullName], como representante de los sindicatos, ha enviado hoy una petición al Gobierno para que reconsidere el controvertido apoyo a la Sagrada Familia." #NT!
 gaudi.633.f: "Los dirigentes sindicales ven la actual construcción de la Sagrada Familia como un horrendo despilfarro de dinero. Si no pueden impedir la construcción ni siquiera para desviar los fondos a canales caritativos significativos, al menos exigen un mejor trato y atención para los constructores que trabajan en alturas peligrosas." #NT!
 gaudi.633.g: "Ingnóralos." #NT!
 gaudi.633.h: "Servicio de contrato verbal." #NT!
 gaudi.633.i: "Gastar dinero para mejorar la situación del trabajador." #NT!
 gaudi.634.t: "Accidente" #NT!
 gaudi.634.d: "Un accidente ha ocurrido hoy en las obras de la Sagrada Familia, lo que ha retrasado las obras varias semanas." #NT!
 gaudi.634.f: "Trabajar a alturas vertiginosas no es el único riesgo de accidentes. Un pirómano prendió fuego a la Sagrada Familia en 2020, interrumpiendo las obras y ordenando la evacuación de los trabajadores de la construcción y de los turistas presentes. La sacristía se vio afectada por el incendio y quedó dañada." #NT!
 gaudi.634.g: "Lamentable." #NT!
 gaudi.635.t: "Los ateos arremeten contra la Sagrada Familia" #NT!
 gaudi.635.d: "En un discurso público hoy, [SCOPE.sCharacter('gaudi_sagrada_atheist').GetFullName] criticó la construcción de la Sagrada Familia como un regreso a la Edad Media y pidió a personas afines que denuncien el despilfarro de dinero." #NT!
 gaudi.635.f: "'Se puede estar en contra de la Sagrada Familia por muchas razones. Por muchas buenas razones. Por ejemplo, porque es una pesadilla arquitectónica, por no decir una pesadilla horrible. Ni siquiera en la arquitectura europea de nuestra época se puede descubrir algo tan vulgar o pretencioso. Es una pesadilla que crece cada día hacia el cielo, en las formas más oscuras y absurdas, asentada entre el kitsch, la superstición y la locura humana. Sobre todo, es una locura, pagada por nuestros contribuyentes para que los sacerdotes mantengan a los estúpidos aún más estúpidos y a los pobres aún más pobres. Señoras y señores, permítanme decirles: esta locura tiene que parar. ¡No mañana, sino hoy!'" #NT!
 gaudi.635.g: "No deberíamos desafiar demasiado a este grupo." #NT!
 gaudi.635.h: "¡DEUS VULT!" #NT!
 gaudi.636.t: "Inversiones turísticas" #NT!
 gaudi.636.d: "El sector turístico ve la Sagrada Familia como un factor positivo y quiere apoyar el proyecto." #NT!
 gaudi.636.f: "A lo largo del siglo XX, la Sagrada Familia se convirtió en el auténtico símbolo de Barcelona. Si bien el aspecto espiritual era primordial para Gaudí, cada vez estaba más claro para los empresarios ingeniosos que la eterna obra de construcción podía comercializarse. En años posteriores, cientos de turistas que hacían trueques acudirían en masa a Barcelona por este motivo. Hoy en día la Sagrada Familia es uno de los destinos turísticos más populares de España." #NT!
 gaudi.636.g: "Barcelona pronto se verá enriquecida por un hito." #NT!
 gaudi.637.t: "Nuevas máquinas para la obra." #NT!
 gaudi.637.d: "La industria del motor de nuestro país ha equipado recientemente la obra de la Sagrada Familia con una máquina de última generación que impulsa las obras." #NT!
 gaudi.637.f: "La construcción de la Sagrada Familia, que duró más de un siglo, también ha sido testigo de un desarrollo tecnológico que debería acelerar la construcción. Si bien a principios de siglo se utilizaron nuevos métodos de construcción y máquinas, las simulaciones por computadora revolucionaron la construcción de la iglesia a finales de siglo." #NT!
 gaudi.637.g: "¡Esto es progreso!" #NT!
 gaudi.638.t: "Amenaza de huelga" #NT!
 gaudi.638.d: "Los trabajadores de la construcción de la Sagrada Familia han anunciado una huelga si no queremos negociar mejores salarios." #NT!
 gaudi.638.f: "¡Ah, el maravilloso mundo de las huelgas! No sabes lo que te estás perdiendo si no has experimentado en el sur de Europa lo que es quedarse varado en una estación de tren porque el sindicato de trabajadores ferroviarios decide de repente sabotearla. Hoy afecta sólo a una obra de construcción. ¡Tenemos mucha suerte!" #NT!
 gaudi.638.g: "No negociaremos." #NT!
 gaudi.638.h: "Pagar algunos esquiroles bastará." #NT!
 gaudi.638.i: "¡Llama a la Guardia Civil!" #NT!
 gaudi.638.j: "Negociar." #NT!
 gaudi.639.t: "Materiales inferiores" #NT!
 gaudi.639.d: "La última entrega de material para la Sagrada Familia resultó pobre." #NT!
 gaudi.639.f: "La primera observación reveló que la piedra que habían traído tenía manchas porosas. Por lo tanto, el maestro de obras rechazó la acusación sin más. Sin duda, esto retrasaría la construcción y generaría costes adicionales, pero al final la calidad gana. Al mismo tiempo, hay quienes dicen que no sólo deberíamos utilizar la piedra por razones de coste y tiempo, sino que deberíamos guardar parte del mejor material de construcción para utilizar los ingresos... en otra parte." #NT!
 gaudi.639.g: "La calidad tiene su precio." #NT!
 gaudi.639.h: "Como si alguien se diera cuenta." #NT!
 gaudi.640.t: "Construcción descuidada" #NT!
 gaudi.640.d: "La calidad del material ha pasado factura: esta mañana se ha derrumbado un tramo de la Sagrada Familia y ha causado daños considerables." #NT!
 gaudi.640.f: "A Antoni Gaudí no le hace gracia." #NT!
 gaudi.640.g: "¿Quién podría haber predicho eso?" #NT!
 gaudi.641.t: "Progreso de construcción más rápido" #NT!
 gaudi.641.d: "Las obras de la Sagrada Familia avanzan mejor de lo esperado. Esperamos adelantarnos unos meses a lo previsto." #NT!
 gaudi.641.f: "La tecnología moderna, los procesos de trabajo rápidos, el suministro de materiales sin interrupciones y el buen tiempo favorecen el avance de la construcción." #NT!
 gaudi.641.g: "¡Lo he predicho!" #NT!
 gaudi.642.t: "Nuevos empleos en Barcelona" #NT!
 gaudi.642.d: "La construcción de la iglesia provocó una gran afluencia de gente a Barcelona." #NT!
 gaudi.642.f: "Como en la Edad Media, la construcción de una gran iglesia creó muchas nuevas exigencias en la vida de la ciudad, que a menudo sólo podían ser cubiertas por nuevos trabajadores. No sólo hay que contratar a los propios trabajadores de la construcción. También dependen de restaurantes y tiendas, de proveedores y de la construcción de nuevos apartamentos, que también tienen que ser construidos por alguien. Esto ha provocado un auge en Barcelona, ​​del que algunos quieren beneficiarse directa o indirectamente." #NT!
 gaudi.642.g: "Un gran proyecto necesita grandes personas." #NT!
 gaudi.643.t: "Una gran donación anónima" #NT!
 gaudi.643.d: "Un donante rico y desconocido ha transferido una importante suma de dinero que acelerará la construcción de la Sagrada Familia." #NT!
 gaudi.643.f: "Durante décadas, la Sagrada Familia se financió principalmente con donaciones. Fue gracias a una gran donación anónima poco antes de que comenzara la construcción que Antoni Gaudí amplió significativamente sus planes de construcción e hizo de la Sagrada Familia el proyecto que es hoy. Las obras se siguen financiando, tal y como había previsto inicialmente Josep Maria Bocabella, con donaciones de fundaciones y entradas. Cada año se dispone de unos 22 millones de euros para la construcción; en 2009 fue de 18 millones de euros." #NT!
 gaudi.643.g: "Al parecer alguien tiene grandes preocupaciones por su salvación." #NT!
 gaudi.644.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoya la Sagrada Familia" #NT!
 gaudi.644.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] ha mostrado un gran interés personal por la Sagrada Familia." #NT!
 gaudi.644.f: "Oficialmente, la construcción de la Sagrada Familia no recibe apoyo gubernamental. Durante la Guerra Civil Española, fuerzas radicales de izquierda incluso participaron en impedir nuevas construcciones. Franco mostró poco interés por La Sagrada, pero poco podía hacer. Gaudí había insistido en que fuera financiado por la gente de la comunidad católica de España. Sin embargo, eso no descarta la posibilidad de que un jefe de Estado pueda utilizar canales ocultos para hacer avanzar significativamente el proyecto, si está interesado... ya sea monetario o a través de conexiones con el gobierno local." #NT!
 gaudi.644.g: "¡Viva nuestro bien [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.645.t: "Un recorrido turístico" #NT!
 gaudi.645.d: "La Sagrada Familia todavía está en construcción, pero los avances son notables. Deberíamos invitar a un aliado y mostrarle todo." #NT!
 gaudi.645.f: "Incluso siendo un edificio inacabado, la Sagrada Familia impresionó a los visitantes y estimuló su imaginación. El diseño del edificio en sí ha sido polarizador. Las valoraciones de los arquitectos compañeros de Gaudí fueron en general positivas; Louis Sullivan lo admiró mucho y describió la Sagrada Familia como "la mayor obra de arquitectura creativa de los últimos veinticinco años". ¡Es el espíritu simbolizado en la piedra!'' Walter Gropius elogió la Sagrada Familia y describió las paredes del edificio como "una maravilla de perfección técnica". Sin embargo, el autor y crítico George Orwell lo llamó "uno de los edificios más espantosos del mundo"." #NT!
 gaudi.645.g: "Invita a nuestro aliado a visitar Barcelona." #NT!
 gaudi.645.h: "Esto sólo perturbará nuestros esfuerzos." #NT!
 gaudi.646.t: "¿Apoyar la construcción de la Sagrada Familia?" #NT!
 gaudi.646.d: "Nuestro embajador fue invitado a un recorrido por las obras de la Sagrada Familia. Fue un recorrido turístico impresionante y ahora el embajador pregunta si queremos ganar prestigio internacional como donantes de la iglesia." #NT!
 gaudi.646.f: "Incluso siendo un edificio inacabado, la Sagrada Familia impresionó a los visitantes y estimuló su imaginación. El diseño del edificio en sí ha sido polarizador. Las valoraciones de los arquitectos compañeros de Gaudí fueron en general positivas; Louis Sullivan lo admiró mucho y describió la Sagrada Familia como "la mayor obra de arquitectura creativa de los últimos veinticinco años". ¡Es el espíritu simbolizado en la piedra!'' Walter Gropius elogió la Sagrada Familia y describió las paredes del edificio como "una maravilla de perfección técnica". Sin embargo, el autor y crítico George Orwell lo llamó "uno de los edificios más espantosos del mundo"." #NT!
 gaudi.646.g: "Este espléndido proyecto debería contar con nuestro apoyo." #NT!
 gaudi.646.h: "Si esta 'iglesia' estuviera viva, deberían haberla matado con fuego." #NT!
 gaudi.647.t: "Donación de aliado" #NT!
 gaudi.647.d: "Después de una gira, el embajador de nuestro aliado se mostró tan entusiasmado que decidió ponerse a disposición como donante para el proyecto." #NT!
 gaudi.647.f: "Incluso siendo un edificio inacabado, la Sagrada Familia impresionó a los visitantes y estimuló su imaginación. El diseño del edificio en sí ha sido polarizador. Las valoraciones de los arquitectos compañeros de Gaudí fueron en general positivas; Louis Sullivan lo admiró mucho y describió la Sagrada Familia como "la mayor obra de arquitectura creativa de los últimos veinticinco años". ¡Es el espíritu simbolizado en la piedra!'' Walter Gropius elogió la Sagrada Familia y describió las paredes del edificio como "una maravilla de perfección técnica". Sin embargo, el autor y crítico George Orwell lo llamó "uno de los edificios más espantosos del mundo"." #NT!
 gaudi.647.g: "Uno reconoce inmediatamente a los verdaderos amigos." #NT!
 gaudi.648.t: "Investigaciones arqueológicas en Barcelona" #NT!
 gaudi.648.d: "Después de una visita a Barcelona, ​​[SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descubrió que la Sagrada Familia aparentemente se encuentra sobre ruinas romanas. Pide una licencia de excavación." #NT!
 gaudi.648.f: "Aunque los romanos se asentaron en Barcino, ésta tenía mucha menos importancia que las capitales de Tarraco y Caesaraugusta. El nombre de Barcino se decidió a finales del reinado de Augusto, primer emperador de Roma. Era la forma abreviada de Colonia Faventia Iulia Augusta Pia Barcino, fundada en el 133 a.C. Como colonia, fue diseñada para proporcionar tierras a los soldados retirados. El geógrafo romano Pomponius Mela describe a Barcino como una serie de asentamientos más pequeños bajo el control de Tarragona (Tarraco). Sin embargo, la posición estratégica de la ciudad en un brazo de la Vía Augusta permitió su desarrollo económico y, por tanto, gozó de exención fiscal." #NT!
 gaudi.648.g: "No podemos permitirnos una interrupción tan prolongada de la construcción." #NT!
 gaudi.648.h: "Una oportunidad arqueológica única." #NT!
 gaudi.649.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] acaba de tener otra idea..." #NT!
 gaudi.649.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] ha sorprendido recientemente a la dirección de obra con un cambio..." #NT!
 gaudi.649.f: "Cualquiera que construya un monstruo como la Sagrada Familia tarde o temprano se volverá excéntrico, o ya lo es." #NT!
 gaudi.649.g: "Eso es casi tan malo como la construcción de la Mole Antonelliana..." #NT!
 gaudi.650.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] acelera la construcción de la Sagrada Familia" #NT!
 gaudi.650.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] ha sorprendido recientemente a la dirección de obra con el avance de la obra." #NT!
 gaudi.650.f: "Es bueno ser el ingeniero jefe." #NT!
 gaudi.650.g: "Esto es casi tan gratificante como la construcción de la carretera de circunvalación de Viena." #NT!
  
 gaudi.1001.t: "Difusión de la estructura de acero en la construcción." #NT!
 gaudi.1001.d: "La invención de la construcción con estructura de acero no fue obra de una sola persona. Fue un proceso lento. Sin embargo, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], un conocido ingeniero, impulsa la difusión del invento construyendo edificios de notable resistencia que alcanzan alturas nunca antes vistas." #NT!
 gaudi.1001.f: "El nuevo edificio, que en el futuro albergaría un banco, crecía día a día. Como un esqueleto, la estructura de acero estaba allí, esperando ser cubierta con otro material.\nPero sus arquitectos ya soñaban con mucho más que los 10 pisos. ¡En el futuro, serán posibles 50, tal vez incluso 100 pisos!" #NT!
 gaudi.1001.g: "¡Nuestras torres finalmente llegarán al cielo!" #NT!
  
 gaudi.1002.t: "Pabellones Güell" #NT!
 gaudi.1002.d: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] finalizó la construcción de los Pabellones Güell, una ampliación de una finca de estilo modernista, de la que [SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] es el principal representante." #NT!
 gaudi.1002.f: "La Puerta de Hierro de los Pabellones Güell estaba coronada por un dragón de hierro con ojos de cristal. Todos los edificios fueron diseñados en el estilo del Modernismo y estaban orientados a un Diseño Orientalista.\n\n[SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] fue el representante más importante del estilo catalán del Modernismo. El modernismo puede verse como una expresión catalana del Art Nouveau y se caracteriza por materiales y técnicas tradicionales de Cataluña. "Naturalidad" y "Movimiento" son los términos más importantes para describir el Modernismo. Esto es claramente visible, por ejemplo, en el Parc Güell, que se caracteriza por formas redondas e inspiradas en plantas y otras formas y formas naturales." #NT!
 gaudi.1002.g: "¡Un estilo artístico verdaderamente notable!" #NT!
 gaudi.1002.h: "¡Gaudi tiene un gran futuro por delante!" #NT!
  
