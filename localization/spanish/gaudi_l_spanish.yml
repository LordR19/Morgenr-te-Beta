 je_gaudi_rebuild_campanile_reason: "Tras el derrumbe del Campanile de San Marcos, círculos destacados se han manifestado en contra de reconstruir uno de los símbolos de Venecia en su estado original. Esta reconstrucción histórica requerirá tiempo y dinero." #NT!
 je_gaudi_rebuild_campanile_goal: "#E Progreso de la construcción#! alcanza #BLUE 120#! puntos. Por el momento tenemos #G [GetGlobalVariable('gaudi_campanile_progress').GetValue]#! puntos. Normalmente, obtenemos un punto cada mes." #NT!
 gaudi.70.t: "El colapso del campanario" #NT!
 gaudi.70.d: "El Campanile de San Marcos, uno de los símbolos de Venecia, se ha derrumbado. No sólo los residentes de Venecia, sino todo un pueblo lloran la pérdida. Todavía no está del todo claro qué pasará ahora." #NT!
 gaudi.70.f: "El Campanile di San Marco es el campanario de la Basílica de San Marcos en Venecia, ubicado en la Piazza San Marco. Es uno de los símbolos más reconocibles de la ciudad. En julio de 1902, el muro norte de la torre comenzó a mostrar signos de una peligrosa grieta que en los días siguientes siguió creciendo. Finalmente, el lunes 14 de julio, alrededor de las 9:45 horas, el Campanile se derrumbó por completo, derribando también la logetta. Sorprendentemente, nadie murió, excepto el gato del cuidador. Debido a la posición del Campanile, los daños resultantes fueron relativamente limitados. Aparte de la logetta, sólo una esquina de la Biblioteca Marciana fue destruida. La pietra del bando, una gran columna de pórfido desde la que antiguamente se leían las leyes, protegía la propia basílica. Sin embargo, la pérdida de uno de los mayores símbolos de la antigua cultura italiana fue discutida en toda la nación." #NT!
 gaudi.70.g: "Reconstruir el Campanile, donde estaba y como estaba." #NT!
 gaudi.70.h: "¡Construye algo nuevo!" #NT!
 gaudi.70.i: "No podemos permitirnos eso." #NT!
 gaudi.71.t: "La reconstrucción del campanario" #NT!
 gaudi.71.d: "Hoy ha sido inaugurado en una ceremonia solemne el nuevo Campanile di San Marco de Venecia, que se parece hasta el último ladrillo a su predecesor. Toda Venecia está celebrando el regreso de su símbolo." #NT!
 gaudi.71.f: "El nuevo campanario se inauguró el 25 de abril de 1912, con motivo de la fiesta de San Marcos, exactamente 1000 años después de que supuestamente se colocaran los cimientos del edificio original." #NT!
