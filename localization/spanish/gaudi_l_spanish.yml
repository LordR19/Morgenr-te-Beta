 je_gaudi_neuschwanstein_phase_2: "Neuschwanstein: un castillo de cuento de hadas" #NT!
 je_gaudi_neuschwanstein_phase_2_reason: "Desde el principio, Neuschwanstein no fue pensado para la representación ni para el público, sino como un refugio privado para el rey. Basó su obra en los mitos cristianos medievales, pero sobre todo en las óperas de Richward Wagner, a quien apoyaba económicamente y admiraba. Las ideas siempre nuevas del rey y su deseo de construir un escenario de ópera de piedra para la eternidad con Neuschwanstein retrasaron significativamente la construcción y llevaron a Luis II al borde de la ruina." #NT!
