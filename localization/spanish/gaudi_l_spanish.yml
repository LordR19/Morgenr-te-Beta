 gaudi.801.t: "Inicia construcción del Palacio de Bellas Artes" #NT!
 gaudi.801.d: "Con la demolición del Teatro Nacional, ahora hay espacio suficiente para enriquecer la Ciudad de México con un gran palacio enteramente dedicado a la cultura. [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] celebró hoy la ceremonia de inauguración." #NT!
 gaudi.801.f: "La estructura más antigua conocida en el sitio fue el Convento de Santa Isabel, cuya iglesia fue construida en 1680. Una sección de esta vivienda, en el Callejón de Santa Isabel, fue derribada y reemplazada por el Teatro Nacional a finales del siglo XIX. Durante finales del siglo XIX y principios del XX, este teatro fue el escenario de la mayor parte de la alta cultura de la Ciudad de México, presentando eventos como teatro, operetas, danza vienesa y más. Luego se decidió reemplazar este edificio por uno más opulento para las próximas celebraciones del Centenario de la Independencia de México en 1910. El antiguo teatro fue demolido en 1901 y el nuevo teatro se llamaría Gran Teatro de Ópera." #NT!
 gaudi.801.g: "¡México se convertirá en una nación cultural de primer nivel!" #NT!
 gaudi.802.t: "Palacio de Bellas Artes: Finaliza Primera Fase" #NT!
 gaudi.802.d: "El esqueleto del Palacio de Bellas Artes ya se eleva sobre los tejados de la Ciudad de México. Los residentes ya pueden sentir que una obra maestra está creciendo ante sus ojos." #NT!
 gaudi.802.f: "Adamo Boari combinó en sus planos varios estilos de su época, dominando el estilo Belle Époque así como motivos neoclásicos y prehispánicos. La fachada del palacio estaba hecha de mármol blanco y el interior del edificio estaba hecho de mármol de diferentes colores. Por este motivo, el edificio tiene un peso tan inmenso que el palacio está ahora varios metros más bajo que las calles circundantes." #NT!
 gaudi.802.g: "¿Cuándo comienza la venta anticipada de entradas?" #NT!
 gaudi.803.t: "Continúa construcción del Palacio de Bellas Artes" #NT!
 gaudi.803.d: "El edificio ya está prácticamente terminado, pero además de los trabajos de construcción, ahora comienzan los magníficos y elaborados trabajos de decoración interior de las habitaciones." #NT!
 gaudi.803.f: "Las obras de varios muralistas de renombre, incluidos los murales de José Clemente Orozco, Diego Rivera y David Alfaro Siqueiross, decoran las paredes del palacio. En el palacio también hay esculturas de André Allar, dedicadas a las siete musas. Las diez ornamentadas puertas de hierro del edificio fueron encargadas al italiano Alessandro Mazzucotelli. El grupo escultórico de bronce que adorna la parte superior de la cúpula principal fue realizado por el húngaro Géza Maróti, mientras que el diseño de las cúpulas reales fue realizado por Roberto Álvarez Espinoza en estilo Art Déco." #NT!
 gaudi.803.g: "Un sueño Art Déco." #NT!
 gaudi.804.t: "Palacio de Bellas Artes finalizado" #NT!
 gaudi.804.d: "Después de muchos años de construcción y algunos retrasos imprevistos, la Ciudad de México tiene ahora un nuevo hito: el Palacio de Bellas Artes supera a todo el país por su poder cultural." #NT!
 gaudi.804.f: "El edificio quedó completamente terminado en 1934, siendo inaugurado el 29 de noviembre de ese año. La obra inaugural presentada en el teatro fue 'La Verdad Sospechosa' de Juan Ruiz de Alarcón en 1934. En 1946 se creó el Instituto Nacional de Bellas Artes como organismo gubernamental para promover las artes." #NT!
 gaudi.804.g: "¡Música, literatura y pintura combinadas bajo un mismo techo!" #NT!
 gaudi.809.t: "¡México perdió!" #NT!
 gaudi.809.d: "Con la pérdida de México perdimos todas las oportunidades de seguir construyendo el Palacio de Bellas Artes." #NT!
 gaudi.809.f: "Si México se perdiera por cualquier motivo, el progreso de la construcción no se perdería en su totalidad. Sólo México puede continuar construyendo el Palacio de Bellas Artes en la última fase de construcción. Los invasores extranjeros, por otra parte, no mostrarán interés en seguir construyendo." #NT!
 gaudi.809.g: "¡No podemos dejarles México por mucho tiempo!" #NT!
  
 gaudi.811.t: "Una donación" #NT!
 gaudi.811.d: "Los partidos de gobierno de nuestro país tienen un interés comprensible en la rápida construcción del Palacio de Bellas Artes. [SCOPE.sCharacter('gaudi_government_leader').GetFullName] se comprometió especialmente con el Kulturpalast y recaudó donaciones." #NT!
 gaudi.811.f: "Los rumores de que en realidad podría tratarse de dinero negro de las arcas del partido que debe desaparecer urgentemente son, por supuesto, pura invención de la oposición." #NT!
 gaudi.811.g: "Muchas gracias." #NT!
 gaudi.812.t: "Los sindicatos critican las condiciones laborales" #NT!
 gaudi.812.d: "[SCOPE.sCharacter('trade_unions_leader').GetFullName] en el Parlamento lamentó hoy las pésimas condiciones en las que se está construyendo el Palacio de Bellas Artes." #NT!
 gaudi.812.f: "'El Palacio de Bellas Artes debe convertirse en un centro de cultura en nuestro país, un lugar donde la gente se dedique sólo a lo verdadero, lo bueno y lo bello. ¡Pero la forma en que el gobierno explota al trabajador común, exprimiéndolo en las condiciones más desfavorables para que otros puedan disfrutar de esta belleza, está en flagrante contradicción con el esteta que se supone es inherente a este proyecto!'" #NT!
 gaudi.813.t: "Terreno pantanoso" #NT!
 gaudi.813.d: "El terreno irregular y pantanoso plantea nuevos problemas al arquitecto jefe del Palacio de Bellas Artes. El edificio corre cada vez más peligro de hundirse. Las contramedidas continúan retrasando la construcción actual." #NT!
 gaudi.813.f: "La Ciudad de México es una ciudad tremendamente expansiva y, entonces como ahora, era una de las aglomeraciones más grandes del mundo. Sin embargo, la situación era todo menos ventajosa. La Tenochtitlán azteca fue la ciudad predecesora ubicada en medio de un lago. Este lago había sido drenado a lo largo de los siglos y el suelo fangoso ya había demostrado ser menos sólido en el pasado. La construcción de pozos profundos ha empeorado aún más la situación. Algunas iglesias barrocas son significativamente más bajas que cuando fueron construidas. Por tanto, el Palacio de Bellas Artes no es una excepción." #NT!
 gaudi.813.g: "¡Maldito seas, Lago de Texcoco!" #NT!
 gaudi.814.t: "maquinas nuevas" #NT!
 gaudi.814.d: "El progreso tecnológico hace que el Palacio de Bellas Artes llegue mejor a tiempo de lo que se pensaba." #NT!
 gaudi.814.f: "'¿Un ascensor? ¿Ya no necesitas escaleras? Entonces, ¿puedes dejar que te arranquen? ¿También materiales de construcción? ¿Por qué nadie nos dijo esto antes?" #NT!
 gaudi.815.t: "Amenaza de huelga" #NT!
 gaudi.815.d: "Los trabajadores de la construcción del Palacio de Bellas Artes han anunciado una huelga si no queremos negociar mejores salarios." #NT!
 gaudi.815.f: "¡Ah, el maravilloso mundo de las huelgas! No sabes lo que te estás perdiendo si no has experimentado en América Latina lo que es quedarse varado en una estación de tren porque de repente el sindicato de trabajadores ferroviarios decide sabotearla. Hoy afecta sólo a una obra de construcción. ¡Tenemos mucha suerte!" #NT!
 gaudi.815.i: "¡Llame a la policía militar!" #NT!
 gaudi.816.t: "El derrumbe de una fachada mata a los trabajadores" #NT!
 gaudi.816.d: "Se ha producido un grave accidente en las obras del Palacio de Bellas Artes: decenas de trabajadores resultaron heridos, algunos incluso murieron y parte de la fachada se derrumbó." #NT!
 gaudi.816.f: "La causa aún no se ha aclarado y el arquitecto principal está siendo interrogado. Algunos especulan sobre una construcción fallida y una malversación de fondos para materiales de alta calidad. Otra evidencia apunta a un defecto de diseño. Lo cierto es que todo un grupo de trabajadores fue golpeado por la caída de un muro de la fachada, que también destruyó por completo partes del edificio ya construido." #NT!
 gaudi.817.t: "Crece Palacio de Bellas Artes" #NT!
 gaudi.817.d: "La construcción del Palacio de Bellas Artes avanza más rápido de lo esperado por motivos que no especifican." #NT!
 gaudi.817.f: "Por razones desconocidas, la construcción del glorioso Palacio de Bellas Artes avanza. Quizás fue el buen tiempo. Posiblemente la oración a la Santísima Virgen. Posiblemente también el material de construcción bastante inferior que desperdiciamos el otro día y que esperamos no encontrar nunca. Una cosa es segura: este monstruo, que ha sufrido repetidamente retrasos debido a las más diversas circunstancias, debería terminarse más rápido de lo esperado. Suponiendo que el terreno pantanoso no permita que el edificio se hunda nuevamente..." #NT!
 gaudi.817.g: "¡Excelente!" #NT!
 gaudi.818.t: "Investigaciones arqueológicas en la ciudad de México." #NT!
 gaudi.818.d: "Después de una visita al sitio de construcción, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descubrió que el Palacio de Bellas Artes aparentemente se encuentra sobre ruinas aztecas. Pide una licencia de excavación." #NT!
 gaudi.818.f: "Tenochtitlán fue la capital del Imperio Azteca y la ciudad predecesora de la Ciudad de México. Después de la conquista española, fue destruido en gran parte y algunas de las ruinas fueron arrojadas al lago de Texcoco circundante o los materiales de construcción se utilizaron para construir nuevos edificios. Todavía se pueden encontrar restos aztecas en casas más antiguas de la época colonial." #NT!
 gaudi.819.t: "Nuevos empleos en la Ciudad de México" #NT!
 gaudi.819.d: "La construcción del Palacio de Bellas Artes provocó una gran afluencia de personas a México." #NT!
 gaudi.819.f: "La destacada importancia de la Ciudad de México se remonta a la época precolonial, cuando Tenochtitlán era considerada la capital del Imperio Azteca y tenía numerosas funciones centrales. De ser destruida por los españoles y reconstruida como una metrópoli colonial, la ciudad se convirtió en la sede de la administración colonial centralista. A finales del siglo XIX la importancia se vio reforzada por la ampliación de la red ferroviaria. A principios del siglo XX, además de su función como centro financiero y comercial, la ciudad adquirió importancia como zona industrial. La perspectiva de encontrar trabajo atrajo a cientos de miles de personas a la capital durante décadas. Proyectos de construcción como el Palacio de Bellas Artes proporcionaron un incentivo." #NT!
  
