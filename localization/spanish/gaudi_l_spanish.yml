 je_gaudi_secession_1: "La primera secesión modernista" #NT!
 je_gaudi_secession_1_reason: "El nuevo movimiento artístico del Art Nouveau ha atraído a numerosos artistas. En determinadas condiciones, esto puede dar lugar a un movimiento artístico consolidado que goce de renombre internacional y dé un nuevo impulso a la pintura y la arquitectura. Históricamente, una de las asociaciones de este tipo más importantes fue la Secesión de Viena. La Secesión de Viena, más precisamente la Asociación de Artistas Austriacos, es una asociación de artistas de Viena del fin de siècle. Derivado de esto, la variante vienesa del Art Nouveau también se conoce como estilo Secesión o Art Nouveau vienés." #NT!
 je_gaudi_secession_2: "La Segunda Secesión Art Nouveau" #NT!
 je_gaudi_secession_2_reason: "El nuevo movimiento artístico del Art Nouveau ha atraído a numerosos artistas. En determinadas condiciones, esto puede dar lugar a un movimiento artístico consolidado que goce de renombre internacional y dé un nuevo impulso a la pintura y la arquitectura. Históricamente, una de las asociaciones de este tipo más importantes fue la Secesión de Viena. La Secesión de Viena, más precisamente la Asociación de Artistas Austriacos, es una asociación de artistas de Viena del fin de siècle. Derivado de esto, la variante vienesa del Art Nouveau también se conoce como estilo Secesión o Art Nouveau vienés." #NT!
 je_gaudi_secession_3: "La tercera secesión modernista" #NT!
 je_gaudi_secession_3_reason: "El nuevo movimiento artístico del Art Nouveau ha atraído a numerosos artistas. En determinadas condiciones, esto puede dar lugar a un movimiento artístico consolidado que goce de renombre internacional y dé un nuevo impulso a la pintura y la arquitectura. Históricamente, una de las asociaciones de este tipo más importantes fue la Secesión de Viena. La Secesión de Viena, más precisamente la Asociación de Artistas Austriacos, es una asociación de artistas de Viena del fin de siècle. Derivado de esto, la variante vienesa del Art Nouveau también se conoce como estilo Secesión o Art Nouveau vienés." #NT!
 je_gaudi_splendid_architecture: "Espléndida nueva arquitectura" #NT!
 je_gaudi_splendid_architecture_reason: "Con la introducción del Art Nouveau y el Art Déco, los arquitectos revolucionaron el mundo del arte, rompiendo, por ejemplo, con el rígido historicismo del pasado. Pero a diferencia de muchas escuelas modernas, sus edificios no eran una expresión de mera funcionalidad y objetividad. Art Deco es un desarrollo en medio del despertar general del modernismo clásico, en el que la combinación creativa de elegancia de forma, preciosidad de materiales, fuerza de colores y sensualidad del tema estaba en primer plano. Durante su apogeo, representó lujo, glamour, exuberancia y fe en el progreso social y tecnológico. Una arquitectura que respete estos principios convertiría a nuestra nación en un ejemplo de modernidad y riqueza." #NT!
 je_gaudi_splendid_architecture_goal: "#E Arquitectura Espléndida#! alcanza #BLUE 10#! puntos. ¡De momento tenemos #G [ROOT.Var('gaudi_splendid_architecture').GetValue]#! @gaudi_architectural_splendor! puntos. La construcción de barrios Art Nouveau, cines Art Deco, rascacielos Art Deco, oficinas Art Deco y aeropuertos Art Deco a través de Journal Entry le dará más puntos." #NT!
 je_gaudi_art_nouveau_quarter: "Barrio Art Nouveau" #NT!
 je_gaudi_art_nouveau_quarter_reason: "Las primeras casas y decoración interior de estilo Art Nouveau aparecieron en Bruselas en la década de 1890, en la arquitectura y el diseño interior de las casas diseñadas por Paul Hankar, Henry van de Velde y, especialmente, Victor Horta, cuyo Hôtel Tassel se completó en 1893. Se trasladó rápidamente a París, donde fue adaptado por Héctor Guimard, que vio la obra de Horta en Bruselas y aplicó el estilo a las entradas del nuevo Metro de París. Desde Bélgica y Francia, el Art Nouveau se extendió al resto de Europa, adquiriendo nombres y características diferentes en cada país. A menudo apareció no sólo en las capitales, sino también en ciudades en rápido crecimiento que querían establecer identidades artísticas (Turín y Palermo en Italia; Glasgow en Escocia; Munich y Darmstadt en Alemania), así como en centros de movimientos independentistas (Helsinki en Finlandia, entonces parte del Imperio Ruso; Barcelona en Cataluña, España)." #NT!
 je_gaudi_art_deco_cinema: "Cine Art Déco" #NT!
 je_gaudi_art_deco_cinema_reason: "Muchos de los mejores ejemplos supervivientes del Art Déco son cines construidos en las décadas de 1920 y 1930. El período Art Déco coincidió con la conversión del cine mudo al sonoro, y las compañías cinematográficas construyeron grandes espacios de exhibición en las principales ciudades para captar la enorme audiencia que venía a ver películas. Los cines de la década de 1920 a menudo combinaban temas exóticos con estilo art déco; El Teatro Egipcio de Grauman en Hollywood (1922) se inspiró en las tumbas y pirámides del antiguo Egipto, mientras que el Teatro Fox en Bakersfield, California, adjuntó una torre al estilo de la Misión de California a una sala Art Deco." #NT!
 je_gaudi_art_deco_skyscraper: "Rascacielos Art Déco" #NT!
 je_gaudi_art_deco_skyscraper_reason: "Los rascacielos son los campanarios del presente. Pero, ¿qué es un campanario sin un timbre distintivo? Refinar un rascacielos en estilo Art Déco sería un esfuerzo prestigioso que atraerá la admiración de todo el mundo." #NT!
 je_gaudi_art_deco_airport: "Aeropuerto Art Déco" #NT!
 je_gaudi_art_deco_airport_reason: "Las carabelas alguna vez abrieron los océanos a los europeos y conectaron los continentes del mundo conocido con el Nuevo. Ahora que ha llegado la era de la aviación, se están abriendo fronteras previamente fijadas. ¿Qué estilo podría ser más apropiado que el lujoso y prometedor art déco para dar la bienvenida a los puertos de los nuevos barcos voladores? ¡Aviadores, saluden al sol!" #NT!
 je_gaudi_art_deco_office: "Oficina Art Déco" #NT!
 je_gaudi_art_deco_office_reason: "El estilo Art Déco dominó el mundo comercial y la industria del entretenimiento, pero los respectivos gobiernos también quisieron impresionar con edificios modernos que subrayaran la prosperidad del país y dieran a su propia población la sensación de vivir en una nación aspirante." #NT!
 je_gaudi_bauhaus: "Bauhaus" #NT!
 je_gaudi_bauhaus_reason: "La Bauhaus fue una escuela de arte alemana operativa desde 1919 hasta 1933 que combinaba artesanía y bellas artes. La escuela se hizo famosa por su enfoque del diseño, que intentaba unificar la visión artística individual con los principios de la producción en masa y el énfasis en la función. Se basó en la idea de crear una Gesamtkunstwerk (obra de arte integral) en la que eventualmente se reunieran todas las artes. Más tarde, el estilo Bauhaus se convirtió en una de las corrientes más influyentes en el diseño moderno, la arquitectura modernista y la educación arquitectónica." #NT!
  
 je_gaudi_summer_burn: "Quema del Palacio de Verano" #NT!
 je_gaudi_summer_burn_reason: "El Palacio de Verano ha sido la sede real de la familia imperial de la dinastía Qing desde la primera mitad del siglo XVIII. Es el símbolo de la grandeza y la grandeza de China. Una destrucción no sólo significaba una considerable humillación para el enemigo, sino que también abría la posibilidad de obtener un valioso botín..." #NT!
