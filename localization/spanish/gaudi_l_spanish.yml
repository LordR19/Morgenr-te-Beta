 je_gaudi_neuschwanstein_phase_1: "Neuschwanstein: el sueño del rey" #NT!
 je_gaudi_neuschwanstein_phase_1_reason: "Neuschwanstein es considerado el principal ejemplo del historicismo y del romanticismo alemán. Este castillo de cuento de hadas, que más tarde muchos considerarían el castillo "ideal" en sí mismo, fue diseñado por el rey bávaro Luis II. Aunque en el siglo XIX no era raro que los monarcas construyeran castillos medievales con un estilo magnífico, Neuschwanstein debería servir como ejemplo, superar y convertirse en un hito no sólo de Baviera, sino de todo el mundo de habla alemana." #NT!
