 je_gaudi_sagrada_phase_4: "Sagrada Familia: Nave Principal" #NT!
 je_gaudi_sagrada_phase_4_reason: "La planta de la iglesia es de cruz latina con cinco naves. Las columnas del interior son un diseño único de Gaudí. Además de ramificarse para soportar su carga, sus superficies en constante cambio son el resultado de la intersección de varias formas geométricas. El ejemplo más simple es el de una base cuadrada que evoluciona hacia un octágono a medida que la columna se eleva, luego hacia una forma de dieciséis lados y, finalmente, hacia un círculo. Básicamente, ninguna de las superficies interiores es plana; la ornamentación es completa y rica, compuesta en gran parte por formas abstractas que combinan curvas suaves y puntas dentadas. Incluso los trabajos de detalle, como las barandillas de hierro de los balcones y las escaleras, están llenos de una elaboración curvilínea." #NT!
