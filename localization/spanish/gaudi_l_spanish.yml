 je_gaudi_sagrada_phase_9: "Sagrada Familia: Fachada de la Gloria" #NT!
 je_gaudi_sagrada_phase_9_reason: "La más grande y llamativa de las fachadas es la Fachada de la Gloria. Dedicado a la Gloria Celestial de Jesús, representa el camino hacia Dios: Muerte, Juicio Final y Gloria, mientras que el Infierno queda para quienes se desvían de la voluntad de Dios. Para llegar al Pórtico de la Gloria, la gran escalera conduce a un pasaje subterráneo construido sobre la calle de Mallorca con una decoración que representa el infierno y el vicio. Estará decorado con demonios, ídolos, dioses falsos, herejías y cismas, etc. También se representará el purgatorio y la muerte, esta última mediante tumbas en el suelo. El pórtico tiene siete grandes columnas dedicadas a los dones del Espíritu Santo. En la base de las columnas hay representaciones de los siete pecados capitales, y en la parte superior, las siete virtudes celestiales." #NT!
