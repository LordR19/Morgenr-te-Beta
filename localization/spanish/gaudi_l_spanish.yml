 gaudi.80.t: "El Walhalla" #NT!
 gaudi.80.d: "Con la finalización del Walhalla cerca de Ratisbona, Baviera ha construido un lugar donde exponer y honrar a los grandes genios alemanes en forma de bustos." #NT!
 gaudi.80.f: "El Walhalla es un monumento conmemorativo en Bräuberg en Markt Donaustauf, Baviera. Fue construido entre 1830 y 1842 por el rey Luis I de Baviera por el arquitecto Leo von Klenze. En vista de la "más profunda desgracia de Alemania" en 1806, cuando el Sacro Imperio Romano se disolvió y gran parte de lo que más tarde sería Alemania estaba bajo la influencia directa de Napoleón, el entonces príncipe heredero Luis dio la orden de crear una serie de bustos de "alemanes gloriosamente distinguidos". Como se indica en la primera de las tres inscripciones del piso, Luis ya había decidido en enero de 1807 construir lo antes posible un templo de honor para cincuenta grandes alemanes. Cuando Ludwig asumió el cargo en 1825, ya se habían terminado 60 bustos, pero aún no se había encontrado ningún lugar para construirlo. Al Walhalla se le dio la forma de un templo griego al estilo de un Peripteros dórico basado en el modelo del Partenón de Atenas." #NT!
 gaudi.80.g: "Honra a un compositor alemán." #NT!
 gaudi.80.h: "Honrar a un literato alemán." #NT!
 gaudi.80.i: "Honra a un pintor alemán." #NT!
  
 gaudi.90.t: "¡Misteriosa ballena hunde un barco!" #NT!
 gaudi.90.d: "Cada vez hay más informes que inicialmente fueron descartados como supersticiones de marineros pero que ya no pueden descartarse. En esencia, durante un período de tiempo, varios barcos se habían topado con "una cosa enorme" en el mar, un objeto largo con forma de huso, que a veces emitía un brillo fosforescente, infinitamente más grande y más rápido que cualquier ballena.'\n\nVarios barcos del La marina mercante se perdió en el mar durante el año pasado debido a un extraño fenómeno, que muchos creen que es una especie de ballena grande y aún no descubierta." #NT!
 gaudi.90.f: "Los hechos relativos a esta aparición coincidían en la mayoría de los aspectos en cuanto a la forma del objeto o criatura en cuestión, la incansable rapidez de sus movimientos, un sorprendente poder de locomoción y la peculiar vida de la que parecía dotado. Si se trataba de un cetáceo, superaba en tamaño a todos los clasificados hasta ahora por la ciencia. Teniendo en cuenta el promedio de las observaciones realizadas en diversas épocas, podemos concluir que este misterioso ser superó con creces todas las dimensiones admitidas por los ictiólogos de la época." #NT!
 gaudi.90.g: "¿Pero es realmente una ballena?" #NT!
 gaudi.91.t: "¡Misteriosa ballena ataca de nuevo!" #NT!
 gaudi.91.d: "¡El misterioso monstruo ha vuelto a atacar! Toda la industria del transporte marítimo mercante está horrorizada." #NT!
 gaudi.91.f: "Los ingenieros visitaron el Scotia, que fue puesto en dique seco. Apenas podían creer que fuera posible; a dos yardas y media por debajo de la marca del agua había un desgarro regular, en forma de triángulo isósceles. El lugar roto en las placas de hierro estaba tan perfectamente definido que no podría haberse hecho mejor con un punzón. Estaba claro, entonces, que el instrumento que producía la perforación no era de un sello común; y después de haber sido impulsado con fuerza prodigiosa, y de haber perforado una placa de hierro de tres octavos de pulgada de espesor, se había retirado con un movimiento retrógrado verdaderamente inexplicable." #NT!
 gaudi.91.g: "¡Esta nefasta amenaza a la paz en alta mar debe terminar!" #NT!
 gaudi.92.t: "¡Misteriosa ballena ataca la costa!" #NT!
 gaudi.92.d: "La ballena, o lo que sea, atacó una ciudad portuaria y dejó un rastro de destrucción a su paso." #NT!
 gaudi.92.f: "La hipótesis de la isla flotante y del banco de arena inaccesible, apoyada por mentes poco competentes para formarse un juicio, fue abandonada. Y, en efecto, si este cardumen no tuviera una máquina en su estómago, ¿cómo podría cambiar de posición con tan asombrosa rapidez? Por la misma causa, se abandonó la idea de un casco flotante de un enorme naufragio.\n\nQuedaban entonces sólo dos posibles soluciones a la cuestión, lo que creaba dos partes distintas; de un lado, los que estaban a favor de un monstruo de fuerza colosal; por el otro, los que estaban a favor de un buque submarino de enorme potencia motriz." #NT!
 gaudi.93.t: "El profesor y su monstruo" #NT!
 gaudi.93.d: "Después de que [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] preguntara sobre la última escena del crimen de la criatura desconocida, partió con un valiente equipo a buscar al monstruo." #NT!
 gaudi.93.f: "'Las grandes profundidades del océano nos son totalmente desconocidas. Los sondeos no pueden alcanzarlos. Lo que sucede en esas remotas profundidades, qué seres viven o pueden vivir a doce o quince millas bajo la superficie de las aguas, cuál es la organización de estos animales, apenas podemos conjeturar. Sin embargo, la solución del problema que se me presenta puede modificar la forma del dilema. O conocemos todas las variedades de seres que pueblan nuestro planeta, o no. Si no los conocemos todos, si la Naturaleza todavía tiene para nosotros secretos de ictiología, nada es más conforme a la razón que admitir la existencia de peces, o de cetáceos de otras especies, o incluso de nuevas especies, de una organización formada para habitar. los estratos inaccesibles a los sondeos, y que un accidente de algún tipo, ya sea fantástico o caprichoso, ha llevado a largos intervalos al nivel superior del océano." #NT!
 gaudi.93.g: "¡Buena suerte!" #NT!
 gaudi.94.t: "¡Falta [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 gaudi.94.d: "El monstruo marino atacó al barco que quería investigarlo. ¡[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] cayó por la borda en la pelea con el monstruo! A pesar de buscarlo durante días, no pudieron encontrarlo." #NT!
 gaudi.94.f: "»En ese momento, apoyado en el baluarte del castillo de proa, vi debajo de mí a Ned Land agarrando la martingala con una mano y blandiendo su terrible arpón con la otra, a apenas seis metros del animal inmóvil. De repente se estiró el brazo y se arrojó el arpón; Escuché el golpe sonoro del arma, que parecía haber impactado en un cuerpo duro. La luz eléctrica se apagó de repente, y dos enormes trombas marinas rompieron sobre el puente de la fragata, precipitándose como un torrente de proa a popa, derribando a los hombres y rompiendo las amarras de las vergas. Siguió un shock espantoso y, arrojado por la barandilla sin tener tiempo de detenerme, caí al mar." #NT!
 gaudi.94.g: "¡No! ¡No profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 gaudi.95.t: "¡El profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] llega a la orilla!" #NT!
 gaudi.95.d: "El reconocido naturalista [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] fue encontrado hoy varado en nuestras costas. El profesor ha estado ausente durante bastante tiempo desde que se unió a una expedición enviada para descubrir la verdad detrás de una misteriosa ballena que se dice que se hunde y devora barcos en alta mar. El profesor está impactado por la profunda experiencia que ha tenido y su historia es realmente notable. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] afirma que fue arrastrado por la borda durante un encuentro cercano entre su barco y la criatura, y que la criatura es de hecho un barco humano, capaz de viajar bajo el agua. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sostiene que el barco está, o estaba, comandado por un justiciero amante de la libertad que ha renunciado a todo contacto con tierra firme a favor de una vida libre en los océanos del mundo a bordo de su barco. Cualquiera que sea la verdad, los muchos relatos detallados del Profesor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sobre muchas nuevas formas de vida extrañas, supuestamente encontradas durante su viaje como invitado a bordo de este extraño barco, serán una bendición para nuestros esfuerzos científicos en los años venideros." #NT!
 gaudi.95.f: ""Evidentemente es un narval gigantesco y eléctrico". -[SCOPE.sCharacter('gaudi_nemo_scope').GetFullName]" #NT!
 gaudi.95.g: "¿Pero está realmente derrotado el Capitán Nemo?" #NT!
  
 gaudi.1004.t: "Magnetischer Verein Gotinga" #NT!
 gaudi.1004.d: "El famoso astrónomo y matemático Carl Friedrich Gauß y el físico Wilhelm Eduard Weber fundaron una asociación internacional para investigar el campo magnético terrestre." #NT!
 gaudi.1004.f: "La Asociación Magnética (también Asociación Magnética de Göttingen), fundada en la década de 1830, era una sociedad de investigación con sede en Göttingen. El objetivo principal era un proyecto de investigación geofísica global para investigar los cambios temporales y espaciales en el magnetismo terrestre. Es considerada la primera sociedad científica internacional. La asociación fue fundada por los profesores de Gotinga Carl Friedrich Gauß y Wilhelm Weber con el apoyo de Alexander von Humboldt. El objetivo era medir las fluctuaciones del campo magnético terrestre de forma coordinada mediante numerosas estaciones de medición distribuidas por todo el mundo. Durante un período de seis años, de 1836 a 1841, se tomaron mediciones en 28 días de cita, cada uno de 24 horas con un intervalo de cinco minutos. En este proyecto participaron hasta 50 observatorios, de los cuales 35 en Europa, seis en Asia, dos en África, tres en América del Norte y cuatro en los Mares del Sur. Los resultados fueron entregados a Göttingen y Gauß y Weber los procesaron científicamente." #NT!
 gaudi.1004.g: "¿Imanes? ¿Electricidad? ¡Electromagnetismo!" #NT!
 gaudi.1004.h: "¡Espumoso!" #NT!

