 je_gaudi_sagrada_phase_10: "Sagrada Familia: Aguja de Cristo" #NT!
 je_gaudi_sagrada_phase_10_reason: "La torre de Jesús está conectada por cuatro puentes con las torres de los evangelistas y rematada por una gran cruz de seis brazos, de 13,5 m de altura: en su parte central hay un cordero, así como la inscripción 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' y las palabras 'Amén' y 'Aleluya'. Cada uno de los cuatro brazos de la cruz tiene potentes rayos de luz que son visibles a grandes distancias, en recuerdo del pasaje bíblico que define a Jesús como 'Yo soy la luz del mundo'. En su interior, la torre de Jesús estará dividida en tres pisos, lo que simbolizará la creación del universo y la frase relacionada con Cristo 'Yo soy el Camino, la Verdad y la Vida'." #NT!
