 gaudi.901.t: "Comienza la construcción del Palacio Gyeongbokgung" #NT!
 gaudi.901.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] ha dado la orden de reconstruir la antigua residencia real. En unos años volverá a brillar con su antiguo esplendor." #NT!
 gaudi.901.f: "El palacio estuvo en ruinas durante dos siglos y medio. [SCOPE.sCharacter('gaudi_ruler').GetFullName] quiere restaurar alrededor de 500 edificios con 7.700 habitaciones en 40 hectáreas. Se espera que la gigantesca obra arquitectónica esté terminada en tan sólo unos años." #NT!
 gaudi.901.g: "¡Un palacio así sólo es apropiado para nuestro [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]!" #NT!
 gaudi.902.t: "Palacio Gyeongbokgung terminado" #NT!
 gaudi.902.d: "Después de años, el Gyeongbokgung finalmente está terminado. Brilla como una joya sobre la capital. Por fin nuestro país vuelve a contar con un palacio que refleja el poder y la riqueza de Corea." #NT!
 gaudi.902.f: "En 1867, durante la regencia de Daewongun, los edificios del palacio fueron reconstruidos y formaron un enorme complejo con 330 edificios y 5.792 habitaciones. Con una superficie de 4.657.576 pies cuadrados (432.703 metros cuadrados) de terreno, Gyeongbokgung volvió a convertirse en un símbolo icónico tanto para la nación coreana como para la familia real coreana. En 1894, los japoneses ocuparon el palacio y obligaron a Gojong a establecer un gobierno projaponés. Debido a su condición de símbolo de la soberanía nacional, Gyeongbokgung sufrió graves daños durante la ocupación japonesa de principios del siglo XX. En 1911, la propiedad del terreno del palacio fue transferida al gobernador general japonés. En 1915, con el pretexto de celebrar una exposición, se derribaron más del 90% de los edificios. Después de la exposición, los japoneses arrasaron lo que aún quedaba y construyeron su sede colonial, el Edificio General del Gobierno, en el lugar." #NT!
 gaudi.902.g: "¡El esplendor de Corea ha regresado!" #NT!
 gaudi.909.t: "¡Seúl perdió!" #NT!
 gaudi.909.d: "Con la pérdida de Seúl, perdimos todas las oportunidades de seguir construyendo el Palacio Gyeongbokgung." #NT!
 gaudi.909.f: "Si Seúl se pierde por cualquier motivo, el progreso de la construcción #R se perderá en su totalidad#!. Sólo Seúl puede continuar construyendo el Palacio Gyeongbokgung. Los invasores extranjeros no mostrarán ningún interés en construirlo." #NT!
 gaudi.909.g: "¡No podemos dejarles Seúl por mucho tiempo!" #NT!
  
 gaudi.911.t: "Lento progreso de la construcción" #NT!
 gaudi.911.d: "Las obras de construcción de la residencia real avanzan lentamente. Según los cálculos del arquitecto jefe, hasta la fecha los avances van con meses de retraso." #NT!
 gaudi.911.f: "Por razones desconocidas, la construcción del Gyeongbokgung avanza más lentamente: ya sea por agitación de elementos políticos hostiles, socavamiento de la ética laboral por parte de los sindicatos, una conspiración Illuminati o simplemente el mal tiempo." #NT!
 gaudi.911.g: "Imponer jornadas laborales más largas." #NT!
 gaudi.911.h: "Pagar un bono a los trabajadores." #NT!
 gaudi.911.i: "Esperamos." #NT!
 gaudi.912.t: "Buen avance de la construcción" #NT!
 gaudi.912.d: "La construcción del Gyeongbokgung avanza sorprendentemente rápido. Según el arquitecto jefe, el palacio podría estar terminado antes." #NT!
 gaudi.912.f: "Por razones desconocidas, la construcción del Gyeongbokgung avanza mejor: ya sea por el amor a la patria, los altos salarios, el apoyo amistoso de las élites locales o simplemente el mejor clima." #NT!
 gaudi.912.g: "Maravilloso." #NT!
 gaudi.913.t: "¡Fuego!" #NT!
 gaudi.913.d: "Nubes de humo se elevan sobre la capital y se pueden ver a kilómetros de distancia: ¡se ha producido un incendio en la obra de construcción más grande de Corea!" #NT!
 gaudi.913.f: "La causa del incendio aún no se ha aclarado, pero el fuego se propagó a numerosos edificios y habitaciones debido a un descuido y a una mala organización de extinción de incendios. Las llamas destruyeron especialmente las vulnerables estructuras de madera. ¡El proyecto de construcción se retrasó semanas y meses!" #NT!
 gaudi.913.g: "¡Horrible!" #NT!
 gaudi.914.t: "Más habitaciones" #NT!
 gaudi.914.d: "Durante las obras, el arquitecto jefe reveló nuevos planos que permiten un uso más cuidadoso del espacio. Entonces serían posibles edificios y habitaciones adicionales. Sin embargo, esto significó costes adicionales y un retraso importante." #NT!
 gaudi.914.f: "'¿Sólo 5.000 habitaciones? ¡Hagamos que sean 7.000!'" #NT!
 gaudi.914.g: "Necesitamos más espacio para el monarca y su familia." #NT!
 gaudi.914.h: "¡Esto es vanidad!" #NT!
 gaudi.915.t: "Un visitante impresionado" #NT!
 gaudi.915.d: "En los últimos días [SCOPE.sCharacter('gaudi_sycophant_leader').GetFullName] quiso comprobar con sus propios ojos las dimensiones y la belleza del palacio en construcción. Cuando vio surgir las estructuras, quedó asombrado por la obra maestra resultante." #NT!
 gaudi.915.f: "'Mi [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], no era consciente de mi propia flaqueza antes de ver el Gyeongbokgung. Me sentí como una mota de polvo en la gran playa, como una estrella perdida en el cielo del atardecer. Ese día yo era solo una luciérnaga enfrentada al sol. En verdad, este palacio será el más palaciego de todos los palacios, un santuario para reyes, emperadores y ¡dioses! Sólo gracias a ti podemos ya vislumbrar esta gloria, esta brillante idea de tu mente. Lamo tu sombra, ni siquiera la saliva que cae de ti vale la pena tocar mi cuerpo vergonzoso después de ver la gloria. ¡Oh, en verdad, yo, gusano insignificante, dudé, dudé de ti, dudé de la tierra, dudé de todas las tierras entre los mares y los cielos de las estrellas! Pero fui yo quien se equivocó, se equivocó aquí, se equivocó allá, se equivocó arriba, se equivocó abajo. Así como el zorzal salmón habló con el rey erizo de la pradera, así...'" #NT!
 gaudi.915.g: "Estos aduladores son una plaga." #NT!
