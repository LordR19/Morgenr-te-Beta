 klimt_spitzweg_not_funny_modifier: "Spitzweg sospechoso" #NT!
  
 klimt.1300.t: "Carl Spitzweg, El poeta pobre" #NT!
 klimt.1300.d: "El poeta pobre (en alemán: Der arme Poet) es la pintura más conocida y popular del pintor alemán Carl Spitzweg. Fue ejecutado en 1839 y tuvo tres versiones. Se considera una de las primeras obras maestras." #NT!
 klimt.1300.f: "Carl Spitzweg fue un pintor y poeta romántico alemán. Se le considera uno de los artistas más importantes de la era Biedermeier. Su padre, un rico comerciante, hizo que Carl se formara como farmacéutico. Obtuvo su título en la Universidad de Munich, pero mientras se recuperaba de una enfermedad también se dedicó a pintar. Spitzweg fue un artista autodidacta y comenzó copiando las obras de los maestros flamencos. Contribuyó con su primer trabajo a revistas satíricas. Al recibir una herencia en 1833, pudo dedicarse a la pintura. Sus pinturas y dibujos posteriores fueron a menudo obras de género humorístico. Muchas de sus pinturas representan excéntricos marcadamente caracterizados." #NT!
 klimt.1300.g: "¡Jajaja, un pintor divertido!" #NT!
 klimt.1300.h: "¡Esperar! ¿Sátira contra quién?" #NT!
