 klimt.2.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] se compromete con un Estilo" #NT!
 klimt.2.d: "Después de muchos años en los que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] recopiló experiencias e impresiones para mejorar su técnica, finalmente se decidió por un estilo preferido." #NT!
 klimt.2.f: "Alrededor de los 40 años, un [concept_klimt_painter] dará por terminados sus estudios y finalmente se decidirá por su estilo pictórico preferido. La regla general es que este estilo se basa en el género más moderno, siendo el Art Nouveau el más moderno y el Clasicismo la forma de arte más arcaica. Los pintores con un estilo de pintura especializado crearán obras maestras en este estilo artístico bajo ciertas condiciones. También puedes iniciar una colección de arte en una galería que se adapte a tus gustos. Un pintor especializado considera completa su formación pictórica y no emprenderá más viajes educativos." #NT!
 klimt.2.g: "El estilo de pintura ahora está maduro." #NT!
  
 klimt.10.t: "Galería inaugurada" #NT!
 klimt.10.d: "El nuevo director inauguró la nueva galería de arte con una ceremonia de celebración. Uno de los invitados de honor fue [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName], quien asistió con satisfacción al acto." #NT!
 klimt.10.f: "La construcción de una galería nacional abre una variedad de posibilidades. Los pintores especializados crearán automáticamente una colección de arte adaptada a sus gustos. En consecuencia, los artistas que abandonaron el estilo romántico crearán una colección de pinturas románticas. Una colección de arte de este tipo se puede mejorar aún más con una obra maestra para convertirla en una colección excelente. Las obras maestras pueden ser pintadas al azar a lo largo del tiempo por artistas de este movimiento artístico o adquiridas en el extranjero." #NT!
 klimt.10.g: "¡Por fin ya no tenemos que guardar estas cosas en el ático!" #NT!
  
