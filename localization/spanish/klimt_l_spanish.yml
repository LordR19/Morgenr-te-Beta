 klimt.30.t: "Un soplo de aire fresco para el arte" #NT!
 klimt.30.d: "[SCOPE.sState('klimt_secession_state').GetCityHubName] se ha convertido en el centro de un destacado movimiento artístico internacional profundamente relacionado con el Art Nouveau. El círculo artístico se describe a sí mismo como la '[SCOPE.sState('klimt_secession_state').GetCityHubName] Secession'." #NT!
 klimt.30.f: "La Secesión de Viena es un movimiento artístico, estrechamente relacionado con el Art Nouveau, que fue formado en 1897 por un grupo de pintores, artistas gráficos, escultores y arquitectos austriacos, entre ellos Josef Hoffman, Koloman Moser, Otto Wagner y Gustav Klimt. Renunciaron a la Asociación de Artistas Austriacos en protesta por su apoyo a estilos artísticos más tradicionales. Su obra arquitectónica más influyente fue el Palacio de la Secesión diseñado por Joseph Maria Olbrich como lugar para las exposiciones del grupo. Su revista oficial se llamaba Ver Sacrum (Primavera Sagrada, en latín), que publicaba obras de arte gráfico muy estilizadas e influyentes. En 1905, el grupo se dividió, cuando algunos de los miembros más destacados, incluidos Klimt, Wagner y Hoffmann, dimitieron en una disputa sobre prioridades, pero siguió funcionando, y todavía funciona hoy, desde su sede en el Edificio de la Secesión. En su forma actual, la galería de exposiciones Secession está dirigida y gestionada de forma independiente por artistas." #NT!
 klimt.30.g: "¡Este beso para el mundo entero!" #NT!
 klimt.30.h: "¿Klimt? ¿Te refieres a Gustav Klimt?" #NT!
 klimt.30_tt: "Desencadena el Evento #white #b La Primera Secesión#!#!" #NT!
  
 klimt.40.t: "inauguración" #NT!
 klimt.40.d: "La exposición en [SCOPE.sState('klimt_vernissage_state').GetCityHubName] estuvo íntegramente dedicada a las obras de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. El evento se considera uno de los aspectos más destacados culturales del año y le ha valido elogios de la crítica. Para nuestro país es la confirmación de que somos una nación cultural líder." #NT!
 klimt.40.f: "'¿Qué soy yo a los ojos de la mayoría de la gente? Una nulidad, un excéntrico o una persona desagradable; alguien que no tiene ninguna posición en la sociedad y nunca la tendrá; en definitiva, lo más bajo de lo bajo. Muy bien, entonces, incluso si fuera absolutamente cierto, algún día me gustaría mostrar con mi trabajo lo que un tal excéntrico, un don nadie tiene en su corazón.\nÉsa es mi ambición, basada menos en el resentimiento que en el amor. a pesar de todo, basado más en un sentimiento de serenidad que en la pasión.\nAunque a menudo estoy en lo más profundo de la miseria, todavía hay calma, armonía pura y música dentro de mí. Veo cuadros o dibujos en las casas más pobres, en los rincones más sucios. Y mi mente se dirige hacia estas cosas con un impulso irresistible.' -Vincent Van Gogh" #NT!
 klimt.40.g: "¿Cómo estuvo el buffet?" #NT!
  
 klimt.101.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]" #NT!
 klimt.101.d: "En su inauguración, el Maestro [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] presentó al público el último cuadro de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]: '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' es una obra típica del clasicismo y ya se considera importante en este género." #NT!
 klimt.101.f: "El nuevo trabajo de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] llamó inmediatamente la atención de los expertos en arte. En particular, a los académicos de mentalidad más conservadora les gustaron las formas estéticas y el equilibrio entre líneas y colores. Se destacó especialmente la integridad moral y la sublimidad de la obra de arte. La pintura ya se considera un excelente patrimonio cultural de nuestra nación y debería ser el adorno de cualquier galería." #NT!
 klimt.101.g: "Esto pertenece a una... ¡Galería!" #NT!
 klimt.102.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]" #NT!
 klimt.102.d: "El pintor nacional [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] presentó al público la obra [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] junto con algunos invitados. La sensualidad y el poder de los colores impresionan al público. El cuadro ya se considera una obra clave del Romanticismo." #NT!
 klimt.102.f: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]' ya tuvo un fuerte impacto en algunos visitantes la primera noche. El espíritu detrás de esta obra maestra es claramente perceptible. Los críticos se quejaron de que los contornos estaban borrosos en algunos lugares, otros vieron la fuerza del tema en esta falta de claridad combinada con la riqueza del color. Con este cuadro, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] seguramente se ha asegurado una entrada en los libros de historia del arte." #NT!
 klimt.103.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]" #NT!
 klimt.103.d: "En una velada, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] aprovechó la oportunidad para mostrar un nuevo cuadro que puede atribuirse claramente al realismo. Algunos expertos en arte presentes elogiaron la obra." #NT!
 klimt.103.f: "Algunos invitados presentes temían una sorpresa más provocativa, pero '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' resultó ser una representación muy sobria. A primera vista, algunos invitados lo confundieron con una pintura de género. Pero cuanto más miraban los presentes la representación de una escena cotidiana, más clara se volvía la idea sutil e incendiaria detrás de ella y los problemas sociales a los que aludía el autor. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] puede que haya alejado a algunos miembros de la sociedad nocturna del enfoque socialmente crítico, pero la opinión mayoritaria es que un tesoro artístico así merece una exposición digna a nivel nacional." #NT!
 klimt.104.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]" #NT!
 klimt.104.d: "En una gran exposición de arte de altos representantes de la sociedad nacional de pintura, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] presentó una obra que, aunque llamó mucho la atención, también provocó el ridículo de algunos críticos. Sin embargo, una oferta muy cara de un marchante de arte extranjero la ha hecho de repente muy popular." #NT!
 klimt.104.f: "Las opiniones estaban divididas cuando se presentó '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]'. Algunos encontraron el idilio casi ingenuo y sin aspiraciones políticas o sociales, otros criticaron la falta de forma y líneas. Alguien se burló de que el paisaje en disolución probablemente se debía al cerebro en disolución del autor. Los defensores no pudieron prevalecer hasta que un marchante de arte de [SCOPE.sCountry('klimt_art_dealer_country').GetName] destacó especialmente la calidad y el espíritu innovador de la obra maestra. Inmediatamente estuvo dispuesto a pagar un precio abrumador por el cuadro y llevárselo de regreso a su país. Luego de este episodio creció más el interés por la imagen, que inmediatamente fue declarada patrimonio cultural nacional. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] puede estar más que feliz por ello." #NT!
 klimt.105.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]" #NT!
 klimt.105.d: "La última película de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha despertado horror, odio, ira y disgusto entre el público y la crítica. En otras palabras: ¡fue un éxito sensacional!" #NT!
 klimt.105.f: "'¿Qué significa eso: '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]'? ¿Cuál es el punto de? ¿Cuáles son estos colores de un libro para colorear de jardín de infantes? ¿Estas crudas cifras? ¿Estas escenas delirantes? ¿Llamas a eso arte? ¡¿ARTE?! ¡Charlatán! ¡Si escupieras en la imagen, sería más arte de lo que es ahora!'\n\nY ese fue uno de los comentarios más positivos en la presentación. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] ha provocado así un escándalo histórico que no hace más que aumentar la importancia de la imagen." #NT!
 klimt.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]" #NT!
 klimt.106.d: "Tras la publicación de su nuevo trabajo '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]'', [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] es considerado uno de los artistas más importantes del panorama internacional. Entusiasmó tanto a los tradicionalistas como a los vanguardistas." #NT!
 klimt.106.f: "—¿Qué es eso, Art Nouveau? El arte nunca puede ser nuevo. -Alfons Mucha" #NT!
  
 klimt.110.t: "Un pedido discreto" #NT!
 klimt.110.d: "Un experimentado comerciante de arte y antigüedades se ha ofrecido a adquirir una rara obra maestra en el extranjero. En este asunto se requiere extrema discreción: el comerciante también compra a rivales e incluso a oponentes de guerra. [SCOPE.sCharacter('klimt_art_dealer').GetFullName] ha asegurado que cumplirá su pedido tranquilamente, asumiendo a cambio una buena paga y algunos cuadros." #NT!
 klimt.110.f: "Para comprar un cuadro extranjero, un marchante de arte en el extranjero debe hacer una oferta adecuada. Esto incluye no sólo dinero, sino también algunos cuadros a cambio, lo que dañará nuestro [concept_klimt_painting_tradition]. Un marchante de arte sólo puede comprar obras maestras en países que tengan más de una pintura del mismo estilo; no venderá una pieza única. Asimismo, una nación no puede adquirir más de una obra maestra de un estilo en el extranjero. Se necesitarán unos seis meses para que se complete el trato y para que la pintura llegue a nuestra Galería Nacional." #NT!
 klimt.110.g: "Obtén una obra maestra del clasicismo." #NT!
 klimt.110.h: "Obtén una obra maestra del romanticismo." #NT!
 klimt.110.i: "Obtén una obra maestra del realismo." #NT!
 klimt.110.j: "Obtén una obra maestra del impresionismo." #NT!
 klimt.110.k: "Obtén una obra maestra del expresionismo." #NT!
 klimt.110.l: "Obtén una obra maestra del Art Nouveau." #NT!
  
 klimt.111.t: "Una obra maestra del clasicismo" #NT!
 klimt.111.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' llegó hoy como una nueva obra maestra a la Galería Nacional. El gobierno quedó muy contento con la pieza. El marchante de arte da por hecho su obra." #NT!
 klimt.111.f: "Las grandes expectativas no se vieron defraudadas. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' cumple exactamente los requisitos y debería ser una excelente adición a la colección de imágenes de [GetPlayer.GetNameNoFlag]. La prensa especializada también coincide en que esta compra valió cada centavo gastado. Está prevista una exposición para el próximo mes que se centrará en este pináculo del clasicismo." #NT!
 klimt.111.g: "¡Otro tesoro artístico para nuestra colección!" #NT!
 klimt.112.t: "Una obra maestra del romanticismo" #NT!
 klimt.112.d: "Algunos espectadores se reunieron hoy en la Galería Nacional. Representantes de la prensa local y nacional también asedian el lugar desde primeras horas de la mañana. Ya se ha corrido la voz de que '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]', una obra maestra romántica, está a punto de llegar a la colección de imágenes." #NT!
 klimt.112.f: "Ya ha habido algunos rumores sobre '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'. Debe ser una pintura colorida que estimule los sentidos. No se sabe más información sobre el tema. Se dice que el marchante de arte desconocido, que podría proporcionar más información, se fue al extranjero con una gran cantidad de dinero e hizo planes para su jubilación. Ya no estaba disponible para entrevistas." #NT!
 klimt.113.t: "Una obra maestra del realismo" #NT!
 klimt.113.d: "La nueva obra maestra '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' se presentó hoy al público en una ceremonia en el marco de una exposición especial. La obra pertenece al género del realismo y se considera una de las pinturas clave de esta época del arte. La multitud era correspondientemente grande. Las entradas para el evento se agotaron por completo semanas antes." #NT!
 klimt.113.f: "'Es a la vez un gran honor y un placer para mí, como director de la Galería Nacional, poder presentarles hoy la nueva obra maestra que enriquecerá nuestra colección de cuadros a partir de hoy. Como sabéis, llevamos mucho tiempo trabajando para poder hacer nuestra una obra clave del realismo. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' es exactamente eso. No necesito decir mucho sobre el pintor, todos lo conocéis. Con su representación sobria y su relevancia cotidiana, los críticos inicialmente la malinterpretaron como una pintura de género o sin espíritu. Pero en realidad su contenido es profundo. Note los detalles en el colorido que dan la impresión de que...'" #NT!
 klimt.114.t: "Una obra maestra del impresionismo" #NT!
 klimt.114.d: "El marchante de arte cumplió hoy su misión y entregó '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]' a los responsables de la National Gallery a cambio de una cuantiosa recompensa. El proceso transcurrió sin problemas. El director también comentó positivamente la compra, pero se quejó de que los colores estaban un poco borrosos." #NT!
 klimt.114.f: "'Estoy muy deprimido y profundamente disgustado con la pintura. Es realmente una tortura continua.' -Claude Monet" #NT!
 klimt.115.t: "Una obra maestra del expresionismo" #NT!
 klimt.115.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]', la obra maestra del extranjero adquirida por un marchante de arte de confianza, finalmente ha llegado a [GetPlayer.GetNameNoFlag]. Sin embargo, no se puede hablar de aprobación total. El marchante de arte también se fue después de pagar y no lo podemos encontrar." #NT!
 klimt.115.f: "Después de la llegada de '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]', algunos conocedores del arte expresaron sorpresa, si no críticas. La inusual composición daba la impresión de que difícilmente podía tratarse de la obra de un artista de renombre. El nombre inusual, que poco tenía que ver con el embadurnamiento, también despertó sospechas de si quizás se habían topado con un charlatán que había gastado una broma. El hecho de que se encontrara un autógrafo auténtico en la imagen empeoró las cosas en lugar de mejorarlas. Esté preparado para reacciones fuertes de la audiencia." #NT!
 klimt.116.t: "Una obra maestra del Art Nouveau" #NT!
 klimt.116.d: "El director de la Galería Nacional se sintió aliviado al descubrir hoy que la obra maestra había llegado del extranjero. [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] es pura delicia para la vista." #NT!
 klimt.116.f: "Cuando finalmente sacaron [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] de la caja, inmediatamente capturaron los corazones de los presentes como un nuevo cachorro de tigre en un zoológico. O un nuevo artefacto importante en un museo. O un planeta recién descubierto en un observatorio. O la nueva obra maestra musical de un compositor. O el esqueleto reconstruido de un paleontólogo. O los restos encontrados de un ancestro humano. O ..." #NT!
 klimt.116.g: "¿O ganar el Trofeo Schneider?" #NT!
  
 klimt.301.t: "El premio [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.301.d: "La elite de nuestro país amante del arte presiona para que se conceda un premio artístico a las mejores pinturas." #NT!
 klimt.301.f: "Los países que tienen una galería organizan ocasionalmente concursos de arte. Los cinco pintores más hábiles reciben un premio que tiene un fuerte impacto en su reputación. Normalmente se concede un premio de arte cada cinco años. Los grandes pintores no están invitados: ya han recibido su recompensa." #NT!
 klimt.301.g: "Deberíamos organizar un concurso de arte." #NT!
 klimt.301.h: "¡Qué malgasto de dinero!" #NT!
 klimt.302.t: "El premio [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.302.d: "El jurado llegó a una conclusión y seleccionó las mejores pinturas. La lista de los cinco ganadores ya está circulando." #NT!
 klimt.302.f: "1. [SCOPE.sCharacter('klimt_character_first_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_1_global_var').GetCountry.GetName]\n2. [SCOPE.sCharacter('klimt_character_second_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_2_global_var').GetCountry.GetName]\n3. [SCOPE.sCharacter('klimt_character_third_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_3_global_var').GetCountry.GetName]\n4. [SCOPE.sCharacter('klimt_character_fourth_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_4_global_var').GetCountry.GetName]\n5. [SCOPE.sCharacter('klimt_character_fifth_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_5_global_var').GetCountry.GetName]" #NT!
 klimt.302.g: "Premia a los ganadores." #NT!
  
 klimt.401.t: "Destino del viaje del pintor" #NT!
 klimt.401.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ya empacó sus cosas. ¿Qué escuela de arte debería estudiar [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe]?" #NT!
 klimt.401.f: "Un [concept_klimt_painter] que continúa su educación en un viaje artístico no generará [concept_klimt_painting_tradition] en su ausencia. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] solo puede estudiar estilos artísticos que previamente le son desconocidos. Normalmente, un viaje de este tipo dura un año, pero puede haber obstáculos u oportunidades que prolonguen la estancia." #NT!
 klimt.401.g: "Clasicismo." #NT!
 klimt.401.h: "Romanticismo." #NT!
 klimt.401.i: "Realismo." #NT!
 klimt.401.j: "Impresionismo." #NT!
 klimt.401.k: "Expresionismo." #NT!
 klimt.401.l: "Art Nouveau." #NT!
 klimt.401.m: "No importa." #NT!
 klimt.402.t: "Llegada a [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.402.d: "¡Buenas noticias! [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha llegado a [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] sigue buscando una habitación libre y pronto comenzará sus estudios." #NT!
 klimt.402.f: ""
 klimt.402.g: "Ah... [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.403.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] devoluciones de Viaje del pintor" #NT!
 klimt.403.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha regresado de su viaje de estudios y ha traído consigo nuevas experiencias, nuevos conocimientos y nueva inspiración. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] también ha mejorado algo su reputación en el mundo del arte." #NT!
 klimt.403.f: ""El arte es sólo arte cuando es un fin en sí mismo, donde es absolutamente libre, abandonado a sí mismo, donde no conoce leyes superiores a las suyas propias, las leyes de la verdad y la belleza". -Ludwig Feuerbach" #NT!
 klimt.403.g: "¿Y todo el viaje no fue sólo por diversión?" #NT!
  
 klimt.411.t: "Compañeros pintores entre ellos" #NT!
 klimt.411.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] conoció a un compañero pintor de [SCOPE.sCharacter('klimt_fellow_painter').GetHomeCountry.GetName] en su viaje de estudios. Los dos se reconocen como colegas iguales. [SCOPE.sCharacter('klimt_fellow_painter').GetFullName] parece ser un espíritu talentoso y sociable." #NT!
 klimt.411.f: "Si por casualidad varias naciones han enviado a un pintor a un viaje de estudios al mismo tiempo, existe la posibilidad de que se encuentren y se produzcan efectos sinérgicos positivos. Las rivalidades y enemistades pueden entonces desaparecer rápidamente en beneficio de un entusiasmo compartido por el arte." #NT!
 klimt.411.g: "Deberían intercambiar sus conocimientos artísticos." #NT!
 klimt.411.h: "Ciertamente pueden aprender de las técnicas de los demás." #NT!
 klimt.411.i: "El conocimiento será útil en el mundo del arte para apoyarse mutuamente." #NT!
  
 klimt.421.t: "Tras las huellas de los gigantes" #NT!
 klimt.421.d: "Nuestro pintor escribió desde su lugar de estudio que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ya prevé su futuro en visiones gloriosas. Sin embargo, lo que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] necesita es más tiempo y más dinero." #NT!
 klimt.421.f: "En Roma, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] se enfrenta a algunos de los pintores más importantes de la historia del arte, así como a restos de la arquitectura romana. Una y otra vez, los viajeros a Roma han desarrollado una relación especial con esta ciudad y su historia. El deseo de seguir los pasos de los clásicos ha movido a muchos artistas. La ambición de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] crece hasta convertirse algún día en un artista tan grande como uno de los ídolos de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. Esto puede rayar en la megalomanía, pero sobre todo requerirá tiempo, paciencia y más estudios, como afirma [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] en una carta." #NT!
 klimt.421.g: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] debería tomarse su tiempo y emular a Miguel Ángel y Rafael." #NT!
 klimt.421.h: "¡[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] debería pintar, no soñar despierto!" #NT!
 klimt.422.t: "Espíritu de los románticos" #NT!
 klimt.422.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] no ha respondido desde Bamberg desde hace días. Aparentemente [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] se entrega a soñar despierto." #NT!
 klimt.422.f: "Bamberg no es sólo un lugar pintoresco con numerosas casas con entramado de madera y un rico patrimonio barroco que invita a quedarse románticamente. Hay algo en esta ciudad que la hacía increíblemente atractiva para los románticos. Ludwig Tieck y Heinrich Wackenroder fueron importantes románticos que en realidad procedían de Berlín, pero en los que Franconia dejó su huella. Ellos también estaban menos interesados ​​en sus estudios y más interesados ​​en el país, su gente y el rico patrimonio de las ciudades de la zona. E. T. A. Hoffmann, otro romántico prusiano, experimentó su gran avance literario durante su estancia de cinco años en Bamberg. Lo que fue para Goethe su viaje a Italia, esta parte de Alemania lo fue para los jóvenes románticos. En el panorama cultural no sólo encontraron una conexión con la idealizada Edad Media alemana, sino también con las pinturas de Alberto Durero en Nuremberg y con el catolicismo, cuya espiritualidad atraía más a los románticos que al protestantismo secularizado." #NT!
 klimt.422.g: "La vida de un inútil..." #NT!
 klimt.423.t: "Conversión" #NT!
 klimt.423.d: "En realidad, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] no ha tenido mucha relación con la fe hasta ahora. Sin embargo, el fuerte catolicismo al que se enfrentó, tanto en el arte como en la vida cotidiana, desencadenó algo en [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim]. Cada vez más [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] siente una conexión que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] nunca hubiera creído posible hasta entonces. Inspirado por esto, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] pintó el primer cuadro religioso de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]." #NT!
 klimt.423.f: ""Ver Bamberg y hacerse católico" era el lema de los románticos alemanes. De hecho, el romanticismo alemán fue una de las pocas épocas más influenciadas por pensadores católicos que protestantes, incluidos muchos conversos. De manera similar, Roma también atrajo a los escépticos al redil de la Iglesia. Esto puede resultar sorprendente en una época materialista en la que el progreso y la ciencia desempeñaban un papel destacado en la sociedad, pero fue precisamente la necesidad de una contrarrespuesta lo que finalmente llevó a un hedonista al monasterio." #NT!
 klimt.423.g: "Espero que esta no sea una imagen cursi de la Virgen." #NT!
 klimt.423.tt: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] pierde todos los rasgos adictivos negativos y se convierte al #YELLOW catolicismo#! si [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] aún no es católico." #NT!
 klimt.424.t: "Atención a los detalles" #NT!
 klimt.424.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] encontró en [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] un maestro del realismo que le ayudaría a mejorar la técnica de pintura de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. Sin embargo, esto llevará meses y el coste será elevado." #NT!
 klimt.424.f: ""La pintura es un arte esencialmente concreto y sólo puede consistir en la representación de cosas reales y existentes". -Gustave Coubert" #NT!
 klimt.424.g: "Esto puede llevar algún tiempo, pero vale la pena." #NT!
 klimt.424.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] debería concentrarse más bien en obtener el reconocimiento del maestro." #NT!
 klimt.425.t: "Inspiración sin límites" #NT!
 klimt.425.d: "Desde su llegada a [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha tenido cientos y miles de impresiones. Ha pasado mucho tiempo desde que una idea siguió a la siguiente. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] puede sentir literalmente cómo este lugar lo vigoriza." #NT!
 klimt.425.f: ""Desde la aparición del impresionismo, los salones oficiales, que antes eran marrones, se han vuelto azules, verdes y rojos... Pero los de menta o chocolate, siguen siendo dulces". -Claude Monet" #NT!
 klimt.425.g: "Estas nuevas ideas lo inspirarán a crear numerosas pinturas." #NT!
 klimt.425.h: "Estas nuevas ideas deberían inspirar nuestra cultura en casa." #NT!
 klimt.426.t: "La vida de un artista" #NT!
 klimt.426.d: "La vida sofisticada en [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] también ha dejado su huella en [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. Frecuentemente frecuenta bares y pubs y utiliza estimulantes para aumentar su poder creativo. Sin una o dos intoxicaciones, difícilmente podría completar su carga de trabajo en tan poco tiempo." #NT!
 klimt.426.f: "'Después del primer vaso, ves las cosas como desearías que fueran.\nDespués del segundo, ves las cosas como no son.\nFinalmente, ves las cosas como realmente son,\nque es la cosa más horrible del mundo. ' -Oscar Wilde" #NT!
 klimt.426.g: "Si eso inspira su arte, ¿dónde está el problema?" #NT!
 klimt.426.h: "Entonces simplemente lleva más tiempo." #NT!
 klimt.427.t: "El vicio de un artista" #NT!
 klimt.427.d: "Recibimos informes preocupantes de [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. Las adicciones de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] alcanzan proporciones aterradoras. Al parecer, aprovecha su ausencia para entregarse a vicios y libertinajes, lo que pone a prueba su salud." #NT!
 klimt.427.f: "Camille Pissarro, Henri de Toulouse-Lautrec, Paul Gauguin, Oscar Wilde y Charles Baudelaire fueron víctimas de una intoxicación por ajenjo. Lo mismo se aplica a Vincent van Gogh. Gabriele D'Annunzio, en cambio, buscaba aventuras eróticas. Jean Cocteau descubrió el opio por sí mismo y escribió un diario sobre su uso y efectos. El hecho de que en muchos casos estas adicciones y vicios condujeran a la autodestrucción y a la muerte prematura es uno de los episodios trágicos de la vida de los artistas." #NT!
 klimt.427.g: "Todo artista tiene un vicio." #NT!
 klimt.427.h: "¡Tenemos que intervenir!" #NT!
 klimt.427.tt: "El viaje educativo queda cancelado. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] es detenido por nuestros agentes en [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] y devuelto a [GetPlayer.GetName]. Allí estará en rehabilitación durante los próximos seis meses." #NT!
 klimt.428.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] está disponible nuevamente" #NT!
 klimt.428.d: "Después de una pausa de varios meses, nuestro pintor ha vuelto a su día a día habitual. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] no abandonó su estilo de vida, pero al menos se podría evitar algo peor." #NT!
 klimt.428.f: "'¿Un secuestro? No, no, señor, eso fue una intervención. Un secuestro sucedería para tu sufrimiento, una intervención sólo se inicia para tu bien... ¿Qué quieres decir con que no sabemos qué es lo mejor para ti?'" #NT!
 klimt.428.g: "Esperemos que las cosas vuelvan a la normalidad ahora." #NT!
  
 klimt.431.t: "veduta" #NT!
 klimt.431.d: "Inspirado por la belleza de su ciudad anfitriona [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], nuestro pintor comenzó a pintar un cuadro magistral de veduta en un viaje educativo. Sin embargo, eso podría alargar un poco su estancia." #NT!
 klimt.431.f: "Una veduta es una pintura muy detallada, generalmente de gran escala o, más a menudo, una impresión de un paisaje urbano o alguna otra vista. Los pintores de vedute se conocen como vedutisti. A finales del siglo XIX, "impresiones" más personales de paisajes urbanos reemplazaron el deseo de precisión topográfica, que se satisfizo con panoramas pintados y luego fotografiados. Los pintores veduta más importantes de esta época incluyen a David Roberts y Eduard Gaertner." #NT!
 klimt.431.g: "Una idea espléndida." #NT!
 klimt.431.h: "Concéntrate en estudiar." #NT!
 klimt.432.t: "Círculo de pintura" #NT!
 klimt.432.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha sido bienvenido al grupo de artistas local de [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] como uno más." #NT!
 klimt.432.f: "'Debo quedarme solo y saber que estoy solo para contemplar y sentir la naturaleza en plenitud; Tengo que entregarme a lo que me rodea, tengo que fundirme con mis nubes y rocas para poder ser lo que soy. La soledad es indispensable para mi diálogo con la naturaleza.' -Caspar David Friedrich" #NT!
 klimt.432.g: "Necesitamos el reconocimiento del mundo de la pintura." #NT!
 klimt.433.t: "Comprensión rápida" #NT!
 klimt.433.d: "En su viaje educativo en [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], nuestro artista está progresando más rápido de lo esperado. Quizás pueda regresar antes." #NT!
 klimt.433.f: "'El talento hace lo que quiere. El genio sólo hace lo que puede. -Eugène Delacroix" #NT!
 klimt.433.g: "Puedes ver el talento a primera vista." #NT!
 klimt.434.t: "Comerciante de arte" #NT!
 klimt.434.d: "Durante su estancia educativa, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] encontró un marchante de arte de renombre que podría vender algunas piezas." #NT!
 klimt.434.f: "'Soy un hombre de negocios absolutamente serio. Las calumnias de mis competidores de que vendo falsificaciones se deben únicamente a la envidia. ¿Puedo ahora entusiasmarte con esta pintura? Un auténtico Leonardo da Vinci: La dama del Degú Sixtino. ¡Una rareza! ¡Una oferta como ésta nunca volverá a llegar!'" #NT!
 klimt.434.g: "Compra algunos cuadros." #NT!
 klimt.434.h: "No necesitamos productos extranjeros de segunda categoría." #NT!
 klimt.435.t: "La última moda" #NT!
 klimt.435.d: "En su camino educativo, nuestro artista conoció nuevas modas, nuevos estilos arquitectónicos y nuevos pasatiempos que antes le eran desconocidos." #NT!
 klimt.435.f: "«Los hombres que venían de Inglaterra sabían decir a sus asombrados amigos que la gente del otro lado del Canal de la Mancha, por sensata que fuera, todavía era muy aficionada a los placeres infantiles. Así, los jóvenes se entretienen dando patadas a una pelota de cuero en un prado, otros golpean la pelota por encima de una red con una especie de batidor de alfombras, y esta locura atrae a espectadores de todas partes. Entre ellos se encuentran personas con cargos y dignidad, que a veces ni siquiera desdeñan involucrarse ellos mismos.'" #NT!
 klimt.435.g: "El aliento fresco de la nueva cultura." #NT!
 klimt.435.h: "Pero, ¿es realmente correcto seguir simplemente el espíritu de la época?" #NT!

