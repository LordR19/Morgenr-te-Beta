 je_klimt_secession_reason: "El nuevo movimiento artístico del Art Nouveau ha atraído a numerosos artistas. En determinadas condiciones, esto puede dar lugar a un movimiento artístico consolidado que goce de renombre internacional y dé un nuevo impulso a la pintura y la arquitectura. Históricamente, una de las asociaciones de este tipo más importantes fue la Secesión de Viena. La Secesión de Viena, más precisamente la Asociación de Artistas Austriacos, es una asociación de artistas de Viena del fin de siècle. Derivado de esto, la variante vienesa del Art Nouveau también se conoce como estilo Secesión o Art Nouveau vienés." #NT!
