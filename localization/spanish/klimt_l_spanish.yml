 klimt_painter_achievements_inaugurated_gallery_tt_loc: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] inauguró una nueva Galería de Arte con [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] maravillosas pinturas. ¡Seguramente la Galería verá muchos más grandes pintores en el futuro!" #NT!
  
 je_klimt_rossetti: "Hermandad Prerrafaelita" #NT!
 je_klimt_rossetti_reason: "Los prerrafaelitas son un grupo de artistas que ven una ruptura cultural en el arte renacentista de Rafael y Miguel Ángel. Prefieren la pintura italiana del Trecento y del Quattrocento. Se veían a sí mismos como un movimiento reformista. Su rivalidad no era tanto con los verdaderos artistas del Renacimiento como con los neoclásicos que se inspiraron en ellos. En particular, abordaron temas medievales. Uno de sus representantes más famosos fue Dante Gabriele Rossetti." #NT!
 je_klimt_fattori: "Macchiaioli" #NT!
 je_klimt_fattori_reason: "Los Macchiaioli fueron un grupo artístico italiano único que anticipó las innovaciones del impresionismo, pero pasó desapercibido en su época. El término Macchiaioli se deriva de la palabra italiana macchia, que significa mancha (un segundo significado es matorral, maquis). Su representante más importante fue Giovanni Fattori." #NT!
 je_klimt_barbizon: "La escuela de Barbizon" #NT!
 je_klimt_barbizon_reason: "La Escuela de Barbizon fue formada por un grupo de paisajistas franceses a finales del primer tercio del siglo XIX. Los artistas se alojaron en el pueblo de Barbizon, cerca del bosque de Fontainebleau. La colonia de pintores, fundada por Théodore Rousseau y que existió hasta aproximadamente 1870, tuvo una influencia significativa en la pintura de paisajes de toda Europa, especialmente en el impresionismo." #NT!
  
 klimt.501.t: "Los prerrafaelitas" #NT!
 klimt.501.d: "Con los prerrafaelitas se estableció una hermandad que se oponía al clasicismo y al realismo, pero al mismo tiempo se veía a sí misma como un movimiento reformista. Su apoyo podría sacar a la luz nuevos talentos, pero eso contradiría el estilo de nuestro pintor actual, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]." #NT!
 klimt.501.f: "'He estado aquí antes,\npero no sé cuándo ni cómo:\nconozco la hierba más allá de la puerta,\nel olor dulce y penetrante,\nel sonido de los suspiros, las luces alrededor de la orilla.' -Dante Gabriele Rossetti" #NT!
 klimt.501.g: "Impulsar la Hermandad Prerrafaelita." #NT!
 klimt.501.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] es mucho mejor" #NT!
 klimt.502.t: "Los Macchiaioli" #NT!
 klimt.502.d: "El grupo de artistas Macchiaioli se fundó hoy en Florencia. Aunque su influencia es pequeña, el grupo inspira a algunos artistas jóvenes a buscar nuevos caminos en el arte." #NT!
 klimt.502.f: "'La mancha (macchia) es la solidez de los cuerpos frente a la luz' -Giovanni Fattori" #NT!
 klimt.502.g: "¿Entonces fueron vanguardia antes que la vanguardia?" #NT!
 klimt.503.t: "Escuela de Barbizon" #NT!
 klimt.503.d: "Con el establecimiento de un círculo de pintores cerca de Fontainebleau bajo la dirección de Théodore Rousseau, la pintura de paisaje experimentó nuevos impulsos en todo el panorama artístico." #NT!
 klimt.503.f: ""Si mi pintura representa fielmente y sin refinamientos excesivos el carácter simple y verdadero del lugar que habéis frecuentado, si logro... dar vida propia a ese mundo de vegetación, entonces oiréis gemir a los árboles bajo el invierno. el viento, los pájaros que llaman a sus crías y lloran tras su dispersión; sentirás temblar el viejo castillo; te dirá que, como la esposa que amaste, ella también... desaparecerá y renacerá en múltiples formas... No se copia con precisión matemática lo que se ve, sino que se siente e interpreta un mundo real, todo cuyas muertes te mantienen atado. -Théodore Rousseau" #NT!
 klimt.503.g: "Bellos paisajes!" #NT!
  
 klimt.601.t: "La muerte de [SCOPE.sCharacter('klimt_painter_scope').GetLastName]" #NT!
 klimt.601.d: "[SCOPE.sCharacter('klimt_painter_scope').GetFullName], pintor de gran prestigio nacional e internacional y una de las personalidades artísticas más destacadas de nuestro país, falleció hoy. Deja un vacío que difícilmente podrá llenarse." #NT!
 klimt.601.f: "El 26 de junio de 1835, Caspar David Friedrich sufrió un derrame cerebral con síntomas de parálisis. Se curó en Teplitz, que sólo pudo costear vendiendo algunos cuadros sobre el poeta Zhukovsky a la corte del zar ruso. Después del tratamiento, Friedrich volvió a pintar, lo que le causó dificultades. Sin embargo, el óleo "La playa a la luz de la luna" fue creado en 1835/36. Hasta 1839, produjo principalmente dibujos en sepia y acuarelas, menos paisajes y más alegorías de la muerte. Friedrich envió algunos dibujos en sepia a las exposiciones de arte de Dresde en 1836 y 1838. En el último año de mi vida, el trabajo se paralizó. Friedrich murió a la edad de 65 años el 7 de mayo de 1840 en Dresde y fue enterrado en el cementerio de la Trinidad." #NT!
 klimt.601.g: "¿Pero quién pinta ahora su retrato de la muerte?" #NT!
 klimt.602.f: "A medida que Turner creció, se volvió más excéntrico. Tenía pocos amigos cercanos excepto su padre, que vivió con él durante 30 años y trabajó como su asistente de estudio. La muerte de su padre en 1829 tuvo un profundo efecto en él y posteriormente sufrió episodios de depresión. Turner murió de cólera en la casa de Sophia Caroline Booth, en Cheyne Walk en Chelsea, el 19 de diciembre de 1851. Está enterrado en la Catedral de San Pablo, donde yace cerca del pintor Sir Joshua Reynolds. Al parecer sus últimas palabras fueron "El Sol (¿o el Hijo?) es Dios", aunque esto puede ser apócrifo." #NT!
 klimt.603.f: "El 6 de febrero de 1848, la familia Cole asistió a un servicio matutino en la Iglesia Episcopal de San Lucas en Catskill. Después del almuerzo, Cole se quejó de cansancio y, a medianoche, su estado empeoró y llamaron al médico. Siguió un ataque de pleuresía y congestión de los pulmones. Thomas Cole murió en la casa principal de Cedar Grove a las 8 pm del viernes 11 de febrero de 1848." #NT!
 klimt.604.f: "El invierno de 1862/63 fue extremadamente duro para Delacroix; padecía una grave infección de garganta que parecía empeorar a lo largo de la temporada. En un viaje a Champrosay, se encontró con un amigo en el tren y quedó exhausto después de mantener una conversación. El 1 de junio regresó a París para ver a su médico. Dos semanas después, el 16 de junio, se estaba recuperando y regresó a su casa en el campo. Pero el 15 de julio ya estaba lo suficientemente enfermo como para volver a ver a su médico, quien le dijo que no podía hacer nada más por él. Para entonces, el único alimento que podía comer era fruta. Delacroix se dio cuenta de la gravedad de su condición y redactó su testamento, dejando un regalo para cada uno de sus amigos. A su ama de llaves de confianza, Jenny Le Guillou, le dejó suficiente dinero para vivir mientras ordenaba vender todo lo que había en su estudio. También insertó una cláusula que prohibía cualquier representación de sus rasgos, "ya sea mediante una máscara mortuoria, mediante dibujos o fotografías". Lo prohíbo expresamente. El 13 de agosto murió Delacroix." #NT!
 klimt.605.f: "En los últimos años de su vida, la vista de Eckersberg empezó a fallar. Esto finalmente le llevó a tener que dejar la pintura por completo. Murió en Copenhague de cólera el 22 de julio de 1853 durante la gran epidemia. Está enterrado en el cementerio Assistens de Copenhague." #NT!
  
 klimt.901.t: "Firmamento de [GetPlayer.GetNameNoFlag]" #NT!
 klimt.901.d: "[GetPlayer.GetNameNoFlag] es una nación líder en el campo de la astronomía. Los extraordinarios descubrimientos de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] inspiraron a [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a crear una pintura que representa el cielo nocturno y el cosmos." #NT!
 klimt.901.f: "Los hitos de una nación también tienen un impacto en los pintores del país. Eventos culturales extraordinarios, avances tecnológicos y descubrimientos científicos pueden inspirar a los artistas a capturarlos en lienzos para la eternidad." #NT!
 klimt.901.g: "¡Hermoso!" #NT!
 klimt.902.t: "Tesoros del Pacífico" #NT!
 klimt.902.d: "El regreso de una expedición del Pacífico ha dejado su huella: mercancías exóticas, fascinantes tesoros artísticos, nuevos conocimientos oceanográficos y animales salvajes han llegado a [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] se inspiró en esto para crear una pintura que muestre la voluntad de nuestra nación de descubrir y explorar." #NT!
 klimt.903.t: "Arte Oriental" #NT!
 klimt.903.d: "El creciente número de expediciones a Oriente Medio ha despertado una euforia en la sociedad por un movimiento artístico que puede describirse como "orientalismo". [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] también quedó cautivado por la fascinación de Oriente y pintó un cuadro de fantasía de Las 1001 noches." #NT!
 klimt.904.t: "El impulso de una nueva era" #NT!
 klimt.904.d: "[GetPlayer.GetNameNoFlag] está a la vanguardia de la conquista de los cielos. Nuevas máquinas, ya sean aviones o zepelines, pueblan el cielo. Cada día se baten nuevos récords y nuestros pilotos son considerados héroes nacionales. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] ha plasmado en color el espíritu de esta nueva era y celebra el triunfo de la tecnología, la voluntad y el heroísmo." #NT!
 klimt.905.t: "Retrato con tigre y león" #NT!
 klimt.905.d: "Durante su última visita al zoológico, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] pudo conocer de primera mano los animales exóticos que [GetPlayer.GetNameNoFlag] ya había traído a la capital desde todas partes del mundo. Como zoólogo cualificado, el Prof. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] hizo un recorrido por [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim|U] y le contó algunos datos interesantes sobre los animales. Al final de su estancia, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe|U] realizó un extraordinario autorretrato." #NT!
 klimt.906.t: "Bocetos De Dinosaurios" #NT!
 klimt.906.d: "Inspirado por los éxitos del Prof. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] intentó devolver la vida a los reptiles extintos de una imagen." #NT!
 klimt.907.t: "Secretos de la selva" #NT!
 klimt.907.d: "Los descubrimientos arqueológicos en Yucatán y las circunstancias aventureras en las que investigadores como el Prof. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] descubrieron repetidamente nuevos sitios mayas llevaron a [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a inmortalizar nuestras expediciones en imágenes." #NT!
 klimt.908.t: "Retrato de [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]" #NT!
 klimt.908.d: "El trabajo incansable y los aspectos destacados constantemente nuevos en la obra del Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] han inspirado a [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a crear un retrato del compositor. No sólo su incomparable música, sino también esta pintura aumentarán su fama." #NT!
  
 klimt.911.t: "¿Un retrato del [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]?" #NT!
 klimt.911.d: "Todavía falta un retrato de [SCOPE.sCharacter('klimt_ruler_scope').GetFullName] en la galería oficial de jefes de estado de [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] se considera un candidato obvio para mostrar adecuadamente al gobernante." #NT!
 klimt.911.f: "Cada trimestre existe la posibilidad de que se le pida a un pintor que pinte un retrato del jefe de gobierno o del jefe de estado. Que esto tenga éxito depende de la reputación del artista en cuestión." #NT!
 klimt.911.g: "Crea un retrato." #NT!
 klimt.911.h: "Y si sale mal, ¿quién lo pagará?" #NT!
 klimt.912.t: "Un... retrato notable" #NT!
 klimt.912.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] ha desvelado públicamente hoy su retrato del [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]. Mientras sus colegas artistas enfatizan la "audacia" y la "innovación", partes del gobierno están horrorizadas por ello." #NT!
 klimt.912.f: "'¡Eso es repugnante!'\n'Se llama kubismo, señor.'" #NT!
 klimt.912.g: "El arte es arte." #NT!
 klimt.912.h: "¡Destruye ese cuadro!" #NT!
 klimt.913.t: "Un gran retrato" #NT!
 klimt.913.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] se ha superado con su pintura del [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]. La pintura despertó inmediatamente entusiasmo y está considerada una de sus mejores obras." #NT!
 klimt.913.f: "'Mide dos metros y medio de altura, músculos como Hércules, una mirada decidida como Napoleón, una cara como Afrodita... Sí, es cierto, ¡esa soy yo! Baña al artista con dinero." #NT!
  
