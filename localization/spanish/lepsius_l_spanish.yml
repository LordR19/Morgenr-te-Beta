 notification_lepsius_rosellini_notification_name: "La carta de Lepsio a Rosellini" #NT!
 notification_lepsius_rosellini_notification_desc: "El filólogo alemán Karl Richard Lepsius presentó su forma mejorada de traducción jeroglífica en una carta al egiptólogo italiano Ippolito Rosellini. Se alzan voces para emprender una expedición a Egipto." #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_name: "Expedición de Stephens y Catherwood" #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_desc: "El explorador estadounidense John Lloyd Stephens y el artista británico Frederick Catherwood han regresado de un viaje de aventuras por la península de Yucatán y hablan de ruinas legendarias en la jungla. Los científicos han expresado interés en explorar más de cerca la cultura maya." #NT!
 notification_lepsius_decipherment_akkadian_notification_name: "Desciframiento de la lengua acadia" #NT!
