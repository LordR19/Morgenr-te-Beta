 lepsius_state_trait_tikal: "Tikal - Ciudad en la Selva" #NT!
  
 je_lepsius_tikal: "Tikal - Ciudad en la Selva" #NT!
 je_lepsius_tikal_reason: "La expedición de Stephens y Catherwood generó gran interés, particularmente después de que un libro incluyera numerosas ilustraciones de ciudades mayas perdidas. Pero los dos aventureros no habían encontrado todos los lugares. Numerosos sitios desconocidos aún esperaban ser redescubiertos. Uno de ellos fue el legendario Tikal." #NT!
  
 lepsius.71.t: "Tikal - Ciudad en la Selva" #NT!
 lepsius.71.d: "Después de una laboriosa búsqueda en las profundidades de las selvas de Guatemala, una expedición dirigida por el Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ha encontrado la legendaria ciudad maya de Tikal. Un acontecimiento histórico para nuestra nación, pero ¿qué conclusión deberíamos sacar de él?" #NT!
 lepsius.71.f: "Tikal es una antigua ciudad maya en las selvas tropicales de Petén, en el norte de Guatemala, con notables templos escalonados. Fue una de las ciudades más importantes del período Clásico Maya (siglos III al IX) y es una de las ciudades mayas mejor investigadas. Los primeros vestigios de asentamiento se remontan a principios del primer milenio antes de Cristo. En el siglo II, el verdadero desarrollo urbano comenzó con la construcción de templos, estelas y complejos palacio-templo. Un primer punto culminante se alcanzó en el siglo V, cuando una poderosa dinastía gobernante sometió un pequeño estado tras otro en el vecindario y los convirtió en reinos vasallos, lo que resultó en un conflicto a largo plazo con el poderoso estado vecino de Calakmul. Tikal experimentó un segundo apogeo en el siglo VIII después de que Calakmul fuera derrotado como rival. A principios del siglo IX, el poder de Tikal decayó y cesó la construcción. A más tardar en el siglo X, la ciudad estaba completamente desierta." #NT!
  
 LEPSIUS_NO_MORE_EXPEDITIONS_FOR_YEARS_TT: "Usted #n no#! podrá realizar ningún [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] durante #n de 3 a 5 años#!, ya que su [concept_lepsius_archaeologist] estará ocupado catalogando los hallazgos." #NT!
 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Pierde #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. Puedes recuperarlo #p#! después de [concept_lepsius_expedition] o dejarlo allí durante [concept_lepsius_excavation] si investigaste #V Tecnología de arqueología temprana#!." #NT!
  
 lepsius_long_expedition_tt: "Una [concept_lepsius_expedition] larga tardará aproximadamente #V 1 año#!. Después de la expedición, [concept_lepsius_archaeologist] tendrá que catalogar los hallazgos y usted #p no#! podrá realizar otra expedición durante #n 5 años#!." #NT!
 lepsius_medium_expedition_tt: "Un medio [concept_lepsius_expedition] tardará aproximadamente #V 10 meses#!. Después de la expedición, el [concept_lepsius_archaeologist] tendrá que catalogar los hallazgos y usted #p no#! podrá realizar otra expedición durante #n 4 años#!." #NT!
 lepsius_short_expedition_tt: "Una [concept_lepsius_expedition] corta tardará aproximadamente #V 8 meses#!. Después de la expedición, [concept_lepsius_archaeologist] tendrá que catalogar los hallazgos y usted #p no#! podrá realizar otra expedición durante #n 3 años#!." #NT!
 lepsius_leave_team_for_excavation_tt: "Dejarás que tu [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] configure un [concept_lepsius_excavation] que normalmente producirá #V 1#! [concept_lepsius_artifact] #V anualmente#!." #NT!
  
 lepsius.2101.d: "Cuando un ciudadano encontró una daga de hierro en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] reunió un equipo y comenzó una excavación. Encontraron diversos restos de una antigua batalla romana, que van desde partes de un escudo hasta clavos y algunas monedas. Las monedas permitieron a los arqueólogos fechar la batalla con bastante precisión." #NT!
 lepsius.2102.d: "Un agricultor encontró restos antiguos en uno de sus campos. Afortunadamente se puso en contacto con la Universidad y el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo descubrir una antigua Villa Rústica en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. La variedad de hallazgos arqueológicos permite sacar conclusiones sobre la vida de la población romana en el campo." #NT!
 lepsius.2103.d: "Los arqueólogos celebran el descubrimiento de varias tablillas romanas hechas de madera fina en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Aunque el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] sólo pudo encontrar el significado de unas pocas tablillas con los métodos actuales, también esas pocas tablillas abren una ventana a la vida romana." #NT!
 lepsius.2111.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se realizó un hallazgo extraordinario del antiguo Imperio Persa. Un granjero encontró un viejo sarcófago de bronce y se puso en contacto con el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Gracias a [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] eypertise, el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo abrir el sarcófago y descubrió un esqueleto cubierto de lujosas joyas. Las joyas sugieren que se trataba de un dignatario aqueménida." #NT!
  
 lepsius.2121.t: "Una flauta de hueso prehistórica" #NT!
 lepsius.2121.d: "Un excursionista tropezó con un hueso extraño en una cueva en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Después de contactar con la universidad local, el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fue enviado a la cueva. Encontró un hueso, pero no era un hueso cualquiera, ¡era una flauta de hueso prehistórica!" #NT!
 lepsius.2121.f: "\"El silbido claro y agudo de una flauta de hueso es un sonido angelical que hechiza inquietantemente a todos\"" #NT!
 lepsius.2121.g: "¿Todavía puede reproducir música?" #NT!
  
 lepsius.2122.t: "Pintura rupestre encontrada" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] es el hogar de una nueva obra de arte. Una cueva recientemente descubierta sorprendió a sus exploradores con una pintura prehistórica. Rápidamente apareció el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] y creó una ilustración de las pinturas. Después de salir de la cueva, se cerró con llave para proteger las pinturas de la influencia humana." #NT!
 lepsius.2122.f: "Varios animales del pasado corrían por las paredes de la cueva. A la luz de la antorcha parecía que se movían. Fue una obra de arte fenomenal que cubría todo un lado de la cueva. el artista capturó a las criaturas salvajes con trazos dinámicos de un trozo de carbón y luego las coloreó con marrón y negro. ¡En aquellos tiempos modernos incluso podría compararse con las obras de arte de nuestros más grandes artistas!" #NT!
 lepsius.2122.g: "¿Es esto arte?" #NT!
  
 lepsius.2123.t: "Figura prehistórica descubierta" #NT!
 lepsius.2123.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se descubrió una figura prehistórica de la Edad de Piedra. A muchas personas no les gusta su aspecto, ya que la pequeña figura de marfil parece tener caderas y pechos grandes. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] aún no está seguro de para qué estaba destinada la estatuilla, ¿era una diosa o simplemente un talismán?" #NT!
 lepsius.2123.f: ""¡Cómo te atreves a mostrar semejante parodia! Esto hará que nuestra juventud sucumba a la lujuria y la obscenidad. ¡Eso es inaceptable!"" #NT!
 lepsius.2123.g: "¡Esta debe ser una diosa de la fertilidad!" #NT!
  
 lepsius.2124.t: "Recuperados huesos y herramientas de piedra" #NT!
 lepsius.2124.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se desenterró una gran cantidad de herramientas de piedra y huesos. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fue enviado inmediatamente a investigar. De hecho, encontró muchos huesos, aparentemente huesos de todo, así como algunos artefactos de piedra." #NT!
 lepsius.2124.f: "\"Creo que esto es un hueso de ciervo. ¿O de un humano? ¿Quizás un dinosaurio? ¿Un tiburón? ¿Un mono enorme? Los huesos realmente no son mi área de especialización...\"" #NT!
 lepsius.2124.g: "¡Esperar! ¿Qué tipo de huesos son esos? ¿Moderno? ¿Prehistórico? ¿Dinosaurios?" #NT!
  
  ### 2.0.3 ### 
  
 je_lepsius_dreamtime: "El tiempo de los sueños" #NT!
 je_lepsius_dreamtime_reason: "El etnólogo británico Walter Baldwin Spencer y su colega australiano Francis James Gillen tradujeron la palabra alcheringa del idioma de Australia Central Arrernte como soñar. Para los aborígenes, el tiempo de los sueños trata sobre el orden espiritual, natural y moral del cosmos. En este contexto, soñar significa la capacidad colectiva de comprender y utilizar correctamente el mundo y sus conexiones, reflexionar sobre el mundo mítico en el marco de un acto de culto y tener fuerza vital. Varios lugares de culto relacionados con este tiempo del sueño, otros mitos aborígenes y restos arqueológicos y antropológicos se encuentran repartidos por toda Australia. Es hora de examinar a fondo el pasado del último continente." #NT!
  
 lepsius_2_excavation_team_needed_tt: "Contar con al menos #G 2#! Equipos de excavación." #NT!
  
 lepsius.72.t: "Hora de soñar" #NT!
 lepsius.72.d: "Durante su viaje por Australia, los profesores [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] y [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] han llevado a cabo valiosas investigaciones científicas que arrojan luz sobre el pasado inexplorado del continente." #NT!
 lepsius.72.f: "A su regreso, los científicos sorprendieron a la Sociedad Académica con toda una serie de hallazgos impresionantes. Hicieron dibujos y bocetos de pinturas rupestres, trajeron huesos de miles de años de antigüedad, recuperaron artefactos de la historia antigua y reciente y registraron los mitos y las historias de los aborígenes. Ninguno de los compañeros hubiera esperado un botín tan rico." #NT!
 lepsius.72.g: "¡Ah, incluso hay un didgeridoo!" #NT!
  
 je_lepsius_gwanggaeto: "La estela de Gwanggaeto" #NT!
 je_lepsius_gwanggaeto_reason: "La Estela de Gwanggaeto es una piedra en memoria de Gwanggaeto, que fue rey de Goguryeo desde el año 391 hasta su muerte. La estela se encuentra en China, cerca de la frontera con Corea del Norte. La inscripción tallada en la estela es la fuente más antigua y detallada que se conserva sobre la historia del Reino de Goguryeo. Cuando el Reino de Goguryeo y su sucesor Balhae cayeron en 668, la región alrededor de Guonei y Wandu perdió importancia. Después de la conquista manchú del Imperio chino en 1644, los emperadores de la nueva dinastía Qing declararon zona restringida una amplia zona al norte del río Yalu. No fue hasta la segunda mitad del siglo XIX que la zona volvió a abrirse al asentamiento. Alrededor de 1876, un funcionario chino redescubrió la estela, que estaba completamente cubierta de maleza y parcialmente hundida en el suelo." #NT!
  
 lepsius_gwanggaeto_modifier: "Legado de Goguryeo" #NT!
  
 lepsius.73.t: "Estela de Gwanggaeto" #NT!
 lepsius.73.d: "El descubrimiento accidental de una gran estela de la época del imperio perdido de Goguryeo no sólo permite vislumbrar un pasado previamente desconocido, sino que también plantea acertijos, acertijos que contienen explosivos políticos." #NT!
 lepsius.74.t: "Goguryeo: un imperio coreano" #NT!
 lepsius.74.d: "Después del descubrimiento de una estela dedicada al rey Gwanggaeto, China ha afirmado audazmente que esto era evidencia de que Goguryeo no era un estado coreano, sino un estado chino, o al menos un estado dependiente de China. Japón, sin embargo, afirma que esto demuestra el dominio japonés en el sur de Corea." #NT!
 lepsius.75.t: "La invasión de Wa" #NT!
 lepsius.75.d: "El recientemente descubierto Gwanggaeto Stelo proporciona evidencia de una exitosa invasión japonesa de Corea del Sur y la subyugación de los estados allí." #NT!
 lepsius.73.f: "La estela descubierta por [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] es un monumento enorme, posiblemente incluso la estela más grande que existe en el mundo. Aunque es una fuente única para construir la historia del estado de Goguryeo en el norte de Corea y el sur de Manchuria, partes difíciles de leer, así como la disputa sobre la identidad del Reino de Goguryeo, tienen consecuencias políticas que no se pueden descartar, especialmente en un momento en que el nacionalismo despertó también en los estados del Lejano Oriente. No hay duda de que Goguryeo era un reino coreano, pero a China no le preocupa sin razón que la parte multiétnica del sur de Manchuria, que fue un centro de Goguryeo, pueda ser reclamada por nacionalistas coreanos irredentistas. Por otro lado, un pasaje sobre una posible invasión de Japón (Wa) ha dado lugar a especulaciones sobre el dominio japonés en Corea del Sur, mientras que la interpretación coreana aboga por una invasión de Japón por parte de estados coreanos." #NT!
 lepsius.73.g: "Un pasado instructivo que vale la pena descifrar." #NT!
 lepsius.73.h: "Goguryeo era un importante estado chino." #NT!
 lepsius.73.i: "Esto pone de relieve que Manchuria del Sur era originariamente tierra coreana." #NT!
 lepsius.73.j: "Una pista de la influencia japonesa en Corea." #NT!
  
 lepsius.2131.t: "Fragmentos de cráneo encontrados en un asentamiento azteca" #NT!
 lepsius.2131.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se hizo un descubrimiento espantoso. Varios fragmentos de cráneo llevaron al Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a creer que allí se encontraba un Tzompantli, un estante para cráneos." #NT!
 lepsius.2131.f: "Los aztecas tendían a sacrificar a los cautivos de las Guerras de las Flores. A menudo, los cráneos de esos sacrificios humanos se recolectaban en un Tzompantli o estante de cráneos. A menudo, los cráneos simplemente se apilaban unos sobre otros para crear una especie de pared de cráneos. Algunos templos incluso tienen paredes de piedra en las que los canteros tallaron calaveras como decoración." #NT!
 lepsius.2131.g: "¡Que cruel!" #NT!
  
 lepsius.2132.t: "Inscripción azteca salvada por un erudito local" #NT!
 lepsius.2132.d: "Cuando se reemplazó un pavimento en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], nadie pensó que las piedras del pavimento revelarían un descubrimiento arqueológico, pero un erudito local encontró varias inscripciones aztecas en las piedras. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fue llamado al lugar y pudo guardar las inscripciones." #NT!
 lepsius.2132.f: "El hallazgo representa una especie de batalla librada por los mexicas. Aún no estamos seguros de qué significa todo el náhuatl, pero hay muchos topónimos. Así al menos podremos averiguar qué lugares se mencionan." #NT!
 lepsius.2132.g: "Gracias a Dios pudo encontrarlo antes de que terminara como pavimento." #NT!
  
 lepsius.2133.t: "Ruinas aztecas descubiertas" #NT!
 lepsius.2133.d: "Se descubrieron antiguas ruinas aztecas en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] inició inmediatamente las excavaciones. Lamentablemente no había mucho que encontrar excepto los propios edificios." #NT!
 lepsius.2133.f: "\"Aunque las ruinas ya fueron saqueadas, permiten conocer la vida de los mexicas antes de la llegada de los europeos. ¡Esto sigue siendo un hallazgo importante para nosotros!\"" #NT!
 lepsius.2133.g: "Interesante." #NT!
  
 lepsius.2134.t: "Espejo de obsidiana descubierto" #NT!
 lepsius.2134.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se descubrió una obra maestra de la artesanía azteca. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo recuperar un espejo de obsidiana perfecto utilizado por los aztecas en sus rituales religiosos." #NT!
 lepsius.2134.f: "\"Se creía que los espejos de obsidiana eran un medio para comunicarse con el inframundo. Incluso se representó a un dios, Tezcatlipoca, con un espejo en lugar de un pie. ¡Este es un gran hallazgo arqueológico!\"" #NT!
 lepsius.2134.g: "¡Increíble!" #NT!
  
 lepsius.2141.t: "Descubierto un naufragio cartaginés" #NT!
 lepsius.2141.d: "Los buceadores de perlas descubrieron en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] un antiguo naufragio cartaginés. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] decidió que el barco permanecería en el mar por el momento, pero gracias a los buzos se pudo analizar y registrar la carga, lo que permitió obtener nuevos conocimientos sobre las rutas comerciales cartaginesas." #NT!
 lepsius.2141.f: ""Hay mucha tela morada, que probablemente estaba destinada a la nobleza de varios países"." #NT!
 lepsius.2141.g: "¡Los mayores comerciantes del Mediterráneo!" #NT!
  
 lepsius.2142.t: "Buque de guerra púnico varado" #NT!
 lepsius.2142.d: "Quién hubiera pensado que los cartagineses, los dueños del mar, quedaron varados. Bueno, aparentemente sucedió en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo recuperar muchos hallazgos del otrora poderoso barco de guerra. Sin embargo, la madera ya estaba prácticamente descompuesta." #NT!
 lepsius.2142.f: "\"¿Es esto un Bireme, un Trireme, un Quinquireme o un reme aún más?\"" #NT!
 lepsius.2142.g: "¡Un barco que alguna vez fue magnífico!" #NT!
  
 lepsius.2143.t: "Puerto púnico descubierto" #NT!
 lepsius.2143.d: "En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se descubrió un antiguo puerto de Cartago. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordenó una investigación exhaustiva del lugar. Lamentablemente sólo se pudieron recuperar piezas, ya que un rico industrial quería construir allí inmediatamente una nueva fábrica." #NT!
 lepsius.2143.f: "\"Al menos pudimos encontrar algunas ánforas. Seguramente nos dirán mucho sobre el antiguo comercio mediterráneo.\"" #NT!
 lepsius.2143.g: "¡Todo un puerto desconocido! ¡Qué descubrimiento!" #NT!
  
 lepsius.2144.t: "Descubren monedas de la antigua Cartago" #NT!
 lepsius.2144.d: "Un granjero desenterró un tesoro de monedas antiguas en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Lamentablemente, ni siquiera una investigación exhaustiva realizada por el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] proporcionó más artefactos púnicos. Es un misterio cómo terminaron las monedas en este campo." #NT!
 lepsius.2144.f: ""Esta moneda representa a Asdrúbal, hermano de Aníbal. Obviamente debe ser una moneda relativamente nueva"." #NT!
 lepsius.2144.g: "¡Soy rico ahora!" #NT!
  
 lepsius.2151.t: "Caldero celta descubierto" #NT!
 lepsius.2151.d: "Los celtas usaban calderos por muchas razones. Ahora uno de esos enormes calderos fue encontrado en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] logró incorporar esta enorme pieza de metal a nuestra colección." #NT!
 lepsius.2151.f: "\"Existe una leyenda que cuenta que un gran guerrero cayó en un caldero lleno de una poción mágica que otorga a todos los que beben de ella una fuerza inhumana. Al parecer, ese guerrero era tan fuerte que podía levantar rocas enormes. También le encantaba luchar contra los romanos.\"" #NT!
 lepsius.2151.g: "¡Espero que nadie haya caído todavía en el Caldero Mágico!" #NT!
  
 lepsius.2152.t: "Cubierta de escudo de bronce celta encontrada" #NT!
 lepsius.2152.d: "En el lecho fangoso de un río en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se encontró una placa de bronce. Cuando llegó el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] pudo determinar que la placa de metal alguna vez fue parte de un escudo celta." #NT!
 lepsius.2152.f: "\"Algunas historias dicen que los jefes celtas eran llevados en escudos, pero eso es sin duda una historia de niños. Sin embargo, Tácito nos cuenta acerca de los jefes que fueron levantados sobre un escudo cuando fueron declarados nuevos jefes. Esta podría ser la fuente histórica por esas historias."" #NT!
 lepsius.2152.g: "¡Un escudo digno de un gran jefe!" #NT!
  
 lepsius.2153.t: "Casco celta de bronce recuperado" #NT!
 lepsius.2153.d: "Se encontró un casco de bronce con cuernos en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] determinó rápidamente que en realidad no se trataba de un casco usado en la batalla, sino de un objeto de culto celta." #NT!
 lepsius.2153.f: "\"Es posible que hayas visto representaciones de celtas con cascos con alas o cuernos, pero esas representaciones están equivocadas. En una batalla, un casco así habría sido un obstáculo. Tales cascos existían, pero a menudo eran solo objetos de culto que se referían a ciertos dioses celtas.\ "" #NT!
 lepsius.2153.g: "¡Qué casco tan magnífico!" #NT!
  
 lepsius.2154.t: "Descubierto el antiguo menhir" #NT!
 lepsius.2154.d: "En una de las caminatas de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] por el campo, el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontró una piedra extraña en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Resultó que se trata de un menhir celta que una vez erigió la tribu celta local. Ahora el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] está estudiando el Menhir a fondo." #NT!
 lepsius.2154.f: "\"No sabemos por qué los celtas erigieron menhires, ya que no dejaron testimonios escritos. Pero bien podría ser una especie de lugar de culto. Algunos lugareños tienen su propia historia sobre un famoso guerrero y su poderoso perro. Este Obelix aparentemente hizo perfectamente Formó menhires y los erigió sin ninguna ayuda. Sin embargo, esa es sólo una historia tonta." #NT!
 lepsius.2154.g: "¿Fue esto obra de Obelix?" #NT!
  
 lepsius.2161.t: "Fresco del Egeo encontrado" #NT!
 lepsius.2161.d: "Una excavación local de una ruina del Egeo desenterró un magnífico fresco en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordenó que se hicieran dibujos del hallazgo, ya que el fresco está conectado con las ruinas." #NT!
 lepsius.2161.f: ""¡Esos patrones son increíbles! ¡Ojalá pudiéramos crear tanta belleza en la era actual!"" #NT!
 lepsius.2161.g: "¡Esto es arte!" #NT!
  
 lepsius.2162.t: "Ruinas del Egeo descubiertas" #NT!
 lepsius.2162.d: "Durante las obras de construcción en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se descubrieron unas antiguas ruinas del mar Egeo. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] comenzó con una investigación exhaustiva del sitio. Lamentablemente no quedan muchos hallazgos, pero las ruinas pueden ayudar a comprender la vida de las personas que alguna vez vivieron aquí." #NT!
 lepsius.2162.f: "\"Esos arcos están aquí desde hace milenios. Me pregunto si nuestros edificios sobrevivirán tanto tiempo...\"" #NT!
 lepsius.2162.g: "Esto nos dirá mucho sobre la vida en el antiguo Egeo." #NT!
  
 lepsius.2163.t: "Joyas del Egeo desenterradas" #NT!
 lepsius.2163.d: "En un golpe de buena suerte, un granjero tropezó con un hallazgo fascinante en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Cuando llegó el profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] sólo pudo maravillarse con las fascinantes joyas del Egeo." #NT!
 lepsius.2163.f: "\"Qué joyas tan bonitas. ¡Ojalá pudiéramos crear piezas de joyería similares hoy!\"" #NT!
 lepsius.2163.g: "¡Maravillosa artesanía!" #NT!
  
 lepsius.2164.t: "Copa de Oro de Origen Egeo" #NT!
 lepsius.2164.d: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo descubrir una copa de oro en uno de nuestros sitios de excavación locales. Nadie hubiera esperado un hallazgo tan maravilloso, pero aparentemente, [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. todavía ofrece muchas oportunidades para grandes hallazgos." #NT!
 lepsius.2164.f: "\"La copa representa una escena con un hombre y varios toros. Los toros son bastante dinámicos y se encuentran en diferentes posturas.\"" #NT!
 lepsius.2164.g: "¡Me gustaría una taza como esta!" #NT!
  
 lepsius.2171.t: "Pinturas murales egipcias" #NT!
 lepsius.2171.d: "El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontró pinturas murales del antiguo Egipto en uno de los viajes de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] a [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Las pinturas murales representan escenas del antiguo Egipto." #NT!
 lepsius.2171.f: ""Lo fascinante es que las paredes todavía tienen pinturas, mientras que en Grecia todo es blanco. Pero aparentemente los egipcios eran mucho más aficionados a los colores o el desierto conservaba mejor los colores intactos"." #NT!
 lepsius.2171.g: "¡Fotos maravillosas!" #NT!
  
 lepsius.2172.t: "Desenterrado un antiguo templo egipcio" #NT!
 lepsius.2172.d: "¿Quién hubiera pensado que todavía quedan templos desconocidos en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]? Aparentemente sí los hay y el profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontró uno debajo de la arena. Es un gran hallazgo, aunque todo lo de valor desapareció hace mucho tiempo." #NT!
 lepsius.2172.f: "\ "¡Mira este templo! ¿Te imaginas las ceremonias religiosas que tienen lugar aquí? ¿No es asombroso? \"" #NT!
 lepsius.2172.g: "¡Hay mucho que aprender aquí!" #NT!
  
 lepsius.2173.t: "Estatua egipcia recuperada" #NT!
 lepsius.2173.d: "Aunque la estatua está rota, sigue siendo una gran obra de un cantero egipcio desconocido. La estatua encontrada en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] probablemente solía representar un halcón antes de romperse. Al menos eso es lo que cree el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]." #NT!
 lepsius.2173.f: "\"¡Puede que no parezca mucho, pero esta estatua nos dirá mucho sobre cómo los egipcios elaboraban tales estatuas!\"" #NT!
 lepsius.2173.g: "¡Esas son obras fantásticas de canteros!" #NT!
  
 lepsius.2174.t: "Momia egipcia descubierta" #NT!
 lepsius.2174.d: "Las momias son probablemente uno de los hallazgos más comunes en Egipto. Este se encontró en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] empezó a examinarlo con mucho cuidado, pero algunas personas tienen... otras ideas." #NT!
 lepsius.2174.f: ""Imagínense si pudiéramos usar estas momias para descubrir qué comían los habitantes del antiguo Egipto, qué bebían y qué tan saludables eran. ¡Eso sería fantástico!"" #NT!
 lepsius.2174.g: "La muerte es solo el principio." #NT!
 lepsius.2174.h: "¡Escuché que a algunas personas les gusta comer momias! ¡Vendámoslo!" #NT!
  
 lepsius.2181.t: "Se descubre el lugar de la batalla helénica" #NT!
 lepsius.2181.d: "Las Guerras de los Diadochi arrasaron muchas zonas del mundo. En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], por ejemplo, parece haber habido una batalla limitada. Aún está por determinar si fue parte de la Guerra Diadochi: el profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontró varias armas y partes de armaduras." #NT!
 lepsius.2181.f: "\"Debe haber habido una pequeña batalla aquí. No tan grande como otras pero aún así importante. ¡Estoy seguro de que descubriremos más sobre este sitio!\"" #NT!
 lepsius.2181.g: "Que lastima que fueron esas guerras..." #NT!
  
 lepsius.2182.t: "Monedas helénicas encontradas" #NT!
 lepsius.2182.d: "Los antiguos helenos dejaron sus huellas en lugares lejanos del mundo, desde el Mediterráneo hasta la India. A menudo se pueden encontrar monedas, como sucedió en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Gracias a las monedas, el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] podrá determinar la presencia griega en la región." #NT!
 lepsius.2182.f: "\ "¡Supongo que ahora soy rico! \"" #NT!
 lepsius.2182.g: "¡Fascinante!" #NT!
  
 lepsius.2183.t: "Ruinas helénicas excavadas" #NT!
 lepsius.2183.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] es el sitio más nuevo que ofrece una ruina helénica. Las ciudades helénicas se pueden encontrar desde España hasta la India. El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] cree que esta ciudad específica nos dirá más sobre los asentamientos de Greel." #NT!
 lepsius.2183.f: ""¿Te imaginas una cultura que abarque una distancia tan grande? ¡Es realmente increíble!"" #NT!
 lepsius.2183.g: "Las ciudades griegas están por todas partes, ¿no?" #NT!
  
 lepsius.2184.t: "Representación de un dios griego" #NT!
 lepsius.2184.d: "Los dioses griegos y su religión viajaron a tierras lejanas. En [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] se descubrió recientemente una representación de un dios griego. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] determinó que debía ser Dioniso, el dios griego del vino." #NT!
 lepsius.2184.f: "\"La historia griega cuenta que apenas nació Dioniso, Zeus le cosió el muslo y lo llevó a Nisa, en Etiopía, más allá de Egipto; y en cuanto a Pan, los griegos no saben qué fue de él. Después de su nacimiento, por lo tanto, es claro para mí que los griegos aprendieron los nombres de estos dos dioses más tarde que los nombres de todos los demás, y remontan el nacimiento de ambos al momento en que adquirieron el conocimiento.\"\n- Heródoto" #NT!
 lepsius.2184.g: "¡Bebamos un poco de vino por ese descubrimiento!" #NT!
  
 lepsius.2500.t: "Nuevo Mapa Arqueológico de [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]" #NT!
 lepsius.2500.d: "El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ha trabajado duro para registrar en un mapa todos los hallazgos arqueológicos de los últimos años en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Este mapa permite sacar conclusiones sobre dónde son posibles más hallazgos." #NT!
 lepsius.2500.f: "\"¡Aquí encontramos unos clavos y allá encontramos los huesos de una oveja! ¿No es increíble?!"" #NT!
 lepsius.2500.g: "¡Esto abrirá las puertas a nuevos hallazgos!" #NT!
  
 lepsius.2501.t: "Un catálogo arqueológico ilustrado de [GetPlayer.GetName]" #NT!
 lepsius.2501.d: "El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] no sólo es un arqueólogo formidable sino también un artista asombroso. Gracias a esta habilidad pudo publicar un Catálogo Arqueológico Ilustrado de [GetPlayer.GetNameNoFormatting] que muchos profanos consideran una entrada sorprendente a la Arqueología." #NT!
 lepsius.2501.f: "\ "¡Mira esas ilustraciones! ¡Parece que estamos en un museo y podemos ver los objetos justo frente a nosotros! ¡Increíble! \"" #NT!
 lepsius.2501.g: "¡Un libro maravilloso!" #NT!
  
 lepsius.2502.t: "Nuevo Catálogo de todos los hallazgos Arqueológicos de [GetPlayer.GetName]" #NT!
 lepsius.2502.d: "Con su nuevo catálogo de todos los hallazgos arqueológicos en [GetPlayer.GetNameNoFormatting], el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ha hecho un trabajo diligente que casi nadie hubiera creído posible. Gracias a su extraordinario trabajo, ahora disponemos de un catálogo preciso de todos los hallazgos realizados hasta la fecha en 7 volúmenes." #NT!
 lepsius.2502.f: "\"Número 7342: Un trozo de piedra, probablemente neolítica, llamado Rocky.\"" #NT!
 lepsius.2502.g: "¡Esto será útil en el futuro!" #NT!
  
 lepsius.2503.t: "El profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] detiene el contrabando de artefactos" #NT!
 lepsius.2503.d: "Después de meses de trabajo, el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] logró arrestar una red de contrabando que contrabandeaba artefactos a través de nuestro país. Los artefactos fueron confiscados y ahora están guardados de forma segura en nuestra colección." #NT!
 lepsius.2503.f: ""¡Destruisteis valiosos conocimientos arqueológicos, sinvergüenzas!"" #NT!
 lepsius.2503.g: "¡Esto pertenece a un museo!" #NT!
  
 lepsius.2600.t: "La estrella perdida" #NT!
 lepsius.2600.d: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] siempre estuvo confundido por las representaciones antiguas de las estrellas, ya que parecían no reflejar las estrellas que vemos hoy. Gracias a la ayuda del Profesor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] finalmente pudo descubrir qué estaba mal. Juntos descubrieron una nueva estrella en el cielo nocturno." #NT!
 lepsius.2600.f: ""¡Ahí está! ¡Ahí está, como me dijeron los antiguos egipcios! ¡Finalmente encontramos la estrella perdida!"" #NT!
 lepsius.2600.g: "¡Un tremendo descubrimiento científico!" #NT!
  
 lepsius.2601.t: "Estimación de fechas de eventos históricos utilizando el conocimiento astronómico de los eclipses solares" #NT!
 lepsius.2601.d: "En un esfuerzo conjunto, el Profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] y el Profesor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] pudieron utilizar el conocimiento astronómico moderno sobre los eclipses solares para fechar eventos históricos específicos en fuentes primarias." #NT!
 lepsius.2601.f: "\"¡Obviamente Tales de Milet estaba hablando del eclipse solar del 28 de mayo de 585 d.C. y no de ningún otro eclipse solar!\"" #NT!
 lepsius.2601.g: "Este es un gran paso para la arqueología." #NT!
  
 lepsius.2602.t: "Panorama general del conocimiento astronómico de las culturas pasadas" #NT!
 lepsius.2602.d: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] y el Profesor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] publicaron un nuevo libro que ofrece una descripción general del conocimiento astronómico de las civilizaciones antiguas." #NT!
 lepsius.2602.f: ""Sí, sabían que la Tierra no era el centro de nada. No, ni siquiera entonces eran tan estúpidos como para creer que la Tierra es plana. Sí, estoy absolutamente seguro de eso"." #NT!
 lepsius.2602.g: "¡Una lectura interesante!" #NT!
  
 lepsius.2603.t: "La locomotora de vapor del héroe reconstruida" #NT!
 lepsius.2603.d: "Cuando el Profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] habló con el Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] sobre la antigua máquina de vapor de Hero, este último inmediatamente se encendió para hacer una reconstrucción. Juntos construyeron una pequeña reconstrucción del Aeolipile." #NT!
 lepsius.2603.f: "\"Como puedes ver, al Aeolipile le falta un medio para transmitir energía. Por lo tanto, es más un juguete que una máquina real. Lamentablemente, nunca se desarrolló más.\"" #NT!
 lepsius.2603.g: "¿Cómo no se industrializaron?" #NT!
  
 lepsius_illustrated_archaeological_catalog_modifier: "Escribió un catálogo ilustrado de arqueología" #NT!
  
 lepsius_archaeologist_new_methods_pompeii_loc: "\nEl profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] desarrolló #o nuevos métodos para mantener intactos los hallazgos#! en Pompeya." #NT!
 lepsius_archaeologist_discovered_teotihuacan_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] fue la figura central en la #o reconstrucción del Templo del Sol en Teotihuacán#!." #NT!
 lepsius_archaeologist_discovered_harappa_loc: "\nEl profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descubrió la civilización del valle del Indo#! en el sitio de Harappa." #NT!
 lepsius_archaeologist_tomb_first_emperor_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descubrió la Tumba del Primer Emperador Qin#! custodiada por un ejército de terracota." #NT!
 lepsius_archaeologist_discovered_tikal_loc: "\nEl profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descubrió la ciudad maya de Tikal#! en la selva de Guatemala." #NT!
  
  ### 2.1.0 ### 
  
 lepsius.12.f: "¡Actualmente la Colección Egipcia tiene #p [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor! artefactos menores y #p [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major! artefactos importantes. \n\n La colección egipcia posiblemente se pueda #T reorganizar#! y así iniciar una nueva exposición. Sin embargo, esto requiere una cierta cantidad de artefactos. \n\n ¡Una exposición pequeña de #T#! requiere #p 10#! @lepsius_egypt_minor! artefactos, una exposición mediana #T#! requiere #p 25#! @lepsius_egypt_minor! artefactos, una #T exposición grande#! requiere #p 50#! @lepsius_egypt_minor!, y una #T exposición excelente#! requiere #p 100#! @lepsius_egypt_minor!. ¡Además, la excelente exposición #T#! requiere #p 1#! @lepsius_egypt_major! artefacto importante. \n\n La reorganización de la colección y los preparativos para una nueva exposición durarán alrededor de medio año. Las bonificaciones de una exposición son permanentes hasta que se reorganice nuevamente." #NT!
