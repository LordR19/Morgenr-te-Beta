 lepsius.1423.t: "Finaliza la expedición a cuevas extranjeras" #NT!
 lepsius.1423.d: "El equipo de antropólogos de [SCOPE.sCountry('lepsius_anthropological_guest').GetName] ha completado su investigación después de dos años. Recibimos algunos hallazgos garantizados por contrato." #NT!
 lepsius.1423.f: "Las invitaciones antropológicas están limitadas a tres años. El país anfitrión recibe entonces una pequeña parte de los hallazgos, mientras que el país que proporciona el antropólogo recibe una parte mayor. Además, el antropólogo adquiere una experiencia desproporcionada durante la expedición al extranjero." #NT!
 lepsius.1423.g: "¡Gracias por todos los huesos!" #NT!
 lepsius.1424.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] regresó de su expedición en [SCOPE.sCountry('lepsius_anthropological_host').GetName] y no sólo adquirió experiencia, sino que también trajo valiosos fósiles prehumanos." #NT!
  
