 lepsius.22.t: "Nueva exposición egipcia" #NT!
 lepsius.22.d: "La élite reunida de nuestra capital está de pie: el Museo Arqueológico presenta una nueva exposición." #NT!
 lepsius.22.f: "Por la mañana, personas de clase media y alta se agolpan frente a la entrada del museo. La nueva exposición comienza con una conferencia de un destacado arqueólogo que contará de primera mano la última expedición y las excavaciones en el lugar. Después, los amantes y espectadores del arte pueden echar un vistazo a las exposiciones. La prensa está in situ preparando sus artículos. Un gran día para [ROOT.GetCountry.GetNameNoFlag], a nivel nacional e internacional; las grandes potencias miran con envidia nuestra prestigiosa colección." #NT!
 lepsius.22.g: "Espero conseguir otro billete." #NT!
