 je_lepsius_fossil_identification_reason: "Un [concept_lepsius_anthropologist] tiene la capacidad de analizar un hueso desconocido a lo largo del tiempo y asignarlo a una especie humana o prehumana específica. Si logra asignar tres huesos a la misma especie, podrá sistematizar esta especie con éxito. El tiempo que lleva identificar correctamente un hueso depende de la experiencia del antropólogo." #NT!
 je_lepsius_fossil_identification_goal: "Un antropólogo sin experiencia puede tardar hasta cinco años en identificar correctamente un hueso. Los antropólogos del más alto nivel, por el contrario, sólo necesitan un año." #NT!
  
 lepsius.1101.t: "Congreso Arqueológico: El Éxodo" #NT!
 lepsius.1101.d: "Nuestra nación ha hecho todos los preparativos pertinentes para la celebración del próximo Congreso Arqueológico. La atención se centrará en el papel de la Biblia en la arqueología y la investigación de la antigüedad. Se enviarán invitaciones a los principales arqueólogos del mundo. El profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá la sesión." #NT!
 lepsius.1101.f: "Ya en la época romana, la falta de fuentes sobre el antiguo Egipto significó que los escritos históricos se basaran en fuentes secundarias como Heródoto. El desarrollo continuó en la Edad Media. La Biblia ofreció pistas y fue considerada durante mucho tiempo una fuente acreditada para la historia de Oriente Próximo, también porque simplemente no existían otras tradiciones. Con el desciframiento de los jeroglíficos y el comienzo de la egiptología moderna, tanto los defensores como los críticos de la Biblia intentaron presentar evidencia de que los relatos bíblicos eran falsos o correctos. Con el comienzo de la exploración de la antigua Babilonia, esta tendencia aumentó aún más. Un ejemplo de la disputa sobre la historicidad de las historias bíblicas fue el Éxodo -la salida del pueblo de Israel de Egipto- del que no había evidencia en fuentes egipcias." #NT!
 lepsius.1101.g: "El mundo arqueológico debería ser nuestro invitado." #NT!
 lepsius.1102.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] ha invitado a un congreso de arqueología. El tema será la historicidad de la Biblia usando el ejemplo del Éxodo. Nuestro profesor arqueólogo [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 lepsius.1102.g: "Siempre estas discusiones sobre quién tiene las mejores chaquetas de cuero..." #NT!
 lepsius.1103.t_laughed: "El ridículo de la sociedad arqueológica" #NT!
 lepsius.1103.t_respected: "Una apariencia segura" #NT!
 lepsius.1103.t_lauded: "Admiración y felicitaciones." #NT!
 lepsius.1103.d_laughed: "La aparición del Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con diversión. [ROOT.GetCountry.GetNameNoFlag] no tiene exactamente reputación de haber logrado algo sobresaliente en el campo de la egiptología. Claramente hubo bromas a puerta cerrada." #NT!
 lepsius.1103.d_respected: "Antes del inicio del Congreso Arqueológico, nuestro arqueólogo fue recibido calurosamente y se intercambiaron las costumbres habituales. [ROOT.GetCountry.GetNameNoFlag] tiene una reconocida reputación en el mundo de la investigación." #NT!
 lepsius.1103.d_lauded: "La llegada del Profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con gran alegría. Se le considera uno de los invitados más esperados. Rápidamente se formó una multitud a su alrededor, ya que [ROOT.GetCountry.GetNameNoFlag] es considerado un pionero en el campo de la egiptología." #NT!
 lepsius.1103.f_laughed: "'¿Por qué los arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag] no consiguen chicas?\n\n¡Porque tienen las peores técnicas de datación!'" #NT!
 lepsius.1103.f_respected: "A su llegada, el profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] tuvo algunas conversaciones agradables con colegas sobre ruinas en su mayoría aburridas que un no científico habría descartado como formaciones rocosas aún más aburridas." #NT!
 lepsius.1103.f_lauded: "El profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] parecía casi abrumado por el ataque. Muchos colegas quisieron hablar con él y quisieron beneficiarse de sus expediciones y de sus experiencias. Algunos incluso le instaron a dar una conferencia privada." #NT!
 lepsius.1103.g: "¡Que embarazoso!" #NT!
 lepsius.1103.h: "Finalmente entre personas de ideas afines." #NT!
 lepsius.1103.i: "¡Somos una nación arqueológica líder!" #NT!
 lepsius.1104.t: "El Éxodo: ¿mérito histórico o invención?" #NT!
 lepsius.1104.d: "La conferencia temática se convirtió rápidamente en una cuestión de principios. Al principio la gente sólo quería discutir el éxodo bíblico y las fuentes egipcias, pero rápidamente se convirtió en un debate sobre el valor de la Biblia en la historia y la arqueología. Hoy en día, dos campos académicos se oponen irreconciliablemente." #NT!
 lepsius.1104.f: "En realidad, [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] había querido dar una conferencia sobre la cultura de la memoria del pueblo israelí y el estado del éxodo cuando [SCOPE.sCharacter('lepsius_bible_attacker_scope').GetFullName] formuló la provocativa y justificada pregunta de si tal declaración no era sólo una pérdida de tiempo, porque en última instancia habría Queda por aclarar si la Biblia podría considerarse como fuente, ya que no existía ninguna tradición arqueológica que hable de la historicidad del Éxodo. Tampoco había ninguna tradición en los textos que ahora se han traducido. Por lo tanto, en principio, deberían preguntarse si los cinco libros de Moisés son en realidad historias inventadas y, por lo tanto, inútiles. "La arqueología trata de hechos, no de verdad", concluyó. [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] respondió a estas acusaciones diciendo que no debería entenderse los textos bíblicos como informes de testigos presenciales, sino más bien como una fuente secundaria sobre acontecimientos que formaban una pieza del rompecabezas de la antigua cultura de la memoria. 'Rechazar la Biblia por completo es tan absurdo como aceptar cada palabra de ella como un hecho histórico. Se trata más bien de hacer las preguntas correctas', afirmó." #NT!
 lepsius.1104.g: "La Biblia tiene cierto valor histórico como fuente secundaria." #NT!
 lepsius.1104.h: "La Biblia no tiene ningún valor histórico en absoluto." #NT!
 lepsius.1105.t: "Arqueólogos entre ellos" #NT!
 lepsius.1105.d: "Además del actual Congreso Arqueológico, nuestro arqueólogo se hizo amigo de un colega extranjero e intercambió ideas." #NT!
 lepsius.1105.f: "El congreso duraba varios días y al principio el profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] sólo tuvo tiempo de hablar con un colega hasta entonces desconocido durante los descansos. La reunión fue seguida de una comida juntos, y cuanto más hablaban los científicos entre sí, más aprendían unos de otros y unos de otros. Resulta que [SCOPE.sCharacter('lepsius_foreign_archaeologist_scope').GetFullName] es una persona con una gran experiencia." #NT!
 lepsius.1105.g: "¡Otro amigo de la arqueología!" #NT!
 lepsius.1106.t: "El artefacto de un negociador" #NT!
 lepsius.1106.d: "El negociador de un propietario de antigüedades asistió al Congreso Arqueológico de [SCOPE.sCountry('lepsius_congress_host_country').GetName]. Intenta vender un artefacto a un museo interesado en nombre de un aristócrata secreto. Hasta el momento no ha encontrado ningún cliente." #NT!
 lepsius.1106.f: "El Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] pudo convencerse de la autenticidad del artefacto. Sin embargo, dado el elevado precio, duda en comprar y espera un compromiso del capital antes de tomar cualquier medida." #NT!
 lepsius.1106.g: "Caro pero valioso." #NT!
 lepsius.1106.h: "No es lo suficientemente valioso." #NT!
 lepsius.1107.t: "Charla amistosa" #NT!
 lepsius.1107.d: "Al margen del Congreso Arqueológico de [SCOPE.sCountry('lepsius_congress_host_country').GetName], nuestro arqueólogo presentó [ROOT.GetCountry.GetNameNoFlag] de forma muy positiva en una conversación con varios colegas." #NT!
 lepsius.1107.f: "Se desconoce qué dijo exactamente el profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName], pero aparentemente tocó la fibra sensible de los otros arqueólogos. Seguramente difundirán esta impresión positiva en su país de origen." #NT!
 lepsius.1107.g: "Mejoremos nuestras relaciones." #NT!
 lepsius.1107.h: "Mejoremos nuestra reputación." #NT!
 lepsius.1108.t: "Un asistente" #NT!
 lepsius.1108.d: "Un joven aspirante que quería entrar al Congreso Arqueológico pero los guardias de la puerta se lo impidieron, llama la atención del profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.1108.f: "Por supuesto, al estudiante se le impidió entrar al salón con la selecta compañía de arqueólogos internacionales, pero la perseverancia impresionó tanto a [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] que quiso conocer mejor al joven. Al final resultó que, había acumulado una gran cantidad de conocimientos para su época, tanto en lenguas antiguas como en geografía. Al cabo de unas horas, el profesor decidió nombrarlo su asistente después del congreso con la esperanza de poder enriquecer pronto el mundo académico." #NT!
 lepsius.1108.g: "Esperamos una carrera académica." #NT!
 lepsius.1109.t_merit: "El Éxodo: Más que una Historia" #NT!
 lepsius.1109.t_invention: "El éxodo: ficción, no realidad" #NT!
 lepsius.1109.d_merit: "Después de muchas reuniones, debates y discusiones, el Congreso Arqueológico llegó a su fin y se redactó una declaración final. En consecuencia, la Biblia no es una fuente histórica primaria, pero todavía tiene valor histórico en algunos aspectos, incluso si esto no es directamente aplicable a Egipto y Babilonia." #NT!
 lepsius.1109.d_invention: "Después de muchas reuniones, debates y discusiones, el Congreso Arqueológico llegó a su fin y se redactó una declaración final. En consecuencia, la Biblia no tiene valor para la arqueología o la historia. Más bien, se trata en gran medida de una serie de invenciones que constituyen más un obstáculo que una ayuda para el estudio de la antigüedad." #NT!
 lepsius.1109.f_merit: "Un grupo más pequeño de arqueólogos vio la declaración como un compromiso, pero otros la reconocieron como un enfoque más matizado del pasado que iba más allá de las posiciones absolutas. A pesar de una referencia directa al Éxodo, algunos arqueólogos destacaron un pasaje recientemente descubierto del faraón Merenptah que menciona la devastación para el pueblo de Israel. Otro grupo señaló que, según el portal Bubastis traducido por Champollion, el faraón Shishak efectivamente saqueó Jerusalén. Todos estos son indicios de que es menos importante utilizar el libro literalmente, sino verlo como una pieza del rompecabezas en la investigación de la historia más antigua. Las interpretaciones erróneas son inevitables, pero esto se aplica a todas las áreas de la ciencia." #NT!
 lepsius.1109.f_invention: "Al final, el grupo de escépticos logró imponerse con su máxima exigencia. A partir de ahora, las historias bíblicas no deberían tener más valor que, por ejemplo, las leyendas sobre los 7 reyes de Roma o las historias míticas griegas: la posición prominente de la Biblia había llegado a su fin, al menos en el mundo occidental. en esta área. Las desesperadas referencias a coincidencias entre hallazgos arqueológicos y pasajes bíblicos fueron reconocidas como lo que eran: coincidencias. Por tanto, la cuestión de qué hacer con la Biblia era simplemente tarea de la literatura. Algunos arqueólogos también mencionaron la posibilidad de que las historias bíblicas fueran, como máximo, copiadas de historias egipcias o mitos babilónicos. Se trataría únicamente de la necesaria investigación de la dependencia. De lo contrario, el caso estaba cerrado para la arqueología y la historia: la Biblia era en gran medida una colección de historias inventadas sin valor para la ciencia." #NT!
 lepsius.1109.g: "Hay que clasificar e interpretar los textos correctamente." #NT!
 lepsius.1109.h: "La Biblia es un libro de cuentos inútil." #NT!
 lepsius.1109.i: "Esto ya lo sabíamos de antemano." #NT!
  
 lepsius.1111.t: "Congreso Arqueológico: El ascenso de la civilización" #NT!
 lepsius.1111.d: "Nuestra nación ha hecho todos los preparativos pertinentes para la celebración del próximo Congreso Arqueológico. La atención se centrará en la cuestión de dónde surgió por primera vez la civilización. Según las últimas informaciones, probablemente se trate de Babilonia. Esto plantea aún más la cuestión de hasta qué punto la cultura babilónica influyó en otras culturas. Se enviarán invitaciones a los principales arqueólogos del mundo. El profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá la sesión." #NT!
 lepsius.1111.f: "El conocimiento de que existió una civilización babilónica nunca se perdió por completo; ya en la época de los griegos había información sobre babilonios y asirios. Sin embargo, la decodificación del acadio reveló que había culturas significativamente más antiguas, como la de los sumerios, cuya historia eclipsó incluso a la de los egipcios en términos de edad. Toda una serie de inventos propios de la civilización moldearon la vida cotidiana de estos pueblos antiguos, y muchos filólogos y arqueólogos pronto sospecharon que Babilonia era la verdadera cuna de la civilización. La fascinación por la antigua Mesopotamia pronto llevó al hecho de que todas las áreas de la civilización se remontaban a Babilonia: no sólo la Biblia, sino también las culturas del Levante y Persia, incluso la egipcia, eran meros "receptores culturales" o "transmisores culturales". ' de la cultura babilónica original. Esta estrechez científica pronto adquirió un nombre burlón que sus seguidores utilizaron para sí mismos: panbabilonismo." #NT!
 lepsius.1111.g: "El mundo arqueológico debería ser nuestro invitado." #NT!
 lepsius.1112.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] ha invitado a un congreso de arqueología. La atención se centrará en la cuestión de dónde surgió por primera vez la civilización. Según las últimas informaciones, probablemente se trate de Babilonia. Esto plantea aún más la cuestión de hasta qué punto la cultura babilónica influyó en otras culturas. Nuestro profesor arqueólogo [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 lepsius.1112.g: "Siempre estas discusiones sobre quién tiene las mejores chaquetas de cuero..." #NT!
 lepsius.1113.d_laughed: "La aparición del Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con diversión. [ROOT.GetCountry.GetNameNoFlag] no tiene exactamente reputación de haber logrado algo sobresaliente en el campo de la asiriología. Claramente hubo bromas a puerta cerrada." #NT!
 lepsius.1113.d_respected: "Antes del inicio del Congreso Arqueológico, nuestro arqueólogo fue recibido calurosamente y se intercambiaron las costumbres habituales. [ROOT.GetCountry.GetNameNoFlag] tiene una reconocida reputación en el mundo de la investigación." #NT!
 lepsius.1113.d_lauded: "La llegada del Profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con gran alegría. Se le considera uno de los invitados más esperados. Rápidamente se formó una multitud a su alrededor, ya que [ROOT.GetCountry.GetNameNoFlag] es considerado un pionero en el campo de la asiriología." #NT!
 lepsius.1114.t: "Babilonia: ¿la cuna de la civilización?" #NT!
 lepsius.1114.d: "Durante el transcurso del congreso, la cuestión del origen de la civilización se convirtió cada vez más en la cuestión de si Babilonia influyó y en qué medida en todas las culturas de Oriente Medio y el Mediterráneo oriental. ¡Algunos suponen que casi todas las ideas que luego desempeñaron un papel fueron concebidas en la antigua Babilonia!" #NT!
 lepsius.1114.f: "El profesor [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] comenzó con una contribución muy interesante sobre los logros culturales y el alto nivel de conocimiento babilónico hace más de 4.000 años: 'El mundo cultural sumerio-babilónico presupone una teoría mundial según la cual todas las organizaciones estatales y sociales estaban reguladas. Todas las ciencias y todas las artes se remontan a una sabiduría primordial revelada por el cielo, según la cual se gestiona y protege la propiedad. El panbabilonismo pretende proporcionar pruebas de que esta cosmovisión astral dejó su huella en todas las culturas y religiones del mundo.' Pero esta opinión provocó una fuerte oposición de numerosos académicos, cuyo portavoz pronto surgió como [SCOPE.sCharacter('lepsius_babylon_attacker_scope').GetFullName]. Rechazó la idea de que todos los mitos derivaran de los babilonios. 'Lo que [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] dijo fueron más construcciones que hechos. La idea de que no podría haber desarrollos paralelos es descabellada: los jeroglíficos egipcios, por ejemplo, no se inspiraron en la escritura cuneiforme.' Y aunque los panbabilonistas intentaron crear una prioridad que relegara a Mesopotamia al centro y a todas las demás mitologías a la periferia, pasaron por alto por completo el hecho de que las culturas pueden vivir en un espectro común." #NT!
 lepsius.1114.g: "Babilonia es la cuna de la civilización." #NT!
 lepsius.1114.h: "La civilización surgió en varios lugares." #NT!
 lepsius.1119.t_panbabylonism: "El ascenso de la civilización: el panbabilonismo triunfa" #NT!
 lepsius.1119.t_antipanbabylonism: "El ascenso de la civilización: el panbabilonismo refutado" #NT!
 lepsius.1119.d_panbabylonism: "Después de un apasionado debate que resultó en desavenencias entre numerosos académicos, el congreso pudo acordar una declaración final. En consecuencia, Mesopotamia no es sólo la cuna de la civilización, sino también el punto de partida de todas las ideas mitológicas de Oriente Medio." #NT!
 lepsius.1119.d_antipanbabylonism: "Las batallas terminaron y después de algunas acaloradas discusiones verbales, los eruditos pudieron recomponerse y firmar una declaración final que selló la derrota final del campo panbabilónico. Es cierto que Mesopotamia fue reconocida como una de las cunas de civilización más importantes; Pero no el único. El intento de rastrear todas las mitologías hasta los babilonios fue cortado de raíz." #NT!
 lepsius.1119.f_panbabylonism: "La declaración final confirmó todas las teorías expuestas por los seguidores panbabilónicos: la dependencia de la mitología y la literatura de Oriente de la cultura babilónica era evidente. Tanto la Biblia como los mitos egipcios dependen obviamente de ideas babilónicas bien conocidas, como las que se encuentran en la Epopeya de Gilgamesh. En última instancia, todo el desarrollo de Oriente Medio estuvo fuertemente influenciado culturalmente por la astronomía y la astrología de esta cultura original, cuyas ideas eran a veces más obvias y a veces menos obvias." #NT!
 lepsius.1119.f_antipanbabylonism: "Los partidarios del panbabilonismo recientemente se encontraron en minoría. Los académicos reconocieron que muchos de los logros de las culturas mesopotámicas formaban parte del núcleo de la subestructura intelectual de Oriente Medio. Sin embargo, en la declaración final los científicos rechazaron la pretensión de absoluto, incluso la pretensión de una "cultura original". La investigación astronómica, que se consideraba el punto de partida del pensamiento babilónico, quedó expuesta como un desarrollo posterior que se había situado erróneamente en el principio. Los académicos tampoco pudieron reconocer una prioridad de la tradición babilónica: más bien, resultó que las diversas historias "babilónicas" eran de hecho una herencia común de tradiciones en la región que los babilonios en realidad escribieron primero. Particularmente amarga resulta una frase que declara sumariamente el panbabilonismo como pseudociencia: "Esta sabiduría mística no tiene más significado científico que la 'revelación original' de todas las dimensiones del mundo en la gran pirámide, que lamentablemente todavía encuentra adeptos"." #NT!
 lepsius.1119.g: "Todo empezó en Mesopotamia." #NT!
 lepsius.1119.h: "No existe un solo origen." #NT!
  
 lepsius.1121.t: "Congreso Arqueológico: El Estado de Troya" #NT!
 lepsius.1121.d: "Nuestra nación ha hecho todos los preparativos pertinentes para la celebración del próximo Congreso Arqueológico. La conferencia tiene como objetivo resolver finalmente la cuestión de Troya. A pesar de las espectaculares excavaciones de Heinrich Schliemann, está totalmente justificada la pregunta de qué encontró realmente Heinrich Schliemann, si realmente era Troya y si Troya existió siquiera en esta forma. Se enviarán invitaciones a los principales arqueólogos del mundo. El profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá la sesión." #NT!
 lepsius.1121.f: "Después de que Schliemann anunciara el descubrimiento de Troya, las mentes más escépticas tardaron algún tiempo en superar su estado de shock. Inspecciones posteriores revelaron no sólo que Schliemann había excavado en la capa equivocada, sino también que el supuesto "Tesoro de Príamo" que encontró era mucho más antiguo que la Troya homérica. Pronto se difundió el rumor de que Schliemann podría haberse equivocado de ciudad. Otros insistieron en que no se podía desenterrar nada que no existiera. Otros defendieron el descubrimiento de Schliemann y consideraron que se había aportado la prueba, ya que Schliemann se había basado en descripciones antiguas. Los hallazgos romanos también demostraron que los griegos y los romanos también consideraban este lugar como el lugar de la guerra de Troya. El descubrimiento de Troya no puso fin a la disputa académica, sino que sólo marcó una nueva fase." #NT!
 lepsius.1121.g: "El mundo arqueológico debería ser nuestro invitado." #NT!
 lepsius.1122.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] ha invitado a un congreso de arqueología. La conferencia tiene como objetivo resolver finalmente la cuestión de Troya. A pesar de las espectaculares excavaciones de Heinrich Schliemann, está totalmente justificada la pregunta de qué encontró realmente Heinrich Schliemann, si realmente era Troya y si Troya existió siquiera en esta forma. Nuestro profesor arqueólogo [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 lepsius.1122.g: "Siempre estas discusiones sobre quién tiene las mejores chaquetas de cuero..." #NT!
 lepsius.1123.d_laughed: "La aparición del Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con diversión. [ROOT.GetCountry.GetNameNoFlag] no tiene exactamente la reputación de haber logrado algo sobresaliente en el campo de la Arqueología del Egeo. Claramente hubo bromas a puerta cerrada." #NT!
 lepsius.1123.d_respected: "Antes del inicio del Congreso Arqueológico, nuestro arqueólogo fue recibido calurosamente y se intercambiaron las costumbres habituales. [ROOT.GetCountry.GetNameNoFlag] tiene una reconocida reputación en el mundo de la investigación." #NT!
 lepsius.1123.d_lauded: "La llegada del Profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] fue recibida con gran alegría. Se le considera uno de los invitados más esperados. Rápidamente se formó una multitud a su alrededor, ya que [ROOT.GetCountry.GetNameNoFlag] es considerado un pionero en el campo de la arqueología del Egeo." #NT!
 lepsius.1124.t: "Troya: ¿Solo un mito?" #NT!
 lepsius.1124.d: "El debate sobre el estatus de Troya es aún más controvertido de lo esperado. Han surgido no sólo dos, sino tres bandos. El primer grupo está formado por apasionados partidarios de Schliemann que están completamente convencidos de que todas las tesis que él plantea son correctas. A esto se opone un bando contrario irreconciliable que sólo ve muy escasas pruebas de que la Troya homérica tenga algo que ver con el lugar de excavación de Schliemann. Un tercer grupo cree que Schliemann cometió graves errores, pero que en realidad ésta era la ciudad que buscaba." #NT!
 lepsius.1124.f: "'Si Schliemann no encontró Troya, ¿qué encontró? Encuentra un lugar que coincide con las descripciones de la Ilíada y de los autores antiguos. Encuentra una estructura que se adapta a esta época. Y nos encontramos con una estructura que parece haber sido destruida por los enemigos. ¿Cuánta evidencia más se necesita? El Prof. [SCOPE.sCharacter('lepsius_troy_defender_scope').GetLastName] comenzó su conferencia, pero luego fue interrumpido por muchas preguntas de su colega [SCOPE.sCharacter('lepsius_troy_attacker_scope').GetLastName]. Por ejemplo, los antiguos griegos ya no sabían dónde estaba situada Troya en el período clásico y ya habían identificado erróneamente este lugar con Troya. Que se desconoce el nombre de la ciudad y no hay pistas de cómo se relacionaba con el mundo griego. Y que nunca ha habido fuentes históricas confiables sobre una guerra de Troya que se parezcan de alguna manera a las descripciones de Homero. Luego intervino el Sr. [SCOPE.sCharacter('lepsius_troy_mediator_scope').GetLastName]: "Estimados colegas, Schliemann ciertamente ha cometido errores, pero ¿queremos perder de vista el panorama general?"" #NT!
 lepsius.1124.g: "Schliemann encontró Troya." #NT!
 lepsius.1124.h: "Schliemann sí encontró 'Troya', pero la cuestión es más complicada." #NT!
 lepsius.1124.i: "No hay evidencia real de que esto sea realmente Troya." #NT!
 lepsius.1129.t_homeric: "Troya: historia, no mito" #NT!
 lepsius.1129.t_historical: "Troya: historia y mito" #NT!
 lepsius.1129.t_myth: "Troya: mito, no historia" #NT!
 lepsius.1129.t_disputed: "Troya: un misterio sin resolver" #NT!
 lepsius.1129.d_homeric: "Después de intensos debates y muchas conferencias, el bando de los partidarios de Schliemann, que reconocieron al Ilión homérico en la colina de Hisarlik, logró prevalecer. No sólo la historicidad de Troya, sino también la Guerra de Troya y otros elementos de las epopeyas homéricas se reconocen como realidad histórica." #NT!
 lepsius.1129.d_historical: "Los arqueólogos reunidos en el congreso de [SCOPE.sCountry('lepsius_congress_host_country').GetName] llegaron a la conclusión de que al menos partes de la tradición homérica contienen una pizca de verdad. Aunque Schliemann se equivocó en la excavación, hay algunas pruebas que sugieren que Hisarlik corresponde al lugar que generalmente se reconoce como Troya en la literatura y la historiografía; el resto es cuestión de aclarar detalles." #NT!
 lepsius.1129.d_myth: "El Congreso llegó a la conclusión de que el debate sobre Troya, después de siglos, ha llegado a su fin: el supuesto descubrimiento de Troya ha reforzado a los críticos, que sospechan aún más fuertemente que las epopeyas homéricas son pura ficción. Lo que sea que Schliemann desenterró, no puede ser Troya porque nunca existió." #NT!
 lepsius.1129.d_disputed: "La guerra de trincheras entre académicos ha provocado recientemente una gran desilusión y apatía. No se vislumbra ninguna solución para la cuestión de Troya: ni siquiera pudieron ponerse de acuerdo sobre una declaración final conjunta. Algunos representantes se marcharon temprano, otros perdieron su tiempo con más discusiones inútiles." #NT!
 lepsius.1129.f_homeric: "Los partidarios de Schliemann celebran hoy un gran triunfo: enviaron con entusiasmo un telegrama al descubridor de Troya diciéndole que todas sus tesis serían confirmadas e incluso sería nombrado miembro honorario de la sociedad. Definitivamente excavó Troya y así proporcionó evidencia de que la Guerra de Troya de las epopeyas homéricas no fue una invención, ni un vago recuerdo, sino un evento histórico. Ahora es aún más importante buscar en la región del Egeo más artefactos que puedan proporcionar aún más información sobre la época que alguna vez estuvo disfrazada de "mítica". El entusiasmo de los investigadores debería garantizar que pronto se llevarán a cabo excavaciones más intensas para respaldar las tesis de Schliemann: ¿quizás pronto se encuentre la casa de Odiseo, la tumba de Aquiles o la bañera en la que mataron a Agamenón? Es sorprendente que Schliemann aún no haya respondido al telegrama..." #NT!
 lepsius.1129.f_historical: "Después de largas discusiones y mucha persuasión, fue posible lograr un compromiso entre la mayoría de los miembros del Congreso. La gran mayoría de la asamblea arqueológica internacional opina que Schliemann cometió graves errores al excavar Troya; entre otras cosas, está claro que buscó en el nivel equivocado de las excavaciones. Sin embargo, esto simplemente significa que Schliemann encontró la Troya "equivocada" en el lugar "correcto". Otra capa puede contener en realidad la ciudad que se remonta a la época de la Guerra de Troya. Los arqueólogos finalmente no pudieron determinar si se trataba de un acontecimiento histórico real; El caso es que la colina en la que se encuentra Troya fue víctima de incendios y guerras varias veces. En cuanto a la identidad de la ciudad, se confirma la tesis de una influencia hitita. Los científicos han anunciado que aprovecharán estos resultados como una oportunidad para realizar investigaciones más intensivas y seguirán discutiendo intensamente la cuestión de Troya." #NT!
 lepsius.1129.f_myth: "Después de serias discusiones, los arqueólogos e historiadores, algunos con muchas quejas en el estómago, lograron decidirse a firmar una declaración conjunta. Por lo tanto, ven las epopeyas homéricas sólo como productos literarios que posiblemente se refieren a acontecimientos más antiguos, pero que son difíciles de reconstruir para la arqueología moderna. Más bien, podría ser que la guerra de Troya se considere una "guerra como tal" en la que se reflejó la experiencia humana en general. Por lo tanto, Troya podría tener tanto contenido histórico como la Atlántida: una especie de utopía, un lugar literario donde se luchan ideas. En principio, el congreso declaró que la investigación de Troya era una actividad "al margen de la pseudociencia" que carecía de sentido y propósito. La arqueología debería avanzar hacia campos más valiosos." #NT!
 lepsius.1129.f_disputed: "'¡Bueno, al menos la comida era buena!'" #NT!
 lepsius.1129.g: "¡Así que Schliemann realmente encontró Troya!" #NT!
 lepsius.1129.h: "Schliemann desenterró la Troya equivocada, pero la ubicación es correcta." #NT!
 lepsius.1129.i: "Lo más probable es que Troya sea pura literatura." #NT!
 lepsius.1129.j: "¡Todo este congreso fue una completa pérdida de tiempo!" #NT!
  
 lepsius.1201.t: "Sitio de excavación local en [SCOPE.sState('lepsius_excavation_site').GetName]" #NT!
 lepsius.1201.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] ha identificado un nuevo sitio de excavación en [SCOPE.sState('lepsius_excavation_site').GetName]. Él y su equipo comenzaron a trabajar inmediatamente. Sin embargo, aún no está claro durante cuánto tiempo se financiará la excavación." #NT!
 lepsius.1201.f: "Se puede autorizar una excavación por 5, 7 o 10 años. A diferencia de una excavación que se realiza en el extranjero, ésta no puede cancelarse en ningún momento. El arqueólogo jefe permanecerá en el lugar de la excavación durante 6, 12 o 18 meses, según el plazo, hasta su regreso. No está disponible durante este tiempo." #NT!
 lepsius.1201.g: "10 años." #NT!
 lepsius.1201.h: "7 años." #NT!
 lepsius.1201.i: "5 años." #NT!
 lepsius.1202.t: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] regresa del sitio de excavación" #NT!
 lepsius.1202.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] ha estado ayudando a montar el sitio de excavación arqueológica en [SCOPE.sState('lepsius_excavation_site').GetName] durante los últimos meses y ha realizado algunos descubrimientos iniciales. Regresa a su universidad para una evaluación, mientras el equipo continúa la excavación de forma independiente durante los próximos años hasta que se agote la financiación." #NT!
 lepsius.1202.f: "'En pocos tipos de trabajo los resultados dependen tan directamente de la personalidad del trabajador como en la excavación. El viejo dicho de que un hombre encuentra lo que busca en un tema, es demasiado cierto; o si no tiene suficiente conocimiento para asegurarse de encontrar lo que busca, al menos es tristemente cierto que no encuentra nada que no busque.' -Flinders Petrie" #NT!
 lepsius.1202.g: "Bienvenido de nuevo." #NT!
 lepsius.1203.t: "Excavación local completada" #NT!
 lepsius.1203.d: "El equipo de excavación completó la excavación local y guardó algunos hallazgos finales. Ahora vuelve a estar disponible para otras excavaciones o expediciones." #NT!
 lepsius.1203.f: "'Dunkel sind des Schicksals Wege,\nungewiß der Zukunft Stern,\neh ich mich zu Bette lege,\ntrink ich einen Kognak gern.' -Robert Koldewey" #NT!
 lepsius.1203.g: "Deberíamos hacer otra excavación pronto." #NT!
 lepsius.1211.t: "Objetos de culto" #NT!
 lepsius.1211.d: "La excavación en [SCOPE.sState('lepsius_excavation_site').GetName] desenterró algunos objetos de culto que tienen miles de años" #NT!
 lepsius.1211.f: "Entre los hallazgos se encuentra una estatuilla de una mujer obesa y desnuda, cuyos muslos, senos y nalgas destacan especialmente." #NT!
 lepsius.1211.g: "Esto nos dará nuevos conocimientos sobre el pasado." #NT!
 lepsius.1212.t: "Cerámica" #NT!
 lepsius.1212.d: "El equipo arqueológico de [SCOPE.sState('lepsius_excavation_site').GetName] pudo recuperar algunas cerámicas que quedarían bien en la colección del museo." #NT!
 lepsius.1212.f: "Las vasijas encontradas por los arqueólogos podrían calificarse de primitivas si no se supiera que ya tienen varios miles de años. Desde este punto de vista, parecen francamente sofisticados. Ya se ha encargado a los expertos que examinen la cerámica en busca de restos de pintura." #NT!
 lepsius.1212.g: "¡Manéjelo con cuidado!" #NT!
 lepsius.1213.t: "Pueblo neolítico" #NT!
 lepsius.1213.d: "El equipo arqueológico de [SCOPE.sState('lepsius_excavation_site').GetName] nos trae buenas noticias: con un poco de suerte han encontrado los restos de un asentamiento del Neolítico. Tenemos asegurados numerosos artefactos y nuevos conocimientos de esta época." #NT!
 lepsius.1213.f: "Al final resultó que, el asentamiento ya tenía un recinto en forma de empalizada, un pozo y también se podían cartografiar establos, así como un granero. Este puede ser uno de los primeros asentamientos documentados en nuestro país." #NT!
 lepsius.1213.g: "¡Una sensación arqueológica!" #NT!
 lepsius.1214.t: "Huesos humanos" #NT!
 lepsius.1214.d: "Los arqueólogos han encontrado huesos humanos durante una excavación, pero no pueden identificarlos con exactitud." #NT!
 lepsius.1214.f: "Cuando se abrió un presunto lugar de enterramiento, además de los huesos que le pertenecían, se encontraron otros hallazgos fósiles, pero estos pertenecen a una capa mucho más antigua. Los arqueólogos tienen problemas para asignarlos correctamente y además creen que no tienen conexión con su proyecto real. Sin embargo, han llegado a la conclusión de que el lugar que están explorando es mucho más antiguo de lo que se pensaba." #NT!
 lepsius.1214.g: "Una tarea para un antropólogo." #NT!
 lepsius.1215.t: "Sucesores ambiciosos" #NT!
 lepsius.1215.d: "Los estudiantes que participan en la excavación en [SCOPE.sState('lepsius_excavation_site').GetName] demuestran ser curiosos y ambiciosos. Está surgiendo una generación prometedora de jóvenes arqueólogos." #NT!
 lepsius.1215.f: "La nueva promoción de estudiantes de arqueología no sólo se distingue por su especial entusiasmo. Al parecer, muchos están interesados ​​en seguir los pasos de los actuales responsables de las excavaciones y no ocultan que algún día quieren superar a su mentor." #NT!
 lepsius.1215.g: "Tienen talento arqueológico." #NT!
  
 lepsius.1301.t: "Cueva prehistórica encontrada" #NT!
 lepsius.1301.d: "Después de un largo período de exploración, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha encontrado la entrada a una cueva en la que sospecha que se encuentran huesos de personas prehistóricas o de antepasados ​​humanos." #NT!
 lepsius.1301.f: "Las cuevas prehistóricas a menudo pueden contener fósiles de especies humanas o prehumanas, así como otros hallazgos de carácter antropológico o arqueológico. La exploración requiere una expedición dirigida por un antropólogo para evaluar los hallazgos. Esta investigación puede esclarecer la búsqueda del origen de la humanidad." #NT!
 lepsius.1301.g: "Esta cueva debería ser examinada lo antes posible." #NT!
 lepsius.1302.d: "Por casualidad, los lugareños descubrieron la entrada a una cueva misteriosa. Informaron de esto a un funcionario del pueblo vecino, quien escribió una carta informando a la administración que había evidencia de una presencia humana prehistórica allí." #NT!
  
 lepsius.1311.t: "Fósil humano identificado" #NT!
 lepsius.1311.d: "Después de un arduo examen, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ahora está seguro de a qué especie humana o prehumana podría pertenecer el fósil encontrado. Esto significa que se ha ganado otro hueso para la colección paleoantropológica." #NT!
 lepsius.1311.f: "Examinar los huesos humanos para determinar su identidad requiere diferentes cantidades de tiempo de un antropólogo a otro. La experiencia es crucial. Por tanto, el primer hueso puede tardar mucho tiempo. Cuanta más experiencia adquiere un antropólogo, más eficiente será para identificar y buscar huesos." #NT!
 lepsius.1311.g: "Un trabajo realmente agotador." #NT!
 lepsius.1321.t: "Cromagnon completo" #NT!
 lepsius.1321.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha recolectado suficientes huesos para sacar conclusiones específicas sobre las especies extintas. El hombre de Cromagnon ya no es un misterio para la ciencia y ahora puede localizarse con cierto grado de certeza en el árbol genealógico humano." #NT!
 lepsius.1321.f: "Los cromañones fueron los primeros humanos modernos (Homo sapiens) que se asentaron en Europa, migraron desde Asia occidental y ocuparon continuamente el continente, posiblemente desde hace 56.800 años. Interactuaron y se cruzaron con los neandertales indígenas (H. neanderthalensis) de Europa y Asia occidental, que se extinguieron hace entre 40.000 y 35.000 años. Los cromañones eran anatómicamente similares a los europeos, asiáticos occidentales y norteafricanos actuales, pero eran más robustos, tenían cerebros más grandes, caras más anchas, cejas más prominentes y dientes más grandes. Los primeros especímenes de Cromagnon también exhiben algunas características que recuerdan a las encontradas en los neandertales. Son famosos por crear una amplia gama de obras artísticas, que incluyen pinturas rupestres, figuras de Venus, bastones perforados, figuras de animales y patrones geométricos." #NT!
 lepsius.1321.g: "Otro ancestro encontrado." #NT!
 lepsius.1322.t: "Homo Neanderthalensis completado" #NT!
 lepsius.1322.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha recolectado suficientes huesos para sacar conclusiones específicas sobre las especies extintas. El Homo Neanderthalensis ya no es un misterio para la ciencia y ahora puede localizarse con cierto grado de certeza en el árbol genealógico humano." #NT!
 lepsius.1322.f: "Los neandertales (Homo neanderthalensis o H. sapiens neanderthalensis) son una especie o subespecie extinta de humanos arcaicos que vivieron en Eurasia hasta hace unos 40.000 años. El espécimen tipo, Neanderthal 1, fue encontrado en 1856 en el valle de Neander, en la actual Alemania. La línea de los neandertales se separó de la de los humanos modernos, pero no está claro cuándo ocurrió eso; Los estudios han arrojado diversas épocas que van desde hace 315.000 hasta hace más de 800.000 años. Aunque el conocimiento y la percepción de ellos han cambiado notablemente en la comunidad científica, la imagen del arquetipo del hombre de las cavernas no evolucionado sigue prevaleciendo en la cultura popular. Sin embargo, la tecnología neandertal era bastante sofisticada, incluida la industria de herramientas de piedra de Musteri, la capacidad de crear fuego, construir hogares en cuevas, hacer alquitrán adhesivo de corteza de abedul, confeccionar al menos ropa sencilla similar a mantas y ponchos, tejer y navegar por el Mediterráneo. y hacer uso de plantas medicinales. Las razones de la extinción del neandertal todavía son objeto de controversia." #NT!
 lepsius.1323.t: "Homo erectus completado" #NT!
 lepsius.1323.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha recolectado suficientes huesos para sacar conclusiones específicas sobre las especies extintas. El Homo Erectus ya no es un misterio para la ciencia y ahora puede localizarse con cierto grado de certeza en el árbol genealógico humano." #NT!
 lepsius.1323.f: "Homo erectus es una especie extinta de humano arcaico del Pleistoceno, con su aparición más temprana hace unos 2 millones de años. Sus especímenes se encuentran entre los primeros miembros reconocibles del género Homo. H. erectus fue el primer ancestro humano que se extendió por Eurasia, con una distribución continental que se extendía desde la Península Ibérica hasta Java. H. erectus tenía un modo de andar y proporciones corporales más modernos, y fue la primera especie humana que exhibió una cara plana, una nariz prominente y posiblemente una escasa cobertura de vello corporal. Aunque el tamaño del cerebro de la especie ciertamente excede al de las especies ancestrales, la capacidad varió ampliamente dependiendo de la población. A H. erectus se le atribuye la invención de la industria de herramientas de piedra del Achelense y fue el primero en fabricar escamas líticas de más de 10 cm y hachas de mano (que incluyen herramientas bifaciales con solo 2 lados, como picos, cuchillos y hachas)." #NT!
 lepsius.1324.t: "Australopithecus completado" #NT!
 lepsius.1324.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha recolectado suficientes huesos para sacar conclusiones específicas sobre las especies extintas. El Australopithecus ya no es un misterio para la ciencia y ahora puede localizarse con cierto grado de certeza en el árbol genealógico humano, aunque todavía quedan muchas preguntas sin respuesta." #NT!
 lepsius.1324.f: "Australopithecus es un género de homínidos primitivos que existieron en África durante el Plioceno y el Pleistoceno temprano. Los géneros Homo (que incluye a los humanos modernos), Paranthropus y Kenyanthropus evolucionaron a partir de algunas especies de Australopithecus. El miembro más antiguo conocido del género, A. anamensis, existió en el este de África hace unos 4,2 millones de años. Los Australopithecus dieron lugar a descendientes vivos, ya que el género Homo surgió de una especie de Australopithecus en algún momento hace entre 3 y 2 millones de años. La evidencia más temprana de homínidos fundamentalmente bípedos es un rastro fósil de 3,6 millones de años de antigüedad en Laetoli, Tanzania, que guarda una notable similitud con los de los humanos modernos. Se debate si la mano del Australopithecus era anatómicamente capaz de producir herramientas de piedra." #NT!
 lepsius.1325.t: "Parántropo completado" #NT!
 lepsius.1325.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha recolectado suficientes huesos para sacar conclusiones específicas sobre las especies extintas. El paranthropus ya no es un misterio para la ciencia y ahora puede localizarse con cierto grado de certeza en el árbol genealógico humano, aunque todavía quedan muchas preguntas sin respuesta." #NT!
 lepsius.1325.f: "Paranthropus es un género de homínidos extintos que contiene dos especies ampliamente aceptadas: P. robustus y P. boisei. Sin embargo, se cuestiona la validez de Paranthropus y, a veces, se lo considera sinónimo de Australopithecus. Vivieron hace aproximadamente 2,9 y 1,2 millones de años (ma) desde finales del Plioceno hasta el Pleistoceno medio. Paranthropus se caracteriza por cráneos robustos, con una cresta sagital prominente parecida a la de un gorila a lo largo de la línea media, lo que sugiere fuertes músculos masticadores y dientes anchos y herbívoros utilizados para moler. Están asociados con herramientas de hueso y se cuestionan como la evidencia más antigua del uso del fuego. Por lo general, habitaban bosques y coexistían con algunas especies humanas primitivas, a saber, A. africanus, H. habilis y H. erectus." #NT!
  
 lepsius.1331.t: "El neandertal" #NT!
 lepsius.1331.d: "Un investigador de la Universidad de Bonn, junto con un colega científico, han hecho público hoy el descubrimiento de una especie humana primitiva extinta." #NT!
 lepsius.1331.f: "A mediados de agosto de 1856, unos canteros italianos descubrieron algunos fragmentos de huesos en una sección del valle de Neander que recientemente había sido víctima de la extracción de piedra caliza. Al principio fueron arrojados descuidadamente entre los escombros, pero fueron descubiertos por los propietarios de la cantera, Wilhelm Beckershoff y Friedrich Wilhelm Pieper, quienes recuperaron 16 trozos de hueso más grandes y se los entregaron a Johann Carl Fuhlrott para que los examinara. El anatomista de Bonn, Hermann Schaaffhausen, que se enteró de su existencia a través de la prensa, examinó también los huesos y llegó a la misma conclusión que Fuhlrott anteriormente: se trataba de una forma antigua del hombre moderno. Fuhlrott y Schaaffhausen presentaron el hallazgo en junio de 1857 en la asamblea general de la Asociación de Historia Natural de Renania Prusiana. Sin embargo, su interpretación no fue compartida por el público especializado. Este hallazgo, denominado Neandertal 1, es el espécimen tipo de la especie Homo neanderthalensis." #NT!
 lepsius.1332.t: "Hombre de Cromagnon" #NT!
 lepsius.1332.d: "Louis Lartet ha encontrado varios esqueletos de humanos prehistóricos que se parecen mucho más a los humanos modernos que a los neandertales. Después del sitio de Abri de Cro-Magnon, estos primeros europeos se llaman gente de Cro-Magnon." #NT!
 lepsius.1333.t: "Hombre de Pekín" #NT!
 lepsius.1333.d: "El nuevo descubrimiento de los primeros humanos cerca de Beijing refuerza la teoría de que los humanos se originaron en Asia." #NT!
 lepsius.1333.f: "Los fósiles descubiertos en los años 20 cerca de Zhoukoudian, a unos 40 km al suroeste del centro de la ciudad de Pekín, se denominan "Hombre de Pekín" y se asignan al género Homo. En 1927, Davidson Black dio a los hallazgos fósiles, basados ​​esencialmente en un solo diente, la nueva especie y nombre de género Sinanthropus pekinensis Black & Zdansky. En 1940, Wilfrid Le Gros Clark interpretó los hallazgos, basados ​​en varias docenas de fósiles, como estrechamente relacionados con los "hombres de Java" y, como ellos, con el nombre de especie y género Pithecanthropus erectus elegido por Eugène Dubois en 1892. . Los fósiles originales se perdieron durante la Segunda Guerra Mundial." #NT!
 lepsius.1334.t: "niño taung" #NT!
 lepsius.1334.d: "El australiano Raymond Dart hizo un descubrimiento extraordinario en Taung: la cabeza de un niño simiesco indica un andar erguido. Los dientes y el cerebro también parecen prehumanos. El Niño Taung podría ser un "eslabón perdido" entre los humanos y otros primates." #NT!
 lepsius.1335.t: "Hombre de Piltdown" #NT!
 lepsius.1335.d: "Dos destacados antropólogos han desvelado hoy un descubrimiento que podría conmocionar al mundo científico: no han encontrado nada más que el primer hombre moderno, claramente originario de Inglaterra." #NT!
 lepsius.1335.f: "En una reunión de la Sociedad Geológica de Londres, Arthur Smith Woodward y Charles Dawson anunciaron que los fragmentos de cráneo de un ser humano primitivo encontrados en un pozo de grava cerca del pueblo de Piltdown eran un hallazgo que hizo época. La reconstrucción de Woodward basada en los fragmentos encontrados se parecía en gran medida al cráneo de un humano moderno, con la excepción del occipucio, una región en la unión del cráneo y la columna vertebral, y el tamaño del cerebro, que era sólo alrededor de dos tercios del el de un humano moderno, y sólo dientes y mandíbula aproximadamente parecidos a los humanos. Basándose en la alta autoridad científica del Museo Británico, Woodward interpretó los hallazgos de Piltdown como un eslabón perdido entre los grandes simios y los humanos. A pesar de las dudas iniciales, los científicos del Museo de Historia Natural de Londres asignaron al hallazgo una antigüedad de entre 200.000 y 500.000 años. Esto lo habría hecho significativamente mayor que los neandertales. El anuncio del descubrimiento despertó inmediatamente un gran interés tanto por parte de los expertos como de la población británica. La noticia del descubrimiento de Piltdown causó sensación en todo el mundo." #NT!
 lepsius.1335.g: "Entonces el primer ser humano moderno fue británico. ¡No sorprende en absoluto!" #NT!
 lepsius.1335.h: "Este hallazgo es extremadamente dudoso." #NT!
  
 lepsius.1342.t: "¡El hombre de Piltdown es un fraude!" #NT!
 lepsius.1342.d: "Después de una investigación exhaustiva por parte de varios antropólogos distinguidos de prestigio internacional, ¡han demostrado que los supuestos restos humanos son falsos!" #NT!
 lepsius.1342.f: "Desde el descubrimiento del hombre de Piltdown, varios científicos no británicos expresaron considerables dudas sobre su autenticidad y más bien atribuyeron el "descubrimiento" a la necesidad británica de reconocimiento; después de todo, el hombre de Cromagnon había sido identificado en Francia y en Hombre de Neandertal en Alemania, pero no se ha encontrado ningún equivalente británico. Un valiente grupo de varios académicos se unió para exponer el descubrimiento tal como es: ¡un verdadero fraude científico! El cráneo no sólo era mucho más reciente de lo que se afirmaba y sólo procedía de la Edad Media; el falsificador había combinado la parte superior humana con las mandíbulas de un orangután. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] puede afirmar que ha desempeñado un papel crucial a la hora de afrontar este fraude." #NT!
 lepsius.1343.f: "Desde el descubrimiento del hombre de Piltdown, varios científicos no británicos expresaron considerables dudas sobre su autenticidad y más bien atribuyeron el "descubrimiento" a la necesidad británica de reconocimiento; después de todo, el hombre de Cromagnon había sido identificado en Francia y en Hombre de Neandertal en Alemania, pero no se ha encontrado ningún equivalente británico. Un valiente grupo de varios académicos se unió para exponer el descubrimiento tal como es: ¡un verdadero fraude científico! El cráneo no sólo era mucho más reciente de lo que se afirmaba y sólo procedía de la Edad Media; el falsificador había combinado la parte superior humana con las mandíbulas de un orangután." #NT!
 lepsius.1342.g: "Al final, gana la ciencia seria." #NT!
 lepsius.1343.g: "¡Una vergüenza internacional incomparable!" #NT!
  
 lepsius.1401.t: "Exploración de cuevas" #NT!
 lepsius.1401.d: "Nuestro antropólogo [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] está dispuesto a buscar fósiles humanos y prehumanos, así como posibles restos de vida, en una cueva prehistórica. ¿A qué cueva debería ir?" #NT!
 lepsius.1401.f: "Las exploraciones espeleológicas se pueden realizar en todas las cuevas del territorio del país. Los hallazgos óseos difieren según la cueva: en cada cueva sólo se encuentran restos de una especie humana o prehumana. La investigación en cuevas expira automáticamente después de cinco años. Se pueden cancelar anticipadamente, pero al final no habrá artefactos prehistóricos, huesos ni puntos de experiencia para el antropólogo." #NT!
 lepsius.1401.g: "[SCOPE.sState('lepsius_cave_1').GetName]" #NT!
 lepsius.1401.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1401.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1401.j: "[SCOPE.sState('lepsius_cave_4').GetName]" #NT!
 lepsius.1401.k: "[SCOPE.sState('lepsius_cave_5').GetName]" #NT!
 lepsius.1401.l: "[SCOPE.sState('lepsius_cave_6').GetName]" #NT!
 lepsius.1401.m: "[SCOPE.sState('lepsius_cave_7').GetName]" #NT!
 lepsius.1402.t: "Exploración de cuevas finalizada" #NT!
 lepsius.1402.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha terminado su trabajo en la cueva prehistórica de [SCOPE.sState('lepsius_cave_site').GetName]. Los resultados de la investigación son notables." #NT!
 lepsius.1402.f: "Un estudio de cuevas caduca después de cinco años. Luego, un antropólogo puede ser enviado inmediatamente de regreso a una cueva o identificar huesos desconocidos. El rendimiento tras la exploración de una cueva depende de la experiencia del antropólogo." #NT!
 lepsius.1402.g: "Bienvenido de nuevo." #NT!
  
 lepsius.1411.t: "Herramientas de la Edad de Piedra" #NT!
 lepsius.1411.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] encontró herramientas de piedra prehistóricas en la cueva que pueden proporcionar información sobre el pasado." #NT!
 lepsius.1411.f: "En el siglo XIX, la antropología se refería a una ciencia que se ocupaba principalmente de la historia prehistórica de la humanidad; además de los hallazgos de huesos, también se incluían armas o herramientas de la llamada Edad de Piedra, que en ese momento era un término menos científico y más bien una era percibida como bárbara. Estaba dominado por el cliché del hombre de las cavernas primitivo y menos por la realidad histórica. Sin embargo, la búsqueda de cada vez más artefactos y restos de este período fue una oportunidad para diferenciar este cuadro en los años futuros y establecer una arqueología prehistórica genuina." #NT!
 lepsius.1411.g: "Examina las herramientas." #NT!
 lepsius.1411.h: "¡Pertenecen a un museo!" #NT!
 lepsius.1412.t: "Huesos extraños" #NT!
 lepsius.1412.d: "Aunque es su área de especialización, el profesor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] no pudo identificar claramente los huesos encontrados en la cueva de [SCOPE.sState('lepsius_cave_site').GetName]. Los identificará una vez finalizada la exploración de la cueva." #NT!
 lepsius.1412.f: "Normalmente, los antropólogos son los últimos en poder identificar correctamente los huesos mientras exploran una cueva. Si este no es el caso, o si los arqueólogos o paleontólogos encuentran fósiles humanos, podrá asignarlos correctamente a su regreso si tiene la tarea de identificarlos." #NT!
 lepsius.1412.g: "Lo identificaremos más adelante." #NT!
 lepsius.1413.t: "Estudios fructíferos" #NT!
 lepsius.1413.d: "En los últimos meses [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ha profundizado sus estudios. Actualmente ha catalogado numerosos hallazgos en la cueva [SCOPE.sState('lepsius_cave_site').GetName] y ha registrado el sistema de cuevas para las generaciones futuras." #NT!
 lepsius.1413.f: "No estaba claro cuánto tiempo habían existido los humanos, ni siquiera durante largos períodos del siglo XIX. A principios de siglo, muchos científicos ya habían abandonado la idea de que la historia humana sólo constaba de unos pocos miles de años; Pero cuando Boucher de Perthes citó herramientas de piedra mucho más antiguas en la década de 1840 como evidencia de que los humanos coexistieron con especies de mamíferos extintas, cayó en oídos sordos. Sólo la incansable recolección y procesamiento de restos prehistóricos pronto completaría la imagen de que los humanos han estado caminando por el mundo durante mucho más tiempo de lo que se suponía anteriormente." #NT!
 lepsius.1413.g: "Esto será beneficioso para él." #NT!
 lepsius.1413.h: "Esto será beneficioso para la ciencia." #NT!
 lepsius.1414.t: "Asistente encuentra fósiles" #NT!
 lepsius.1414.d: "Un estudiante asistente jugó un papel crucial a la hora de conseguir un hallazgo antropológico en la cueva de [SCOPE.sState('lepsius_cave_site').GetName]. Sin embargo, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] señala que, como jefe de investigación, él es el responsable del descubrimiento." #NT!
 lepsius.1414.f: "¿Recuerdas la historia del joven e inteligente ateniense al que le picaba la notoriedad? Buscó al Oráculo y preguntó: "¿Qué debo hacer para convertirme en un gran hombre?" El Oráculo respondió: "¡Mata a uno!" -Richard Owen." #NT!
 lepsius.1414.g: "Este descubrimiento fue realizado por el joven antropólogo." #NT!
 lepsius.1414.h: "Este descubrimiento fue realizado por nuestro antropólogo senior." #NT!
 lepsius.1415.t: "Huesos humanos" #NT!
 lepsius.1415.d: "Nuestro antropólogo encontró huesos adicionales durante su exploración de la cueva." #NT!
 lepsius.1415.f: "La opinión general es que en el siglo XIX y principios del XX sólo hubo unos pocos hallazgos de fósiles humanos. Eso es sólo parcialmente cierto. A menudo ocurría que algunos de los primeros hallazgos de huesos humanos no eran reconocidos como tales. Aunque el nombre Neandertal proviene de su ubicación en el Neandertal, ya se habían encontrado huesos de neandertal varias veces antes. Incluso después de su descubrimiento, importantes científicos como Rudolf Virchow cuestionaron su autenticidad y su antigüedad. El problema no fue la cantidad de hallazgos, sino más bien su verificación como restos humanos reales de la antigüedad." #NT!
 lepsius.1415.g: "Delicioso." #NT!
 lepsius.1416.t: "Dibujos Rupestres" #NT!
 lepsius.1416.d: "La cueva [SCOPE.sState('lepsius_cave_site').GetName] contiene tallas e imágenes que tienen miles de años. Sin embargo, su significado y trasfondo siguen siendo un misterio." #NT!
 lepsius.1416.f: "Con los inicios de la arqueología y la antropología prehistóricas se supuso, basándose en la teoría de la evolución, que los pueblos de épocas anteriores no conocían ningún concepto abstracto. Por tanto, se excluyó la expresión artística. Esta creencia llevó al hecho de que cuando se descubrieron pinturas rupestres, el ejemplo más famoso de Altamira, se asumió que debían ser falsificaciones. Sólo después de que alrededor de 1900 aparecieran cada vez más pinturas rupestres, especialmente en el suroeste de Francia, los científicos llegaron a la conclusión de que tenían que ser auténticas." #NT!
 lepsius.1416.g: "Nuestros antepasados ​​no eran tan primitivos como pensábamos." #NT!
 lepsius.1417.t: "Las Pinturas de Altamira" #NT!
 lepsius.1417.d: "Al explorar la Cueva de Altamira, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] hizo un descubrimiento excepcional: los techos están pintados con magníficas pinturas. El antropólogo piensa que deben tener más de 10.000 años. Sin embargo, su descubrimiento es cuestionado." #NT!
 lepsius.1417.f: "Las pinturas rupestres de Altamira se consideran fundamentales en la arqueología y antropología prehistórica. Su excelencia artística y su estado de conservación se consideraron demasiado buenos para una época que se consideraba en gran medida primitiva. Cuando las descubrió la hija de Marcelino Sanz de Sautuola, Sautuola las identificó correctamente como pinturas prehistóricas de la edad de piedra. Excavó la cueva junto con Juan Vilanova y Piera, pero su publicación fue rechazada por destacados académicos. Algunos incluso acusaron a Sautuola de falsificación. Se necesitarían otros 20 años para verificar su descubrimiento, pero moriría antes de recuperar su reputación." #NT!
  
 lepsius.1421.t: "Visitas de antropólogos extranjeros [ROOT.GetCountry.GetNameNoFlag]" #NT!
 lepsius.1421.d: "[SCOPE.sCountry('lepsius_anthropological_guest').GetName] envió a su mejor antropólogo a explorar una cueva prehistórica. Ahora sólo nos queda elegir una cueva." #NT!
 lepsius.1421.f: "Las exploraciones espeleológicas se pueden realizar en todas las cuevas del territorio del país. Los hallazgos óseos difieren según la cueva: en cada cueva sólo se encuentran restos de una especie humana o prehumana. Las exploraciones de cuevas dirigidas por antropólogos extranjeros finalizan después de tres años. El rendimiento es significativamente menor que en la exploración normal de cuevas: el país anfitrión y el país invitado reciben una pequeña cantidad de fósiles humanos, así como un hueso humano primitivo especial. Además, sólo hay tres cuevas aleatorias para elegir." #NT!
