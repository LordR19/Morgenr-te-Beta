 lepsius_archaeologist_famous_desc: "Este experto arqueólogo es mundialmente famoso por sus numerosas aventuras y goza de reputación internacional." #NT!
 lepsius_anthropologist: "Antropólogo" #NT!
 lepsius_anthropologist_desc: "Los antropólogos son útiles para estudiar la historia humana más temprana, desde la evolución en África hasta el hombre de la Edad de Piedra." #NT!
 lepsius_anthropologist_experienced: "Antropólogo experimentado" #NT!
 lepsius_anthropologist_experienced_desc: "Este antropólogo ha logrado algunos logros en el campo de la historia humana más temprana y es considerado un referente académico." #NT!
