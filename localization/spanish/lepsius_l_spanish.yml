 lepsius.1502.t: "Fósiles humanos especiales" #NT!
 lepsius.1502.d: "A continuación se ofrece una descripción general de los hallazgos históricos más importantes que se consideran innovadores en la historia de la antropología." #NT!
 lepsius.1502_cromagnon_t: "#T Hombre de Cromagnon#! descubierto por [SCOPE.sCountry('lepsius_cromagnon_finder_country').GetName]" #NT!
 lepsius.1502_cromagnon_d: "\nLos fragmentos de esqueleto encontrados por Louis Lartet en Abri de Cro-Magnon se consideran los restos más antiguos de los primeros europeos. Tienen alrededor de 27.000 años." #NT!
 lepsius.1502_neanderthaler_t: "\n\n#T Neandertal#! descubierto por [SCOPE.sCountry('lepsius_neanderthaler_finder_country').GetName]" #NT!
 lepsius.1502_neanderthaler_d: "\nJunto al Homo sapiens, el Homo neanderthalensis es la especie de homínidos mejor conservada y se extinguió hace 40.000 años." #NT!
 lepsius.1502_java_t: "\n\n#T Java Man#! descubierto por [SCOPE.sCountry('lepsius_java_finder_country').GetName]" #NT!
 lepsius.1502_java_d: "\nEstos fósiles de 1 millón de años fueron los primeros homínidos descubiertos fuera de Europa y los segundos, después de los neandertales, de parientes fósiles de humanos anatómicamente modernos." #NT!
 lepsius.1502_taung_t: "\n\n#T Niño Taung#! descubierto por [SCOPE.sCountry('lepsius_taung_finder_country').GetName]" #NT!
 lepsius.1502_taung_d: "\nEl Niño Taung fue el fósil más antiguo conocido de un ancestro humano en ese momento y al mismo tiempo el primer fósil prehumano encontrado en África." #NT!
 lepsius.1502_peking_t: "\n\n#T Hombre de Pekín#! descubierto por [SCOPE.sCountry('lepsius_peking_finder_country').GetName]" #NT!
 lepsius.1502_peking_d: "\nJunto con el Hombre de Java, se cree que el Hombre de Java es el primer Homo Erectus encontrado y reforzó la creencia de que la humanidad vino originalmente de Asia. Se dice que los huesos tienen entre 400.000 y 780.000 años." #NT!
 lepsius.1502_piltdown_t: "\n\n#T Hombre de Piltdown#! descubierto por [SCOPE.sCountry('lepsius_piltdown_finder_country').GetName]" #NT!
 lepsius.1502_piltdown_d: "\nSe dice que el enigmático Hombre de Piltdown es el vínculo crucial entre humanos y simios y se considera evidencia de descubrimiento humano en Europa. Se estima que el fósil tiene 500.000 años." #NT!
  
 lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] inventa el sistema de las tres edades" #NT!
 lepsius.2000.d: "El director del Museo Nacional de Dinamarca, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], ha inventado un sistema para clasificar los hallazgos arqueológicos en los tres períodos #b Edad de Piedra#!, #b Edad de Bronce#! y #b Edad de Hierro#!. ¡Esto es revolucionario para la Arqueología!" #NT!
 lepsius.2000.f: "\"Verás, algunos artefactos siempre aparecen juntos y algunos materiales nunca aparecen en la misma excavación. La plata, por ejemplo, sólo se encuentra donde también se encuentran herramientas y armas de hierro. Por otro lado, el oro se puede encontrar tanto con hierro como con bronce. herramientas.\nEs fascinante también que algunos materiales sólo aparecen en ciertas formas de tumbas. Las herramientas de piedra sólo se pueden encontrar con cadáveres no incinerados y tumbas de cámara de piedra. El hierro se encuentra en tumbas de cámara en túmulos.\nTodo esto nos permite Fechamos nuestros hallazgos de manera mucho más precisa. Primero hubo herramientas de piedra, luego herramientas de bronce y sólo después herramientas de hierro.\"" #NT!
 lepsius.2000.g: "¡Una mente tan grandiosa necesita trabajar para nosotros!" #NT!
 lepsius.2000.h: "Puede quedarse en su museo..." #NT!
  
