 lepsius.16.d: "Esta es la oficina del arqueólogo más destacado de nuestra nación, el profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.16.f: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] tiene una experiencia arqueológica total de #G [ROOT.Var('lepsius_archaeologist_var').GetVariable('lepsius_archaeologist_experience').GetValue]#!\n\n Número total de expediciones financiadas por nuestra nación: #G [ROOT.Var('lepsius_total_expeditions').GetValue]#!\n\n Número total de descubrimientos importantes que nuestra nación ha realizado: #G [ROOT.Var('lepsius_total_discoveries').GetValue]#!" #NT!
