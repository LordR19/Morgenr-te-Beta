 lepsius.802.t: "Arqueólogo" #NT!
 lepsius.802.d: "¿A qué arqueólogo deberíamos enviar para establecer un nuevo sitio de excavación?" #NT!
 lepsius.802.f: "La mayoría de los países tienen un solo arqueólogo, que a menudo también ocupa el puesto de científico principal; sin embargo, si una nación, por cualquier motivo, tuviera arqueólogos más experimentados, existe la opción de seleccionar una segunda persona aquí." #NT!
