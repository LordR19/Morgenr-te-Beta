 lepsius.26.d: "El congreso organizado por nuestra Sociedad Arqueológica llega hoy a su fin. El profesor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ha ampliado sus conocimientos en el proceso." #NT!
 lepsius.26.f: "Llegan a su fin varias semanas de reuniones, lecturas, conferencias y agradables tertulias. Arqueólogos nacionales e internacionales cercanos a la sociedad intercambiaron descubrimientos, expediciones y teorías. El evento fue todo un éxito y amplió los horizontes de todos los involucrados." #NT!
 lepsius.26.g: "Siempre estas discusiones sobre quién tiene las mejores chaquetas de cuero..." #NT!
