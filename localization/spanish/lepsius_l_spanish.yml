 lepsius.721.t: "La epopeya de Gilgamesh" #NT!
 lepsius.721.d: "Nuestros asiriólogos han logrado reconstruir los rasgos básicos de la Epopeya de Gilgamesh basándose en las tablillas cuneiformes encontradas." #NT!
 lepsius.721.f: "Gilgamish se levantó interpretando sueños,\n dirigiéndose a su madre.\n '¡Madre mía! durante mi noche\n yo, habiendo llegado a tener lujuria, vagaba\n en medio de augurios.\n Y salieron estrellas en los cielos,\n Como un... del cielo cayó sobre mí.\n Yo parí él, pero era demasiado pesado para mí.\n Llevaba una red, pero yo no podía soportarla.\n Convoqué a la tierra para que se reuniera con él,\n para que los héroes besaran sus pies.\n Se puso de pie ante él. yo\n y ellos se pusieron frente a mí\n. Lo levanté y lo llevé hacia ti.'" #NT!
 lepsius.721.g: "La epopeya más antigua de la historia de la humanidad..." #NT!
  
 lepsius.741.t: "El tesoro de Príamo" #NT!
 lepsius.741.d: "Después del descubrimiento de Troya, Heinrich Schliemann busca un museo adecuado al que donar el tesoro de Príamo." #NT!
 lepsius.741.f: "Aunque Schliemann sacudió a los expertos con sus excavaciones y gozó de popularidad en toda Europa, encontró resistencia por parte de los expertos, especialmente debido a sus métodos de investigación. Aún quedaban varias advertencias. Por ejemplo, historiadores y arqueólogos dudaban de que el llamado Tesoro de Príamo pudiera realmente provenir de una capa que correspondiera a la Troya homérica. Además, cuando Schliemann decidió donar sus hallazgos a un museo, no obtuvo la respuesta que esperaba; Los viejos clientes se mostraron desdeñosos. Museos famosos como el Hermitage o el Louvre también se negaron. El descubridor expuso temporalmente el tesoro en Londres hasta que en 1881 decidió legar el hallazgo "al pueblo alemán para su posesión perpetua y su custodia en la capital del Reich"." #NT!
 lepsius.741.g: "... ¡y conozco el lugar perfecto para este tesoro!" #NT!
 lepsius.743.t: "Schliemann dona el tesoro de Príamo" #NT!
 lepsius.743.d: "¡Después de muchas deliberaciones, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName] decidió confiar el tesoro de Príamo a nuestro museo!" #NT!
 lepsius.743.g: "Le montaremos una sala y le pondremos el nombre de Schliemann." #NT!
 lepsius.743.h: "¡[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] es el verdadero tesoro!" #NT!
 lepsius.744.t: "Schliemann dona el tesoro de Príamo a un museo" #NT!
 lepsius.744.d: "Desgraciadamente hoy hemos recibido la noticia de que Heinrich Schliemann ha legado el tesoro de Príamo a un museo. Lamentablemente no es nuestro." #NT!
 lepsius.744.g: "¿Cómo pudo traicionarnos así?" #NT!
  
 lepsius.801.t: "Sitio de excavación" #NT!
 lepsius.801.d: "¿A qué sitio de excavación deberíamos enviar a nuestro arqueólogo?" #NT!
 lepsius.801.f: "Cuando el Sr. Coffeecake se dio cuenta de que el mapa del tesoro, de aspecto impresionantemente realista, en realidad procedía de una máquina de chicles, tuvo que cambiar sus planes de viaje arqueológico de una manera nunca antes vista." #NT!
