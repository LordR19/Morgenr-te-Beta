 lepsius.811.t_vok: "Tumba de un noble" #NT!
 lepsius.811.t_pyr: "Santuario de Bastet" #NT!
 lepsius.811.t_bab: "Tumba sumeria" #NT!
 lepsius.811.t_ass: "Santuario asirio" #NT!
 lepsius.811.t_arg: "Santuario micénico" #NT!
 lepsius.811.t_yuc: "Casa de almacenamiento" #NT!
 lepsius.811.d: "Nuestro arqueólogo preparó un sitio de excavación mediocre." #NT!
  
 lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ha encontrado las ruinas de un antiguo complejo de templos egipcios en una zona pantanosa del delta del Nilo en el Bajo Egipto: eso es lo que parecía al principio. Desafortunadamente, resultó ser un hallazgo mucho más pequeño: el supuesto templo era más bien un santuario dedicado a la diosa gata Bastet. Sin embargo, nuestros investigadores han comenzado la excavación; después de todo, hay que empezar por algún lado." #NT!
 lepsius.811.f_bab: "Los sumerios son quizás la civilización más antigua del mundo. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] en Babilonia descubrió accidentalmente una tumba de un pueblo antiguo que se dice que inventó la rueda y la escritura. Desafortunadamente, al poco tiempo resultó que la mayoría de los artefactos habían sido robados o destruidos. Los arqueólogos han comenzado a trabajar." #NT!
  
 lepsius.811.f_arg: ""
 lepsius.811.f_yuc: "Desafortunadamente, nuestro equipo de excavación en Yucatán ha tenido poco éxito en su búsqueda de restos de la cultura maya. En un valle lateral, los arqueólogos encontraron un antiguo almacén que antes sólo ofrecía cerámica rota. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] confirmó en un telegrama que en el futuro se esperan más cosas." #NT!
 lepsius.811.g: "Un lugar mediocre, pero es nuestro..." #NT!
 lepsius.812.t_vok: "Tumba de un príncipe" #NT!
 lepsius.812.t_pyr: "Templo de Ra" #NT!
 lepsius.812.t_bab: "Zigurat de la Luna" #NT!
 lepsius.812.t_ass: "Fortaleza asiria" #NT!
 lepsius.812.t_arg: "Tumba de cámara" #NT!
 lepsius.812.t_yuc: "Observatorio Maya" #NT!
 lepsius.812.d: "Nuestro arqueólogo preparó un buen sitio de excavación." #NT!
 lepsius.812.f_vok: "¡Buenas noticias desde Egipto! Después de muchas dificultades, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] descubrió una tumba hasta entonces desconocida. Según las primeras informaciones, se trata del lugar de descanso final de un antiguo príncipe egipcio. Si bien faltan algunos artefactos que pueden haber sido robados y vendidos por los lugareños en el pasado, es un buen punto de partida para futuras excavaciones arqueológicas." #NT!
 lepsius.812.f_pyr: "Bajo un claro cielo egipcio, el último resto de electrones parpadea en lo alto de un obelisco en el horizonte, ¡y marca la entrada a un templo del dios sol Ra! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] inmediatamente aseguró el sitio y comenzó la excavación." #NT!
  
 lepsius.812.f_ass: "Hasta el día de hoy, la Biblia ha presentado la imagen de los asirios de una manera bastante negativa entre judíos y cristianos. Conocidos como un pueblo guerrero que acosó repetidamente a los israelitas y finalmente destruyó el reino del norte, pasaron a la historia como una potencia militar importante. Si bien no toda esta propaganda negativa es cierta, el descubrimiento de una fortaleza asiria ha demostrado que los antiguos gobernantes del Medio Oriente tenían una cultura militar impresionante." #NT!
 lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontró recientemente una tumba de cámara micénica. Esta forma de arquitectura mortuoria se utilizó en la Edad del Bronce Final en las zonas bajo la influencia cultural del Egeo. Las tumbas están excavadas en la roca y tienen una estructura tripartita (cámara, stomion y dromos), a menudo con nichos adicionales y cámaras laterales en las que se realizaban entierros primarios o secundarios. El director de nuestro museo ha puesto fría una botella de champán." #NT!
 lepsius.812.f_yuc: "Los mayas tenían un gran interés por la astronomía. Aparentemente, tenían un conocimiento distintivo de los fenómenos celestes que era superior al de los antiguos griegos en muchos aspectos. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ha descubierto un edificio en la jungla que tiene una escalera de caracol con forma de serpiente en su parte superior. Nuestros investigadores están entusiasmados de ver qué conocimientos y artefactos contiene este descubrimiento." #NT!
 lepsius.812.g: "Un buen lugar para una excavación." #NT!
 lepsius.813.t_vok: "Tumba de una reina" #NT!
 lepsius.813.t_pyr: "Pirámide inexplorada" #NT!
 lepsius.813.t_bab: "Puerta y murallas de Babilonia" #NT!
 lepsius.813.t_ass: "Palacio asirio" #NT!
 lepsius.813.t_arg: "Ciudadela de Micenas" #NT!
 lepsius.813.t_yuc: "Pirámide Maya" #NT!
 lepsius.813.d: "Nuestro arqueólogo preparó un excelente sitio de excavación." #NT!
  
 lepsius.813.f_pyr: "Cuando hoy llegó el último telegrama de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName], nuestros investigadores al principio no quisieron creerlo: aparentemente nuestros arqueólogos han redescubierto una pirámide hasta entonces desconocida en el desierto egipcio. Aunque los lugareños ya han hablado del objeto, que está completamente cubierto de arena, no han encontrado una entrada. ¡Nuestra nación puede considerar propios numerosos hallazgos del Reino Antiguo!" #NT!
  
  
 lepsius.813.f_arg: "¿Realmente construyeron las ciudades antiguas los semidioses o los cíclopes? Una formidable ciudadela micénica se eleva sobre las colinas griegas mientras nuestro equipo de expedición informa éxito tras éxito una semana después del descubrimiento. No sólo la arquitectura es impresionante, sino que también los hallazgos de arcilla y oro prometen nuevos descubrimientos en el futuro. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] llegó a decir que se había encontrado el Anillo de Menelao." #NT!
 lepsius.813.f_yuc: "Cuando después de unas horas la lluvia amainó y de la lluvia sólo quedaba una suave capa de niebla que envolvía las copas de los árboles de la jungla, la expedición vio una imagen magnífica. Por encima de las copas de los árboles, innumerables escalones cubiertos de maleza y lianas se elevaban hacia el cielo: una imponente pirámide escalonada ocupaba el panorama, en medio de la selva, poblada de pájaros y tapires. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] inmediatamente consiguió algunos de los primeros hallazgos y los envió al museo por entrega urgente." #NT!
 lepsius.813.g: "¡Este lugar es perfecto!" #NT!
  
 lepsius.190.t: "Equipo arqueológico llamado de nuevo" #NT!
 lepsius.190.d: "¿De qué sitio arqueológico deberíamos retirar a nuestro equipo?" #NT!
 lepsius.190.f: "Alguien debe haber difamado a Henry J., porque una mañana, sin que él tuviera la culpa, lo sacaron de su sitio de excavación." #NT!
