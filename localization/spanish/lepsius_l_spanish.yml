 lepsius.901.t: "Tumba de Tutankamón" #NT!
 lepsius.901.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡la tumba de Tutankamón ha sido descubierta hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.901.f: "Lentamente, desesperadamente lentamente, nos pareció mientras observábamos, los restos de escombros del pasillo que obstaculizaban la parte inferior de la puerta fueron removidos, hasta que por fin tuvimos toda la puerta despejada ante nosotros. Había llegado el momento decisivo. Con manos temblorosas hice una pequeña brecha en la esquina superior izquierda. La oscuridad y el espacio en blanco, hasta donde alcanzaba una varilla de prueba de hierro, mostraban que todo lo que había más allá estaba vacío y no lleno como el pasaje que acabábamos de despejar. Se realizaron pruebas con velas como precaución contra posibles gases contaminantes y luego, ensanchando un poco el agujero, introduje la vela y miré dentro. Al principio no pude ver nada, el aire caliente que se escapaba de la cámara hacía que la llama de la vela parpadeara. pero pronto, cuando mis ojos se acostumbraron a la luz, los detalles de la habitación interior emergieron lentamente de la niebla, animales extraños, estatuas y oro: por todas partes el brillo del oro. Por un momento (una eternidad que debió parecerles a los demás presentes) me quedé mudo de asombro, y cuando mi colega, incapaz de soportar más el suspenso, preguntó con ansiedad: "¿Puedes ver algo?" Fue todo lo que pude hacer para pronunciar las palabras: "Sí, cosas maravillosas"." #NT!
 lepsius.901.g: "Cosas maravillosas, por cierto." #NT!
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] ha hecho un gran descubrimiento: ¡hoy se ha descubierto la tumba de Tutankamón!" #NT!
 lepsius.902.f: ""
 lepsius.902.g: "Ojalá les alcance la maldición del faraón." #NT!
 lepsius.911.t: "Barco de Keops" #NT!
 lepsius.911.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡el barco de Keops fue descubierto hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.911.f: "Respiró profundamente, cerró los ojos para acostumbrarlos a la oscuridad de la excavación y luego los abrió lentamente. Con mano firme comenzó a cortar de nuevo. Trabajó rápidamente mientras la carcasa cedía y se desmoronaba. Hizo el agujero lo suficientemente profundo como para girar su cuerpo hacia abajo en una posición diferente y trabajó a sólo unos centímetros de su cabeza. Siguió cortando y cortando. El tiempo no significaba nada. No era consciente de estar cansado ni de estar acostado en posición perpendicular. Él sondeó. Él cortó. De repente y milagrosamente sus manos desaparecieron en la nada. Yacía como en trance. Cerró los ojos. Un olor casi imperceptible se deslizó por sus fosas nasales. No podía definir qué era. Fue casi dulce. No podría ser incienso. ¿O era? ¿Fue tal vez el olor mismo de la historia? Entonces lo supo. ¡Era madera de cedro! Sus ojos todavía estaban sin abrir. Respiró hondo y determinó que efectivamente era madera de cedro. Sintió una sensación de plenitud como nunca antes había sentido. La felicidad lo invadió. Sus ojos todavía estaban cerrados. Susurró una oración de gracias a Dios. Su mente inquisitiva empezó a funcionar de nuevo. Si efectivamente olió madera de cedro de un Barco Solar debajo, no significaba que la hormiga blanca no hubiera estado ocupada. Quizás la madera preciosa había sido devorada por hordas de hormigas blancas. '¡Es el barco!', gritó. '¡Es el barco!'" #NT!
 lepsius.911.g: "¿Todavía puede navegar en el agua después de más de 4.000 años?" #NT!
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] ha hecho un gran descubrimiento: ¡la tumba del barco de Keops fue descubierta hoy!" #NT!
 lepsius.912.f: ""
 lepsius.912.g: "Sin duda una parte importante de su nueva flota." #NT!
 lepsius.921.t: "Torre de Babilonia" #NT!
 lepsius.921.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡la Torre de Babel ha sido descubierta hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.921.f: "Más allá de esta cresta se extiende una llanura bastante considerable y notablemente uniforme hacia la colina de Amran Ibn Ali, a través de la cual discurre en diagonal la carretera de nuestro pueblo de Kweiresh a Hilleh. Se llama 'Sachn', literalmente: la sartén, pero en el lenguaje actual significa el espacio libre rodeado de soportales que rodea las grandes mezquitas de peregrinación, como la de Karbala o la de Nedschef. Pero nuestro 'Sachn' no es otra cosa que el aspecto actual del antiguo recinto sagrado, en el que se alzaba el Zikurrat Etemenanki, la 'piedra fundamental del cielo y de la tierra', la torre de Babilonia, rodeada por un muro circular al que todo tipo de edificaciones relacionadas con el culto. No conocemos la altura total de la torre. Pero Nabupolasar, al igual que Nabucodonosor, pone especial énfasis en ellos en su inscripción cilíndrica de Etemenanki. El primero dice: 'En ese momento Marduk me ordenó... que la torre de Babilonia, que había sido debilitada y derribada en los días anteriores a mí, pusiera sus cimientos firmemente en el pecho del inframundo, mientras su cima aspiraba al cielo. .'" #NT!
 lepsius.921.g: "Entonces, después de todo, la Biblia no estaba equivocada." #NT!
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] ha hecho un gran descubrimiento: ¡hoy ha sido descubierta la Torre de Babel!" #NT!
 lepsius.922.f: ""
 lepsius.922.g: "Sólo se puede desear que luego queden tan confundidos como los constructores de la torre." #NT!
 lepsius.931.t: "Jardines de Senaquerib" #NT!
 lepsius.931.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡los Jardines Colgantes fueron descubiertos hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.931.f: "¿Estaban realmente los Jardines Colgantes en Babilonia? Según el último descubrimiento, se ha demostrado que esta afirmación es falsa. De hecho, al comparar fuentes históricas, nuestros arqueólogos más hábiles han descubierto que muy pocas fuentes sitúan los jardines legendarios en Babilonia. Además, fueron los asirios, no los babilonios, quienes eran conocidos por sus sofisticadas técnicas de jardinería. Los relieves dan testimonio de extensos jardines en varias plantas. Un equipo arqueológico aprovechó la oportunidad para realizar excavaciones de prueba en el gran palacio del rey asirio Senaquerib, en una zona que se creía poco explorada. El hallazgo es claro: la maravilla perdida del mundo estaba claramente en Nínive. Por tanto, nuestros arqueólogos se benefician no sólo del descubrimiento, sino también del esclarecimiento de un misterio que dura dos milenios y medio." #NT!
 lepsius.931.g: "Entonces, ¿eso significa que en realidad eran los Jardines Colgantes de Nínive?" #NT!
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] ha hecho un gran descubrimiento: ¡los Jardines Colgantes han sido descubiertos hoy!" #NT!
 lepsius.932.f: ""
 lepsius.932.g: "Es casi seguro que aquí hay una confusión." #NT!
 lepsius.941.t: "Tesoros de Micenas" #NT!
 lepsius.941.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡los tesoros de Micenas han sido descubiertos hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.941.f: "Con diferencia, la excavación más importante y valiosa fue la que se llevó a cabo justo detrás de la Puerta de los Leones. Durante sus excavaciones de prueba en 1874, Schliemann ya había comprobado que la roca en el punto más bajo del castillo estaba cubierta de escombros en su mayor parte. Según palabras de Pausanias, consideró probable que las tumbas de la familia gobernante se encontraran dentro de los muros del castillo y tuvo que recordar las palabras cuando, poco después del inicio de las obras, se encontraron tres lápidas con relieves antiguos a una profundidad de 3 a 5 metros. Cuando se quitaron las piedras, dice Schliemann, resultó que no estaban en el suelo, como se suponía anteriormente, sino en la tierra que llenaba los pozos que se habían excavado verticalmente en la roca para hacer las tumbas. Cavaron cinco de estos pozos y, después de retirar a cierta profundidad las capas de piedra que habían servido como altares después del entierro de los muertos, el hacha golpeó el suelo a unos 6 metros de profundidad. En el fondo yacían quince cadáveres repartidos en cinco tumbas, adornados con ricas, podría decir fabulosas, joyas de oro. Sobre los rostros de los hombres se extendían máscaras doradas que imitaban los rasgos del difunto, placas de oro ricamente decoradas con espirales cubrían sus pechos, las túnicas de las mujeres estaban cargadas de oro." #NT!
 lepsius.941.g: "Agamenón, ¿eres tú?" #NT!
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] ha hecho un gran descubrimiento: ¡hoy se han descubierto los Tesoros de Micenas!" #NT!
 lepsius.942.f: ""
 lepsius.942.g: "En caso de duda, estos mismos estafadores han escondido allí estos "tesoros"." #NT!
 lepsius.961.t: "Legado de Pakal" #NT!
 lepsius.961.d: "Es un día sensacional para la ciencia internacional. Hemos hecho un gran descubrimiento: ¡la tumba y los tesoros funerarios de Pakal fueron descubiertos hoy por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.961.f: "Mi primera impresión fue un mosaico de verde, rojo y blanco. Luego se resolvió en detalles: adornos de jade verde, dientes y huesos pintados de rojo y fragmentos de una máscara. Estaba contemplando el rostro moribundo de aquel para quien se había construido toda esta estupenda obra: la cripta, la escultura, la escalera, la gran pirámide con su templo coronado: ¡los restos mortales de uno de los hombres más grandes de Palenque! ¡Este era un sarcófago, el primero encontrado en una pirámide maya!" #NT!
 lepsius.961.g: "¡La tumba de Tutankamón en América del Sur!" #NT!
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] ha hecho un gran descubrimiento: ¡la tumba y los tesoros funerarios de Pakal fueron descubiertos hoy!" #NT!
 lepsius.962.f: ""
 lepsius.962.g: "La máscara era bastante espantosa de todos modos." #NT!
  
