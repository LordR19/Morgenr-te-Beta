 je_lepsius_letter_to_rosellini: "Carta de Lepsio a Rosellini" #NT!
 je_lepsius_letter_to_rosellini_reason: "Karl Richard Lepsius, un filólogo joven y ambicioso, está al borde de un gran avance. Utilizará su método para mejorar los fundamentos del desciframiento de los jeroglíficos por parte de Champollion y, por lo tanto, revolucionará la investigación arqueológica." #NT!
 je_lepsius_stephens_catherwood_expedition: "Expedición de Stephens y Cartherwood" #NT!
 je_lepsius_stephens_catherwood_expedition_reason: "El embajador en Centroamérica, John Lloyd Stephens, ha manifestado interés en visitar la Península de Yucatán. El artista Frederik Catherwood quiere acompañarlo en una expedición a unas misteriosas ruinas en la jungla. La empresa podría convertirse en una cuestión de prestigio nacional si creamos el marco adecuado para ello." #NT!
 je_lepsius_decipherment_akkadian: "Desciframiento de la lengua acadia" #NT!
 je_lepsius_decipherment_akkadian_reason: "No sólo la decodificación de los jeroglíficos ha mantenido en vilo a los expertos durante décadas. La antigua lengua persa y la escritura cuneiforme ya no son un secreto para nuestros eruditos. La expedición de Austen Henry Layard a Nimrud causó un gran revuelo y atrajo el interés del público. Tras el reciente descubrimiento de una colosal inscripción multilingüe en Behistun, el siguiente proyecto está en marcha: descifrar las lenguas más antiguas de la antigua Mesopotamia. Esto abriría vías arqueológicas completamente nuevas." #NT!
 je_lepsius_support_schliemann: "Heinrich Schliemann y el sueño de Troya" #NT!
 je_lepsius_support_schliemann_reason: "Heinrich Schliemann es un empresario alemán y autodidacta que ha viajado por el mundo y amasado una considerable fortuna. Sin embargo, desde su juventud su verdadera pasión han sido las epopeyas homéricas. Schliemann está convencido de que la antigua Troya no es un cuento de hadas. Todavía está buscando seguidores." #NT!
 je_lepsius_machu_picchu: "El legado de los incas" #NT!
 je_lepsius_machu_picchu_reason: "Con la última tecnología y los métodos de investigación más avanzados, incluso los lugares más intransitables del mundo ya no son un secreto para la gente de principios del siglo XX. En particular, la invención del avión ayudó enormemente a mapear regiones que antes eran remotas. Quizás finalmente puedan aclararse los últimos misterios de civilizaciones perdidas hace mucho tiempo." #NT!
 je_lepsius_epic_of_gilgamesh: "La epopeya de Gilgamesh" #NT!
 je_lepsius_epic_of_gilgamesh_reason: "La epopeya de Gilgamesh es el contenido de un grupo de obras literarias que provienen principalmente del área babilónica y contiene uno de los sellos escritos más antiguos que se conservan. La Epopeya de Gilgamesh en sus distintas versiones es la obra más conocida de la literatura acadia y sumeria. La epopeya cuenta la historia de Gilgamesh, un rey de Uruk, sus hazañas y aventuras, su amistad con Enkidu, su muerte y la búsqueda de la inmortalidad de Gilgamesh. #T Se necesitan cinco piezas de la epopeya para reconstruir una versión básica.#!" #NT!
 je_lepsius_epic_of_gilgamesh_success: "¡Encuentra al menos #G 5#! @lepsius_gilgamesh_fragment! Piezas de la Epopeya de Gilgamesh crean una reconstrucción básica de la misma." #NT!
