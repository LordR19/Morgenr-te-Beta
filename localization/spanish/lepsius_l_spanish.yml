 lepsius_antiquarianism_tech: "anticuario" #NT!
 lepsius_antiquarianism_tech_desc: "Los coleccionistas de tesoros artísticos se interesan por el pasado desde el Renacimiento italiano. Mientras Johann Joachim Winckelmann despertaba el interés por la antigua Roma y Grecia, las expediciones napoleónicas despertaron a Egipto del letargo del pasado. A pesar de estos avances, las investigaciones prearqueológicas fueron moldeadas por aventureros como Giovanni Battista Belzoni, cuyos métodos de investigación oscilaban entre la búsqueda de tesoros y el robo de tumbas." #NT!
 lepsius_early_archaeology_tech: "Arqueología temprana" #NT!
 lepsius_early_archaeology_tech_desc: "Después del trabajo preparatorio de Champollion, Karl Richard Lepsius logró descifrar completamente los jeroglíficos egipcios. Simboliza un cambio en el panorama arqueológico: sociedades, institutos y museos arqueológicos promovieron una nueva cultura científica. Sin embargo, Auguste Mariette, uno de los padres fundadores de la conservación de monumentos, no dudó en abrir el Serapeum con cargas explosivas cuando fue descubierto." #NT!
 lepsius_modern_archaeology_tech: "Arqueología moderna" #NT!
 lepsius_modern_archaeology_tech_desc: "A finales del siglo XIX surgieron más avances en la metodología de campo arqueológico. Una de las figuras pioneras en esto fue Augustus Pitt Rivers, quien excavó meticulosamente en Cranborne Chase, en el sur de Inglaterra, enfatizando que no sólo debían registrarse los objetos de belleza o valor, sino también los mundanos. Flinders Petrie introdujo una metodología sistemática en arqueología y preservación de artefactos." #NT!
  
