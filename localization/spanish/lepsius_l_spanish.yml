 je_lepsius_labyrinth_success: "Sólo si el líder de la expedición descubre la respuesta correcta en cada punto podrá salir del laberinto con seguridad." #NT!
 je_ishtar_gate: "Reconstrucción de la Puerta de Ishtar" #NT!
 je_ishtar_gate_reason: "Después de que una expedición a Babilonia recuperara los restos de la legendaria Puerta de Ishtar, ampliamos nuestra licencia de excavación para enviar los ladrillos babilónicos a nuestro museo." #NT!
 je_ishtar_gate_success: "Se necesitan un total de 200.000 ladrillos para devolverle a la puerta su antiguo esplendor. Se espera que cada año nos lleguen unos 20.000 ladrillos, si no hay problemas." #NT!
