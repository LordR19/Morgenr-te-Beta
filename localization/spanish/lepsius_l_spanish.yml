 lepsius.1601.t: "Donación de [SCOPE.sCharacter('lepsius_donator_scope').GetLastName]" #NT!
 lepsius.1601.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] es considerado un coleccionista de raras rarezas egipcias. Sus intereses egiptológicos le han llevado a poseer ahora una notable colección. Se ha ofrecido generosamente a donar sus exquisitos artefactos al Museo Arqueológico." #NT!
 lepsius.1602.d: "Es un hecho bien conocido que [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] tiene probablemente la colección privada más impresionante de artefactos mesopotámicos. Ha indicado al gobierno que esta colección podría pasar a manos del Estado, aunque algunos observadores críticos advierten que podría exigir algo a cambio." #NT!
 lepsius.1603.d: "Puede que [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] no sea considerado el más amante del arte, pero quiso la suerte que descubriera en su propiedad unos tesoros arqueológicos de gran valor que guarda bajo llave desde hace unos años. Como no puede hacer mucho con ellos, ha ofrecido al gobierno donarlos al Museo Arqueológico." #NT!
 lepsius.1604.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] ha realizado varios viajes por Sudamérica en los últimos años, donde ha coleccionado importantes reliquias de las culturas mesoamericana y andina a modo de souvenir. Ahora ha anunciado que quiere donar estos artefactos al museo." #NT!
 lepsius.1605.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] quedó impresionado por las antiguas culturas del Egeo. Ha estado coleccionando artefactos de Creta durante algunos años e incluso trajo un fresco minoico completo a su villa. Sin embargo, conociendo sus obligaciones sociales, decidió donar sus tesoros al pueblo [ROOT.GetCountry.GetAdjectiveNoFlag]." #NT!
 lepsius.1601.f: "Numerosas colecciones arqueológicas se remontan a los príncipes del Renacimiento, que coleccionaban objetos de arte antiguos y los compraban a través de comerciantes. En 1824, el rey Carlos Félix adquirió el material de la colección Drovetti (5.268 piezas, entre ellas 100 estatuas, 170 papiros, estelas, momias y otros objetos) que el cónsul general francés, Bernardino Drovetti, había construido durante su estancia en Egipto. Posteriormente se convirtió en la base del Museo Egipcio de Turín. Los empresarios ricos y las élites influyentes también tenían interés en coleccionar símbolos de estatus, que a menudo donaban al público en sus testamentos. A menudo ocurría que las personas no sólo querían mejorar su propia reputación a través de tales donaciones, sino que también esperaban una mejor posición en la sociedad." #NT!
 lepsius.1601.g: "¡Una maravillosa donación para nuestro museo!" #NT!
 lepsius.1601.h: "Este adulador sólo está tratando de aprovecharse." #NT!
  
 lepsius.1606.t: "Egiptomanía" #NT!
 lepsius.1606.d: "Se ha unido un grupo de personas apasionadas por Egipto. El grupo está liderado por [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]. Puede que algunos no compartan la admiración casi fanática por el antiguo Egipto, pero la apariencia puede tener ventajas." #NT!
 lepsius.1606.f: "Aunque el siglo XIX se considera progresista en muchos aspectos y dominado por el espíritu científico, fue precisamente durante esta época cuando se generalizaron varias formas de fenómenos ocultos y pseudocientíficos. El más conocido de ellos es el espiritismo, que pretendía demostrar la existencia de los espíritus. La investigación arqueológica no sólo inspiró muchas teorías equivocadas, sino también movimientos pseudocientíficos y esotéricos como el panbabilonismo, el mayismo y la creencia en la Atlántida. Aunque tales fenómenos a menudo podían tener un efecto corrosivo sobre la ciencia, ciertos fenómenos gozaron de cierta moda y popularizaron las investigaciones científicas que podían tener efectos secundarios bastante fructíferos." #NT!
 lepsius.1606.g: "Que se entreguen a su pequeño culto." #NT!
 lepsius.1606.h: "Prohibir esta patraña." #NT!
 lepsius.1607.t: "mayismo" #NT!
 lepsius.1607.d: "Algunas élites de nuestro país han caído en la extraña idea errónea de que el mundo sigue un calendario antiguo que se remonta a los mayas. Además, este pueblo habría poseído conocimientos que guardan los secretos del universo. Uno podría reírse de estas ideas absurdas si el influyente grupo no estuviera dirigido por [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]." #NT!
 lepsius.1608.t: "Panbabilonismo" #NT!
 lepsius.1608.d: "Un grupo de personas ha causado revuelo en la sociedad y la ciencia al insistir en que todo conocimiento proviene de Babilonia; Incluso las religiones judía y cristiana son una mera imitación. [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] también participa en este 'Club de panbabilonistas' que intentan difundir sus ideas." #NT!
 lepsius.1608.g: "¡Esto es pseudociencia!" #NT!
 lepsius.1608.h: "Excelente." #NT!
 lepsius.1609.t: "Atlantismo" #NT!
 lepsius.1609.d: "[SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] lidera un grupo esotérico-pseudocientífico que afirma que la Atlántida no es un mito, sino una ciudad histórica que contaba con tecnología avanzada en la Edad del Hielo. Además, todas las culturas descendieron de la Atlántida. Quiere entrar en contacto con los espíritus de la Atlántida en sesiones espiritistas semanales." #NT!
 lepsius.1609.h: "¿Quién puede decir si es verdad o sólo una leyenda?" #NT!
 lepsius.1609.i: "Hay pruebas sólidas de la Atlántida." #NT!
  
 lepsius.1610.t: "Inversión Arqueológica" #NT!
 lepsius.1610.d: "El director del Museo Arqueológico se ha ofrecido a apoyar la formación de nuevos especialistas. Sin embargo, esto implicaría costos adicionales." #NT!
 lepsius.1610.f: "El Instituto ha sabido que el gobierno tiene actualmente un interés particular en promover la arqueología en nuestro país. Un apoyo financiero adicional podría ayudar a contratar asistentes nuevos y prometedores.'" #NT!
 lepsius.1610.g: "Dar al museo una inyección financiera adicional." #NT!
 lepsius.1610.h: "Eso no vale la pena." #NT!
 lepsius.1611.t: "Entradas al museo" #NT!
 lepsius.1611.d: "Para cubrir el aumento de los costes, el museo se ve obligado a aumentar el precio de las entradas. El Estado podría apoderarse de los beneficios adicionales. Sin embargo, esto podría perjudicar ligeramente nuestra reputación." #NT!
 lepsius.1611.f: "'¡No hay boleto!'" #NT!
 lepsius.1611.g: "Aumentar los precios de las entradas." #NT!
 lepsius.1611.h: "Bajar los precios de las entradas." #NT!
 lepsius.1611.i: "¿Entradas? ¡El museo debería tener entrada gratuita!" #NT!
 lepsius.1612.t: "El legado del director [SCOPE.sCharacter('lepsius_director_scope').GetLastName]" #NT!
 lepsius.1612.d: "El director del museo [SCOPE.sCharacter('lepsius_director_scope').GetLastName], recientemente fallecido, era un hombre respetable. Gozaba de una excelente reputación científica. Pero un descubrimiento reciente podría empañar su legado." #NT!
 lepsius.1612.f: "Una investigación ha demostrado que [SCOPE.sCharacter('lepsius_director_scope').GetFullName] recibió repetidamente donaciones privadas de personas anónimas durante su mandato. Sin embargo, nunca entregó estos artefactos al museo, sino que los guardó para él. Aunque se trata de unas pocas piezas individuales, no son menos valiosas. Toda la Intelligentzia está amenazada por un verdadero escándalo." #NT!
 lepsius.1612.g: "¡La verdad debe salir a la luz!" #NT!
 lepsius.1612.h: "[SCOPE.sCharacter('lepsius_director_scope').GetFullName] era un hombre honorable." #NT!
  
 je_lepsius_pompeii: "Excavaciones modernas en Pompeya" #NT!
 je_lepsius_pompeii_reason: "La antigua ciudad romana de Pompeya, que quedó sepultada por una erupción del Monte Vesubio en el año 79 d.C., ha sido excavada desde el siglo XVIII. Sin embargo, en muchos sentidos, este tipo de exploración puede describirse en gran medida como saqueo, destrucción de material científico para adquirir tesoros artísticos o destrucción de material valioso por pura ignorancia. Los nuevos métodos arqueológicos podrían mejorar significativamente la investigación de Pompeya." #NT!
 je_lepsius_teotihuacan: "teotihuacan" #NT!
 je_lepsius_teotihuacan_reason: "Teotihuacán ya era considerado por los aztecas un lugar misterioso que había surgido mucho antes de su dominio; para ellos, esta ciudad en ruinas tenía que ser el lugar de nacimiento de los dioses. De hecho, mucha evidencia sugiere que Teotihuacán fue una ciudad antigua que influyó en gran parte de Centroamérica siglos antes del Imperio Azteca y es uno de los sitios precolombinos más grandes de América. Por lo tanto, el gobierno mexicano tiene más que razones científicas para investigar este lugar con más detalle. Teotihuacán puede verse como un símbolo de una larga e ininterrumpida cultura en México y, por tanto, como un precursor de nuestra nación. La reconstrucción de la Pirámide del Sol de Teotihuacán, parcialmente destruida, antes del centenario de la independencia tiene como objetivo subrayar este simbolismo y celebrar la unidad y la historia nacionales." #NT!
 je_lepsius_harappa: "La civilización del valle del Indo" #NT!
 je_lepsius_harappa_reason: "Aunque el sitio de las ruinas de Harappa se conoce desde hace algún tiempo y fue descrito por primera vez por Charles Masson en 1844 en su libro 'Narrativa de varios viajes en Baluchistán, Afganistán y el Panjab' como 'una fortificación en ruinas construida con ladrillos', su importancia es todavía no está del todo aclarado. ¿Quizás también en la India existan tesoros arqueológicos hasta ahora completamente desconocidos?" #NT!
 je_lepsius_first_emperor: "La tumba del primer emperador" #NT!
 je_lepsius_first_emperor_reason: "China es una nación joven en el campo de la arqueología. Nuestros investigadores necesitan salir al mundo y adquirir experiencia para profundizar sus conocimientos. Sólo cuando tengamos suficiente éxito y nuestros arqueólogos estén lo suficientemente capacitados podremos intentar la mayor aventura arqueológica: examinar la tumba del Primer Emperador, una tarea que nadie se ha atrevido todavía a emprender." #NT!
  
 lepsius.7.t: "La excavación de Pompeya" #NT!
 lepsius.7.d: "En Pompeya se probarán nuevos métodos científicos bajo la dirección del Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]. Este es un punto de inflexión en la historia de las excavaciones de Pompeya. Sin embargo, aún queda por decidir el enfoque de la investigación." #NT!
 lepsius.7.f: "Las excavaciones de Giuseppe Fiorelli abrieron un nuevo capítulo en el estudio y excavación de Pompeya. Durante las primeras excavaciones del sitio, se encontraron huecos ocasionales en la capa de ceniza que contenían restos humanos. Fiorelli se dio cuenta de que se trataba de espacios dejados por los cuerpos en descomposición y ideó la técnica de inyectarles yeso para recrear las formas de las víctimas del Vesubio. Esta técnica todavía se utiliza hoy en día, y ahora se utiliza una resina transparente en lugar de yeso porque es más duradera y no destruye los huesos, lo que permite análisis más detallados. Fiorelli también presentó documentación científica. Dividió la ciudad en las nueve zonas y bloques actuales y numeró las entradas de las casas individuales. Fiorelli también publicó el primer periódico con informes de excavaciones. Bajo sus sucesores, toda la sección oeste de la ciudad quedó expuesta." #NT!
 lepsius.7.g: "Estamos interesados ​​principalmente en los artefactos." #NT!
 lepsius.7.h: "Necesitamos saber más sobre el pasado." #NT!
 lepsius.7.i: "Queremos formar una nueva generación de científicos." #NT!
 lepsius.8.t: "La Pirámide del Sol de Teotihuacán" #NT!
 lepsius.8.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] mira el panorama de Teotihuacán desde el punto más alto de la pirámide reconstruida: este prestigioso proyecto ha superado un obstáculo importante, pero aún no está claro qué beneficio concreto obtendrá el país de las excavaciones." #NT!
 lepsius.8.f: "Teotihuacán, en el Altiplano Central de México, es una de las metrópolis en ruinas prehistóricas más importantes de América, mejor conocida por sus templos escalonados, como la Gran Pirámide del Sol. La zona de Teotihuacán estuvo habitada permanentemente desde el siglo VI a.C. Entre el 100 y el 650 d.C., la ciudad fue el centro cultural, económico y militar dominante de Mesoamérica. En el apogeo de su desarrollo pudo haber llegado a tener hasta 200.000 habitantes. En su época, era, con diferencia, la ciudad más grande del continente americano y una de las más grandes del mundo. Desde aproximadamente el año 650 su importancia disminuyó hasta que alrededor del año 750 fue abandonado en gran medida por razones que no se comprenden del todo. Sus influencias culturales continuaron dando forma al centro de México hasta la conquista española de México." #NT!
 lepsius.9.t: "Una civilización desconocida" #NT!
 lepsius.9.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] está completamente asombrado. Parece que ha encontrado vestigios de una cultura hasta entonces completamente desconocida que se asentó en el valle del Indo hace miles de años y que, por tanto, sería cuna de civilizaciones como Egipto o Babilonia. Quedan pendientes décadas de investigación, pero ¿cuáles son las prioridades?" #NT!
 lepsius.9.f: "La civilización del Indo de la Edad del Bronce, también conocida como civilización del Indo o cultura Harappa, fue una de las primeras civilizaciones urbanas. Existió aproximadamente entre el 2800 a. C. y el 1800 a. C. a lo largo del Indo en el noroeste del subcontinente indio. La civilización del Indo se extendió por casi todo lo que hoy es Pakistán, así como por partes de India y Afganistán. En 1912, J. Fleet encontró focas con caracteres desconocidos en la entonces India británica, lo que despertó el interés del público científico en Europa. Luego se llevaron a cabo excavaciones en Harappa y Mohenjo-Daro en 1921/22 bajo la dirección de John Marshall, entonces director del Servicio de Antigüedades Británico. La similitud de las dos ciudades excavadas rápidamente dejó claro que aquí se había descubierto una cultura avanzada hasta ahora desconocida." #NT!
  
 lepsius.70.t: "Un ejército de terracota" #NT!
 lepsius.70.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] hizo un descubrimiento sorprendente cuando examinó el área alrededor del mausoleo del primer emperador Qin: un ejército hecho enteramente de terracota que defiende al emperador muerto hasta el día de hoy." #NT!
 lepsius.70.f: "'En el noveno mes, el Primer Emperador fue enterrado en el Monte Li. Los trabajos de excavación y preparación en el Monte Li comenzaron cuando el Primer Emperador subió al trono por primera vez. Más tarde, después de unificar su imperio, fueron enviados allí 700.000 hombres de todo su imperio. Excavaron tres capas de agua subterránea y vertieron bronce para el ataúd exterior. Se construyeron palacios y torres escénicas para cien funcionarios, y la tumba se llenó de artefactos raros y tesoros maravillosos. A los artesanos se les ordenó fabricar ballestas y flechas preparadas para disparar a cualquiera que entrara en la tumba. Se utilizó mercurio para simular los cien ríos, el Yangtze, el río Amarillo y el gran mar, y se puso a fluir mecánicamente. Arriba estaban las representaciones de las constelaciones celestiales, abajo, las características de la tierra. Las velas estaban hechas de grasa de "hombre-pez", que está calculada para arder y no apagarse durante mucho tiempo. -Sima Qian" #NT!
 lepsius.70.g: "La antigua grandeza de China es asombrosa." #NT!
  
 lepsius.61.t: "La excavación en [SCOPE.sState('lepsius_excavation_state').GetName]" #NT!
 lepsius.61.d: "Durante la ocupación de [SCOPE.sState('lepsius_excavation_state').GetName] cayeron en nuestras manos equipos y artefactos arqueológicos. Los arqueólogos insisten en no interrumpir el trabajo científico y en proteger el lugar de la excavación. Algunos oficiales, sin embargo, insisten en que debemos ayudarnos nosotros mismos con el botín." #NT!
 lepsius.61.f: "Desgraciadamente, no es infrecuente el saqueo de importantes yacimientos de excavación. Los ejércitos que se acercaban no siempre estuvieron a la altura de su reputación de preservar y proteger los tesoros artísticos. En algunos casos, fue sólo la exposición a la perspectiva de regresar con un botín adicional lo que despertó los deseos de hombres ambiciosos: ¿por qué lo que era cierto en la época de Sila debería ser diferente hoy?" #NT!
 lepsius.61.g: "¡Saquea el sitio de excavación!" #NT!
 lepsius.61.h: "Proteger el sitio de excavación." #NT!
 lepsius.62.t: "¡Sitio de excavación saqueado!" #NT!
 lepsius.62.d: "La guerra en uno de nuestros países de excavación ha dejado su huella: tropas enemigas han ocupado la región en la que se está investigando un sitio arqueológico y han confiscado sumariamente los artefactos que nuestro equipo encontró allí, dejando tras de sí un rastro de destrucción." #NT!
 lepsius.62.f: "Los sitios de excavación arqueológica pueden convertirse en víctimas de la guerra y la destrucción; esto también afecta a los equipos arqueológicos neutrales que no forman parte como tercero de una nación beligerante. Las naciones rapaces pueden entonces hacer uso de los artefactos que aún no han sido devueltos a sus respectivos países de origen. No se preocupe: el equipo de excavación permanece en el lugar y la excavación no se pierde. Sin embargo, pasarán tres años hasta que los arqueólogos hayan reparado los daños hasta tal punto que sea posible volver a realizar operaciones normales. Durante este tiempo, ningún artefacto anual de este sitio arqueológico llegará a nuestros museos." #NT!
 lepsius.62.g: "¡Estos bárbaros!" #NT!
  
 lepsius_excavation_sacked_state_modifier: "Sitio Arqueológico Saqueado" #NT!
 lepsius_excavation_protected_state_modifier: "Sitio Arqueológico Protegido" #NT!
  
 lepsius_4_excavation_team_needed_tt: "Contar con al menos #G 4#! Equipos de excavación." #NT!
  
 lepsius.2101.t: "Restos de una batalla romana" #NT!
  
 lepsius.2101.f: "\"¡Señor, encontré otro clavo!\"\n\ "¡Fabuloso! ¡Esto refuerza la teoría de que este lugar fue el escenario de una antigua batalla! ¡Espero que pronto encontremos algunos huesos también!\"" #NT!
 lepsius.2101.g: "¡No es un descubrimiento prestigioso, pero sí importante!" #NT!
  
 lepsius.2102.t: "Villa Rústica descubierta" #NT!
  
 lepsius.2102.f: "\"Una Villa Rústica no era sólo un importante productor de productos agrícolas, alimentos y bebidas. Además permitía a los viajeros descansar en sus viajes y contribuía decisivamente al abastecimiento de las legiones. Esos restos nos permiten sacar conclusiones sobre la producción de alimentos y la vida de los romanos. y la agricultura en el Imperium Romanum."" #NT!
 lepsius.2102.g: "¡Esto nos dirá mucho sobre la vida de los romanos rurales!" #NT!
  
 lepsius.2103.t: "Se descubren tablillas romanas antiguas" #NT!
  
 lepsius.2103.f: "Claudia Severa a su saludo Lepidina.\nEl 11 de septiembre hermana, por el día de la celebración de mi cumpleaños, te hago una cordial invitación para que vengas a nosotros, para hacerme más agradable el día con tu llegada. , si estás presente. Saluda de mi parte a tu Cerialis. Mi Elio y mi pequeño hijo le envían sus saludos.\nTe espero, hermana. Adiós, hermana, mi alma más querida, mientras espero prosperar, y saludos.\nA Sulpicia Lepidina, esposa de Cerialis, de Cl. Severa." #NT!
 lepsius.2103.g: "¡No todos los tesoros están hechos de plata y oro!" #NT!
  
 lepsius.2104.t: "Tesoro de monedas romanas descubierto" #NT!
 lepsius.2104.d: "Los tesoros de monedas romanas son un hallazgo poco común. No obstante, se encontró uno en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pudo recuperar el tesoro que probablemente estuvo escondido durante una época de crisis para el Imperium Romanum." #NT!
 lepsius.2104.f: ""Me pregunto si en el futuro los arqueólogos encontrarán algún día monedas dejadas por nosotros y se preguntarán cómo terminaron allí"." #NT!
 lepsius.2104.g: "¡Mi precioso!" #NT!
  
 lepsius.2111.t: "Sarcófago persa antiguo" #NT!
  
 lepsius.2111.f: "\"Cuidado, cuidado. No podemos permitir que este hallazgo se dañe. ¡Por favor, absténgase de usar una palanca sobre él!\"" #NT!
 lepsius.2111.g: "¡Qué hallazgo tan sorprendente!" #NT!
  
 lepsius.2112.t: "Tesoro en Palacio Persa" #NT!
 lepsius.2112.d: "La pista de un granjero ha llevado a [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a un palacio persa perdido del período aqueménida. Durante la excavación posterior hubo una sorpresa." #NT!
 lepsius.2112.f: "Mesopotamia fue una de las provincias centrales del antiguo Imperio Persa. Durante la conquista, los aquemínidas trajeron a su tierra numerosas obras de arte, así como tablillas cuneiformes. Sin embargo, fue sorprendente para el equipo arqueológico descubrir un archivo completo de tablillas mesopotámicas en una sección del palacio que encontraron." #NT!
 lepsius.2112.g: "¡Colecciónalos todos!" #NT!
  
 lepsius.2113.t: "Estatua egipcia en tumba persa" #NT!
 lepsius.2113.d: "Una pequeña excavación en la tumba de un noble persa ha descubierto una pequeña figura del dios egipcio Thoth." #NT!
 lepsius.2113.f: "Los persas gobernaron Egipto durante más de un siglo. Pero incluso antes y después hubo un intercambio cultural entre las dos civilizaciones, aunque la guerra fuera común entre ambos imperios." #NT!
 lepsius.2113.g: "¿Cómo llegó el artefacto aquí?" #NT!
  
 lepsius.2114.t: "Inscripción monumental" #NT!
 lepsius.2114.d: "Un deslizamiento de tierra ha descubierto una inscripción rocosa monumental en una montaña que antes se creía perdida. El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] se dispuso directamente a evaluar el antiguo informe." #NT!
 lepsius.2114.f: "Las inscripciones o relieves rupestres persas tienen un lugar permanente en el arte del imperio caído. La más famosa es la inscripción de Behistun, que es una inscripción real aqueménida multilingüe y un gran relieve rocoso en un acantilado en el monte Behistun en la provincia de Kermanshah en Irán, establecida por Darío el Grande. Fue importante para el desciframiento de la escritura cuneiforme, ya que es la inscripción cuneiforme trilingüe más larga conocida, escrita en persa antiguo, elamita y babilónico (una variedad del acadio)." #NT!
 lepsius.2114.g: "¡Una importante fuente primaria sobre la historia persa!" #NT!
  
