 lepsius.30.t: "Nuevo científico principal" #NT!
 lepsius.30.d: "El Museo Arqueológico ha nombrado un nuevo científico principal. Es [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]." #NT!
 lepsius.30.f: ""
 lepsius.30.g: "¡Felicidades!" #NT!
 lepsius.31.t: "El científico principal se convierte en director del museo" #NT!
 lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] tuvo el honor de ser nombrado nuevo director del museo. Por tanto, se retirará del servicio activo." #NT!
 lepsius.31.f: "Desde hace años [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] dedica su vida a la ciencia y la cultura y hace tiempo que se cansó de la política. Para muchos, la decisión de concentrarse únicamente en las operaciones del museo no fue una sorpresa. Ya no estará disponible políticamente ni para expediciones. Hay ascensos que son lamentables." #NT!
 lepsius.31.g: "Despedida..." #NT!
  
 lepsius.80.t: "¡Una nueva era de la arqueología!" #NT!
 lepsius.80.d_egypt: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] utilizó nuevos métodos arqueológicos para descubrir muchos detalles de una antigua aldea egipcia. El uso de la estratigrafía y el sistema de las tres edades, así como la documentación de los hallazgos de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca una nueva era en la arqueología." #NT!
 lepsius.80.d_mesopotamia: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] utilizó nuevos métodos arqueológicos para descubrir muchos detalles de una antigua aldea mesopotámica. El uso de la estratigrafía y el sistema de las tres edades, así como la documentación de los hallazgos de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca una nueva era en la arqueología." #NT!
 lepsius.80.d_aegean: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] utilizó nuevos métodos arqueológicos para descubrir muchos detalles de una antigua aldea del Egeo. El uso de la estratigrafía y el sistema de las tres edades, así como la documentación de los hallazgos de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca una nueva era en la arqueología." #NT!
 lepsius.80.d_precolumbian: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] utilizó nuevos métodos arqueológicos para descubrir muchos detalles de una antigua aldea precolombina. El uso de la estratigrafía y el sistema de las tres edades, así como la documentación de los hallazgos de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca una nueva era en la arqueología." #NT!
 lepsius.80.f: "\"Las capas del suelo en las que encontramos los artefactos de este pueblo nos dicen mucho sobre ello. Una capa, por ejemplo, contiene mucho carbón y marca el final de los hallazgos de este período. Esto probablemente significa que un incendio destruyó "El pueblo estaba abandonado. Además no hay objetos metálicos, lo que significa que debe ser un pueblo de la edad de piedra. Los restos humanos que encontramos también fueron fascinantes, ya que estaban desnutridos y tenían dientes desgastados"." #NT!
 lepsius.80.g: "¡Tan civilizado!" #NT!
  
 lepsius.100.t: "Preparando la Expedición Arqueológica [ROOT.GetCountry.GetAdjectiveNoFlag]" #NT!
 lepsius.100.d: "Los preparativos para la expedición arqueológica están en marcha. Sin embargo, todavía no está claro durante cuánto tiempo se financiará el viaje." #NT!
 lepsius.100.f: "No sólo la financiación como tal, sino también la duración de la expedición pronto se convertirían en una cuestión política, después de que [ROOT.GetCountry.GetName] hubiera decidido ceder a los deseos de sus académicos y enviar la tan esperada expedición. El solo viaje de ida y vuelta tomaría un tiempo precioso, mientras que los cascarrabias del Gabinete insistían en enviar sólo a unos pocos negociadores para adquirir algunos artefactos del anticuario." #NT!
 lepsius.100.g: "No hagas las cosas a medias: será un largo viaje." #NT!
 lepsius.100.h: "Un viaje de media longitud es un buen compromiso." #NT!
 lepsius.100.i: "Un viaje corto es suficiente." #NT!
 lepsius.110.t: "Controversia sobre el liderazgo" #NT!
 lepsius.110.d: "Los intelectuales se ven favoritos para tener a uno de sus representantes al frente de la expedición arqueológica. Pero hay numerosas voces disidentes." #NT!
 lepsius.110.f: "Las élites del país están divididas. El apoyo estatal a la expedición ha hecho aparecer en escena críticos y envidiosos. La intelectualidad del país ve en la empresa su soberanía. Tanto la oposición como las fuerzas gubernamentales exigen que se les asigne un puesto de observadores. Es innegable que un representante de la intelectualidad sería el mejor calificado para la tarea, pero hay otras posibilidades..." #NT!
 lepsius.110.g: "La intelectualidad es la más cualificada." #NT!
 lepsius.110.h: "Un representante del gobierno acompañará la expedición." #NT!
 lepsius.110.i: "Un político de la oposición es adecuado para esto." #NT!
 lepsius.110.j: "Alguien con experiencia arqueológica debería hacer el trabajo." #NT!
 lepsius.110.k: "Este honor pertenece únicamente al heredero al trono." #NT!
 lepsius.120.t: "Agregado militar" #NT!
 lepsius.120.d: "Se recomienda encarecidamente contratar un agregado militar para la expedición arqueológica." #NT!
 lepsius.120.f: "Los militares han sugerido tres posibles candidatos para servir como agregados militares de la expedición. La decisión fue comunicada hoy por el Departamento de Guerra. La selección aún no se ha confirmado." #NT!
 lepsius.120.g: "[SCOPE.sCharacter('lepsius_military_attache_1').GetFullName]." #NT!
 lepsius.120.h: "[SCOPE.sCharacter('lepsius_military_attache_2').GetFullName]." #NT!
 lepsius.120.i: "[SCOPE.sCharacter('lepsius_military_attache_3').GetFullName]." #NT!
 lepsius.130.t: "Artistas se unen a la expedición" #NT!
 lepsius.130.d: "Un grupo de artistas de nuestra Academia han manifestado su interés en participar en la próxima Expedición Arqueológica." #NT!
 lepsius.130.f: "En la academia de arte se ha corrido la voz de que pronto una expedición buscará ciudades perdidas y tesoros artísticos desconocidos. Los dibujantes y pintores ya se inspiraron en la atmósfera, los colores y las escenas de la expedición de Napoleón a Egipto. Hay suficientes solicitantes que quieren realizar dibujos y bocetos de sitios arqueológicos para nosotros. No hace falta decir que tal ampliación de la expedición conlleva costes adicionales, pero sin duda merece la pena." #NT!
 lepsius.130.a: "Están cordialmente invitados." #NT!
 lepsius.130.b: "Gracias pero no gracias." #NT!
 lepsius.140.t: "Arqueólogo recluta eruditos experimentados" #NT!
  
 lepsius.140.f: "Nos unen intereses comunes: nuestro líder tiene conexiones con otros estudiosos versados ​​en arqueología, historia y antropología. Semejante ampliación del número de expedicionarios sin duda tendría un efecto positivo en los resultados de la empresa. Sin embargo, este no es un servicio amigable: el Estado tiene que pagar la manutención, el alojamiento y el salario. Algunos podrían llamar nepotismo a este aprovisionamiento por parte de los "amigos" del líder de la expedición, pero él nos ha asegurado que la lógica detrás de la expansión es puramente científica." #NT!
 lepsius.140.a: "Un enriquecimiento para el equipo." #NT!
 lepsius.140.b: "¡No pagamos a las camarillas de nuestros arqueólogos!" #NT!
 lepsius.150.t: "Científicos naturales se unen a la expedición" #NT!
 lepsius.150.d: "Los científicos quieren realizar experimentos en la próxima expedición." #NT!
 lepsius.150.f: "Las universidades de nuestro país no han quedado ajenas a los acontecimientos actuales. A algunos científicos les gustaría acompañar la expedición para estudiar las condiciones geográficas, comparar cálculos astronómicos o realizar experimentos meteorológicos. Otros creen que las muestras de rocas y madera pueden mejorar los resultados científicos de la expedición. Muchos de los científicos seleccionados dejan claro que llevan mucho tiempo esperando el momento de viajar a los tan esperados países extranjeros: sólo esperan una excusa para viajar como pasajeros libres. ¡Y también tienen deseos caros!" #NT!
 lepsius.150.a: "¡Una idea magnífica!" #NT!
 lepsius.150.b: "No podemos atender a todas las barbas peludas..." #NT!
  
 lepsius.200.t: "La expedición llega al lugar de salida." #NT!
 lepsius.200.d: "La expedición ha llegado a su punto de partida. Es hora de hacer algunos preparativos finales antes de la salida." #NT!
 lepsius.200.f_ex_upe: "'¡Lúxor, Lúxor!' El grito recorre las filas mientras el Templo de Karnak se asoma en el horizonte. El barco amenaza con volcarse en el Nilo mientras los miembros de la expedición se amontonan en la barandilla, contemplando la silueta de la ciudad conocida en el antiguo Egipto como Tebas. Ruinas de estructuras milenarias se alinean a orillas del Nilo, se alzan obeliscos entre casas y tiendas en ruinas. En la otra orilla del Nilo, sin embargo, se alzan las cadenas montañosas de color marrón arenoso donde se esconde el legendario Valle de los Reyes, y donde se dice que aún se encuentran tumbas desconocidas de los faraones. Pero antes de que podamos llegar a eso, todavía tenemos algunas cosas que resolver en Luxor..." #NT!
 lepsius.200.f_ex_loe: "La "Madre del Mundo" se encuentra sobre las aguas del Nilo, brillando al sol. Los minaretes y las cúpulas adornan el panorama y hablan del poder y la importancia de esta ciudad, que una vez y ahora ayudó a determinar el destino de Medio Oriente. Bazares y alfombras coloridos caracterizan las calles, así como la fina ornamentación de la arquitectura fatimí. Pero la vista va más allá, mucho más allá, donde las cimas de las pirámides presagian una época pasada, que es el verdadero objetivo de nuestro viaje. Pero antes de eso, debemos tomar algunas precauciones en El Cairo." #NT!
 lepsius.200.f_ex_bab: "Bagdad, la ciudad más grande de Mesopotamia, está llena de actividad. Como El Cairo, es un centro del mundo árabe; Al igual que El Cairo, era la sede del poder y el prestigio. Pero a diferencia de El Cairo, donde las distantes pirámides de Giza presagian un mundo aún más antiguo, hay poco en Bagdad que evoque los imperios de Babilonia y Acad. Incluso las supuestas antigüedades que un miembro de la expedición, un tanto descuidado, compró a un comerciante turbio han resultado ser falsificaciones. Si bien los edificios de piedra de los egipcios y los mayas aún son testigos de las civilizaciones perdidas, aquí casi no hay nada comparable. Probablemente tendremos que empezar de cero." #NT!
 lepsius.200.f_ex_ass: "¿Qué más se puede encontrar en Asiria después de que Layard excavó en Nimrud? Bastante, según un comerciante de Mosul. Hace apenas un mes, la cabeza de un lamassu emergió de la arena. Y el bazar siempre ofrece buenas piezas, nos cuenta. El hecho de que toda una serie de piezas no hayan podido salvarse también tiene que ver con los clanes kurdos de la zona, que no permiten que todo el mundo cace furtivamente en sus zonas, independientemente de la licencia de excavación. Llevaremos la advertencia con nosotros y conseguiremos lo esencial antes de comenzar el viaje." #NT!
 lepsius.200.f_ex_arg: "¡Ah, la buena Atenas! No tiene la edad suficiente para lo que busca nuestro equipo de expedición, pero sí lo suficientemente buena para pasar días extra en Ática. Grecia no tiene muchas ciudades grandes, por lo que nuestro equipo de expedición no tiene más remedio que hacer allí los preparativos más necesarios antes de partir hacia el campo. Nuestra guía de arqueología nos presiona mucho, ya que algunos estudiosos dedican demasiado tiempo a distracciones, ya sea el mármol clásico o el vino griego. El cálido sol, la sombra de los olivos y el idilio acadio invitan a quedarse y relajarse; algunos parecen haber olvidado ya por qué estamos realmente aquí." #NT!
 lepsius.200.f_ex_cre: "Una ligera brisa sopla desde el mar Egeo cuando nuestra expedición llega al puerto de Heraklion. Saludan los antiguos bastiones venecianos, que recuerdan los tiempos en que Candia era un centro comercial en la Edad Media. Después de descargar la carga con el graznido de las gaviotas y los participantes desembarcan, a la amistosa recepción le sigue la amarga realidad. Mientras que algunos participantes se quejan de la cocina local y exigen mejores alojamientos, el arqueólogo principal muestra poca simpatía por peticiones menos intelectuales. Porque Heraklion es para él sólo una estación de paso: en el interior de la isla aguardan los tesoros de los minoicos." #NT!
 lepsius.200.f_ex_yuc: "En Mérida, nuestro equipo de excavación está haciendo los últimos preparativos antes de la gran partida. Las huellas de la conquista y colonización española caracterizan a la ciudad, que a pesar de su tamaño manejable demuestra que alguna vez fue, junto con Campeche, el lugar desde donde los españoles ejercieron el control de la península. Se dice que a menos de 100 millas de distancia se encuentran algunos sitios mayas que la selva ha recuperado durante los últimos siglos. Nuestros expedicionarios no se librarán de excavar más profundamente en la maleza si quieren descubrir nuevos templos o incluso ciudades..." #NT!
 lepsius.200.f_ex_per: "Los Andes se elevan como reyes sobre las cabezas de sus súbditos; sus picos nos miran majestuosamente, como para poner a prueba nuestra valía para entrar en sus valles. El viaje al Cuzco fue arduo, pero los avances tecnológicos hacen que las expediciones ya no se conviertan en viajes aventureros y llenos de imprevisibilidad. En las calles de la antigua capital de los Incas, el dominio histórico español se combina con el encanto de la arquitectura andina. En el medio, los muros ciclópeos sin fisuras aún son testigos de la arquitectura de los antiguos gobernantes. Las ruinas de la fortaleza inca de Sacsayhuamán, a solo un paso del centro, son una muestra de lo que los miembros de la expedición buscarán en este viaje." #NT!
 lepsius.200.g: "Ah, Egipto." #NT!
 lepsius.200.h: "Ah, Mesopotamia." #NT!
 lepsius.200.i: "Ah, Grecia." #NT!
 lepsius.200.j: "Ah, mosquitos y enfermedades mortales." #NT!
 lepsius.200.k: "Ah, Perú." #NT!
 lepsius.210.t: "Los intérpretes y el guía misterioso" #NT!
 lepsius.210.d: "Entre los expedicionarios no se ponen de acuerdo sobre si gastar el dinero restante en unos cuantos intérpretes cualificados o en un guía misterioso." #NT!
 lepsius.210.f: "No es una cuestión de cantidad o calidad, aunque algunos miembros de nuestra expedición lo expresen así. Los intérpretes no sólo tienen la ventaja de que hablan el idioma, sino también de que la gente local confía en ellos más rápidamente. La posibilidad de obtener información sobre artefactos es considerablemente mayor. Por otro lado, el misterioso guía podría llevarnos a lugares especiales que de otro modo no encontraríamos o encontraríamos con gran dificultad: lugares con artefactos especiales y desafíos desconocidos." #NT!
 lepsius.210.a: "Podríamos utilizar algunos intérpretes." #NT!
 lepsius.210.b: "Necesitamos un guía que conozca los secretos de la zona." #NT!
 lepsius.220.t: "Arqueólogo compra artefactos" #NT!
 lepsius.220.d: "Nuestro líder de expedición encontró y adquirió algunos artefactos valiosos en el mercado local." #NT!
 lepsius.220.f: "Ladrones de tumbas, cazadores de tesoros y aventureros deambularon por los sitios de excavación del mundo mucho antes de que el primer arqueólogo pusiera un pie en la tierra. Ésta es una amarga verdad. En muchos casos, los objetos se pierden sin dejar rastro, acaban en colecciones privadas o, si están hechos de metales preciosos, incluso se funden. Pero incluso los hallazgos que pueden recuperarse tienen el defecto de que es posible que nunca se aclare su origen. Los arqueólogos experimentados tienen talento no sólo para excavar artefactos, sino también para encontrarlos en el comercio y reconstruir su procedencia." #NT!
 lepsius.220.g: "Qué linda sorpresa." #NT!
 lepsius.230.t: "Escribir un diario" #NT!
 lepsius.230.d: "Inspirado por el entorno exótico y las impresiones diarias, nuestro líder de expedición ha comenzado a llevar un diario." #NT!
 lepsius.230.f: "Cada país y lugar tiene sus propios colores y olores. El misticismo de Oriente, la magia de Grecia y las leyendas de los mayas e incas cautivaron a la gente. Otros se inspiraron en la vida cotidiana desconocida, los idiomas incomprensibles o la extrañeza del mundo en el que se veía arrojado un aventurero. A veces bastaba con escribir para procesar el impacto de las impresiones y registrarlas." #NT!
 lepsius.230.g: "Espíritu romántico incorregible." #NT!
 lepsius.240.t: "Escribir un tratado" #NT!
 lepsius.240.d: "Nuestro líder de expedición ha decidido escribir un artículo científico sobre el curso de la expedición." #NT!
 lepsius.240.f: "Puede parecer sorprendente, pero no todo el mundo tiene tiempo para llevar sus propios registros junto con su trabajo real. Algunos temas no encuentran cabida en los informes oficiales, quizás porque se desvían demasiado del tema real o porque la tesis aún no está lo suficientemente madura. Sea como fuere: nuestro líder de expedición aparentemente ha encontrado un tema en el que le gustaría trabajar además del informe oficial y publicarlo más tarde." #NT!
 lepsius.240.g: "Esperemos que de ello salga algo útil." #NT!
 lepsius.250.t: "Pelea de taberna" #NT!
 lepsius.250.d: "Las malas cualidades del líder de nuestra expedición han provocado un incidente diplomático." #NT!
  
 lepsius.250.g: "Vergonzoso..." #NT!
 lepsius.260.t: "Apreciación" #NT!
 lepsius.260.d: "Las buenas cualidades de nuestro líder de expedición han llevado al amplio reconocimiento de nuestra empresa arqueológica." #NT!
  
 lepsius.260.g: "Maravilloso" #NT!
 lepsius.270.t: "Helado y limonada" #NT!
  
 lepsius.270.g: "Tienes que viajar con estilo." #NT!
 lepsius.280.t: "Una audiencia" #NT!
  
 lepsius.280.f: "El gobernador local se enteró de la expedición y convocó al líder de la misión arqueológica. Estaba interesado en los goles y sentía mucha curiosidad por el invitado. En la conversación que siguió, nuestro líder no sólo logró entretener bien al anfitrión, sino que también lo impresionó tanto con sus habilidades que el gobernador se ofreció a ayudarlo. Al final resultó que, poseía un valioso artefacto que regaló a nuestra expedición como un gesto amable." #NT!
 lepsius.280.g: "¡Un regalo maravilloso!" #NT!
 lepsius.290.t: "Agregado contrata guardias" #NT!
 lepsius.290.d: "El agregado militar de nuestra expedición arqueológica ha contratado algunos mercenarios para garantizar la seguridad de nuestro viaje." #NT!
 lepsius.290.f: "Al parecer, el Departamento de Guerra tuvo suerte al seleccionar a nuestro agregado militar. Sus habilidades le han valido la aprobación de un oficial militar local y le ha hablado de enviar un grupo de guardias para proteger nuestra expedición. A cambio, visitó un contingente de tropas del país anfitrión y compartió su experiencia." #NT!
 lepsius.290.g: "Los militares eligieron al hombre adecuado." #NT!
  
 lepsius.300.t: "¡Comienza la Expedición Arqueológica!" #NT!
 lepsius.300.d: "Las cosas están empaquetadas, se han reclutado los últimos ayudantes, el plan de expedición está en marcha: el viaje puede comenzar." #NT!
 lepsius.300.f: ""
 lepsius.300.g: "¡Aquí vamos!" #NT!
 lepsius.310.t: "Finaliza expedición arqueológica" #NT!
 lepsius.310.d: "La expedición arqueológica ha terminado. ¡Es hora de contar el rendimiento!" #NT!
 lepsius.310.f: "Ha sido un viaje arduo con muchas dificultades y obstáculos, pero nuestra nación no sólo ha aumentado su conocimiento del pasado durante la expedición, sino que también ha adquirido artefactos preciados para el museo. Algunos ayudantes ya se han despedido, algunos miembros de la excavación anhelan volver a casa. Mientras tanto, el líder de la expedición cuenta las piezas más pequeñas adquiridas que conforman el éxito de la expedición. La catalogación seca sigue la aventura romántica." #NT!
 lepsius.310.g: "¡Salud por la ciencia! Ahora trae a nuestros muchachos de regreso." #NT!
 lepsius.310.h: "Esto es sólo el comienzo: iniciar una excavación arqueológica a largo plazo." #NT!
 lepsius.311.t: "Arqueólogo publica diario" #NT!
  
 lepsius.311.f: ""
 lepsius.311.g: "Una inspiración para todos nosotros." #NT!
 lepsius.312.t: "Arqueólogo publica artículo científico" #NT!
  
 lepsius.312.f: ""
 lepsius.312.g: "Deberíamos conseguir una copia para la biblioteca nacional." #NT!
 lepsius.313.t: "El líder de la expedición regresa a casa" #NT!
 lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] ha regresado después de una expedición arqueológica. Las experiencias del viaje dejaron una profunda impresión." #NT!
 lepsius.313.f: ""
 lepsius.313.g: "¡Bienvenido de nuevo!" #NT!
  
 lepsius.401.t_bedouin: "Incursión beduina" #NT!
 lepsius.401.t_kurdish: "Incursión kurda" #NT!
 lepsius.401.d: "Nuestra expedición arqueológica ha sido atacada por tribus locales." #NT!
 lepsius.401.f_bedouin: "No todas las zonas del desierto están bajo el control total del gobierno. Algunas tribus beduinas resisten con éxito la modernización del Estado y el cambio social. Los clanes todavía viven como lo hacían sus antepasados ​​hace siglos. Los asaltos a caravanas y a los viajeros descuidados forman parte de la rutina diaria. Un ataque beduino también afectó nuestra expedición: robaron objetos de valor y equipo arqueológico y secuestraron camellos. El líder de la expedición nos pide que hablemos con el gobierno para que no vuelvan a ocurrir incidentes que pongan en peligro la expedición. Por supuesto, esto será visto como una injerencia en los asuntos internos..." #NT!
 lepsius.401.f_kurdish: "Las montañas Zagros, que limitan con Mesopotamia al norte y al este, han sido históricamente el hogar de tribus kurdas que están sólo ligeramente bajo el control del gobierno local. Muchos de ellos actúan por su cuenta, reconociendo sólo a su tribu como autoridad. Una y otra vez realizan redadas. Esta vez también un ataque kurdo afectó a nuestra expedición: robaron objetos de valor y equipo arqueológico y secuestraron camellos. El líder de la expedición nos pide que hablemos con el gobierno para que no vuelvan a ocurrir incidentes que pongan en peligro la expedición. Por supuesto, esto será visto como una injerencia en los asuntos internos..." #NT!
 lepsius.401.g: "Presentar una queja formal al gobierno." #NT!
 lepsius.401.h: "Nos arreglamos nosotros mismos." #NT!
 lepsius.401.i: "¡Castigarlos!" #NT!
 lepsius.401.j: "¡Guardias!" #NT!
 lepsius.402.t_desert: "Tormenta del Desierto" #NT!
 lepsius.402.t_tropical: "Tormenta tropical" #NT!
 lepsius.402.d: "¡Nuestra expedición arqueológica se enfrenta a una tormenta devastadora!" #NT!
 lepsius.402.f_desert: "Al principio era sólo una ligera brisa que arrojaba arena a los ojos de nuestro equipo de expedición. Pero entonces el viento se hizo tan fuerte que arrasó a hombres y bestias de carga. Incluso después de varias horas, la tormenta del desierto no perdió nada de su violencia. Cuando nuestros arqueólogos preguntaron a un local sobre el fenómeno, dijo que este tipo de tormentas son normales para la época del año. ¡Estas tormentas del desierto podrían poner en peligro toda nuestra expedición!" #NT!
 lepsius.402.f_tropical: "Ningún trueno ni relámpago precedió a las repentinas lluvias que azotaron a nuestros equipos de expedición una tarde. Al principio buscaron refugio, pero al cabo de unas horas se dieron cuenta de que esta tormenta tropical era muy diferente a las precipitaciones habituales en esta región. ¡Uno de nuestros porteadores incluso sugirió que podría ser un huracán en toda regla!" #NT!
 lepsius.402.g: "Esta suave brisa no nos detendrá." #NT!
 lepsius.402.h: "La situación es demasiado peligrosa y la expedición tendrá que esperar." #NT!
 lepsius.403.t: "Niebla en los Andes" #NT!
 lepsius.403.d: "Después de que el agregado militar volvió a poner a nuestra expedición en una situación peligrosa, los demás participantes exigen consecuencias." #NT!
 lepsius.403.f: "La tripulación de nuestra expedición a los Andes se queja del agregado militar. En varias ocasiones ha llevado al grupo en la dirección equivocada en busca de un antiguo sitio inca. Recientemente, incluso sucedió que en su ambición de alcanzar la meta lo más rápido posible no contaba con la niebla en las montañas. La expedición perdió un tiempo importante a causa de esto. Algunos hombres están presionando para nombrar un nuevo líder." #NT!
 lepsius.403.g: "Debería ser relevado de sus funciones." #NT!
 lepsius.403.h: "Hizo un buen trabajo." #NT!
 lepsius.404.t_aegean: "Puente Roto" #NT!
 lepsius.404.t_peru: "Puente colgante roto" #NT!
 lepsius.404.d: "Un puente destruido impide que nuestra expedición avance." #NT!
 lepsius.404.f_aegean: "Grecia y Creta son conocidas por sus paisajes accidentados. Cuando nuestra expedición llega a un desfiladero, resulta que el muelle de un puente ha sido arrastrado por un deslizamiento de tierra reciente. Nos enfrentamos a la decisión de reparar el puente y apuntar a nuestro objetivo original o ir a otro lugar. La última opción es más rápida y menos costosa, pero probablemente tenga menos éxito arqueológico." #NT!
 lepsius.404.f_peru: "Después de un arduo ascenso por pasos andinos y estrechos caminos de montaña, nuestra expedición arqueológica se enfrenta a un problema inesperado. Un puente colgante que, según los lugareños, conduce a un templo envuelto en una leyenda, ha quedado completamente destruido. Algunos miembros de la expedición instan a abandonar la búsqueda y dirigirse a un sitio arqueológico más fácil, pero los lugareños instan a que valdría la pena el esfuerzo. Sin embargo, si queremos reconstruir el puente, nos costaría tiempo y dinero." #NT!
 lepsius.404.g: "Reconstruir el puente." #NT!
 lepsius.404.h: "Encontrar otra forma." #NT!
 lepsius.405.t_mesopotamia: "Malos caminos en Mesopotamia" #NT!
 lepsius.405.t_yucatan: "Malos caminos en Yucatán" #NT!
 lepsius.405.d: "El mal estado de las carreteras presenta a nuestra expedición desafíos hasta ahora inimaginables." #NT!
 lepsius.405.f_mesopotamia: "Desafortunadamente, no todas las carreteras tienen la calidad que uno debería esperar. En particular, las carreteras secundarias y los caminos que salen de las principales rutas comerciales están en condiciones notablemente malas. Pero los destinos potenciales de nuestro viaje están lejos de los centros de la civilización. El viaje es difícil y algunos expedicionarios ya se quejan de que deberíamos haber tomado una ruta diferente." #NT!
 lepsius.405.f_yucatan: "Las selvas de Yucatán todavía no están desarrolladas incluso en estos tiempos modernos. Esto los convierte en destinos arqueológicos valiosos, ya que muchas ruinas no han sido examinadas de cerca por los humanos durante siglos. Por otro lado, el viaje está lleno de dificultades. A excepción de algunos senderos forestales muy transitados, casi no hay carreteras. Los expedicionarios ya se quejan de la decisión de tomar esta ruta." #NT!
 lepsius.405.g: "Prueba otro camino." #NT!
 lepsius.405.h: "Invierte en nuevos hombres y bestias de carga para que el viaje sea más agradable." #NT!
 lepsius.405.i: "Seguimos en este camino." #NT!
 lepsius.406.t: "¡Naufragio de expedición!" #NT!
 lepsius.406.d: "Nuestro agregado militar es responsable de un acontecimiento sumamente desafortunado." #NT!
 lepsius.406.f: "Uno de nuestros barcos de expedición naufragó en el mar Egeo. Afortunadamente nadie resultó herido, pero gran parte de nuestro equipo arqueológico se hundió en alta mar. La mayoría de nuestro equipo de expedición culpa a nuestro capitán por pasar por alto un banco de arena. Sin embargo, se defendió diciendo que quería terminar el viaje rápidamente y que el arrecife no figuraba en ningún mapa. Hay un consenso cada vez mayor entre los hombres de que con el líder actual, nuestras posibilidades de éxito están disminuyendo." #NT!
 lepsius.406.g: "El es responsable." #NT!
 lepsius.406.h: "Compre equipo nuevo y hagamos como si no pasara nada." #NT!
 lepsius.407.t: "El Oasis" #NT!
 lepsius.407.d: "Durante su viaje, nuestros arqueólogos descubrieron un oasis hasta entonces desconocido y renovaron sus reservas de agua." #NT!
 lepsius.407.f: "En realidad, los miembros de la expedición esperaban soportar unos días de dificultades: se suponía que una antigua ruina egipcia que querían explorar se encontraba en algún lugar del desierto a dos o tres días de marcha. Sin embargo, para su gran sorpresa, descubrieron que había un oasis en el camino: les esperaban palmeras con dátiles gordos e higueras con frutos dulces. Se repusieron los suministros de agua y algunos participantes aprovecharon la oportunidad para bañarse bajo el sol egipcio." #NT!
 lepsius.407.g: "Noticias refrescantes." #NT!
 lepsius.408.t: "amuleto nazar" #NT!
 lepsius.408.d: "Algunos de los porteadores contratados creen que nuestro líder arqueológico está siendo perseguido por el "mal de ojo". Lo instan a comprar un amuleto." #NT!
  
 lepsius.408.g: "Compra el amuleto." #NT!
 lepsius.408.h: "¡Esta superstición contradice toda convicción científica!" #NT!
 lepsius.409.t: "Pescadores amigables" #NT!
 lepsius.409.d: "Unos amigos pescadores, de paso por la costa, se han ofrecido a llevar el equipo de nuestra expedición durante algunas millas." #NT!
  
 lepsius.409.g: "Muy útil." #NT!
 lepsius.410.t_yucatan: "Mascota del loro" #NT!
 lepsius.410.t_peru: "Cóndor amenazante" #NT!
 lepsius.410.d_yucatan: "Desde que nos sumergimos en la selva de Yucatán, un pequeño y colorido loro nos acompaña." #NT!
 lepsius.410.d_peru: "Desde que subimos a los Andes, la sombra de un poderoso cóndor se cierne sobre nosotros todos los días." #NT!
 lepsius.410.f_yucatan: "Los bosques de Yucatán están llenos de peligros: jaguares, serpientes e insectos venenosos acechan entre los arbustos. Al mismo tiempo, los expedicionarios quedan fascinados por la flora y la fauna, en particular por un pequeño y colorido loro que vuela sobre sombreros y cascos y no se aparta de los viajeros. El pájaro parece extremadamente inteligente y ahora incluso se le puede alimentar con regularidad. El líder de la expedición ha declarado que el loro es la mascota de la empresa y tiene intención de llevárselo a casa una vez finalizado el viaje." #NT!
 lepsius.410.f_peru: "El cóndor es el rey de los Andes. Los enormes pájaros dominan el aire, su sombra se hincha hasta alcanzar tamaños inimaginables. Desde el comienzo de la expedición, se cierne sobre las alpacas y los porteadores de forma francamente amenazadora. Los lugareños no confían en el animal. Como buitre, se sabe que circula sobre cadáveres en lugar de sobre vivos. La sensación de malestar se extiende entre algunos participantes." #NT!
 lepsius.410.g: "Un buen augurio." #NT!
 lepsius.410.h: "Debería convertirse en un loro mascota." #NT!
 lepsius.410.i: "Un mal augurio." #NT!
 lepsius.410.j: "Él será nuestro." #NT!
  
 lepsius.411.t: "Animales de carga exhaustos" #NT!
 lepsius.411.d: "Parece que trabajamos demasiado con nuestros animales de carga." #NT!
 lepsius.411.f: "Desde hace días reclamamos nuestras bestias de carga. Algunos incluso dicen: demasiado tiempo. Ahora se notan los signos de fatiga. Algunos animales incluso se niegan a viajar más lejos y sólo pueden ser movidos a golpes. Esta mañana nuestro primer animal se desplomó." #NT!
 lepsius.411.g: "Pueden descansar cuando estén muertos." #NT!
 lepsius.411.h: "¡Déjalos descansar!" #NT!
 lepsius.412.t: "¡Expedición arqueológica perdida!" #NT!
 lepsius.412.d: "Hace dos meses que se pierde todo contacto con nuestra expedición arqueológica." #NT!
 lepsius.412.f: "A veces simplemente tienes mala suerte. Algunos lugareños supersticiosos incluso afirman que toda nuestra empresa está desventurada. De cualquier manera: el contacto con nuestra expedición arqueológica se ha perdido por completo. El último mensaje ha tardado en llegar. Estamos seguros de que los arqueólogos retrocederán pronto, pero tal como están las cosas, todo el personal parece haber perdido el rumbo." #NT!
 lepsius.412.g: "¡Maldiciones!" #NT!
 lepsius.413.t: "Enfermedades exóticas" #NT!
 lepsius.413.d: "Algunos participantes de nuestra expedición arqueológica están gravemente enfermos." #NT!
 lepsius.413.f: "Las enfermedades siempre han dificultado los viajes largos. Ya sea en los trópicos, desiertos, pantanos o altas montañas: los miembros de nuestra expedición no están acostumbrados a las condiciones y patógenos desconocidos acechan por todas partes. La malaria, en particular, vuelve a cobrar constantemente víctimas. Durante el viaje, algunos hombres enferman tan gravemente que simplemente ya no pueden trabajar." #NT!
 lepsius.413.g: "Los esperamos y los curamos." #NT!
 lepsius.413.h: "Déjalos atrás." #NT!
 lepsius.414.t: "Corrupción" #NT!
 lepsius.414.d: "Nuestra expedición está siendo acosada por funcionarios locales y se le impide avanzar." #NT!
 lepsius.414.f: "Desde que comenzó nuestra expedición, sus participantes se han enfrentado a todo tipo de acoso. Los pequeños y medianos funcionarios nos complican la vida con sellos y tasas especiales. Uno incluso cuestionó nuestra visa y quiso multarnos. La situación es extremadamente confusa. Al parecer, en este país no se puede salir adelante sin buenos contactos o lazos familiares." #NT!
 lepsius.414.g: "¡Ladrones!" #NT!
 lepsius.414.h: "¡Ladrones!" #NT!
 lepsius.414.i: "¡Políticos!" #NT!
 lepsius.415.t: "La inundación" #NT!
 lepsius.415.d: "Mientras una inundación devasta el país, nuestro líder de expedición ve a una mujer siendo arrastrada por las aguas." #NT!
 lepsius.415.f: "Las constantes lluvias de los últimos días han provocado que el agua se desborde; Clima excepcional, pero nada para lo que nuestros miembros de la expedición no estuvieran preparados. Mientras el río se ha convertido en un torrente, nuestros hombres continúan el viaje, hasta el momento en que suena un grito desde la orilla. Por un momento, nuestro líder de expedición puede ver cómo se lleva un bulto de colores. Ahora es importante reaccionar rápidamente, aunque esto pueda significar un retraso decisivo en el viaje." #NT!
 lepsius.415.g: "¡Rescatala!" #NT!
 lepsius.415.h: "¡La expedición no puede esperar!" #NT!
 lepsius.416.t: "Buen tiempo" #NT!
 lepsius.416.d: "La expedición arqueológica avanza sorprendentemente bien." #NT!
 lepsius.416.f: "Nuestro equipo de expedición está haciendo buenos progresos. A veces, no tener noticias es la mejor noticia y, en este caso, nuestros arqueólogos confían en encontrar un sitio con problemas entre buenos y muy buenos. Por lo demás, no hay nada que merezca la pena mencionar, ¡excepto el buen tiempo!" #NT!
 lepsius.416.g: "Qué satisfactorio." #NT!
 lepsius.417.t: "Locales hospitalarios" #NT!
 lepsius.417.d: "Los lugareños recibieron nuestra expedición de manera amigable, pero tal vez podríamos sacarle aún más provecho..." #NT!
 lepsius.417.f: "Nuestra expedición se detuvo en un pequeño pueblo. Los residentes son muy hospitalarios y han ofrecido al equipo un buen lugar de descanso y han proporcionado comida a los animales. Hablando con los lugareños, se sugirió que podrían saber más sobre el área, incluidos los legados antiguos..." #NT!
 lepsius.417.g: "Tenemos que averiguarlo todo." #NT!
 lepsius.417.h: "Está bien tal como está." #NT!
 lepsius.418.t: "Guía local" #NT!
 lepsius.418.d: "Un guía local ofreció sus servicios a nuestra expedición." #NT!
 lepsius.418.f: "A veces sólo hay que tener suerte. Nuestra expedición cuenta con un guía local que tiene un excelente conocimiento de la zona y sabe más sobre los lugares de interés de la región." #NT!
 lepsius.418.g: "¡Perfecto!" #NT!
 lepsius.419.t: "Atajo" #NT!
 lepsius.419.d: "El agregado militar de la expedición ha encontrado un atajo hacia una ruina, pero exige algo a cambio." #NT!
 lepsius.419.f: "Nuestro agregado militar informa de un atajo. Cuando hicimos una pausa ayer por la tarde, la utilizó para explorar la zona y afirma haber encontrado una carretera antigua que no está en ningún mapa. Si eso es cierto, podría ayudar aún más a nuestra expedición, pero también significaría recompensarlo bien..." #NT!
 lepsius.419.g: "¡Recompénsalo y síguelo!" #NT!
 lepsius.419.h: "No le hagamos más importante de lo que es." #NT!
 lepsius.420.t: "Hombres motivados" #NT!
 lepsius.420.d: "Nuestra expedición tuvo la suerte de contar con hombres particularmente motivados. Esto mejora significativamente nuestras posibilidades de éxito." #NT!
 lepsius.420.f: "Desde lejos se escuchan silbidos y cánticos. La expedición arqueológica avanza sorprendentemente bien. El equipo está muy motivado y confiado en el éxito. Los hombres están más relajados ante los obstáculos y los problemas. No sabemos qué causó esto, tal vez tuvimos suerte al elegir a nuestra gente. En cualquier caso, esto aumenta enormemente nuestras posibilidades de éxito." #NT!
 lepsius.420.g: "Carpe Diem." #NT!
  
 lepsius.421.t: "El escarabajo" #NT!
  
 lepsius.421.f: "Desafortunadamente, durante una excavación más pequeña cerca de una mastaba, nuestro equipo de excavación no encontró nada, a excepción de un pequeño escarabajo azul lapislázuli. El escarabajo era considerado un amuleto de buena suerte en el antiguo Egipto. El comportamiento del escarabajo de hacer rodar bolas de estiércol frente a él se relaciona con Re y su viaje por el cielo en la barcaza solar. Nuestro líder de expedición preguntó si podríamos hacer una pequeña excepción y quedarnos con la pieza esencialmente secundaria como recuerdo." #NT!
 lepsius.421.g: "Puede quedarse con el artefacto." #NT!
 lepsius.421.h: "Todos los objetos encontrados deben entregarse a un museo, ¡sin excepción!" #NT!
 lepsius.422.t: "Templo en la arena" #NT!
 lepsius.422.d: "Nuestros arqueólogos encontraron lo que parece un templo macedonio." #NT!
 lepsius.422.f: "Al principio nuestros hombres pensaron que se trataba de una duna, pero un pequeño pináculo de piedra caliza labrada les dijo a nuestros arqueólogos que la inusual montaña de arena en el desierto egipcio guardaba un secreto. A los pocos días la expedición descubrió un templo. Para algunos, el resultado fue decepcionante porque no se parecía a una estructura del antiguo Egipto, sino que resultó ser una estructura de la época de Alejandro Magno. Sin embargo, los expertos afirman que el templo era un testimonio de las actividades del general griego en Egipto, cuya tumba no ha sido encontrada hasta el día de hoy." #NT!
 lepsius.422.g: "Tras los pasos de Alejandro Magno..." #NT!
 lepsius.422.h: "Todos los cuentos de viejas." #NT!
 lepsius.423.t: "Un león alado" #NT!
 lepsius.423.d: "Nuestros arqueólogos han desenterrado en Mesopotamia una estatuilla que parece un querubín." #NT!
 lepsius.423.f: "Las criaturas híbridas de humanos y animales están muy extendidas en Oriente. Nuestra expedición tuvo la suerte de conseguir una estatuilla excepcionalmente hermosa y bien conservada mientras buscaba un sitio de excavación; ya está de camino a nuestro museo. También es reveladora una inscripción cuneiforme que identifica al ser como guardia del templo. Nuestros arqueólogos han teorizado que estos guardianes del templo representan una conexión con los querubines israelitas mencionados en la Biblia. Dos de ellos también protegieron el Arca de la Alianza que se encontraba en el Templo de Jerusalén." #NT!
 lepsius.423.g: "¿Estamos hablando del Arca perdida?" #NT!
 lepsius.423.h: "San Marcos, ¿eres tú?" #NT!
 lepsius.423.i: "Todos los cuentos de viejas." #NT!
 lepsius.424.t: "depósito cuneiforme" #NT!
 lepsius.424.d: "Nuestros arqueólogos han descubierto numerosos artefactos mesopotámicos." #NT!
 lepsius.424.f: "Cuando nuestros arqueólogos examinaron una antigua muralla en las afueras de una pequeña ciudad, en realidad no esperaban encontrar mucho. Sólo cuando palparon la piedra se dieron cuenta de que había cavidades en la estructura. Después de una investigación detallada, rompieron la pared en un punto determinado; resultó que ¡había tablillas cuneiformes incorporadas en la pared! El depósito está sorprendentemente bien conservado y proporciona información sobre la antigua Mesopotamia." #NT!
 lepsius.424.g: "¡Un descubrimiento increíble!" #NT!
 lepsius.425.t: "¿Oricalco?" #NT!
 lepsius.425.d: "Nuestros arqueólogos han encontrado un artefacto elaborado con un material extraño y desconocido." #NT!
 lepsius.425.f: "Durante una de nuestras expediciones griegas, nuestros arqueólogos hicieron un descubrimiento curioso. Una pequeña bala llegó por la mañana a la dirección del museo. El director no entendió al principio por qué sus hombres le devolvieron la canica; en circunstancias normales fue sólo un hallazgo trivial. Pero la esfera de color ámbar está hecha de un material desconocido que nunca hemos encontrado en ningún otro lugar. Hasta ahora, los expertos no saben qué hacer con el artefacto, y algunos creen que es falso. Otros afirman que esto es una indicación de que nuestro conocimiento del mundo del Egeo es totalmente inadecuado." #NT!
 lepsius.425.g: "¿No mencionó Platón algo así en su diálogo Critias...?" #NT!
 lepsius.425.h: "Todos los cuentos de viejas." #NT!
 lepsius.426.t: "tesoro de cerámica" #NT!
 lepsius.426.d: "Nuestros arqueólogos han descubierto numerosos artefactos del Egeo." #NT!
 lepsius.426.f: "Lo que para los antiguos era basura, para un arqueólogo es un tesoro. Este lema se ha hecho realidad recientemente, cuando nuestra expedición se detuvo en una ruina más pequeña en busca de un lugar de excavación y, al examinarla más de cerca, encontró un pozo con un depósito de cerámica. Muchos de los fragmentos todavía necesitan ser reparados, pero los numerosos hallazgos enriquecerán sin duda la colección de nuestro museo." #NT!
 lepsius.426.g: "¡Y todo nos pertenece!" #NT!
 lepsius.427.t: "maya jade" #NT!
 lepsius.427.d: "Nuestros arqueólogos han encontrado valiosos artefactos mayas hechos de jade." #NT!
 lepsius.427.f: "El jade fue un material muy utilizado por los mayas en los campos del arte y la religión. La élite se adornaba con jade y el dios del sol también estaba representado con joyas de jade. Sin embargo, los pueblos de Centroamérica también fabricaban herramientas con jade porque era uno de los materiales más duros que se conocían en el Nuevo Mundo. Nuestros arqueólogos tuvieron la suerte de encontrar algunos de estos artefactos de jade durante su última excavación." #NT!
 lepsius.427.g: "Eso quedaría bien en nuestra colección." #NT!
 lepsius.428.t: "Ídolo Inca" #NT!
 lepsius.428.d: "Nuestros arqueólogos han desenterrado un misterioso ídolo inca dorado." #NT!
 lepsius.428.f: "Una estatuilla dorada del dios inca Inti llegó esta mañana al museo mediante entrega urgente. Nuestros arqueólogos no dicen cómo ni dónde lo obtuvieron. Una mueca, horrible y hermosa al mismo tiempo, mira al observador. Algunos expertos ya han expresado dudas sobre si la pieza es de origen inca. El diseño indica una cultura desconocida. Además, casi todo el oro de los incas fue robado del Perú. Es quizás el artículo más singular de nuestra colección precolombina hasta la fecha. El director del museo ya susurra a puerta cerrada que algunas leyendas podrían ser ciertas." #NT!
 lepsius.428.g: "El Dorado, ¿alguien?" #NT!
 lepsius.428.h: "Todos los cuentos de viejas." #NT!
 lepsius.429.t: "La calavera de cristal" #NT!
 lepsius.429.d: "Nuestros arqueólogos encontraron... algo." #NT!
 lepsius.429.f: "Nuestro excavador jura que un comerciante de confianza le mostró recientemente una pieza extraordinariamente interesante y siniestra. Es un cráneo humano, hecho íntegramente de cuarzo mesoamericano. La superficie está sorprendentemente bien pulida y el trabajo supera todo lo que hayamos conocido sobre las culturas del continente sudamericano. Pero las dudas son grandes. Incluso nuestro arqueólogo jefe no está 100% seguro de qué hacer con el artefacto." #NT!
 lepsius.429.g: "Lo sumamos a la colección." #NT!
 lepsius.429.h: "Definitivamente una falsificación." #NT!
 lepsius.430.t: "Calavera de cristal falsa" #NT!
 lepsius.430.d: "El supuesto artefacto que nos vendieron hace años como una sensación es en realidad falso." #NT!
 lepsius.430.f: "¿Cómo pudo pasar eso? ¿Fuimos demasiado descuidados? ¿Demasiado egoístas porque corremos de sensación en sensación y sólo creemos lo que queremos creer? La legendaria calavera de cristal que nuestro museo adquirió como atracción hace años es una falsificación barata. ¡Pasarán años antes de que se restablezca nuestra posición en el mundo arqueológico!" #NT!
 lepsius.430.g: "¡Una vergüenza nacional para nuestra arqueología!" #NT!
  
 lepsius.431.t: "Local sabe arruinar" #NT!
 lepsius.431.d: "Un local servicial pudo ayudarnos a encontrar artefactos." #NT!
 lepsius.431.f: "Cuando nuestra expedición hace una parada en un pequeño pueblo de nuestra ruta, nos encontramos con un anciano granjero que ha oído hablar de nuestro destino. A cambio de un poco de pan, sal y agua, es sumamente complaciente. "Los otros aldeanos ya me han dicho lo que estás buscando", explica. Nos lleva medio día de viaje por territorio desconocido. Nuestros arqueólogos se sorprenden cuando nos lleva directamente a unas ruinas antiguas. Pudimos encontrar algunos artefactos para nuestro museo." #NT!
 lepsius.431.g: "¡Este debe ser nuestro día de suerte!" #NT!
 lepsius.432.t: "Artefacto de comercio local" #NT!
 lepsius.432.d: "Un local quiere vendernos un artefacto." #NT!
 lepsius.432.f: "Nuestra expedición se detiene en una ciudad más grande. Cuando los porteadores compraron alimento para las bestias de carga, un comerciante habló. Al parecer, la noticia sobre nuestro viaje también se ha difundido ampliamente entre los lugareños. Por un buen precio, está dispuesto a vender una valiosa obra de arte que le regaló un ladrón de tumbas. El origen del artefacto no está claro, pero la oferta es atractiva, aunque tenga un precio." #NT!
 lepsius.432.g: "Pertenece a un museo." #NT!
 lepsius.432.h: "No estamos interesados ​​en acuerdos tan turbios." #NT!
 lepsius.433.t: "¿Auténtico o falso?" #NT!
 lepsius.433.d: "Un anticuario de dudosa reputación quiere vendernos un artefacto." #NT!
 lepsius.433.f: "No todos los comerciantes de artefactos arqueológicos supuestamente valiosos son dignos de confianza. Esto se aplica, por ejemplo, a un comerciante que, con un exceso de entusiasmo, quiere vendernos un tesoro artístico. La invasión y su mecanismo de precios flexible, que supuestamente nos promete un "precio amigable", han generado dudas entre nuestros jefes de expedición sobre si se trata realmente de una oferta segura. Por eso preguntaron al museo si debían aceptar el objeto de las dudosas manos del comerciante." #NT!
 lepsius.433.g: "Tenemos que correr el riesgo." #NT!
 lepsius.433.h: "No confíes en él." #NT!
 lepsius.434.t: "Ladrones de tumbas capturados" #NT!
 lepsius.434.d: "Nuestra expedición capturó a un grupo de ladrones de tumbas y su botín, pero no sabemos qué hacer con ellos." #NT!
 lepsius.434.f: "Nuestros arqueólogos creyeron haber encontrado ya un buen lugar de excavación, hasta que se dieron cuenta de que el lugar había sido saqueado durante siglos. Mientras volvían a empacar sus cosas, un par de guardas de fogatas pudieron detener a varios personajes sospechosos que intentaban sacar de contrabando un artefacto del sitio abandonado. En realidad, deberíamos entregar a los hombres a las autoridades y devolver la obra de arte robada. Sin embargo, algunas personas piensan que deberíamos reclamar el artefacto para nosotros y comprar el silencio de los ladrones de tumbas." #NT!
 lepsius.434.g: "El artefacto debería ser nuestro." #NT!
 lepsius.434.h: "Presente una denuncia y devuelva el artefacto a las autoridades locales." #NT!
 lepsius.435.t: "Subasta" #NT!
 lepsius.435.d: "La presión política nos lleva a considerar la venta de un artefacto encontrado recientemente." #NT!
 lepsius.435.f: "Algunos miembros del gobierno temen que nuestras empresas arqueológicas en el extranjero no sean más que un desperdicio de dinero, sacrificando la producción económica de nuestra nación por las torres de marfil de élite de un pequeño grupo de científicos. No sólo quieren resultados científicos, sino también pruebas monetarias de que estas expediciones tienen sentido. Por ello, un grupo de políticos exige que se venda un artefacto recientemente encontrado para cubrir los gastos ocasionados por nuestras aventuras arqueológicas." #NT!
 lepsius.435.g: "Véndelo en una subasta." #NT!
 lepsius.435.h: "¡Pero pertenece a un museo!" #NT!
 lepsius.436.t: "Cámara oculta" #NT!
 lepsius.436.d: "Nuestros arqueólogos encontraron una tumba, aparentemente saqueada por asaltantes. Pero cuando hicieron más investigaciones, encontraron una cámara detrás de una pared falsa." #NT!
 lepsius.436.f: "La última parada empezó con una decepción. Nuestro jefe de expedición esperaba mucho de este lugar histórico: se trataba de la tumba de un alto funcionario de la nobleza, quizás también con una función sagrada. En cualquier caso, la información de algunos agricultores sugirió que así era. La decepción en el lugar es aún mayor: la tumba está vacía, las paredes desnudas y ni siquiera hay ningún signo de importancia histórica. A primera vista, parecía simplemente una cueva lisa. Sin embargo, esto cambió abruptamente cuando el asistente de investigación descubrió accidentalmente el contorno del marco de una puerta mientras se apoyaba contra la supuesta pared. Se necesitaron dos horas para descubrir escombros, contraventanas y rocas, y revelar el acceso a una cámara previamente oculta." #NT!
 lepsius.436.g: "¡Mi tesoro!" #NT!
 lepsius.437.t: "Campamento abandonado" #NT!
 lepsius.437.d: "Encontramos el campamento abandonado de un equipo de excavación extranjero. Después de que conseguimos dos artefactos allí, el embajador del país reclama las piezas para sí." #NT!
 lepsius.437.f: "Cuando nuestros hombres llegaron al campo de excavación, estaban examinando los restos de una expedición que había estado explorando un templo cercano apenas unos meses antes. Al final resultó que, los trabajadores de la excavación limpiaron el área demasiado rápido: en una caja se encontraron dos artefactos que no habían sido recogidos. Nuestros arqueólogos consiguieron el hallazgo, pero pronto fueron visitados por el embajador del país, quien reclamó los artefactos encontrados por su país. El caso ha desatado un incidente diplomático con una gran potencia." #NT!
 lepsius.437.g: "Lo encontramos, es nuestro." #NT!
 lepsius.437.h: "Compartamos los artefactos." #NT!
 lepsius.437.i: "En lugar de eso, compartimos nuestro conocimiento." #NT!
 lepsius.437.j: "Ellos son los legítimos dueños." #NT!
 lepsius.438.t: "El eremita" #NT!
 lepsius.438.d: "Desafortunadamente, un ermitaño que tiene un artefacto a su disposición sólo está ligeramente dispuesto a cooperar." #NT!
 lepsius.438.f: "Hemos escuchado noticias de un ermitaño excéntrico del que se dice que posee un artefacto. Tiene un impresionante conocimiento del pasado y una amplia memoria. En muchos aspectos, incluso los eruditos de nuestra expedición están asombrados por sus conocimientos. Al viejo gruñón le gustaría contarnos más, pero no hay manera de que abandone el artefacto. Al parecer tenemos que usar la fuerza." #NT!
 lepsius.438.g: "¡Quiero este artefacto y lo quiero ahora!" #NT!
 lepsius.438.h: "Sólo escúchalo." #NT!
 lepsius.439.t: "¿Dinamita?" #NT!
 lepsius.439.d: "A veces, los desafíos especiales requieren medidas especiales." #NT!
 lepsius.439.f: "Durante una excavación, nuestro guía llega a la conclusión de que detrás de un muro puede haber un pasaje escondido; al menos afirma haber visto una cavidad detrás de la pared. Las medidas drásticas estaban a la orden del día en los primeros días de la arqueología, y esto incluía el uso de explosivos para promover sus objetivos científicos más elevados. Por supuesto, no podremos salirnos con la nuestra si el supuesto hueco es un engaño y ponemos en peligro el lugar de excavación previamente asegurado." #NT!
 lepsius.439.g: "¡KA-BOOM!" #NT!
 lepsius.439.h: "Bárbaro sólo de pensarlo." #NT!
 lepsius.440.t: "una pieza rota" #NT!
 lepsius.440.d: "Encontramos un artefacto roto. La pieza que falta está en posesión de un poder insignificante." #NT!
 lepsius.440.f: "Durante una excavación, los arqueólogos han encontrado un valioso tesoro artístico, al menos una parte. La otra pieza resulta estar en manos de una potencia menor que la compró a un anticuario hace unos años. Podríamos utilizar nuestro servicio diplomático para conseguir la pieza que falta y ensamblar el artefacto, pero el embajador ya dejó claro que hacerlo sería un compromiso político." #NT!
 lepsius.440.g: "Les rogamos amablemente que lo hagan." #NT!
 lepsius.440.h: "Después de todo, el asunto no es tan importante." #NT!
  
 lepsius.441.t: "Un obelisco olvidado" #NT!
 lepsius.441.d: "Un obelisco inacabado brinda a nuestros científicos información sobre las prácticas de construcción antiguas." #NT!
 lepsius.441.f: "En una cantera del antiguo Egipto, nuestros arqueólogos han encontrado lo que parece un obelisco inacabado. Al parecer, el trabajo en el enorme monolito nunca se completó. Aunque no tiene jeroglíficos y no puede ser transportado debido a sus dimensiones, nuestros científicos han obtenido nuevos conocimientos sobre cómo los antiguos egipcios construyeron y erigieron estas estructuras." #NT!
 lepsius.441.g: "Muy interesante." #NT!
 lepsius.442.t: "animales momificados" #NT!
 lepsius.442.d: "El manejo de animales momificados recientemente descubiertos ha generado polémica entre los arqueólogos." #NT!
 lepsius.442.f: "Hace unos días, los arqueólogos encontraron una cámara funeraria con un hallazgo especial: además del noble enterrado allí, también se encontraron sarcófagos más pequeños con animales. A juzgar por su apariencia, son un gato, un perro y un mono. Después de un hallazgo, surgió una discusión entre los científicos: los animales momificados podrían arrojar luz sobre su cría y la vida de los animales domésticos en el antiguo Egipto, pero al mismo tiempo significarían la destrucción de estos raros artefactos." #NT!
 lepsius.442.g: "Requieren una investigación exhaustiva." #NT!
 lepsius.442.h: "¡No los toques, son piezas importantes del museo!" #NT!
 lepsius.443.t: "Pelea por un cocodrilo" #NT!
 lepsius.443.d: "Una extraña discusión sobre un cocodrilo muerto divide a nuestros científicos y al agregado militar." #NT!
 lepsius.443.f: "La fauna del Nilo inspiró a nuestros científicos a intensificar sus estudios biológicos. Prestan especial atención al cocodrilo del Nilo, al que los académicos encuentran con miedo, asco y fascinación. A petición de nuestros científicos, nuestro agregado militar mató a un cocodrilo. Ahora, sin embargo, se niega a entregar el animal: prefiere que lo disequen y lo cuelguen sobre la chimenea." #NT!
 lepsius.443.g: "Deberá entregar el cocodrilo a los investigadores." #NT!
 lepsius.443.h: "¡Viva el taxidermismo!" #NT!
 lepsius.443.i: "De hecho, ese es un lindo cocodrilo..." #NT!
 lepsius.444.t: "Maldición del faraón" #NT!
 lepsius.444.d: "Después de algunos incidentes misteriosos, no sólo los ayudantes locales, sino también algunos científicos creen que nuestra aventura en Egipto está maldita." #NT!
 lepsius.444.f: "Todo comenzó después de que nuestro líder de expedición abriera una tumba egipcia: en el sarcófago había una momia de aspecto espantoso, que se descompuso en pocos minutos ante los ojos de los participantes. Pocos días después, una misteriosa enfermedad afectó a casi todos los participantes. Murió un asistente de investigación que estuvo presente en la inauguración de la momia. Un día después, una tormenta de arena hizo imposible trabajar durante una semana. Esta mañana los suministros de agua resultaron contaminados y no potables; Brilla en un color amarillo cobrizo. Cada vez más involucrados están convencidos de que deben pagar por la profanación de su tumba: ¡la maldición del faraón desconocido está sobre ellos!" #NT!
 lepsius.444.g: "¿Qué es esto? ¡¿Cometa avistado?!" #NT!
 lepsius.445.t: "Fragmento de la epopeya de Gilgamesh" #NT!
 lepsius.445.d: "Los científicos han encontrado un fragmento de la famosa Epopeya de Gilgamesh. Se considera la pieza más antigua de la literatura humana." #NT!
 lepsius.445.f: "La epopeya de Gilgamesh es el contenido de un grupo de obras literarias que provienen principalmente del área babilónica y contiene uno de los sellos escritos más antiguos que se conservan. La Epopeya de Gilgamesh en sus distintas versiones es la obra más conocida de la literatura acadia y sumeria. La epopeya cuenta la historia de Gilgamesh, un rey de Uruk, sus hazañas y aventuras, su amistad con Enkidu, su muerte y la búsqueda de la inmortalidad de Gilgamesh. #T @lepsius_gilgamesh_fragment! Se necesitan cinco piezas de la epopeya para reconstruir una versión básica.#!" #NT!
 lepsius.445.g: "Debemos encontrar más piezas." #NT!
 lepsius.445.h: "¡Esta es la última pieza!" #NT!
 lepsius.445.i: "Siempre serán bienvenidas más piezas." #NT!
 lepsius.446.t: "Fresco minoico" #NT!
 lepsius.446.d: "Durante las investigaciones en Creta, nuestro equipo de excavación encontró restos de la cultura minoica." #NT!
 lepsius.446.f: "Un hermoso fresco ha llamado la atención de nuestros arqueólogos. Fragmentos de pescadores, bailarines y jugadores de pelota dan una impresión de la vida cotidiana de la antigua civilización minoica. La pared que el equipo de expedición descubrió en Creta incluso muestra rastros de pintura, ¡después de 4.000 años! Es seguro que a este fabuloso descubrimiento seguirán más hallazgos." #NT!
 lepsius.446.g: "Una cultura perdida cobra vida ante nuestros ojos." #NT!
 lepsius.447.t: "Murallas ciclópeas" #NT!
 lepsius.447.d: "Mientras investigaba en Argólida, nuestro equipo de excavación descubrió restos de la cultura micénica." #NT!
 lepsius.447.f: "Después de varios contratiempos, los arqueólogos en Grecia encontraron lo que los lugareños primero llamaron una terraza para olivos, pero que en realidad era solo la parte superior de un muro ciclópeo. Los expedicionarios no han encontrado mucho hasta ahora, pero al menos es un comienzo." #NT!
 lepsius.447.g: "¿Cómo construyeron tan perfectamente en aquel entonces?" #NT!
 lepsius.448.t: "Estela maya" #NT!
 lepsius.448.d: "El equipo Arqueológico en Yucatán ha avanzado en el desciframiento de los jeroglíficos mayas." #NT!
 lepsius.448.f: "En lo profundo de la selva de Yucatán, los miembros de nuestra expedición encontraron una inscripción de la época maya. Los científicos los datan aproximadamente en el siglo VI a.C. El descubrimiento ha aumentado enormemente nuestro conocimiento sobre la cultura perdida, pero algunos jeroglíficos siguen siendo un misterio para nuestros arqueólogos. Sin embargo, los involucrados nos dan esperanzas de que descifrar la escritura maya sea sólo cuestión de tiempo." #NT!
 lepsius.448.g: "Debemos descifrarlo." #NT!
 lepsius.449.t: "Cueva Maya" #NT!
 lepsius.449.d: "El equipo de expedición ha encontrado rastros de la cultura maya, pero tiene poco que mostrar." #NT!
 lepsius.449.f: "Los mayas alguna vez usaron cuevas para celebrar sus rituales en su interior. Cuál era el contenido exacto no se ha aclarado hasta el día de hoy. Quizás nuestros arqueólogos puedan informar más sobre esto en el futuro. Encontraron la entrada a una cueva maya en el norte de Guatemala. Sin embargo, hasta ahora los resultados han sido bastante magros." #NT!
 lepsius.449.g: "¿Por qué te pagan realmente?" #NT!
 lepsius.450.t: "momias andinas" #NT!
 lepsius.450.d: "En la cima de una montaña, nuestros científicos han descubierto los cadáveres de niños incas que fueron víctimas de un ritual: el frío los conservó durante siglos." #NT!
 lepsius.450.f: "Capacocha era un importante rito de sacrificio entre los incas que normalmente implicaba el sacrificio de niños. Se seleccionaban niños de ambos sexos de todo el imperio Inca para sacrificarlos en ceremonias capacocha, que se realizaban en importantes santuarios distribuidos por todo el imperio. La razón fundamental de este tipo de rito de sacrificio se ha entendido típicamente como el intento de los incas de garantizar que los mejores de la humanidad fueran enviados a unirse a sus deidades. A los niños elegidos para el sacrificio en una ceremonia de capacocha generalmente se les daba alcohol y hojas de coca y se los depositaba en el lugar de la ceremonia. Los incas prestaron especial atención a varios sitios ceremoniales wak'a en elevaciones muy altas. En varios casos, típicamente en las montañas más importantes, estos sitios contienen restos momificados de niños sacrificados en ceremonias capacocha." #NT!
 lepsius.450.g: "Desagradable, pero valioso." #NT!
  
 lepsius.451.t: "Una estatua" #NT!
 lepsius.451.d: "Los arqueólogos han encontrado en su viaje una estatua extraordinaria. Desafortunadamente, debido a su tamaño, no se pueden transportar." #NT!
 lepsius.451.f: "De camino al siguiente lugar de excavación, nuestra expedición se topó con una estatua colosal en una zona accidentada y hasta entonces poco explorada. Era desconocido incluso para muchos ayudantes y porteadores locales; y fascinó a los compañeros científicos desde el primer momento. Nuestro líder de expedición sugirió inmediatamente que la estatua fuera transportada, pero su tamaño y su anclaje en el suelo dificultan este proyecto. Por lo tanto, la mayoría de los participantes consideraron que lo mejor era rastrear todas las inscripciones de la estatua y hacer un dibujo preciso del monumento. Sin embargo, hay algunas voces dispersas y nefastas que dicen que este excelente hallazgo debería ser cortado y enviado a nuestra capital..." #NT!
 lepsius.451.g: "Deberán hacer un dibujo preciso y copiar meticulosamente lo escrito." #NT!
 lepsius.451.h: "Corta la estatua en pedazos y envíalos a casa." #NT!
 lepsius.452.t: "una transcripción" #NT!
 lepsius.452.d: "Nuestro líder de expedición ha adquirido un registro antiguo que muestra material que ha sido destruido hace mucho tiempo." #NT!
  
 lepsius.452.g: "Mejor que nada." #NT!
 lepsius.453.t: "Artistas plasman el paisaje en papel" #NT!
 lepsius.453.d: "Los artistas que llevamos a la expedición arqueológica registran el paisaje con tal claridad que los registros serán útiles para los científicos en las próximas décadas." #NT!
 lepsius.453.f: "A lo largo de la historia, las expediciones arqueológicas no sólo han acompañado a los estudiosos clásicos, sino a menudo a una variedad de diferentes personalidades científicas, como geógrafos, biólogos, matemáticos, astrónomos o artistas, que registraron el entorno con lápiz y papel. Todos los involucrados trajeron consigo importantes conocimientos para poder ofrecer a los académicos no participantes en casa la descripción más precisa posible del respectivo sitio arqueológico. Es precisamente este enfoque interdisciplinario el que ha convertido las expediciones desde la invasión de Egipto por Napoleón en una empresa multifacética, en la que se han logrado hitos científicos en varios campos al mismo tiempo." #NT!
 lepsius.453.g: "Me alegro de haberlos contratado." #NT!
 lepsius.454.t: "Los científicos realizan investigaciones." #NT!
 lepsius.454.d: "Nuestros científicos han realizado varios experimentos in situ, no sólo haciendo comparaciones, sino también brindando consejos útiles a nuestros arqueólogos." #NT!
 lepsius.454.f: "A lo largo de la historia, las expediciones arqueológicas no sólo han acompañado a los estudiosos clásicos, sino a menudo a una variedad de diferentes personalidades científicas, como geógrafos, biólogos, matemáticos, astrónomos o artistas, que registraron el entorno con lápiz y papel. Todos los involucrados trajeron consigo importantes conocimientos para poder ofrecer a los académicos no participantes en casa la descripción más precisa posible del respectivo sitio arqueológico. Es precisamente este enfoque interdisciplinario el que ha convertido las expediciones desde la invasión de Egipto por Napoleón en una empresa multifacética, en la que se han logrado hitos científicos en varios campos al mismo tiempo." #NT!
 lepsius.455.t: "Expedición rival" #NT!
 lepsius.455.d: "A unos pocos kilómetros de distancia, el equipo del líder de nuestra expedición se encuentra con un escuadrón de hombres demacrados. Son los miserables restos de una expedición extranjera." #NT!
 lepsius.455.f: "Nuestros arqueólogos no son los únicos que se aventuran en territorios inexplorados. Una pequeña expedición privada de un excéntrico erudito cruza nuestra empresa estatal. A diferencia de nuestro propio equipo, los hombres de la empresa competidora están mal equipados. Puedes ver la carencia y la privación en ellos. El capellán de nuestra expedición les propone ayudarles, lo que también podría interpretarse como un gesto benévolo en su país de origen. Otros miembros de la expedición, en cambio, ven la oportunidad de intercambiar conocimientos con académicos extranjeros. El agregado militar, por su parte, ve la oportunidad de ofrecer ayuda a cambio de recibir un valioso artefacto del fondo de la expedición." #NT!
 lepsius.455.g: "Ayudarles a." #NT!
 lepsius.455.h: "Les ayudamos a cambio de sus conocimientos." #NT!
 lepsius.455.i: "Comida y ayuda sólo si nos dejan su tesoro." #NT!
  
 lepsius.461.t: "La esfinge susurrante" #NT!
 lepsius.461.d: "Su más que cuestionable estilo de vida contribuye a que nuestro líder de expedición [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sufra alucinaciones memorables." #NT!
 lepsius.462.d: "Su más que cuestionable estilo de vida contribuye a que nuestro agregado militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] sufra alucinaciones memorables." #NT!
  
 lepsius.461.g: "Este hombre realmente necesita repensar su estilo de vida." #NT!
 lepsius.463.t: "Bastet, la diosa gato" #NT!
 lepsius.463.d: "En su viaje, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] descubrió su debilidad por los gatos gracias a sus estudios." #NT!
 lepsius.463.f: "Entre las diversas deidades con formas animales, el antiguo Egipto también conocía a la diosa gato Bastet. Los gatos alguna vez fueron muy venerados por los egipcios porque mantenían a los bichos como los ratones, pero también a las serpientes, fuera de los graneros. En el curso de su fascinación por Egipto, nuestro líder de expedición comenzó a interesarse mucho por esta diosa y comenzó a tomar bajo su protección a un gato propio. El compañero animal también ha hecho que su carácter duro se haya debilitado un poco." #NT!
 lepsius.463.g: "Hay gente de gatos y gente de perros." #NT!
 lepsius.464.t: "Cazando con un Saluki" #NT!
 lepsius.464.d: "Nuestro agregado militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] adquirió un perro de caza nativo mientras viajaba por Mesopotamia." #NT!
 lepsius.464.f: "Los perros no suelen tener buena reputación en Oriente Medio. Una excepción son los galgos como el Saluki. Los beduinos lo consideran un noble compañero que también hace un excelente trabajo cazando conejos o gacelas. Nuestro agregado militar recibió un perro tan excelente como regalo de un lugareño y desde hace algunas semanas se ha creado un vínculo profundo entre humanos y animales." #NT!
 lepsius.464.g: "Hay gente de perros y gente de gatos." #NT!
 lepsius.465.t: "Un comportamiento de superioridad problemático" #NT!
 lepsius.465.d: "El carácter arrogante de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ha provocado resentimiento en nuestro país de expedición." #NT!
  
 lepsius.465.g: "¿Por qué deberíamos molestarnos? Después de todo, ¡son bárbaros!" #NT!
 lepsius.465.h: "Deberíamos arreglar este paso en falso diplomático a toda costa." #NT!
 lepsius.466.t: "El cartógrafo" #NT!
 lepsius.466.d: "Durante la expedición arqueológica, el agregado militar desarrolló un gran interés por la cartografía y creó su propio material cartográfico. Parece que tiene talento para la agrimensura." #NT!
 lepsius.466.f: "Desde el inicio de la expedición, el agregado militar llevó un estricto registro de los movimientos y avances de las tropas, elaborando sus propios mapas. Durante una sesión informativa resultó que ya tiene una colección impresionante. Un asistente científico lo acompañó repetidamente en la última semana y lo ayudó un poco bajo los brazos a ampliar sus hallazgos cartográficos; ahora también puede pasar con los instrumentos de medición. El asistente científico sugiere capacitarlo para que se convierta en un topógrafo profesional." #NT!
 lepsius.466.g: "¡Tiene una gran carrera por delante!" #NT!
 lepsius.466.h: "Sus mapas son buenos, pero debería concentrarse en asuntos militares." #NT!
 lepsius.467.t: "Una reliquia olvidada" #NT!
 lepsius.467.d: "El líder de nuestra expedición arqueológica ha establecido contacto con una pequeña minoría cristiana en Oriente. Tiene cosas increíbles que decir al respecto." #NT!
  
 lepsius.467.h: "Debería estudiar la reliquia." #NT!
 lepsius.468.t: "Agregado atrapado robando artefactos" #NT!
 lepsius.468.d: "Esta mañana uno de nuestros excavadores encontró dos artefactos en la tienda de nuestro agregado militar que se pensaba que habían estado perdidos durante algunas semanas. Obviamente quería quedárselos para él." #NT!
 lepsius.468.f: "Todo el mundo conoce la historia de nuestro agregado, pero los demás miembros de la expedición esperaban que [SCOPE.sCharacter('lepsius_military_attache').GetFullName] no volviera a caer en viejos patrones. Pero obviamente estaban equivocados: una vez bandido, siempre bandido. Porque después de que un excavador encontró por casualidad dos objetos de la última excavación, de los que el agregado no informó, la única conclusión que se puede sacar es que quería quedárselos o venderlos. El jefe de la expedición aún no le ha confrontado directamente con las acusaciones, pero considera más sensato llegar a un acuerdo sobre cómo proceder antes de que se saquen consecuencias de este caso." #NT!
 lepsius.468.g: "Guarda silencio sobre el asunto." #NT!
 lepsius.468.h: "Maneje el asunto con cuidado, pero insista en que devuelva los artefactos." #NT!
 lepsius.468.i: "¡Exponlo públicamente y disciplínalo!" #NT!
  
 lepsius.471.t_karnak: "karnak" #NT!
 lepsius.471.t_memphis: "Menfis" #NT!
 lepsius.471.t_uruk: "uruk" #NT!
 lepsius.471.t_niniveh: "Nínive" #NT!
 lepsius.471.t_tiryns: "Tirinto" #NT!
 lepsius.471.t_phaistos: "Festos" #NT!
 lepsius.471.t_itza: "Chichén Itzá" #NT!
 lepsius.471.t_olla: "Ollantaytombo" #NT!
 lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] quiere hacer un viaje a un sitio famoso. Aunque el sitio tiene una gran importancia arqueológica, esto obstaculizaría enormemente nuestra expedición." #NT!
 lepsius.471.f_karnak: "El templo de Karnak, al norte de Luxor, se considera uno de los complejos de templos más grandes del mundo antiguo. Después de la elevación de Amón-Re de Tebas a la posición de dios local y más tarde dios imperial, los gobernantes del temprano Reino Medio comenzaron a construir un templo que se amplió a lo largo de miles de años hasta formar el actual complejo de templos, donde se celebra el sacerdocio. de Amón realizaba el servicio diario en el templo. Se dice que 30 faraones construyeron sobre él." #NT!
 lepsius.471.f_memphis: "Manetón informa que, según la leyenda, Menfis fue fundada por el rey Menes en el año 3000 a.C. Fue la capital de Egipto durante el Reino Antiguo y siguió siendo una ciudad importante en la historia de Egipto. Menfis estaba bajo la protección del dios Ptah, el santo patrón de los artesanos, cuyo templo Hut-Ka-Ptah estaba ubicado en el centro de la ciudad. El ascenso y la caída de Memphis están intrínsecamente ligados a la historia de todo el país." #NT!
 lepsius.471.f_uruk: "Uruk es el lugar de la primera escritura. Ya era a finales del IV milenio antes de Cristo. uno de los principales centros políticos del período sumerio temprano. En la antigüedad, la ciudad mesopotámica estaba justo al lado del río. En los mitos y la literatura, Uruk era famosa por ser la ciudad capital de Gilgamesh, héroe de la Epopeya de Gilgamesh. Los eruditos identifican a Uruk como la Erec bíblica (Génesis 10:10), la segunda ciudad fundada por Nimrod en Sinar." #NT!
 lepsius.471.f_niniveh: "Nínive está situada en la orilla oriental del río Tigris y fue la capital y ciudad más grande del Imperio neoasirio, así como la ciudad más grande del mundo durante varias décadas. Durante el Imperio neoasirio, particularmente desde la época de Ashurnasirpal II en adelante, hubo una expansión arquitectónica considerable. Algunas de las puertas principales estaban flanqueadas por colosales figuras de puertas de piedra de lamassu que pesaban hasta 30.000 kilogramos (30 t)." #NT!
 lepsius.471.f_tiryns: "Tirinto alcanzó su apogeo de importancia entre 1400 y 1200 a. C., cuando se convirtió en uno de los centros más importantes del mundo micénico, y en particular en Argólida. Sus características más notables fueron su palacio, sus túneles ciclópeos y especialmente sus murallas, que dieron a la ciudad su epíteto homérico de "poderosa Tirinto amurallada". Tirinto se asoció con los mitos que rodean a Heracles, ya que la ciudad fue la residencia del héroe durante sus labores, y algunas fuentes la citan como su lugar de nacimiento." #NT!
 lepsius.471.f_phaistos: "Según la leyenda, la ciudad de Festos fue fundada por el rey Minos y recibió el nombre de un hijo o nieto de Heracles (Heros Festos), que fue asesinado por Idomeneo, nieto de Minos y más tarde rey de Creta. Se dice que el primer gobernante de Festos fue Radamantis, el hermano de Minos. La ciudad tiene el segundo complejo palaciego más grande de Creta después de Knossos." #NT!
 lepsius.471.f_itza: "Chichén Itzá es una de las ruinas más importantes de la península de Yucatán en México. Se ubica a unos 120 kilómetros al este de Mérida en el estado de Yucatán. Sus ruinas datan del período maya tardío. Con una superficie de 1,547 hectáreas, Chichén Itzá es uno de los sitios más extensos de Yucatán. El centro está ocupado por numerosos edificios monumentales representativos de carácter religioso y político, de los que sobresale una gran pirámide escalonada, que se conserva en gran parte." #NT!
 lepsius.471.f_olla: "Durante el Imperio Inca, Ollantaytambo fue propiedad real del emperador Pachacuti, quien conquistó la región y construyó la ciudad y un centro ceremonial. En el momento de la conquista española del Perú, sirvió como bastión de Manco Inca Yupanqui, líder de la resistencia inca. Ollantaytambo es el único ejemplo que queda del urbanismo inca. Los edificios y terrazas incas así como las estrechas calles de la ciudad aún se encuentran en su estado original. Las calles rectas y estrechas forman 15 manzanas cuadradas (canchas), cada una con una entrada al patio central rodeado de casas." #NT!
  
 lepsius.471.j: "Por supuesto que no: ¡la expedición tiene prioridad!" #NT!
 lepsius.472.t: "¿Un mundo perdido?" #NT!
 lepsius.472.d: "Después de que nuestra expedición no hubiera informado durante mucho tiempo, informa de grandes pérdidas de hombres, animales de carga y herramientas. La excusa dada por el líder de la expedición para esto es de lo más sorprendente." #NT!
  
 lepsius.473.t: "El diario del profesor Lidenbrock" #NT!
 lepsius.473.d: "Al inspeccionar las ruinas micénicas de Metana, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontró el diario de un famoso geólogo alemán cuyo paradero se desconoce hasta el día de hoy." #NT!
  
 lepsius.473.g: "Un descubrimiento que beneficiará a todos." #NT!
 lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] debería conservarlo y estudiarlo." #NT!
  
 lepsius.501.t: "Tumba de un faraón desconocido" #NT!
 lepsius.501.d: "Nuestro líder de expedición [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se enteró de una tumba perdida en el Valle de los Reyes. Al parecer pertenece a un faraón hasta entonces desconocido. Los lugareños afirman haber encontrado la entrada." #NT!
 lepsius.501.f: "Hace más de 3.000 años, los faraones de Egipto fueron enterrados en el legendario Valle de los Reyes. Muchas de estas tumbas ya eran conocidas en la antigüedad y se consideraban atracciones turísticas; los grafitis romanos y griegos lo atestiguan. Los cristianos coptos incluso convirtieron algunas tumbas abiertas en capillas. Durante siglos, los ladrones de tumbas de lugares cercanos han robado obras de arte de tumbas y templos y las han vendido en el mercado. Por esta razón, de muchas tumbas no quedan más que cavidades. Y, sin embargo, una y otra vez gente de cerca y de lejos se topó con tumbas que desde entonces habían sido olvidadas y que contenían objetos encontrados, fotografías o cámaras sin abrir. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] recibió recientemente una notificación de una tumba que puede estar en buenas condiciones." #NT!
 lepsius.501.g: "No tenemos tiempo para esto." #NT!
  
 lepsius.502.t: "Arena, mucha arena" #NT!
 lepsius.502.d: "Cuando los arqueólogos llegan al lugar, descubren que efectivamente hay evidencia de la tumba de un rey, pero el sitio está completamente enterrado bajo arena." #NT!
 lepsius.502.f: "Nadie pensó que la excavación sería fácil. Pero cuando un local guía a los arqueólogos hacia donde se dice que está la tumba, lo primero que enfrentan los miembros de la expedición es una pared rocosa vertical a la que se aferra una duna de arena y barro. No hay rastro de tumba por ninguna parte. Cuando se le pregunta, el local explica que nunca había visto la entrada a la tumba; pero su abuelo todavía lo sabía y su padre al menos vio un indicio de ello cuando era niño. Debido a las precipitaciones, el Valle de los Reyes es propenso a cambios de lodo; y el viento y la arena egipcia son famosos por esconder sitios centenarios. Aunque algunos de los asistentes expresan dudas de que la tumba exista, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sigue decidido a buscar la tumba perdida. Sin embargo, hará falta financiación adicional para retirar las masas de arena que se han ido acumulando a lo largo de los años." #NT!
 lepsius.502.g: "¡Necesitamos más herramientas!" #NT!
 lepsius.503.t: "La roca" #NT!
 lepsius.503.d: "Después de usar persistentemente todas las palas a la venta en un radio de 10 millas, el equipo excavó la entrada, solo para encontrarse frente a una enorme roca que bloqueaba la entrada." #NT!
 lepsius.503.f: "Los días de arduo trabajo de palear arena y barro deberían tener su recompensa, al menos eso es lo que esperaban los miembros de la expedición. Cuando se descubrió el dintel de la puerta del complejo de la tumba, el estado de ánimo deprimido de los hombres exhaustos se convirtió en euforia. En apenas unas horas el resto de la entrada quedó al descubierto. Pero tan pronto como avanzaste, descubriste la razón por la cual esta tumba se había salvado del saqueo: una enorme roca, probablemente desprendida de la pared rocosa hace décadas, si no siglos, bloqueaba la entrada. Ni siquiera un niño pequeño podía pasar a su lado, ya que los escombros y el barro solidificado llenaban el resto del corredor como mortero. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se enfrentó a una decisión importante: ¿cómo se debía tratar de eliminar el obstáculo de la entrada de la tumba?" #NT!
 lepsius.503.g: "Utilizamos métodos sofisticados." #NT!
 lepsius.503.h: "Utilizamos mecánicas sofisticadas." #NT!
 lepsius.503.i: "Utilizamos nitroglicerina sofisticada." #NT!
 lepsius.503.j: "Utilizamos pura fuerza muscular." #NT!
 lepsius.504.t: "Tumba destruida por nitroglicerina" #NT!
 lepsius.504.d: "Desgraciadamente, el uso de explosivos trajo más problemas que beneficios: ¡la explosión no sólo destruyó la roca, sino todo el complejo de la tumba!" #NT!
 lepsius.504.f: "Organizar explosivos, aunque no fue una tarea fácil, se resolvió en unos días cuando el equipo pudo comprar reservas a un geólogo a buen precio. Ninguno de los miembros de la expedición se habría calificado de experto en demoliciones, pero [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] opinaba que el manejo de nitroglicerina, altamente peligrosa, no representaba un desafío particularmente grande. Tal vez hubiera sido mejor consultar previamente a un experto, porque nuestra gente debió haber calculado mal la cantidad necesaria: ¡en lugar de simplemente volar la roca, la expedición arqueológica voló toda la pared de la roca! Sólo por milagro los expedicionarios pudieron salvarse antes de que una cascada de rocas cayera de la montaña más cercana y redujera toda la zona a escombros. Lo que sea que estuviera detrás de la entrada: ahora debe haber sido destruido irremediablemente..." #NT!
 lepsius.504.g: "¿Quizás eso fue excesivo?" #NT!
 lepsius.505.t_archaeology: "Galería de pinturas" #NT!
 lepsius.505.t_engine: "Una galería destruida" #NT!
 lepsius.505.t_muscular: "Galería de pinturas" #NT!
 lepsius.505.d_archaeology: "Después de una investigación arqueológica detallada y la posterior remoción cuidadosa de la roca utilizando los últimos métodos, nuestros arqueólogos ingresan a la galería bien conservada de la tumba del faraón." #NT!
 lepsius.505.d_engine: "Utilizando una máquina, el equipo puede retirar la roca, con efectos secundarios negativos." #NT!
 lepsius.505.d_muscular: "Después de contratar a un poderoso italiano, pudimos retirar la roca y entrar en el yacimiento arqueológico bien conservado." #NT!
 lepsius.505.f_archaeology: "Como en una operación complicada, los arqueólogos se acercaron a la roca. Hicieron la autopsia de la roca, comprobaron el material, recogieron con palas y picos. Después de una investigación detallada, decidieron quitar el bulto en pequeñas capas mediante un proceso complicado y largo, de tal manera que los jeroglíficos de la entrada no sufrieran daños. Fue un proceso laborioso, pero definitivamente valió la pena. Armados con lámparas de aceite en mano, avanzaron a tientas por el primer pasillo y contemplaron la belleza del Antiguo Egipto: en las paredes parpadeaban pinturas en excelente estado de los campesinos en el campo, la corte del faraón y los dioses del juicio. Aunque los arqueólogos no pudieron encontrar ningún artefacto (seguramente se pudieron encontrar rastros de saqueo), el prometedor conjunto por sí solo invitaba a una exploración exhaustiva de la tumba." #NT!
 lepsius.505.f_engine: "La última tecnología debería ayudar en nuestra excavación en la Tumba del Faraón Desconocido: con una máquina que debería extraer la roca del pozo de entrada mediante una lechada. Al principio la roca no se movió ni se movió, por lo que nuestros científicos pusieron el motor a máxima potencia. Un error fatídico: porque aunque la piedra se soltó brevemente de su soporte y fue arrastrada cuesta arriba, pronto se soltó del cinturón y rodó con toda su fuerza hacia la tumba, ¡y causó allí una destrucción fatal! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] y sus asistentes rápidamente se apresuraron hacia el pasaje descubierto, pero se sorprendieron al descubrir que la roca no solo había demolido por completo lo que una vez fue una galería bellamente pintada, sino que también había dañado gravemente una pared importante que se usaba para la estática de todo el sistema. ..." #NT!
 lepsius.505.f_muscular: "De vuelta en Luxor, los miembros de nuestra expedición encontraron una figura impresionante. Era un hombre de Padua que había venido originalmente a Egipto para mostrarle al Pasha un dispositivo hidráulico para ayudar con la inundación del Nilo. Sin embargo, el negocio fracasó. El gigante, de unos dos metros de altura y dotado de músculos de toro, afirmó haber trabajado anteriormente en el circo como 'Hércules de la Patagonia'. Según un testimonio confiable de su criado inglés, podía levantar a seis hombres a la vez. Fueron estas habilidades especiales las que nos convencieron de contratarlo para desbloquear el acceso. Apenas llegado al lugar, hizo rodar la piedra en una acción admirable. Armados con lámparas de aceite en la mano, nuestros arqueólogos corrieron al pasillo y contemplaron la belleza del Antiguo Egipto: en las paredes parpadeaban pinturas en excelente estado de los campesinos en el campo, la corte del faraón y los dioses del juicio. El prometedor conjunto invitaba por sí solo a una exploración exhaustiva de la tumba." #NT!
 lepsius.505.g: "¡El esplendor del Antiguo Egipto!" #NT!
 lepsius.505.h: "Ups." #NT!
 lepsius.506.t_archaeology: "Un buen sarcófago" #NT!
 lepsius.506.t_engine: "Un sarcófago en peligro de extinción" #NT!
 lepsius.506.t_muscular: "Un sarcófago roto" #NT!
 lepsius.506.d_archaeology: "Nuestros arqueólogos entran en la Cámara del Rey con asombro y asombro, y consiguen un maravilloso sarcófago y una momia de la dinastía XX." #NT!
 lepsius.506.d_engine: "Los daños causados ​​por la máquina son claramente visibles en la cámara funeraria: los arqueólogos apenas tienen tiempo para hacer balance y se apresuran a sacar el sarcófago lo más rápido posible." #NT!
 lepsius.506.d_muscular: "Nuestros arqueólogos logran entrar en la cámara funeraria intacta y bellamente decorada del faraón desconocido, pero entonces ocurre un percance imprevisto." #NT!
 lepsius.506.f_archaeology: "Fue una experiencia verdaderamente histórica cuando nuestros arqueólogos, liderados por [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entraron en la cámara funeraria real. Además de algunos frascos con ofrendas sacrificiales y un perro momificado, les esperaba una sorpresa especial: ¡de hecho, el sarcófago junto con la momia del Faraón Desconocido aún descansan en el lugar donde fue enterrado hace más de 3.000 años! Los científicos palparon atentamente el sorprendente hallazgo, sacudieron el polvo y reconocieron un ataúd de madera en buen estado de conservación después de quitarle la tapa, que había sido dañado por los ladrones de tumbas. ¡Nuestro museo se ha enriquecido con un testimonio único de la cultura egipcia!" #NT!
  
  
 lepsius.506.g: "La arqueología salvó el día." #NT!
 lepsius.506.h: "¡Muévelo rápido!" #NT!
 lepsius.506.i: "Ups." #NT!
  
 lepsius.511.t: "Una cuestión de honor" #NT!
 lepsius.511.d: "Según algunos agricultores, hace unos días una expedición extranjera izó la bandera de su país en la pirámide de Keops. Los Patriots de nuestro equipo se sienten desafiados y quieren hacer lo mismo." #NT!
 lepsius.511.f: "La expedición se encontraba cerca de El Cairo cuando la noticia sorprendió a todos los participantes: ¡al parecer la semana pasada alguien había plantado la bandera de su propio país en la cima de la pirámide de Giza! De hecho, tales alardes están prohibidos en el campo de la ciencia, y aún se desconoce si el Pachá estuvo de acuerdo con tal gesto triunfal. Sólo una cosa está clara: durante toda la expedición hubo un ferviente sentimiento de hacer lo mismo, aunque sólo fuera para no dejar que la propia patria pareciera deshonrosa." #NT!
 lepsius.511.g: "No tenemos tiempo para esto." #NT!
 lepsius.511.h: "Lo haremos - ¡por [ROOT.GetCountry.GetName]!" #NT!
 lepsius.512.t: "Amanecer" #NT!
 lepsius.512.d: "¡La expedición sale temprano en la mañana para escalar la Gran Pirámide de Giza!" #NT!
 lepsius.512.f_wine: "Los participantes en la ascensión a la pirámide ya se levantan a las 5 de la mañana; ayer prepararon una bandera de cinco metros de altura, hicieron rodar la enorme pancarta más allá de la gran Esfinge hasta la Pirámide de Keops. Un pavo frío está listo para el desayuno, algunos todavía están agotados por el trabajo de ayer en la bandera. Una parte de la expedición se aloja en una tienda de campaña montada a los pies de la Esfinge, el resto se dirige a la pirámide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] promete que habrá una botella de vino especialmente guardada para celebrar en la cima de la pirámide." #NT!
 lepsius.512.f_no_wine: "Los participantes en la ascensión a la pirámide ya se levantan a las 5 de la mañana; ayer prepararon una bandera de cinco metros de altura, hicieron rodar la enorme pancarta más allá de la gran Esfinge hasta la Pirámide de Keops. Un pavo frío está listo para el desayuno, algunos todavía están agotados por el trabajo de ayer en la bandera. Una parte de la expedición se aloja en una tienda de campaña montada a los pies de la Esfinge, el resto se dirige a la pirámide. Sólo cuando el grupo se acerca a la Gran Pirámide el agregado militar se da cuenta de que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se ha olvidado de lo más importante de esta mañana: ¡el vino para brindar!" #NT!
 lepsius.512.g: "Ojalá traiga el mejor vino..." #NT!
 lepsius.512.h: "¿Se olvidó del vino?" #NT!
 lepsius.513.t: "El ascenso" #NT!
 lepsius.513.d: "El líder arqueológico y el agregado militar se encuentran en la base de la gran pirámide. Hay desacuerdo sobre quién debería liderar esta atrevida empresa." #NT!
 lepsius.513.f: "Nuestro equipo llega a la base de la Gran Pirámide del Faraón Keops. Surge la pregunta de cuántos pasos se necesitan para llegar al cielo, y [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] puede responder con precisión que son 203. Hay tantas capas de piedra que conquistar. Mientras tanto, surge la pregunta de quién debería liderar el ascenso. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] ya ha afirmado que es tan apto como alpinista..." #NT!
 lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] debería llevarnos más lejos." #NT!
 lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] debería llevarnos más lejos." #NT!
 lepsius.514.t: "La entrada original" #NT!
 lepsius.514.d: "Nuestro equipo ha subido un nivel inferior de la pirámide. Ahora se encuentran en el escalón decimoséptimo, muy cerca de la entrada original a la cámara funeraria." #NT!
 lepsius.514.f: "Se ha dado la primera etapa. Nuestra expedición todavía está muy cerca del fondo pero se ha tomado un descanso. A nuestro líder de expedición le gustaría explorar más de cerca la entrada histórica a la pirámide de Keops y descender al interior con algunos ayudantes de excavación. Algunos expedicionarios toman un descanso para almorzar. Todo el mundo sabe que la subida será más peligrosa a partir de ahora." #NT!
 lepsius.514.i: "Este lugar es lo suficientemente bueno para nuestra bandera." #NT!
 lepsius.515.t: "100 pasos" #NT!
 lepsius.515.d: "Nuestro equipo ha subido el centésimo escalón de la pirámide. La compañía se encuentra ahora casi en la mitad del ascenso." #NT!
 lepsius.515.f: "Cien pasos no parece mucho, pero con un grupo grande, equipaje y espacio limitado el desafío es bien diferente. Nuestra pancarta todavía está enrollada y portada por cinco hombres. Algunos miembros de la Expeiditon ya anuncian que la perspectiva en este momento es bastante alta. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], por su parte, mira con preocupación hacia la cima, porque la fase más arriesgada del ascenso es inminente." #NT!
 lepsius.516.t: "La caída" #NT!
 lepsius.516.d: "Durante la última etapa de la pirámide, nuestro líder y su gente aparentemente se excedieron: ¡ocurrió un incidente devastador!" #NT!
 lepsius.516.f: "Tal vez fue un error humano, tal vez un plan no funcionó, pero tal vez el destino nos castigó por nuestra arrogancia. Sin embargo, al subir a las pirámides, un ayudante resbaló en un escalón de la pirámide y arrastró consigo a los demás miembros de la expedición y sus cargas al abismo. Nuestro jefe de expedición y nuestro agregado militar pudieron evitar lo peor, pero resultaron gravemente heridos. Algunos porteadores se salieron con la suya con el reabastecimiento, otros se quejan de huesos rotos. Tuvimos que cancelar la ambiciosa empresa de izar nuestra bandera en la Gran Pirámide." #NT!
 lepsius.516.g: "Una pena para todos nosotros." #NT!
 lepsius.517.t: "En la cima de la gran pirámide" #NT!
 lepsius.517.d: "Un día verdaderamente extraordinario para el equipo de expedición y para nuestro país: ¡la bandera [ROOT.GetCountry.GetAdjectiveNoFlag] ondea sobre la Gran Pirámide de Giza!" #NT!
 lepsius.517.f: "Un gran momento para la arqueología, un gran momento para [ROOT.GetCountry.GetName]. Nuestra expedición subió a la cima de la pirámide de Keops y celebró el logro con una pequeña celebración. Los nombres de Champollion, Lepsius y Rosellini resonaron al unísono con un cordial '¡hip-hip-hurra!' y finalmente los patriotas izaron la bandera. ¡A la luz del sol poniente, nuestra bandera brilla ahora en todo el valle del Nilo!" #NT!
 lepsius.517.g: "¡Levanten la bandera de [ROOT.GetCountry.GetName] y saludos!" #NT!
 lepsius.517.h: "¡Levanten la bandera de [ROOT.GetCountry.GetName]!" #NT!
  
 lepsius.521.t: "La puerta de Ishtar" #NT!
 lepsius.521.d: "Durante sus excavaciones en Babilonia, los arqueólogos descubrieron los restos colosales de la legendaria Puerta de Ishtar. La histórica puerta de la ciudad se encuentra en muy buenas condiciones." #NT!
 lepsius.521.f: "Durante las excavaciones en el lugar de la antigua capital babilónica, los excavadores encontraron por primera vez ladrillos vidriados, que sugerían un edificio prestigioso y representativo. Cuanto más excavaban los arqueólogos en el lugar, más hallazgos hacían. Finalmente, incluso pudieron distinguir las murallas y las torres de la puerta de la ciudad, excelentemente conservada, sobre la que se pavoneaban leones, toros y criaturas míticas. El líder de la expedición [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] presentó a nuestro gobierno un plan audaz: desmantelar toda la puerta y reconstruirla fiel al original en la capital. Una empresa costosa, con muchos imponderables y, al mismo tiempo, tan atractiva que destacados intelectuales y la dirección del museo se han sumado a la idea." #NT!
 lepsius.521.g: "Solo toma algunas partes. Debería quedarse donde está." #NT!
 lepsius.521.h: "Debe transportarse a [ROOT.sState('capital_scope').GetCityHubName] y reconstruirse." #NT!
 lepsius.522.t: "Transporte de ladrillos desde Mesopotamia" #NT!
 lepsius.522.d: "Un lote de ladrillos de tamaño completo para la reconstrucción de ladrillos ha llegado hoy al museo a las [ROOT.sState('capital_scope').GetCityHubName]." #NT!
 lepsius.522.f: ""
 lepsius.522.g: "Me encanta el olor a ladrillos mesopotámicos por la mañana." #NT!
 lepsius.523.t: "Ladrillos de Ishtar en manos extranjeras" #NT!
 lepsius.523.d: "No somos los únicos que hemos estado excavando en Babilonia durante las últimas décadas. Resulta que una nación extranjera también posee algunos envíos de ladrillos necesarios para reconstruir la Puerta de Ishta. Nos vemos obligados a preguntar con humildad." #NT!
 lepsius.523.f: ""
 lepsius.523.g: "Probablemente nos humillaremos." #NT!
 lepsius.523.h: "¿Por unos ladrillos sin valor? ¡Nunca!" #NT!
 lepsius.524.t: "¡El enemigo bloquea nuestro transporte de ladrillos!" #NT!
 lepsius.524.d: "El tan esperado envío de ladrillos mesopotámicos para reconstruir la Puerta de Ishtar en nuestro museo no ha llegado después de meses. Recibimos noticias de que el transporte fue bloqueado durante la guerra." #NT!
 lepsius.524.f: ""
 lepsius.524.g: "¡Eso es sabotaje!" #NT!
 lepsius.525.t: "una tarifa especial" #NT!
 lepsius.525.d: "Al parecer, el país de excavación de donde provienen los ladrillos para la Puerta de Ishtar está tratando de sacar provecho de nuestra empresa. Cuando se exportaban los ladrillos, ¡se cobraba una "tarifa especial" por los ladrillos!" #NT!
 lepsius.525.f: ""
 lepsius.525.g: "Pagaremos cada pedazo de piedra..." #NT!
 lepsius.526.t: "Pequeño Transporte de ladrillos desde Mesopotamia" #NT!
 lepsius.526.d: "Circunstancias desconocidas han provocado que esta vez nuestro barco esté lleno solo hasta la mitad con los ladrillos de la Puerta de Ishtar." #NT!
 lepsius.526.f: ""
 lepsius.526.g: "¿Qué tiene de difícil enviar unos cuantos ladrillos?" #NT!
 lepsius.527.t: "Un cargamento de ladrillos llega al puerto" #NT!
 lepsius.527.d: "Hoy ha llegado al museo una cantidad inusualmente grande de ladrillos necesarios para reconstruir la Puerta de Ishtar. Al parecer, la carga en Mesopotamia avanza mejor de lo esperado." #NT!
 lepsius.527.f: ""
 lepsius.527.g: "¡Ah, más ladrillos!" #NT!
 lepsius.528.t: "Ladrillos malos" #NT!
 lepsius.528.d: "Desafortunadamente, cuando miramos los ladrillos que habían llegado a [ROOT.sState('capital_scope').GetCityHubName], nuestros curadores descubrieron que algunas de las cajas estaban completamente inutilizables. Para bien o para mal, tenemos que prescindir de ellos." #NT!
 lepsius.528.f: ""
 lepsius.528.g: "Mis valiosos ladrillos, ¡no!" #NT!
 lepsius.529.t: "Postración diplomática" #NT!
 lepsius.529.d: "Una nación extranjera se humilló ante el público mundial sólo para suplicarnos por algunos artefactos arqueológicos sin valor que un anticuario nos vendió hace unos años. Por supuesto, aceptamos con gusto el gesto y nos liberamos de esta basura." #NT!
 lepsius.529.f: ""
 lepsius.529.g: "¡Formidable!" #NT!
 lepsius.530.t: "¡Puerta de Ishtar reconstruida!" #NT!
 lepsius.530.d: "Después de años de trabajo y de un minucioso montaje de decenas de miles de fragmentos babilónicos, la legendaria Puerta de Ischtar brilla con un nuevo esplendor, concretamente en su tamaño original en nuestro museo." #NT!
 lepsius.530.f: "La Puerta de Ishtar era la octava puerta al interior de la ciudad de Babilonia. Fue construido alrededor del año 575 a. C. por orden del rey Nabucodonosor II en el lado norte de la ciudad. Formaba parte de un gran camino procesional amurallado que conducía a la ciudad. Las paredes estaban terminadas con ladrillos vidriados en su mayoría en azul, con animales y deidades en bajo relieve a intervalos, estos también hechos de ladrillos moldeados y coloreados de diferentes maneras. El frente de la puerta tiene un diseño en bajo relieve con un patrón repetido de imágenes de dos de los dioses principales del panteón babilónico. Marduk, la deidad nacional y dios principal, con su sirviente dragón Mušḫuššu. Se representa como un dragón con cabeza y cola en forma de serpiente, un cuerpo escamoso de león y poderosas garras en las patas traseras. Marduk era visto como el campeón divino del bien contra el mal, y los encantamientos de los babilonios a menudo buscaban su protección. El segundo dios que se muestra en los relieves de la Puerta de Ishtar es Adad (también conocido como Ishkur), cuyo animal sagrado eran los uros, un ancestro del ganado ahora extinto. Adad tenía poder sobre las tormentas destructivas y la lluvia beneficiosa. El diseño de la Puerta de Ishtar también incluye bordes lineales y patrones de rosetas, a menudo vistos como símbolos de fertilidad. Los ladrillos de la puerta de Ishtar estaban hechos de arcilla de textura fina prensada en formas de madera. Cada uno de los relieves de animales también se hizo a partir de ladrillos formados presionando arcilla en moldes reutilizables." #NT!
 lepsius.530.g: "¡Magnífico!" #NT!
  
 lepsius.531.t: "La leyenda del Lamassu" #NT!
 lepsius.531.d: "Nuestros arqueólogos han oído la historia de un lamassu extraordinariamente magnífico que se dice que se perdió hace mucho tiempo y se encuentra en algún lugar de la región kurda." #NT!
 lepsius.531.f: "Fue una tarde cuando nuestro equipo instaló las tiendas de campaña, encendió la fogata y preparó el cordero para terminar el día. En los ardientes tonos negros, azules y rojos del amanecer, un viejo pastor llegó al campamento pidiendo provisiones. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] cumplió y le contaron una historia asombrosa. Se dice que hace unos 30 años otra expedición arqueológica buscó tesoros y obras de arte extraordinarias en esta zona para impresionar a la dirección del museo local y regresar a casa con fama y gloria. Lo más destacado de la excavación fue un enorme lamassu, que los lugareños aún hoy conocen por su tamaño monumental y su buen estado de conservación. Pero ocurrió un accidente durante el transporte. Mientras decenas de hombres movían la estatua gigante del híbrido mesopotámico, los líderes de la expedición se pelearon con la tribu kurda local. Aparentemente querían estafar a los ayudantes kurdos reclutados con sus salarios. Entonces la tribu tendió una emboscada a los miembros de la expedición y tomó lo que creía que era suyo. El lamassu, sin embargo, permaneció donde estaba y todavía espera ser recuperado en la región kurda. El pastor se ha ofrecido a decirnos la ubicación del legendario Lamassu a cambio de nuestra ayuda." #NT!
 lepsius.531.g: "Es demasiado peligroso ponerse en peligro innecesario a causa de esos cuentos de hadas." #NT!
 lepsius.531.h: "¡Debemos recuperar este lamassu a toda costa!" #NT!
 lepsius.532.t: "Buscando al Lamassu" #NT!
 lepsius.532.d: "Nuestra expedición ha emprendido el peligroso viaje hacia la región kurda. Algunos abogan por la separación debido a las mayores posibilidades de éxito." #NT!
  
 lepsius.532.g: "No deberíamos dividirnos." #NT!
 lepsius.532.h: "Deberíamos dividir la expedición." #NT!
 lepsius.533.t: "Regalos" #NT!
 lepsius.533.d: "Nuestra expedición se ha reunido con los líderes del clan para obtener permiso para cruzar la zona pacíficamente y recuperar el lamassu." #NT!
 lepsius.533.f: "No dividir la expedición resultó ser una ventaja inesperada: la lentitud del tren de equipaje hizo que los líderes del clan kurdo local nos encontraran más rápido de lo que esperábamos. Pronto el líder de la expedición y el agregado militar fueron llevados ante los patriarcas, quienes son considerados los verdaderos gobernantes de esta zona. Se encontraron con una desconfianza incómoda. Al parecer, todavía les acompañan los desagradables recuerdos de la última expedición arqueológica. También existe la expectativa de que nosotros, como invitados, traigamos regalos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] había tomado medidas para esta eventualidad, pero aparentemente los materiales adquiridos simplemente no son suficientes para que muchos de los líderes los convenzan de nuestras intenciones." #NT!
 lepsius.533.g: "Ofrecemos telas finas." #NT!
 lepsius.533.h: "Recuérdeles su honor y hospitalidad." #NT!
 lepsius.533.i: "Muéstrales un gesto de sumisión." #NT!
 lepsius.534.t: "Insultado" #NT!
 lepsius.534.d: "El intento de ganarse a los patriarcas kurdos fue un completo fracaso; en cambio, los pusimos en nuestra contra. ¡Una escalada de la situación amenaza a toda nuestra expedición!" #NT!
  
 lepsius.534.g: "¡Guardias!" #NT!
 lepsius.534.h: "¡Defender!" #NT!
 lepsius.534.i: "¡Huir!" #NT!
 lepsius.535.t: "Miembros de la expedición secuestrados por los kurdos" #NT!
 lepsius.535.d: "Después de una búsqueda infructuosa por parte de la expedición reducida, se horrorizan al descubrir a su regreso que algunos miembros del equipo que se quedaron fueron víctimas de un ataque kurdo." #NT!
 lepsius.535.f: "La estrategia de dividir la expedición resultó más tarde ser un error devastador. Al parecer, una tribu kurda estaba esperando a su presa y aprovechó la oportunidad cuando la parte armada bajo el mando del agregado militar se separó del resto del convoy. Como la mayoría de los materiales que se llevaron eran de poco valor para los saqueadores, secuestraron abruptamente a una buena docena de ayudantes como rehenes, aparentemente convencidos de que podían obtener un rescate por ellos. Sin embargo, el equipo de expedición decidió no aceptar tal oferta: podría sentar precedentes para el futuro. Mientras [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] insiste en negociar con los líderes kurdos, [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insiste en atacar el campo kurdo y dar una lección a los saqueadores." #NT!
 lepsius.535.g: "Intenta negociar." #NT!
 lepsius.535.h: "¡Atácalos!" #NT!
 lepsius.536.t: "¡La negociación fracasó!" #NT!
 lepsius.538.t: "La noche de los dolores" #NT!
 lepsius.538.d: "La búsqueda del lamassu fracasó." #NT!
 lepsius.538.f: "El equipo de expedición abandona la región kurda con las manos vacías. Como perros pateados, se abren paso por las colinas de noche para retomar la antigua ruta. La pérdida de personas y material deprime a todos los expedicionarios. La cuestión del significado de todo el viaje deja tras de sí melancolía y abatimiento." #NT!
 lepsius.538.g: "Volveremos..." #NT!
 lepsius.539.t: "Una muerte noble" #NT!
 lepsius.539.d: "¡[SCOPE.sCharacter('lepsius_military_attache').GetFullName], nuestro agregado militar, cayó en batalla con los kurdos!" #NT!
 lepsius.539.f: "Fue una batalla encarnizada, pero nuestras tropas poco entrenadas apenas pudieron hacer nada contra los valientes y probados combatientes kurdos. El agregado ordenó la retirada y se quedó atrás con sus propios hombres para cubrir nuestra retaguardia. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] solo pudo echar un último vistazo hacia atrás y ver como caía al suelo derrotado. Le dio al equipo un tiempo valioso para ponerse a salvo, mientras que para él la ayuda llegó demasiado tarde." #NT!
 lepsius.539.g: "Dio su vida por la nuestra." #NT!
 lepsius.540.t: "El Lamassu" #NT!
 lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] pudo convencer a los kurdos de nuestras preocupaciones. El camino para recuperar el Lamassu está claro." #NT!
 lepsius.540.d_victory: "¡Obtuvimos una victoria militar sobre la tribu nativa kurda y despejamos el camino hacia el legendario Lamassu!" #NT!
 lepsius.540.f: "No fue fácil convencer a los kurdos de nuestras buenas intenciones, pero las útiles cualidades de nuestro líder de expedición hicieron que esta empresa aparentemente imposible fuera un éxito. Después de sólo unos días de búsqueda, encontramos el lamassu descrito cerca de un acantilado. ¡Una aparición majestuosa que se irradia por todo el valle! Nuestros arqueólogos se alegraron al comprobar que el coloso prácticamente no ha sufrido daños. Ya está claro que será la exposición principal de nuestra colección mesopotámica." #NT!
 lepsius.540.f_victory: "Después de una dura y encarnizada batalla, nuestro heroico agregado [SCOPE.sCharacter('lepsius_military_attache').GetFullName], gracias a sus superiores habilidades (y un poco de ayuda de sus soldados), logró poner en fuga al enemigo. Impresionados por esta lección, los kurdos ya no se atrevieron a obstaculizar la recuperación del lamassu. Después de sólo unos días de búsqueda, encontramos el lamassu descrito cerca de un acantilado. ¡Una aparición majestuosa que se irradia por todo el valle! Nuestros arqueólogos se alegraron al comprobar que el coloso prácticamente no ha sufrido daños. Ya está claro que será la exposición principal de nuestra colección mesopotámica." #NT!
 lepsius.540.g: "¡Es maravilloso!" #NT!
  
 lepsius.551.t: "El accidente arqueológico" #NT!
 lepsius.551.d: "Hubo un terrible accidente en una excavación: ¡nuestro líder de expedición ha desaparecido!" #NT!
  
 lepsius.551.g: "¿Lo que le sucedió?" #NT!
 lepsius.552.t: "El laberinto" #NT!
  
 lepsius.552.g: "Espero que no nos encontremos con ninguna criatura mítica parecida a un toro..." #NT!
 lepsius.553.t: "El Laberinto - una vez más" #NT!
  
 lepsius.553.g: "¡Es un tremendo deja vu!" #NT!
 lepsius.554.t: "Salón de los Delfines" #NT!
  
 lepsius.554.g: "Ve a la izquierda." #NT!
 lepsius.554.h: "Ve a la derecha." #NT!
 lepsius.554.i: "Sube las escaleras." #NT!
 lepsius.554.j: "Bajar la escalera." #NT!
 lepsius.555.t: "salón del sol" #NT!
 lepsius.555.d: "El final de un pasillo se bifurca en tres carriles. En la pared se pueden encontrar restos de un fresco." #NT!
 lepsius.555.f: "En el fresco, el color azul brilla hacia el arqueólogo. El cielo ocupa toda la pared. Eos, la diosa del amanecer, se encuentra en el este y domina la escena. Frente a ella, al oeste, se encuentra su marido Astraios, a quien sólo se reconoce como silueta por la noche. En el medio brilla el sol al mediodía." #NT!
 lepsius.555.g: "Tome el pasillo de la izquierda." #NT!
 lepsius.555.h: "Tome el pasillo derecho." #NT!
 lepsius.555.i: "Tome el pasillo del medio." #NT!
 lepsius.556.t: "Salón de las Mujeres" #NT!
 lepsius.556.d: "El Perdido llega a una habitación al final de la cual hay cuatro puertas abiertas. Frente a él se encuentran pequeñas esculturas de cuatro mujeres." #NT!
 lepsius.556.f: "Las cuatro esculturas muestran mujeres de diferentes edades y sexos. El investigador no puede determinar si son diosas o mortales. Sus formas son primitivas y limitadas a lo esencial. Su color se ha desvanecido hace mucho tiempo; lo que los diferencia son los objetos que tienen en las manos. La primera sostiene un ovillo de lana en la mano, del que arranca un hilo. La segunda sostiene un espejo y se mira a sí misma. El tercero sostiene una serpiente. El último lleva un arco." #NT!
 lepsius.556.g: "Puerta I." #NT!
 lepsius.556.h: "Puerta II." #NT!
 lepsius.556.i: "Puerta III." #NT!
 lepsius.556.j: "Puerta IV." #NT!
 lepsius.557.t: "Salón de las Islas" #NT!
  
 lepsius.557.g: "Rodas." #NT!
 lepsius.557.h: "Délos." #NT!
 lepsius.557.i: "Eubea." #NT!
 lepsius.557.j: "Naxos." #NT!
 lepsius.558.t: "La ira del minotauro" #NT!
  
 lepsius.558.g: "¿Qué acaba de pasar ahí abajo?" #NT!
 lepsius.559.t: "La muerte de [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName]" #NT!
 lepsius.559.d: "El ex líder de la expedición [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] fue encontrado muerto en su apartamento en circunstancias misteriosas." #NT!
  
 lepsius.559.g: "¿Pero fue realmente un suicidio?" #NT!
 lepsius.560.t: "¡Escapado del laberinto!" #NT!
 lepsius.560.d: "Después de escapar finalmente del laberinto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] puede contarles a sus colegas sobre el increíble descubrimiento." #NT!
  
 lepsius.560.g: "¿Podría haber sido éste… el legendario laberinto de Daidalos?" #NT!
  
 lepsius.561.t: "La pirámide misteriosa" #NT!
 lepsius.561.d: "Nuestra expedición arqueológica ha encontrado una pirámide misteriosa y desconocida en la selva. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ha oído hablar de este lugar antes y quiere ingresar al sitio..." #NT!
  
 lepsius.561.g: "Tengo un mal presentimiento sobre esto." #NT!
 lepsius.561.h: "Interesante. Vas primero." #NT!
 lepsius.562.t: "El acertijo" #NT!
 lepsius.562.d: "Al final de un largo pasillo hay un muro de piedra con un enigma. En la pared se pueden presionar cuatro jeroglíficos de piedra mayas diferentes. Nuestro arqueólogo sospecha que hay una trampa." #NT!
  
 lepsius.562.g: "Agua." #NT!
 lepsius.562.h: "Aire." #NT!
 lepsius.562.i: "Tierra." #NT!
 lepsius.562.j: "Fuego." #NT!
 lepsius.563.t: "El ídolo" #NT!
 lepsius.563.d_right: "Nuestro arqueólogo llega al objetivo de su viaje." #NT!
 lepsius.563.d_wrong: "Nuestro arqueólogo llega al objetivo de su viaje. Pero las cosas parecen demasiado simples." #NT!
  
 lepsius.563.g: "Suavemente... con cuidado... hazlo..." #NT!
 lepsius.563.h: "Conozco esta escena, nunca funciona. ¡Coge el maldito artefacto y CORRE!" #NT!
 lepsius.564.t: "¡Es una trampa!" #NT!
  
 lepsius.564.g: "¡CORRER!" #NT!
 lepsius.564.h: "¡Lo había visto venir, maldita sea!" #NT!
 lepsius.565.t_right: "Saliendo de la pirámide" #NT!
 lepsius.565.t_wrong: "Un rival arqueológico" #NT!
 lepsius.565.d_right: "Contrariamente a lo esperado, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sobrevivió a las trampas en la pirámide y también pudo poner el artefacto a salvo." #NT!
  
 lepsius.565.g: "¡Charlie, enciende el motor!" #NT!
 lepsius.565.h: "No soporto a ese tipo." #NT!
 lepsius.566.t: "Una oferta arqueológica" #NT!
 lepsius.566.d: "Un arqueólogo privado nos ofrece un excelente bien que previamente arrebató a un rival extranjero." #NT!
 lepsius.566.f: "Una expedición privada ha encontrado una antigua pirámide maya en plena selva de Yucatán. El líder es un compatriota que pudo conseguir un ídolo sagrado que casualmente estaba en la mano de un arqueólogo [PREV.GetCountry.GetAdjectiveNoFlag] que llevaba un sombrero de fieltro. Lamentablemente, este pobre hombre fue asesinado por salvajes de la tribu local Hovito, como afirma nuestro compatriota. Sin duda, la pieza sería una excelente atracción para la colección precolombina de nuestro museo, siempre que paguemos el precio solicitado." #NT!
 lepsius.566.g: "¡Este artefacto luce genial en nuestra colección!" #NT!
 lepsius.566.h: "No compramos artefactos a ladrones de tumbas despiadados." #NT!
  
 lepsius.581.t: "Regreso al mundo perdido" #NT!
  
 lepsius.581.g: "Debería restaurar su honor." #NT!
  
 lepsius.581.i: "Nuestros intereses nacionales prevalecen sobre los egos magullados de individuos pésimos." #NT!
 lepsius.582.t: "El explorador ignorado regresa triunfante" #NT!
 lepsius.582.d: "Para sorpresa de todo el mundo científico, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ha regresado de Yucatán y tiene pruebas de sus extrañas afirmaciones." #NT!
  
 lepsius.582.g: "¿Él estaba en lo correcto?" #NT!
 lepsius.583.t: "Desaparece explorador ignorado en Yucatán" #NT!
  
  
  
 lepsius.584.t: "Entrando al mundo perdido" #NT!
 lepsius.584.d: "Después de semanas, la expedición ha llegado a un valle completamente desconocido. ¡Parece que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] tiene razón con sus fantásticas afirmaciones!" #NT!
  
 lepsius.584.g: "¡Increíble!" #NT!
 lepsius.585.t: "Fotografiar dinosaurios" #NT!
 lepsius.585.d: "Las nuevas posibilidades técnicas permiten capturar con cámara la flora y fauna únicas del Mundo Perdido." #NT!
 lepsius.585.f: "Es como mirar a través de una ventana un mundo de hace millones de años: los pterosaurios gobiernan los cielos, los brontosaurios gigantes sacuden la tierra y las peligrosas aves rapaces cazan presas desprevenidas. Las plantas aquí también son completamente diferentes a las de otras partes de Yucatán. Un compañero científico aprovechó el momento y tomó toda una serie de fotografías con su cámara, que sirven como evidencia para el hogar. Los científicos allí podrían reconstruir aún mejor la historia temprana de la Tierra." #NT!
 lepsius.585.g: "¡Por favor, haz 'ROAR'!" #NT!
 lepsius.586.t: "presencia maya" #NT!
 lepsius.586.d: "Después de una exploración exhaustiva del valle, al líder de la expedición se le ocurrió un plan arriesgado." #NT!
  
 lepsius.586.g: "¡Una oportunidad única!" #NT!
 lepsius.586.h: "Llevemos solo las pruebas más necesarias." #NT!
 lepsius.587.t: "La expedición termina en un terrible desastre" #NT!
 lepsius.587.d: "La expedición ha tomado el peor rumbo posible tras el ataque de una rapaz." #NT!
  
 lepsius.588.t: "La joya de Kukulkán" #NT!
 lepsius.588.d: "¡Contra todo pronóstico, nuestro líder de expedición logró hacerse con la legendaria Gema de Kukulkán!" #NT!
  
 lepsius.589.t: "Los héroes regresan del mundo perdido" #NT!
  
 lepsius.589.f: "¡Que dia! Después de un viaje peligroso y aventurero al fin del mundo, nuestra expedición pudo compartir sus extraordinarios hallazgos para demostrar al público que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] no es un loco, sino un científico de renombre, ¡y un verdadero héroe! La prensa y la población revisaron detalladamente su actitud y también reconocieron el apoyo del gobierno como una decisión acertada. Sin embargo, el líder de la expedición se ha comprometido a mantener en secreto la verdadera ubicación del valle para conservar la flora y la fauna del lugar y reducir el riesgo de cazadores furtivos." #NT!
  
  
 lepsius.590.t: "El desafortunado final de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]" #NT!
 lepsius.590.d: "Debido a un desafortunado cambio en las circunstancias de vida de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName], lamentablemente tenemos que detener nuestra aventura planificada hacia el centro de la tierra." #NT!
 lepsius.590.f: ""
 lepsius.590.g: "Lamentable." #NT!
 lepsius.591.t: "El secreto del profesor Otto Lidenbrock" #NT!
 lepsius.591.d: "El libro encontrado en Argólida tiene una mala influencia sobre nuestro científico principal." #NT!
  
 lepsius.591.g: "Perturbador." #NT!
 lepsius.592.t: "El viaje al centro de la tierra" #NT!
 lepsius.592.d: "Después de una larga investigación del diario del profesor Lidenbrock encontrado en Grecia, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ha logrado un gran avance." #NT!
  
 lepsius.593.t: "Islandia" #NT!
 lepsius.593.d: "La Expedición al Centro de la Tierra bajo [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ha llegado al puerto de Reykjavík." #NT!
 lepsius.593.f: "No sería fácil perderse en Rejkiavik. Por lo tanto, no tuve necesidad de preguntar sobre el camino, que expone a uno a errores cuando el único medio de comunicación es el gesto. El pueblo se extiende a lo largo de un nivel bajo y pantanoso, entre dos cerros. Un inmenso lecho de lava lo rodea por un lado y cae suavemente hacia el mar. Por el otro se extiende la vasta bahía de Faxa, cerrada al norte por el enorme glaciar del Snæfell, y del que la Valkyria era entonces el único ocupante. Normalmente los conservadores de pesca ingleses y franceses atracan en esta bahía, pero en ese momento navegaban por las costas occidentales de la isla. La más larga de las dos únicas calles que posee Rejkiavik era paralela a la playa. Pronto exploré estos caminos melancólicos; aquí y allá vislumbré un césped descolorido, que parecía un trozo de alfombra gastada, o alguna apariencia de huerto, cuyas escasas verduras habrían figurado apropiadamente en una mesa liliputiense. Unos cuantos alhelíes enfermizos intentaban disfrutar del aire y del sol. En tres horas había visto no sólo la ciudad sino sus alrededores. El aspecto general era maravillosamente aburrido. Sin árboles y apenas con vegetación. Por todas partes rocas desnudas, signos de acción volcánica." #NT!
 lepsius.593.g: "Así comienza." #NT!
 lepsius.594.t: "Snaefells Jökull" #NT!
 lepsius.594.d: "El equipo ha llegado al cráter del volcán islandés y está a punto de descender." #NT!
 lepsius.594.f: "La cena fue devorada rápidamente y el pequeño grupo se alojó lo mejor que pudo. La cama era dura, el refugio poco sólido y nuestra posición, a cinco mil pies sobre el nivel del mar, era inquietante. A la mañana siguiente nos despertamos medio helados por el aire cortante, pero con la luz de un sol espléndido. Me levanté de mi cama de granito y salí a disfrutar del magnífico espectáculo que se desarrollaba ante mí. Levanté la cabeza y vi justo encima de mí la abertura superior del cono, enmarcando un trozo de cielo de circunferencia muy pequeña, pero casi perfectamente redondo. Justo en el borde apareció el pico nevado de Saris, destacando nítido y claro contra el espacio infinito. Todavía no me había atrevido a mirar hacia el abismo sin fondo en el que estaba a punto de hundirme. Había llegado la hora suprema. Ya he mencionado que tenía cien pies de diámetro y trescientos pies de diámetro. Me incliné sobre una roca que sobresalía y miré hacia abajo. Se me erizaron los pelos de terror. La desconcertante sensación de vacío se apoderó de mí. Sentí que mi centro de gravedad cambiaba de lugar y el vértigo subía a mi cerebro como si estuviera borracho." #NT!
 lepsius.594.g: "¿Fue realmente una buena idea?" #NT!
 lepsius.595.t: "buscar agua" #NT!
 lepsius.595.d: "Después del descenso al volcán, se acaba el suministro de agua. Después de sólo unos días, el viaje ya corre grave peligro." #NT!
 lepsius.595.f: "Nunca los mineralogistas se habían encontrado en una situación tan maravillosa para estudiar la naturaleza in situ. Lo que la máquina perforadora, un instrumento insensible e inerte, no pudo sacar a la superficie de la estructura interna del globo, nosotros pudimos examinarlo con nuestros propios ojos y manipularlo con nuestras propias manos. A través de los lechos de esquisto, coloreados con delicados tonos de verde, discurrían en sinuosos hilos de cobre y manganeso, con trazas de platino y oro. Pensé: ¡qué riquezas están aquí enterradas en una profundidad inaccesible en la tierra, ocultas para siempre a los ojos codiciosos del género humano! Hacia las seis, esta brillante fiesta de iluminaciones experimentó una sensible disminución de esplendor y luego casi cesó. Como había predicho, el agua se acabó por completo al final de la marcha retrógrada del primer día. Nuestra comida líquida ya no era más que ginebra; pero aquel fluido infernal me quemaba la garganta y ni siquiera podía soportar verlo. Encontré la temperatura y el aire sofocantes. La fatiga paralizó mis extremidades. Más de una vez me quedé inmóvil. Luego hubo un alto; y mi tío y el islandés hicieron todo lo posible para restaurarme. Pero vi que el primero luchaba dolorosamente contra el cansancio excesivo y las torturas de la sed. Llegamos a gatas y medio muertos al cruce de los dos caminos. Allí caí como un bulto sin vida, extendido sobre el suelo de lava." #NT!
 lepsius.595.g: "Estamos demasiado profundos en la tierra; tenemos que buscar agua allí." #NT!
 lepsius.595.h: "Necesitamos volver a la superficie y buscar agua allí." #NT!
 lepsius.596.t: "Yegua interna" #NT!
 lepsius.596.d: "Después de seguir un arroyo a través del sistema de cuevas, los viajeros encuentran un vasto mar subterráneo." #NT!
 lepsius.596.f: "Como por milagro encontramos agua: un torrente llevó agua fría al interior de la tierra y llenó nuestras provisiones. Pero cuando lo seguimos y llegamos a su final, nos esperaba una sorpresa aún mayor. Al principio casi no podía ver nada. Mis ojos, no acostumbrados a la luz, se cerraron rápidamente. Cuando pude volver a abrirlos, me quedé más estupefacto que sorprendido. Una vasta extensión de agua, comienzo de un lago o de un océano, se extendía más allá del alcance de la vista, recordándome con fuerza ese mar abierto que arrancó a los diez mil griegos de Jenofonte, después de su larga retirada, el grito simultáneo: " ¡Talatta! ¡Talatta!” ¡el mar! ¡el mar! La orilla, profundamente dentada, estaba bordeada por una extensión de arena fina y brillante, suavemente bañada por las olas y sembrada de pequeñas conchas que habían sido habitadas por los primeros seres creados. Las olas rompían en esta orilla con el murmullo hueco propio de los vastos espacios cerrados. Era todo un océano, con costas terrestres irregulares, pero de apariencia desértica y espantosamente salvaje. Se concebirá fácilmente que después de un encarcelamiento de cuarenta y siete días en una galería estrecha, era el colmo del placer físico respirar un aire húmedo impregnado de partículas salinas." #NT!
 lepsius.596.g: "Construye una balsa." #NT!
 lepsius.597.t: "El gigante" #NT!
 lepsius.597.d: "Las marcas rúnicas en misteriosos hongos gigantes primitivos sugieren que Arne Saknussemm estuvo aquí. Pero para encontrar pruebas de la tesis, habría que pasar por alto a un hombre prehistórico gigantesco y misterioso." #NT!
 lepsius.597.f: "La luz difusa reveló el objeto más pequeño entre los densos y distantes matorrales. Creí haber visto - ¡no! Vi, con mis propios ojos, enormes formas colosales moviéndose. Eran animales gigantescos; era una manada de mastodontes; no restos fósiles, sino seres vivos y parecidos a aquellos cuyos huesos se encontraron en las marismas de Ohio en 1801. Vi esos enormes elefantes cuyas trompas largas y flexibles removían la tierra bajo los árboles. como una legión de serpientes. Podía oír el ruido de sus largos colmillos de marfil perforando los viejos troncos en descomposición. Miré, sacudiendo la cabeza con incredulidad. Pero aunque al principio no lo creía, tuve que ceder a la evidencia de mis sentidos. En efecto, a un cuarto de milla de distancia, apoyado en el tronco de un gigantesco kauri, se encontraba un ser humano, el Proteo de aquellas regiones subterráneas, un nuevo hijo de Neptuno, observando esta innumerable manada de mastodontes. Sí, de verdad, él mismo es aún más grande. Ya no era un ser fósil como él cuyos restos secos habíamos levantado fácilmente en el campo de los huesos; Era un gigante, capaz de controlar esos monstruos. En estatura medía al menos doce pies de altura. Su cabeza, enorme y deforme como la de un búfalo, estaba medio escondida entre la espesa y enmarañada mata de pelo descuidado. Se parecía mucho a la melena del elefante primitivo. En su mano empuñaba con facilidad una enorme rama, un bastón digno de este pastor del período geológico." #NT!
 lepsius.597.g: "Tenemos que correr el riesgo." #NT!
 lepsius.597.h: "Esto es demasiado peligroso. ¡Vuelve a la superficie ahora!" #NT!
 lepsius.598.t: "Manuscrito de Arne Saknussemm" #NT!
 lepsius.598.d: "Después de escapar del gigante humano, los viajeros encontraron por todas partes una galería con las iniciales de Arne Saknussem. Después de buscar un poco, encuentran pruebas de que el alquimista islandés realmente estuvo aquí: ¡el manuscrito legendario fue encontrado en las profundidades de la tierra!" #NT!
 lepsius.598.f: "Al cabo de otro cuarto de hora, nuestros ágiles talones nos habían llevado fuera del alcance de aquel horrible monstruo. Y sin embargo, ahora que puedo reflexionar tranquilamente, ahora que mi espíritu se ha vuelto a calmar, ahora que han pasado meses desde este encuentro extraño y sobrenatural, ¿qué debo pensar? ¿Qué debo creer? Debo concluir que era imposible que nuestros sentidos hubieran sido engañados, que nuestros ojos no vieran lo que suponíamos ver. Ningún ser humano vive en este mundo subterráneo; ninguna generación de hombres habita en esas cavernas inferiores del globo, desconocida y desconectada de los habitantes de su superficie. ¡Es absurdo creerlo! Preferiría admitir que pudo haber sido algún animal cuya estructura se parecía a la humana, algún simio o babuino de las primeras edades geológicas, algún protopitheca o algún mesopitheca, algún simio primitivo o medio como el descubierto por el señor Lartet en la cueva de los huesos. de Sansau. Pero esta criatura superó en estatura todas las medidas conocidas en la paleontología moderna. Pero que un hombre, un hombre vivo y, por tanto, sin duda, generaciones enteras, sean enterrados allí en las entrañas de la tierra, es imposible. Sin embargo, habíamos dejado atrás el bosque luminoso, mudos de asombro, abrumados y abatidos por un terror que llegaba a la estupefacción. Seguimos corriendo por miedo a que el horrible monstruo nos persiguiera. Fue una huida, una caída, como ese terrible tirón y arrastre propio de las pesadillas. Y, maravillosamente interesados, miramos a lo largo del alto muro, atisbando cada grieta que pudiera dar paso a una galería. Allí, sobre una losa de granito, aparecieron dos misteriosas letras grabadas, medio carcomidas por el tiempo. Eran las iniciales del audaz y atrevido viajero: 'A. S.', gritó mi tío. '¡Arne Saknussemm! ¡Arne Saknussemm por todas partes!'" #NT!
 lepsius.598.g: "Finalmente, ¡es nuestro!" #NT!
 lepsius.599.t: "El viaje al centro de la Tierra desaparece" #NT!
 lepsius.599.d: "El viaje al centro de la tierra ha fracasado. Sospechamos que todos los miembros de la expedición murieron de sed por falta de agua." #NT!
 lepsius.599.f: "Eran las ocho de la tarde. Aún no había señales de agua. Estaba sufriendo horriblemente. Mi tío siguió adelante. Se negó a detenerse. Escuchaba ansiosamente el murmullo de manantiales lejanos. Pero no, se hizo un silencio de muerte. Y ahora mis miembros fallaban debajo de mí. Resistí el dolor y la tortura para no detener a mi tío, lo que lo habría llevado a la desesperación, porque el día se acercaba a su fin y era el último. Al final fracasé por completo; Lancé un grito y caí. "Venid a mí, me estoy muriendo". Mi tío volvió sobre sus pasos. Me miró con los brazos cruzados; luego estas palabras murmuradas salieron de sus labios: '¡Se acabó todo!' Lo último que vi fue un gesto temeroso de rabia y cerré los ojos." #NT!
 lepsius.599.g: "¡Que tragedia!" #NT!
 lepsius.600.t: "Stromboli" #NT!
 lepsius.600.d: "El viaje al centro de la Tierra fue todo un éxito: ¡nuestros científicos regresaron sanos y salvos como héroes después de la erupción del volcán Stromboli!" #NT!
 lepsius.600.f: "Me queda la impresión confusa de continuas explosiones, fuertes detonaciones, un temblor general de las rocas que nos rodeaban y del movimiento giratorio con el que una vez nuestra balsa giraba impotente. Se balanceó sobre el torrente de lava, en medio de una densa caída de cenizas. Llamas resoplantes lanzaron sus lenguas de fuego hacia nosotros. Desde abajo soplaban salvajes y feroces ráfagas de viento tormentoso, parecidas a las ráfagas de enormes hornos de hierro que soplaban al mismo tiempo; y vislumbré la figura de Hans iluminada por el fuego; y todo el sentimiento que me quedaba era justo lo que imagino que debe ser el sentimiento de un criminal infeliz condenado a ser arrastrado vivo por la boca de un cañón, justo antes de que se apriete el gatillo, y los miembros y jirones de carne y piel que vuelan. llenan el aire tembloroso y salpican el suelo manchado de sangre. \n\n Cuando volví a abrir los ojos me sentí agarrado por el cinturón con la mano fuerte de nuestro guía. Me encontré tendido en la ladera de una montaña a sólo dos metros de un enorme abismo, que me habría tragado si me hubiera inclinado en esa dirección. Por encima de nuestras cabezas, a una altura de quinientos pies o más, vimos el cráter de un volcán, a través del cual, a intervalos de quince minutos aproximadamente, salían con fuertes explosiones altas columnas de fuego, mezcladas con piedras pómez, cenizas, y lava que fluye. Podía sentir el movimiento de la montaña, que parecía respirar como una enorme ballena y expulsar fuego y viento por sus vastos espiráculos. Debajo, bajando por un declive bastante pronunciado, corrían corrientes de lava a lo largo de ochocientos o novecientos pies, lo que daba a la montaña una altura de unos 1.300 o 1.400 pies. Pero la base de la montaña estaba escondida en un perfecto cenador de rico verdor, entre el cual pude distinguir los olivos, las higueras y las vides, cubiertos de sus deliciosos racimos de color púrpura." #NT!
 lepsius.600.g: "¡Qué aventura!" #NT!
  
 lepsius.701.t: "Los extranjeros quieren robar nuestra herencia." #NT!
 lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] Los arqueólogos fueron sorprendidos hoy tratando de sacar ilegalmente un artefacto importante fuera del país. ¿Cómo deberíamos reaccionar?" #NT!
 lepsius.701.f: "Los extranjeros de [SCOPE.sCountry('lepsius_smuggler_country').GetName] a quienes hemos concedido licencias de excavación fueron sorprendidos hoy intentando sacar del país un objeto extremadamente valioso. Según la legislación vigente, los arqueólogos extranjeros están obligados a entregar la mitad de los objetos encontrados al país de excavación. Al parecer intentaron pasar el hallazgo a casa de contrabando sin que pudiéramos inspeccionarlo." #NT!
 lepsius.701.g: "¡Protesta!" #NT!
 lepsius.701.h: "¿Qué haremos con este viejo galimatías?" #NT!
 lepsius.702.t: "Incidente diplomático" #NT!
 lepsius.702.d: "Desafortunadamente, las autoridades de [SCOPE.sCountry('lepsius_protest_country').GetName] se han dado cuenta de nuestro intento de traer el valioso artefacto a nuestro país. ¿Cómo deberíamos reaccionar?" #NT!
 lepsius.702.f: "Desde finales del siglo XIX, la forma más común de licencia de excavación arqueológica se basaba en el intercambio de hallazgos: el excavador entregaba la mitad de los artefactos encontrados al país en el que realizaba la excavación. Las autoridades inspeccionaron los objetos encontrados y tuvieron especial cuidado en que las piezas más valiosas no fueran sacadas del país. Sin embargo, una y otra vez sucedió que algunos países insistieron en no entregar una pieza que había sido excavada; en otros casos, las partes acordaron en un acuerdo cómo proceder." #NT!
 lepsius.702.g: "Quien lo encuentre se lo quedará." #NT!
 lepsius.702.h: "Seguramente encontraremos un acuerdo amistoso." #NT!
 lepsius.702.i: "Done el artefacto como muestra de nuestra filantropía." #NT!
 lepsius.703.t: "¡Los extranjeros se ríen de nosotros!" #NT!
 lepsius.703.d: "Los bárbaros de [SCOPE.sCountry('lepsius_smuggler_country').GetName] se burlaron de nuestras afirmaciones. Ni se les hubiera ocurrido dejarnos participar en el hallazgo y han llevado el artefacto de contrabando a su tierra natal." #NT!
 lepsius.703.f: "La época victoriana tiene innumerables historias de artefactos sacados ilegalmente del país, particularmente por potencias europeas. En algunos casos, los museos todavía tienen reclamaciones de reembolso hasta el día de hoy." #NT!
 lepsius.703.g: "¡Esta arrogancia es increíble!" #NT!
 lepsius.704.t: "Concesiones otorgadas" #NT!
 lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] nos acomodó y aceptó nuestras reclamaciones como justificadas. Diplomática y financieramente quieren hacernos concesiones. También nos ofrecen otros hallazgos para animarnos a entregar el precioso tesoro." #NT!
 lepsius.704.f: "En muchos casos de sospecha de robo o robo de tumbas, las potencias europeas se adaptaron a los países excavadores. Después de las excavaciones en Troya, por ejemplo, Schliemann tuvo que presentarse en la Sublime Puerta porque había contrabandeado artefactos al extranjero. Schliemann no sólo entregó algunos hallazgos, sino que también pagó cinco veces más de lo exigido. Ciertamente, tal procedimiento no era la forma más encantadora de negociar a nivel internacional, pero siempre era mejor que engañar por completo al país de excavación y, a menudo, los países demandantes lo aceptaban como un acuerdo amistoso." #NT!
 lepsius.704.g: "Me alegra que se hayan dado cuenta de que estaban equivocados." #NT!
 lepsius.706.t: "¡Llegó el artefacto mayor!" #NT!
 lepsius.706.d: "Con un ligero retraso, el valioso artefacto finalmente llegó hoy al museo. ¡El director ya ha elegido un lugar muy especial para ello!" #NT!
 lepsius.706.f: "Los artefactos importantes son el orgullo de cada exposición y museo. ¡Feliz un país que puede considerar tales joyas como propias!" #NT!
  
 lepsius.711.t: "Máscara de Tutankamón" #NT!
 lepsius.711.d: "Tras descubrir la tumba perdida de Tutankamón, nuestros arqueólogos pudieron recuperar un artefacto muy especial: ¡la máscara del faraón!" #NT!
 lepsius.711.f: "La máscara de Tutankamón es una máscara de oro del antiguo faraón egipcio Tutankamón de la dinastía XVIII. La máscara mortuoria es una de las obras de arte más conocidas del mundo y un símbolo destacado del antiguo Egipto. Con la imagen de Osiris, dios egipcio del más allá, mide 54 centímetros de alto, pesa más de 10 kilogramos o 321,5 onzas troy y está decorado con piedras semipreciosas. Un antiguo hechizo del Libro de los Muertos está inscrito en jeroglíficos en los hombros de la máscara. El rostro representa la imagen estándar del faraón, y los excavadores encontraron la misma imagen en otras partes de la tumba, en particular en las estatuas de los guardianes. Según el egiptólogo Nicholas Reeves, la máscara "no es sólo la imagen por excelencia de la tumba de Tutankamón, sino quizás el objeto más conocido del propio antiguo Egipto"." #NT!
 lepsius.711.g: "Será la mejor exposición de nuestra colección." #NT!
 lepsius.711.h: "Deberíamos intentar sacar el artefacto del país de forma segura..." #NT!
 lepsius.712.t: "Busto de Nefertiti" #NT!
 lepsius.712.d: "Durante nuestras excavaciones en Egipto, nuestros arqueólogos encontraron un artefacto verdaderamente excepcional: ¡el busto de Nefertiti!" #NT!
 lepsius.712.f: "El busto de Nefertiti es un busto de piedra caliza recubierto de estuco pintado de Nefertiti, la gran esposa real del faraón egipcio Akenatón. Es una de las obras más copiadas del antiguo Egipto. Nefertiti se ha convertido en una de las mujeres más famosas del mundo antiguo y en un icono de la belleza femenina. Poco se sabe sobre Nefertiti. Las teorías sugieren que podría haber sido miembro de la realeza egipcia por nacimiento, una princesa extranjera o la hija de un alto funcionario del gobierno llamado Ay, que se convirtió en faraón después de Tutankamón. Pudo haber sido corregente de Egipto con Akenatón, quien gobernó desde 1352 a. C. hasta 1336 a. C. El busto no tiene inscripciones, pero se puede identificar con seguridad como Nefertiti por la característica corona que lleva en otras representaciones que se conservan." #NT!
 lepsius.713.t: "Paleta de Narmer" #NT!
 lepsius.713.d: "Nuestros arqueólogos han desenterrado durante sus excavaciones un artefacto extraordinario: ¡la Paleta de Narmer!" #NT!
 lepsius.713.f: "La Paleta de Narmer, también conocida como Paleta de la Gran Hierakonpolis o Paleta de Narmer, es un importante hallazgo arqueológico egipcio, que data aproximadamente del siglo 31 a.C., perteneciente, al menos nominalmente, a la categoría de paletas cosméticas. Contiene algunas de las inscripciones jeroglíficas más antiguas jamás encontradas. Algunos creen que la tablilla representa la unificación del Alto y el Bajo Egipto bajo el rey Narmer. Junto con la cabeza de maza de escorpión y la cabeza de maza de Narmer, que también se encuentran juntas en el depósito principal de Nekhen, la paleta de Narmer proporciona una de las representaciones más antiguas conocidas de un rey egipcio. La Paleta muestra muchas de las convenciones clásicas del arte del Antiguo Egipto, que ya deben haber sido formalizadas en el momento de la creación de la Paleta. El egiptólogo Bob Brier se ha referido a la Paleta de Narmer como "el primer documento histórico del mundo"." #NT!
 lepsius.722.t: "Máscara de Sargón" #NT!
 lepsius.722.d: "Durante las excavaciones en Nínive durante el descubrimiento de los Jardines Colgantes, nuestros arqueólogos encontraron un artefacto notable: ¡la Máscara de Sargón!" #NT!
 lepsius.722.f: "La cabeza de bronce de un rey, que lleva el casco-peluca de los antiguos gobernantes sumerios, es probablemente el propio Sargón. Aunque carece de ojos con incrustaciones y está ligeramente dañada en otras partes, esta cabeza se considera, con razón, una de las grandes obras maestras del arte antiguo. La cabeza es un busto de bronce de tamaño natural encontrado en Nínive. Los intrincados rizos y patrones de la barba y el complejo peinado sugieren realeza, poder y riqueza de un hombre ideal en la sociedad. Aparte de sus rasgos estéticos, esta pieza es espectacular porque es la primera escultura hueca que se conoce que utiliza el proceso de fundición a la cera perdida. Hay daños deliberados en el lado izquierdo de la cara y el ojo, lo que indica que el busto fue cortado intencionalmente en un período posterior para demostrar iconoclasia política." #NT!
 lepsius.723.t: "Casco de Meskalamdug" #NT!
 lepsius.723.d: "Durante nuestras excavaciones en Babilonia, nuestros arqueólogos encontraron un hallazgo especial: ¡el casco de Meskalamdug!" #NT!
 lepsius.723.f: "El Casco de Meskalamdug es uno de los hallazgos más famosos de las tumbas reales de Ur. Meskalamdug fue uno de los primeros gobernantes sumerios de la Primera Dinastía de Ur en el siglo 26 a.C. El casco estaba repujado en lámina de oro y, por lo tanto, no era adecuado como ropa protectora para la guerra. Es posible que se haya utilizado más en el área ceremonial/de culto. Aparte de las orejas trabajadas a los lados, la obra en su conjunto se parece más a una peluca, ya que sus finos grabados imitan un peinado ondulado. En el lateral, en cambio, hay rizos que se separan del peinado ondulado mediante una trenza alrededor de la cabeza. La trenza se anuda formando un botón al final de la cabeza. El casco tiene una serie de pequeños agujeros en el borde, a los que probablemente se le colocó un forro." #NT!
 lepsius.731.t: "Máscara de Agamenón" #NT!
 lepsius.731.d: "Después de descubrir los tesoros de Micenas, un artefacto en particular nos llamó la atención: ¡una máscara mortuoria dorada, la llamada Máscara de Agamenón!" #NT!
 lepsius.731.f: "La 'Máscara de Agamenón' es el nombre que recibe una máscara funeraria de oro descubierta en el antiguo sitio griego de Micenas. El arqueólogo alemán Heinrich Schliemann, que descubrió el artefacto en 1876, creía haber encontrado el cuerpo del rey micénico Agamenón, líder de los aqueos en la epopeya de la guerra de Troya de Homero, La Ilíada, pero la investigación arqueológica moderna sugiere que la máscara data de alrededor del 1600 a. C., anterior al período de la legendaria Guerra de Troya entre 300 y 400 años. La máscara está hecha de una fuerte lámina de oro de color amarillo rojizo y tiene una altura de unos 26 cm y una anchura de 26,5 cm. En la chapa está grabado el rostro de un hombre con barba, bigote y cejas. Hay un agujero al lado de cada lóbulo de la oreja, que probablemente se usó para sujetarlo. Cathy Gere ha descrito la máscara como la "Mona Lisa de la prehistoria"." #NT!
 lepsius.732.t: "Disco de Festos" #NT!
 lepsius.732.d: "Las excavaciones en Creta han desenterrado un artefacto idiosincrásico y misterioso: ¡el Disco de Festos!" #NT!
 lepsius.732.f: "El Disco de Festos es un disco de arcilla cocida del palacio minoico de Festos en la isla de Creta, que posiblemente data de la Edad del Bronce minoica media o tardía (segundo milenio a. C.). El disco tiene unos 15 cm de diámetro y está cubierto por ambos lados con una espiral de símbolos estampados. Su finalidad y su lugar original de fabricación siguen siendo objeto de controversia. El disco fue descubierto en 1908 por el arqueólogo italiano Luigi Pernier en el palacio minoico de Festos, y presenta 241 fichas, que comprenden 45 signos distintos, que aparentemente se hicieron presionando "sellos" jeroglíficos en un disco de arcilla blanda, en un secuencia en el sentido de las agujas del reloj en espiral hacia el centro del disco. El Disco de Festos capturó la imaginación de arqueólogos aficionados y profesionales, y se han realizado muchos intentos para descifrar el código detrás de los signos del disco." #NT!
 lepsius.733.t: "Diosa Serpiente" #NT!
 lepsius.733.d: "Durante las excavaciones en Creta cayó en nuestras manos un artefacto minoico de particular importancia artística e histórica: ¡la Diosa Serpiente!" #NT!
 lepsius.733.f: "En 1903 se excavaron dos estatuillas de la diosa serpiente minoica en el palacio minoico de Knossos, en la isla griega de Creta. Las estatuillas de Knossos, ambas significativamente incompletas, datan cerca del final del período neopalacial de la civilización minoica, alrededor del 1600 a. C. Fue Evans quien llamó a la más grande de su par de figurillas "Diosa Serpiente", y a la más pequeña, "Sacerdotisa Serpiente"; Desde entonces, se ha debatido si Evans tenía razón, o si ambas figuras representan sacerdotisas, o ambas representan la misma deidad o deidades distintas. La combinación de ropas elaboradas que dejan los pechos completamente desnudos y "disputas de serpientes" atrajo una publicidad considerable, por no hablar de varias falsificaciones, y la figura más pequeña en particular sigue siendo un icono popular del arte y la religión minoicos, al que ahora también se hace referencia generalmente como como una 'Diosa Serpiente'." #NT!
 lepsius.771.t: "Tesoro funerario de Pakal" #NT!
 lepsius.771.d: "Después de descubrir la tumba del rey Pakal, pudimos recuperar algunos artefactos especiales: ¡los tesoros del entierro de Pakal!" #NT!
 lepsius.771.f: "Es de destacar que los mayas, que no tenían herramientas de metal, crearon muchos objetos a partir de un material muy grueso y denso, el jade (jadeíta), en particular todo tipo de elementos de vestimenta (reales), como placas de cinturón - o hachas - carretes para las orejas, colgantes y también máscaras. Los celtas (es decir, adornos planos en forma de celta) a veces tenían grabados una representación del rey en forma de estela (por ejemplo, la 'placa de Leyden' del Clásico Temprano). El ejemplo más conocido de máscara es probablemente la máscara mortuoria del rey Pakal de Palenque, cubierta con placas de mármol de forma irregular y con ojos hechos de nácar y obsidiana. Pacal el Grande fue uno de los líderes de la ciudad-estado maya de Palenque en el período Clásico Tardío de la cronología mesoamericana precolombina. Accedió al trono en julio de 615 y gobernó hasta su muerte. Reinó 68 años." #NT!
