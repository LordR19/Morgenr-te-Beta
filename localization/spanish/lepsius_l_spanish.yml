 lepsius.81.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] utiliza métodos de excavación modernos" #NT!
 lepsius.81.d: "El Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] encontró varios huesos humanos en una cueva. Pero a diferencia de otros antropólogos, [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] no se limitó a tomar los huesos sino que registró meticulosamente las circunstancias de los hallazgos." #NT!
 lepsius.81.f: "Cada hueso fue registrado en el lugar exacto donde fue encontrado. La cuadrícula de los dibujos ayudó a realizar un seguimiento de cada hueso, artefacto o incluso trozo de carbón. Todo puede ser una pista de lo que comían, trabajaban o vivían aquellos humanos prehistóricos. Cada detalle era importante." #NT!
 lepsius.81.g: "¡Ya no somos saqueadores de tumbas!" #NT!
  
