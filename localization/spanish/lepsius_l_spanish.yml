 je_lepsius_labyrinth_reason: "El líder de nuestra expedición a Creta se perdió en un antiguo complejo subterráneo que no figura en ningún documento de excavación. Si lo descubre, le aguardan la gloria y el honor; Si no lo hace, podría morir miserablemente aquí." #NT!
