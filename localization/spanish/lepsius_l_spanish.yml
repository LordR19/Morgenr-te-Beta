 setting_lepsius_anthropology_historical_rule_desc: "A partir de una fecha histórica se encuentran fósiles como el del niño Taung o el del Neandertal. Esto hace avanzar la investigación antropológica, pero ejerce presión sobre el jugador cuando intenta clasificar una especie primero." #NT!
