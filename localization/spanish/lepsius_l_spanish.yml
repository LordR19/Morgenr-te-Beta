 je_lepsius_priams_treasure: "El tesoro de Príamo" #NT!
 je_lepsius_priams_treasure_reason: "Heinrich Schliemann busca un lugar adecuado para el legendario tesoro de Príamo, que afirma haber encontrado en Troya. Si bien los estudiosos serios dudan de que estas hazañas realmente encajen en la época temporal que sugiere Schliemann, esto es secundario. Se trata, al fin y al cabo, de una oportunidad única de tomar posesión de uno de los mayores tesoros arqueológicos del siglo. Nuestro museo sería el lugar perfecto para eso." #NT!
 je_lepsius_priams_treasure_fail: "Si un competidor es más rápido que nosotros para cumplir los deseos de Schliemann, perdemos la oportunidad única de conseguir el tesoro de Priam." #NT!
