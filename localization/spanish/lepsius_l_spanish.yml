 lepsius.99.t: "Traslado del Museo Arqueológico" #NT!
 lepsius.99.d: "Por alguna razón tenemos un [GetBuildingType('building_lepsius_archaeological_museum').GetName] pero no está ubicado en nuestra maravillosa Capital. ¡Obviamente tenemos que trasladarlo a la Capital!" #NT!
 lepsius.99.f: "\"Por favor, ten cuidado con los jarrones, ¡son muy frágiles! ¡No! ¡No puedes simplemente tirarlos en una caja así, necesitan algún tipo de relleno! ¡Realmente no creo que sea una gran idea!"" #NT!
 lepsius.99.g: "¡Ahora puedo ir allí todos los días!" #NT!
  
 lepsius.140.d: "Nuestro arqueólogo ha utilizado conexiones [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] para reclutar personal altamente calificado para la expedición." #NT!
 lepsius.250.f: "Todo comenzó con una discusión, seguida de maldiciones, amenazas y finalmente puñetazos. El incidente acabó en una auténtica pelea de taberna. Justo en el medio: nuestro líder de expedición. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] el temperamento nos ha costado mucha reputación. Un informe del paso en falso llegó a un alto dignatario esta mañana. Hemos evitado un incidente diplomático importante, pero la mala impresión persistirá durante mucho tiempo." #NT!
 lepsius.260.f: "¡Buenas noticias! Al final resultó que, nuestro líder de expedición demostró ser un [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetCustom('academics_gentleman_or_gentlewoman_type')] impecable durante el viaje [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. El comportamiento carismático y discreto de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis|U] se equipara con el comportamiento típico de [ROOT.GetCountry.GetAdjectiveNoFlag]. La reputación de nuestra nación allí ha aumentado significativamente." #NT!
 lepsius.270.d: "El líder de nuestra expedición destaca sobre todo porque [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] se sienta todos los días en la cafetería a beber refrescos y comer helado." #NT!
 lepsius.270.f: "Hay líderes ambiciosos que no hacen más que trabajar todo el día. Quieren lograr grandes cosas o acumular riqueza. Algunos quieren ser famosos por sus hazañas. Otros se obsesionan con cada detalle. No así nuestro director arqueológico. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] tiene el hábito de combatir el calor todos los días consumiendo refrescos y tragando helado. Se podría llamar a eso pereza. Para otros, es un signo de elegancia humana, buen gusto y de tener las prioridades correctas en la vida." #NT!
 lepsius.280.d: "Las habilidades diplomáticas de nuestro líder de expedición han dado como resultado que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] sea invitado y recompensado por el gobernador local." #NT!
 lepsius.311.d: "El líder de la última expedición arqueológica al extranjero ha decidido publicar el diario que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] escribió durante el viaje." #NT!
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] ha decidido publicar el artículo científico que [SCOPE.sCharacter('lepsius_scientific_writer').GetSheHe] escribió durante el viaje." #NT!
 lepsius.408.f: "Un nazar es un amuleto destinado a proteger contra el mal de ojo. Esta superstición existe en gran parte de Oriente, pero también en partes del Mediterráneo. Por supuesto, sería absurdo pensar que una mente científicamente entrenada pudiera protegerse con un talismán para evitar que las fuerzas del mal causaran estragos en la expedición. La situación es diferente con los ayudantes y porteadores locales. Piden al líder que consiga uno de los amuletos, convencidos de que, de lo contrario, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] afrontará una gran desgracia. Cualesquiera que sean las habilidades de Nazar, si no afecta a la expedición, al menos afectará la moral de nuestros secuaces." #NT!
 lepsius.409.f: "A medida que nuestra expedición avanzaba a lo largo de la costa, pronto encontraron una amplia bahía cuyos promontorios extremos casi se tocaban. En lugar de tomar el camino más largo, unos pescadores griegos se ofrecieron a llevarnos a través de la bahía. El líder de la expedición aceptó rápidamente la oferta. En conversación con los pescadores, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] también pudo obtener información importante sobre una ruina no muy lejana, que probablemente data de la época preclásica." #NT!
 lepsius.421.d: "Nuestro arqueólogo ha encontrado un pequeño escarabajo egipcio de lapislázuli que a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] le gustaría conservar." #NT!
 lepsius.452.f: "En el pasado, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] había escuchado repetidamente que debía haber registros históricos de sitios arqueológicos destruidos hace mucho tiempo en el área. Hace unos días, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recibió un consejo útil: un comerciante poseía un manuscrito del siglo XVI que contenía una copia de unos registros perdidos hace mucho tiempo. Los originales probablemente se hayan perdido para siempre, pero al menos existe la posibilidad de reconstrucción." #NT!
 lepsius.461.f: "Sentí una sensación extraña y aplastante. Mitad de la noche. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se puso de pie, creyendo en el viento que golpeaba la tienda montada en la arena del desierto; pero era más que viento. Fue un susurro extraño. Un murmullo que fue subiendo a tonos disonantes hasta convertirse en un canto melódico. Como un canto de sirena, engañó y nubló los sentidos. Al menos, eso fue lo que afirmó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] cuando, después de horas de búsqueda, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fue encontrado en las garras de la Gran Esfinge de Giza, cavando como un loco, convencido de que debajo de la Esfinge había una cámara secreta desde donde se extraería el conocimiento. encontrado estado escondido durante miles de años. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] la situación apenas ha mejorado desde entonces. Este lugar tiene una influencia realmente mala en [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.462.f: "Sentí una sensación extraña y aplastante. Mitad de la noche. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] se puso de pie, creyendo en el viento que golpeaba la tienda montada en la arena del desierto; pero era más que viento. Fue un susurro extraño. Un murmullo que fue subiendo a tonos disonantes hasta convertirse en un canto melódico. Como un canto de sirena, engañó y nubló los sentidos. Al menos, eso fue lo que afirmó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] cuando, después de horas de búsqueda, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fue encontrado en las garras de la Gran Esfinge de Giza, cavando como un loco, convencido de que debajo de la Esfinge había una cámara secreta desde donde se extraería el conocimiento. encontrado estado escondido durante miles de años. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] la situación apenas ha mejorado desde entonces. Este lugar tiene una influencia realmente mala en [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.465.f: "Nuestro líder de expedición no duda en decir de dónde es, qué idioma habla [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe], qué comida prefiere [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] y qué cultura [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] considera superior. Los insultos contra los lugareños aumentan día a día, ya sea contra el personal contratado o contra personas al azar. Al viajar por diferentes pueblos, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] ha desarrollado la actitud de tratar a los alcaldes como [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] subordinados. Ni siquiera el gesto más hospitalario es suficiente para [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]. Ya ha habido varias quejas de distintos sectores de la administración local sobre el comportamiento arrogante y difamatorio de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], y nuestra expedición degenera cada vez más en una campaña de publicidad negativa para nuestro país." #NT!
 lepsius.467.f: "No queda mucho del antiguo Medio Oriente cristiano y, sin embargo, existen comunidades cristianas dispersas de coptos, maronitas, caldeos y armenios que han sobrevivido durante siglos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], que en realidad no tenía intenciones religiosas cuando [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] comenzó el viaje, anoche hizo que un sacerdote local condujera a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] a una iglesia olvidada hace mucho tiempo. Interesante desde el punto de vista arqueológico e histórico, el clérigo descubrió más tarde un relicario que contenía una reliquia de un padre de la iglesia que se creía perdida. Como ya era tarde y el campamento estaba lejos, el líder de la expedición permaneció allí una noche y una mañana. Un sueño que no ha dejado descansar a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] desde entonces y del que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] casi nunca habla, significa que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] quiere cambiar la vida de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] en determinados ámbitos. El sacerdote se ha ofrecido a darle a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] parte de la reliquia olvidada para fortalecer a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] en su recién encontrada fe." #NT!
 lepsius.467.g: "¿[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] tuvo una visión beatífica?" #NT!
 lepsius.471.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] debería tomarse su tiempo y averiguar todo lo posible sobre el lugar." #NT!
 lepsius.471.h: "A [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] se le permite quedarse allí más tiempo, si [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] trae algunos artefactos con él." #NT!
 lepsius.471.i: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] puede visitar el lugar, pero sólo durante el tiempo que sea necesario." #NT!
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tiene una explicación increíble para la enorme pérdida de personas y materiales. Es indignante y vergonzoso, especialmente para la mente de una persona razonablemente ilustrada. El líder de la expedición afirma que los hombres [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] y [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] estuvieron perdidos durante una semana antes de tropezarse con un valle desconocido rodeado de altas montañas en el impenetrable bosque de Yucatán. Con la esperanza de encontrar un sitio maya previamente desconocido, idearon un plan para explorar el valle, lo que resultó ser un gran error. Porque el valle alberga monstruos terribles, poderosos lagartos. De hecho, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nos explicó que los dinosaurios extintos han vivido en este "mundo perdido" durante millones de años, habiendo sobrevivido porque estaban aislados. Las bestias aterrorizaron al equipo de expedición y atacaron sin piedad a varios porteadores e investigadores. En la carrera, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] habría tenido que renunciar a gran parte del equipo. Ahora [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nos ruega que volvamos a equipar a toda la expedición. No sabemos por qué [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] piensa que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] puede impresionarnos con esta historia de cuento de hadas; más bien, surgen dudas sobre si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] sigue siendo el hombre adecuado para dirigir esta empresa." #NT!
 lepsius.472.g: "¿[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] está diciendo que los dinosaurios se comieron nuestra expedición?" #NT!
 lepsius.473.f: "Methana es una península que pertenece a Argolis y se caracteriza por volcanes extintos. Nuestros arqueólogos creen que ha estado habitada por humanos desde hace más de 10.000 años. En realidad buscaban vestigios de un santuario de la época micénica. Sin embargo, nuestro líder de expedición [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontró algo durante un paseo que actualmente eclipsa las excavaciones arqueológicas. En una cueva que se cree que perteneció a un volcán extinto de la zona, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] descubrió una estación científica abandonada. Sin embargo, cuando se les preguntó, las autoridades locales no pudieron darnos ninguna información sobre si y qué expedición podría haber tenido lugar aquí. Al examinar más de cerca la chimenea volcánica, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontró que allí había cajas y sacos con pertenencias privadas, incluido el bolso de un académico. Dentro había un diario perteneciente al profesor Otto Lidenbrock. Lidenbrock fue un geólogo y mineralogista de Hamburgo especializado en vulcanismo y sistemas de cuevas subterráneas. Fue considerado una de las figuras más destacadas en su campo, pero también belicoso y exaltado. Tras una disputa en la universidad, desapareció sin dejar rastro en un último viaje. El diario es posiblemente una pista final sobre su última etapa en la vida, ¡y de inestimable valor para la ciencia, dada su riqueza de estudios mineralógicos y geológicos! Sin embargo, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] no acepta enviar el libro directamente a la universidad más cercana, sino que le gustaría examinarlo más de cerca. Dado que no se trata de un artefacto arqueológico, no existe una obligación directa de poner a disposición los registros. El líder de la expedición sostiene que el diario de Lidenbrock podría proporcionar acceso a algo mucho más grande que una mera catalogación de formaciones rocosas aburridas..." #NT!
 lepsius.501.h: "Dejemos que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] investigue más a fondo." #NT!
 lepsius.506.f_engine: "Desafortunadamente, los miembros de nuestra expedición apenas tuvieron tiempo de explorar con más detalle la tumba del faraón desconocido. Las rocas se desprendieron del techo y la arena se escurrió por las grietas superiores mientras nuestros arqueólogos se abrían paso a través de la cámara funeraria. Al parecer el entorno consistía en una roca mucho más porosa de lo que se suponía; y la roca desprendida había terminado la construcción. Con rápido ingenio, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] mantuvo el rumbo a pesar del riesgo y luchó por [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] hasta el sarcófago para que todos los hombres disponibles lo sacaran. Una pieza magnífica y única que probablemente nos consolará por la pérdida de los hallazgos restantes; después de todo, toda la tumba real amenaza con derrumbarse en cuestión de minutos..." #NT!
 lepsius.506.f_muscular: "Fue una experiencia verdaderamente histórica cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entró en la cámara funeraria real. Una sorpresa especial nos esperaba [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]: ¡el sarcófago y la momia del faraón desconocido aún descansan en el lugar donde fue enterrado hace más de 3.000 años! Una vez más, el incomparablemente fuerte Padua nos ayudó y sacó el sarcófago de madera y la momia del recinto de granito. Pero por más felices que estuvieran nuestros arqueólogos al principio, su infelicidad posterior fue mayor. Durante la pausa del almuerzo, mientras el equipo compartía el pan en la galería decorada, se escuchó un terrible crujido y crujido en la cámara funeraria. Para horror de los ayudantes de la excavación y de nuestro líder de expedición, el gigante musculoso también se había permitido un descanso y accidentalmente se sentó en el sarcófago. Sólo quedan restos de la momia del rey y del ataúd de madera..." #NT!
 lepsius.532.f: "El agregado militar ha advertido repetidamente contra la entrada en territorio kurdo. Las expediciones pasadas a esta zona no han tenido buenas experiencias con los lugareños. Los kurdos son considerados libres, honorables, pero también orgullosos. Invadir su territorio podría enfadarlos. Por ello, [SCOPE.sCharacter('lepsius_military_attache').GetFullName] ha insistido en armar a varios hombres para poder combatir más eficazmente incidentes desagradables. Mientras que el agregado espera lo peor, a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] le gustaría encontrar lo antes posible a la tribu kurda para negociar con ellos y llegar a un acuerdo amistoso para poder poner rápidamente a los Lamassu en sus propias manos. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] propone dividir las tropas: los hombres desarmados, los porteadores no entrenados y la mayoría de las provisiones y el equipo deben quedarse atrás mientras [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] sigue adelante con el agregado militar para crear una fuerza más flexible que pueda buscar eficientemente al lamassu. El agregado, por su parte, expresó su preocupación de que el resto de la expedición quedaría completamente indefensa en caso de un ataque kurdo." #NT!
 lepsius.534.f: "Demasiado tarde, el líder de la expedición se dio cuenta de que su último intento de ganarse el favor de las tribus nativas produjo lo contrario de lo que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] había pretendido. Un grito recorrió la tienda e instintivamente algunos de los subordinados ya estaban poniendo sus manos sobre sus armas. A partir de entonces reinaba la tensión en el aire y el agregado militar vio confirmada su preocupación de que este conflicto no podría resolverse con diplomacia, sino sólo con violencia. Tiene poco tiempo para alinear a los hombres que ha traído consigo. Algunos asistentes de investigación ya insisten en hacer las maletas y ganar la mayor distancia posible." #NT!
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] había trabajado hasta tarde ese día. El sol griego caía sobre su cabeza, el viento de las montañas y del mar permanecía ausente. La aburrida y tediosa catalogación de aburridos objetos arqueológicos se prolongó durante días. Los hallazgos a menudo consistían en escasos fragmentos de vidrio roto y huesos de pollo, que el director arqueológico atribuyó menos a la cultura alimentaria minoica y más a las costumbres proletarias a la hora de comer de los ayudantes de la excavación. En un estado de cansancio y resignación, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] paseaba por los extensos terrenos de un complejo palaciego poco explorado. La última vez que se avistó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] fue cerca de una estructura clasificada como de finales de la Edad del Bronce o principios del Arcaico. Un estrépito resonó en las colinas de Creta, ahogando a las cigarras y asustando a las palomas mientras el arqueólogo atravesaba el suelo y, a pesar de dos días de búsqueda, no pudo ser encontrado." #NT!
 lepsius.552.d: "Cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recupera la conciencia, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se encuentra en un edificio subterráneo desconocido." #NT!
 lepsius.552.f: "Fue quizás la experiencia más extraña en la vida del líder arqueológico. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] había pensado que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se había caído por una madriguera de conejo de un metro de largo; el pozo había sido tan estrecho, acompañado al mismo tiempo de arena y barro, que lo habían presionado hacia abajo como arenas movedizas en longitudes insoportables. Imposible que alguien pudiera haberlo seguido; e imposible ver nada ya que la luz del sol no lo seguía por el pozo. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] había sentido placas bajo sus palmas tras el impacto y no había creído que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] había aterrizado en un sistema de cuevas natural. A la luz del encendedor, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconoce las paredes suavemente labradas, en las que hay restos de pintura adheridos. Frescos de una cultura perdida, que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] inicialmente quiere atribuir a los minoicos, pero pronto ya no sabe de qué siglo proceden. Aparentemente hay transiciones suaves entre las influencias minoicas y micénicas. Mirando a su alrededor, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se encuentra en una sala no muy diferente a un Megaron. El arqueólogo siente lentamente el camino hacia adelante, escuchando sus propios pasos resonando en el espacio hueco. Siguen pasillos sin adornos, sin objetos, sin detalles distinguibles; bifurcaciones en el camino; cámaras; y callejones sin salida. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se da cuenta de que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ha terminado en un antiguo laberinto del que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] no tiene visión general. Cuanto más cree [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] que lo está investigando, más grande y desconocido se vuelve..." #NT!
 lepsius.553.d: "Después de un tiempo de prueba y error, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se da cuenta de que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ha llegado al punto de partida del laberinto..." #NT!
 lepsius.553.f: "Piernas pesadas, cabeza nublada. ¿Podría ser que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] hubiera estado aquí antes? El lugar en las placas donde aterrizó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] cuando llegó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] es inconfundible. Y con creciente horror surge la pregunta: ¿cuánto tiempo estuvo [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] aquí? ¿Cuántas horas habían pasado? ¿Quizás días? ¿Y [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] lo descubriría antes de que el hambre y la sed lo atormentaran hasta la muerte...?" #NT!
 lepsius.554.d: "En el laberinto, el desaparecido se encuentra con un mosaico. La cuestión es si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] elige uno de los dos pasillos o las escaleras." #NT!
 lepsius.554.f: "Tras pasillos y escaleras sin distinción, el líder de la expedición llega a una sala más grande. A izquierda y derecha se abre un pasillo y una escalera sube y baja. Llama la atención un mosaico en el suelo. Una escena marina confirma la tesis de que las murallas pueden proceder de la época minoica, mientras que las raras joyas dan testimonio de influencias micénicas. Los dioses representados son predecesores del panteón griego clásico. Rodeado de delfines, el padre de los dioses Zeus extiende su brazo en el aire con un rayo. Deméter y Perséfone señalan hacia el oeste, con mazorcas de maíz en la mano; Artemisa está acompañada por dos leones que miran hacia el este. Finalmente Poseidón, padre de los dioses micénicos: con un tridente [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] hace temblar la tierra debajo de él." #NT!
 lepsius.557.d: "En un pasillo, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] vuelve a encontrarse con un acertijo." #NT!
 lepsius.557.f: "Cuatro pases. Cuatro cuadros. Sobre cada pasaje, el prisionero del laberinto puede ver contornos grabados en piedra. Pasa algún tiempo antes de que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se dé cuenta de que estas son costas de islas. Basándose en sus experiencias en Creta, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] puede asignarlos aproximadamente. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] asigna el primer paso a la isla de Rodas; el segundo de la isla de Delos; el tercero de la isla de Euobea; el cuarto de la isla de Naxos. Desafortunadamente, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] no puede encontrar más pistas." #NT!
 lepsius.558.d: "Después de varios días, nuestro equipo de excavación encontró al arqueólogo desaparecido cerca de un acantilado. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] estaba completamente agotado y desde entonces ha estado mentalmente confundido." #NT!
 lepsius.558.f: "Sigue siendo un misterio dónde estuvo el líder de la expedición durante las últimas 72 horas. Fue encontrado a pocos kilómetros del lugar de la excavación, en condiciones lamentables, como si hubiera sido mutilado por un animal salvaje. Aunque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recuperó el conocimiento, el médico de la expedición cree que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] debe haber recibido un fuerte golpe en la cabeza. Al menos su centro lingüístico parece perturbado. Una y otra vez [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] cae en un estilo casi delirante cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tiene que contar lo que pasó. Dejamos el área porque nos preocupa que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pueda emprender una misión nuevamente para demostrar que no está loco." #NT!
 lepsius.559.f: "Ayer por la tarde la policía examinó el cuerpo del ex líder de la expedición. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] se hizo conocido por el público principalmente debido a una enfermedad mental después de que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] desapareciera en circunstancias misteriosas durante una excavación en Creta y fuera encontrado nuevamente días después en circunstancias igualmente misteriosas. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe|U] simplemente no ha sido la misma persona desde entonces. Cada vez más [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] temía estar solo, pensaba [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] veía monstruos en las sombras. Al final [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] solo dormía cuando la luz estaba encendida porque las pesadillas mantenían a [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHim] despierto toda la noche. En los últimos días de su vida, [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHis] no sólo se había vuelto muy dependiente de la medicación y se había deteriorado visiblemente tanto física como mentalmente, sino que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] también había sido objeto de burla por parte de sus colegas académicos debido a sus abstrusas afirmaciones sobre su investigación en Creta. Despreciado por el mundo científico, ridiculizado en los periódicos y reducido visualmente a una caricatura de lo que era antes, los investigadores coinciden en que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] se quitó la vida." #NT!
 lepsius.560.f: "Al principio [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] se sorprendió de lo lejos que estaba del antiguo sitio de excavación [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] finalmente volvió a ver el sol. Pasaron varias horas antes de que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] se reincorporara al resto de la misión de excavación, para alivio de sus colegas. Allí, para sorpresa de los presentes, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] pudo informar sobre su hallazgo, un descubrimiento verdaderamente magnífico que tal vez podría cambiar la forma en que hemos interpretado los mitos de los antiguos griegos. Hoy no es sólo un día de gloria personal, sino un gran día para toda la nación. Lo que fue la solución de misterios banales para algunos, será una revolución en la arqueología para el resto del mundo..." #NT!
 lepsius.561.f: "La neblina se extiende sobre los bosques y colinas de Yucatán. La niebla se aclara a medida que nuestra expedición continúa atravesando la salvaje e incómoda jungla. En esta naturaleza virgen viven jaguares y otras bestias feroces. Savages ha cazado a un grupo de nuestro equipo y ha herido a muchos. Estaban condenados. Otros fueron infectados por la malaria, víctimas de los temidos y sanguinarios mosquitos. Sólo un pequeño grupo de tres personas ha sobrevivido a los esfuerzos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] da señal de descansar un rato. Estelas y rocas con grabados. Todo el territorio está marcado por ellos. Los ojos del arqueólogo revolotean sobre las escaleras, destruidas y cubiertas de musgo. Las antiguas ruinas de una pirámide maya. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] aguza el oído, mientras uno de los pesados ​​levanta la mano y grita: '¡Hombre, creo que encontré la entrada!'" #NT!
 lepsius.562.f: "El líder de la expedición insiste en entrar solo a la pirámide. En la entrada, el esqueleto de un antiguo rival advierte contra la imprudencia. Al parecer, el profesor Forrester había encontrado este antiguo sitio antes de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] y pagó con su vida. Los lugareños ya le habían dicho a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] durante el viaje de ida que nadie había regresado de este templo. Esto despertó un interés aún mayor en [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Porque se decía que ni siquiera los ladrones de tumbas habían encontrado este lugar hasta ahora. Por lo tanto, es obvio: en este traicionero santuario, al científico le esperan trampas. Y [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] siente precisamente esa trampa cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se enfrenta a un enorme muro cubierto por completo de jeroglíficos mayas. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] el poco conocimiento de la lengua maya le dice a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] que se busca la respuesta a un enigma; pero la pregunta sólo está parcialmente clara para [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]. Obviamente tiene que ver con el origen de la humanidad. Cuatro jeroglíficos sobresalen de la pared, y cuando el arqueólogo los toca brevemente, resulta que se pueden presionar contra la pared. ¿Pero qué símbolo es el correcto? Cuatro elementos acompañan a los signos: el agua, acompañada de Kukulkán, la serpiente emplumada; aire acompañado de tres piedras que simbolizan los rincones del mundo; tierra de donde surge la planta del maíz; y fuego, acompañado por el jaguar y una figura guerrera. El líder de la expedición está seguro de que una señal equivocada podría significar la ruina de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis]." #NT!
 lepsius.563.f: "Se oyen pasos en el pasillo. La luz es escasa, sólo una antorcha ilumina las paredes grabadas. Silencio. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avanza más, por un pasillo. Observando las placas en el suelo, las raíces de enormes árboles, que atraviesan el techo derrumbado. Un lugar asombroso. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] toma aire. Un soplo de historia que flota en esta atmósfera. Luego, después de minutos de caminar por pasillos cubiertos de musgo, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] encuentra una puerta monumental, decorada con caras. Luego [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] entra a un pasillo. A lo lejos se puede ver el contorno de un altar. El oro brilla bajo la luz tenue. Un ídolo maya. Una mirada escéptica. Una mirada al bolso. Pesas la bolsa en tu mano, estimando el peso del ídolo. El fertilizante se acaba de la bolsa (Es bien sabido que todo arqueólogo [ROOT.GetCountry.GetAdjectiveNoFlag] lleva una bolsa de fertilizante con [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] debido al famoso decreto de fertilizantes [ROOT.GetCountry.GetAdjectiveNoFlag] que obliga a todo arqueólogo a hacerlo). Ahora es más ligero. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] espera el momento, mirando fijamente al ídolo, la bolsa con fertilizante en la mano izquierda, la mano derecha sobre la cabeza del artefacto." #NT!
 lepsius.564.d: "Es posible que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] haya resuelto el enigma maya de forma incorrecta o incompleta; al menos eso es lo que pensó [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fue perseguido por una enorme bola de piedra y casi lo atropella." #NT!
 lepsius.564.f: "El arqueólogo consigue sustituir el ídolo. La bolsa de fertilizante yace sobre el altar. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] mira al rostro del extraño ídolo, disfrutando de la belleza del arte maya. Saboreando este momento, sólo por un ratito. Ruidos. Ruidos brutales y fuertes interrumpen la escena. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] mira hacia arriba. Algo ha cambiado. El ruido ahogado se hace más fuerte. Algo está rodando. Algo grande. Muy grande. ¡Una bola de piedra gigantesca!" #NT!
 lepsius.565.d_wrong: "Cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] abandona la pirámide, a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] le espera una desagradable sorpresa: los demás miembros de la expedición han sido emboscados y ahora [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] está siendo chantajeado para que entregue el ídolo o pague con su vida." #NT!
 lepsius.565.f_right: "Era una de esas aventuras que requerían más inteligencia que fuerza. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] había demostrado que un trabajo arqueológico serio y una combinación de habilidades eran suficientes para evitar las trampas y regresar a casa al final del día sin sufrir lesiones. El hecho de que el maíz que brotaba de la tierra fértil fuera considerado el origen del pueblo en las creencias mayas y que la tierra fuera el símbolo correcto en el enigma maya ahorraba esfuerzos y problemas. ¿Qué hubiera pasado si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] no hubiera sabido la respuesta correcta? El líder de la expedición no lo sabe. Sólo cuando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] convence a su gente para que se vaya, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] escucha la noticia de que una expedición rival está de camino al santuario y, por lo tanto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] y [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] abandonan el lugar lo más rápido posible para evitar incidentes desagradables." #NT!
 lepsius.565.f_wrong_right: "Al salir de la pirámide, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se engancha en una raíz del techo. El ídolo a la izquierda, la raíz a la derecha, la bola de piedra rueda bajo sus zapatos, por el pasillo y se aplasta en la jungla. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] se desploma tras la devastación. Cuando el arqueólogo llega a la salida, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ve cuerpos de indios destrozados, lanzas y armas esparcidas. Parece que alguien preparó una emboscada, que fue disuelta por la enorme bola. El líder de la expedición no puede saber con absoluta certeza qué sucedió aquí, pero cree que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconoce la letra de un rival extranjero que quería arrebatarle el hallazgo a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHeerHim] después de un peligroso trabajo sucio. De todos modos, ¡es hora de continuar la expedición y luego regresar a casa!" #NT!
 lepsius.565.f_wrong: "Con un último salto [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] logra llegar a la salida de la pirámide, aterrizando en la hierba de la jungla - y acorralado por los indios mesoamericanos. De cerca suena una voz con un suave acento [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag]. Un hombre vestido de blanco mira a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim], divertido por la fuga. 'Es un placer conocerte. Pero creo que este artefacto debería estar en mejores manos que las tuyas. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] se ve obligado a rendirse, ya que la tribu mató a los portadores. "Qué pena que los Hovitos no te conozcan como yo" es su única respuesta. Nuestro líder de expedición puede huir, pero sólo sin el ídolo." #NT!
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] se ha presentado con una preocupación personal: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] quiere demostrar que el "Mundo Perdido" realmente existe y así restaurar su honor. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] está recaudando dinero para una expedición privada." #NT!
 lepsius.581.f: "Han pasado varios años desde que gran parte de la expedición a Yucatán desapareció misteriosamente. Desde entonces, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] se ha convertido en el hazmerreír de la academia. Las caricaturas en los periódicos retratan a [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] como loco con [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] 'historias de dinosaurios'. El trauma ha dejado profundas cicatrices: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] está obsesionado con demostrarle al mundo que el supuesto valle es real. Se dice que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] ha gastado [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] toda la herencia para organizar una expedición con [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] gastos propios. Por supuesto, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] también pidió apoyo al Estado para el viaje completamente loco de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. Nuestros expertos desaconsejan esta misión suicida: todo el mundo sabe cómo fue la última expedición a Yucatán. Por eso hay voces que quieren prohibir por completo una expedición de este tipo. Sin embargo, esto sólo podría agravar el estado mental de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. Otros piensan que debería dejarse ir a [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe], pero sin más interferencia oficial; después de todo, nadie quiere verse asociado con el viaje de un hombre aparentemente con trastornos mentales. Sólo una minoría piensa siquiera en abrir la cartera ante esta locura. Argumentan que tenemos una supuesta responsabilidad por la condición [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]..." #NT!
 lepsius.581.h: "Mayo [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] cazar [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] dinosaurios." #NT!
 lepsius.582.f: "Meses después de que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] desapareciera en los bosques de Yucatán, el exhausto aventurero reapareció en la capital provincial de Mérida. Nuevamente [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] había perdido muchos ayudantes y el resto del grupo [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] estaba en un estado lamentable. Sin embargo, junto con varios testigos, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tenía una prueba convincente: gracias a fotografías modernas, verificadas como auténticas por varios estudiosos, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tiene derechos inmejorables para [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] historias locas. Y de hecho: ¡en las ilustraciones se pueden ver claramente pterosaurios y brontosaurios herbívoros! La gente celebra a [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] como un ídolo, el mundo profesional está conmocionado y nuestro gobierno es visto como un grupo testarudo de ignorantes que le han negado a un héroe nacional la fama que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] merece." #NT!
 lepsius.583.d: "No hemos sabido nada de [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] desde hace meses. Al parecer [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] está perdido en las desconocidas profundidades del bosque de Yucatán." #NT!
 lepsius.583.f: "Quizás algún día se puedan hacer obras trágicas sobre el asunto. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], que poco antes de la vida de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] estaba casi loco, aparentemente buscó hasta el final rastros del supuesto valle de los dinosaurios. Las enfermedades y las tribus mayas hostiles mataron a [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] expedición. Uno de los pocos supervivientes informa que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] afirmó por última vez haber redescubierto las laderas de la meseta en la que se encuentra el valle. Pero el último de los hombres se habría amotinado y regresado a casa. Nadie sabe qué fue de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]. Sin embargo, tenemos razones para creer que solo y demacrado, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tenía pocas posibilidades de sobrevivir a lo que finalmente mató a [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]." #NT!
 lepsius.583.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] realmente no era un mal tipo. Un mal explorador sí, pero no un mal tipo." #NT!
 lepsius.584.f: "En realidad, todos esperaban que este viaje no fuera largo: ya sea porque las circunstancias condenaban a muerte a los hombres o porque estallaría un motín. El descubrimiento de una mañana fue aún más sorprendente. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] llevaba días guiando a la tropa a través de los bosques impenetrables de Yucatán como un buscador maníaco. Parecía como si reconociera cada árbol y cada piedra. Los demás miembros de la expedición habían tomado esto como una locura o como parte de un elaborado plan para engañarlos y darles falsas esperanzas. Pero ahora, en las laderas de una vasta meseta, en cuyo hueco se encuentra el legendario valle del que he estado hablando durante años, algunos están revisando sus puntos de vista. El grito de un pterodáctilo resuena en el aire y atraviesa los oídos de los participantes tan profundamente que todas las dudas se disipan." #NT!
 lepsius.586.f: "En realidad, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] debería estar satisfecho: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tenía razón con todas las afirmaciones de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. El equipo ya ha recopilado toda una serie de pruebas que deberían causar sensación en casa. Pero al explorar más de cerca el Mundo Perdido, resulta cada vez más que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] no fue la primera persona en este valle. De hecho, parece haber habido una importante presencia maya en esta zona hace unos 1.500 años. Al parecer, los habitantes de una ciudad maya hasta ahora desconocida acudían a este valle a intervalos regulares. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] especula que la tradición del sacrificio humano podría tener su origen aquí. Sea como fuere, hay pruebas contundentes de que el valle cumplía una función religiosa. Un colaborador desenterró recientemente artefactos mayas, lo que sugiere que su descubrimiento podría causar una sensación aún mayor que la de unos pocos lagartos gigantes dispersos. El problema: ¡el presunto sitio maya se encuentra en medio de una zona habitada por aves rapaces! Por lo tanto, la mayoría de los miembros de la expedición insisten en regresar a casa inmediatamente en lugar de dejar que una misión suicida siga a la siguiente." #NT!
 lepsius.587.f: "Sólo un superviviente. No queda nada más de la expedición. Es un joven asistente de investigación en la universidad. Está traumatizado y en malas condiciones físicas. Así lo informa un telegrama desde Yucatán. No se le podía sacar mucho. Aparentemente, nuestro líder de expedición cometió un trágico y crucial error al intentar inspeccionar un sitio maya en el Mundo Perdido. Un error que casi todos los miembros de la expedición pagaron con la vida. El incidente causó tal conmoción que todos los viajes a Yucatán que no fueran estrictamente arqueológicos fueron prohibidos indefinidamente." #NT!
 lepsius.587.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] eligió... mal." #NT!
 lepsius.588.f: "Los mayas conocían a Kukulkán como la serpiente emplumada, una deidad adorada por los aztecas con el nombre de Quetzalcóatl. ¿Fue una coincidencia que los mayas conocieran este valle? ¿Hubo alguna conexión entre el Mundo Perdido y el culto a Kukulkán? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] no puede decidir esto todavía. Lo que sí descubrió, sin embargo, fue que entre los nidos de aves rapaces se encontraba un santuario largamente olvidado que representaba a la serpiente emplumada que en este país llaman Kukulkán. Una misteriosa gema engastada en un amuleto llamó la atención. Es de una belleza tan asombrosa que el líder de la expedición la apodó la "Gema de Kulkulkan": la deidad poseía una joya con la que podía controlar el viento. Probablemente sea uno de los mayores hallazgos arqueológicos de Centro y Sudamérica." #NT!
 lepsius.588.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] eligió sabiamente." #NT!
 lepsius.589.d: "Nuestra expedición del Mundo Perdido liderada por [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ha regresado. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] y su equipo son celebrados como héroes por la gente." #NT!
 lepsius.589.g: "¡Gloria a [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]!" #NT!
 lepsius.591.f: "Desde que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] regresó de Grecia, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] se ha mantenido ocupado con poco más que el misterioso diario [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] encontrado en una cavidad volcánica. A cambio, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] descuidó sus deberes políticos y científicos. Los empleados informan que la luz estuvo encendida hasta altas horas de la noche, durante semanas. Curiosamente, últimamente el arqueólogo ha recibido principalmente literatura escandinava. Se dice que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] incluso se encerró en su casa con su sobrino y la cocinera hasta que se resolvió un caso particularmente difícil. Cuanto más profundiza nuestro científico principal en el libro, más maníaco se vuelve [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe]. Todo indica que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] está cada vez más sumido en la enfermedad mental." #NT!
 lepsius.592.f: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] había aislado [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerselfHimself]. Aislado del mundo exterior para pasar tiempo a solas con el diario de Lidenbrock. Como nos contaría [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] más tarde, había un pasaje que había intrigado a [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] durante meses. Además de notas personales, entre las páginas se encontró una página manuscrita mucho más antigua. Creador: un alquimista islandés del siglo XVI llamado Arne Saknussemm. Dejó una misteriosa inscripción en runas que resultó ser más difícil de descifrar de lo que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] pensó en un principio. Luego, como por intuición, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] resolvió el enigma. Al final resultó que, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] tenía razón. El libro tenía un secreto; un misterio tan grande y monstruoso que sacudió a [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] hasta la médula. Porque el mensaje del alquimista era: \n\n 'Baja al cráter de Snaefells Jökull, que la sombra de Scartaris acaricia justo antes de las calendas de julio, oh atrevido viajero, y llegarás al centro de la tierra. Yo lo he hecho.' \n\n Lo que entusiasmó aún más a [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]: Lidenbrock había añadido nuevas runas al texto con su propia letra. Ellos fueron: 'Y yo también'. Para el científico principal está claro que estas sensacionales declaraciones requieren verificación científica. Por lo tanto, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] nos ha pedido que apoyemos su viaje a Islandia; ¡[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] quiere viajar él mismo al centro de la Tierra!" #NT!
 lepsius.592.g: "¡[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] se ha vuelto completamente loco!" #NT!
 lepsius.592.h: "El hombre sabe lo que está haciendo [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe]. ¡Apoyo [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim]!" #NT!
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ha completado sus preparativos de viaje. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe|U] partirá hoy para avanzar en el conocimiento en un sitio de excavación ya establecido." #NT!
 lepsius.803.f: "Se espera que la ausencia de nuestro arqueólogo sea de alrededor de un año pero puede variar según la situación. Al final de la actividad [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] se abrirá un nuevo sitio de excavación, cuya calidad puede variar. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] también encontrará referencias a sitios arqueológicos previamente desconocidos." #NT!
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] informa que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] ha descubierto una pequeña tumba en el Valle de los Reyes. Al parecer, los saqueadores de tumbas ya han robado una gran cantidad de objetos, y los graffitis muestran que esto también era conocido en la Antigüedad tardía. Los líderes de la expedición decidieron realizar una excavación allí con la esperanza de poder informar de más hallazgos más adelante." #NT!
 lepsius.811.f_ass: "La excavación en Asiria tuvo dificultades desde el principio. Después de unos días, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] todavía no podía encontrar un buen sitio de excavación, por lo que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] se contentó con el siguiente mejor sitio. Hasta ahora sólo han descubierto los cimientos de un santuario que alguna vez pudo haber sido parte de un complejo más grande." #NT!
 lepsius.812.f_bab: "Los tiempos no han devorado a todos los testigos de la grandeza babilónica en Mesopotamia. Después de que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] refrescara el suministro de agua de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis], los lugareños contaron a [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHim] sobre una extraña ruina que los devotos musulmanes de la región evitan debido a sus orígenes paganos. Al final resultó que, es el resto de un zigurat. El complejo está sorprendentemente bien conservado y, según los últimos informes, nuestros arqueólogos incluso han desenterrado los primeros hallazgos." #NT!
 lepsius.813.f_vok: "Esta mañana ha llegado un telegrama sensacional. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] informa que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] ha descubierto la tumba de una reina. La identidad de la consorte muerta no está del todo clara, pero según los informes iniciales la cámara funeraria está sorprendentemente intacta. Las pinturas murales y los valiosos artefactos brindan una valiosa visión del Antiguo Egipto que no se conocía desde hace mucho tiempo." #NT!
 lepsius.813.f_bab: "Las leyendas sobre las puertas y murallas de la ciudad de Babilonia han sobrevivido durante miles de años. Pero siempre es otra cosa cuando están delante de ti. Al principio, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] no podía creerlo mientras [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] caminaba pared tras pared y descubría las enormes dimensiones de una ciudad perdida. Este descubrimiento nos mantendrá ocupados durante los próximos años." #NT!
 lepsius.813.f_ass: "Además de ser una gran potencia militar, los asirios también eran famosos por sus jardines. Algunos incluso afirman que los famosos Jardines de Babilonia en realidad estaban ubicados en la capital asiria de Nínive. Durante la excavación de un complejo palaciego y de las terrazas adyacentes, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] pudo ver por [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerselfHimself] el esplendor de la cultura asiria. La dirección del museo se alegra." #NT!
  
 lepsius.2191.t: "Descubierto complejo balneario inca" #NT!
 lepsius.2191.d: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] descubrió un hallazgo espectacular en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. El sitio ha revelado un complejo de baños del Imperio Inca. Las primeras hipótesis apuntan a que el complejo se utilizaba para ceremonias rituales." #NT!
 lepsius.2191.f: ""¿No es irónico que hayamos desenterrado un baño y que ahora podamos bañarnos nosotros mismos?"" #NT!
 lepsius.2191.g: "¡Un baño estaría genial ahora mismo!" #NT!
  
 lepsius.2192.t: "Descubierto cráneo inca con un agujero" #NT!
 lepsius.2192.d: "Se creó un Fondo extraño en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Durante la excavación de un sitio inca, el profesor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontró una gran cantidad de huesos. Un cráneo en particular llamó la atención. El cráneo tenía un agujero que parecía haber sido hecho a propósito. Al parecer, el fallecido sobrevivió al juicio, ya que el agujero se había vuelto a cerrar parcialmente." #NT!
 lepsius.2192.f: "\ "¡Estoy seguro de que debe haber sido un sacrificio humano! ¿Qué piensas? \"" #NT!
 lepsius.2192.g: "¡Extraterrestres!" #NT!

 lepsius_recent_excavation_inspection_modifier: "Excavación de reciente creación"

 lepsius.2193.t: "Momias incas de montaña"
 lepsius.2193.d: "Durante una expedición con [SCOPE.sCharacter('lepsius_mountaineer_character_scope').GetFullName] en [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], el Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] hizo un descubrimiento espeluznante. En una montaña encontraron los restos de una joven momificada. Al parecer, se trataba de una "qhapaq hucha" de los incas, un sacrificio infantil. Aunque se trata de un triste hallazgo, podría aportar nuevos conocimientos sobre los incas."
 lepsius.2193.f: "\"Hacía un frío glacial, el viento nos desgarraba la ropa y apenas podíamos ver nada. Cuando nos fijamos en el cuerpo, primero pensamos que se trataba de un montañero que había muerto en circunstancias similares a las que teníamos que soportar ahora. Pero pronto nos dimos cuenta de que no era un montañero, sino una joven.\""
 lepsius.2193.g: "Esto es muy triste."

 lepsius.2194.t: "Ruinas incas"
 lepsius.2194.d: "El Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] hizo un descubrimiento en una región lejana de [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Encontró varias ruinas de la época del Imperio Inca. La mayoría de las ruinas están chamuscadas y se encontró algo de equipamiento europeo, lo que llevó a pensar que este asentamiento fue destruido por los españoles. Probablemente también saquearon el asentamiento, ya que no se hicieron otros hallazgos. Al parecer, se llevaron todo lo que tenía valor."
 lepsius.2194.f: "\"Hace mucho tiempo, esas ruinas debieron de ser viviendas bien construidas. Parecen capaces de resistir incluso terremotos. Sólo que... Los invasores españoles parecen ser más fuertes que los terremotos aparentemente.\""
 lepsius.2194.g: "¿No hay oro? ¿Por qué molestarse?"
