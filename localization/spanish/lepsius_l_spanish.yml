 je_lepsius_journey_coe: "Viaje al centro de la Tierra" #NT!
 je_lepsius_journey_coe_reason: "El científico principal [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ha encontrado notas misteriosas del geólogo alemán Otto Lidenbrock que indican un camino hacia un sistema de cuevas subterráneas. Estos ya fueron utilizados en el siglo XVI por un alquimista islandés llamado Arne Saknussemm. Según el libro, la entrada se encuentra en un volcán islandés." #NT!
