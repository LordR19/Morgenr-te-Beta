 notification_lepsius_support_schliemann_notification_name: "¡Schliemann descubre Troya!" #NT!
 notification_lepsius_support_schliemann_notification_desc: "El empresario alemán Heinrich Schliemann descubrió Troya, considerada durante mucho tiempo un cuento de hadas. Los arqueólogos de todo el mundo tienen una nueva pasión por la antigua Grecia, aunque se encuentre en una antigüedad mítica." #NT!
 notification_lepsius_machu_picchu_notification_name: "Machu Picchu" #NT!
 notification_lepsius_machu_picchu_notification_desc: "Una expedición arqueológica ha descubierto la ciudad inca perdida de Machu Picchu en lo profundo de los Andes. Los investigadores alientan un estudio más intensivo de la región." #NT!
