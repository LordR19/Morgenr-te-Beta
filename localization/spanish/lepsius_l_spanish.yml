 lepsius.17.t: "Artefactos principales" #NT!
 lepsius.17.d: "Esta es una descripción general de todos los artefactos principales del museo." #NT!
 lepsius.17.egypt: "\n#T Egipto:#!\n" #NT!
 lepsius.17.sarcophagus: "Encontramos el #E Sarcófago del Faraón Desconocido#! en una tumba perdida en el Valle de los Reyes.\n" #NT!
 lepsius.17.nefertiti: "El #E Busto de Nefertiti#! fue la recompensa de minuciosas excavaciones y disputas diplomáticas.\n" #NT!
 lepsius.17.tut: "#E La máscara mortuoria de Tutankamón#! es la joya de la corona de la legendaria tumba en el Valle de los Reyes.\n" #NT!
 lepsius.17.narmer: "La #E Paleta de Narmer#! es uno de los hallazgos escritos más antiguos de la humanidad y algunos lo consideran el documento fundacional de Egipto.\n" #NT!
 lepsius.17.mesopotamia: "\n#T Mesopotamia:#!\n" #NT!
 lepsius.17.lamassu: "Recibimos #E Lamassu#! del rey Sargón de Asiria de manera aventurera.\n" #NT!
 lepsius.17.meskalamdug: "Encontramos el #E Casco de Meskalamdug#! después de una intensa excavación en Babilonia.\n" #NT!
 lepsius.17.sargon: "Encontramos la #E Máscara de Sargón#! durante una excavación exhaustiva de la antigua capital asiria de Nínive.\n" #NT!
 lepsius.17.gilgamesh: "Después de una búsqueda constante de nuevas piezas e investigaciones de vanguardia, hemos logrado reconstruir partes de la #E Epopeya de Gilgamesh#!.\n" #NT!
 lepsius.17.greece: "\n#T Grecia:#!\n" #NT!
 lepsius.17.agamemnon: "La #E Máscara de Agamenón#! fue el hallazgo principal de nuestro gran descubrimiento en Micenas.\n" #NT!
 lepsius.17.priam: "Recibimos #E El tesoro de Príamo#! como regalo de Heinrich Schliemann.\n" #NT!
 lepsius.17.snake: "Pudimos traer a nuestro museo la llamada #E Diosa Serpiente#! de Creta, uno de los artefactos más importantes de la cultura minoica, de una manera poco ortodoxa.\n" #NT!
 lepsius.17.diskos: "Después de un intenso trabajo de excavación, desenterramos el #E Discos de Festos#!.\n" #NT!
 lepsius.17.southamerica: "\n#T Sudamérica:#!\n" #NT!
 lepsius.17.kukulkan: "La #E Gema de Kukulkán#! fue obtenida por uno de nuestros arqueólogos en un viaje fantástico y peligroso.\n" #NT!
 lepsius.17.pakal: "Nuestros arqueólogos consiguieron el #E Tesoro funerario de Pakal#! después de años de excavación en Palenque.\n" #NT!
 lepsius.17.manco: "La #E Mascapaicha de Manco Inca#! es la pieza más destacada del redescubrimiento de Vilcabamba.\n" #NT!
 lepsius.17.other: "\n#T Otro:#!\n" #NT!
 lepsius.17.abraham: "El #E Bastón de Abraham#! fue encontrado por uno de nuestros arqueólogos en un viaje espiritual.\n" #NT!
 lepsius.17.arne: "En una fantástica aventura, nuestros valientes arqueólogos encontraron el #E Manuscrito de Arne Saknussemm#! como prueba de que viajó al centro de la tierra en el siglo XVI.\n" #NT!
 lepsius.17.skull: "Adquirimos una #E Calavera de cristal#! muy misteriosa de un anticuario de confianza.\n" #NT!
 lepsius.17.hoa: "La misteriosa estatua de #E Moai Hoa Hakananai'a#! fue encontrada por un aventurero en la Isla de Pascua.\n" #NT!
 lepsius.17.summer: "Durante el incendio de la Residencia Imperial China, hemos recuperado una cantidad significativa de valioso #E Botín del Palacio de Verano#!." #NT!
 lepsius.18.t: "Colección de culturas del mundo" #NT!
 lepsius.18.d: "Esta sección incluye artefactos de diferentes culturas del mundo." #NT!
 lepsius.18.f: "Esta colección es una colección antropológica y arqueológica de diferentes culturas, algunas de las cuales aún existen. #G 10#! artefactos son suficientes para albergar una exposición. No hay colecciones más grandes, pero las colecciones individuales son más valiosas. Actualmente esta colección consta de las siguientes secciones: \n\n #G [ROOT.Var('lepsius_oceanic_artifact_minor').GetValue]#! @lepsius_oceanian_minor! artefactos menores de Oceanía \n #G [ROOT.Var('lepsius_oceanic_artifact_major').GetValue]#! @lepsius_oceanian_major! principales artefactos de Oceanía \n\n #G [ROOT.Var('lepsius_fareastern_artifact_minor').GetValue]#! @lepsius_east_asian_minor! artefactos menores del Lejano Oriente \n #G #!2#! @lepsius_east_asian_major! principales artefactos del Lejano Oriente \n" #NT!
