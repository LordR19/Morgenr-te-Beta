 lepsius_archaeologist_invented_three_age_system_loc: "\nUno de los [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] mayores logros es la #o Invención del sistema de las tres edades#! que permite a los arqueólogos clasificar los artefactos en los períodos de la Edad de Piedra, la Edad del Bronce y la Edad del Hierro." #NT!
  
 lepsius_invented_early_archaeology_loc: "\nAl utilizar métodos estratigráficos y documentar ampliamente los hallazgos de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] #o revolucionó la arqueología#! y la transformó en una ciencia real." #NT!
  
 lepsius_archaeologist_inaugurated_museum_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] jugó un papel decisivo en el #o Establecimiento del Museo Arqueológico#!, donde [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] exhibió todos los artefactos de una manera significativa." #NT!
  
 lepsius_found_sarcophagus_intact_loc: "\nEl descubrimiento del #o Sarcófago de un faraón desconocido#! es uno de los mayores logros del Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 lepsius_found_sarcophagus_broken_loc: "\nAunque el Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] descubrió la #o Tumba de un faraón desconocido#!,, este descubrimiento fue arruinado por la destrucción de la momia del faraón en un desafortunado accidente." #NT!
  
 lepsius_found_tutankhamun_loc: "\nUn hito en la carrera de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] fue el descubrimiento de la tumba intacta de #o el faraón Tutankamón#!." #NT!
  
 lepsius_found_ship_of_khufu_loc: "\nEl descubrimiento del #o Barco de Khufu#! inmortalizará para siempre el nombre del Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] en los libros de historia." #NT!
  
 lepsius_found_tower_of_babylon_loc: "\nDurante [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] tiempo en Mesopotamia, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] encontró la #o Torre de Babilonia#! que es conocida entre los arqueólogos como Zikurrat Etemenanki. ¡Un hallazgo maravilloso!" #NT!
  
 lepsius_found_gardens_of_sennacherib_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] es probablemente la única persona que puede presumir de redescubrir una de las siete maravillas del mundo. |U[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] realmente encontró los #o Jardines Colgantes#!." #NT!
  
 lepsius_found_treasury_of_atreus_loc: "\nClaro, para un arqueólogo todo es un tesoro, pero el descubrimiento del Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] es seguramente un verdadero tesoro. Los #o Tesoros de Micenas#! consistían en muchas cosas, la mayoría de ellas hechas de oro, como las Máscaras Doradas." #NT!
  
 lepsius_found_tomb_of_pakal_loc: "\nLa #o Tumba de Pakal#!, que descubrió el Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] fue muy impresionante. Tan impresionante como debería ser para el rey más grande de los mayas." #NT!
  
 lepsius_raised_flag_on_pyramids_loc: "\nMientras trabajaba en Egipto, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] #o izó una bandera en la Gran Pirámide de Gizah#!." #NT!
  
 lepsius_reconstructed_ishtar_gate_loc: "\nEl profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] no solo encontró la #o Puerta de Ishtar#! sino que la reconstruyó. Ahora vuelve a brillar en todo su esplendor." #NT!
  
 lepsius_found_lamassu_loc: "\nEn una gran aventura llena de peligros, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] encontró al majestuoso #o Lamassu#!." #NT!
  
 lepsius_escaped_labyrinth_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] escapó de un #o Laberinto Mítico#! lleno de peligros." #NT!
  
 lepsius_survived_maya_pyramid_loc: "\nA veces la arqueología es peligrosa. El profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] sobrevivió a su viaje a través de una misteriosa #o Pirámide Maya#! que era más una aventura que arqueología." #NT!
  
 lepsius_returned_from_center_of_earth_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] aparentemente #o llegó al Centro de la Tierra#! y regresó de allí nuevamente. ¿Pero es realmente cierta esta historia?" #NT!
  
 lepsius_dinosaur_myth_loc: "\nDra. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] es ridiculizado por la comunidad científica. Afirma que los #o miembros de su expedición fueron devorados por dinosaurios#!. ¿Es esta afirmación ridícula o cierta?" #NT!
 lepsius_photo_evidence_independent_loc: "\nEl profesor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] proporcionó evidencia fotográfica de #o dinosaurios vivos#! aunque nadie creyó en [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]." #NT!
