 lepsius_upper_egypt_modifier: "El Valle de los Reyes" #NT!
 lepsius_upper_egypt_modifier_desc: "El Valle de los Reyes es uno de los sitios arqueológicos más fascinantes del mundo. Se dice que en las tumbas milenarias hay tesoros esperando a ser descubiertos." #NT!
 lepsius_lower_egypt_modifier: "Las pirámides" #NT!
 lepsius_lower_egypt_modifier_desc: "El Bajo Egipto, con su antigua capital, Menfis, es la tierra de pirámides inexploradas y ciudades desconocidas. Se dice que toda una serie de artefactos perdidos descansan en las arenas egipcias hasta el día de hoy." #NT!
 lepsius_babylonia_modifier: "La cuna de la civilización" #NT!
 lepsius_babylonia_modifier_desc: "Mesopotamia es considerada la tierra donde se inventó la escritura, la agricultura y surgieron los primeros reinos. Las tablillas cuneiformes, las colosales figuras de piedra y las ruinas de los templos siguen siendo evidencia de una cultura que alguna vez fue gloriosa." #NT!
 lepsius_assyria_modifier: "Las ruinas de Nínive y Nimrud" #NT!
 lepsius_assyria_modifier_desc: "Asiria no es sólo el lugar de origen de los imperios bélicos, sino también el punto en el que se encuentran la historia oriental antigua y las narrativas bíblicas. Las ruinas de antiguos jardines y las imponentes murallas siguen fascinando hoy en día." #NT!
 lepsius_argolis_modifier: "Las ciudadelas de Micenas" #NT!
 lepsius_argolis_modifier_desc: "La cultura micénica se considera la primera civilización avanzada en el continente griego. Los reyes de la mitología griega han sido descartados durante mucho tiempo como meros cuentos de hadas, pero las excavaciones arqueológicas pueden demostrar que los cuentos tienen una pizca de verdad." #NT!
 lepsius_crete_modifier: "La civilización minoica" #NT!
 lepsius_crete_modifier_desc: "Creta alberga las ciudades más antiguas de Europa, junto con complejos palaciegos cuyos misterios aún no se han revelado. La cultura minoica lleva el nombre del legendario rey Minos, de quien se dice que alguna vez gobernó todo el Egeo." #NT!
 lepsius_yucatan_modifier: "Los misterios de Yucatán" #NT!
 lepsius_yucatan_modifier_desc: "Se dice que en lo profundo de la selva de Yucatán todavía se encuentran ciudades hundidas de la otrora próspera cultura maya. Los informes de los lugareños sugieren sensaciones arqueológicas, si alguien logra atravesar la impenetrable espesura." #NT!
 lepsius_peru_modifier: "Los secretos de los Andes" #NT!
 lepsius_peru_modifier_desc: "El imperio de los Incas fue alguna vez el estado más poderoso del continente sudamericano, lo que sólo terminó con la conquista española. Pero supuestamente todavía quedan tumbas y templos desconocidos. Algunos incluso hablan de una ciudad desconocida escondida en los Andes." #NT!
