 lepsius_archaeologist: "Arqueólogo" #NT!
 lepsius_archaeologist_desc: "Este académico está interesado en lenguas antiguas, civilizaciones perdidas y artefactos valiosos para reconstruir el pasado." #NT!
 lepsius_archaeologist_experienced: "Arqueólogo experimentado" #NT!
 lepsius_archaeologist_experienced_desc: "Este personaje ha realizado varios descubrimientos arqueológicos importantes y goza de una gran reputación." #NT!
