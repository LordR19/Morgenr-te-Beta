 lepsius_lower_egypt_expedition_decision: "Las pirámides" #NT!
 lepsius_lower_egypt_expedition_decision_desc: "Desde el principio de los tiempos, las pirámides de Egipto han fascinado a la humanidad. Se dice que otras tumbas, templos e incluso ciudades desaparecidas en las arenas del Bajo Egipto esperan ser redescubiertas." #NT!
 lepsius_babylonia_expedition_decision: "La cuna de la civilización" #NT!
 lepsius_babylonia_expedition_decision_desc: "Babilonia, la parte sur de Mesopotamia, debe su nombre a la otrora poderosa ciudad de Babilonia. La región se considera la "cuna de la civilización", donde se descubren una y otra vez preciosos artefactos arqueológicos. Definitivamente pertenecen a un museo." #NT!
 lepsius_assyria_expedition_decision: "Los jardines de Asiria" #NT!
 lepsius_assyria_expedition_decision_desc: "Asiria se refiere a la parte norte de Mesopotamia con las dos ciudades importantes de Assur y Nínive. Los escasos conocimientos sobre el país todavía se remontan a la Biblia como fuente, pero ¿tal vez exista evidencia histórica que sea más confiable?" #NT!
 lepsius_argolis_expedition_decision: "La ciudad de Agamenón" #NT!
 lepsius_argolis_expedition_decision_desc: "Después del descubrimiento de Troya, incluso los científicos escépticos se dan cuenta de que los mitos de los antiguos griegos son más que simples cuentos de hadas. Se dice que en Argólida aún hoy se encuentran restos de ciudades de la Edad del Bronce, la más conocida de las cuales es Micenas. Deberíamos convencernos de ello." #NT!
 lepsius_crete_expedition_decision: "El cuento del minotauro" #NT!
 lepsius_crete_expedition_decision_desc: "Se dice que el legendario rey Minos gobernó alguna vez Creta. Al igual que en Troya y Micenas, también parece haber algo en esta historia: cada vez se encuentran más artefactos de la legendaria cultura minoica en la isla. Nuestra nación también debería proteger algunos de ellos." #NT!
 lepsius_yucatan_expedition_decision: "Ciudades perdidas de los mayas" #NT!
 lepsius_yucatan_expedition_decision_desc: "Aumentaron los informes sobre ciudades desconocidas y enormes en medio de la selva. Deberíamos investigar más y enviar una expedición arqueológica a Yucatán." #NT!
 lepsius_peru_expedition_decision: "El legado oculto de los incas" #NT!
 lepsius_peru_expedition_decision_desc: "Los pilotos informan sobre extrañas fortalezas y estructuras amuralladas en los Andes que vieron en sus vuelos sobre Perú. ¿Quizás los españoles no destruyeron por completo la cultura de los incas? Algunos pueblos de resistencia indígena no han sido encontrados hasta el día de hoy." #NT!
 lepsius_found_archaeological_museum_decision: "Encontró un museo arqueológico" #NT!
 lepsius_found_archaeological_museum_decision_desc: "Cada nación que se precie tiene en su capital un museo único donde exponer todos los bienes culturales adquiridos a través de aventuras audaces o expediciones científicas de la más alta calidad. La cantidad de artefactos y la cantidad de colecciones diferentes no solo agregan valor al prestigio en el mundo, sino que también tienen valor educativo." #NT!
 lepsius_visit_archaeological_museum_decision: "Visita el Museo Arqueológico" #NT!
 lepsius_visit_archaeological_museum_decision_desc: "Vea las estadísticas de los artefactos adquiridos y reorganícelos en exhibiciones prestigiosas." #NT!
 lepsius_appoint_lead_scientist_decision: "Designe un científico principal" #NT!
 lepsius_appoint_lead_scientist_decision_desc: "Nombra un nuevo científico principal para el Museo Arqueológico. El personaje ocupará este cargo durante unos 15 a 20 años. El nombramiento le salvará de desaparecer de la escena política durante este período." #NT!
 lepsius_found_archaeological_society_decision: "Fundó una sociedad arqueológica" #NT!
 lepsius_found_archaeological_society_decision_desc: "En nuestro país no sólo crece constantemente el interés por la arqueología. Después de muchos años de expediciones, excavaciones y descubrimientos de artefactos, nuestro país ha acumulado una experiencia arqueológica asombrosa. Un arqueólogo destacado podría crear una Sociedad Arqueológica para reunir las fuerzas científicas e intelectuales y dar un nuevo impulso. Esto no sólo mejoraría nuestra producción científica, sino que también mejoraría la experiencia de las generaciones posteriores de arqueólogos." #NT!
 lepsius_inspect_excavation_decision: "Organizar una inspección arqueológica en profundidad." #NT!
 lepsius_inspect_excavation_decision_desc: "Podemos enviar un arqueólogo experimentado a un área donde estemos excavando para intensificar nuestros esfuerzos allí. Nuestro arqueólogo abrirá en aproximadamente un año un nuevo sitio de excavación y llevará a cabo una investigación intensiva, durante la cual podemos encontrar más indicios de importantes descubrimientos arqueológicos hasta ahora desconocidos. El éxito depende en gran medida de la experiencia de nuestro arqueólogo. El establecimiento de una Sociedad Arqueológica también aumenta nuestras posibilidades." #NT!
  
 lepsius.2.t: "Lettre à M. le Professeur Rosellini" #NT!
 lepsius.2.d: "El filólogo alemán [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] presentó su forma mejorada de traducción jeroglífica en una carta al egiptólogo italiano Ippolito Rosellini. Se alzan voces para emprender una expedición a Egipto." #NT!
 lepsius.2.f: "Tras la muerte de François Champollion, la investigación sobre los jeroglíficos se detuvo. En 1837, el joven filólogo alemán [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] escribió una carta a Ippolito Rosellini, un compañero cercano de Champollion y coresponsable de la expedición franco-toscana egipcia de 1829. Lepsius sistematizó y presentó los conocimientos acumulados por Champollion y contribuyó decisivamente a elevar la egiptología al nivel superior. una ciencia seria. Por otro lado, convenció a las élites políticas de Europa de futuras expediciones a Egipto." #NT!
 lepsius.2.a: "¡Exploraremos las maravillas de Egipto!" #NT!
 lepsius.3.t: "Stephens y Catherwood" #NT!
 lepsius.3.d: "El explorador estadounidense John Lloyd Stephens y el artista británico Frederick Catherwood han regresado de un viaje de aventuras por la península de Yucatán y hablan de ruinas legendarias en la jungla. Los científicos han expresado interés en explorar más de cerca la cultura maya." #NT!
 lepsius.3.f: "¿El Nuevo Mundo era sólo hogar de salvajes y bárbaros antes de que los europeos llegaran al continente? Los exploradores John Lloyd Stephens y Frederick Catherwood sacudieron profundamente esta visión del mundo. Durante varios años, el estadounidense y el británico recorrieron la selva de la península de Yucatán y, según sus propias declaraciones, visitaron 44 lugares diferentes de una extinta cultura mesoamericana. Los lugareños han estado contando historias de ciudades olvidadas en la jungla y templos escondidos en la jungla durante mucho tiempo; pero los informes de Stephens, y especialmente las impresionantes litografías de Catherwood, abren un mundo hasta ahora completamente desconocido. Las imágenes de templos, estatuas y estelas no sólo inspiran las fantasías de los románticos. Una ola de interés por la civilización desconocida se está extendiendo por Estados Unidos y Europa, y va desde la curiosidad hasta la glorificación y el genuino interés científico." #NT!
 lepsius.3.a: "Deberíamos abastecernos de finas chaquetas de cuero." #NT!
 lepsius.4.t: "Desciframiento de la lengua acadia" #NT!
 lepsius.4.d: "Todos los periódicos del país informan sobre un avance de investigadores de renombre dirigidos por un arqueólogo experimentado: las antiguas lenguas de Mesopotamia ya no son un secreto. Nada se interpone en el camino de una exploración seria de Babilonia y Asiria." #NT!
 lepsius.4.f: "Ya bajo el matemático alemán Carsten Niebuhr, las tablillas cuneiformes habían despertado el interés de los eruditos en el siglo XVIII y se hicieron esfuerzos para decodificarlas y traducir los idiomas. Georg Friedrich Grotefend, Anquetil-Duperron y Antoine Isaac Silvestre de Sacy desempeñaron un papel decisivo en el desciframiento de las escrituras cuneiformes persas antiguas; sus estudios fueron confirmados con el desciframiento de los jeroglíficos y del cuatrilingüe 'Varón Calyus'. Tras el descubrimiento de la monumental inscripción de Behistun, que contenía lenguas más antiguas de Mesopotamia además del ahora conocido persa, era sólo cuestión de tiempo que el elamita, el babilónico y el acadio volvieran a ser comprensibles después de siglos. Después de invitar a varios asiriólogos que afirman comprender estas lenguas antiguas, una de nuestras academias los puso a prueba: debían traducir de forma independiente la misma inscripción. Sorprendentemente, las traducciones de todos los eruditos coincidieron. Ahora puede comenzar una exploración seria de las culturas más antiguas de la humanidad en Mesopotamia." #NT!
 lepsius.4.a: "Somos los herederos de Champollion." #NT!
 lepsius.5.t: "¡Schliemann descubre Troya!" #NT!
 lepsius.5.d: "El empresario alemán Heinrich Schliemann descubrió Troya, considerada durante mucho tiempo un cuento de hadas. Los arqueólogos de todo el mundo tienen una nueva pasión por la antigua Grecia, aunque se encuentre en una antigüedad mítica." #NT!
 lepsius.5.f: "¿Dónde termina la ciencia, dónde comienza el mito? El presente ha hecho todo lo posible para separar religión y conocimiento. Hemos desterrado leyendas y sagas que hace décadas se creían realidad al reino de los cuentos de hadas. Pero entonces irrumpe en el mundo, primero en los periódicos y luego en las academias: ¡Troya ha sido descubierta! La legendaria ciudad de Príamo, sobre la que cantó Homero en su Ilíada, la historia que todo ciudadano educado de Occidente conoce, es más que un simple mito. El comerciante alemán Heinrich Schliemann no se dejó impresionar por el desencanto del mundo e incluso afirma haber encontrado un tesoro valioso: el tesoro de Príamo. El mundo arqueológico quedó conmocionado y fascinado por este evento. ¿Son quizás ciertas otras historias del pasado lejano después de todo? ¿Hay más ciudades hundidas en las costas del Egeo por redescubrir?" #NT!
 lepsius.5.a: "Menin aeide, thea, Peleiadeo Achileos ..." #NT!
 lepsius.6.t: "Machu Picchu" #NT!
 lepsius.6.d: "Una expedición arqueológica ha descubierto la ciudad inca perdida de Machu Picchu en lo profundo de los Andes. Los investigadores alientan un estudio más intensivo de la región." #NT!
 lepsius.6.f: "Hay ciertas narrativas que dominan nuestro presente. Todo ha sido conquistado, todo ha sido descubierto y todo está dicho. No hay un pedazo de tierra que no tenga ya una bandera colonial, ningún pueblo que no esté conectado al ferrocarril y ninguna tecnología innovadora que ya conozcamos. Y, sin embargo, hay momentos en los que el nihilismo de la élite se resquebraja. La carrera hacia los polos, la conquista de los cielos y la preocupación por los últimos misterios de la humanidad demuestran que la historia no ha terminado. El descubrimiento de la ciudad de Machu Picchu es sólo un fragmento que muestra lo poco que sabemos sobre el mundo que creemos comprender y controlar. Quizás haya algo en los relatos sobre ciudades incas desconocidas, que se ha interpretado como engañosos para los españoles. Vilcabamba, la última capital de los Incas libres, no ha sido encontrada hasta el día de hoy..." #NT!
 lepsius.6.a: "¡Es hora de agarrar mi sombrero de fieltro!" #NT!
  
