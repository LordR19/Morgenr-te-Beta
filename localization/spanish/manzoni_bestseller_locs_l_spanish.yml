 manzoni_bestseller_doyle_arthur_conan_1_t: "\"Un estudio en escarlata\" por [ROOT.GetCharacter.GetFullName]" #NT!
 manzoni_bestseller_doyle_arthur_conan_1_d: "Un detective que resuelve crímenes aplicando la lógica y su mente. Este Sherlock Holmes es un personaje fascinante. Qué concepto tan interesante se le ocurrió a Arthur Conan Doyle." #NT!
 manzoni_bestseller_doyle_arthur_conan_1_f: "\"Era más fácil saberlo que explicar por qué lo sé. Si te pidieran que demostraras que dos y dos son cuatro, podrías encontrar algunas dificultades, y aun así estás bastante seguro del hecho.\"\n- Arthur Conan Doyle, Un estudio en escarlata" #NT!
