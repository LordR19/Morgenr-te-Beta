 manzoni_writer_crime_book_bestseller_flavor_8_loc: "En las polvorientas calles de Boujdour, donde el sol golpea sin piedad y los gritos de los comerciantes resuenan en el abarrotado bazar, un grupo de marginados busca forjar su propio destino. Nacidos como hijos no deseados de un jeque rico, desterrados de su hogar ancestral para valerse por sí mismos en el desierto implacable, son los "bandidos bastardos del bazar en Boujdour".\n\nImpulsados ​​por el hambre y el aguijón de la traición, Vuelve a una vida delictiva, aprovechándote de los comerciantes que pasan por el bullicioso mercado. Pero a medida que se vuelven más audaces y aumentan sus ambiciones, se dan cuenta de que están destinados a algo más que pequeños hurtos y hurtos. Unidos por su herencia compartida y una sed de venganza contra el padre que los dejó a un lado, planean su ascenso al poder y prometen reclamar lo que les pertenece por derecho." #NT!
