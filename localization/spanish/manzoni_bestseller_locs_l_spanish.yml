 manzoni_writer_crime_book_bestseller_title_1_loc: ""El caso del cocinero loco"" #NT!
 manzoni_writer_crime_book_bestseller_flavor_1_loc: "En alta mar, donde el peligro acecha en cada esquina, el cocinero del barco reina en su reino de galeras. Pero cuando una serie de desapariciones conmocionan a la tripulación, las sospechas recaen sobre el único hombre que tiene el poder de la vida y la muerte en sus manos.\n\n'Tu pollo está seco y me hace desear agua de mar', dice el tripulante. y se da vuelta, sin que él lo supiera, su destino estaba sellado en ese mismo momento. El cocinero, con la voz llena de malicia, empezó a afilar su cuchillo y responde: 'Oh, no tema, buen señor. Mañana por la mañana te deleitarás con una comida digna de reyes', sonriendo amenazadoramente.\n\nÚnete a nuestro intrépido chef mientras prepara una tormenta de engaños y traiciones en 'El caso del cocinero loco', una emocionante historia de asesinato. en mar abierto." #NT!
