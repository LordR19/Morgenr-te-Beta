 manzoni_writer_literary_fiction_book_bestseller_title_1_loc: ""La realeza en un asilo"" #NT!
 manzoni_writer_literary_fiction_book_bestseller_flavor_1_loc: "Esta historia narra las pruebas de una familia real que había gobernado con mano de hierro, un estricto régimen de terror, donde ningún hombre excepto ellos encontraba riqueza o bienestar. Gravar a sus súbditos por las razones más insignificantes, castigar duramente por desobediencia o incluso sin motivo. Su tiranía llevó al Gran Dominio de Imperia de un pasado próspero y poderoso a un reino hambriento y devastado por la guerra, devastado por la pobreza y la ruina.\n\nSin embargo, exigieron más, lo que provocó que el pueblo imperial se rebelara y protestara, y finalmente logró una sangrienta revolución, donde se estableció un nuevo gobierno y los que alguna vez fueron miembros de la realeza fueron capturados.\n\nAhora quedaba la pregunta: ¿qué hacer con ellos? Algunos querían que los decapitaran instantáneamente, otros abogaban por un castigo más largo.\n\nAsí, después de un breve debate, se eligió un asilo de horrores para que los que alguna vez fueron poderosos pasaran el resto de sus vidas.\n\nAsí comienza nuestra historia del bien. -¡Justicia merecida, venganza y el renacimiento de la otrora gloriosa nación de Imperia!" #NT!
