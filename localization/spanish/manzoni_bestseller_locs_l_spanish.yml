 manzoni_writer_science_fiction_book_bestseller_flavor_1_loc: "Historia de un barco que puede viajar a las estrellas y su increíble capitán y tripulación, que enfrentan desafíos inimaginables en lugares donde ningún hombre ha llegado antes. Navegan grandes distancias en la oscuridad del espacio, guiados por la luz de las estrellas y sus maravillosos dispositivos de navegación del mañana. Exploran planetas distantes, tanto maravillosos como peligrosos: fascinantemente bellos e increíblemente peligrosos. ¡Descubre en las páginas de este libro qué desafíos les esperan, qué descubrirán más allá del reino del hombre y con quién podrían encontrarse en su peligroso viaje a través de las estrellas!" #NT!
