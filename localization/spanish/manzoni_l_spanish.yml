 manzoni.1205.t: "\"La ciencia de Zeno\"" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, más conocido con el seudónimo [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], fue un escritor y empresario italiano, autor de novelas, obras de teatro y cuentos. Amigo cercano del novelista y poeta irlandés James Joyce, Svevo fue considerado un pionero de la novela psicológica en Italia y es mejor conocido por su novela modernista \"La Coscienza di Zeno\" o \"La conciencia de Zeno\"", que se convirtió en un Clásico muy apreciado de la literatura italiana. Svevo fue también modelo para Leopold Bloom, el protagonista del Ulises de Joyce." #NT!
 manzoni.1205.f: "\"A diferencia de otras enfermedades, la vida siempre es fatal. No tolera terapias. Sería como tapar los agujeros que tenemos en el cuerpo, creyendo que son heridas. Moriríamos estrangulados en el momento en que fuéramos tratados.\"\ n- Italo Svevo, La Coscienza di Zeno" #NT!
  
 manzoni.1207.t: "\"La aventura de Pinocho. Historia de un burattino\"" #NT!
 manzoni.1207.d: "Carlo Lorenzini, más conocido como [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], fue un periodista y autor mejor recordado por su historia sobre el títere Pinocho que cobró vida. \"Las aventuras de Pinocho. Historia de una marioneta\" apareció por primera vez en el 'Giornale dei Bambini' de 1880 como una historia por entregas antes de ser publicada en dos volúmenes en 1883. Se trata de las traviesas aventuras de una marioneta animada llamada Pinocho y su creador y figura paterna, un pobre tallador de madera llamado Geppetto." #NT!
 manzoni.1207.f: "\"La conciencia es esa pequeña voz apacible que la gente no escucha.\"\n- Carlo Collodi, Le avventure di Pinocchio. Historia de un burattino" #NT!
  
 manzoni.1208.t: "\"Cuore\"" #NT!
 manzoni.1208.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] fue un escritor y periodista italiano que más tarde se hizo conocido por su literatura infantil. De Amicis era un patriota y luchó en las Guerras de Independencia italianas, pero renunció a su servicio porque estaba desilusionado con el ejército. Como masón declarado, De Amicis se esforzó en sus obras por sustituir el catolicismo profundamente arraigado en el alma italiana por virtudes seculares y compromiso con el Estado. En años posteriores, las ideas socialistas tuvieron una influencia formativa en él." #NT!
 manzoni.1208.f: "\"Este libro está especialmente dedicado a los niños de primaria, que tienen entre 9 y 13 años, y podría titularse: Historia de un año escolar, escrita por un alumno de tercer grado de una escuela municipal de Italia. Por decir escrito por un niño de tercer grado, no quiero decir que realmente lo escribió, tal como está impreso. Poco a poco fue anotando en un cuaderno, como sabía, lo que había visto, oído, pensado, en la escuela y fuera, y su padre, en la escuela; A finales de año, escribió estas páginas sobre esas notas, cuidando de no alterar sus pensamientos y de preservar, en la medida de lo posible, las palabras de su hijo, quien luego, 4 años después, ya en la escuela secundaria, releyó el manuscrito y. añadió algo suyo, aprovechando su memoria aún fresca de las personas y las cosas. Ahora lean este libro, muchachos: espero que sean felices con él y que les sirva de algo.\"\n- Edoardo de. Amicis, Cuore" #NT!
 manzoni.1208.h: "¡Qué gran libro!" #NT!
