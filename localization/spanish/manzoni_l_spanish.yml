 manzoni.3.d: "Los cambios fundamentales en [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')], debido a cambios políticos, sociales y culturales en el país, han llevado a un cambio en la preferencia por un [concept_manzoni_genre] literario en [GetPlayer.GetName]." #NT!
 manzoni.3.f_juvenile: "En los siglos XVII y XVIII, los puritanos de Inglaterra y Estados Unidos publicaron libros para niños impregnados de ética protestante. Algunos de los primeros libros para niños que tenían un mensaje puramente educativo además de un valor de entretenimiento fueron publicados por John Newbery en la década de 1740. Unos años antes, Thomas Boreman había escrito las Historias de Gigantick. Sin embargo, los valores moralistas continuaron dando forma a muchos libros infantiles hasta finales del siglo XIX, aunque desde mediados del siglo XVIII el mensaje puramente religioso fue reemplazado cada vez más por el moralismo racional propagado por Locke y Rousseau. A partir de mediados del siglo XIX, las historias puramente fantásticas y de aventuras fueron cada vez más aceptadas como literatura infantil." #NT!
 manzoni.3.f_crime: "Aunque los orígenes de la novela negra se remontan a mucho tiempo atrás, no se consolidó como género literario hasta el siglo XIX. Suele centrarse en un delito y su procesamiento e investigación por parte de la policía, un detective o un particular. También se procesaron de manera sofisticada literaria las posibilidades de describir momentos psicológicos que impulsan al criminal, proporcionar descripciones del entorno o sumergir al investigador en sus propios problemas de conciencia. Crimen y castigo de Fyodor Dostoyevsky puede entenderse como una novela policíaca. La transición al thriller y al misterio puede ser fluida." #NT!
 manzoni.3.f_adventure: "La literatura de aventuras es tan antigua como la propia literatura. La literatura de aventuras se remonta a la antigüedad, incluso al Antiguo Cercano Oriente. La novela medieval artúrica y la novela de caballería se consideran otras precursoras de las novelas de aventuras modernas. A partir del siglo XIX apareció una variedad de literatura de aventuras, cuyos representantes más conocidos fueron Alejandro Dumas, Robert Louis Stevenson, Karl May y Julio Verne." #NT!
 manzoni.3.f_science: "Incluso antes de que se desarrollara el término ciencia ficción, se pueden encontrar visiones de futuros desarrollos técnicos, a más tardar, desde la Edad Media. El término en sí fue utilizado por primera vez en 1851 por el poeta y ensayista británico William Wilson. Paralelamente a la creencia en la ciencia, en el siglo XIX surgió el miedo a la ciencia y la tecnología. Esta creencia y este miedo se fusionaron en la actitud trascendentalmente nueva y dividida ante la vida de ser un titán neomítico que teme a su propio poder. Por eso surgieron distopías, como las de Aldous Huxley y George Orwell. Esta ambivalencia caracteriza la ciencia ficción." #NT!
 manzoni.3.f_social: "Los orígenes de la crítica social moderna se remontan al menos al período de la Ilustración. La literatura de ficción puede tener un impacto social significativo. Por ejemplo, la novela de 1852 La cabaña del tío Tom, de Harriet Beecher Stowe, impulsó el movimiento contra la esclavitud en los Estados Unidos. George Orwell y Charles Dickens escribieron Animal Farm y A Tale of Two Cities, respectivamente, para expresar su desilusión con la sociedad y la naturaleza humana." #NT!
 manzoni.3.f_literary: "La ficción literaria se utiliza a menudo como sinónimo de literatura, en el sentido exclusivo de escritos específicamente considerados con un mérito artístico considerable. La ficción literaria incluye libros clásicos: es decir, obras de cualquier disciplina que hayan sido aceptadas como ejemplares o dignas de mención. Si bien la ficción literaria suele considerarse artísticamente superior a la ficción de género, ambas no son mutuamente excluyentes." #NT!
 manzoni.3.f_devotional: "La literatura devocional originalmente describe escritos populares con una motivación religiosa. No es literatura teológica porque no persigue discursos científicos y no tiene intenciones dogmáticas. Más bien, con los cambios de los tiempos modernos hubo una concentración en la interioridad, que se caracterizó por una mayor piedad. Era una guía para una vida virtuosa cuyo objetivo era elevar emocionalmente el espíritu." #NT!
 manzoni.3.f_romance: "La novela romántica popular se refiere a un extenso género de literatura trivial que está dirigido principalmente a lectoras femeninas y cuya estructura sigue en su mayoría patrones básicos triviales, es decir, de fácil acceso. Sin embargo, no todas las novelas románticas pueden clasificarse como literatura trivial, ya que temas como la muerte infantil, los abusos, las enfermedades mortales o temas igualmente complejos no pueden trivializarse fácilmente." #NT!
 manzoni.3.g: "Los gustos y las modas van y vienen." #NT!
  
 manzoni.10.t: "Un nuevo editor" #NT!
 manzoni.10.d: "La nueva editorial [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] abrió hoy sus puertas en [SCOPE.sState('manzoni_publisher_state').GetName]. La imprenta suena desde el mediodía de hoy. La vida social de [GetPlayer.GetName] tiene una faceta más rica." #NT!
 manzoni.10.f: "Una nueva editorial en [SCOPE.sState('manzoni_publisher_state').GetName] despierta actualmente el interés del público. [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] anunció hoy en un folleto especialmente impreso que a partir de ahora su empresa lanzará al mercado numerosas publicaciones nuevas. Por lo tanto, la noticia se difundió muy rápidamente y un curioso se reunió frente al edificio. Ya surge la pregunta de en qué área se especializará la nueva editorial." #NT!
 manzoni.10.g: "Sin duda un editor de literatura superior." #NT!
 manzoni.10.h: "Ésta es una editorial científica, ¿no?" #NT!
 manzoni.10.i: "Creo que el editor entretendrá bien a la gente." #NT!
 manzoni.10.j: "Un editor de arte, ¡sería genial!" #NT!
  
 manzoni.11.t: "Editor público" #NT!
 manzoni.11.d: "Con [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting], [SCOPE.sState('manzoni_publisher_state').GetName] tiene uno de los editores más interesantes y apasionantes de [GetPlayer.GetName]. La empresa quiere seguir creciendo en el futuro y su propietario, [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName]; ya es uno de los representantes más importantes del sector." #NT!
 manzoni.11.f: "La editorial comercial puede centrarse más en la cantidad que en la calidad, pero es una de las instituciones pioneras del siglo XIX: la literatura ya no es el privilegio de una clase pequeña y rica con unos pocos títulos de libros, sino un producto que También está disponible para una gama cada vez más amplia de personas y las clases menos acomodadas son accesibles. Con la publicación comercial no sólo se llega al servicio de las masas, sino también al éxito masivo." #NT!
 manzoni.11.g: "Esta editorial es una piedra angular de nuestra industria del libro." #NT!
 manzoni.12.t: "Editor literario" #NT!
 manzoni.12.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] firmó hoy un contrato de publicación con la editorial [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. La empresa con sede en [SCOPE.sState('manzoni_publisher_state').GetName] se convertirá probablemente en una de las direcciones de literatura más solicitadas." #NT!
 manzoni.12.f: "Un negocio literario prestigioso es el mayor logro de cualquier industria editorial. Puede justificarse si un [concept_manzoni_national_writer] logra alcanzar la fama de Gran Escritor. Como conservadora y divulgadora de sus obras, la editorial seguirá siendo un punto de contacto incluso después de su muerte." #NT!
 manzoni.12.g: "Esta editorial es una piedra angular de nuestros estándares literarios." #NT!
 manzoni.13.t: "Editor científico" #NT!
 manzoni.13.d: "Los descubrimientos innovadores de [SCOPE.sCharacter('manzoni_scientist_scope').GetFullName] han estado resonando en todo el mundo científico desde hace algún tiempo. Sus tratados y libros son publicados regularmente por [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. La editorial ha anunciado ahora que seguirá expandiéndose y convirtiéndose en una de las editoriales académicas líderes en [GetPlayer.GetName]." #NT!
 manzoni.13.f: "Las editoriales científicas pueden surgir de las sinergias entre la industria editorial y el ámbito científico; por ejemplo, cuando un científico escribe un tratado. La editorial, que se centra en el trabajo científico, también brindará un importante apoyo a los estudiantes, transmitiéndoles de manera confiable los últimos conocimientos sobre nuevos descubrimientos y tecnologías." #NT!
 manzoni.13.g: "Esta editorial es una piedra angular de nuestra sociedad académica." #NT!
 manzoni.14.t: "Editor de arte" #NT!
 manzoni.14.d: "El editor [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] ha anunciado que publicará las obras de arte de nuestro estimado artista [SCOPE.sCharacter('manzoni_artist_scope').GetFullName] en el futuro. Es probable que este sea el comienzo de una prometedora editorial de arte de importancia nacional." #NT!
 manzoni.14.f: "Si la obra maestra de un gran artista llega a ser tan importante que alguien la publica, entonces esto puede ser el comienzo de un maravilloso desarrollo en el mundo del arte. Las colecciones de partituras o los libros ilustrados no son sólo piezas hermosas para el profano educado: sirven de inspiración y enseñanza para las generaciones posteriores de artistas que desean seguir los pasos de un gran artista." #NT!
 manzoni.14.g: "Esta editorial es una piedra angular de nuestra vida cultural." #NT!
  
 artists.52.h: "¡Veremos la carrera de [SCOPE.sCharacter('manzoni_new_writer_scope').GetHerHis] con gran interés!" #NT!
  
 manzoni.101.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_local_or_national_short_text_type')]ha creado un [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')] más vendido. La historia llamada [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] es ​​una [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_genre_type')] [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]" #NT!
 manzoni.101.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_flavor_work_type')]" #NT!
 manzoni.101.g: "¡Fantástico!" #NT!
 manzoni.201.g: "¡Amo este libro!" #NT!
  
 manzoni.102.t: "Fama mundial por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.102.d: "Nuestro escritor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] es considerado un escritor muy respetado no sólo en nuestro país sino también en el extranjero. ¡Sus obras ahora se consideran literatura mundial!" #NT!
 manzoni.102.f: "Editoriales de renombre de todo el mundo han incluido la obra de nuestro artista en sus programas. Al hacerlo, llega a un público que se extiende mucho más allá de nuestras fronteras. Las licencias de libros son ahora un bien muy buscado." #NT!
 manzoni.102.g: "Ojalá no se le suba a la cabeza." #NT!
  
 manzoni_universal_writer: "Escritor universal" #NT!
 manzoni_universal_writer_desc: "Este escritor es considerado un autor de la literatura mundial." #NT!
  
 manzoni_writer_local_or_national_short_text_national_writer_loc: "Nuestro escritor nacional, [ROOT.GetCharacter.GetFullName]," #NT!
 manzoni_writer_local_or_national_short_text_local_writer_loc: "[ROOT.GetCharacter.GetFullName], un escritor local de [GetPlayer.GetAdjective]" #NT!
 manzoni_writer_local_or_national_short_text_writer_loc: "[ROOT.GetCharacter.GetFullName]" #NT!
  
 manzoni.301.t: "[SCOPE.sCulture('print_addict_culture').GetName] Bibliomanía" #NT!
 manzoni.301.d: "[GetPlayer.GetName] tiene una próspera industria editorial y una élite literaria presentable. Los ciudadanos bien educados del país se interesan cada vez más por la vida cultural. Algunas personas ya hablan de una verdadera adicción a lo escrito: el hambre de material impreso y escrito parece ilimitada. [SCOPE.sCulture('print_addict_culture').GetName] Los ciudadanos son particularmente vulnerables a la tendencia emergente." #NT!
 manzoni.301.f: "El término bibliomanía se refiere a una pasión excesiva por coleccionar libros que presenta características de adicción y/o trastorno obsesivo-compulsivo. A diferencia de la bibliofilia inofensiva, que a menudo acompaña a la acumulación de una biblioteca privada, la bibliomanía implica ya sea el aspecto del acaparamiento compulsivo, la ruina financiera causada por el coleccionismo o la comisión de delitos para satisfacer la bibliomanía. El primer caso conocido de un bibliómano criminal en Alemania fue el del sacerdote sajón Johann Georg Tinius. Malversó fondos de la iglesia y cometió varios intentos de robo-asesinato (en los que utilizó narcóticos) para financiar su pasión por el coleccionismo. Sólo el catálogo de la subasta de la biblioteca restante de Tinius contenía 16.650 obras. Un ejemplo de bibliotafio es el del conde de Lignerolles, quien supuestamente se retiró por completo de la vida social a partir de 1848 y se dedicó únicamente a ampliar y mantener su colección de libros, que guardaba en un apartamento especialmente diseñado en París. No compartió sus conocimientos con otros e incluso negó poseer ciertos libros. El tamaño y el valor de su colección sólo se hicieron evidentes cuando los libros fueron subastados después de su muerte." #NT!
 manzoni.301.g: "¡Pero todo el mundo sabe lo peligroso que es leer!" #NT!
 manzoni.302.t: "¿La Bibliomanía ha pasado su punto máximo?" #NT!
 manzoni.302.d: "Está surgiendo una crisis en la industria editorial: aparentemente grandes sectores de la población han perdido el deseo de leer, ya sea por la mala calidad de los libros o por los cambios en los hábitos de ocio." #NT!
 manzoni.302.f: "Hay un mundo ahí fuera sin libros. La ayuda es posible. El cine, los deportes, la adicción al alcohol y los juegos de azar ofrecen incentivos similares y pueden llevar a los bibliómanos de vuelta a la vida social." #NT!
 manzoni.302.g: "Los libros son aburridos de todos modos." #NT!
 manzoni.302.h: "¡Inicia una campaña para despertar el amor por la lectura!" #NT!
 manzoni.303.t: "Club de lectura de Madame [SCOPE.sCharacter('manzoni_bookmadame_scope').GetLastNameNoFormatting]" #NT!
 manzoni.303.d: "Una señora influyente y educada de [SCOPE.sState('manzoni_book_state').GetName] ha fundado un club de lectura que se ha convertido en un centro para los entusiastas de la literatura. Las personas ávidas de libros se sienten atraídas por este lugar." #NT!
 manzoni.303.f: "Aunque las mujeres habían formado grupos de estudio bíblico desde el siglo XVII, no fue hasta finales del siglo XVIII que surgieron círculos de lectura seculares tanto en Estados Unidos como en Europa. Los círculos de lectura no se limitaban a razas o clases particulares, y uno de los primeros grupos de lectura para mujeres negras se formó en Lynn, Massachusetts en 1827. A lo largo del siglo XIX, los círculos de lectura de mujeres se expandieron y algunas se expresaron abiertamente sobre cuestiones sociales como la abolición. presagiando el movimiento de clubes de finales de ese siglo. Hasta bien entrado el siglo XX, los clubes de lectura continuaron sirviendo como salida intelectual y herramienta política radical." #NT!
 manzoni.303.g: "Una iniciativa fantástica." #NT!
 manzoni.304.t: "Próspera industria del libro" #NT!
 manzoni.304.d: "La prometedora editorial [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] en [SCOPE.sState('manzoni_book_state').GetName] se ha convertido en un actor importante en el mercado. Aparentemente su dueño [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] ha tocado la fibra sensible de los tiempos." #NT!
 manzoni.304.f: "Hasta ahora, [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] era sólo un nombre entre los iniciados, que se hizo famoso con pequeños productos impresos. Sin embargo, los libros de edición pequeña se han convertido en los favoritos del público, por lo que la empresa ha ampliado sus divisiones y ahora quiere centrarse más en el gusto del público. Los críticos ya ven una nivelación de la oferta de calidad existente, pero esto puede ser simplemente la tendencia de los tiempos." #NT!
 manzoni.304.g: "¡Produzca aún más libros!" #NT!
 manzoni.304.h: "Producir libros de alta calidad." #NT!
  
 manzoni.311.t: "Una editorial como peón" #NT!
 manzoni.311.d: "Una editorial tradicional de [SCOPE.sState('manzoni_book_state').GetName] está al borde de la quiebra. Una editorial competidora ha hecho una oferta que salvaría numerosos puestos de trabajo. Sin embargo, está cerca de un partido de la oposición, más precisamente del [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName]." #NT!
 manzoni.311.f: "El mundo de los medios de comunicación se sorprendió cuando una importante editorial anunció la semana pasada que estaba al borde de la quiebra y que tendría que despedir a numerosos empleados. Parecía un golpe de suerte que pronto se encontrara otra editorial que quisiera hacerse cargo de toda la empresa y prometiera que no haría ningún recorte. Sin embargo, hay un problema. Detrás de la generosa oferta se encuentra [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName], que posee una gran participación en la editorial. Por tanto, la fusión empresarial se llevaría a cabo bajo la dirección de un partido político. Los críticos ya han señalado que esto podría generar una influencia relevante en el mercado de medios que no afectaría sólo a la región. Algunos incluso sospechan que detrás de este asunto hay un plan de [SCOPE.sCharacter('publisher_ig_leader').GetFullName]." #NT!
 manzoni.311.g: "Si salvan la empresa, ¿por qué deberíamos ponerles obstáculos?" #NT!
 manzoni.311.h: "¡No podemos permitir esta influencia política!" #NT!
 manzoni.312.t: "editor de oposición" #NT!
 manzoni.312.d: "En [SCOPE.sState('manzoni_book_state').GetName], una editorial ha adquirido importancia. Al parecer quiere expandirse en un futuro próximo y se considera principalmente un contrapeso a las políticas gubernamentales y está cerca de los partidos de la oposición. Algunos miembros del gobierno creen que se podrían poner algunos obstáculos burocráticos en el camino de la problemática empresa." #NT!
 manzoni.312.f: "'Las opiniones de los demás y la libertad de hablar son un activo valioso. ¿No deberíamos valorar aún más nuestras propias palabras, señor?" #NT!
 manzoni.312.g: "Algunos actos administrativos podrían dificultar sus negocios." #NT!
 manzoni.312.h: "No necesitamos trucos sucios como ese." #NT!
  
 manzoni.321.t: "Licencia de libro" #NT!
 manzoni.321.d: "El editor [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] ha firmado hoy un contrato exclusivo con el escritor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] de [SCOPE.sCountry('manzoni_country_scope').GetName]. Sus obras son extremadamente populares entre el público." #NT!
 manzoni.321.f: "Los editores no pueden evitar los gustos de la audiencia. Autores exitosos del exterior que estén a tono con los tiempos tienen la oportunidad de publicarse en nuestro país." #NT!
 manzoni.321.g: "Pero ¿por qué la gente no lee obras de autores nacionales?" #NT!
 manzoni.322.t: "Literatura pulpa extranjera" #NT!
 manzoni.322.d: "Un editor local ha estado publicando las obras extranjeras de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] desde hace algún tiempo. Los críticos coinciden en que esta literatura pulp es muy cuestionable y tiene un efecto perjudicial sobre la calidad de nuestro mercado del libro. Sin embargo, este kitsch se está vendiendo enormemente." #NT!
 manzoni.322.f: "'¿Realmente vale la pena publicar todo lo que se escribe? ¿Tocarías alguna música sólo porque alguien tomó notas con una flauta? ¿Y por qué las fotografías de los niños deben estar en la nevera y no en la galería? Algunas efusiones literarias son sólo eso: ¡basura!'" #NT!
 manzoni.322.g: "¡Prohibid esta basura extranjera!" #NT!
 manzoni.322.h: "Si la gente quiere leerlo entonces no puede ser tan malo." #NT!
 manzoni.323.t: "Copias pirateadas" #NT!
 manzoni.323.d: "Un representante del Departamento de Comercio de [SCOPE.sCountry('manzoni_country_scope').GetName] se quejó hoy con nosotros. Un editor en [SCOPE.sState('manzoni_book_state').GetName] debe publicar las obras importantes de su autor nacional [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] sin licencia y hacer una fortuna con ello. Se nos ha pedido que detengamos esta piratería." #NT!
 manzoni.323.f: "Desafortunadamente, en el siglo XVIII todavía era común que los autores y sus editores fueran estafados con sus ingresos porque los competidores copiaban obras sin el consentimiento de los autores. A partir del siglo XIX entraron en vigor mejoras que protegían los derechos de los autores y editores, pero muchas veces estas mejoras sólo eran posibles a nivel nacional. Los editores extranjeros seguían imprimiendo a menudo copias y traducciones sin el consentimiento de los autores. Esto afectó incluso a autores de renombre internacional como Julio Verne, cuyos libros se distribuyeron en países de habla inglesa sin permiso y, en ocasiones, fueron modificados masivamente." #NT!
 manzoni.323.g: "Detener las imprentas hasta que se negocie un contrato." #NT!
 manzoni.323.h: "La literatura es para todos." #NT!
  
 manzoni.331.t: "Gira Internacional de Lectura de [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]" #NT!
 manzoni.331.d: "El mejor escritor de [GetPlayer.GetNameNoFlag], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], después de algunas conversaciones preliminares con un editor extranjero, decidió honrar también a la audiencia de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] en el extranjero leyendo sus propias obras. El primer destino será [SCOPE.sCountry('manzoni_writer_destination_scope').GetName]." #NT!
 manzoni.331.f: "Los escritores pueden realizar un recorrido de lectura una vez en su carrera. Los destinos corresponden a países donde los gustos de la audiencia coinciden con el género del autor. Con cada nueva estación, se puede mejorar la reputación, la tradición literaria y las relaciones. Un escritor puede visitar un máximo de 5 países en su gira. La gira también termina cuando ya no hay más países que encuentren atractivo su género." #NT!
 manzoni.331.g: "¡Buena suerte!" #NT!
 manzoni.332.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] llega a [GetPlayer.GetNameNoFlag]" #NT!
 manzoni.332.d: "Un escritor de fama mundial ha rendido homenaje a nuestro país. Actualmente se encuentra en una gira de lectura." #NT!
 manzoni.332.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] es un compositor de [SCOPE.sCharacter('manzoni_writer_scope').GetHomeCountry.GetName] con una reputación de [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_writer_experience').GetValue|V0]. De [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] obras numerosas, [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_bestsellers_var').GetValue|V0] se consideran bestsellers y [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] libros se publican en [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_book_licenses_var').GetValue|V0] países." #NT!
 manzoni.332.g: "Concierte una reunión con un editor local." #NT!
 manzoni.332.h: "Organizar una lectura pública en el salón de literatura." #NT!
 manzoni.332.i: "El monarca quiere una presentación privada de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] obras." #NT!
 manzoni.332.j: "Dale una cálida bienvenida a [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]." #NT!
 manzoni.333.t: "Encuentro de gigantes literarios" #NT!
 manzoni.333.d: "El escritor mundialmente famoso [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] y nuestro escritor nacional [SCOPE.sCharacter('manzoni_writer_2_scope').GetFullName] se conocieron en la presentación de un libro. Evidentemente el intercambio fue muy productivo." #NT!
 manzoni.333.f: "'Eres genial.'\n'Gracias, tú también eres genial.'\n'No, eres genial.'\n'No, lo eres.'" #NT!
 manzoni.333.g: "¡Inspirador!" #NT!
 manzoni.334.t: "¿Otro destino?" #NT!
 manzoni.334.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ha finalizado su estancia en el extranjero. Surge la pregunta de si [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] debe regresar o elegir un nuevo destino." #NT!
 manzoni.334.f: "Los escritores pueden realizar un recorrido de lectura una vez en su carrera. Los destinos corresponden a países donde los gustos de la audiencia coinciden con el género del autor. Con cada nueva estación, se puede mejorar la reputación, la tradición literaria y las relaciones. Un escritor puede visitar un máximo de 5 países en su gira. La gira también termina cuando ya no hay más países que encuentren atractivo su género." #NT!
 manzoni.334.g: "[SCOPE.sCountry('manzoni_writer_destination_scope').GetName] sería un buen destino." #NT!
 manzoni.334.h: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] debería regresar." #NT!
  
 manzoni.341.t: "Círculo literario" #NT!
 manzoni.341.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullLastName] ha formado un círculo de los principales autores del país en CAPITAL. El evento atrajo gran atención del público. Hay grandes expectativas puestas en esta reunión periódica." #NT!
 manzoni.341.f: "Los círculos literarios siempre han sido instituciones culturales influyentes. Pueden ser bastante formales como los poetas parnasianos franceses o el Georgekreis alemán. Un ejemplo de sociedad literaria informal fueron los Inklings, un grupo de discusión literaria asociado con J. R. R. Tolkien y C. S. Lewis en la Universidad de Oxford durante casi dos décadas entre principios de la década de 1930 y finales de 1949. Los Inklings eran entusiastas de la literatura que elogiaban el valor de la narrativa. en ficción y fomentó la escritura de fantasía. Los más conocidos, además de Tolkien y Lewis, fueron Charles Williams y (aunque londinense) Owen Barfield." #NT!
 manzoni.341.g: "Esto aumentará significativamente la cultura literaria de nuestro país." #NT!
 manzoni.341.h: "Esto inspirará a una nueva generación de artistas." #NT!
 manzoni.341.i: "Este círculo tendrá una fuerte influencia en nuestra sociedad." #NT!
  
 manzoni.400.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] es crítico con nuestro gobierno" #NT!
 manzoni.400.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] no está contento con la situación política en [GetPlayer.GetName]. Si no cambiamos nuestra política, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] podría considerar dejar de ser nuestro [concept_manzoni_national_writer]." #NT!
 manzoni.400.f: "\"¡Esto es indignante! ¡Es injusto!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.400.g: "Quizás deberíamos cambiar algo..." #NT!
 manzoni.400_tt: "Si el [concept_approval] del [concept_interest_group] del [concept_manzoni_national_writer] está por debajo del #n -2#!, considerarán renunciar. Tienes un año para conseguir levantar la aprobación." #NT!
  
 manzoni.401.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ya no es un escritor nacional" #NT!
 manzoni.401.d: "La situación en [GetPlayer.GetName] se ha vuelto insoportable para [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Por lo tanto, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] ha decidido dejar el cargo de nuestro [concept_manzoni_national_writer] y dejar de ser la cara de nuestra nación." #NT!
 manzoni.401.f: "\"¡Ya tuve suficiente! ¡Ustedes son imbéciles incapaces! ¡No se preocupan por nosotros! No nos ayudan. ¡Esto es absolutamente inaceptable!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.401.g: "¡Oh, no! ¡De todos modos!" #NT!
  
 manzoni.500.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] harto del gobierno" #NT!
 manzoni.500.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], un escritor local está harto de nuestro gobierno. [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] decidió dedicarse a la política para mejorar nuestra nación. La pregunta es: ¿deberíamos permitirlo?" #NT!
 manzoni.500.f: "\"¡Necesitamos un cambio! ¡La gente está sufriendo! ¡Centraré mis escritos únicamente en cambiar el mundo! ¡Abajo esos dictadores!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.500.g: "Bien." #NT!
 manzoni.500.h: "Hacer todo lo posible para detener [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]" #NT!
 manzoni.500.i: "No." #NT!
 manzoni.500.j: "¡Buena broma!" #NT!
 set_writer_to_agitator_character_scope_effect_tt: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se convierte en [concept_agitator]." #NT!
  
 manzoni.510.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se centra en la escritura" #NT!
 manzoni.510.d: "Como la situación política es bastante buena para [SCOPE.gsInterestGroup('manzoni_writer_ig_scope').GetName], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] decidió que sería un buen momento para dejar el cargo y centrarse por completo en la escritura, una de las pasiones de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.510.f: "\"¡Por fin tengo inspiración otra vez! Después de todos estos años de luchar por una buena causa, ¡por fin puedo volver a escribir! Oh, mis historias serán fantásticas. ¡Quizás debería escribir una historia sobre política!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.510.g: "¡Espero que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] cree trabajos fantásticos!" #NT!
 manzoni.510.h: "Creo que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] debería seguir en política." #NT!
