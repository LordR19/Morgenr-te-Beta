 manzoni.1300.t: "\"Deutschland. Ein Wintermärchen\" de Heinrich Heine" #NT!
 manzoni.1300.d: "Heinrich Heine, uno de los poetas más importantes de lengua alemana, escribió un poema épico satírico dirigido contra la situación política en Alemania. Mientras los liberales celebran el libro, algunos políticos quieren prohibirlo." #NT!
 manzoni.1300.f: "En 1843, el poeta alemán Heinrich Heine, que abandonó Alemania en 1831 para trasladarse a Francia, regresó durante unas semanas a visitar a su madre y al editor Julius Campe en Hamburgo. Heine no era un típico autor romántico, sino más bien un autor satírico que criticaba la política reaccionaria y la censura de los estados autoritarios alemanes, pero también a sus compatriotas nacionalistas y chauvinistas. En el viaje de regreso a París tomó forma el primer borrador de "Deutschland. Ein Wintermärchen" (Alemania: Un cuento de invierno). Según las normas de censura de la Conferencia de Carlsbad de 1819, los manuscritos de más de veinte folios no estaban bajo el escrutinio del censor. Por ello se publicó junto con otros poemas en un volumen llamado 'Nuevos Poemas'. La obra muestra en una reunión compacta el mundo de imágenes de Heine y su dicción poética parecida a una canción popular, con críticas irónicas a las circunstancias de su tierra natal." #NT!
 manzoni.1300.g: "Debería publicarse." #NT!
 manzoni.1300.h: "¡Prohibirlo y confiscarlo!" #NT!
 manzoni.1300.i: "Censurarlo..." #NT!
 manzoni.1301.t: "Heinrich Heine se burla de la catedral de Colonia" #NT!
 manzoni.1301.d: "En su último trabajo, Heinrich ridiculiza decididamente la reanudación de la construcción de la catedral de Colonia." #NT!
 manzoni.1301.f: "Heine, un ex ciudadano prusiano (nació en Düsseldorf), estaba en contra del militarismo en su propio país. En su epopeya en verso criticó el "comportamiento prusiano", pero también se opuso al transfigurador romanticismo alemán. De hecho, se burló de los anacrónicos alemanes, que preferían terminar una catedral medieval, en lugar de mirar hacia adelante." #NT!
 manzoni.1301.g: "¡Maldito seas, Heine!" #NT!
 manzoni.1302.t: "\"Mondnacht\" de Joseph von Eichendorff" #NT!
 manzoni.1302.d: "Un nuevo poema de Joseph von Eichendorff se considera uno de los pináculos de la poesía alemana." #NT!
 manzoni.1302.f: "Joseph Freiherr von Eichendorff fue un poeta y novelista alemán de la posterior escuela romántica alemana. El tema poético rector de Eichendorff fue que el hombre debería encontrar la felicidad en la total absorción de las bellezas y los cambios de humor de la naturaleza. El lirismo de la poesía de Eichendorff es muy elogiado y sus poemas han sido compuestos por muchos compositores, entre ellos Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner y Alexander Zemlinsky. En 1837 se publicó su poema "Mondnacht" (Noche de luna), que a menudo se considera la "perla de perlas" del lirismo romántico alemán." #NT!
 manzoni.1302.g: "Hermoso." #NT!
 manzoni.1302.h: "¿En lugar de luchar por su libertad política, los alemanes se dejan distraer con poemas estúpidos?" #NT!
 manzoni.1303.t: "La revuelta del tejedor" #NT!
 manzoni.1303.d: "En [SCOPE.sState('manzoni_weberaufstand_state').GetName], los problemas sociales, económicos y políticos son evidentes. Los futuros ideales liberales y la pobreza emergente entre los artesanos tradicionales han creado una situación de conflicto amenazadora. Corren rumores de que se producirá una rebelión, encabezada por los tejedores locales." #NT!
 manzoni.1303.f: "El comienzo de la industrialización sumió a varios tejedores en la miseria. El propietario de la fábrica textil local les compra hilo, pero puede bajar el precio debido a la oferta. Por lo tanto, los tejedores no son trabajadores fabriles clásicos, sino trabajadores autónomos empobrecidos que dependen de las fábricas. Ante el sufrimiento de la explotación y el peligro de que puedan ser explotados aún más en el futuro, algunos en la región se han unido y ahora amenazan al empresario al que consideran responsable de su miseria. Las élites políticas ya están interpretando esta difícil situación a su manera. Especialmente los industriales piden medidas duras para evitar incidentes similares en el futuro. Quienes exigen mejores condiciones salariales, por supuesto, verían esto como una afrenta." #NT!
 manzoni.1303.g: "Envía las tropas." #NT!
 manzoni.1303.h: "Negociar." #NT!
 manzoni.1304.t: "\"Weberlied\" de Heinrich Heine" #NT!
 manzoni.1304.d: "La represión del levantamiento de los tejedores en [SCOPE.sCountry('manzoni_weberaufstand_country').GetAdjectiveNoFlag] [SCOPE.sState('manzoni_weberaufstand_state').GetName] se convirtió en un símbolo de los problemas sociales y políticos no resueltos en el territorio de la Confederación Alemana. Heinrich Heine criticó en un poema a las autoridades responsables." #NT!
 manzoni.1304.f: "No brotan lágrimas de sus ojos sombríos,\nSe sientan en el telar, mostrando sus dientes blancos:\nTu sudario, oh Alemania, ahora tejemos,\nUna triple maldición estamos tejiendo para ti,\n—Estamos tejiendo , ¡estamos tejiendo!\n\nUna maldición sobre el Dios a quien dirigimos nuestra petición\nEn vano nos dirigimos cuando estábamos hambrientos;\nEn vano esperábamos, y en vano esperamos,\nÉl sólo se burló y se burló' d nuestro triste destino,\n—¡Estamos tejiendo, estamos tejiendo!\n\nUna maldición sobre el Rey de los ricos, a quien a menudo\nNuestra miseria intentó en vano suavizar;\nQuien se lleva hasta el último centavo tenemos,\nY que nos fusilen como a perros en el camino,\n: ¡Estamos tejiendo, estamos tejiendo!\n\nUna maldición sobre nuestra patria falsa e ingeniosa,\nDonde sólo se ven vergüenza y deshonra prosperando,\nDonde las flores se arrancan antes de abrirse,\nDonde los gusanos se arrastran sobre la corrupción y el moho,\n... ¡Estamos tejiendo, estamos tejiendo!" #NT!
 manzoni.1304.g: "¿Tú otra vez, Heine?" #NT!
 manzoni.1304.h: "¡Censurar! ¡Censurar!" #NT!
 manzoni.1305.t: "\"Die Weber\" de Gerhart Hauptmann" #NT!
 manzoni.1305.d: "Gerhart Hauptmann ha presentado el drama más importante de su carrera. Esto reforzó su reputación como representante de la literatura alemana en casa y en el extranjero. En 1912, Hauptmann recibió el Premio Nobel de Literatura por "su rica, variada y destacada eficacia en el campo de la poesía dramática"." #NT!
 manzoni.1305.f: "La mayoría de los personajes de \"Die Weber\" (Los tejedores) son proletarios que luchan por sus derechos. A diferencia de la mayoría de las obras de cualquier época, como se señala muchas veces en las críticas e introducciones literarias, la obra no tiene un verdadero personaje central, lo que brinda amplias oportunidades para la actuación en conjunto. En lugar de un héroe, Hauptmann creó una turba. Esta turba es, por lo tanto, el protagonista -o el personaje principal- y si los individuos emergen de la base no son arrojados al primer plano para permanecer por mucho tiempo. El trasfondo histórico fue el levantamiento de los tejedores en la década de 1840 en [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!
 manzoni.1305.g: "En Alemania, incluso una tragedia sangrienta se convierte en patrimonio cultural." #NT!
  
