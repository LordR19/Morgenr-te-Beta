 manzoni.590.t: "Aparece un escritor local." #NT!
 manzoni.590.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], a [concept_manzoni_local_writer], es cada vez más conocido. ¡Seguro que [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] tiene un gran futuro por delante!" #NT!
 manzoni.590.f: "\"¡Oh, no puedo esperar a convertirme en el escritor más famoso de [GetPlayer.GetName]! ¡Quiero ser el mejor!\" - [SCOPE.sCharacter('manzoni_new_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.590.g: "¡Más escritores siempre son buenos!" #NT!
  
 manzoni.600.t: "Inauguración de la Biblioteca Nacional" #NT!
 manzoni.600.d: "Con la apertura de la Biblioteca Nacional de [GetPlayer.GetNameNoFlag], se ha dado un paso importante para avanzar en el intercambio de conocimientos y la educación del pueblo. [SCOPE.sCharacter('manzoni_librarian_scope').GetFullName] fue ascendido a primer bibliotecario de la nueva institución." #NT!
 manzoni.600.f: "Las bibliotecas nacionales surgieron en Europa a finales del siglo XVIII y tuvieron su apogeo en el largo siglo XIX. La atención se centró en brindar acceso a la educación a un público civil amplio e igualitario, lo que se consideró una tarea nacional. Al mismo tiempo, las instituciones inglesas y francesas, consideradas modelos a seguir, sirvieron para transmitir la pretensión de supremacía de la respectiva nación cultural y su misión global, que los imitadores estadounidenses y rusos asumieron. A través de la expansión y diferenciación de las ciencias, las bibliotecas nacionales también desplazaron a las bibliotecas académicas privadas." #NT!
 manzoni.600.g: "¡Champán, champán!" #NT!
 manzoni.601.t: "Disolución de una biblioteca" #NT!
 manzoni.601.d: "La administración se esfuerza por garantizar la integridad del inventario nacional de libros en la capital. Por lo tanto, se tomó la decisión de cerrar la biblioteca en [SCOPE.sState('manzoni_library_state').GetName] y transferir el inventario de libros." #NT!
 manzoni.601.f: "Si por alguna razón existe un [concept_manzoni_library] fuera de la capital, la mitad de la colección de libros se transferirá automáticamente a la capital. Se están cerrando bibliotecas fuera de la capital." #NT!
 manzoni.601.g: "Esta exquisita colección de libros enriquecerá nuestra Biblioteca Nacional." #NT!
 manzoni.601.h: "Tomar la colección como base para construir una nueva Biblioteca Nacional." #NT!
 manzoni.610.t: "La Biblioteca Nacional de [SCOPE.sCountry('manzoni_library_country').GetName]" #NT!
 manzoni.610.d: "Con la ocupación de la capital enemiga, la Biblioteca Nacional de [SCOPE.sCountry('manzoni_library_country').GetName] cayó también bajo nuestro control. Algunos soldados ya han sido sorprendidos robando libros raros en medio del caos. Crece el deseo de confiscar los libros y transferirlos a nuestra propia biblioteca nacional." #NT!
 manzoni.610.f: "Guglielmo Libri fue un conde y matemático italiano, que se hizo conocido por su amor y posterior robo de antiguos y preciosos manuscritos. Su investigación original se basó parcialmente en unos 1.800 manuscritos y libros de Galileo, Fermat, Descartes, Leibniz y otras luminarias que afirmó haber recopilado a lo largo de su carrera; de hecho, resultó que algunos de ellos habían sido robados en Florencia de la Biblioteca Medicea Laurenziana. En 1841, Libri obtuvo un nombramiento como inspector jefe de bibliotecas francesas gracias a su amistad con el influyente jefe de policía francés François Guizot. Este trabajo, que implicaba en parte la catalogación de valiosos libros y preciosos manuscritos, permitió al Conde Libri satisfacer su pasión coleccionista robándolos. Abusando de sus privilegios y fingiendo mala salud (tosiendo, vestido con una gran capa en cualquier tiempo), lograba pasar tiempo solo en los archivos de las bibliotecas de todo el país. Allí "tomó prestados" artículos que nunca fueron devueltos. Logró robar más de 30.000 libros." #NT!
 manzoni.610.g: "Confiscar los libros." #NT!
 manzoni.610.h: "¡Esto sería un pecado contra el arte y la cultura!" #NT!
 manzoni.611.t: "¡Biblioteca Nacional saqueada!" #NT!
 manzoni.611.d: "¡Las tropas enemigas han saqueado nuestra Biblioteca Nacional! ¡Se necesitarán años para restaurar esta prestigiosa institución a su antiguo esplendor!" #NT!
 manzoni.611.f: "Guglielmo Libri fue un conde y matemático italiano, que se hizo conocido por su amor y posterior robo de antiguos y preciosos manuscritos. Su investigación original se basó parcialmente en unos 1.800 manuscritos y libros de Galileo, Fermat, Descartes, Leibniz y otras luminarias que afirmó haber recopilado a lo largo de su carrera; de hecho, resultó que algunos de ellos habían sido robados en Florencia de la Biblioteca Medicea Laurenziana. En 1841, Libri obtuvo un nombramiento como inspector jefe de bibliotecas francesas gracias a su amistad con el influyente jefe de policía francés François Guizot. Este trabajo, que implicaba en parte la catalogación de valiosos libros y preciosos manuscritos, permitió al Conde Libri satisfacer su pasión coleccionista robándolos. Abusando de sus privilegios y fingiendo mala salud (tosiendo, vestido con una gran capa en cualquier tiempo), lograba pasar tiempo solo en los archivos de las bibliotecas de todo el país. Allí "tomó prestados" artículos que nunca fueron devueltos. Logró robar más de 30.000 libros." #NT!
 manzoni.611.g: "Hicieron ¡¿QUÉ?!" #NT!
  
