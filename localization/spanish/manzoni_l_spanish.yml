 manzoni.1306.t: "\"Alexanderplatz de Berlín\"" #NT!
 manzoni.1306.d: "\"Berlin Alexanderplatz\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] cuenta la historia del trabajador Franz Biberkopf, quien, tras salir de prisión, no puede recuperar su vida normal y vuelve a caer en la delincuencia. Biberkopf no sólo lucha contra los demonios internos y externos, sino también contra la metrópoli como tal, contra la cual amenaza con perecer." #NT!
 manzoni.1306.f: "\"No deberías preocuparte por tu destino. Soy un oponente del destino. No soy griego, soy berlinés.\"\n- Alfred Döblin, Berlin Alexanderplatz" #NT!
 manzoni.1306.g: "Una obra innovadora del modernismo." #NT!
  
 manzoni.1403.t: "\"El pequeño príncipe\"" #NT!
 manzoni.1403.d: "En \"Le Petit Prince\" o \"El Principito\" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] deja que un pequeño príncipe de un pequeño planeta viaje a otros planetas donde conoce a varias personas que son caricaturas de diferentes tipos de adultos. En sus viajes, el príncipe espera comprender el universo. ¿Encontrará una respuesta a esta pregunta?" #NT!
 manzoni.1403.f: "\"Todos los adultos alguna vez fueron niños... pero sólo unos pocos lo recuerdan.\"\n- Antoine de Saint-Exupéry, Le Petit Prince" #NT!
 manzoni.1403.g: "¿Entender el Universo? Eso suena imposible..." #NT!
  
 manzoni.1901.t: "\"Ulises\"" #NT!
 manzoni.1901.d: "\"Ulises\" es una novela moderna escrita por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. En él, el autor lleva al lector a un viaje por Dublín en el que Leopold Bloom, el protagonista, visita diversos lugares. Una característica especial de la novela es que muestra los pensamientos y asociaciones de las personas. Los describe a medida que pasan por la cabeza de la persona." #NT!
 manzoni.1901.f: "\"Yo era Flor de la montaña si cuando me ponía la rosa en el pelo como usaban las andaluzas o me pongo una roja si y como me besaba bajo la muralla morisca y yo pensaba tan bien él como otro y entonces Le pedí con la mirada que volviera a preguntar sí y luego me preguntó si diría sí mi flor de montaña y primero lo rodeé con mis brazos sí y lo atraí hacia mí para que sintiera mis pechos todos perfumados sí y los suyos. Mi corazón iba como loco y sí, dije que sí, lo haré.\"\n- James Joyce, Ulises" #NT!
 manzoni.1901.g: "¡Este es un nuevo estilo de escritura interesante!" #NT!

