 manzoni.914.t: "[SCOPE.sCharacter('manzoni_character_scope').GetLastName] apoya la causa italiana" #NT!
 manzoni.914.d: "A raíz del creciente llamado a una identidad panitaliana, [SCOPE.sCharacter('manzoni_character_scope').GetFullName] se ha identificado completamente con los ideales del Risorgimento. Ve sus propios orígenes como secundarios y enfatiza su identidad nacional italiana." #NT!
 manzoni.914.f: "Incluso antes de la unificación de Italia, la élite intelectual en particular se había identificado mayoritariamente como italiana y consideraba los orígenes regionales sólo como folclore. Desde el momento de la unificación, esta conciencia se extendió especialmente entre el ejército italiano: el ejército y la marina se convirtieron en la "escuela de la nación". En política, las fuerzas centralistas prevalecieron desde el principio sobre las fuerzas regionalistas." #NT!
 manzoni.914.g: "Los días del campanilismo han terminado." #NT!
 manzoni.915.t: "Bandoleros en [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 manzoni.915.d: "Las malas condiciones en [SCOPE.sState('manzoni_brigant_state').GetName] han llevado a que cada vez más personas sin perspectivas se unan a la pandilla [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]. Ahora están causando estragos en los alrededores, hasta tal punto que los bandidos se han convertido en un verdadero problema. Incluso hay partidarios entre la gente común que los ven como oponentes del gobierno y de la creciente italianización y, por lo tanto, como resistentes políticos y regionales." #NT!
 manzoni.915.f: "El bandolerismo en el sur de Italia había existido de alguna forma desde la antigüedad. Sin embargo, sus orígenes como forajidos que atacaban a viajeros aleatorios evolucionarían mucho más tarde en la forma de un movimiento de resistencia política. Tras la conquista del Reino de las Dos Sicilias en 1861 por el Reino Saboya de Cerdeña (más tarde Reino de Italia), surgió la forma de bandolerismo más famosa y conocida en la zona. Entre los bandidos había una mezcla de personas, con diferentes orígenes laborales y motivos; Entre los bandidos se encontraban ex prisioneros, bandidos y otras personas que el gobierno italiano consideraba delincuentes comunes, pero también ex soldados y leales al ejército borbónico. Lanzaron ataques no sólo contra las autoridades italianas y las clases altas propietarias de tierras, sino también contra la gente común, saqueando frecuentemente pueblos, ciudades y granjas, y cometiendo robos a mano armada contra individuos y grupos, incluidos agricultores, habitantes de ciudades y bandas de bandidos rivales." #NT!
 manzoni.915.g: "¡Otro bandido disfrazado de Robin Hood!" #NT!
 manzoni.916.t: "Temor por el patrimonio regional" #NT!
 manzoni.916.d: "La gente corriente de [SCOPE.sState('manzoni_regionalist_state').GetName] teme que las nuevas instituciones nacionales italianas y la popularización de la lengua italiana puedan destruir el modo de vida tradicional allí. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] ha argumentado que no se debe ignorar el patrimonio especial de la región y que la homogeneización de Italia ya ha avanzado demasiado." #NT!
 manzoni.916.f: "Con la fallida revolución de 1848/1849, los neogüelfos, como brazo dirigente del movimiento de unidad italiano, quedaron de facto impotentes. Inicialmente se habían pronunciado a favor de una Italia estructurada federalmente bajo la presidencia primus inter pares del Papa. En respuesta, los círculos centralistas ganaron una preeminencia absoluta, un fenómeno que prevaleció hasta bien entrado el siglo XX. Las sensibilidades regionales ya no se tenían en cuenta sino que, por el contrario, se consideraban tendencias peligrosas que podían destruir los esfuerzos italianos por unificarse." #NT!
 manzoni.916.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] es una región italiana como cualquier otra." #NT!
 manzoni.916.h: "Deberíamos tener en cuenta este patrimonio especial." #NT!
 manzoni.917.t: "¿Dialectos o lenguas?" #NT!
 manzoni.917.d: "Los principales profesores, catedráticos y catedráticos de nuestro país se han pronunciado a favor de promover especialmente la implantación de la lengua italiana no sólo en las instituciones públicas, sino también en la vida cotidiana. Esto debería mejorar significativamente los procesos científicos y políticos en la nueva Italia, pero entre la población general, especialmente entre la población rural, es una demanda extremadamente impopular, ya que allí la gente sigue hablando exclusivamente en dialecto." #NT!
 manzoni.917.f: "Ya en el siglo XVIII no había duda de que las distintas variedades lingüísticas de la península italiana eran lenguas independientes. No sólo la Toscana tenía un gran prestigio gracias a Dante Alighieri. El veneciano era el idioma oficial y escrito de la República de Venecia, obras de teatro como las de Carlo Goldoni y literatura se escribían en veneciano, que también tenía un significado especial como lengua franca en la región del Adriático. Algo parecido puede decirse de la napolitana. En el siglo XIX, sin embargo, prevaleció la opinión de que sólo existía una variedad italiana estándar y que todas las demás lenguas en Italia eran meros dialectos, aunque el italiano hablado en el norte ya tenía un estatus lingüístico especial. Sin embargo, en el curso de los movimientos políticos, la realidad se hizo cada vez más frecuente: una lengua se diferencia de un dialecto en que el primero tiene una marina y un ejército." #NT!
 manzoni.917.g: "Nuestra diversidad lingüística es nuestro prestigio." #NT!
 manzoni.917.h: "Habla italiano, habla claro. El resto son meros dialectos." #NT!
 manzoni.918.t: "El destino de Foscolo" #NT!
 manzoni.918.d: "A medida que el sentimiento nacional se vuelve cada vez más evidente, se alzan voces que piden que el cuerpo del gran poeta italiano Ugo Foscolo sea transportado desde Gran Bretaña a Italia." #NT!
 manzoni.918.f: "La nueva nación italiana buscaba hitos: acontecimientos históricos pero también personalidades históricas. La idea de crear una tumba de artistas, científicos y otras grandes personalidades basada en el modelo del Partenón, similar a la de Francia, surgió desde el principio. La Santa Cruz de Florencia, que anteriormente había servido como lugar de enterramiento de ciudadanos ilustres, parecía el lugar adecuado para ello. Personalidades como Maquiavelo, Miguel Ángel y Galileo son desde hace mucho más italianos que toscanos. Ugo Foscolo, un poeta de origen veneciano de la isla de Zakynthos, vivió en los años revolucionarios y es considerado una figura definitoria del liberalismo y nacionalismo italiano temprano. Sería el complemento perfecto para esta galería de grandes mentes italianas. Sin embargo, Foscolo murió en el exilio en 1827, en Turnham Green, cerca de Londres." #NT!
 manzoni.918.g: "Pídales que nos den Foscolo." #NT!
 manzoni.918.h: "Nos avergonzaríamos si dijeran que no." #NT!
 manzoni.919.d: "El gobierno italiano ha solicitado que se les entregue el cuerpo del famoso poeta y defensor del nacionalismo italiano, Ugo Foscolo." #NT!
 manzoni.919.g: "Deberían tener su pequeño poeta mezquino. ¿Cuál era su nombre otra vez?" #NT!
 manzoni.919.h: "El tipo Fosco se queda aquí." #NT!
 manzoni.920.t_foscolo: "Foscolo regresa" #NT!
 manzoni.920.d_foscolo: "El gobierno británico está de acuerdo: ¡el cuerpo de Foscolo pronto regresará a suelo italiano y encontrará su lugar de descanso final en la iglesia de Santa Croce!" #NT!
 manzoni.920.f_foscolo: "El regreso de Ugo Foscolo a Italia se considera uno de los primeros puntos clave para el joven Estado-nación. Foscolo fue celebrado como un héroe regresado; su entierro fue como una procesión, con gente llorando y vitoreando. Con el 'Panteón' de grandes personalidades italianas en la Santa Croce se inauguró un punto fijo del nacionalismo italiano hacia el que la gente podía orientarse. Los héroes italianos deberían ser el centro de esta ideología, más que los santos católicos." #NT!
 manzoni.920.g: "¡Un gran italiano vuelve a casa!" #NT!
 manzoni.920.t_no_foscolo: "Foscolo permanece en el exilio" #NT!
 manzoni.920.d_no_foscolo: "Desafortunadamente, el gobierno británico ha impedido a Ugo Foscolo regresar a Italia, utilizando varias excusas hipócritas." #NT!
 manzoni.920.f_no_foscolo: "¡De hecho tuvieron la arrogancia de referirse al gran poeta italiano como "ese tipo Fosco"!" #NT!
 manzoni.920.h: "¡Estos hijos de una vaca coja nos niegan nuestro Foscolo!" #NT!
  
 manzoni_gbr_hits_ita_prestige_tt: "Esto dará un golpe al prestigio de Italia." #NT!
  
 manzoni_roma_aeterna_decision: "Roma Aeterna" #NT!
 manzoni_roma_aeterna_decision_desc: "Roma, la Ciudad Eterna, ha sido la única verdadera capital italiana desde el Imperio Romano. Por lo tanto, podemos trasladar allí nuestra sede de gobierno sin ningún inconveniente. Si en la antigua capital tenemos un zoológico, un museo o un observatorio, allí serán desmantelados, pero inmediatamente recibiremos el correspondiente reemplazo en la nueva capital." #NT!
  
 manzoni.910.t: "Roma Aeterna" #NT!
 manzoni.910.d: "Sólo con el traslado de la capital a Roma podrá Italia considerarse la verdadera capital de todos los italianos. ¡En verdad, ahora Italia puede llevar el casco de Escipión!" #NT!
 manzoni.910.f: "'Cuando caiga el Coliseo, caerá Roma;\ny cuando caiga Roma, el mundo.' -Lord Byron" #NT!
 manzoni.910.g: "Roma Caput Mundi." #NT!
  
