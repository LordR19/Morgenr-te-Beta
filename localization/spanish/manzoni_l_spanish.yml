 manzoni.921.t: "Cultura musical italiana" #NT!
 manzoni.921.d: "Italia es considerada uno de los países que desempeñó un papel decisivo en el desarrollo de la cultura musical, ya sea en el ámbito de la fabricación de instrumentos, en el desarrollo de la ópera, en la formación de cantantes famosos o de grandes compositores. Musicalmente, a más tardar desde el Renacimiento, la península se ha caracterizado por una cultura musical única que ha cautivado a toda Europa y ha proporcionado nuevos impulsos. El hecho de que el italiano fuera el único idioma de la ópera hasta el siglo XIX es una prueba de esta gran herencia." #NT!
 manzoni.921.f: ""Dame la factura de la lavandera y hasta eso le pondré música". -Gioachino Rossini" #NT!
 manzoni.921.g: "Italia tiene una rica historia musical." #NT!
 manzoni.921.h: "¡El futuro pertenece a la cultura musical italiana!" #NT!
 manzoni.922.t: "Culto a Dante" #NT!
 manzoni.922.d: "Dante Alighieri es considerado el máximo símbolo de la cultura italiana, y su 'Divina Comedia' es considerada uno de los clásicos de la literatura mundial y el testimonio literario más importante de la Edad Media. El culto a Dante se ha convertido en un verdadero culto entre los patriotas y, al mismo tiempo, es visto como una prueba para el mundo exterior de que existía un sentimiento panitaliano mucho antes del Risorgimento; después de todo, fue Dante quien definió por primera vez las fronteras de Italia como la zona en la que se hablaría la lengua del 'Sì'. En Florencia se erigirá un monumento en memoria del "poeta supremo"." #NT!
 manzoni.922.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 manzoni.922.g: "Apoya el culto a Dante y construye un monumento en Florencia." #NT!
 manzoni.922.h: "¿Y torturar a las generaciones futuras con tercetos?" #NT!
  
 manzoni_italian_consiousness_2_tt: "Las poblaciones locales corsas, ticinesas, maltesas y rumanas se convierten en población italiana. Sus países de origen se transformarán en países de origen italianos." #NT!
  
 je_manzoni_italian_greater_national_identity: "El legado de Dante" #NT!
 je_manzoni_italian_greater_national_identity_reason: "¿Dónde termina la identidad italiana? Para Dante lo tenía claro: ¡con la lengua! E incluso para muchos patriotas, que estaban muy alejados del corazón de la cultura italiana, quedaba claro cuáles eran no sólo las verdaderas fronteras, sino también la verdadera lengua. Los pueblos renegados de los Alpes con su crudo latín y los corsos bajo el yugo de los franceses con su lengua toscana también deben formar parte de la nación, no sólo políticamente sino también espiritualmente. Malta es una excepción, pero un pueblo italiano perdido pronto volverá a aprender su idioma, como un niño al que se le ha separado de su madre durante demasiado tiempo." #NT!
  
 manzoni.924.t: "Lengua del Sí" #NT!
 manzoni.924.d: "Después de más de 500 años de que Dante Alighieri definiera las fronteras lingüísticas de Italia, esta comunidad lingüística es ahora nacional. Desde los valles alpinos hasta Malta, desde las costas de Cerdeña y Córcega hasta Istria, existe una única comunidad de lengua italiana que continúa el legado del mayor poeta." #NT!
 manzoni.924.f: "¿Napolitano? Un dialecto italiano. ¿Veneciano? Un dialecto italiano. ¿Corso? Un dialecto italiano. ¿Ladino? Un dialecto italiano. ¿Rumantsh? Un dialecto italiano. ¿Maltés? Una especie de dialecto italiano con vocabulario semítico." #NT!
 manzoni.924.g: "¡Italia ahora también está unida lingüísticamente!" #NT!
 manzoni_italian_irredenta_decision_tt: "Ha promulgado la decisión #YELLOW Italiana Irredenta#!." #NT!
  
 manzoni.925.t: "corso integrado" #NT!
 manzoni.925.d: "La lengua y la cultura corsas están ahora plenamente integradas en el italiano. Una cultura italiana aislada ha regresado a casa." #NT!
 manzoni.926.t: "Ticinese integrado" #NT!
 manzoni.926.d: "La lengua y la cultura ticinesa ahora están completamente integradas en el italiano. Una cultura italiana aislada ha regresado a casa." #NT!
 manzoni.927.t: "maltés integrado" #NT!
 manzoni.927.d: "La lengua y la cultura maltesas están ahora plenamente integradas en el italiano. Una cultura italiana aislada ha regresado a casa." #NT!
 manzoni.928.t: "romanche integrado" #NT!
 manzoni.928.d: "La lengua y la cultura romanche están ahora plenamente integradas en el italiano. Una cultura italiana aislada ha regresado a casa." #NT!
 manzoni.925.f: "'Pues algunos hablan afirmativamente Oc, otros Oil, otros Si, es decir, los españoles, los franceses y los latinos. Pero hay una señal de que las lenguas de estos tres pueblos descienden de un mismo dialecto, porque nombran muchas cosas con las mismas expresiones, por ejemplo Deum, Caelum, Amorem, Mare, Terram y Vivit, Moritur, Amat, casi todo. demás. De ellos, los que hablaban oc ocupan la parte occidental del sur de Europa, empezando por las fronteras de los genoveses. Pero los que dicen Si suponen que el límite oriental de los límites antes mencionados, es decir, hasta el promontorio de Italia donde comienza el seno del mar Adriático, y hasta Sicilia. -Dante Alighieri" #NT!
 manzoni.925.g: "¡Bienvenidos hermanos!" #NT!
 je_manzoni_italian_greater_national_identity_tt: "Todas las patrias corsas, ticinesas, maltesas y rumanas se han transformado en patrias italianas." #NT!
  
