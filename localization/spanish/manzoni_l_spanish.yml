 maria_luigia_died_tt: "#O Muere María Luisa de Parma#!." #NT!
 je_manzoni_lucca: "El destino de Luca" #NT!
 je_manzoni_lucca_reason: "El Congreso de Viena enfrentó algunos problemas durante la Restauración en 1815. Esto incluyó la cuestión del restablecimiento de los Borbones en Parma y el mandato de la esposa de Napoleón, María Luisa, nativa de los Habsburgo. A los Borbones de Parma se les había concedido el Reino de Etruria después de que Bonaparte incorporara Parma al Imperio francés; Sin embargo, Etruria tuvo que dar paso a la restauración de Toscana bajo un heredero de los Habsburgo. Por tanto, el compromiso fue que los príncipes de la Casa de Borbón-Parma podrían reclamar el ducado de Lucca para ellos, mientras que María Luisa podría conservar Parma como dependencia hasta su muerte. Después de la muerte de María Luisa, la Casa de Borbón-Parma debía regresar a Parma y Lucca cayó en manos de Toscana." #NT!
  
 manzoni.901.t: "El destino de Luca" #NT!
 manzoni.901.d: "Según las disposiciones del Congreso de Viena, la Casa de Borbón-Parma volvió a ascender al trono en Parma tras la muerte de María Luisa de Habsburgo. A cambio, Lucca debe ser cedida a Toscana." #NT!
 manzoni.901.f: "El Congreso de Viena enfrentó algunos problemas durante la Restauración en 1815. Esto incluyó la cuestión del restablecimiento de los Borbones en Parma y el mandato de la esposa de Napoleón, María Luisa, nativa de los Habsburgo. A los Borbones de Parma se les había concedido el Reino de Etruria después de que Bonaparte incorporara Parma al Imperio francés; Sin embargo, Etruria tuvo que dar paso a la restauración de Toscana bajo un heredero de los Habsburgo. Por tanto, el compromiso fue que los príncipes de la Casa de Borbón-Parma podrían reclamar el ducado de Lucca para ellos, mientras que María Luisa podría conservar Parma como dependencia hasta su muerte. Después de la muerte de María Luisa, la Casa de Borbón-Parma debía regresar a Parma y Lucca cayó en manos de Toscana." #NT!
