 manzoni.1000.t: "\"Un estudio en escarlata\" de Arthur Conan Doyle" #NT!
 manzoni.1000.d: "Un detective que resuelve crímenes aplicando la lógica y su mente. Este Sherlock Holmes es un personaje fascinante. Qué concepto tan interesante se le ocurrió a Arthur Conan Doyle." #NT!
 manzoni.1000.f: "\"Era más fácil saberlo que explicar por qué lo sé. Si te pidieran que demostraras que dos y dos son cuatro, podrías encontrar algunas dificultades, y aun así estás bastante seguro del hecho.\"\n- Arthur Conan Doyle, Un estudio en escarlata" #NT!
 manzoni.1000.a: "Elemental mi querido Watson." #NT!
  
  ### 1.8.6 ### 
  
  ######SWITZERLAND###### 
  
 manzoni.1100.t: "\"Heidi\" de Johanna Spyri" #NT!
 manzoni.1100.d: "La autora suiza Johanna Spyri publicó una historia sobre una joven huérfana que vive con su abuelo en los \"Alpes\". Después de un comienzo difícil, Heidi se une a su abuelo y disfrutan vivir juntos. Pero pronto se separan porque Heidi tiene que mudarse a Frankfurt am Main para vivir con Klara Streseman, la hija de un hombre de negocios. ¿Volverá a ver a su abuelo alguna vez?" #NT!
 manzoni.1100.f: "Los niños escuchan con entusiasmo a la criada leyendo el nuevo libro. En sus cabezas se convierten en esa niña de las montañas, corriendo, jugando y ayudando a su abuelo. Por un momento su fantasía les permite escapar de la estrechez de la ciudad.\n\n#b Históricamente #! \"Heidi\" se publicó en 1880 y 1881. Era una historia típica de su época que mostraba el contraste de lo idílico montañas y la enorme ciudad de Frankfurt. En una época de agitación, muchos percibían el campo como una especie de paraíso. Poco después de su publicación, Heidi fue traducida a otros idiomas y se convirtió en uno de los libros suizos más conocidos.\n\n#b Hoy en día #! Heidi sigue siendo muy popular. El libro fue traducido a 50 idiomas y vendido 50 millones de veces. Hay múltiples películas, programas de televisión, cómics y musicales. Heidi es especialmente popular en Japón, lo que hace que muchos turistas japoneses viajen a Suiza." #NT!
 manzoni.1100.g: "¡Ojalá pudiera vivir en los Alpes!" #NT!
  
 manzoni.1101.t: "\"Kleider machen Leute\" de Gottfried Keller" #NT!
 manzoni.1101.d: "Gottfried Keller no es un escritor desconocido. Publicó obras como \"Der Grüne Heinrich\" y \"Die Leute von Seldwyla\". Su nueva historia \"Kleider machen Leute\" es una historia de la segunda parte de \"Die Leute von Seldwyla\". Un oficial sastre al que su empleador no le paga es recogido en un carruaje en el camino. Cuando llega al pueblo de Goldach, la gente supone que es un hombre noble porque llegó en carruaje, viste ropa lujosa y tiene un bigote arreglado. Como es bastante tímido no aclara el malentendido. ¿Se enterará la gente de su secreto?" #NT!
 manzoni.1101.f: "Una historia tan emocionante. ¿Quedará expuesto el oficial sastre que accidentalmente se hizo pasar por un conde polaco? ¿O todo le irá bien?\n\n#b Históricamente #! \"Kleider machen Leute\" se publicó en 1874. Su título es un dicho alemán que se traduce como \"la ropa hace personas\" que podría verse como una sinopsis de toda la historia. Keller fue un escritor de la tradición literaria del "Bürgerlicher Realismus", que a menudo describía las circunstancias sociales en las que vivía la gente. Otro aspecto de esta tradición literaria fue mostrar a la sociedad un espejo. En "Kleider machen Leute" la gente se convence fácilmente con la apariencia. No importa quién eres sino más bien quién pretendes ser. ¿Quizás al leer la historia algunas personas cuestionaron sus propios puntos de vista?\n\nComo muchos otros libros de la época, \"Kleider machen Leute\" se ha convertido en un clásico de la literatura alemana. Especialmente los estudiantes tienen que leer la historia en las clases de alemán. El tema de "Kleider machen Leute" probablemente sea tan relevante hoy como lo fue en el siglo XIX." #NT!
 manzoni.1101.g: "¿Estoy juzgando a las personas por su apariencia o por su personalidad?" #NT!
  
 manzoni.1102.t: "\"Uli der Knecht\" de Jeremias Gotthelf" #NT!
 manzoni.1102.d: "Bajo el seudónimo de "Jeremias Gotthelf", el pastor suizo Albert Bitzius publicó su libro "Uli der Knecht". Es una obra típica de Gotthelf, ya que presenta al peón Uli (Ulric) que tiene que superar su descuido para encontrar su realización. Para lograrlo necesita múltiples modelos a seguir y tiene que obedecer a diferentes figuras de autoridad." #NT!
 manzoni.1102.f: "\"No estoy pensando sólo en ti, sino también en Ulric. Si no se le reprende, irá de mal en peor. Debemos hacerlo una cuestión de conciencia, porque digan lo que digan sobre la nueva moda, los maestros siguen siendo maestros. .\"\n\n#b Históricamente, #! \"Uli der Knecht\" se publicó en 1841. Es una historia típica de Gotthelf, ya que es un \"Bildungsroman\". \"Bildungsroman\" es un género literario en el que el aspecto principal es el crecimiento psicológico y moral del protagonista. "Uli der Knecht" lo muestra perfectamente: Uli pasa de ser un borracho negligente a un peón de campo diligente y frugal. Durante la época de su concepción, Suiza se encontraba en una lucha política entre conservadores y liberales. La novela adopta la visión del lado conservador que se encontraba en el campo.\n\n\"Uli der Knecht\" es probablemente el \"Bildungsroman\" más influyente del siglo XIX. Hasta el día de hoy es un clásico de la literatura alemana. Uno de los aspectos más interesantes del libro es el uso intensivo del dialecto local del cantón de Berna. Incluye palabras que todavía se utilizan hasta el día de hoy, así como palabras que ya no se utilizan, por ejemplo \"Gunteräri\", una palabra bernesa que significa opuesto." #NT!
 manzoni.1102.g: "¿Quizás podría sentirme satisfecho si también escuchara a las figuras de autoridad?" #NT!
  
 manzoni.1103.t: "\"El lobo estepario\" de Hermann Hesse" #NT!
 manzoni.1103.d: "Hermann Hesse publicó su último libro, "Der Steppenwolf", que escribió durante su estancia en Basilea. Hesse ya es conocido por sus otras obras como \"Siddharta\". En su nueva historia, Harry Haller, de mediana edad, no está contento con la sociedad burguesa. Incluso considera suicidarse, pero conocer a la joven Hermine y a sus compañeros le cambia la vida. Hermine no sería considerada la mejor influencia, ya que a veces se prostituye, pero puede ayudar a Harry a experimentar cosas que él no sabía antes, liberando el "lobo estepario" dentro de él." #NT!
 manzoni.1103.f: "\"Ojalá pudiera escapar del mundo burgués como Harry Haller...\" ¿cuántas mentes de la época tuvieron esos pensamientos mientras leían \"Steppenwolf\"? ¿Cuántos no estaban contentos con la forma de vida en un mundo tan racional y aburrido?\n\n#b Históricamente, #! \"Der Steppenwolf\" se publicó en 1927. Hesse - nacido en Alemania pero en ese momento suizo ciudadano - él mismo luchó contra una depresión durante el tiempo que escribió el libro. En \"Steppenwolf\" Harry se encuentra en una situación similar a la de Hesse, vive en una ciudad nueva y odia la sociedad burguesa. Como muchas otras obras de la época, El lobo estepario mostró la lucha interior de un hombre con el tiempo racional y tecnológico en el que vivía.\n\nHermann Hesse es uno de los autores suizos más influyentes y uno de los dos únicos escritores suizos que han recibido el premio. Premio Nobel de Literatura. Sus obras se leen a menudo en las clases de literatura alemana, pero incluso aparte de eso, sus historias siguen siendo relevantes hasta el día de hoy." #NT!
 manzoni.1103.g: "¿Mi lobo interior también está rugiendo?" #NT!
  
 manzoni.1104.t: "\"Historia del señor Crépin\" de Rodolphe Töpffer" #NT!
 manzoni.1104.d: "Rodolphe Töpffer publicó su nueva banda diseñada \"Histoire de monsieur Crépin\". No es un libro tradicional pero contiene paneles de imágenes y textos breves debajo. La historia es una caricatura de la educación en nuestro país y muestra sistemas de enseñanza absurdos. Cada nuevo profesor muestra su forma de educación, volviéndose cada vez más absurda. La enseñanza del último maestro depende del número de bultos en la cabeza de cada niño." #NT!
 manzoni.1104.f: "¡Nunca había visto tantas imágenes en una historia! Y están dibujados en forma de caricaturas. ¡Qué forma nueva e interesante de contar historias!\n\n#b Históricamente, #! \"Histoire de monsieur Crépin\" no fue la primera bande desinée de Töpffer. Su estilo específico, que es una forma temprana de cómic, fue incluso elogiado por Goethe. Después de que muchos de los amigos de Töpffer lo instaran a publicar esta nueva forma de escritura, Töpffer publicó su primera bande desinée en 1827. Töpffer fue uno de los primeros en conectar la técnica del uso de paneles con el estilo artístico de la caricatura. También experimentó con imágenes de diferentes tamaños para crear una sensación de tiempo.\n\nTöpffer no es el escritor suizo más conocido, pero sus obras fueron un importante trampolín para la creación de los cómics modernos. Hoy un monumento en Ginebra conmemora su vida y obra." #NT!
 manzoni.1104.g: "¿Puedo leer más Bandes Desinées?" #NT!
  
 manzoni.1105.t: "\"Aline\" de C.F. Ramuz" #NT!
 manzoni.1105.d: "C.F. Ramuz, un escritor de la Suiza francófona, terminó de escribir su primer libro. \"Aline\" sigue la historia de una joven que ayuda a su madre con las tareas del hogar y a mantener en buen estado el enorme jardín. Luego encuentra el amor de su vida. La madre no está contenta y les prohíbe reunirse. Pero eso no impide que Aline se reúna con él. Para el hombre, Julien, hijo del alcalde, ella es sólo una más entre muchas chicas. ¿Vivirán felices para siempre o su historia de amor terminará trágicamente?" #NT!
 manzoni.1105.f: "Amor y muerte. Ese es el tema de este libro que comienza de manera tan prometedora.\n\n#b Históricamente #! \"Aline\" se publicó en 1905 y fue el primer libro de Ramuz. Posteriormente se convirtió en el autor suizo más influyente de su generación y publicó muchos más libros. Su \"Histoire du soldat\" cuenta la historia de un soldado que cambió su violín por un libro que cuenta el futuro y al que Igor Strawinsky puso música en 1918.\n\nRamuz es probablemente el escritor suizo de habla francesa más importante parte de Suiza. Se le consideraba tan importante para Suiza que su rostro apareció en el billete de 200 francos suizos desde 1995 hasta 2021." #NT!
 manzoni.1105.g: "¡Oh! ¡Amor joven!" #NT!
  
  ######ITALY###### 
  
 manzoni.1200.t: "\"I promessi sposi\" de Alessandro Manzoni" #NT!
 manzoni.1200.d: "\"I promessi sposi\" (Los desposados) es una novela histórica italiana de Alessandro Manzoni, publicada por primera vez en 1827, en tres volúmenes. Fue la primera novela histórica italiana, un modelo para la ficción literaria italiana posterior y una base para la lengua italiana moderna. A principios del siglo XIX, todavía existía cierta controversia sobre qué forma debería adoptar la lengua literaria estándar de Italia. Manzoni, originario de Milán, se mostró firmemente partidario del dialecto de Florencia y, después de "lavar su vocabulario a orillas del Arno" (como él mismo dijo), revisó el lenguaje de la novela para su reedición en 1842." #NT!
 manzoni.1200.f: "Ambientada en el norte de Italia en 1628, la novela trata sobre dos jóvenes, Renzo y Lucía, que viven en un pueblo en el lago de Como y quieren casarse, pero son impedidos y perseguidos por el señor feudal local, que tiene el ojo puesto en Lucía. , por lo que tienen que huir de su pueblo. Muchas expresiones, citas y nombres de la novela todavía se usan comúnmente en italiano, como Perpetua (que significa trabajador de la casa del sacerdote) o 'Questo matrimonio non s'ha da fare' ('Este matrimonio no se debe celebrar', usado irónicamente ) y todavía se considera una verdadera obra maestra de la literatura mundial. Debido a que el libro tiene lugar durante el período de ocupación española, "I promessi sposi" a menudo se ha interpretado como un ataque oculto contra el dominio austriaco en la Italia del siglo XIX." #NT!
 manzoni.1200.g: "¿A quién le importa una tonta novela italiana?" #NT!
 manzoni.1200.h: "¡La cima de la cultura italiana!" #NT!
 manzoni.1202.t: "\"La Ginestra\" de Giacomo Leopardi" #NT!
 manzoni.1202.d: "Giacomo Leopardi creó una obra poética notable y reconocida, relacionada con la época romántica. Junto con Alessandro Manzoni, Leopardi tuvo una inmensa influencia en la lengua italiana y fue una figura decorativa de los movimientos patrióticos en Italia, aunque tenía reservas sobre el nacionalismo y la fe en el progreso. A menudo escribió sobre la poesía en general y sobre su propia idea de la poesía, de su lenguaje y alcance. Leopardi moriría en 1837, con sólo 38 años." #NT!
 manzoni.1202.f: "\"La Ginestra\" (La Escoba) es el penúltimo poema lírico de Giacomo Leopardi. Se abre con la descripción de las laderas del Vesubio, el volcán que en el año 79 d.C. estalló, sembrando destrucción y muerte donde antes había villas, jardines y ciudades grandes y prósperas. A partir de este momento, el poeta recurre a la escoba, que se convierte en la interlocutora privilegiada de su discurso poético: abandonándose a la memoria, Leopardi le dice a la flor que ya la ha visto en el campo desierto. Por ello, la escoba es considerada un símbolo de belleza y resistencia ante la devastación. Pero incluso la escoba tendrá que ceder en algún momento ante lo inevitable, con lo que el poema enfatiza la fugacidad de la existencia humana en contraste con las fuerzas de la naturaleza. Al hacerlo, Leopardi se burla de la idea de que los humanos dominen la naturaleza o coloquen la riqueza material y el poder por encima de ideales superiores." #NT!
 manzoni.1202.g: "Qué melancólico." #NT!
 manzoni.1203.t: "\"Rime Nuove\" de Giosuè Carducci" #NT!
 manzoni.1203.d: "Giosuè Carducci fue considerado el poeta nacional oficial de la Italia moderna, siendo parte de la vida cultural y política general. Carducci fue un conferenciante popular y un feroz crítico de la literatura y la sociedad. Sus colecciones \"Rime Nuove\" (Nuevas rimas) y Odi Barbare (Odas bárbaras) contienen sus mejores obras. También tradujo al italiano algunas obras de Goethe y Heine. Un año antes de su muerte, Carducci se convirtió en el primer italiano en ganar el Premio Nobel de Literatura." #NT!
 manzoni.1203.f: "En la colección \"Rime Nuove\", precedida por un Intermezzo, se capturan los ecos y motivos de Hugo, von Platen, Goethe, Heine, Baudelaire y Poe. En él los contenidos y las formas derivan en gran medida de escritos anteriores pero son más profundos y maduros. Entre los temas que emergen en la \"Rime Nuove\", un lugar importante lo ocupa el culto al pasado y a la memoria histórica, donde el sueño de la creación de una sociedad igualitaria y liberal se hace sentir sobre todo a través de la exaltación de la época. de los municipios que son tomados como ejemplo de salud moral y vida civil. Otro ejemplo de expansión democrática tomado por Carducci es la Revolución Francesa que se recuerda en los doce sonetos de la 'Ça ira'." #NT!
 manzoni.1203.g: "¿Pero puedes confiar en un hombre que escribe un himno satánico?" #NT!
 manzoni.1204.t: "\"Miricae\" de Giovanni Pascoli" #NT!
 manzoni.1204.d: "Giovanni Pascoli estudió en la Universidad de Bolonia, donde su maestro y mentor fue Giosuè Carducci. Pascoli, incluso en una época de positivismo y ciencia, creía que la vida es un misterio. Sólo las asociaciones simbólicas descubiertas en las cosas humildes de la naturaleza pueden llevarnos a vislumbrar la verdad detrás de las meras apariencias. Sus poemas posteriores comparten temas similares pero son más experimentales y reflejan su conocimiento de la antigüedad clásica. Fueron una gran influencia para los poetas italianos posteriores, quienes incorporaron sus temas melancólicos en sus propias obras. Pascoli escribió tanto en italiano como en latín." #NT!
 manzoni.1204.f: "Myricae es una colección de poemas de Giovanni Pascoli. El título de la colección de Pascoli deriva de una parte del segundo verso de la IV Bucólica de Virgilio. Myricae se extiende por casi toda la producción poética del autor, de modo que se puede decir que la historia de la composición coincide con el desarrollo mismo de la conciencia poética de Pascoli. La poesía de Myricae presenta una visión simbólica del mundo con intuición y revelación de las analogías y correspondencias arcanas entre las cosas, un sentido de la vida lleno de perplejidad y desconcierto. El sentido del misterio de la vida, la angustia, la muerte y la melancolía son aspectos muy extendidos en la poesía de Pascoli que también presenta el tema del nido como metáfora del hogar." #NT!
 manzoni.1204.g: "Un pequeño gran poeta." #NT!
 manzoni.1205.t: "\"La ciencia de Zeno\" de Italo Svevo" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, más conocido con el seudónimo de Italo Svevo, fue un escritor y empresario italiano, autor de novelas, obras de teatro y cuentos. Amigo cercano del novelista y poeta irlandés James Joyce, Svevo fue considerado un pionero de la novela psicológica en Italia y es mejor conocido por su novela modernista \"La Coscienza di Zeno\" (La conciencia de Zenón), que se convirtió en un clásico ampliamente apreciado del Literatura italiana. Svevo también fue modelo para Leopold Bloom, el protagonista del Ulises de Joyce." #NT!
 manzoni.1205.f: "La obra, que muestra el interés del autor por las teorías de Sigmund Freud, está escrita en forma de memorias de Zeno Cosini, quien las escribe ante la insistencia de su psicoanalista. La novela es en realidad el análisis de la psique de Zenón, un individuo que se siente enfermo e inepto y busca continuamente recuperarse de su malestar a través de múltiples intentos, a veces absurdos o contraproducentes. La novela de Schmitz apenas recibió atención de los lectores y críticos italianos de la época. La obra podría haber desaparecido por completo si no fuera por los esfuerzos de James Joyce. Joyce ayudó a Svevo a traducirlo al francés y luego publicó "La Coscienza di Zeno" en París, donde los críticos lo elogiaron extravagantemente. Eso llevó a los críticos italianos a descubrirlo." #NT!
 manzoni.1205.g: "¿Se está burlando el autor de Sigmund Freud?" #NT!
 manzoni.1206.t: "\"Il Piacere\" de Gabriele D'Annunzio" #NT!
 manzoni.1206.d: "Gabriele D'Annunzio ocupó un lugar destacado en la literatura y la vida política italiana. Fue apodado Il Vate (El Poeta) e Il Profeta (El Profeta). D'Annunzio se asoció con el movimiento decadente en sus obras literarias, que interactuó estrechamente con el simbolismo francés y el esteticismo británico. En la cima de su éxito, D'Annunzio fue celebrado por la originalidad, el poder y la decadencia de sus escritos. Su obra tuvo un inmenso impacto en toda Europa y en generaciones de escritores italianos." #NT!
 manzoni.1206.f: "\"Il Piacere\" fue la primera novela de D'Annunzio. Así como un siglo antes el libro 'Las últimas cartas de Jacopo Ortis' de Ugo Foscolo había difundido la corriente y la sensibilidad románticas en Italia, \"Il Piacere\" y su protagonista Andrea Sperelli introdujeron al final la tendencia decadente y el esteticismo en la cultura italiana. del siglo XIX. D'Annunzio inaugura un nuevo tipo de prosa psicológica e introspectiva, destinada a tener un gran éxito y que le permitió investigar los errores y adversidades de la vida del "último descendiente de una raza intelectual"." #NT!
 manzoni.1206.g: "¿Es esto simbolismo o ya decadencia?" #NT!
 manzoni.1207.t: "\"Pinocho\" de Carlo Collodi" #NT!
 manzoni.1207.d: "Carlo Lorenzini, más conocido como Carlo Collodi, fue un periodista y autor mejor recordado por su historia sobre el títere Pinocho que cobró vida. Trabajó a tiempo completo como satírico y humorista en varios periódicos italianos. Posteriormente trabajó como crítico y editor de teatro, además de traductor de cuentos de hadas franceses." #NT!
 manzoni.1207.f: "\"Le avventure di Pinocchio. Storia di un burattino\" (Las aventuras de Pinocho. Historia de un títere) apareció por primera vez en el 'Giornale dei Bambini' de 1880 como una historia por entregas antes de ser publicada en dos volúmenes en 1883. Es sobre las traviesas aventuras de una marioneta animada llamada Pinocho y su creador y figura paterna, un pobre tallador de madera llamado Geppetto. Un ícono universal y una metáfora de la condición humana, el libro se considera una pieza canónica de la literatura infantil y ha tenido un gran impacto en la cultura mundial. El filósofo Benedetto Croce la consideró una de las mayores obras de la literatura italiana." #NT!
 manzoni.1207.g: "Este cuento infantil definitivamente habría tenido más éxito como película." #NT!
 manzoni.1208.t: "\"Cuore\" de Edoardo De Amicis" #NT!
 manzoni.1208.d: "Edoardo de Amicis fue un escritor y periodista italiano que más tarde se hizo conocido por su literatura infantil. De Amicis era un patriota y luchó en las Guerras de Independencia italianas, pero renunció a su servicio porque estaba desilusionado con el ejército. Como masón declarado, De Amicis se esforzó en sus obras por sustituir el catolicismo profundamente arraigado en el alma italiana por virtudes seculares y compromiso con el Estado. En años posteriores, las ideas socialistas tuvieron una influencia formativa en él." #NT!
 manzoni.1208.f: "'Este libro está especialmente dedicado a los niños de primaria, que tienen entre 9 y 13 años, y podría titularse: Historia de un año escolar, escrita por un alumno de tercer grado de una escuela municipal de Italia. Al decir escrito por un niño de tercer grado, no quiero decir que él realmente lo escribió, tal como está impreso. Poco a poco fue anotando en un cuaderno, como sabía, lo que había visto, oído, pensado, en la escuela y fuera de ella; y su padre, al final del año, escribió estas páginas sobre aquellas notas, cuidando de no alterar sus pensamientos y de conservar, en la medida de lo posible, las palabras de su hijo. Quien luego, 4 años después, ya en la escuela secundaria, releyó el manuscrito y añadió algo propio, aprovechando su memoria aún fresca de las personas y las cosas. Ahora lean este libro, muchachos: espero que estén contentos con él y que les sirva de algo. -Edoardo De Amicis" #NT!
 manzoni.1208.g: "¡Una novela patriótica para jóvenes italianos!" #NT!
  
