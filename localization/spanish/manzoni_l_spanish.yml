 manzoni_italian_irredenta_decision: "Italia irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Históricamente, Dalmacia, las Islas Jónicas, Malta y Córcega formaban parte de la patria italiana. Córcega pertenecía a Génova, Malta a Sicilia y Dalmacia y las Islas Jónicas formaban parte de la República de Venecia. Todavía existen comunidades italianas en estas áreas. Después de la gloriosa unificación de Italia y de los grandes avances que hemos logrado, es hora de redimir los últimos territorios italianos, que todavía están bajo dominio extranjero. Por última vez deberíamos gritar: ¡Va fuori, stranier'!" #NT!
  
 united_italian: "italiano" #NT!
 je_manzoni_italianization: "italianización" #NT!
 je_manzoni_italianization_reason: "Después de la unificación de Italia, Massimo d'Azeglio dijo: "Hemos hecho Italia, ahora debemos hacer italianos". Incluso si el dicho es históricamente cuestionable, aún deja claro la verdad de que después de la unificación política de Italia, la unidad interna era todo menos estable. Esto no se aplica sólo al sur, donde los bandidos hacían travesuras; incluso en el norte, fuera de la élite burguesa, la mayoría de la gente todavía se sentía conectada con su identidad regional. Es probable que las guerras conjuntas, un sistema educativo nacional, el servicio militar conjunto y la construcción de instituciones nacionales como cuarteles, puertos militares e instalaciones administrativas garanticen que una identidad totalmente italiana significativamente más fuerte surja del arduo proceso de unidad nacional en los próximos años. años." #NT!
 manzoni_italian_consiousness_capital_tt: "Las poblaciones locales del norte de Italia y del sur de Italia de nuestra capital se convierten en una sola población italiana. Se transformará en una patria italiana. Nuestra cultura primaria cambiará a la italiana y podremos italianizar todo el país." #NT!
 je_manzoni_italianization_goal: "#O Progreso de la Identidad Nacional#! alcanza #G 250#!." #NT!
 je_manzoni_italianization_ai: "italianización" #NT!
 je_manzoni_italianization_ai_reason: "Después de la unificación de Italia, Massimo d'Azeglio dijo: "Hemos hecho Italia, ahora debemos hacer italianos". Incluso si el dicho es históricamente cuestionable, aún deja claro la verdad de que después de la unificación política de Italia, la unidad interna era todo menos estable. Esto no se aplica sólo al sur, donde los bandidos hacían travesuras; incluso en el norte, fuera de la élite burguesa, la mayoría de la gente todavía se sentía conectada con su identidad regional. Es probable que las guerras conjuntas, un sistema educativo nacional, el servicio militar conjunto y la construcción de instituciones nacionales como cuarteles, puertos militares e instalaciones administrativas garanticen que una identidad totalmente italiana significativamente más fuerte surja del arduo proceso de unidad nacional en los próximos años. años." #NT!
 je_manzoni_italianization_ai_goal: "#O Progreso de la Identidad Nacional#! alcanza #G 250#!." #NT!
  
 je_manzoni_italian_national_identity: "Identidad italiana" #NT!
 je_manzoni_italian_national_identity_reason: "Después de algunos años de crecimiento conjunto y de algunas reformas, el sentimiento de estar conectados a una identidad panitaliana se está extendiendo cada vez más entre la población en general. Este sentimiento se extenderá de una región a otra, independientemente de cómo el Estado establezca el marco adecuado: las regiones que cuentan con buenos servicios de administraciones gubernamentales, universidades, cuarteles o bases navales tienen más probabilidades de desarrollar una identidad totalmente italiana debido a su función integradora. Las zonas muy urbanizadas tienen más probabilidades de encontrar acceso a un concepto que antes sólo era investigado por intelectuales. En circunstancias perfectas, un subestado podría adoptar la nueva identidad cada año. Si todos los italianos en el Estado-nación se sienten así, esto también influirá en los italianos en el extranjero, que se sentirán cada vez más como nuestros compatriotas en el extranjero en lugar de lombardos, sicilianos o toscanos." #NT!
  
 manzoni.911.t: "Conciencia italiana en [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "Después de años de influencia social y política, la población de [SCOPE.sState('united_italian_culture_state').GetName] ha desarrollado un sentimiento de pertenencia a toda la península italiana. Ahora están plenamente comprometidos con la identidad panitaliana." #NT!
 manzoni.911.f: "'Los italianos querían crear una nueva Italia y seguir siendo los viejos italianos de antes, con las aprensiones y miserias morales que eran su herencia desde la antigüedad; porque piensan en reformar Italia y nadie se da cuenta de que para lograrlo primero deben reformarse ellos mismos. -Massimo d'Azeglio" #NT!
 manzoni.911.g: "¡El viejo sueño de Maquiavelo se hace realidad!" #NT!
 manzoni_italian_consiousness_tt: "Las poblaciones locales del norte de Italia y del sur de Italia se convierten en una población italiana. Las patrias del norte y del sur de Italia se transformarán en patrias italianas." #NT!
 manzoni.912.t: "Una conciencia panitaliana" #NT!
 manzoni.912.d: "Ahora que toda la población de Italia ya no se considera principalmente perteneciente a su identidad regional sino a su identidad nacional, esto tiene un impacto no sólo en los italianos en casa sino también en todo el mundo." #NT!
 manzoni.912.f: "Con el establecimiento del Estado nacional italiano y la imposición de la identidad panitaliana, aquellos italianos fuera de las fronteras -ya sea como emigrantes en el mundo o viviendo originalmente bajo dominio extranjero- también se identificarán principalmente como italianos." #NT!
 manzoni.912.g: "¡Hemos creado a los italianos!" #NT!
 manzoni_pan_italian_identity_tt: "En todo el mundo, todas las poblaciones del norte de Italia y del sur de Italia se identificarán ahora como población panitaliana. Las patrias del norte de Italia y del sur de Italia serán sólo patrias italianas en todo el mundo." #NT!
 manzoni.913.d: "Ahora que toda la población de Italia ya no se considera principalmente perteneciente a su identidad regional sino a su identidad nacional, esto tiene un impacto no sólo en los italianos en casa sino también en todo el mundo. También en nuestro país existe ahora la necesidad de identificarse como italianos, en lugar de simplemente referirse a orígenes regionales, como era el caso antes." #NT!
 manzoni.913.g: "¿Estás diciendo que no hay diferencias entre un pescador siciliano y un pastor trentino?" #NT!
  
 rule_manzoni_united_cultures_rule: "#tooltip:[GetRawTextTooltipTag('mr_morgenroete_tt')] @mr_morgenroete_icon! #! Fusión cultural" #NT!
 setting_manzoni_united_cultures_rule: "Fusión cultural: #G habilitado#!" #NT!
 setting_manzoni_united_cultures_rule_desc: "La italianización, la germanización y la suiza son posibles: las culturas individuales pueden fusionarse en italiana, alemana y suiza. Esto mejora el rendimiento a lo largo del juego, pero puede provocar incompatibilidades con otras modificaciones." #NT!
