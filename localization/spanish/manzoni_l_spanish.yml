 manzoni.1001.t: "\"El Hobbit o ida y vuelta\"" #NT!
 manzoni.1001.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ha creado una historia que rápidamente se convirtió en un éxito de ventas. La historia centrada en la aventura de un Hobbit se desarrolla en un mundo fantástico creado por [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]. ¡Ojalá [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] escriba más libros sobre este mundo llamado Tierra Media!" #NT!
 manzoni.1001.f: "\"En un agujero en el suelo vivía un hobbit. No era un agujero repugnante, sucio y húmedo, lleno de puntas de gusanos y con un olor a cieno, ni tampoco un agujero seco, desnudo y arenoso sin nada dentro donde sentarse o para comer: era un hobbit-agujero, y eso significa consuelo.\"\n- J.R.R. Tolkien, El Hobbit o Ida y vuelta" #NT!
 manzoni.1001.g: "¡Qué mundo tan maravilloso creó [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe]!" #NT!
  
 manzoni.1002.t: "\"Guerra de las palabras\"" #NT!
 manzoni.1002.d: "\"La guerra de los mundos\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] es una historia de ciencia ficción sobre una invasión alienígena de la Tierra. Experimenta la destrucción y el sufrimiento causados ​​por los extraterrestres en sus máquinas de guerra de tres patas. ¿Prevalecerá la humanidad o será destruida por los marcianos?" #NT!
 manzoni.1002.f: ""Esto no es una guerra", dijo el artillero. \"Nunca fue una guerra, como tampoco hay guerra entre el hombre y las hormigas.\"\n- H.G. Wells, La guerra de los mundos" #NT!
 manzoni.1002.g: "¿Existen realmente invasores alienígenas por ahí?" #NT!
  
 manzoni.1100.t: "\"Heidi\"" #NT!
 manzoni.1100.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicó una historia sobre una joven huérfana que vive con su abuelo en los \"Alpes\". El libro llamado \"Heidis Lehr- und Wanderjahre\" o \"Heidi: Sus años de deambular y aprender\" muestra a Heidi uniéndose a su abuelo y disfrutando de vivir juntos. Pero pronto se separan porque Heidi tiene que mudarse a Frankfurt am Main para vivir con Klara Streseman, la hija de un hombre de negocios. ¿Volverá a ver a su abuelo alguna vez?" #NT!
 manzoni.1100.f: "\"Quiero andar como las cabras de patas ligeras.\"\n- Johanna Spyri, Heidis Lehr- und Wanderjahre" #NT!
  
 manzoni.1101.t: "\"Kleider machen Leute\"" #NT!
 manzoni.1101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] no es un escritor desconocido. Publicó obras como \"Der Grüne Heinrich\" y \"Die Leute von Seldwyla\". Su nueva historia \"Kleider machen Leute\" o \"La ropa hace al hombre\" es una historia de la segunda parte de \"Die Leute von Seldwyla\". Un oficial sastre al que su empleador no le paga es recogido en un carruaje en el camino. Cuando llega al pueblo de Goldach, la gente supone que es un hombre noble porque llegó en carruaje, viste ropa lujosa y tiene un bigote arreglado. Como es bastante tímido no aclara el malentendido. ¿La gente descubrirá su secreto?" #NT!
 manzoni.1101.f: "\"Cuando un príncipe se apodera de la tierra y del pueblo, cuando un sacerdote presenta la doctrina de su iglesia sin convicción, pero consume con dignidad los frutos de su sinecura, cuando un maestro engreído mantiene los honores y beneficios de su oficio educativo sin el más mínimo pensamiento dado al significado de su saber y sin adelantarlo en lo más mínimo, cuando un artista alcanza la fama sin virtud, mediante tratos frívolos y malabarismos vacíos, robando el pan y la reputación de quienes trabajan honestamente o cuando un estafador que hereda o; obtiene mediante fraude el nombre de una gran casa comercial y luego reparte miles de sus ahorros, entonces todas estas personas no lloran por sus perspectivas, sino que se deleitan en su buena fortuna y nunca pierden una velada sin una alegre compañía y buenos amigos. \"\n- Gottfried Keller, Kleider machen Leute" #NT!
  
 manzoni.1102.t: "\"Uli der Knecht\"" #NT!
 manzoni.1102.d: "Bajo el seudónimo [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], el pastor suizo Albert Bitzius publicó su libro \"Uli der Knecht\" o \"Uli el peón\". Es una obra típica de Gotthelf, ya que presenta al peón Uli (Ulric) que tiene que superar su descuido para encontrar su realización. Para lograrlo necesita múltiples modelos a seguir y tiene que obedecer a diferentes figuras de autoridad." #NT!
 manzoni.1102.f: ""Escucha, Uli", dijo el maestro, "esto no puede seguir así, eres demasiado salvaje para mí, vuelves a apiñarte con demasiada frecuencia; no quiero confiar mis caballos y mis vacas a mis manos". A cualquiera que tenga la cabeza llena de pan o de vino, no puedo dejar que esa persona entre en el establo con una lámpara, y menos aún si también es rechoncho como tú, ya se han hecho demasiadas casas con ese aspecto. No sé lo que estás pensando ni adónde vas con eso". Uli respondió que todavía no había pensado en nada, que todavía había hecho su trabajo, que nadie necesitaba hacerlo por él y que nadie pagaba. él por lo que bebió; lo que bebía no era asunto de nadie, bebía su dinero. \"Pero es mi sirviente\", respondió el señor.\"\n- Jeremias Gotthelf, Uli der Knecht" #NT!
  
 manzoni.1103.t: "\"El lobo estepario\"" #NT!
 manzoni.1103.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicó su nuevo libro \"Der Steppenwolf\" o \"El lobo estepario\" que escribió durante su estancia en Basilea. Hesse ya es conocido por sus otras obras como \"Siddharta\". En su nueva historia, Harry Haller, de mediana edad, no está contento con la sociedad burguesa. Incluso considera suicidarse, pero conocer a la joven Hermine y a sus compañeros le cambia la vida. Hermine no sería considerada la mejor influencia, ya que a veces se prostituye, pero puede ayudar a Harry a experimentar cosas que él no sabía antes, liberando el "lobo estepario" dentro de él." #NT!
 manzoni.1103.f: "\"Porque lo que siempre odié, detesté y maldije por encima de todas las cosas fue esta alegría, esta salud y comodidad, este optimismo cuidadosamente conservado de las clases medias, esta prole gorda y próspera de la mediocridad.\"\n- Hermann Hesse, Der Steppenwolf" #NT!
  
 manzoni.1104.t: "\"Historia de Alberto\"" #NT!
 manzoni.1104.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicó su nueva banda diseñada \"Histoire d'Albert\". No es un libro tradicional pero contiene paneles de imágenes y textos breves debajo. La historia es una caricatura de un joven que intenta encontrar su camino y termina siendo un radical durante la época tumultuosa de Ginebra." #NT!
 manzoni.1104.f: "\"Qu'un cantó impur\nAbreuve nos sillons!\nAbreuve nos sillons!\"\n- Rodolphe Töpffer, Histoire d'Albert" #NT!
  
 manzoni.1105.t: "\"La Grande Peur dans la montagne\"" #NT!
 manzoni.1105.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ha creado una obra maestra literaria ubicada en los Alpes suizos. En él [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] explora lo que el miedo hace con nosotros. Algunos críticos dicen que el libro \"La Grande Peur dans la montagne\" o \"El gran miedo en las montañas\" refleja la incertidumbre de [GetPlayer.GetNameNoFormatting]." #NT!
 manzoni.1105.f: "\"Ya no había sol. Sólo quedaba esta gran sombra que estaba sobre nosotros, luego lo vimos correr detrás de nosotros subiendo las laderas a gran velocidad, primero las laderas de hierba, luego las primeras rocas; mientras las cosas cambiaban de aspecto, y el El color de todo y hasta el clima cambió.\"\n- C.F. Ramuz, un grande hombre en la montaña" #NT!
 manzoni.1105.g: "¿Qué hace el miedo con nosotros?" #NT!
  
 manzoni.1400.t: "\"El Tour del mundo en cuatro días\"" #NT!
 manzoni.1400.d: "\"Le Tour du monde en quatre-vingts jours\" o \"La vuelta al mundo en ochenta días\" es un gran libro escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. En él, Phileas Fogg y su ayuda de cámara Passepartout tienen que dar la vuelta al mundo en 80 días o menos para ganar una apuesta. Se embarcan en una gran aventura y visitan muchos países." #NT!
 manzoni.1400.f: "\"Todo lo que un hombre puede imaginar, otros hombres pueden hacerlo realidad.\"\n- Julio Verne, Le Tour du monde en quatre-vingts jours" #NT!
 manzoni.1400.g: "Me pregunto si algún día daremos la vuelta al mundo en un día." #NT!
  
 manzoni.1401.t: "\"La comedia humana\"" #NT!
 manzoni.1401.d: "\"La Comédie humaine\" o \"La Comedia Humana\" es una colección de varios volúmenes de historias interconectadas escritas por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Con estas historias, [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] intenta darnos una idea de la vida cotidiana de la gente en Francia." #NT!
 manzoni.1401.f: "\"El hombre no puede pasar todo su tiempo haciendo el mal, e incluso en compañía de piratas debe haber algunos momentos dulces en su siniestro barco en los que te sientes como si estuvieras a bordo de un yate de recreo.\"\n- Honoré de Balzac, La comedia humana" #NT!
 manzoni.1401.g: "Entonces, ¿cómo vive la gente corriente en Francia?" #NT!
  
 manzoni.1402.t: "\"Los tres mosqueteros\"" #NT!
 manzoni.1402.d: "La historia de \"Les Trois Mousquetaires\" o \"Los tres mosqueteros\" sigue a los tres mosqueteros Athos, Porthos y Aramis, así como a D'Artagnan, en sus aventuras ambientadas durante el reinado de Luis XIII. El libro escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] ya se ha hecho bastante famoso en tan sólo unos días." #NT!
 manzoni.1402.f: "\"Un pícaro no ríe de la misma manera que lo hace un hombre honesto; un hipócrita no derrama las lágrimas de un hombre de buena fe. Toda falsedad es una máscara; y por muy bien hecha que esté la máscara, con un poco de atención siempre podremos lograr distinguirlo de su verdadero rostro.\"\n- Alexandre Dumas, Les Trois Mousquetaires" #NT!
 manzoni.1402.g: "¡Uno para todos, todos para uno!" #NT!
  
 manzoni.1500.t: "\"El Cuervo\"" #NT!
 manzoni.1500.d: "\"El Cuervo\" es un poema narrativo escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. En él, un cuervo visita a un hombre que llora a su fallecida Lenore. Intenta hablar con el cuervo, pero el pájaro sólo responde "Nunca más"." #NT!
 manzoni.1500.f: "Érase una triste medianoche, mientras yo reflexionaba, débil y cansado, sobre muchos volúmenes pintorescos y curiosos de conocimientos olvidados. Mientras asentía, casi durmiendo, de repente se escuchó un golpeteo,\ncomo si alguien golpeara suavemente, golpeando a la puerta de mi habitación.\n\"Es algún visitante\", murmuré, \"llamando a la puerta de mi habitación.\nSólo esto y nada más.\"\n- Edgar Allen Poe, El cuervo" #NT!
 manzoni.1500.g: "Una sombra oscura se cierne sobre el hombre..." #NT!
  
 manzoni.1600.t: "\"Nils Holgerssons underbara resa genom Sverige\"" #NT!
 manzoni.1600.d: "\"Nils Holgerssons underbara resa genom Sverige\" o \"Las maravillosas aventuras de Nils\" es un libro para niños escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. En el libro, Nils Holgersson se transforma en un tomte, un enano, y de repente puede hablar con los animales. Poco después, él y el ganso doméstico Martin se unen a un grupo de gansos salvajes y viajan por toda Suecia. Durante el viaje, Nils cambia para mejor." #NT!
 manzoni.1600.f: "\"Ese muchacho no servía para gran cosa. Su principal placer era comer y dormir; y después de eso, lo que más le gustaba era hacer travesuras.\"\n- Selma Lagerlöf, Nils Holgerssons underbara resa genom Sverige" #NT!
 manzoni.1600.g: "¡Suena como un viaje increíble!" #NT!
  
 manzoni.1601.t: "\"Rumbo de Röda\"" #NT!
 manzoni.1601.d: "\"Röda rummet\" o \"La habitación roja\" es una crítica de la sociedad sueca escrita por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], particularmente en Estocolmo. En él, el funcionario idealista Arvid Falk se convierte en escritor y entra en conflicto con su hermano conservador Carl Nikolaus Falk. La sociedad de Estocolmo se retrata de forma satírica." #NT!
 manzoni.1601.f: "\"...en cuanto una obra de arte tiene utilidad práctica, traiciona un propósito o una tendencia, su belleza desaparece.\"\n- August Strindberg, Röda rummet" #NT!
 manzoni.1601.g: "¡La sociedad necesita cambiar!" #NT!
  
 manzoni.1700.t: "\"Die Verwandlung\"" #NT!
 manzoni.1700.d: "Imagínese transformarse repentinamente en un insecto enorme. \"Die Verwandlung\" o \"La metamorfosis\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] explora tal escenario. Cuando Gregor Samsa, el único sostén de su familia, un día se convierte en una cucaracha y ya no puede ganar dinero, queda claro lo poco que realmente significa para su familia." #NT!
 manzoni.1700.f: ""¡Qué destino: ser condenado a trabajar en una empresa donde la más mínima negligencia suscitaba inmediatamente las más graves sospechas! Si todos los empleados no eran más que una panda de sinvergüenzas, ¿no había entre ellos un solo hombre leal y devoto que, ¿Había perdido sólo una hora aproximadamente del tiempo de la empresa por la mañana, estaba tan atormentado por la conciencia que se había vuelto loco y en realidad era incapaz de levantarse de la cama?\"\n- Franz Kafka, Die Verwandlung" #NT!
 manzoni.1700.g: "¡Puaj! ¡Un insecto!" #NT!
  
 manzoni.1701.t: "\"Der Mann ohne Eigenschaften\"" #NT!
 manzoni.1701.d: "\"Der Mann ohne Eigenschaften\" o \"El hombre sin cualidades\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] está ambientada en Viena en vísperas de la Primera Guerra Mundial, esta gran novela de ideas cuenta la historia de Ulrich, ex soldado y científico, seductor y escéptico, que se ve envuelto en los grandiosos planes para el 70º aniversario del emperador Francisco José." #NT!
 manzoni.1701.f: "\"El secreto de un buen bibliotecario es que nunca lee nada más de la literatura que tiene a su cargo que el título y el índice. Cualquiera que se deje llevar y comience a leer un libro está perdido como bibliotecario... Está destinado a perder la perspectiva.\"\n- Robert Musil, Der Mann ohne Eigenschaften" #NT!
 manzoni.1701.g: "¡Puaj! ¡Un insecto!" #NT!
  
 manzoni.1702.t: "\"Sternstunde der Menschheit\"" #NT!
 manzoni.1702.d: "\"Sternstunde der Menschheit\" o \"Momentos decisivos de la historia\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] es una serie de 14 miniaturas históricas. En estas historias, Zweig describe una serie de momentos que cambiaron el curso de la historia, los llamados "minutos mundiales", en los que el heroico protagonista cumplió su destino y moldeó así el mundo para las generaciones venideras." #NT!
 manzoni.1702.f: "\"En ese momento Balboa ordena a la tripulación que se detenga. Nadie debe seguirlo porque no quiere compartir con nadie este primer vistazo al océano desconocido. Solo y sólo él quiere haber sido y seguir siendo para siempre el primer español, el primer europeo, el primer cristiano, que, después de navegar por el único océano inmenso de nuestro universo, el Atlántico, ahora también el otro, el aún desconocido Pacífico, divisó Y Vasco Núñez de Balboa mira y mira y mira, orgulloso y dichoso. bebiendo de la conciencia de que su ojo es el primero de un europeo, en el que se refleja el azul infinito de este mar.\"\n- Stefan Zweig, Sternstunde der Menschheit" #NT!
 manzoni.1702.g: "¡Puaj! ¡Un insecto!" #NT!
  
 manzoni.1800.t: "\"Den lille Havfrue\"" #NT!
 manzoni.1800.d: "Una sirena atraída por la tierra: de eso se trata \"Den lille Havfrue\" o \"La Sirenita\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. La hija menor del Rey del Mar salva a un príncipe de la muerte y se enamora de él. Ella cambia su cola y sus piernas por piernas con la esperanza de que el príncipe se enamore de ella. ¿Su historia terminará con un final feliz?" #NT!
 manzoni.1800.f: "\"Sé lo que quieres. Es muy estúpido de tu parte, pero te saldrás con la tuya y te traerá tristeza, mi bella princesa.\"\n- Hans Christian Andersen, Den lille Havfrue" #NT!
 manzoni.1800.g: "Espera, ¿su nombre no es Ariel?" #NT!
  
 manzoni.1900.t: "\"Drácula\"" #NT!
 manzoni.1900.d: "La historia de \"Drácula\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se cuenta desde varias perspectivas diferentes. Desde las bitácoras de un capitán hasta artículos periodísticos y partes de diarios. En la historia, el vampiro Drácula se da un festín con sus víctimas pero luego es perseguido por un grupo de cazadores de vampiros. ¿Sobrevivirán los cazadores o Drácula seguirá persiguiendo a la humanidad?" #NT!
 manzoni.1900.f: ""¿No crees que hay cosas que no puedes entender y que, sin embargo, son; que algunos ven cosas que otros no pueden? Pero hay cosas viejas y nuevas que no deben ser contempladas por los ojos de los hombres, porque saben -o creen saber- algunas cosas que otros hombres les han dicho. Ah, es culpa de nuestra ciencia que quiere explicarlo todo y si no explica, entonces dice que no hay nada que explicar.\"\n - Bram Stoker, Drácula" #NT!
 manzoni.1900.g: "Tengo que comprar un poco de ajo ahora..." #NT!
  
 manzoni.2000.t: "\"Max Havelaar\"" #NT!
 manzoni.2000.d: "\"Max Havelaar\" es la interpretación de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] del sistema colonial holandés en Indonesia. En él, el ex funcionario colonial escribe una historia que revela la incompetencia y la corrupción dentro del sistema colonial. Al mismo tiempo, anticipa las críticas al establishment burgués y lo caricaturiza." #NT!
 manzoni.2000.f: "\"Toda la conciencia de las naciones clama contra esta cruel tiranía ejercida por los príncipes mercantes de Europa.\"\n- Eduard Douwes "Multatuli" Dekker, Max Havelaar" #NT!
 manzoni.2000.g: "¡Eso suena horrible! ¡Tenemos que hacer algo!" #NT!
  
