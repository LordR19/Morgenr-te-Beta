 setting_manzoni_no_united_cultures_rule_desc: "La italianización, la germanización y la suiza #R no#! son posibles. Esto mejora la compatibilidad con otras modificaciones, pero no tiene un impacto positivo en el rendimiento durante el transcurso del juego." #NT!
  
