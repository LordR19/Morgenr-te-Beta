 mendelejew.901.t: "Los gases nobles" #NT!
 mendelejew.901.d: "El Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] logró aislar el helio previamente teorizado y que también se ha detectado en la Tierra. Hizo un descubrimiento sorprendente: no hay uno, sino varios elementos desconocidos en el aire. Por su baja reactividad los llamó gases nobles." #NT!
 mendelejew.901.f: "Los experimentos de Cavendish en el estudio del aire fueron continuados por Lord Rayleigh a partir de 1888. Observó que el nitrógeno obtenido del aire tiene una densidad diferente a la que se obtiene de la descomposición del amoníaco. Por lo tanto, Rayleigh sospechaba que debía haber un componente inerte del aire aún desconocido. Por lo tanto, él y William Ramsay intentaron eliminar completamente el nitrógeno de una muestra de aire haciéndolo reaccionar con magnesio y aislar este gas desconocido. Finalmente, en 1894, lograron detectar espectroscópicamente un nuevo elemento llamado argón. Luego de determinar las principales propiedades del helio y el argón, se determinó que estos gases son monoatómicos, a diferencia de los demás gases atmosféricos. William Ramsay entonces sospechó que debía haber todo un grupo de gases de este tipo que forman su propio grupo en la tabla periódica y comenzó a buscarlos. En 1898, él y Morris William Travers lograron aislar neón, criptón y xenón mediante destilación fraccionada de aire." #NT!
 mendelejew.901.g: "¿Noble? Yo diría que eso es vago." #NT!
 mandelejew_noble_gases_901.tt: "Teorizar, descubrir y aislar #YELLOW Argón#!, #YELLOW Neón#!, #YELLOW Kriptón#! y #YELLOW Xenón#!." #NT!
  
 mendelejew_chemist_synthetic_rubber_cost_modifier: "Investigación sobre caucho sintético" #NT!
 mendelejew_synthetic_rubber_tech: "Caucho sintético" #NT!
 mendelejew_synthetic_rubber_tech_desc: "El caucho sintético es un elastómero artificial. Son polímeros sintetizados a partir de subproductos del petróleo. Los cauchos sintéticos son superiores a los cauchos naturales en dos aspectos principales: estabilidad térmica y resistencia a los aceites y compuestos relacionados." #NT!
 building_mendelejew_synthetic_rubber_factory: "Fábrica de caucho sintético" #NT!
 pmg_mendelejew_isoprene: "isopreno" #NT!
 pm_mendelejew_isoprene: "Isopreno" #NT!
 je_mendelejew_synthetic_rubber_reason: "Alrededor de 1860, Charles Hanson Greville Williams pudo destilar isopreno del caucho natural y determinar la fórmula molecular C5H8. Esto permitió a Gustave Bouchardat producir caucho sintético por primera vez en 1879, en un proceso que duró varios meses calentando el isopreno obtenido del caucho con ácido clorhídrico y obteniendo una sustancia similar al caucho. Alrededor de 1900, Ivan Kondakov produjo el primer caucho totalmente sintético a partir de 2,3-dimetilbutadieno. La primera patente para la producción de caucho sintético fue concedida a Fritz Hofmann en 1909. El llamado caucho de metilo se polimerizaba a partir de 2,3-dimetilbutadieno." #NT!
 je_mendelejew_synthetic_rubber_goal: "#E Progreso químico#! alcanza #ORANGE 75#! puntos." #NT!
  
 mendelejew.702.t: "Caucho en el laboratorio" #NT!
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha logrado un logro histórico que pasará a la historia de la química. Después de años de experimentación y de construir un nuevo laboratorio, nuestro químico jefe ha conseguido producir caucho sintético. Esto revolucionará toda la industria química." #NT!
 mendelejew.702.f: "Durante ambas guerras mundiales, Alemania perdió el acceso a sus fuentes de caucho y se fomentó la búsqueda de alternativas. Durante la Primera Guerra Mundial, entre 1915 y 1918 se produjeron en Bayer, Leverkusen, unas 2.500 toneladas de caucho metílico según el proceso de Fritz Hofmann. El primer caucho sintético utilizable comercialmente fue el caucho de estireno-butadieno (SBR), desarrollado en 1926 por los químicos alemanes Walter Bock y Eduard Tschunkur en la planta de I.G.-farbenindustrie Leverkusen y registrado para una patente el 15 de enero de 1927." #NT!
 mendelejew.702.g: "¡No más alergia al látex!" #NT!

