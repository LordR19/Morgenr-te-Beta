 mendelejew.801.t: "La tabla periódica de elementos" #NT!
 mendelejew.801.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha conseguido organizar los elementos químicos previamente conocidos e incluso hacer predicciones sobre qué elementos faltaban aún. Como se sospechaba anteriormente, las propiedades de los elementos en un sistema predecible se repiten periódicamente; por eso el Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] la llamó "Tabla periódica de elementos"." #NT!
 mendelejew.801.f: "La tabla periódica moderna fue desarrollada por Lothar Meyer y Dmitri Ivanovich Mendeleyev. Ambos publicaron sus resultados en 1869 y recibieron conjuntamente la Medalla Davy de la Sociedad Real Británica en 1882 por su trabajo. Mendeleyev es mencionado con más frecuencia que Meyer como el fundador de la tabla periódica actual. Por un lado, porque la tabla periódica de Meyer se publicó unos meses después, y por otro, porque Mendeleyev hizo predicciones sobre las propiedades de los elementos que aún no habían sido descubiertos. En Rusia, la tabla periódica todavía se llama Tabliza Mendeleyeva (tabla de Mendeleyev). Ni Mendeleyev ni Meyer conocían el trabajo del otro sobre la tabla periódica. Mendeleyev tampoco conocía las obras de Béguyer de Chancourtois de 1862, Newlands de 1863/64 o Hinrichs de 1866/67." #NT!
 mendelejew.801.g: "La química es ahora una ciencia propiamente dicha." #NT!
  
 je_mendelejew_periodic_table: "Un orden de elementos" #NT!
 je_mendelejew_periodic_table_reason: "A principios del siglo XIX ya se buscaban regularidades en las relaciones entre los elementos. Los obstáculos fueron, entre otras cosas, las incertidumbres sobre las masas atómicas y el hecho de que aún no se conocían numerosos elementos. Döbereiner fue el primero en establecer una conexión entre la masa atómica y las propiedades químicas de los elementos individuales. En 1824, Falckner publicó un sistema de familias de elementos naturales. Sin embargo, el gran avance aún no se ha producido." #NT!
