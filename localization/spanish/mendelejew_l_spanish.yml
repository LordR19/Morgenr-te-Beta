 mendelejew_synthetic_fuel_tech: "Combustible sintético" #NT!
 mendelejew_synthetic_fuel_tech_desc: "El proceso Bergius-Pier es un proceso a gran escala para la licuefacción del carbón mediante hidrogenación directa del carbón. Las macromoléculas del carbón se descomponen en moléculas más pequeñas mediante el hidrógeno a altas presiones y temperaturas. Los hidrocarburos gaseosos y líquidos se crean como productos y se utilizan como combustibles y lubricantes. Entre 1910 y 1925, el químico alemán Friedrich Bergius desarrolló los fundamentos del proceso. El desarrollo comercial de procesos y catalizadores estuvo a cargo de BASF desde 1925 bajo la dirección del proyecto de Matthias Pier." #NT!
  
 mendelejew.501.t: "Al servicio de la humanidad" #NT!
 mendelejew.501.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha iniciado una revolución en las fábricas de fertilizantes del país. Nuevos procesos y métodos químicos han mejorado significativamente la producción y la eficiencia. Ya se habla de que el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ha hecho una importante contribución a la lucha contra el hambre en el mundo." #NT!
 mendelejew.501.f: "'¡Los agricultores nos ganarán con nuestros súper nuevos fertilizantes! ¡Un gran paso para la humanidad, un logro fabuloso del profesor! Es una persona muy inteligente. El hecho de que gane una fortuna es sólo un efecto secundario que puedes omitir en tu artículo. Pero no dude en mencionar mi victoria en el último torneo de golf.'" #NT!
 mendelejew.501.g: "¡Más nitratos para todos!" #NT!
 mendelejew.502.t: "Al servicio de la minería" #NT!
 mendelejew.502.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha iniciado una nueva etapa de la minería en nuestro país al patentar nuevos procesos en la producción de explosivos. Con la nueva fórmula que ha desarrollado el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], la producción se ha vuelto más eficiente y se necesitan menos materiales." #NT!
 mendelejew.502.f: "'Por supuesto, estos explosivos no harán que los mineros estén más seguros, pero si tienen éxito, lo tendrán aún más ahora. Me he asegurado de la potencia explosiva de nuestra nueva dinamita, inventada por el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], y he descubierto que los mineros ahora tienen que trabajar menos que nunca. Básicamente, deberían pagarme porque no les queda nada por hacer más que barrer algunos escombros.'" #NT!
 mendelejew.502.g: "¡Más nitroglicerina para todos!" #NT!
 mendelejew.503.t: "Al servicio de la soberanía nacional" #NT!
 mendelejew.503.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha iniciado un cambio significativo en la producción de productos sintéticos. Con el perfeccionamiento de algunas fórmulas y la mejora de los procesos, ahora se pueden producir aún más productos con menos esfuerzo. [GetPlayer.GetName] se ha vuelto más independiente que nunca del extranjero y el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ya es considerado un héroe nacional." #NT!
 mendelejew.503.f: "'En esencia, es un deber patriótico adquirir nuestros nuevos productos sintéticos. Son inventados por el [ROOT.GetCountry.GetAdjectiveNoFlag] Científico Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] y fabricados por [ROOT.GetCountry.GetAdjectiveNoFlag] trabajadores en [ROOT.GetCountry.GetAdjectiveNoFlag] fábricas a partir de, más o menos, [ROOT.GetCountry.GetAdjectiveNoFlag] recursos. ¿Y con suerte quieres ser un buen ciudadano patriótico? Entonces el precio más alto debería valer algo para usted, después de todo se trata de la patria.'" #NT!
 mendelejew.503.g: "¡Más productos sintéticos para todos!" #NT!
  
 mendelejew.601.t: "Congreso de Químicos" #NT!
 mendelejew.601.d: "Los preparativos para la reunión internacional de químicos más importante que se celebrará en [ROOT.GetCountry.GetCapital.GetCityHubName] están casi terminados. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] puso especial cuidado en que el evento atrajera a los expertos más importantes. Ahora sólo faltan las invitaciones." #NT!
 mendelejew.601.f: "La química se consolidó como disciplina científica a mediados del siglo XIX y aún presentaba un importante déficit teórico. Diferentes “escuelas” representaban diferentes puntos de vista, particularmente en cuestiones de construcción atómica y molecular. Según John Dalton, eran generalmente aceptados como los componentes más pequeños de los compuestos químicos, pero no se sabía casi nada sobre su estructura. También se mantuvieron opiniones diferentes sobre otras cuestiones teóricas fundamentales, como el tamaño de la base de los pesos atómicos. La nomenclatura y la redacción de fórmulas también eran muy inconsistentes. Sin embargo, todavía no existe un foro en el que se puedan discutir los problemas actuales. Por eso, tres jóvenes profesores de química tomaron la iniciativa de organizar un congreso para aclarar las cuestiones controvertidas en una discusión con colegas en el campo e invitaron a los representantes más importantes de la materia a Karlsruhe del 3 al 5 de septiembre de 1860." #NT!
 mendelejew.601.g: "Nuestros invitados serán el cloruro de sodio de la sopa." #NT!
 mendelejew.602.d: "El Dr. [SCOPE.sCountry('mendelejew_congress_host_country').GetName] ha sido invitado a un congreso internacional de químicos. Al parecer, la gente quiere debatir sobre un peso de átomos establecido a nivel internacional. El Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] ha recibido una cálida invitación." #NT!
 mendelejew.602.g: "¡Tenemos que reaccionar rápido!" #NT!
 mendelejew.604.t: "El peso de un átomo" #NT!
 mendelejew.604.d: "Aunque la conferencia comenzó de manera prometedora, el esfuerzo por establecer finalmente el peso de los átomos a nivel internacional pronto se estancó. Una facción de químicos de mentalidad nacional no quería abandonar sus sistemas anteriores." #NT!
 mendelejew.604.f: "En el Congreso de Karlsruhe de 1860 no hubo acuerdo sobre varios temas. Uno de los más importantes fue el de los pesos atómicos y moleculares. Basándose en los hallazgos de los químicos anteriores, se llegó a un acuerdo sobre que los átomos son partículas discretas y que las moléculas están formadas por ellos, pero se utilizaron varios sistemas de pesos atómicos en paralelo. Uno se basaba en el hidrógeno, al que se le asignó el valor 1 como unidad básica, el carbono se le asignó el valor 6 y el oxígeno se le asignó el valor 8. Mientras hubo incertidumbres sobre los pesos atómicos, la composición elemental de los compuestos examinados fue dudosa. Había hasta cinco opciones de ponderación diferentes y, debido a las complicadas conversiones, algunos químicos se inclinaban a no cambiar nada en absoluto." #NT!
 mendelejew.604.g: "No hay razón para abandonar el viejo sistema cuando hay tanto desacuerdo." #NT!
 mendelejew.604.h: "Necesitamos un peso atómico común e internacional." #NT!
 mendelejew.605.t: "Conversaciones de químicos" #NT!
 mendelejew.605.d: "Al margen de la conferencia científica, el Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] tiene la oportunidad de intercambiar ideas con muchos colegas profesionales de todo el mundo. La pregunta sigue siendo cómo aprovechar al máximo esta oportunidad única." #NT!
 mendelejew.605.f: "'De hecho, no hay nada sorprendente en esta necesidad de una hipótesis que nos ayude a comprender las leyes. Sucede a menudo que la mente de una persona que está aprendiendo una nueva ciencia tiene que pasar por todas las fases que la propia ciencia ha presentado en su evolución histórica.' -Estanislao Canizzaro." #NT!
 mendelejew.605.g: "Nuestro químico debe recopilar nuevos conocimientos para el futuro." #NT!
 mendelejew.605.h: "Nuestro químico debe buscar soluciones a los problemas actuales en su investigación." #NT!
 mendelejew.605.i: "Nuestro químico debería enviar a sus asistentes por delante para que puedan aprender algo." #NT!
 mendelejew.609.t_national: "Congreso de Química finaliza sin resultados concluyentes" #NT!
 mendelejew.609.d_national: "Durante tres días, los organizadores y los principales expertos en el campo de la química intentaron salvar el evento, pero al final no se pudo encontrar una regla universal sobre cómo se debe informar el peso atómico. Los estados nacionales se quedarán atrapados en los sistemas tradicionales durante algún tiempo, lo que hace necesarias tablas de conversión." #NT!
 mendelejew.609.f_national: "El Congreso de Karlsruhe fue el primer congreso especializado en una disciplina científica. Aunque no hubo resultados decisivos, el Congreso de Químicos de Karlsruhe puede considerarse el acontecimiento más importante de la historia de la química del siglo XIX. El encuentro de tantos químicos nacionales y extranjeros tuvo un efecto catalizador en el desarrollo de la química teórica." #NT!
 mendelejew.609.g: "Esto nos hará retroceder años." #NT!
 mendelejew.609.t_international: "Congreso de Química finaliza con Acuerdo" #NT!
 mendelejew.609.d_international: "Afortunadamente, los químicos presentes en el congreso científico encontraron una solución uniforme para el peso atómico. Ahora es reconocido internacionalmente. Los científicos se remiten a un teorema de Amedeo Avogadro. El Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] anunció felizmente el éxito en una carta hoy." #NT!
 mendelejew.609.f_international: "Un resultado importante a largo plazo del Congreso de Karlsruhe fue la adopción de los ya conocidos pesos atómicos. Después de la reunión de Karlsruhe, se adoptaron valores de aproximadamente 1 para el hidrógeno, 12 para el carbono, 16 para el oxígeno, etc. Esto se basó en el reconocimiento de que ciertos elementos, como el hidrógeno, el nitrógeno y el oxígeno, estaban compuestos de moléculas diatómicas y no de átomos individuales." #NT!
 mendelejew.609.h: "¡Un gran avance para la química!" #NT!

 ### 2.2.2 ###

