 je_mendelejew_improve_fertilizer_project: "Mejorar los fertilizantes" #NT!
 je_mendelejew_improve_fertilizer_project_reason: "Su [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se enfoca en modernizar los métodos de producción de las Plantas Químicas de nuestro país. El proyecto avanzará cada mes. Cada vez que el progreso llegue a [JournalEntry.GetTotalGoalValue|V0], el edificio recibirá un nuevo modificador.\nHay un total de 3 modificadores para ganar. Cada nuevo modificador necesita que el progreso se vuelva a llenar.\n\nProgreso mensual actual: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_explosives_project: "Mejorar explosivos" #NT!
 je_mendelejew_improve_explosives_project_reason: "Su [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se enfoca en modernizar los métodos de producción de las Fábricas de Explosivos de nuestro país. El proyecto avanzará cada mes. Cada vez que el progreso llegue a [JournalEntry.GetTotalGoalValue|V0], el edificio recibirá un nuevo modificador.\nHay un total de 3 modificadores para ganar. Cada nuevo modificador necesita que el progreso se vuelva a llenar.\n\nProgreso mensual actual: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
