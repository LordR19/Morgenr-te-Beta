 je_noble_gases: "Elementos desconocidos en el aire" #NT!
 je_noble_gases_reason: "Henry Cavendish encontró el primer indicio de que el aire contiene un gas no reactivo en 1783. Mezcló aire y oxígeno de tal manera que los elementos nitrógeno y oxígeno contenidos en él reaccionaron completamente para formar óxidos de nitrógeno con la ayuda de la electricidad por fricción. Esto dejó un residuo que no reaccionó. Sin embargo, no se dio cuenta del valor de su descubrimiento y no interrumpió sus experimentos. Esto podría ser evidencia de elementos previamente desconocidos que deben investigarse utilizando los métodos más modernos." #NT!
