 je_mendelejew_synthetic_oil_reason: "La licuefacción del carbón, también llamada hidrogenación del carbón, hoy predominantemente llamada carbón a líquido (abreviado CtL), es un proceso carboquímico para convertir lignito o hulla en productos químicos básicos líquidos y combustibles sintéticos como gasolina, diésel y queroseno. Entre 1910 y 1925, Friedrich Bergius desarrolló un proceso de alta presión, que posteriormente fue modificado por Matthias Pier: el primer proceso a gran escala para la licuefacción de carbón. Se trata de una hidrogenación directa que se realiza en dos fases. En 1925, Franz Fischer, entonces director del Instituto Kaiser Wilhelm para la investigación del carbón, y su colega Hans Tropsch descubrieron una reacción que es una de las más importantes en el campo de la catálisis heterogénea y cuya importancia científica, económica y social aún hoy es visible. ." #NT!
 je_mendelejew_synthetic_oil_goal: "#E Progreso químico#! alcanza #ORANGE 100#! puntos." #NT!
  
 mendelejew.701.t: "Del carbón al petróleo" #NT!
 mendelejew.701.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha logrado un logro histórico que pasará a la historia de la química. Después de años de experimentación y de construir un nuevo laboratorio, nuestro químico jefe ha logrado producir combustible sintético. Esto revolucionará toda la industria química." #NT!
 mendelejew.701.f: "En Alemania, tras la Primera Guerra Mundial, se inició una investigación sistemática de sustitutos equivalentes para la producción de gasolina. Por un lado, los distintos gobiernos de la República de Weimar cuestionaban constantemente las importaciones de petróleo debido a la situación económica y buscaban cada vez más el autoabastecimiento. Por otro lado, los científicos estadounidenses predijeron en un estudio que fue tomado en serio en todo el mundo que las reservas mundiales de petróleo se agotarían en poco tiempo, mientras que la motorización aumentaba inexorablemente. En este contexto, con el apoyo del gobierno, los investigadores y las empresas recurrieron con gran intensidad a la fuente de energía que Alemania tenía en abundancia: el carbón. El hecho de que el benceno se puede obtener del carbón ya se conocía a principios del siglo XIX, mucho antes de la gasolina de petróleo. El químico alemán Friedrich Bergius presentó la primera patente de hidrogenación de carbono en 1913, por la que recibió el Premio Nobel junto con Carl Bosch." #NT!
 mendelejew.701.g: "Esto significa que tenemos un suministro de petróleo autosuficiente." #NT!
  
 mendelejew_chemist_periodic_table_inventor: "Inventor de la tabla periódica" #NT!
