 mendelejew.11.t: "Un negocio explosivo" #NT!
 mendelejew.11.d: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] investigó un explosivo mejorado en [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] experimentos con nitroglicerina y literalmente tuvo un éxito rotundo. El químico ha patentado el invento [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] y lo produce a modo de prueba en su propia fábrica." #NT!
 mendelejew.11.f: "Mientras estudiaba en París en 1850, Alfred Nobel conoció a Ascanio Sobrero, quien había descubierto la nitroglicerina tres años antes, pero no la consideraba práctica debido a su sensibilidad a los golpes y al fuego. Nobel se interesó mucho por el invento y, a partir de 1862, dirigió sus esfuerzos a introducir en la tecnología la nitroglicerina como explosivo. Se produjeron varios accidentes durante los experimentos de Nobel con nitroglicerina. En septiembre de 1864, una explosión de 125 kilogramos de nitroglicerina almacenados en su laboratorio mató a su hermano Emil, al ingeniero Hertzman, a la criada María, al chico de los recados Herman y al carpintero Johan Peter Nyman. En 1866, Nobel logró un gran avance y desarrolló el explosivo que denominó "dinamita" en su fábrica de explosivos de Krümmel, cerca de Geesthacht." #NT!
 mendelejew.11.g: "¿[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] también es emprendedor?" #NT!
 mendelejew.12.t: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] encontró la causa de las Líneas Fraunhofer" #NT!
 mendelejew.12.d: "Durante mucho tiempo se ha especulado sobre el motivo de las finas líneas negras en el espectro solar. Pero ahora el Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] finalmente ha encontrado la razón para ellas: Elementos químicos específicos causan que aparezcan esas líneas. Esto ofrece una manera de descubrir qué elementos están presentes en las estrellas." #NT!
 mendelejew.12.f: "Joseph Fraunhofer notó líneas distintas en el espectro del sol en 1813. Sólo décadas después, Gustav Robert Kirchhoff y Robert Bunsen encontraron la causa de esas líneas. Al quemar varios elementos y compuestos químicos observaron que esos elementos absorbían partes específicas de un espectro. Por lo tanto, argumentaron que la absorción de partes específicas de un espectro es evidencia de un compuesto o elemento químico específico en la parte exterior de una estrella.\n\nLa espectroscopía no sólo permitió clasificar las estrellas por su tipo, sino que también permitió el análisis espectroscópico de materiales y productos químicos. Incluso el descubrimiento del helio se produjo gracias a la espectroscopia del sol." #NT!
 mendelejew.12.g: "¡Otro misterio del universo resuelto!" #NT!
  
