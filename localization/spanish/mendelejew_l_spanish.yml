 mendelejew.101.t: "Teoría de un nuevo elemento" #NT!
 mendelejew.101.d: "Después de estudios e investigaciones exhaustivas, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] postuló que todavía debe existir un elemento desconocido. El químico llama a este hipotético #YELLOW Elemento Número [ROOT.Var('mendelejew_thought_variable').GetValue|0]#!. Sin embargo, todavía está pendiente de ser descubierto." #NT!
 mendelejew.101.f: "El término elemento químico surgió en el siglo XVII, cuando se reconoció cada vez más que el concepto de elementos en alquimia era inadecuado para una explicación científica de las diversas propiedades de las sustancias y sus reacciones entre sí. Robert Boyle publicó una influyente crítica de las deficiencias de la alquimia en 1661 llamada "El químico escéptico". En él explicaba que por elementos químicos se deben entender aquellas sustancias primitivas "que no han surgido de otras sustancias ni entre sí, sino que forman los componentes de los que están hechas las sustancias mezcladas"." #NT!
 mendelejew.101.g: "Pero bueno, eso es sólo una teoría. ¡La teoría de un químico!" #NT!
 mendelejew.102.t: "¿Un elemento faltante?" #NT!
 mendelejew.102.d: "En su reciente investigación, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ha determinado que, dado el conocimiento actual, debe haber otros elementos desconocidos. Aún se desconoce cómo se pueden determinar exactamente, pero pronto se debería formular una hipótesis." #NT!
 mendelejew.102.f: "El término "elementos" (stoicheia) fue utilizado por primera vez por el filósofo griego Platón alrededor del año 360 a. C. en su diálogo Timeo, que incluye una discusión sobre la composición de los cuerpos orgánicos e inorgánicos y es un tratado especulativo sobre química. Platón creía que los elementos introducidos un siglo antes por Empédocles estaban compuestos de pequeñas formas poliédricas: tetraedro (fuego), octaedro (aire), icosaedro (agua) y cubo (tierra)." #NT!
 mendelejew.102.g: "¿Cómo puede faltar algo que no sabes que existe?" #NT!
 mendelejew.103.t: "Nación extranjera teoriza un nuevo elemento" #NT!
 mendelejew.103.d: "Para pesar de nuestro jefe químico, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] descubrió hoy que se publicaría un artículo científico en una revista extranjera que planteaba una hipótesis sobre #YELLOW Número de elemento [ROOT.Var('mendelejew_thought_variable').GetValue|0]#! sobre la que el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHrselfHimselfe] quería teorizar. Se detuvo toda investigación." #NT!
 mendelejew.103.f: ""La fortuna favorece a la mente preparada." -Luis Pasteur" #NT!
 mendelejew.103.g: "¡Descaro! ¡Nuestra publicación fue impresa de facto!" #NT!
  
 mendelejew.111.t: "¿Un profesor ausente?" #NT!
 mendelejew.111.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] no sólo es considerado un excelente investigador sino también un talentoso profesor. Sin embargo, las obligaciones actuales en el curso de la investigación de elementos causan problemas en el plan de estudios. Ya hay quejas de que se están descuidando los seminarios y conferencias." #NT!
 mendelejew.111.f: "El profesor de química alemán Justus von Liebig era especialmente popular entre sus alumnos debido a sus modernos métodos de aprendizaje. Sus descubrimientos y escritos pronto le dieron fama mundial, de modo que, además de muchos alemanes, numerosos extranjeros, entre ellos 84 ingleses y 18 estadounidenses, vinieron a Giessen para escuchar las conferencias de Liebig sobre química y farmacia." #NT!
 mendelejew.111.g: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] debería concentrarse en la investigación." #NT!
 mendelejew.111.h: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] debería concentrarse en la cátedra." #NT!
 mendelejew.111.i: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] debería encontrar un equilibrio." #NT!
 mendelejew.112.t: "Un sueño" #NT!
 mendelejew.112.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] cuenta de un sueño nocturno inspirador que lo llevó a poder resolver un problema químico teórico en el que anteriormente había fracasado." #NT!
 mendelejew.112.f: "'Estaba sentado escribiendo en mi libro de texto, pero el trabajo no avanzaba; Mis pensamientos estaban en otra parte. Giré mi silla hacia el fuego y me quedé dormido. De nuevo los átomos retozaban ante mis ojos. Esta vez los grupos más pequeños se mantuvieron modestamente en un segundo plano. Mi ojo mental, agudizado por las repetidas visiones de este tipo, podía ahora distinguir estructuras más grandes de conformación múltiple; filas largas a veces más juntas, todas entrelazadas y retorciéndose en un movimiento de serpiente. ¡Pero mira! ¿Qué fue eso? Una de las serpientes se había agarrado de la cola y la forma giraba burlonamente ante mis ojos. Como por un relámpago desperté; y esta vez también pasé el resto de la noche elaborando las consecuencias de la hipótesis. Aprendamos a soñar, caballeros, y entonces tal vez aprendamos la verdad... pero tengamos cuidado de publicar nuestros sueños antes de que el entendimiento despierto los haya puesto a prueba.' -Agosto Kekulé" #NT!
 mendelejew.112.g: "¿Estás diciendo que el Doctor trabaja incluso mientras duerme?" #NT!
 mendelejew.113.t: "Tratado de química" #NT!
 mendelejew.113.d: "Como estudio paralelo a la teoría actual sobre un elemento desconocido, se creó un tratado de química. El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] hasta ahora sólo lo ha previsto para uso privado, pero un asistente insiste en que debería completarse y publicarse en lugar de verlo simplemente como un boceto." #NT!
 mendelejew.113.f: "No sólo en química, sino en casi todas las disciplinas académicas, puede suceder que no se consiga el resultado de la investigación realmente buscado, pero en el camino se produzcan descubrimientos mucho más interesantes que sólo se registran mediante una escritura apresurada. A menudo puede suceder que se pierda brevemente el objetivo para dedicarse a algo más innovador." #NT!
 mendelejew.113.g: "Esto es sólo para una investigación privada." #NT!
 mendelejew.113.h: "Este estudio debe impartirse en los cursos." #NT!
 mendelejew.113.i: "Esta publicación tiene valor científico: ¡debería estar disponible públicamente!" #NT!
 mendelejew.114.t: "Soñador" #NT!
 mendelejew.114.d: "Nuestro químico, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], señaló que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] necesitaba descanso especial y oportunidades para retirarse, especialmente un sueño reparador, para poder completar con éxito la investigación de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis]. Sin embargo, no ha sucedido gran cosa desde entonces." #NT!
 mendelejew.114.f: "'Si todas las hipótesis son verdaderas y esta fórmula química es válida, entonces debería haber... ¡oh, una ardilla!'" #NT!
 mendelejew.114.g: "¿El químico estaba holgazaneando todo el tiempo?" #NT!
 mendelejew.115.t: "Una colaboración astronómico-química" #NT!
 mendelejew.115.d: "Un intercambio de ideas con el astrónomo Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] dio a nuestro químico Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] impulsos innovadores en la teorización de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] sobre un nuevo elemento." #NT!
 mendelejew.115.f: "Incluso antes del descubrimiento de la espectroscopia, pero especialmente después, la química y la astronomía continuaron influyéndose mutuamente. La espectroscopia se utilizó inicialmente como técnica astronómica con experimentos de William Hyde Wollaston, quien construyó el primer espectrómetro para mostrar las líneas espectrales de los rayos del sol. Estas líneas espectrales fueron caracterizadas más tarde por Josef von Fraunhofer. Más tarde, Gustav Robert Kirchhoff y Robert Bunsen descubrieron que cada elemento químico estaba asociado a un número y disposición específicos de líneas espectrales. De ello concluyeron que las líneas observadas por Wollaston y Fraunhofer se debían a las propiedades de absorción de estos elementos en las capas superiores del sol y que, por tanto, estos también debían estar presentes en la fotosfera." #NT!
 mendelejew.115.g: "¡Una síntesis académica!" #NT!
  
 mendelejew.201.t: "Descubrimiento de un nuevo elemento" #NT!
 mendelejew.201.d: "Fueron necesarias horas arduas y examinar una cantidad agotadora de material, pero el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ahora está seguro: si las últimas investigaciones son correctas, entonces ha descubierto el #YELLOW Número de Elemento [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. tan buscado. ¡Gran día para nuestro país!" #NT!
 mendelejew.201.f: ""Tenemos que esperar el descubrimiento de muchos elementos aún desconocidos, por ejemplo elementos análogos al aluminio y al silicio, cuyo peso atómico estaría entre 65 y 75". -Dmitri Mendeleev" #NT!
 mendelejew.201.g: "¿Y a qué sabe?" #NT!
 mendelejew.202.t: "Búsqueda del Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] para #YELLOW Número de elemento [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!" #NT!
 mendelejew.202.d: "Nuestro químico jefe, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], opina firmemente que el #YELLOW Número de elemento [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! postulado existe realmente y ha decidido encontrarlo." #NT!
 mendelejew.202.f: "De los elementos en el sentido actual, en la antigüedad sólo se conocían diez elementos en su forma pura, que se encontraban de forma natural o podían fundirse a partir de minerales: carbono, azufre, hierro, cobre, zinc, plata, estaño, oro, mercurio y plomo. . En el transcurso de la historia minera medieval se descubrieron en los minerales, especialmente en los Montes Metálicos, pequeñas cantidades de mezclas de metales desconocidos que recibieron el nombre de espíritus de las montañas (cobalto, níquel). El descubrimiento del fósforo en 1669 por Hennig Brand finalmente marcó el comienzo de la era del descubrimiento de la mayoría de los elementos, incluido el uranio a partir de pechblenda por Martin Heinrich Klaproth en 1789." #NT!
 mendelejew.202.g: "Investigación elemental." #NT!
 mendelejew.203.t: "Una nación extranjera descubre un nuevo elemento" #NT!
 mendelejew.203.d: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se enteró hoy en una conferencia de que un químico extranjero había descubierto primero el elemento #YELLOW número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. Desmotivado por la noticia, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] detuvo toda investigación." #NT!
 mendelejew.203.f: ""Probé varios experimentos descritos en tratados de física y química, y los resultados fueron a veces inesperados. A veces me sentía alentada por un pequeño éxito inesperado; en otras, me sentía profundamente desesperada por accidentes y fracasos resultantes de mi inexperiencia". -Marie Curie" #NT!
 mendelejew.203.g: "¡Tenemos que demostrar que se trata de un elemento falso!" #NT!
  
 mendelejew.211.t: "¿Un nuevo laboratorio?" #NT!
 mendelejew.211.d: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se queja de que el laboratorio químico de su universidad está en malas condiciones. Existe una necesidad urgente de adquirir nuevos instrumentos y equipos. De lo contrario, el descubrimiento de nuevos elementos podría retrasarse significativamente." #NT!
 mendelejew.211.f: "Montar laboratorios y comprar nuevos equipos o instrumentos era todo menos un hecho. A principios del siglo XIX la química todavía era vista negativamente en muchos lugares. A pesar de su importante rango, el químico Justus von Liebig incluso tuvo que pagar él mismo el equipamiento de su laboratorio." #NT!
 mendelejew.211.g: "Financiar un nuevo laboratorio con equipos de última generación." #NT!
 mendelejew.211.h: "Ahorra en la universidad para comprar nuevos instrumentos." #NT!
 mendelejew.211.i: "¿Y quién va a financiar todo esto?" #NT!
 mendelejew.212.t: "Compuesto químico desconocido" #NT!
 mendelejew.212.d: "Durante sus esfuerzos por descubrir finalmente el elemento número #YELLOW [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] descubrió un compuesto químico previamente desconocido que podría tener beneficios prácticos para la industria." #NT!
 mendelejew.212.f: "Un compuesto químico es una sustancia química compuesta de muchas moléculas (o entidades moleculares) idénticas que contienen átomos de más de un elemento químico unidos por enlaces químicos. Por tanto, una molécula formada por átomos de un solo elemento no es un compuesto. Un compuesto puede transformarse en una sustancia diferente mediante una reacción química, que puede implicar interacciones con otras sustancias. En este proceso, los enlaces entre átomos pueden romperse o formarse nuevos enlaces." #NT!
 mendelejew.212.g: "¡Excelente!" #NT!
 mendelejew.213.t: "Asistente químico" #NT!
 mendelejew.213.d: "En su búsqueda del aún no descubierto #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] recibe el útil apoyo de un talentoso asistente. Algunos compañeros piensan que es incluso demasiado bueno para trabajar como simple asistente." #NT!
 mendelejew.213.f: "«Simplemente me fascinaban los fenómenos químicos, las reacciones en las que aparecen sustancias, a menudo con propiedades sorprendentemente diferentes; y esperaba aprender más y más sobre este aspecto del mundo.' -Linus Pauling" #NT!
 mendelejew.213.g: "El asistente debe centrarse en la investigación de elementos." #NT!
 mendelejew.213.h: "Fomentar este talento científico." #NT!
 mendelejew.214.t: "Malas muestras" #NT!
 mendelejew.214.d: "Resulta que el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] trabajó con muestras impuras durante meses y por lo tanto obtuvo resultados falsos de ellas." #NT!
 mendelejew.214.f: "'¡¿Qué quieres decir con que es solo cuarzo descolorido?!'" #NT!
 mendelejew.214.g: "Un revés científico." #NT!
 mendelejew.215.t: "Una colaboración geológico-química" #NT!
 mendelejew.215.d: "Un intercambio de ideas con el geólogo Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] dio a nuestro químico Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] impulsos innovadores para el descubrimiento de un nuevo elemento." #NT!
 mendelejew.215.f: "Sin los nuevos minerales que los geólogos han catalogado, el descubrimiento de muchos elementos químicos no habría sido posible. En 1839, el químico alemán-suizo Christian Friedrich Schönbein acuñó el término geoquímica. Se basa en el concepto no sólo de describir minerales, sino también de comprender la base material y la dinámica química detrás de ellos." #NT!
  
 mendelejew.301.t: "Aislamiento de un nuevo elemento" #NT!
 mendelejew.301.d: "Ya no hay ninguna duda: el número de elemento #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! no sólo existe, sino que también puede aislarse mediante métodos químicos modernos. El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ha decidido nombrar el elemento #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#!." #NT!
 mendelejew.301.f: "'En la naturaleza nada se crea, nada se pierde, todo cambia. No debemos confiar más que en los hechos: éstos nos los presenta la Naturaleza y no pueden engañarnos.' -Antoine Lavoisier" #NT!
 mendelejew.301.g: "Un triunfo de la ciencia." #NT!
 mendelejew.302.t: "Examen del Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] del #YELLOW Número de elemento [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!" #NT!
 mendelejew.302.d: "Aunque el elemento número #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! se considera "descubierto", su existencia aún no se ha verificado hasta que pueda aislarse. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha decidido examinar más de cerca el elemento, comprobarlo y finalmente hacerlo accesible en su forma pura." #NT!
 mendelejew.302.f: "La primera lista moderna de elementos se dio en Elementos de química de 1789 de Antoine Lavoisier, que contenía 33 elementos, incluidos los ligeros y los calóricos. En 1818, Jöns Jacob Berzelius había determinado los pesos atómicos de 45 de los 49 elementos entonces aceptados. Dmitri Mendeleev tenía 63 elementos en su tabla periódica de 1869." #NT!
 mendelejew.302.g: "Espero que el laboratorio esté asegurado." #NT!
 mendelejew.303.t: "Nación extranjera aísla el nuevo elemento" #NT!
 mendelejew.303.d: "¡Malas noticias! Parece que un químico extranjero ha aislado #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. Todos los esfuerzos y esperanzas que las inversiones del Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] son en vano. ¿Quizás podamos explorar otro elemento?" #NT!
 mendelejew.303.f: "'Es la idea correcta, pero no el momento adecuado. Si he tenido éxito mejor que muchos de los que me rodean, ha sido principalmente -podría decir casi exclusivamente- gracias a la asiduidad universal.' -John Dalton" #NT!
 mendelejew.303.g: "Esta gloria científica debería haber sido nuestra..." #NT!
  
 mendelejew.311.t: "Síntesis química" #NT!
 mendelejew.311.d: "Durante sus intentos de aislar el número de elemento #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!,, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] logró una síntesis que antes se consideraba técnicamente muy exigente. Esto beneficiará a la economía, la industria y la ciencia." #NT!
 mendelejew.311.f: "La síntesis química (combinación química) es la ejecución artificial de reacciones químicas para obtener uno o varios productos. Esto ocurre mediante manipulaciones físicas y químicas que generalmente involucran una o más reacciones. En los usos de laboratorio modernos, el proceso es reproducible y fiable. Una síntesis química involucra uno o más compuestos (conocidos como reactivos o reactivos) que experimentarán una transformación cuando se sometan a ciertas condiciones. Se pueden aplicar varios tipos de reacción para formular un producto deseado. Esto requiere mezclar los compuestos en un recipiente de reacción, como un reactor químico o un simple matraz de fondo redondo. Muchas reacciones requieren algún tipo de procedimiento de procesamiento o purificación para aislar el producto final." #NT!
 mendelejew.311.g: "Excelente." #NT!
 mendelejew.312.t: "Disociación química" #NT!
 mendelejew.312.d: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ha progresado en sus intentos de aislar #YELLOW Número de elemento [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. Una disociación química le llevó un paso decisivo hacia adelante." #NT!
 mendelejew.312.f: "La disociación en química es un proceso general en el que las moléculas (o compuestos iónicos como sales o complejos) se separan o dividen en otras cosas como átomos, iones o radicales, generalmente de manera reversible. Por ejemplo, cuando un ácido se disuelve en agua, un enlace covalente entre un átomo electronegativo y un átomo de hidrógeno se rompe mediante fisión heterolítica, lo que da un protón (H+) y un ion negativo. La disociación es lo opuesto a la asociación o recombinación." #NT!
 mendelejew.312.g: "¡Fantástico!" #NT!
 mendelejew.313.t: "Deberes descuidados" #NT!
 mendelejew.313.d: "No es ningún secreto que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] utiliza su actual tarea de investigación sobre el aislamiento del #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! como excusa para evitar las desagradables obligaciones académicas que le quedan. El rector le ha pedido ahora que rinda cuentas porque no se presenta a las reuniones ni a las conferencias de la universidad." #NT!
 mendelejew.313.f: "Ninguna excusa es demasiado buena para mantenerse alejado de las molestas criaturas que generalmente llevan el título de "estudiantes"." #NT!
 mendelejew.313.g: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] tiene cosas más importantes que hacer." #NT!
 mendelejew.313.h: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] debe cumplir con sus demás obligaciones." #NT!
 mendelejew.314.t: "Una reacción química imprevista" #NT!
 mendelejew.314.d: "Durante uno de sus últimos experimentos químicos, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] aparentemente malinterpretó algunas pequeñas cosas y, por lo tanto, subestimó ligeramente el efecto de una reacción." #NT!
 mendelejew.314.f: "Los periódicos siguen informando sobre la fallida operación de los bomberos, cuyo uso de agua agravó aún más la reacción química en lugar de reducir los daños. Varios estudiantes se quejaron de inhalación de humo y hubo varios heridos en el laboratorio. El edificio universitario de la Facultad de Ciencias ha sufrido daños importantes y tendrá que permanecer cerrado durante meses, si no años. El periódico local esperaba una declaración del Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], quien, sin embargo, no pudo ser localizado después de su breve estancia en el hospital debido a un torneo de tenis." #NT!
 mendelejew.314.g: "¡Un desastre!" #NT!
 mendelejew.315.t: "Una colaboración ingeniosa y química" #NT!
 mendelejew.315.d: "El ingeniero Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] ha mejorado algunos equipos científicos para ayudar al Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] en el aislamiento planificado de un elemento." #NT!
 mendelejew.315.f: "A principios del siglo XX, químicos e ingenieros mecánicos trabajaban juntos en la industria química, p. en el diseño de reactores y calderas, algunos de los cuales estuvieron expuestos a tensiones considerables (600 °C y 100 bar). En esta interfaz se desarrolló finalmente la nueva disciplina de la ingeniería química, cuyos graduados hoy dominan la industria química." #NT!
  
 mendelejew.401.t: "Un experimento químico" #NT!
 mendelejew.401.d: "Para tomarse un descanso de su trabajo habitual, el Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] quiere utilizar el espacio del laboratorio más importante del país para realizar un experimento químico. Las gafas experimentales ya están listas." #NT!
 mendelejew.401.f: "De vez en cuando, a los químicos se les ocurre la idea de dedicarse a su pasión en lugar de a las tareas que se les asignan. De vez en cuando surgen hallazgos valiosos: por ejemplo, la mejora de los fertilizantes o la producción de productos químicos en la industria. Que se produzca tal éxito depende en gran medida de los rasgos de carácter, las habilidades y la experiencia de un químico." #NT!
 mendelejew.401.g: "¡Estoy emocionado de ver qué sale de este experimento!" #NT!
 mendelejew.401.h: "Basta de tonterías." #NT!
 mendelejew.402.t: "experimento exitoso" #NT!
 mendelejew.402.d: "El Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] tenía razón y realmente obtuvo conocimientos útiles con su último experimento. El procedimiento químico recién descubierto influirá en la agricultura y la industria en los próximos años. ¿Quizás el proceso llevará el nombre de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHim] en algún momento?" #NT!
 mendelejew.402.f1: "A través de la investigación experimental de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha logrado producir un mejor fertilizante que promete cosechas más abundantes en los próximos años." #NT!
 mendelejew.402.f2: "Con el proceso revolucionario [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha sentado las bases para un fertilizante especial que se utilizará especialmente en las plantaciones agrícolas." #NT!
 mendelejew.402.f3: "El nuevo proceso que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] ha hecho accesible a la industria debería mejorar significativamente la producción en las fábricas químicas." #NT!
 mendelejew.402.g: "¡Éxito!" #NT!
 mendelejew.403.t: "experimento fallido" #NT!
 mendelejew.403.d: "Aunque sus colegas tenían grandes esperanzas en el trabajo de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], el experimento de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] no tuvo éxito. En cambio, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] perdió un tiempo valioso que habría sido mejor empleado en la investigación de elementos." #NT!
 mendelejew.403.f: "'Bueno, eso no funcionó como se esperaba. ¡Al menos el laboratorio no explotó!'" #NT!
 mendelejew.403.g: "Decepcionante." #NT!