 #Naturalist Buttons 
 MR_SAFARI_EXPEDITION_BUTTON_TT: "#T Heia Safari#!\nOn un safari africano, mediante el seguimiento y la captura constante, se puede capturar caza mayor y luego transportarla a un [concept_dubois_zoo]. Sólo es posible capturar un animal por safari. Dependiendo de la especie animal, es diferente si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más seguimiento.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_SAFARI_EXPEDITION_EVOLUTION_TRIGGER_TT: "#default_text [GetPlayer.GetName] ha investigado la #V Teoría de la Evolución [concept_technology]#!.#!" #NT!
 MR_SAFARI_EXPEDITION_CIVILIZING_MISSION_TRIGGER_TT: "#default_text [GetPlayer.GetName] ha investigado la #V Misión Civilizadora [concept_technology]#!.#!" #NT!
 MR_SAFARI_EXPEDITION_NATURALIST_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene un [concept_dubois_naturalist] que está #V no ocupado#!.#!" #NT!
 MR_SAFARI_EXPEDITION_HAS_SMALL_OR_BIGGER_ZOO_TRIGGER_TT: "#default_text Tienes un [concept_dubois_zoo] que es al menos #V de tamaño pequeño#!.#!" #NT!
 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V posee al menos un hábitat de animales africanos#! con caza mayor o existe dicho hábitat en un estado #V propiedad de una nación descentralizada#!.#!" #NT!
 MR_SAFARI_EXPEDITION_RECENT_TRIGGER_TT: "#default_text [GetPlayer.GetName] no está #V en un Safari#! o #V tuvo uno recientemente#!.#!" #NT!
 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "#T Atrapa animales locales#!\nOur la nación tiene hábitats de animales con especies fascinantes que podrían exhibirse en un [concept_dubois_zoo]. Un [concept_dubois_naturalist] debe viajar por todo el país durante un año para recolectar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para un zoológico.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] posee al menos un hábitat animal que alberga a un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] que no vive en nuestro [concept_dubois_zoo].#!" #NT!
 MR_ZOOLOGICAL_EXPEDITION_CURRENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] no está #V capturando animales locales actualmente#!.#!" #NT!
 MR_BOTANICAL_EXPEDITION_BUTTON_TT: "#T Expedición botánica#!\nBotanical Las expediciones (a veces llamadas 'caza de plantas') son viajes científicos diseñados para explorar la flora de una región en particular. Un [concept_dubois_naturalist] sería responsable de la identificación, descripción y recolección de especímenes.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_SAFARI_EXPEDITION_MALARIA_PREVENTION_TRIGGER_TT: "#default_text [GetPlayer.GetName] ha investigado la #V Prevención de la malaria [concept_technology]#!.#!" #NT!
 MR_SAFARI_EXPEDITION_BANNED_TRIGGER_TT: "#default_text Las expediciones botánicas han sido prohibidas por #V razones políticas#!.#!" #NT!
 MR_SAFARI_EXPEDITION_ACCESS_RAINFOREST_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V posee una selva tropical#! en al menos un estado. Los bosques tropicales tienen los siguientes modificadores de estado: #V Bosque Amazónico#!, #V Bosque Congo#!, #V Bosque Borneo#! y #V Bosque Indochino#!.#!" #NT!
 MR_BOTANICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Recuperar al naturalista de la expedición botánica#!\nOrders y [concept_dubois_naturalist] de su investigación botánica para usarlo con otros fines, como capturar animales.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
