 MR_IOC_MEMBER_BUTTON_TT: "#T Convertirse en Miembro del COI#!\nJoin el Comité Olímpico Internacional para competir en los Juegos Olímpicos cuatrienales. Los miembros del COI también tienen la oportunidad de celebrar los juegos en su propio país.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
