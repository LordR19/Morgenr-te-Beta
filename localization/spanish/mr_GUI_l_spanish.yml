 #Naturalist Buttons 
 MR_SAFARI_EXPEDITION_BUTTON_TT: "#T Heia Safari#!\nOn un safari africano, mediante el seguimiento y la captura constante, se puede capturar caza mayor y luego transportarla a un [concept_dubois_zoo]. Sólo es posible capturar un animal por safari. Dependiendo de la especie animal, es diferente si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más seguimiento.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
