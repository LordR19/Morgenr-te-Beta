 MR_ZEPPELIN_EXPEDITION_TT: "#T Expedición Zeppelin#!\nThe Aeroarctic, la 'Sociedad Internacional de Estudios para la Exploración del Ártico mediante Dirigibles' era una asociación científica no gubernamental que se había fijado el objetivo de utilizar dirigibles en la investigación polar. Fue fundada principalmente por iniciativa del aeronauta y más tarde secretario general de la sociedad, Walther Bruns. El presidente fundador en 1924 fue Fridtjof Nansen. Después de varios años de trabajo preparatorio, en 1931 la empresa consiguió utilizar por primera vez un dirigible para una expedición polar puramente científica. Gracias al vuelo ártico del LZ 127 Graf Zeppelin se amplió considerablemente el conocimiento de la geografía de las regiones polares sobrevoladas. Ya en 1926 Umberto Nobile sobrevoló el Polo Norte con su dirigible "Norge" y más tarde emprendió una expedición con el "Italia".\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
