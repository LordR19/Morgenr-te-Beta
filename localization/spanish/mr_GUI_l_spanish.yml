 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT: "#T Fundado Grand Prix Racing#!\nIn 1906, se organizó el primer Gran Premio oficial de la historia del automóvil con la carrera por el Gran Premio de la ACF. Independientemente del país de origen, se homologaron hasta tres coches de carreras por fabricante de automóviles, como solicitaron inicialmente los representantes de la industria francesa. Fiel a su condición de competición más importante, la carrera se disputó sobre una distancia de más de 1.200 km y en dos días consecutivos. En 1925, a instancias del Automóvil Club de Italia, finalmente se anunció la creación de un campeonato mundial oficial. Las tres carreras oficiales de Gran Premio de la temporada (Francia, Italia y Bélgica) fueron designadas como carreras, así como Indianápolis como el evento automovilístico más importante de Estados Unidos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
