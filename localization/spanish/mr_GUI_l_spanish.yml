 MR_PROMOTING_PALEONTOLOGIST_TT: "#T Promocionar a Paleontólogo#!\n#p Actualmente estás ascendiendo a Paleontólogo.#!\n[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] Puedes examinar formaciones geológicas en busca de fósiles y huesos de dinosaurios o encontrarlos en expediciones." #NT!
 MR_PROMOTING_ARCHAEOLOGIST_TT: "#T Promocionar arqueólogo#!\n#p Actualmente estás ascendiendo a Arqueólogo.#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] puede encontrar artefactos, hacer descubrimientos importantes y asistir a conferencias arqueológicas.\n" #NT!
 MR_PROMOTING_ANTHROPOLOGIST_TT: "#T Promocionar a Antropólogo#!\n#p Actualmente estás promocionando a Antropólogo.#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] Estudiar los orígenes de los humanos, desde el inicio de la evolución humana hasta la Edad de Piedra.#T Inversión académica#!" #NT!
 MR_ACADEMICS_INVESTMENT_ACTIVE_TT: "#T Inversión Académica#!\n#p Estás invirtiendo en la Academia.#!\nA la inversión del gobierno general en nuestras universidades aumentará #O Progreso Académico#! en #G +1#! por mes. La financiación está prevista para 10 años." #NT!
 MR_PROMOTING_COMPOSER_TT: "#T Promocionar al Compositor#!\n#p Actualmente estás promocionando al Compositor.#!\n[Concept('concept_elgar_composer','$concept_elgar_composers$')] son necesarios para crear una cultura musical próspera. Ayudarán a un país a crear más [concept_elgar_musical_tradition]." #NT!
 MR_PROMOTING_WRITER_TT: "#T Promocionar al escritor#!\n#p Actualmente estás promocionando al escritor.#!\n[Concept('concept_manzoni_writer','$concept_manzoni_writers$')] Son maestros de la narración y trabajan en libros y otra literatura. Con su trabajo fortalecen a un país. [concept_manzoni_literary_tradition]." #NT!
 MR_PROMOTING_PAINTER_TT: "#T Promocionar al pintor#!\n#p Actualmente estás promocionando al pintor.#!\n[Concept('concept_klimt_painter','$concept_klimt_painters$')] Captura impresiones, paisajes y las maravillas del mundo en un lienzo. A través de sus obras maestras fortalecen el [concept_klimt_painting_tradition] de un país." #NT!
  
 MR_AVANTGARDE_INTELLIGENTSIA_ACTIVE_TT: "#T Avantgarde Intelligentsia#!\n#p Avantgarde Intelligentsia es actualmente su enfoque científico activo.#!\nA Un grupo de académicos con ideas culturales, sociológicas y antropológicas claras determina la vida científica cotidiana. Por el contrario, los campos prácticos son de menor importancia.\n#R Nota#!: Aumenta la aparición de Académicos en un punto por mes." #NT!
 MR_PRACTICAL_ACADEMIA_ACTIVE_TT: "#T Academia práctica#!\n#p Academia práctica es actualmente su enfoque científico activo.#!\nThe Los científicos de nuestro país intentan incansablemente hacer descubrimientos en todas las áreas adecuadas para el uso práctico diario. Esto es para servir al progreso general y la paz de la humanidad.\n#p Nota#!: Aumenta la apariencia de Académicos en un punto por mes." #NT!
 MR_MILITARY_INDUSTRIAL_COMPLEX_ACTIVE_TT: "#T Complejo Militar-Industrial#!\n#p El Complejo Militar-Industrial es actualmente su foco científico activo.#!\nCooperation entre industriales privados y militares han llevado al desarrollo de una red particularmente importante de conexiones, vínculos personales y conocidos, con una ligero indicio de corrupción, que se puede describir mejor como un Complejo Militar-Industrial." #NT!
 MR_BUSINESS_AND_TYCOON_ACTIVE_TT: "#T Escuelas de negocios y capitalismo magnate#!\n#p Escuelas de negocios y capitalismo magnate es actualmente su enfoque científico activo.#!\nThe individuo independiente combinado con una época próspera de progreso ha llevado a una mentalidad en la que las escuelas de oficios, las empresas medianas y las grandes corporaciones han una influencia decisiva en la ciencia del país. Y viceversa, las universidades trabajan para aumentar la prosperidad adquirida por la nación a través de nuevas tecnologías e impulsar las ideas sociales a través del progreso." #NT!
 MR_SEA_POWER_AND_MERCHANT_ACTIVE_TT: "#T Sea Power & Merchant Marine#!\n#p Sea Power & Merchant Marine es actualmente su enfoque científico activo.#!\nThe la marina y el comercio internacional juegan un papel inmenso para nuestro país. Incrementar la prosperidad a través de la producción avanzada y el comercio global de nuestros productos es tan importante como defender lo que ya se ha ganado." #NT!
 MR_IVORY_TOWER_ACTIVE_TT: "#T La útil Torre de Marfil#!\n#p La Útil Torre de Marfil es actualmente su enfoque científico activo.#!\nThe La academia es vista en nuestro país como un refugio para mentes excéntricas que cuentan escarabajos, pulen jarrones viejos y se involucran con bichos raros. Sin embargo, no se puede negar que el aislamiento de la torre de marfil de la sociedad también tiene sus ventajas. Sin ser molestados, muchos profesores trabajan mejor.\n#p Nota#!: Aumenta la apariencia de Académicos en un punto por mes." #NT!
  
 MR_ON_PACIFIC_EXPEDITION_TT: "#T Expedición al Pacífico#!\n#p Actualmente hay una Expedición al Pacífico en curso.#!\nAlong Junto con los polos, el Océano Pacífico es una de las últimas zonas de la Tierra que aún guarda secretos. Académicos de múltiples disciplinas científicas están interesados ​​en una misión de investigación para realizar estudios naturalistas, paleontológicos, astronómicos y oceanográficos. Una vez más, para las grandes potencias podría ser un asunto prestigioso mostrar su influencia en el fin del mundo." #NT!
 MR_ON_NORTHWEST_EXPEDITION_TT: "#T El Paso del Noroeste#!\n#p Actualmente hay una expedición en curso para encontrar el Paso del Noroeste.#!\nAlready A principios del siglo pasado, audaces aventureros exploraron las partes exteriores del Mar Ártico. Un viejo sueño sigue sin cumplirse: el descubrimiento del Paso del Noroeste entre Canadá y el Océano Ártico. ¿Pero quién se atrevería a emprender una expedición tan peligrosa?" #NT!
 MR_ON_ARCTICA_EXPEDITION_TT: "#T Expedición Zeppelin#!\n#p Actualmente hay una expedición Zeppelin en curso.#!\nThe Aeroarctic, la 'Sociedad Internacional de Estudios para la Exploración del Ártico mediante Dirigibles' era una asociación científica no gubernamental que se había fijado el objetivo de utilizar dirigibles en zonas polares. investigación. Fue fundada principalmente por iniciativa del aeronauta y más tarde secretario general de la sociedad, Walther Bruns. El presidente fundador en 1924 fue Fridtjof Nansen. Después de varios años de trabajo preparatorio, en 1931 la empresa consiguió utilizar por primera vez un dirigible para una expedición polar puramente científica. Gracias al vuelo ártico del LZ 127 Graf Zeppelin se amplió considerablemente el conocimiento de la geografía de las regiones polares sobrevoladas. Ya en 1926, Umberto Nobile sobrevoló el Polo Norte con su dirigible "Norge" y más tarde emprendió una expedición con el "Italia"." #NT!
 MR_ON_TRANSATLANTIC_CABLE_EXPEDITION_TT: "#T El Cable Transatlántico#!\n#p Actualmente se está llevando a cabo una expedición para tender un Cable Transatlántico.#!\nTelegraphy Permite el intercambio de información a una velocidad nunca antes vista. Al establecer una estación telegráfica a ambos lados del Atlántico, existe la posibilidad de tender un cable telegráfico submarino para acercar Europa y América. Sin embargo, esto requiere un equipo adecuado y un sector de noticias desarrollado que invierta significativamente para explotar de manera lucrativa una empresa tan costosa." #NT!
  
 MR_IS_CIVIL_ENGINEER_TT: "#T [concept_gaudi_civil_engineer]#!\nYour [concept_gaudi_engineer] se centra en [Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineering$')]." #NT!
 MR_IS_MECHANICAL_ENGINEER_TT: "#T [concept_gaudi_mechanical_engineer]#!\nYour [concept_gaudi_engineer] se centra en [Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineering$')]." #NT!
 MR_IS_MILITARY_ENGINEER_TT: "#T [concept_gaudi_military_engineer]#!\nYour [concept_gaudi_engineer] se centra en [Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineering$')]." #NT!
 MR_IS_ELECTRICAL_ENGINEER_TT: "#T [concept_gaudi_electrical_engineer]#!\nYour [concept_gaudi_engineer] se centra en [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineering$')]." #NT!
 MR_IS_AERONAUTICAL_ENGINEER_TT: "#T [concept_gaudi_aeronautical_engineer]#!\nYour [concept_gaudi_engineer] se centra en [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineering$')]." #NT!
  
 MR_SAFARI_ACTIVE_TT: "#T Heia Safari#!\n#p Su naturalista se encuentra actualmente en un Safari.#!\nOn En un Safari africano, mediante el seguimiento y la captura constante, se puede capturar caza mayor y luego transportarla a un [concept_dubois_zoo]. Sólo es posible capturar un animal por safari. Dependiendo de la especie animal, es diferente si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más seguimiento." #NT!
 MR_ZOOLOGICAL_EXPEDITION_ACTIVE_TT: "#T Captura animales locales#!\n#p Tu naturalista actualmente está capturando animales locales.#!\nOur La nación tiene hábitats de animales con especies fascinantes que podrían mostrarse en un [concept_dubois_zoo]. Un [concept_dubois_naturalist] es viajar por todo el país durante un año para recolectar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para un zoológico." #NT!
  
