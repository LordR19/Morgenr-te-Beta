 MR_WORLDCUP_BUTTON_TT: "#T Organizar la Copa Mundial de Fútbol#!\nThe La Copa Mundial es una competición de fútbol para selecciones nacionales. Los equipos pueden clasificarse para la final del Mundial cada cuatro años. En un torneo de cuatro semanas, el mejor equipo nacional será elegido campeón del mundo. La asociación mundial de fútbol, ​​Fédération Internationale de Football Association (FIFA), organiza y comercializa el torneo. La primera Copa del Mundo tuvo lugar en Uruguay en 1930 y la ganó el equipo anfitrión.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
