 MR_CARTE_DE_CIEL_CONGRESS_ELECTROMAGNETISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] ha investigado el #V Electromagnetismo [concept_technology]#!.#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_CAMERA_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] ha investigado la cámara #V [concept_technology]#!.#!" #NT!
