 MR_CARTE_DE_CIEL_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text ¡Un total de al menos #BLUE 7000#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] fueron descubiertos en todo el mundo (actualmente se encontraron [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject!).#!" #NT!
