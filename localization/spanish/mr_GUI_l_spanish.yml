 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Gran debate" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T El Gran Debate#!\nThe El Debate Shapley-Curtis, también conocido como El Gran Debate, agrupó las discusiones de principios del siglo XX que eventualmente llevaron a una nueva comprensión de la naturaleza de las galaxias y el tamaño del Universo. Se trataba del tamaño de la Vía Láctea y de si las galaxias entonces conocidas como nebulosas espirales eran objetos pequeños de la Vía Láctea o mucho más distantes y separados de la Vía Láctea. Ese día, los dos científicos presentaron artículos técnicos independientes sobre la escala de tamaño del Universo, seguido de un debate público por la noche. Podemos celebrar un congreso de este tipo para discutir los misterios fundamentales del universo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
