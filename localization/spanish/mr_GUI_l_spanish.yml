 VISIT_IOC_BUTTON_TT: "#T Visita el Comité Olímpico Internacional#!\nAn [concept_lepsius_anthropologist] tiene la capacidad de analizar un hueso desconocido a lo largo del tiempo y asignarlo a una especie humana o prehumana específica. Si logra asignar tres huesos a la misma especie, podrá sistematizar esta especie con éxito. El tiempo que lleva identificar correctamente un hueso depende de la experiencia del antropólogo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
