 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Recall Paleontological Expedition#!\nOrders el paleontólogo regresa de su investigación paleontológica para otros usos, como construir o remodelar esqueletos de dinosaurios.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
