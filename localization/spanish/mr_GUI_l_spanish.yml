 MR_AUTORACING_LONG_DISTANCE_BUTTON_TT: "#T Organizar una carrera de resistencia#!\nEndurance las carreras, a menudo de ciudad a ciudad, eran la norma en los primeros días de las carreras de automóviles y continuaron hasta mediados del siglo XX. En Italia, carreras como la Targa Florio o la Mille Miglia son los ejemplos más conocidos. Ponían a prueba a hombres y máquinas y durante mucho tiempo fueron consideradas las verdaderas carreras automovilísticas nacionales.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
