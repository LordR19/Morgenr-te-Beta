 MR_OLYMPIC_FLAME_BUTTON_TT: "#T La llama olímpica#!\nThe La llama olímpica, basada en el fuego siempre ardiente de la diosa griega Hestia, se introdujo por primera vez en los Juegos Olímpicos de 1928 en Ámsterdam. La tradición del relevo de la antorcha olímpica se introdujo en los Juegos de Verano de Berlín de 1936. Contrariamente a la creencia popular, la idea no surgió de los nacionalsocialistas, sino del arqueólogo judío alemán Alfred Schiff. La introducción de esta tradición no sólo daría a los Juegos Olímpicos un nuevo símbolo de identificación, sino que también uniría a la población cada año y actuaría como un símbolo edificante para distraer la atención de otros agravios.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
