 MR_IOC_BRIBE_BUTTON: "Sobornar al COI" #NT!
 MR_IOC_BRIBE_BUTTON_TT: "#T Sobornar al COI#!\nWith una generosa 'donación' a la junta directiva del COI, podemos asegurar la buena voluntad de los miembros y ser colocados como el cuarto candidato en la distribución de los próximos Juegos Olímpicos. Sin embargo, no hay garantía de que seamos seleccionados posteriormente. Los demás miembros del COI también podrían malinterpretar nuestra generosidad.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
