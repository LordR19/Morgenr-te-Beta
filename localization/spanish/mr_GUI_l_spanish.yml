 MR_CHEMIST_CONGRESS_BUTTON_TT: "#T Congreso de Química#!\nThe El Congreso de Karlsruhe fue el primer simposio internacional sobre química moderna. Se celebró del 3 al 5 de septiembre de 1860 por iniciativa de Friedrich August Kekulé von Stradonitz, Charles Adolphe Wurtz y Karl Weltzien en la Ständehaus de Karlsruhe. Los temas tratados incluyeron la nomenclatura de los compuestos químicos y su representación en fórmulas, así como la cuestión de los pesos atómicos y moleculares de los compuestos químicos. Fue el primer congreso internacional de química del mundo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
