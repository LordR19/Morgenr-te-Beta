 MR_ASTEROID_CONGRESS_OBSERVATORY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene un [GetBuildingType('building_verrier_observatory').GetName].#!" #NT!
 MR_ASTEROID_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene un [GetBuildingType('building_university').GetName] de #V nivel 5 o superior#!.#!" #NT!
 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT: "#default_text Tiene un [concept_verrier_astronomer].#!" #NT!
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text ¡Un total de al menos #BLUE 1500#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] fueron descubiertos en todo el mundo (actualmente se encontraron [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject!).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carta del cielo" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Congreso sobre la Carte du Ciel#!\nA vasto y sin precedentes proyecto internacional de cartografía estelar fue iniciado en 1887 por el director del Observatorio de París, Amédée Mouchez, quien se dio cuenta del potencial del nuevo proceso fotográfico de placa seca para revolucionar el proceso de elaboración de mapas de las estrellas. . Como resultado del Congreso Astrográfico de más de 50 astrónomos celebrado en París en abril de 1887, 20 observatorios de todo el mundo aceptaron participar en el proyecto. Podemos organizar un congreso de este tipo para compartir el conocimiento astronómico de la comunidad internacional.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
