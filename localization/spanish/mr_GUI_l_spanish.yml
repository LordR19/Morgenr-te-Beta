 MR_AUTORACING_RACE_TRACK_BUTTON_TT: "#T Construir una pista de carreras#!\nWith En las carreras de Grand Prix, la pista de carreras fija se está convirtiendo cada vez más en la norma para las carreras de autos. Una pista de carreras exclusiva no solo centralizaría los eventos de carreras internacionales en un solo lugar, sino que, como pista de pruebas, también brindaría a nuestros pilotos una bonificación de experiencia cada año.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
