 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Volver a montar el esqueleto de dinosaurio#!\nIf si tienes algún [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imperfecto, puedes dejar que tu [concept_dubois_paleontologist] intente volver a montarlo. Si su paleontólogo tiene suficiente experiencia, el esqueleto remontado podría ser de mejor calidad.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
