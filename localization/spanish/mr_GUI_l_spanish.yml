 MR_IOC_FOUNDATION_BUTTON: "Encontré el COI" #NT!
 MR_IOC_FOUNDATION_BUTTON_TT: "#T Se fundó el Comité Olímpico Internacional#!\nThe El Comité Olímpico Internacional (COI) es una organización no gubernamental con la forma jurídica de asociación. El objetivo del comité es organizar y supervisar los Juegos Olímpicos modernos. El país fundador tiene un asiento permanente en la junta directiva que decide las sedes de los Juegos Olímpicos. Poco después de la fundación del COI se podrán organizar los primeros Juegos Olímpicos, que a partir de entonces tendrán lugar cada cuatro años. Bajo ciertas condiciones, otros países pueden unirse al COI como miembros regulares, pero el número de asientos en la junta es limitado.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
