 #Astronomer Buttons 
 MR_ASTEROID_CONGRESS_BUTTON: "Congreso sobre asteroides" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Congreso sobre Asteroides#!\nSince Desde el descubrimiento de Ceres en 1801, los astrónomos han encontrado cada vez más cuerpos celestes, por lo que el número de planetas en el sistema solar ha seguido aumentando. El descubrimiento de Neptuno planteó la cuestión de si una nueva categoría podría tener más sentido para los numerosos objetos más pequeños que se encuentran especialmente entre Marte y Júpiter. En particular, la invención de nuevos símbolos astronómicos y su tamaño relativamente pequeño llevó a los astrónomos a suponer que eran más probablemente "pequeñas estrellas" o "pequeños planetas". Por supuesto, esta categorización significaría que algunos de los objetos anteriormente considerados planetas perderían su estatus y serían degradados a simples rocas.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
