 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON_TT: "#T Expedición Paleontológica#!\nA [concept_dubois_paleontologist] puede encontrar nuevos fósiles en formaciones cada año. Las Grandes Formaciones también tienen la posibilidad de descubrir huesos de dinosaurios raros que pueden usarse para reconstruir esqueletos. Para ello, el paleontólogo debe estar asignado a una formación. Si no hay ninguna formación dentro de sus fronteras, también se puede negociar un Acuerdo de Licencia Paleontológica con un país que tenga una Gran Formación.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
