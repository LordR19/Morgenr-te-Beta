 MR_ART_NOUVEAU_BUTTON: "Art Nouveau" #NT!
 MR_ART_NOUVEAU_BUTTON_TT: "#T Elija el Art Nouveau#!\n[concept_elgar_art_nouveau], principalmente en relación con Italia, también el estilo Liberty, es una época histórica del arte de finales del siglo XIX al XX. Las corrientes que se pueden asignar al Art Nouveau son el estilo reformista (posterior al movimiento reformista), el estilo Secesión (posterior a la Secesión de Viena), el Modernismo en Cataluña, en Suiza el Estilo Sapin y en Estados Unidos el Estilo Tiffany. Además de la expresión Art nouveau, que predomina en francés, inglés e italiano, también se utiliza Modern Style en inglés y Stile Floreale en italiano. En términos de época, el Art Nouveau pertenece al fin de siècle.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
