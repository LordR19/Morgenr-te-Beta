 MR_CHEMIST_CONGRESS_ELEMENTS_TRIGGER_TT: "#default_text Un total de al menos #V 60#! [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')] fueron verificados en todo el mundo [GetGlobalVariable('mendelejew_isolated_elements_global_number_var').GetValue|+0] fueron aislados).#!" #NT!
  
 MR_MOUNT_SKELETON_ACTIVE_TT: "#T Construir esqueleto de dinosaurio#!\n#p Tu paleontólogo está construyendo actualmente un esqueleto de dinosaurio.#!\nYour [concept_dubois_paleontologist] puede construir un nuevo [concept_dubois_dinosaur_skeleton] con 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] del mismo continente." #NT!
 MR_REMOUNT_SKELETON_ACTIVE_TT: "#T Volver a montar el esqueleto de dinosaurio#!\n#p Tu paleontólogo está actualmente volviendo a montar un esqueleto de dinosaurio.#!\nIf tienes algún [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imperfecto, puedes dejar que tu [concept_dubois_paleontologist] intente volver a montarlo. Si su paleontólogo tiene suficiente experiencia, el esqueleto remontado podría ser de mejor calidad." #NT!
  
 MR_UPPER_EGYPT_EXPEDITION_ACTIVE_TT: "#T Expedición al Valle de los Reyes#!\n#p Su arqueólogo se encuentra actualmente en una expedición al Valle de los Reyes.#!\nWith la antigua capital Tebas y el Valle de los Reyes, el Alto Egipto es considerado la Meca de la Egiptología. Deberíamos obtener una licencia de excavación para la zona y buscar tesoros egipcios." #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACTIVE_TT: "#T Expedición a las Pirámides#!\n#p Su arqueólogo se encuentra actualmente en una expedición a las Pirámides.#!\nSince Desde el principio de los tiempos, las pirámides de Egipto han fascinado a la humanidad. Se dice que otras tumbas, templos e incluso ciudades desaparecidas en las arenas del Bajo Egipto esperan ser redescubiertas." #NT!
 MR_BABYLONIA_EXPEDITION_ACTIVE_TT: "#T Expedición a Babilonia#!\n#p Su arqueólogo se encuentra actualmente en una expedición a Babilonia.#!\nBabylonia, la parte sur de Mesopotamia debe su nombre a la otrora poderosa ciudad de Babilonia. La región se considera la "cuna de la civilización", donde se descubren una y otra vez preciosos artefactos arqueológicos. Definitivamente pertenecen a un museo." #NT!
 MR_ASSYRIA_EXPEDITION_ACTIVE_TT: "#T Expedición a Asiria#!\n#p Su arqueólogo se encuentra actualmente en una expedición a Asiria.#!\nAssyria se refiere a la parte norte de Mesopotamia con las dos ciudades importantes de Assur y Nínive. Los escasos conocimientos sobre el país todavía se remontan a la Biblia como fuente, pero ¿tal vez exista evidencia histórica más confiable?" #NT!
 MR_ARGOLIS_EXPEDITION_ACTIVE_TT: "#T Expedición a Argólida#!\n#p Su arqueólogo se encuentra actualmente en una expedición a Argólida.#!\nAfter Tras el descubrimiento de Troya, incluso los científicos escépticos se dan cuenta de que los mitos de los antiguos griegos son más que simples cuentos de hadas. Se dice que en Argólida aún hoy se encuentran restos de ciudades de la Edad del Bronce, la más conocida de las cuales es Micenas. Deberíamos convencernos de ello." #NT!
 MR_CRETE_EXPEDITION_ACTIVE_TT: "#T Expedición a Creta#!\n#p Su arqueólogo se encuentra actualmente en una expedición a Creta.#!\nThe Se dice que el legendario rey Minos gobernó Creta. Al igual que en el caso de Troya y Micenas, esta historia también parece tener algo de cierto: cada vez se encuentran más artefactos de la legendaria cultura minoica en la isla. Nuestra nación también debería hacerse con algunos de ellos." #NT!
 MR_YUCATAN_EXPEDITION_ACTIVE_TT: "#T Expedición a Yucatán#!\n#p Tu Arqueólogo se encuentra actualmente en una expedición a Yucatán.#!\nReports de ciudades desconocidas y enormes en medio de la selva aumentaron. Deberíamos investigar más y enviar una expedición arqueológica a Yucatán." #NT!
 MR_PERU_EXPEDITION_ACTIVE_TT: "#T Expedición a Perú#!\n#p Su arqueólogo se encuentra actualmente en una expedición a Perú.#!\nPilots informe sobre extrañas fortalezas y estructuras amuralladas en los Andes que vieron en sus vuelos sobre Perú. ¿Quizás los españoles no destruyeron por completo la cultura de los incas? Algunos pueblos de resistencia indígena no han sido encontrados hasta el día de hoy." #NT!
  
 MR_FOSSIL_IDENTIFICATION_ACTIVE_TT: "#T Identificar fósiles#!\n#p Su antropólogo está identificando fósiles actualmente.#!\nAn [concept_lepsius_anthropologist] tiene la capacidad de analizar un hueso desconocido a lo largo del tiempo y asignarlo a una especie humana o prehumana específica. Si logra asignar tres huesos a la misma especie, podrá sistematizar esta especie con éxito. El tiempo que lleva identificar correctamente un hueso depende de la experiencia del antropólogo." #NT!
  
 MR_CONDUCTING_ACTIVE_TT: "#p Tu compositor está realizando actualmente una temporada en la Ópera.#!\n[Localize('concept_elgar_conducting_desc')]" #NT!
 MR_MUSIC_TOUR_ACTIVE_TT: "#p Tu compositor se encuentra actualmente en una gira musical.#!\n[Localize('concept_elgar_musical_tour_desc')]" #NT!
  
 MR_NEWSPAPER_NOVEL_ACTIVE_TT: "#T Novela periodística#!\n#p Su escritor está escribiendo actualmente una novela periodística.#!\nIn Durante el siglo XIX, la novela periodística garantizaba a muchos autores unos ingresos seguros y fama nacional. Muchos escritores conocidos de la época, como Tolstoi, Dostoievski, Flaubert y Dumas, publicaron sus novelas primero como novelas por entregas en periódicos antes de publicarlas como libros." #NT!
 MR_READNG_TOUR_ACTIVE_TT: "#T Tour de lectura#!\n#p Su escritor se encuentra actualmente en un viaje de lectura.#!\nAn un escritor reconocido internacionalmente que está en contacto con editoriales extranjeras puede aumentar la fama del país si realiza un viaje de lectura. Esto no sólo promoverá las relaciones mutuas, sino también su reputación." #NT!
  
 MR_PAINTER_TRIP_ACTIVE_TT: "#T Viaje educativo#!\n#p Su pintor se encuentra actualmente en un viaje educativo.#!\nOn a [concept_klimt_painter_trip], un artista puede aprender un estilo artístico previamente desconocido y así mejorar el [concept_klimt_painting_tradition] anual. También pueden adquirir otros rasgos positivos y negativos durante su estancia en el extranjero [concept_artists_center_of_arts]." #NT!
  
 MR_MOUNTAIN_EXPEDITION_ACTIVE_TT: "#T Expedición de Montaña#!\n#p Actualmente hay una Expedición de Montaña en curso.#!\nWith Con la ascensión del Mont Blanc en 1786, comenzó una nueva era de conquista de los picos más altos de la tierra; una tendencia que solo aumentó durante los siglos XIX y XX. Si tuviéramos una cadena montañosa en uno de nuestros territorios que aún no haya sido escalada, podríamos delegar la conquista a un general capaz con las habilidades adecuadas." #NT!
  
 MR_AIR_COMBAT_MISSION_ACTIVE_TT: "#T Misión de combate aéreo#!\n#p Su piloto se encuentra actualmente en una misión de combate aéreo.#!" #NT!
 MR_AIRCRAFT_PARADE_ACTIVE_TT: "#T Desfile de aviones#!\n#p Su piloto participa actualmente en un desfile de aviones.#!" #NT!

