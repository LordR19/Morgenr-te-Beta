 MR_EXTINCTION_CONGRESS_BUTTON: "Congreso de Extinción" #NT!
 MR_EXTINCTION_CONGRESS_BUTTON_TT: "#T Congreso sobre Extinción#!\nOne Uno de los misterios más desconcertantes de la historia natural sigue siendo la desaparición de los dinosaurios. El padre de la paleontología, Georges Cuvier, descubrió que se había producido una extinción masiva al final del período Cretácico en la que también se extinguieron los dinosaurios. Pero ¿cómo pudieron los terribles lagartos, que dominaron la Tierra durante millones de años, volverse repentinamente obsoletos?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
