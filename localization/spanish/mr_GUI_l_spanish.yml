 MR_EXPRESSIONISM_BUTTON: "Expresionismo" #NT!
 MR_EXPRESSIONISM_BUTTON_TT: "#T Elige el expresionismo#!\n[concept_elgar_expressionism] es un estilo en el arte. Sus inicios y antecedentes se remontan a finales del siglo XIX. Al igual que el impresionismo, el simbolismo y el fauvismo, el expresionismo es un movimiento contra las tendencias del naturalismo. En el expresionismo, el nivel expresivo pesa más que el nivel estético, apelativo y fáctico. El artista quiere representar su experiencia para el espectador. A diferencia del impresionismo musical, que representa la percepción de la apariencia exterior de las cosas, los movimientos artísticos expresionistas formulan las emociones del alma humana.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
