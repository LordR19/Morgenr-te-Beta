 MR_HIPPOCAMPUS_CONGRESS_SPECIMEN_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene #V 20000 o más#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] (actualmente [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]).#!" #NT!
 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT: "#default_text #V 100000 o más#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] se han recopilado en todo el mundo (actualmente [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!" #NT!
 MR_EXTEND_ZOO_SMALL_BUTTON: "Extender el [concept_dubois_zoo] (pequeño)" #NT!
 MR_EXTEND_ZOO_SMALL_BUTTON_TT: "#T Ampliar el zoológico a un tamaño pequeño#!\n[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] es la felicidad de todos: la gente se dispersa en el zoológico, los científicos pueden continuar sus estudios zoológicos y se concede prestigio internacional a quienes pueden mostrar el mayor número posible de fauna extranjera. Con cada expansión, aumenta el prestigio de una nación. Algunas etapas de expansión requieren no sólo recolectar muchos animales, sino también de diferentes partes del mundo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXTEND_ZOO_SMALL_10_TOTAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene #V 10 en total#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]. Actualmente tienes [GetPlayer.MakeScope.Var('dubois_zoo_animal_total').GetValue|0+].#!" #NT!
