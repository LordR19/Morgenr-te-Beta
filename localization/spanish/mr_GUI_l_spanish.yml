 MR_UPPER_EGYPT_EXPEDITION_TT: "#T Enviar una Expedición al Valle de los Reyes#!\nWith la antigua capital Tebas y el Valle de los Reyes, el Alto Egipto es considerado la Meca de la Egiptología. Deberíamos obtener una licencia de excavación para la zona y buscar tesoros egipcios.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Lepsius escribió una carta a Rosellini#! que inició la Arqueología en Egipto.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] al Alto Egipto.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] o #V posee el Estado del Alto Egipto#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_LOWER_EGYPT_EXPEDITION_TT: "#T Envía una expedición a las pirámides#!\nSince Desde el principio de los tiempos, las pirámides de Egipto han fascinado a la humanidad. Se dice que otras tumbas, templos e incluso ciudades que han desaparecido en las arenas del Bajo Egipto esperan ser redescubiertas.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] al Bajo Egipto.#!" #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V posee el Estado del Bajo Egipto#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_BABYLONIA_EXPEDITION_TT: "#T Enviar una expedición a la cuna de la civilización#!\nBabylonia, la parte sur de Mesopotamia debe su nombre a la otrora poderosa ciudad de Babilonia. La región se considera la "cuna de la civilización", donde se descubren una y otra vez preciosos artefactos arqueológicos. Definitivamente pertenecen a un museo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V La lengua acadia ha sido descifrada#!, permitiendo la Arqueología en Mesopotamia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] a Babylonia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V posee el Estado de Bagdad#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_ASSYRIA_EXPEDITION_TT: "#T Enviar una expedición a los jardines de Asiria#!\nAssyria se refiere a la parte norte de Mesopotamia con las dos ciudades importantes de Assur y Nínive. Los escasos conocimientos sobre el país todavía se remontan a la Biblia como fuente, pero ¿tal vez exista evidencia histórica que sea más confiable?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] a Asiria.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V es ​​propietario del Estado de Mossul#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT: "#T Enviar una expedición a la ciudad de Agamenón#!\nAfter Tras el descubrimiento de Troya, incluso los científicos escépticos se dan cuenta de que los mitos de los antiguos griegos son más que simples cuentos de hadas. Se dice que en Argólida aún hoy se encuentran restos de ciudades de la Edad del Bronce, la más conocida de las cuales es Micenas. Deberíamos convencernos de ello.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann descubrió Troya#!, permitiendo la Arqueología en Grecia.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] a Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V es ​​propietario del Estado del Peloponeso#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT: "#T Enviar una expedición a los palacios de Creta#!\nThe Se dice que el legendario rey Minos alguna vez gobernó Creta. Al igual que en Troya y Micenas, también parece haber algo en esta historia: cada vez se encuentran más artefactos de la legendaria cultura minoica en la isla. Nuestra nación también debería proteger algunos de ellos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V no financia actualmente#! ni [concept_lepsius_expedition] a Creta.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V es ​​propietario del Estado de Creta#! o tiene un [concept_lepsius_excavation_licence] con su propietario.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT: "#T Enviar Expedición a las Ciudades Perdidas de los Maya#!\nReports de ciudades desconocidas y enormes en medio de la selva aumentaron. Deberíamos investigar más y enviar una expedición arqueológica a Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood emprendieron una Expedición#!, permitiendo la Arqueología en Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V actualmente no financia#! y [concept_lepsius_expedition] a Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] o #V es ​​dueño del Estado de Yucatán#! o tiene un [concept_lepsius_excavation_licence] con su dueño.#!" #NT!
  
 MR_PERU_EXPEDITION_TT: "#T Enviar una Expedición para buscar el Legado Oculto de los Incas#!\nPilots reportar extrañas fortalezas y estructuras amuralladas en los Andes que vieron en sus vuelos sobre Perú. ¿Quizás los españoles no destruyeron por completo la cultura de los incas? Algunos pueblos de resistencia indígena no han sido encontrados hasta el día de hoy.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham descubrió Machu Picchu#!, permitiendo la Arqueología en Perú.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V actualmente no financia#! y [concept_lepsius_expedition] a Perú.#!" #NT!
 MR_PERU_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] o #V es ​​dueño del Estado del Perú#! o tiene un [concept_lepsius_excavation_licence] con su dueño.#!" #NT!
  
 MR_EXODUS_CONGRESS_BUTTON: "Congreso sobre el Éxodo" #NT!
 MR_EXODUS_CONGRESS_BUTTON_TT: "#T Congreso sobre el Éxodo#!\nWith A medida que se intensifican las investigaciones sobre Egipto y el Levante, surge de nuevo la cuestión de la historicidad de los acontecimientos bíblicos. En particular, la no mención del Éxodo, es decir, la salida de los hebreos de Egipto, ha planteado la cuestión de si los Cinco Libros de Moisés no son meras invenciones. Los científicos radicales incluso exigen que se ignoren por completo todas las historias bíblicas. Otro grupo sostiene que las historias de la Biblia no pueden tomarse literalmente, pero sí tienen valor científico.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXODUS_CONGRESS_EGYPTIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] necesita al menos #V 25#! @lepsius_egypt_minor! Egipcio [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actualmente [GetPlayer.MakeScope.Var('lepsius_egyptian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_EXODUS_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text ¡Al menos #V 150#! @lepsius_egypt_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] se encontraron en todo el mundo (actualmente se encontraron [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_egypt_minor!).#!" #NT!
  
 MR_CIVILIZATION_CONGRESS_BUTTON: "Congreso de Civilización" #NT!
 MR_CIVILIZATION_CONGRESS_BUTTON_TT: "#T Congreso sobre el Auge de la Civilización#!\nFor siglos se creía, no sólo en Europa sino también en otros países del Mediterráneo y Oriente Medio, que Egipto era la civilización más antigua. Pero con el aumento diario de hallazgos procedentes de Asiria y Babilonia, esta teoría ha quedado claramente sacudida. Más bien, resulta que la escritura aparentemente fue inventada en Mesopotamia, al igual que muchos otros logros que acompañaron el comienzo de la civilización. ¿Es tal vez el caso de que todas las civilizaciones surgieron en última instancia de Babilonia y todas las formas de religión derivan de los mitos babilónicos? ¿Es la Epopeya de Gilgamesh quizás la inspiración para todo tipo de literatura, desde la Biblia hasta las epopeyas homéricas?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CIVILIZATION_CONGRESS_MESOPOTAMIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] necesita al menos #V 25#! @lepsius_mesopotamia_minor! Mesopotamia [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actualmente [GetPlayer.MakeScope.Var('lepsius_mesopotamian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_CIVILIZATION_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text ¡Al menos #V 300#! @lepsius_mesopotamia_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] se encontraron en todo el mundo (actualmente se encontraron [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_mesopotamia_minor!).#!" #NT!
  
 MR_TROY_CONGRESS_BUTTON: "Congreso sobre Troya" #NT!
 MR_TROY_CONGRESS_BUTTON_TT: "#T Congreso sobre Troy#!\nSchliemann encontró Troya. Al menos eso es lo que afirma. Aunque las voces críticas que consideraban a Troya como una mera invención han disminuido, toda una serie de preguntas siguen sin respuesta. ¿La Troya encontrada por Schliemann es la Troya homérica? ¿Y qué era Troya? Varios académicos siguen siendo escépticos. Y nuevos descubrimientos de Anatolia podrían arrojar una luz completamente nueva sobre los descubrimientos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_TROY_CONGRESS_AEGEAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] necesita al menos #V 25#! @lepsius_aegean_minor! Egeo [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actualmente [GetPlayer.MakeScope.Var('lepsius_aegean_artifact_minor').GetValue|0+]).#!" #NT!
 MR_TROY_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text ¡Al menos #V 300#! @lepsius_aegean_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] se encontraron en todo el mundo (actualmente se encontraron [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_aegean_minor!).#!" #NT!
  
 MR_INSPECT_EXCAVATION_BUTTON: "Inspeccionar excavación" #NT!
 MR_INSPECT_EXCAVATION_BUTTON_TT: "#T Inspeccionar excavación#!\nWe puede enviar un arqueólogo experimentado a un área donde estamos excavando para intensificar nuestros esfuerzos allí. Nuestro arqueólogo abrirá en aproximadamente un año un nuevo sitio de excavación y llevará a cabo una investigación intensiva, durante la cual podemos encontrar más indicios de importantes descubrimientos arqueológicos hasta ahora desconocidos. El éxito depende en gran medida de la experiencia de nuestro arqueólogo. La creación de una Sociedad Arqueológica también aumenta nuestras posibilidades.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_INSPECT_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene #V al menos un [concept_lepsius_excavation]#! en curso en un área donde no se ha realizado ningún descubrimiento arqueológico importante.#!" #NT!
 MR_INSPECT_EXCAVATION_ARTIFACT_FOR_DISCOVERY_TRIGGER_TT: "#default_text [GetPlayer.GetName] debe haber estudiado #V al menos 30 [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]#! en una región específica antes de buscar pistas allí.#!" #NT!
  
 MR_CANCEL_EXCAVATION_BUTTON: "Cancelar excavación" #NT!
 MR_CANCEL_EXCAVATION_BUTTON_TT: "#T Cancelar excavación#!\nIn En algunas situaciones puede ser útil llamar a un equipo de excavación. Nuestros artefactos y colecciones adquiridos permanecerán, pero nuestra excavación permanente terminará.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ARCHAEOLOGY_ON_ARCHAEOLOGICAL_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] tiene al menos #V 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] haciendo un [concept_lepsius_excavation].#!" #NT!
  
 MR_LOCAL_EXCAVATION_BUTTON: "Excavación Local" #NT!
 MR_LOCAL_EXCAVATION_BUTTON_TT: "#T Excavación local#!\nArchaeological Los tesoros no están esperando a ser descubiertos en lugares lejanos. Aunque las excavaciones locales se consideran menos prestigiosas que la búsqueda de artefactos famosos, proporcionan una idea de la era mayoritariamente prehistórica de nuestra región de origen. A diferencia de las excavaciones posteriores a una expedición, las excavaciones locales no se pueden completar hasta que se agoten los fondos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
