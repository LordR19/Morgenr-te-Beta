 concept_gaudi_splendid_architecture_desc: "Una nación que descubrió #b Art Déco#! es capaz de crear una #b Arquitectura espléndida#! construyendo edificios en el estilo #b Art Déco#!. Podrás construir #b Art Déco#! cines, rascacielos o aeropuertos. Si acumulas 10 #b Arquitectura espléndida#! Puntos, tu nación será conocida por su #b Arquitectura espléndida#! en el estilo #b Art Déco#! que te otorgará prestigio." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Arqueología" #NT!
 concept_lepsius_archaeology_desc: "#b Arqueología#! es una de las características principales de [concept_morgenroete].\n\nHay 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] en el mapa.\n\n Para poder enviar un [concept_lepsius_expedition], debes investigar la tecnología de anticuario, tener un [concept_lepsius_archaeological_team] y tener acceso a uno de los Sitios de Excavación. Puede obtener acceso siendo propietario del sitio o solicitando un [concept_lepsius_excavation_licence] a un país con un sitio.\n\nAhora puede enviar una expedición arqueológica a uno de los sitios de excavación. Tu equipo descubrirá [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] y, en casos muy raros y con la ayuda de un buen [concept_lepsius_archaeologist], es posible que incluso encuentres un artefacto importante.\n\nUna vez que tu equipo regrese con los artefactos, es posible que puedas construir un [GetBuildingType('building_lepsius_archaeological_museum').GetName]. En un Museo Arqueológico podrás ver tus Artefactos, crear #!0 y visitar a tu #b #!2 Arqueólogo#!#!.\n\nCuantos más Artefactos y Exposiciones tengas, más Prestigio obtendrás.\n\ n#b Antropología#! es otra parte de la Arqueología. Si tienes un #!6 y un #!7, puedes encontrar #!8 y reconstruir especies humanas prehistóricas. Cada esqueleto te dará más prestigio antropológico. Con suficiente prestigio antropológico, obtendrás un modificador de prestigio para tu país." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Arqueólogo#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Arqueólogos#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Arqueólogos#!#! son académicos a los que puedes enviar a [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Allí se reunirán [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. A veces incluso pueden encontrar un artefacto importante.\nLos arqueólogos ganan [concept_academics_experience] durante su trabajo y de forma pasiva cada año. Pueden obtener mejores niveles del rasgo de arqueólogo si obtienen suficiente #b Experiencia#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Antropólogo#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Antropólogos#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Antropólogos#!#! son académicos que estudian la prehistoria humana, tanto en el sentido paleontológico como arqueológico. Buscan [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] en [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] o identifican huesos previamente desconocidos. Tres #b Fósiles Humanos#! son suficientes para reconstruir una especie prehumana. El hallazgo e identificación de huesos, así como la sistematización de las primeras especies humanas, aporta prestigio antropológico. También pueden encontrar artefactos locales mientras exploran cuevas." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Museo Arqueológico" #NT!
 concept_lepsius_museum_desc: "El #b Museo Arqueológico#! es un edificio que puedes construir y que muestra todo el [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que tu nación ha encontrado." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Sitio de excavación histórica" #NT!
 concept_lepsius_excavation_sites: "Sitios de excavación histórica" #NT!
 concept_lepsius_excavation_site_desc: "Hay múltiples #b Sitios de excavación histórica#! en diferentes países, incluidos: Alto y Bajo Egipto, Babilonia, Asiria, Creta, Argólida, Yucatán y Perú. Cada #b Sitio histórico#! ofrece diferentes [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] y Eventos." #NT!
  
 concept_lepsius_expedition: "Expedición Arqueológica" #NT!
 concept_lepsius_expeditions: "Expediciones Arqueológicas" #NT!
 concept_lepsius_expedition_desc: "Una #b Expedición Arqueológica#! es una expedición de un [concept_lepsius_archaeologist] y su [concept_lepsius_archaeological_team]. Pasarán varios meses en los que intentarán reunir tantos [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] como sea posible. Las #b Expediciones#! son la única manera de tomar posesión de artefactos importantes.\nSi investigaste Arqueología temprana, puedes dejar tu equipo en el sitio para crear un [concept_lepsius_excavation] después de una #b Expediciones#! exitosa." #NT!
  
 concept_lepsius_archaeological_team: "Equipo Arqueológico" #NT!
 concept_lepsius_archaeological_teams: "Equipos Arqueológicos" #NT!
 concept_lepsius_excavation_team: "Equipo de excavación" #NT!
 concept_lepsius_archaeological_team_desc: "Necesitas uno o más #b Equipo Arqueológico#! para poder realizar [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Puedes obtener hasta 3 #b Equipos Arqueológicos#!, pero cada uno tiene requisitos más altos.\n\nPuedes obtener tu primer #b Equipo#! habiendo investigado la Tecnología de Anticuarios, teniendo una Universidad de al menos nivel 3 y un Alfabetización del 33%.\n\nPuedes conseguir otro equipo si has investigado la tecnología de arqueología moderna, tienes una universidad de al menos nivel 15 y una alfabetización del 66%.\n\nPuedes conseguir otro #b equipo#! si tienes investigó la tecnología de anticuario y tiene experiencia [concept_lepsius_archaeologist].\n\nNecesitas #b equipos#! para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] y #!3#b s#!." #NT!
  
 concept_lepsius_excavation_licence: "Licencia de excavación" #NT!
 concept_lepsius_excavation_licences: "Licencias de excavación" #NT!
 concept_lepsius_excavation_licence_desc: "Si no posee algunos de los [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')], aún puede obtener acceso a ellos utilizando la #b Licencia de excavación#! Acción diplomática.\nPara poder obtener una #b Licencia de excavación#! debe tener al menos una Potencia Mayor y tener un [concept_active_interest] en la Región.\nTendrás que pagarle al otro país una pequeña cantidad de dinero para mantener la #b Licencia de Excavación#!." #NT!
  
 concept_lepsius_artifact: "Artefacto" #NT!
 concept_lepsius_artifacts: "Artefactos" #NT!
 concept_lepsius_minor_artifact: "Artefacto menor" #NT!
 concept_lepsius_minor_artifacts: "Artefactos menores" #NT!
 concept_lepsius_oceanic_artifact: "Artefacto oceánico" #NT!
 concept_lepsius_oceanic_artifacts: "Artefactos oceánicos" #NT!
 concept_lepsius_artifact_desc: "Puedes obtener Artefactos enviando [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] en [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [concept_lepsius_excavation]#b s#!, en [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] o en Eventos.\n\nPor lo general, obtendrás #b Artefactos Menores#!.. Puedes usar estos #b Artefactos Menores#! para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0#b s#! en tu [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]3.\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]4 por otro lado son #b Artefactos#! únicos que solo se pueden encontrar una vez y tienen un nombre único. Generalmente puedes encontrarlos en Expediciones, excavaciones y como Descubrimientos Arqueológicos." #NT!
  
 concept_lepsius_major_artifact: "Artefacto mayor" #NT!
 concept_lepsius_major_artifacts: "Artefactos principales" #NT!
 concept_lepsius_major_artifact_desc: "#b Artefactos principales#! son [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] especiales que tienen un nombre y una identidad.\nPuedes encontrar #b Artefactos principales#! de diferentes maneras. Algunos de ellos los encontrarás durante [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Para otros, debes mantener un [concept_lepsius_excavation] continuo hasta que lo encuentres. Y algunos se descubrirán en un descubrimiento importante.\nSacar un #b Artefacto importante#! de un país ilegalmente podría provocar un incidente diplomático que podría perjudicarte más que poseer un #b Artefacto importante#!. Por otro lado, #b Artefactos principales#! te permite crear un #!3 que te dará una gran bonificación de prestigio y es necesario para algunos #!4." #NT!
  
 concept_lepsius_exhibition: "Exhibición" #NT!
 concept_lepsius_exhibitions: "Exposiciones" #NT!
 concept_lepsius_excellent_exhibition: "Excelente exposición" #NT!
  
 concept_lepsius_excavation: "Excavación" #NT!
 concept_lepsius_excavations: "Excavaciones" #NT!
 concept_lepsius_excavation_desc: "Si investigaste Arqueología temprana y terminaste un [concept_lepsius_expedition], puedes decidir dejar tu [concept_lepsius_archaeological_team] en el Sitio para excavar pasivamente [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Siempre puedes volver a llamar a tu equipo desde #b Excavación#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Fósil humano" #NT!
 concept_lepsius_human_fossils: "Fósiles humanos" #NT!
 concept_lepsius_human_fossils_fossils: "Fósiles" #NT!
 concept_lepsius_human_bones: "Huesos humanos" #NT!
 concept_lepsius_human_fossil_desc: "#b Fósiles humanos#! pertenecen a una de cinco especies diferentes: Cromagnon, Neanderthal, Homo Erectus, Australopithecus o Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] puede encontrarlos en [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] y (normalmente) identificarlos y asignarlos inmediatamente. Sin embargo, los arqueólogos y paleontólogos rara vez pueden encontrar fósiles humanos. Sólo #b #BLUE antropólogos#!#! pueden identificar correctamente estos "fósiles humanos desconocidos". Tres huesos completan una especie, que se ve recompensada con prestigio antropológico. La primera clasificación de un ser humano primitivo otorga un prestigio significativamente mayor. Los fósiles humanos se pueden completar tantas veces como se desee." #NT!
  
 concept_lepsius_cave: "Cueva" #NT!
 concept_lepsius_caves: "cuevas" #NT!
 concept_lepsius_cave_desc: "#b Cuevas Prehistóricas#! son un lugar donde las primeras especies humanas o prehumanas pueden haber dejado [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] y, en tipos más avanzados, herramientas. Las cuevas se pueden descubrir y explorar en [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Algunas cuevas también se desbloquean a través de eventos históricos. En cada cueva se encuentran fósiles de una sola especie, lo que significa que los huesos de humanos de Cromagnon y de neandertales nunca se encuentran en la misma cueva. Algunas cuevas son históricas, mientras que otras se distribuyen aleatoriamente al comienzo del juego en uno de los tres continentes: África, Asia y Europa. Se basan aproximadamente en el área de distribución de los prehumanos: el Australopithecus, por ejemplo, solo se encuentra en África." #NT!
  
 # 1.8.6 End 
  
 ###VERRIER### 
 concept_verrier_astronomy: "Astronomía" #NT!
 concept_verrier_astronomy_desc: "#b Astronomía#! es una de las características principales de [concept_morgenroete].\n\nPara obtener acceso a #b Astronomía#! necesitas un [concept_verrier_observatory].\n\nUna vez que tengas un Observatorio, descubrirás pasivamente [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\ n\n Si tienes un [concept_verrier_astronomer], incluso podrás encontrar [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSi encuentras suficientes objetos astronómicos, es posible que puedas descubrir un nuevo planeta, lo que te otorgará una gran cantidad de prestigio.\n \nTan pronto como termines de investigar Fotografía, también podrás tomar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Con suficientes fotos de la Luna puedes crear el primer mapa de la Luna." #NT!
  
 concept_verrier_observatory: "Observatorio" #NT!
 concept_verrier_observatories: "Observatorios" #NT!
 concept_verrier_observatory_desc: "Un #b Observatorio#! es la columna vertebral de un país [concept_verrier_astronomy]. Desde allí [concept_verrier_astronomer]#o s#! puede descubrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] y tomar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPara construir un #b Observatorio#!, necesitas tener una Universidad y un #b Astrónomo#! o tener el #b Astronomía moderna#! Tecnología investigada. Además, un #b Observatorio#! solo se puede construir una vez y únicamente en tu capital." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astrónomo#!#!" #NT!
 concept_verrier_astronomers: "#b #ORANGE Astrónomos#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Astrónomos#!#! son académicos que explorarán el cielo y descubrirán [Concept('concept_verrier_comet','$concept_verrier_comets$')] y [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b #ORANGE Los astrónomos#!#! ganan [concept_academics_experience] cuando descubren #b Objetos astronómicos#ORANGE0 o asisten a conferencias. También obtienen #b Experiencia#ORANGE0 de forma pasiva cada año. Esto permite a #b #ORANGE Astrónomos#!#! obtener mejores rasgos de astrónomo." #NT!
  
 concept_verrier_astronomical_object: "Objeto astronómico" #NT!
 concept_verrier_astronomical_objects: "Objetos astronómicos" #NT!
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject!" #NT!
 concept_verrier_celestial_body: "Cuerpo celestial" #NT!
 concept_verrier_celestial_bodies: "Cuerpos celestiales" #NT!
 concept_verrier_astronomical_object_desc: "#b Objetos Astronómicos#! son Asteroides, Lunas y Estrellas. Esos Objetos se pueden descubrir si tienes un [concept_verrier_observatory]. Cuanto mejor sea tu tecnología astronómica, más objetos encontrarás. También descubrirás más #b Objetos#! si tienes un [concept_verrier_astronomer].\nCon suficientes #b Objetos Astronómicos#! podrás descubrir nuevos Planetas o la Tecnología de Astrofísica." #NT!
  
 concept_verrier_comet: "gran cometa" #NT!
 concept_verrier_comets: "Grandes cometas" #NT!
 concept_verrier_comet_desc: "La época victoriana tuvo algunos #b Grandes cometas#! que atrajeron una amplia atención pública. Si tienes un [concept_verrier_astronomer], existe la posibilidad de que descubras uno de estos #b Grandes cometas#! primero, lo que resultará en una bonificación de prestigio e investigación." #NT!
  
 concept_verrier_moon_photo: "Foto De La Luna" #NT!
 concept_verrier_moon_photos: "Fotos de Luna" #NT!
 concept_verrier_moon_photo_desc: "Si tienes un [concept_verrier_observatory] e investigaste la tecnología de la cámara, podrás tomar la decisión de comenzar a fotografiar la Luna. Si recopilas suficientes #b Fotos de la Luna#!,, crearás un mapa preciso de la Compañera de la Tierra." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission: "Misión cristiana" #NT!
 concept_rapanui_christian_missions: "Misiones cristianas" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] o [Concept('concept_great_power','$concept_great_powers$')] con [Concept('concept_interest','$concept_interests$')] en Oceanía pueden intentar convertir una nación insular descentralizada en la región, pero esto sólo es posible si su país no es demasiado laico y el grupo de interés "devoto" no es demasiado débil.\n\nEl El proselitismo se lleva a cabo en tres pasos. Si envías un misionero, será recibido amablemente, ignorado o asesinado inmediatamente. Si tu misión sale mal, tendrás que esperar unos años para encontrar un nuevo misionero que difunda la palabra de Dios. Después su misionero convertirá al 1% de la población por año. Puede haber eventos que ayuden o dificulten la conversión.\n\nLa segunda etapa comienza cuando alcanzas el 30% de nativos convertidos. Ahora su Estación Misionera será permanente. Si el 51 por ciento de los nativos profesan el cristianismo, entonces el jefe se convertirá a vuestra religión y se pondrá bajo vuestra protección como [concept_protectorate]. Años más tarde, estas áreas pueden incluso anexarse ​​si se cuenta con la tecnología para prevenir la malaria.\n\nEn la tercera etapa, puedes tomar decisiones activamente a través del asiento del diario. O fortaleces la misión directamente enviando misioneros adicionales o intentas comerciar. Puede adquirir [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] raros o perlas que aumentan el nivel de vida de los ricos." #NT!
  
 ### 1.8.6 ### 
  
 ###MANZONI### 
 concept_manzoni_literary_tradition: "Tradición literaria" #NT!
 concept_manzoni_literary_tradition_desc: "#b Tradición literaria#! es una representación de los logros y tradiciones literarias de una nación. #n ¡Esta mecánica aún no está implementada!#!" #NT!
  
 concept_manzoni_writer: "Escritor" #NT!
 concept_manzoni_writers: "Escritores" #NT!
 concept_manzoni_writer_desc: "Un #b Escritor#! es un personaje especial que escribirá obras literarias para tu país. Cada una de sus obras contribuirá a vuestros países [concept_manzoni_literary_tradition]. #n ¡Este tipo de carácter aún no está implementado!#!" #NT!
  
 ###KLIMT### 
 concept_klimt_painting_tradition: "Tradición de la pintura" #NT!
 concept_klimt_painting_tradition_desc: "#b Tradición de pintura#! es una representación de los logros y tradiciones de pintura de una nación. #n ¡Esta mecánica aún no está implementada!#!" #NT!
  
 concept_klimt_painter: "Pintor" #NT!
 concept_klimt_painters: "Pintores" #NT!
 concept_klimt_painter_desc: "Un #b Pintor#! es un personaje especial que creará pinturas y otras obras de arte para tu país. Cada una de sus obras contribuirá a vuestros países [concept_klimt_painting_tradition]. #n ¡Este tipo de carácter aún no está implementado!#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports: "Deportes" #NT!
 concept_vikelas_sports_desc: "#b Deportes#! son una de las características principales de [concept_morgenroete].\n\nUna vez que un país descubre #b Deportes organizados#!, obtiene acceso a diferentes actividades deportivas. El más importante es la fundación del [concept_vikelas_ioc] que comenzará a organizar el [concept_vikelas_olympic_games]. Los Juegos Olímpicos te darán la oportunidad de ganar medallas de oro que le brindarán a tu país [concept_prestige]." #NT!
  
 concept_vikelas_olympic_games: "Juegos olímpicos" #NT!
 concept_vikelas_olympic_games_desc: "Una vez fundado el [concept_vikelas_ioc], los #b Juegos Olímpicos#! podrán celebrarse cada 4 años. Cada vez el Comité votará por un #b Anfitrión#!. El país anfitrión recibirá un gran impulso de [concept_prestige].\n Durante los Juegos Olímpicos, tus atletas competirán por medallas. Muchos factores influyen en la cantidad de medallas que obtendrás. Su población tiene una influencia pequeña, el [concept_sol] tiene una influencia mayor, algunos eventos también influyen en sus posibilidades y también lo hacen el gran [Concept('concept_general', '$concept_generals$')] y el gran [Concept('concept_admiral', '$concept_admirals$')]. Además, los personajes con el rasgo #b Atleta#! y los Centros urbanos con el rasgo #b Instalaciones deportivas#! también otorgan pequeños impulsos.\nTodos esos factores influyen en cuántas medallas de las 12 medallas de oro obtendrá tu país. Cada Medalla de Oro te otorgará 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "Comité Olímpico Internacional" #NT!
 concept_vikelas_ioc_desc: "Una nación que haya investigado #b Deportes organizados#! puede fundar el #b Comité Olímpico Internacional#! o el #b COI#! en resumen. El COI comenzará entonces a organizar el [concept_vikelas_olympic_games]. Cada miembro del COI puede participar en los Juegos Olímpicos.\n Los miembros más importantes del COI son los #b miembros de la junta#!. El fundador del COI se convertirá en #b Presidente#! y, por lo tanto, seguirá siendo miembro de la junta directiva para siempre, mientras que los demás miembros serán elegidos cada 4 años. La Junta tiene espacio para 5 grandes potencias, 2 europeas, 2 asiáticas, 2 americanas, 1 africana y 1 nación oceánica.\nLa tarea principal de los miembros de la Junta es elegir el próximo anfitrión de los Juegos. Habrá 3 candidatos (o 4 si un país decide sobornar a la Junta) para elegir.\nSi Grecia funda el COI, los Juegos Olímpicos solo se celebrarán en Grecia, lo que hará que la Junta sea menos importante, ya que no eligen. el anfitrión." #NT!

 ### 2.0.2 ### 
  
 concept_pm_academics_university_humanities_desc: "Un Enfoque Humanitario-Antropológico especializa la Universidad y permite un enfoque nacional en la Investigación de la Sociedad y reclutar específicamente a [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] y [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. #n La Especialización permanecerá. No puedes cambiarlo. Las nuevas universidades en construcción podrían comenzar con esto, pero volverán al método de producción general cuando terminen.#!" #NT!
 concept_pm_academics_university_natural_history_desc: "Un Enfoque en Historia Natural especializa a la Universidad y permite un enfoque nacional en la Investigación de la Sociedad y reclutar específicamente a [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] y [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. #n La Especialización permanecerá. No puedes cambiarlo. Las nuevas universidades en construcción podrían comenzar con esto, pero volverán al método de producción general cuando terminen.#!" #NT!
 concept_pm_academics_university_mathematics_desc: "El Enfoque Técnico Matemático especializa a la Universidad y permite un enfoque nacional en Producción e Investigación Militar y reclutar específicamente [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] o [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. #n La Especialización permanecerá. No puedes cambiarlo. Las nuevas universidades en construcción podrían comenzar con esto, pero volverán al método de producción general cuando terminen.#!" #NT!
  
 concept_lepsius_exhibition_desc: "Su [concept_lepsius_museum] configurará automáticamente Exposiciones (en forma de [concept_production_method] para cada región) si tiene suficientes [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] del mismo tipo. Para artefactos normales, la primera exposición se creará para 10 o más artefactos. A partir de ahí, son posibles mejores exposiciones con 25 (exposición mediana), 50 (exposición grande) y 100 artefactos menores (exposición excelente). La Exposición Excelente además necesita una [concept_lepsius_major_artifact].\n\nLos Artefactos Locales tienen un conjunto de Exposiciones menos diverso ya que se limitan a una Exposición regular y una gran. La Exposición regular requiere 25 Artefactos locales y la Gran Exposición requiere 50." #NT!
