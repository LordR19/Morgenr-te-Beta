 ###Morgenröte### 
 concept_morgenroete: "#r Morgenröte#!" #NT!
 concept_morgenroete_mr: "SEÑOR" #NT!
 concept_morgenroete_concept: "Concepto" #NT!
 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! es un mod creado para ampliar los aspectos culturales y científicos de Victoria 3. Incluye contenido para varios aspectos de la época victoriana:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n§ _2 Verrier:#! [concept_verrier_astronomy]\n#V Elgar:#! #!0\n#V Gaudí:#! #!3\n#V Curtiss:#! #!6\n#V Dubois:#! #!9\n§ _2 Vikelas:#! #V2" #NT!
  
 ###ACADEMICS### 
 concept_pm_academics_university_humanities: "#b #BLUE Humanidades-Enfoque Antropológico#!#!" #NT!
  
 concept_pm_academics_university_natural_history: "#b #GREEN Enfoque de Historia Natural#!#!" #NT!
  
 concept_pm_academics_university_mathematics: "#b #ORANGE Enfoque técnico-matemático#!#!" #NT!
  
 concept_academics_university_specialization: "Enfoque Universitario" #NT!
 concept_academics_university_specialization_desc: "Cada universidad puede especializarse cambiando su método de producción.\nUna universidad con [concept_pm_academics_university_humanities] le permitirá centrar la investigación de su país en la innovación de la sociedad y le permitirá reclutar específicamente [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] y [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nUna universidad con [concept_pm_academics_university_natural_history] le permitirá para enfocar la investigación de su nación en la innovación social y permite reclutar específicamente a [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] y [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nUna universidad con un [concept_pm_academics_university_mathematics] le permitirá enfocar la investigación de su nación en la producción y la innovación militar y le permite reclutar específicamente a [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] o [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nCada especialización #b se puede configurar solo una vez y no se puede cambiar posteriormente.[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]0" #NT!
  
 concept_academics_academic: "Académico" #NT!
 concept_academics_academics: "Académica" #NT!
 concept_academics_scientist: "Científico" #NT!
 concept_academics_scientists: "Científicos" #NT!
 concept_academics_academic_desc: "En [concept_morgenroete] #b Academics#! hay caracteres especiales que te permiten usar ciertas mecánicas del mod. Puedes obtener #b Académico#! en algunos eventos o adquiriendo suficientes [concept_academics_progress].\nActualmente existen estos #b Académicos#!:\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - #b0\n - #b1\n - #b2\n - #b3" #NT!
  
 concept_academics_progress: "Progreso académico" #NT!
 concept_academics_progress_desc: "Al adquirir 360 #b Progreso Académico#! puedes obtener un nuevo [concept_academics_academic]. Incluso para tener acceso a #b Progreso Académico#!, debes tener #b Academia#! Tecnología y al menos una #b Universidad#!.\nTu ganancia de #b Progreso Académico#! está influenciada por varios factores. Cuanto más #!1 tengas, más rápido obtendrás #b Progreso académico#!, por ejemplo. Otro factor es el porcentaje de pop académico en su país. Obtendrás el máximo #b Progreso Académico#! por #!6 2%#! o más pops académicos. Mejores escuelas y una intelectualidad feliz también ayudan a obtener #b Progreso Académico#!. Por último, algunos de los focos tecnológicos y edificios especiales como el [concept_academics_academic]0 o el [concept_academics_academic]1 también proporcionarán #b Progreso Académico#! adicional." #NT!
  
 concept_academics_scientific_society: "Sociedad Científica" #NT!
 concept_academics_scientific_societies: "Sociedades científicas" #NT!
 concept_academics_scientific_society_desc: "La #b Sociedad Científica#! es una sociedad de las mentes más brillantes de su país. Representa a los científicos y académicos de tu país y te permite visitar tu [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nLa #b Sociedad Científica#! podría asignarte [Concept('concept_academics_academic_mission','$concept_academics_missions$')] que te brindará recompensas útiles." #NT!
  
 concept_academics_experience: "Experiencia" #NT!
 concept_academics_experience_desc: "Algunos Académicos acumulan #b Experiencia#! durante su vida. En [concept_morgenroete], los personajes obtienen #b Experiencia#! cuando son creados. Por lo general, obtienen 10 #b Experiencia#! por cada año mayor de 30.\nAdemás, obtienen #b Experiencia#! al hacer su trabajo, por ejemplo, al encontrar nuevos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. También obtienen #b Experiencia#! de forma pasiva cada año.\nUn personaje que obtenga 100 #b Experiencia#! obtendrá el #b Rasgo de Experiencia#!. Si un personaje alcanza 300 #b Experiencia#!, obtiene el #b Rasgo famoso#!\nCuanto mayor sea el #b Experiencia#! de un personaje, mejor será su trabajo. Un [concept_morgenroete]2 experimentado o famoso, por ejemplo, encuentra más [concept_morgenroete]3 y es mejor construyendo un [concept_morgenroete]4." #NT!
  
 concept_academics_academic_mission: "Misión Académica" #NT!
 concept_academics_academic_missions: "Misiones Académicas" #NT!
 concept_academics_mission: "Misión" #NT!
 concept_academics_missions: "Misiones" #NT!
 concept_academics_academic_mission_desc: "Tu [concept_academics_scientific_society] a veces te pedirá que alcances una determinada meta. Dichos objetivos podrían ser encontrar una cantidad específica de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] o cosas similares. Otras #b Misiones#! podrían necesitar que encuentres el Planeta X o consigas una [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')].\nSi fallas una #b Misión#! tu #b Sociedad Científica#! no estará contenta, pero completar una misión te proporcionará recompensas útiles. ." #NT!
  
 ###CURTISS### 
 concept_curtiss_aviation: "Aviación" #NT!
 concept_curtiss_aviation_desc: "#b Aviación#! es una de las características principales de [concept_morgenroete]. Los siglos XIX y XX vieron el surgimiento del vuelo humano. Primero en forma de #b Globos#! y #b Dirigibles#!, luego con #b Aviones#!. Volar era una actividad prestigiosa y permitía alcanzar nuevos horizontes.\n\nMuchos países comienzan su viaje a los cielos al comienzo del juego, cuando comienzan a patrocinar un [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] para batir récords. Romper uno de los récords le dará a tu país un impulso tecnológico y un modificador de prestigio.\nInvestigar la tecnología Zeppelin te permitirá realizar un #!0 si tienes acceso al Polo Norte y un #!1.\nInvestigar más en el La ruta de la aviación te permitirá utilizar múltiples mecánicas nuevas. Podrás construir #!2 que produzca el nuevo #!3 Bien, así como #b Servicios#!. El #b Aeropuerto#! permitirá que crezca un #!8 que le permitirá utilizar la #b Convención del Espacio Aéreo#! acción diplomática. El #b Convenio sobre el espacio aéreo#! le permitirá acceder a los Estados y [concept_morgenroete]3, así como al Polo Norte. Si tu #b aerolínea#! crece lo suficiente, podrás construir un dirigible gigantesco o el avión más grande del mundo.\nLa característica más emocionante llega a principios del siglo XX: podrás competir en el [concept_morgenroete]6. El #b Trofeo Schneider#! es una carrera de hidroaviones en la que compiten diferentes países. Si ganas, también obtendrás prestigio y serás el anfitrión del próximo evento. Y si logras ganar la carrera 3 veces, conservarás el #b Trofeo Schneider#!." #NT!
  
 concept_curtiss_balloonist_role: "Papel del aeronáutico" #NT!
 concept_curtiss_balloonist_role_only_balloonist: "Aeronauta" #NT!
 concept_curtiss_balloonists_role: "Aeronautas" #NT!
 concept_curtiss_balloonist_role_desc: "Un #b Balloonist#! es un personaje especial que puede ser patrocinado por una nación. Por lo general, los países occidentales o bien desarrollados patrocinarán a #b Balloonist#! y competirán por récords y nuevos hallazgos. Los #b Aeronautas#! realizarán vuelos aleatoriamente y obtendrán registros de la distancia más larga, el tiempo de vuelo más largo o el vuelo más alto. Por cada vuelo en globo, el #b Aeronauta#! obtendrá experiencia y subirá de rango, lo que aumentará las posibilidades de conseguir nuevos récords. Pero tenga en cuenta que volar en globo es un negocio peligroso y muchos navegantes mueren prematuramente, especialmente si están enfermos, son alcohólicos o drogadictos." #NT!
  
 concept_curtiss_arctic_expedition: "Expedición Ártica" #NT!
 concept_curtiss_arctic_expeditions: "Expediciones árticas" #NT!
 concept_curtiss_arctic_expedition_desc: "Si investigaste la #b Tecnología Zeppelin#!, tienes un [concept_verrier_observatory] con una #b Estación meteorológica#!, un [concept_curtiss_pilot] y acceso a un estado cercano al Polo Norte, puedes realizar una #b Expedición al Ártico#!. Puede. Esos estados son #b Groenlandia#!, #b Norte de Noruega#!, #b Alaska#!, #b Nunavut#! y #b Nenetsia#!. Puedes obtener acceso ya sea siendo propietario del estado o teniendo una #b Convención sobre el espacio aéreo#! con el propietario.\nDurante una #b Expedición al Ártico#! puedes realizar viajes de investigación, construir estaciones polares, adquirir nuevos conocimientos sobre geografía, meteorología y biología del ártico y sé el primero en cruzar el polo en una aeronave!" #NT!
  
 concept_curtiss_pilot: "Piloto" #NT!
 concept_curtiss_pilots: "pilotos" #NT!
 concept_curtiss_pilot_desc: "Un #b Piloto#! es un personaje con el #b Rasgo de Piloto#!. #b Pilotos#! tienen pocas posibilidades de aparecer después del descubrimiento de #b Aviación temprana#!. Además, en las batallas en un frente que utiliza el reconocimiento aéreo como método de producción, existe la posibilidad de que un #b Pilot#! emerja de la batalla a través de un evento. Mejores tecnologías como aviones y aviación moderna, pero también establecer una escuela de pilotos a través de Decisiones, permite que un personaje tenga más posibilidades de tener el rasgo #b Piloto#!.\n#b Los pilotos#! te ayudan de diferentes maneras. #b Aerolíneas#! pueden estar interesadas en #b Pilotos#! para mejorar su imagen; en la batalla por el #!8, los #b pilotos#! experimentados tienen más posibilidades; y es necesario un #b Piloto#! para realizar el #b3. #b Pilotos#! también se pueden actualizar a pilotos as a través de un evento si están desplegados en un frente." #NT!
  
 concept_curtiss_airport: "Aeropuerto" #NT!
 concept_curtiss_airports: "Aeropuertos" #NT!
 concept_curtiss_airport_desc: "Un #b Aeropuerto#! es un edificio que se desbloquea con la tecnología #b Aviación Moderna#!. Es un edificio puramente civil y proporciona [GetGoods('air_travel').GetName] y #b Servicios#! pero consume una variedad de bienes a partir de [GetGoods('tools').GetName], [GetGoods('paper').GetName], [GetGoods('aeroplanes').GetName] y #!0. Más tarde también necesitará #!1, #!2 y #!3.\nSi tienes suficientes #b Aeropuertos#! se fundará un #!6 y con tus #b Aeropuertos#! en crecimiento, la #b Aerolínea#! también crecerá. y ofrecer más bonos." #NT!
  
 concept_curtiss_airline: "Aerolínea" #NT!
 concept_curtiss_airlines: "aerolíneas" #NT!
 concept_curtiss_airline_desc: "Una #b Aerolínea#! es una empresa o institución administrada por el gobierno que ofrece [GetGoods('air_travel').GetName] desde el nivel local hasta vuelos internacionales al final del juego. #b Airlines#! también ofrece otras bonificaciones. #b Aerolíneas#! necesitan [concept_curtiss_airport]#o s#! para realizar esos vuelos. Si creces tus #b Aeropuertos#!, también lo harán las #b Aerolíneas#!.\nSi tu #b Aerolínea#! es administrada por el gobierno, tendrás la oportunidad de construir un enorme dirigible y dejarlo viajar grandes distancias. Si su #b aerolínea#! es de propiedad pública o privada, es posible que tenga la oportunidad de construir el avión más grande jamás creado." #NT!
  
 concept_curtiss_airspace_convention: "Convenio sobre el espacio aéreo" #NT!
 concept_curtiss_airspace_conventions: "Convenios sobre el espacio aéreo" #NT!
 concept_curtiss_airspace_convention_desc: "El #b Convenio sobre el espacio aéreo#! es un [concept_diplomatic_play] importante que le permite interactuar con regiones alejadas de su influencia. Si tienes un #b Convenio sobre el espacio aéreo#! con otra nación que tiene un [concept_lepsius_excavation_site], podrás realizar un [concept_lepsius_expedition] sin tener un [concept_active_interest] en la región.\nUn #b Convenio sobre el espacio aéreo#! te permitirá enviar un #!0 si no posee uno de los estados necesarios." #NT!
  
 concept_curtiss_schneider_trophy: "Trofeo Schneider" #NT!
 concept_curtiss_schneider_trophy_desc: "La lucha por este prestigioso trofeo, donado por el francés Jacques Schneider poco antes de la Primera Guerra Mundial, tenía como objetivo principal estimular el desarrollo de los hidroaviones. Con el tiempo, la carrera por este trofeo se convirtió en una carrera de naciones, con el Reino Unido, Estados Unidos e Italia en particular brindando a sus equipos un enorme apoyo para ganar el codiciado trofeo. De hecho, el desarrollo tecnológico se ha beneficiado del #b Trofeo Schneider#! utilizando hidroaviones cada vez más rápidos y avanzados.\nEl #b Trofeo Schneider#! se puede fundar si hay 5 naciones que inventaron la #b Hidroaviones#! Tecnología y si tienes un puerto y un centro urbano de nivel 10 en uno de tus estados.\nEl ganador del trofeo se elige mediante una entrada en el diario y muchos factores. Una nación con una escuela de pilotos y un gran [concept_curtiss_airline] tendrá ventaja, por ejemplo. Un gran [concept_curtiss_pilot] y una financiación masiva también ayudarán a ganar el trofeo.\nEl ganador del último trofeo podrá tener el siguiente si tiene un puerto o está en Suiza con sus numerosos lagos. Ganar el Trofeo 3 veces seguidas es aún mejor, ya que la nación conservará el trofeo para siempre y obtendrá una bonificación de prestigio por ello." #NT!
  
 concept_curtiss_balloonist: "Aeronauta" #NT!
 concept_curtiss_balloonist_desc: "Este personaje es un aeronauta que suele realizar aventureros paseos en globo." #NT!
  
 concept_curtiss_experienced_balloonist: "Aeronautico experimentado" #NT!
 concept_curtiss_experienced_balloonist_desc: "Este personaje es un aeronáutico experimentado que suele realizar aventureros paseos en globo. Los personajes con este rasgo tienen más posibilidades de establecer mejores récords." #NT!
  
 concept_curtiss_famous_balloonist: "Aeronauta famoso" #NT!
 concept_curtiss_famous_balloonist_desc: "Este personaje es un famoso aeronauta que suele realizar aventureros paseos en globo. Los personajes con este rasgo tienen más posibilidades de establecer mejores récords." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history: "Historia Natural" #NT!
 concept_dubois_natural_history_desc: "#b Historia Natural#! es una de las características principales de [concept_morgenroete]. El siglo XIX ha sido testigo de muchos grandes descubrimientos de historia natural: muchas grandes expediciones, como la del Beagle, la invención de la teoría de la evolución, el descubrimiento de cientos de miles de nuevas especies y, por supuesto, el descubrimiento de los dinosaurios. n\nLas grandes potencias con una flota y un almirante pueden enviar un barco en un [concept_dubois_pacific_expedition]. En una #b Expedición al Pacífico#! puedes encontrar plantas, animales y fósiles raros, realizar investigaciones oceanográficas u observar fenómenos astronómicos como eclipses solares.\n\nLos animales grandes que puedes encontrar, los [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], pueden usarse para construir un [concept_dubois_zoo] y exhibir esos animales. Cuantos más animales, mayor será el efecto que tiene el #b Zoo#!. Puedes encontrar esos #b Animales#! en Expediciones, puedes recolectarlos en tu propio territorio o pedir a otros países que te los vendan.\n\nLos animales, plantas y otros organismos más pequeños se llaman #!2. Un #!3 puede recolectar dicho #b Espécimen#!. Se puede enviar un #!6 #b Naturalista#!#! el #!9 a estados con un modificador de estado de selva tropical. En caso de que usted no tenga dicho estado, puede adquirir un [concept_morgenroete]0 de otro país. Un #!6 #b Naturalista#!#! ganará [concept_morgenroete]4 cuando encuentre especímenes raros.\n\n[concept_morgenroete]5 son el campo de un [concept_morgenroete]6, ya sean fósiles de plantas, insectos u otros animales pequeños. #b Fósiles#! se pueden encontrar en #b Expediciones#! o en estados con [concept_dubois_pacific_expedition]1. Si tienes una #b Gran Formación#!, es posible que incluso puedas encontrar [concept_dubois_pacific_expedition]4. Y de lo contrario, puedes acceder a uno comprando un [concept_dubois_pacific_expedition]5.\n\nSi tu país tiene acceso a una cadena montañosa, un general puede participar en [concept_dubois_pacific_expedition]6 y obtener mejores rasgos y una bonificación de prestigio." #NT!
  
 concept_dubois_naturalist: "#b #GREEN Naturalista#!#!" #NT!
 concept_dubois_naturalists: "#b #GREEN Naturalistas#!#!" #NT!
 concept_dubois_naturalist_desc: "#b #GREEN Naturalista#!#! son académicos que pueden reunir [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] y [concept_dubois_specimen]. Pueden ser enviados a un [concept_dubois_pacific_expedition] o un [concept_dubois_botanical_expedition] donde pueden encontrar plantas y animales raros que te darán una pequeña bonificación. #b #GREEN Los naturalistas#!#! ganan #GREEN0 cuando encuentran nuevos especímenes raros." #NT!
  
 concept_dubois_paleontologist: "#b #GREEN Paleontólogo#!#!" #NT!
 concept_dubois_paleontologists: "#b #GREEN Paleontólogos#!#!" #NT!
 concept_dubois_paleontologist_desc: "#b #GREEN Paleontólogos#!#! son académicos que excavarán en busca de [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] y [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Para recogerlos, necesita acceso a un [concept_dubois_formation]. Si tienes acceso a una #b Formación#!, ya sea al poseerla tú mismo o con un [concept_dubois_paleontological_licence], puedes enviar a tu #b Paleontólogo#! a un #GREEN1.\nDespués de recolectar o reconstruir 5 #b Huesos de dinosaurio#! tu § _0 Paleontólogo#! puede construir un #GREEN6. A medida que #b #GREEN Paleontólogos#!#! ganen #!#!0, mejorarán en la reconstrucción de #b esqueletos de dinosaurios#! y también lo harán los #b esqueletos#!. Cuanto mejores sean los #b Esqueletos de dinosaurios#!, más prestigio proporcionará tu #!#!7." #NT!
  
 concept_dubois_geologist: "#b #GREEN Geólogo#!#!" #NT!
 concept_dubois_geologists: "#b #GREEN Geólogos#!#!" #NT!
 concept_dubois_geologist_desc: "#b #GREEN Los geólogos#!#! llegarán pronto a Morgenröte (TM)." #NT!
  
 concept_dubois_pacific_expedition: "Expedición del Pacífico" #NT!
 concept_dubois_pacific_expeditions: "Expediciones del Pacífico" #NT!
 concept_dubois_pacific_expedition_desc: "Como Mayor o Gran Potencia puedes enviar una Expedición al Océano Pacífico. Necesitas tener investigadas la #b Empirismo#!, #b Fragata de tornillo#! y #b Tecnología dialéctica#!, necesitas un puerto y una universidad, así como una armada de al menos 15 y un almirante.\nEn un § _0 Expedición al Pacífico#! puedes encontrar plantas raras, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] y [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], realizar investigaciones oceanográficas u observar fenómenos astronómicos como eclipses solares. Al comienzo de la #b Expedición#! también puedes elegir un #b Científico#! para tu Expedición, ya sea un #b Topógrafo#!, #!,6, #!,7 o #!,8. Cada uno ayudará a obtener mejores rendimientos en eventos específicos vinculados a su experiencia.\nSu expedición puede elegir centrarse en lo que explora exactamente. Podrás dedicarte íntegramente a los misterios del mar y mejorar tus conocimientos oceanográficos y astronómicos; en ese caso, sólo se desencadenarán eventos oceanográficos. Si explora las maravillas de la naturaleza, se enfrentará a eventos botánicos, zoológicos y paleontológicos. Las grandes potencias también tendrán la opción de emprender una misión de prestigio, en la que encontrarás artefactos, establecerás puestos comerciales o establecerás misiones, especialmente útil si no tienes intereses diplomáticos en Oceanía, pero quieres intentar adquirir al menos una pequeña colonia a través de misioneros.\nTambién tendrás que elegir a dónde viajará exactamente tu misión: Oceanía, Australia o Indonesia. Cada uno ofrece diferentes eventos y recompensas." #NT!
  
 concept_dubois_habitat: "Hábitat" #NT!
 concept_dubois_habitats: "Hábitats" #NT!
 concept_dubois_animal_habitat: "Hábitat animal" #NT!
 concept_dubois_habitat_desc: "Un #b Hábitat#! es una región en un estado donde vive un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] específico. En #r Morgenröte#! #b Hábitats#! existen diferentes animales en diferentes regiones estatales. Si posees un #b Hábitat#! puedes transportar los #b Animales#! al #!1 o incluso venderlos a otros países.\n\nSi tu estado alcanza un #!2 de 20 o más o no tiene más #!3 , los #b animales exóticos#! se extinguirán #!6 después de 10 años#!.\n\nPara salvar a los #b animales#! de la extinción, puedes construir un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]0 en un estado con un #b hábitat#!" #NT!
  
 concept_dubois_nature_reserve: "Reserva natural" #NT!
 concept_dubois_nature_reserves: "Reservas naturales" #NT!
 concept_dubois_royal_hunting_reserve: "Reserva Real de Caza" #NT!
 concept_dubois_nature_reserve_desc: "Una #b Reserva Natural#! es un área protegida donde puedes proteger o establecer [Concept('concept_dubois_habitat','$concept_dubois_habitats$')].\n\nSi ya tienes un #b Hábitat#!, puedes protegerlo de la destrucción por la influencia de los humanos construyendo el #b Reserva Natural#! edificio en el estado con el #b Hábitat#!. Para construir una #b Reserva Natural#!, necesitas tener la tecnología #b Genética#! desbloqueada y tener un estado incorporado con un #b Hábitat#! que sea la tierra natal de una de tus culturas primarias.\n\nSi Si no posees un #b Hábitat#!, puedes construir una #b Reserva Natural#! investigando una ubicación en tu país si tienes la tecnología #b Genética#! desbloqueada y al menos un [Concept('concept_dubois_habitat','$concept_dubois_habitats$')]1 de tu continente en tu § _22.\n\nUna #b Reserva Natural#! no solo protege a tus animales #b Hábitats#!, sino que también te permite establecer #b Animales exóticos#! de tu continente en ellos. Al hacer esto, puedes proteger todos los #b Animales exóticos#! de tu continente en un solo estado." #NT!
  
 concept_dubois_zoo_animal: "animales del zoológico" #NT!
 concept_dubois_zoo_animals: "Zoológico de animales" #NT!
 concept_dubois_exotic_animal: "animales exóticos" #NT!
 concept_dubois_exotic_animals: "Animales exóticos" #NT!
 concept_dubois_zoo_animal_desc: "Hay muchos animales en el mundo que tu [concept_dubois_naturalist] puede atrapar. Para atrapar un #b Animal exótico#! necesitas un estado con un [concept_dubois_habitat]. Alternativamente, puedes comprar un #b animal exótico#! de un país con un #b hábitat#!\nUna vez capturado, los #b animales del zoológico#! se pueden enviar a tu #b0, lo que te permitirá expandir el #b zoológico§ _2." #NT!
  
 concept_dubois_zoo: "zoo" #NT!
 concept_dubois_zoos: "Zoológicos" #NT!
 concept_dubois_zoo_desc: "Un #b Zoo#! es un edificio especial que puedes construir después de reunir 5 [concept_dubois_zoo_animal]. El #b Zoológico#! alberga tus #b Animales#!, tu colección de[concept_dubois_specimen] y tu Colección Paleontológica." #NT!
  
 concept_dubois_specimen: "Muestra" #NT!
 concept_dubois_specimens: "Especímenes" #NT!
 concept_dubois_specimen_desc: "Los diversos insectos, plantas y animales más pequeños que un [concept_dubois_naturalist] puede recolectar se denominan #b Espécimen#!.. Puedes usar el #b Espécimen#! para construir un jardín botánico o una colección de especímenes en tu [concept_dubois_zoo]." #NT!
  
 concept_dubois_botanical_expedition: "Expedición Botánica" #NT!
 concept_dubois_botanical_expeditions: "Expediciones botánicas" #NT!
 concept_dubois_botanical_expedition_desc: "Puedes enviar un [concept_dubois_naturalist] a una #b Expedición botánica#! si has investigado tanto la #b Teoría de la evolución#! como la #b Prevención de la malaria#! y si tienes acceso a una selva tropical, ya sea siendo propietario de un estado en una selva tropical. o adquiriendo un [concept_dubois_botanical_licence].\nTu #b Naturalista#! recolectará pasivamente #b0 cada año en una #b Expedición botánica#!. Pero a veces encontrarán una planta rara que será una gran adición a la colección botánica de un #b3." #NT!
  
 concept_dubois_botanical_licence: "Licencia botánica" #NT!
 concept_dubois_botanical_licences: "Licencias botánicas" #NT!
 concept_dubois_botanical_licence_desc: "Si no tiene acceso a un estado con el modificador de estado de selva tropical, aún puede enviar un [concept_dubois_botanical_expedition] adquiriendo una #b Licencia botánica#! de un país que sí lo tenga. Tendrás que pagar una pequeña cantidad de dinero, pero esto te permitirá recolectar [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] y encontrar plantas raras." #NT!
  
 concept_dubois_fossil: "Fósil" #NT!
 concept_dubois_fossils: "Fósiles" #NT!
 concept_dubois_fossil_desc: "Un [concept_dubois_paleontologist] puede descubrir #b Fósiles#! de plantas y animales, que se extinguieron hace mucho tiempo, si descubriste un [concept_dubois_formation]." #NT!
  
 concept_dubois_dinosaur_bone: "Huesos de dinosaurio" #NT!
 concept_dubois_dinosaur_bones: "Huesos de dinosaurio" #NT!
 concept_dubois_dinosaur_bone_desc: "Un [concept_dubois_paleontologist] puede encontrar huesos de dinosaurio en Gran [Concept('concept_dubois_formation','$concept_dubois_formations$')].\nUn #b Paleontólogo experimentado#! también puede intentar reconstruir un #b Hueso de dinosaurio#! a partir de 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] fragmentos. Un #b Hueso de dinosaurio#! solo se puede reconstruir si al menos un hueso de dinosaurio está disponible para orientarse.\nPara realizar cualquiera de las acciones, el paleontólogo no debe estar agotado ni ocupado. Su éxito depende en gran medida de la [concept_academics_experience] paleontológica.\n#b Los huesos de dinosaurio#! se utilizan para reconstruir [Concept('concept_dubois_formation','$concept_dubois_formations$')]2." #NT!
  
 concept_dubois_dinosaur_skeleton: "Esqueleto de dinosaurio" #NT!
 concept_dubois_dinosaur_skeletons: "Esqueletos de dinosaurios" #NT!
 concept_dubois_dinosaur_skeleton_desc: "A partir de cinco [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] de una región continental, un [concept_dubois_paleontologist] puede reconstruir un dinosaurio completo. Para reconstruir un #b Esqueleto de dinosaurio#!, necesitas 5 #b Huesos de dinosaurio#! de la misma región.\nEsperemos que tu #b Paleontólogo#! tenga suficiente experiencia para reconstruir el #b Esqueleto de dinosaurio#! correctamente. De lo contrario, corres el riesgo de perder el prestigio de tu [concept_dubois_paleontologist]0. Sin embargo, si un #b Esqueleto de dinosaurio#! se reconstruyó mal, puedes intentar arreglarlo, lo que dará como resultado una reconstrucción ligeramente mejor." #NT!
  
 concept_dubois_paleontological_collection: "Colección Paleontológica" #NT!
 concept_dubois_paleontological_collections: "Colecciones paleontológicas" #NT!
 concept_dubois_paleontological_collection_desc: "La #b Colección Paleontológica#! es el reino de tu [concept_dubois_paleontologist]. Allí encontrarás todos los [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] y [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] de tu nación.\nCuanto mejor haya montado tu #b Paleontólogo#! estos #b Esqueletos de dinosaurio#!, más prestigio te proporcionará tu #b Colección#!. Si tu #b Paleontólogo#! montó los #b Esqueletos#! terriblemente mal, eso podría incluso hacerte perder prestigio. ¡Pero tal vez el mismo #b Paleontólogo#! u otro pueda volver a montarlos mejor!" #NT!
  
 concept_dubois_formation: "Formación" #NT!
 concept_dubois_formations: "formaciones" #NT!
 concept_dubois_geological_formation: "Formación geológica" #NT!
 concept_dubois_formation_desc: "Hay dos tipos de #b Formaciones#!, Las formaciones normales le permiten a tu [concept_dubois_paleontologist] recolectar [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], mientras que las grandes formaciones permiten el descubrimiento de [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].\n#b Formaciones#! pueden ser descubiertas por tu paleontólogo o cuando investigas la paleontología. Tecnología.\nSi no tienes una #b Gran Formación#!, puedes comprar una [concept_dubois_paleontological_licence] de una nación que la tenga y obtener acceso a ella." #NT!
  
 concept_dubois_paleontological_expedition: "Expedición paleontológica" #NT!
 concept_dubois_paleontological_expeditions: "Expediciones paleontológicas" #NT!
 concept_dubois_paleontological_expedition_desc: "Se puede enviar un [concept_dubois_paleontologist] a [Concept('concept_dubois_formation','$concept_dubois_formations$')], donde anualmente desentierran a [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] hasta que lo retiren de su posición. Las Grandes Formaciones también pueden contener [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Estos varían de un continente a otro. La forma más sencilla de acceder a una formación es controlar el estado asociado. Sin embargo, el acceso también se puede realizar de forma pacífica a través del [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')]." #NT!
  
 concept_dubois_paleontological_licence: "Licencia Paleontológica" #NT!
 concept_dubois_paleontological_licences: "Licencias Paleontológicas" #NT!
 concept_dubois_paleontological_licence_desc: "Si no tienes acceso a un [concept_dubois_formation], puedes intentar acceder a uno con una #b Licencia Paleontológica#!. Esta Acción diplomática te permite acceder a un #b Gran Formación#!. Para poder utilizarlo, necesitas ser un Mayor o Gran Potencia y la otra nación necesita una #b Gran Formación#!. Tendrás que pagarle a la otra nación una pequeña cantidad de tus ingresos, pero con suerte valdrá la pena." #NT!
  
 concept_dubois_mountaineering: "Montañismo" #NT!
 concept_dubois_mountaineering_desc: "Los países que poseen al menos una [concept_dubois_mountain] o tienen una #b Licencia de Montañismo#! con un país que la tiene pueden participar en montañismo. Para iniciar una #b Expedición de Montaña#! necesitas las tecnologías #b Prospección#! y #b Nacionalismo#!, así como un general que tenga #b Montañero#!, #b Explorador#!, #b Comandante de Montaña. #! o #b Topógrafo#! Rasgo.\nTan pronto como comiences una #b Expedición de montaña#!, primero tendrás que elegir qué general será el montañero principal. Luego elegirás la cumbre a escalar.\nCuanto más altas sean las montañas, más peligroso será el ascenso. Las Montañas se clasifican según su altura en metros, desde menos de 4000 metros hasta más de 8000 metros. El éxito depende de las tecnologías militares investigadas, de la edad y la salud del líder y de sus características. Las avalanchas y las pendientes pronunciadas pueden representar un riesgo importante que amenaza todo el esfuerzo.\nIncluso puedes enviar un #b9 adicional al viaje. Un #!0 o un #!1 te ayudarán a descubrir más sobre la montaña que escalaste.\nAl final, obtendrás una bonificación de prestigio y tu general desarrollará mejores rasgos que lo ayudarán en el combate y también en el montañismo." #NT!
  
 concept_dubois_mountain: "Montaña" #NT!
 concept_dubois_mountains: "Montañas" #NT!
 concept_dubois_mountain_desc: "Hay muchas #b Montañas#! que se pueden escalar.\n\n#V América del Norte:#!\n#b Monte McKinley#! (Alaska), 6190 metros\n#b Monte Logan#! (Territorio del Yukon) , 5959 metros\n#b Citlaltépetl#! (México), 5636 metros\n#b Monte Whitney#! (California), 4421 metros\n\n#V Sudamérica:#!\n#b Aconcagua#! (Mendoza ), 6267 metros\n#b Huascarán#! (Territorio de Lima), 6768 metros\n#b Illimani#! (La Paz), 6438 metros\n#b Chimborazo#! (Ecuador), 6267 metros\n\n§ _2 Europa:#!\n#b Shkara#! (Gran Cáucaso), 5642 metros\n#b Dufourspitze#! (Dufourspitze), 4634 metros\n#b Matterhorn#! (Suiza Occidental), 4478 metros\n#b Aiguille Verte#! (Saboya), 4122 metros\n#b Pico de Aneto#! (Aragón), 3404 metros\n\n#V África:#!\n#b Kibo#! (Tanganica), 5895 metros\n #b Batian#! (Kenia), 5199 metros\n#b Monte Stanley#! (Uganda), 5109 metros\n#b Kamerunberg#! (Sur de Camerún), 4095 metros\n\n#V Asia:#!\ n#b Kamet#! (Delhi), 7756 metros\n#b Chogolisa#! (Cachemira), 7665 metros\n#b Kabru#! (Himalaya), 7412 metros\n#b Kaufmann Peak#! (Tayikistán), 7134 metros\n\n#V Australia y Oceanía:#!\n#b Monte Wilhelm#! (Nueva Guinea Oriental), 4121 metros\n#b Monte Cook#! (Isla Sur), 3724 metros" #NT!
  
 ###ELGAR### 
 concept_elgar_music: "Cultura musical" #NT!
 concept_elgar_music_desc: "#b Cultura musical#! es una de las características principales de [concept_morgenroete]. Durante los siglos XIX y XX, la música fue importante como medio para entretener a la población y mostrar la grandeza de una nación.\n\nPara acceder a la mayor parte del contenido musical en #r Morgenröte#! necesitarás construir un [concept_elgar_opera]. El #b Opera#! producirá [GetGoods('elgar_music').GetName] pero necesita [GetGoods('elgar_instruments').GetName] para funcionar. Además de producir #b Música #! para que la consuma tu población, #b Óperas#! agregarán lentamente #!4 a tu país.\n\n#b Tradición musical#! refleja los logros y tradiciones musicales de una nación. La cantidad de #b Tradición musical#! te otorga una bonificación de prestigio y te permite elegir un camino para que avance el arte de tu nación. Puede seguir la ruta #!9, [concept_morgenroete]0 o [concept_morgenroete]1. Cada uno de estos estilos artísticos tiene otro enfoque.\n\nUna buena manera de ganar aún más #b Tradición musical#! es obteniendo un [concept_morgenroete]4 o [concept_morgenroete]5. Si tienes uno de ellos, obtendrás #b Tradición Musical#! adicional en eventos específicos." #NT!
  
 concept_elgar_opera: "Ópera" #NT!
 concept_elgar_operas: "óperas" #NT!
 concept_elgar_opera_house: "teatro de la Ópera" #NT!
 concept_elgar_opera_houses: "Teatros de ópera" #NT!
 concept_elgar_opera_desc: "La #b Ópera#! es el centro musical de una nación. Es donde los músicos más importantes se reúnen y tocan para las masas.\nLa #b Ópera#! es un edificio separado que se puede construir en la capital si el Centro Urbano es al menos el nivel 3. La #b Ópera#! producirá [GetGoods('elgar_music').GetName] y consumir [GetGoods('elgar_instruments').GetName]. Cuanto mayor sea el nivel de #b Ópera#!, más #b Tradición musical#! se producirá cada año.\nAdemás, con una #b Ópera#! obtienes acceso a algunas decisiones, como visitar tu Ópera." #NT!
  
 concept_elgar_musical_tradition: "Tradición Musical" #NT!
 concept_elgar_musical_tradition_desc: "#b Tradición musical#! es una representación de los logros y tradiciones musicales de una nación.\nHay varias formas de obtener #b Tradición musical#!. Si tienes al menos un [concept_elgar_opera], obtendrás pasivamente #b Tradición musical#!. Cuantas más #b Óperas#! tengas, más obtendrás. También puedes obtener más #b Tradición musical#! de las tecnologías musicales y artísticas. Cada Tecnología otorga una bonificación diferente. También puedes obtener #b Tradición musical#! de eventos, especialmente si tienes un #!3 o un #!4.\nCuanto más #b Tradición musical#! gane tu nación, mayor será la bonificación de prestigio que obtendrás. Además, le permitirá elegir una de las 3 ramas de tecnología artística, #!7, #!8 o #!9." #NT!
  
 concept_elgar_impressionism: "Impresionismo" #NT!
 concept_elgar_impressionism_desc: "#b Impresionismo#! es un estilo de la historia del arte que se caracteriza por la representación atmosférica de instantáneas fugaces de una escena. Surgió de un movimiento dentro de la pintura en Francia en la segunda mitad del siglo XIX. El término impresionismo también se ha aplicado a ciertos estilos de música, literatura, cine y fotografía. Mientras que muchos naturalistas como Heinrich Hart rechazaron la música como medio para expresar un "accionismo que busca la verdad", los impresionistas a menudo consideraban como un placer el "sueño futuro sin objetos" con acordes coloridos finamente graduados.\n\nEn el juego, #b El expresionismo#! solo se puede desbloquear con una entrada de diario que requiere 850 [concept_elgar_musical_tradition], un [concept_elgar_opera], terratenientes poderosos, industriales que no son poderosos y una intelectualidad con una aprobación de 5 arriba. Si eliges #b Art Nouveau#!, no podrás desbloquear las otras dos ramas.\n\nEl enfoque de #b Impresionismo#! en el juego es la música. Por lo tanto, le dará la mayor bonificación a [concept_elgar_musical_tradition]." #NT!
  
 concept_elgar_expressionism: "Expresionismo" #NT!
 concept_elgar_expressionism_desc: "#b Expresionismo#! es un estilo en el arte. Sus inicios y antecedentes se remontan a finales del siglo XIX. Al igual que el impresionismo, el simbolismo y el fauvismo, el expresionismo es un movimiento contra las tendencias del naturalismo. En el expresionismo, el nivel expresivo pesa más que el nivel estético, apelativo y fáctico. El artista quiere representar su experiencia para el espectador. A diferencia del impresionismo musical, que representa la percepción de la apariencia externa de las cosas, los movimientos artísticos expresionistas formulan las emociones del alma humana.\n\nEn el juego, #b Expresionismo#! solo se puede desbloquear con una entrada en el diario que requiera 850 [concept_elgar_musical_tradition], an [concept_elgar_opera], una intelectualidad o sindicatos poderosos, terratenientes que no son poderosos y la intelectualidad o los sindicatos necesitan una aprobación de 5 o superior. Si eliges #b Art Nouveau#!, no podrás desbloquear las otras dos ramas.\n\nEl enfoque de #b Expresionismo#! en el juego sería la literatura, pero aún no está implementado." #NT!
  
 concept_elgar_art_nouveau: "Art Nouveau" #NT!
 concept_elgar_art_nouveau_desc: "#b Art Nouveau#! es un estilo artístico que se desarrolló a partir del #italic Arts and Crafts Movement#! y se inspiró en formas naturales. A menudo se centraba en el dinamismo y el movimiento y utilizaba materiales modernos.\n\nEn el juego, #b Art Nouveau#! solo se puede desbloquear con una entrada en el diario que requiere 850 [concept_elgar_musical_tradition], un [concept_elgar_opera], industriales poderosos y una intelectualidad con aprobación. de 5 o superior. Si eliges #b Art Nouveau#!, no podrás desbloquear las otras dos ramas.\n\nEl enfoque de #b Art Nouveau#! y #b Art Déco#!, la próxima tecnología en esta rama, es Arquitectura. Obtendrá varios eventos y entradas de diario sobre arquitectura muerta y podrá obtener un #!4." #NT!
  
 concept_elgar_great_composer: "Gran compositor" #NT!
 concept_elgar_great_composers: "Grandes compositores" #NT!
 concept_elgar_great_composer_desc: "#b Grandes Compositores#! son los Titanes de la música. Aquellos cuyos nombres serán conocidos por toda la eternidad. Viajarán y es posible que puedas contratarlos.\n\nHay 10 #b Grandes compositores#!: Donizetti, Berlioz, Liszt, Wagner, Grieg, Brahms, Delius, Mahler, Rachmaninov y Prokofiev. Esos compositores realizarán giras por Europa, Europa y América del Norte (Delius y Mahler) y el mundo entero (Rachmaninov y Prokofiev).\nSi un #b Gran Compositor visita su #b Ópera#!, se quedará por un período de tiempo. dependiendo del tamaño de tu #b Opera#!. Esto activará eventos que te otorgarán [concept_elgar_musical_tradition].\n\nSi un #b Gran Compositor#! te visita, podrás reclutarlo. Esto te otorgará 10 #b Tradición Musical#! por año. Además, un #b Gran Compositor#! podría crear una obra maestra que te otorgue 100 #b Tradición Musical#! más." #NT!
  
 concept_elgar_composer: "Compositor" #NT!
 concept_elgar_composers: "Compositores" #NT!
 concept_elgar_composer_desc: "#b Compositores#! son hombres y mujeres que componen música. En el juego, puedes encontrarlos en eventos o puedes nombrar uno en circunstancias específicas.\nDe cualquier manera, #b Compositores#! generará [concept_elgar_musical_tradition] adicional para ti." #NT!
  
 ###GAUDÌ### 
 concept_elgar_architecture: "Arquitectura" #NT!
 concept_elgar_architectural_project: "Proyecto Arquitectónico" #NT!
 concept_elgar_architectural_projects: "Proyectos Arquitectónicos" #NT!
 concept_elgar_architecture_desc: "#b La arquitectura#! es una de las características principales de [concept_morgenroete].\n\nMuchas naciones recibieron nuevos #b Monumentos#!: la #b Catedral de Colonia#! en Alemania, el #b Gotthardbahn#! en Suiza, el #b Cristo Redentor#! en Brasil, el #b Mole Antonelliana#! en Italia, el #b Vienna Ringstrasse#! en Austria, el #b Palacio de Verano#! en China, el #b Sagrada Família#! en España, el #b Schloss Neuschwanstein#! en Baviera, el #b Palacio de Bellas Artes#! en México y el #b Palacio Gyeongbokgung#! en Corea.\nTodos los edificios excepto el #b Palacio de Verano#! deben ser construidos por su propietario. Hay entradas de diarios y eventos que lo guían a través del proceso de construcción.\nPara las naciones que investigaron #b Art Déco#! hay aún más contenido ya que pueden comenzar la transformación de sus ciudades para lograr un [concept_morgenroete]9" #NT!
  
