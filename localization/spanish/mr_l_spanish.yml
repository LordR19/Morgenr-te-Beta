l_spanish:
  
  #Objectives 
 objective_thriving_culture: "Cultura próspera" #NT!
 objective_thriving_culture_desc: "Cualquier país bárbaro puede conquistar un pedazo de tierra. Pero la civilización superior se muestra en el ámbito de la ciencia y la cultura. Descubra tesoros arqueológicos, descubra nuevas estrellas y planetas, contrate compositores, coleccione animales y plantas exóticos, embárquese en viajes de investigación o establezca récords en la era de la aviación. ¡Amanece una nueva mañana!" #NT!
  
 objective_thriving_culture_name_AUS: "Austria" #NT!
 objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Austria nube! ¿Han terminado estos tiempos para Austria? El Congreso de Viena y Metternich empujaron a Austria por última vez a la posición central de Europa, pero las ambiciones de Prusia y Rusia amenazan la política orientada al compromiso del Imperio de los Habsburgo. Como en el pasado, ¿podrá Austria triunfar en el futuro convirtiéndose en un centro de atracción de cultura y estilo de vida? Defiende la reputación de Viena como metrópolis musical y conviértela en la ciudad más atractiva de Europa." #NT!
 objective_thriving_culture_name_BEL: "Bélgica" #NT!
 objective_thriving_culture_desc_BEL: "Bélgica no es sólo una aspirante a potencia económica, sino que también tiene todo tipo de opciones para prosperar en el campo científico: en paleontología, astronomía, pero también a través de expediciones en el Pacífico, el pequeño país podría consolidar su fama mundial, que otros adquieren mediante la guerra. ¿Es el Congo sólo una colonia o el destino de una expedición botánica? ¿Es Bruselas sólo una zona de tránsito para los compositores viajeros o intentará el país establecer su propia tradición musical?" #NT!
 objective_thriving_culture_name_SAR: "Cerdeña-Piamonte" #NT!
 objective_thriving_culture_desc_SAR: "Cerdeña-Piamonte se encuentra en una situación complicada: por un lado, ¿podrá reunir sus fuerzas políticas y militares para unir a la nación italiana y, por otro, estar a la altura de la reputación de ser una nación cultural italiana? Una Italia unida tendría nuevas oportunidades, desde la construcción de la Mole Antonelliana y los éxitos musicales hasta los récords de vuelo en el Trofeo Schneider." #NT!
 objective_thriving_culture_name_SWI: "Suiza" #NT!
 objective_thriving_culture_desc_SWI: "Como país sin salida al mar, Suiza puede estar en peor situación cuando se trata de expediciones a lugares remotos, pero tiene un potencial significativo dentro de sus fronteras. Decisiones inteligentes en la promoción de la música clásica permiten al Estado alpino motivar a uno de los grandes compositores a quedarse. Una formación es útil para la paleontología. Y luego está siempre el proyecto del siglo contemplado por Alfred Escher: un enorme túnel en medio de las montañas..." #NT!
  
 objective_thriving_culture_idle_header: "Continua tu camino" #NT!
 objective_thriving_culture_idle_hint: "Eventualmente aparecerán más desafíos" #NT!
  
 thriving_culture_welcome: "¡Bienvenido a Morgenröte!" #NT!
 thriving_culture_welcome_desc: "¡Felicitaciones por elegir el camino cultural! Éste es el escenario del 'Morgenröte'. Intentar pacíficamente llevar una nación a la cima del mundo basándose únicamente en aspectos culturales y científicos." #NT!
 thriving_culture_lesson_button_skip: "¡Fuerza!" #NT!
 thriving_culture_complete_desc: "¡Felicidades! ¡Su nación es el ejemplo cultural de esta época! ¿Ha descubierto realmente todas las facetas de Morgenröte? ¿Has viajado al Centro de la Tierra? ¿Has redescubierto el Mundo Perdido? ¿Encontraste la Atlántida? ¿Has descubierto Shangri-La? ¿No? Entonces, ¿cómo puedes decir que has terminado?" #NT!
 thriving_culture_lesson_button_complete: "¿Hay más?" #NT!
  
 je_objective_promote_an_academic: "Promocionar un [concept_academics_academic]" #NT!
 je_objective_promote_an_academic_reason: "Para llevar a cabo nuestras diversas actividades científicas y culturales, la promoción de un académico es inevitable." #NT!
 je_objective_a_great_step_forward: "Un gran paso adelante" #NT!
 je_objective_a_great_step_forward_reason: "Nuestra nación debería establecer un hito histórico importante al explorar una tecnología científica clave." #NT!
 je_objective_a_great_step_forward_theory_of_evolution_tt: "Descubre la #b Teoría de la Evolución#! como primera nación." #NT!
 je_objective_a_great_step_forward_early_archaeology_tt: "Descubre #b Arqueología temprana#! como la primera nación." #NT!
 je_objective_a_great_step_forward_modern_astronomy_tt: "Descubra #b Astronomía moderna#! como la primera nación." #NT!
 je_objective_a_great_step_forward_steel_frame_tt: "Descubra #b Edificios con estructura de acero#! como la primera nación." #NT!
 je_objective_major_discovery: "Un descubrimiento importante" #NT!
 je_objective_major_discovery_reason: "El espíritu fáustico de nuestra época exige probar los extremos. ¡Deberíamos hacer un gran descubrimiento para la gloria de nuestra nación!" #NT!
  
 je_objective_go_on_scientifical_expedition: "Financiar una expedición científica" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Una expedición científica es fundamental para la investigación continua de nuestros académicos y el enriquecimiento de nuestros museos y colecciones. Deberíamos contratar a un académico para que lo haga lo antes posible." #NT!
 je_objective_go_on_scientifical_expedition_archaeology: "Activo [concept_lepsius_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_paleontology: "Activo [concept_dubois_paleontological_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_botany: "Activo [concept_dubois_botanical_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_pacific: "Activo [concept_dubois_pacific_expedition]." #NT!
 je_objective_dawn_of_a_new_era: "El amanecer de una nueva era" #NT!
 je_objective_dawn_of_a_new_era_reason: "En el siglo XIX, la pura pasión por el coleccionismo se transformó en métodos científicos y sistemáticos. Ningún rincón del planeta es ya inaccesible, ningún pasado, por oscuro que sea, parece insondable. Todo se puede medir, analizar e interpretar. Es hora de crear una colección científica que esté a la altura de esta afirmación." #NT!
 dawn_of_new_era_fossil_tt: "Recoge #G 25#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]." #NT!
 dawn_of_new_era_specimen_tt: "Recoge #G 35.000#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 dawn_of_new_era_artifacts_tt: "Recoge #G 50#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]." #NT!
 dawn_of_new_era_astronomical_objects_tt: "Mapa #G 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_objective_more_than_politics: "Más que política" #NT!
 je_objective_more_than_politics_reason: "La belleza y la verdad tienen un valor mayor que la despreciable lucha por el poder. La construcción de importantes instituciones científicas y culturales debería ser una señal de lo que realmente cuenta de cara a la historia." #NT!
 je_objective_assemble_dinosaur_skeleton: "Reconstruir un dinosaurio" #NT!
 je_objective_assemble_dinosaur_skeleton_reason: "No se deben descuidar los esfuerzos paleontológicos de nuestro país. ¡Un imponente esqueleto de dinosaurio podría ser el comienzo de una colección exquisita!" #NT!
 je_objective_relevant_culture: "Cultura de relevancia internacional" #NT!
 je_objective_relevant_culture_reason: "En nuestro país ya hemos demostrado nuestra afinidad por las bellas artes y las ciencias, pero para que todo el mundo lo sepa, debemos aumentar mucho nuestros esfuerzos; en qué campo nos especializamos depende totalmente de nosotros." #NT!
  
  
 relevant_culture_astronomy_tt: "Organizar un #O Congreso Astronómico#!." #NT!
 relevant_culture_music_tt: "Tener un #O Importante regionalmente#! [concept_elgar_musical_tradition]." #NT!
 je_objective_cradle_of_culture: "Cuna de la Cultura" #NT!
 je_objective_cradle_of_culture_reason: "Nuevas formas de arte están reemplazando las formas rígidas del historicismo, el manierismo y el realismo. Ha comenzado una nueva era. ¡Nuestra nación debe estar a la vanguardia de este nuevo amanecer y ser el buque insignia de la vanguardia!" #NT!
 je_objective_thriving_culture: "Cultura próspera" #NT!
 je_objective_thriving_culture_reason: "Para convertirnos en la nación cultural más importante del mundo, tenemos que mostrar nuestro sentido estético y nuestra comprensión científica en todas las facetas." #NT!
  
 thriving_culture_archaeological_discovery_tt: "Hace un gran #O Descubrimiento arqueológico#!." #NT!
 thriving_culture_great_comet_tt: "Descubra un [concept_verrier_comet]." #NT!
 thriving_culture_great_composer_tt: "Contrata al menos un [concept_elgar_great_composer] en el juego." #NT!
  
 mr_hide_geography_decisions: "Ocultar decisiones geográficas" #NT!
 mr_hide_geography_decisions_desc: "Oculte todas las decisiones geográficas para mantener una mejor visión general." #NT!
 mr_show_geography_decisions: "Mostrar decisiones geográficas" #NT!
 mr_show_geography_decisions_desc: "Mostrar todas las decisiones geográficas." #NT!
  
 mr_show_geography_decisions_tt: "Mostrar todas las decisiones geográficas." #NT!
 mr_hide_geography_decisions_tt: "Ocultar todas las decisiones geográficas." #NT!
  
 mr_appoint_chief_engineer: "Designar ingeniero jefe" #NT!
 mr_appoint_chief_engineer_desc: "Con un ingeniero jefe, el progreso mensual de la construcción de los monumentos obtiene un punto de construcción adicional." #NT!
 mr_dismiss_chief_engineer: "Despedir al ingeniero jefe" #NT!
  
  #Visit Special Building JE 
 je_mr_visit_building: "Visitar edificios especiales" #NT!
 je_mr_visit_building_reason: "Una visita a uno de los edificios importantes de nuestro país puede ayudar a profundizar en el conocimiento sobre un área especializada. Se pueden admirar los artefactos encontrados y organizar exposiciones en los museos arqueológicos. Los observatorios proporcionan información sobre el estado de la investigación astronómica nacional e internacional. La ópera enumera los principales compositores vivos actualmente, así como una lista detallada de nuestra tradición musical generada anualmente. En el zoológico se pueden visitar los animales capturados hasta el momento y obtener más información. La colección de fósiles muestra una visión general de los fósiles y huesos de dinosaurios encontrados hasta el momento, y aquí también se pueden reunir esqueletos de dinosaurios." #NT!
  
 mr_visit_museum_button: "Visita el Museo" #NT!
 mr_visit_observatory_button: "Visita el Observatorio" #NT!
 mr_visit_opera_button: "Visita la ópera" #NT!
 mr_visit_zoo_button: "Visita el zoológico" #NT!
 mr_visit_paleontological_collection_button: "Visita la Colección Paleontológica" #NT!
 mr_visit_anthropological_collection_button: "Colección Antropológica" #NT!
 mr_visit_scientific_society_button: "Visita el [concept_academics_scientific_society]" #NT!
  
 mr_visit_museum_button_desc: "Vea las estadísticas de los artefactos adquiridos y reorganícelos en exhibiciones prestigiosas." #NT!
 mr_visit_observatory_button_desc: "Visita el principal observatorio de nuestro país para ver toda la información importante nacional e internacional sobre astronomía." #NT!
 mr_visit_opera_button_desc: "El valor total de nuestra tradición musical y su composición se puede comprobar en la ópera. Aquí también se puede encontrar información sobre compositores en activo y viajeros." #NT!
 mr_visit_zoo_button_desc: "Abre el evento del zoológico donde puedes visitar tu zoológico y ver todos los animales que recolectaste." #NT!
 mr_visit_paleontological_collection_button_desc: "Puede encontrar más información sobre nuestros hallazgos de fósiles, nuestro paleontólogo y la posibilidad de construir esqueletos de dinosaurios aquí." #NT!
 mr_visit_anthropological_collection_button_desc: "Una colección de fósiles humanos y una descripción general de especies prehumanas previamente clasificadas." #NT!
 mr_visit_scientific_society_button_desc: "El [concept_academics_scientific_society] ofrece una descripción general de todos sus académicos." #NT!
  
