 ### 2.1.2d ###

 dlc_morgenrote: "Morgenröte - Dawn of Flavor"
 dlc_morgenrote_desc: "Morgenröte – Dawn of Flavor es un mod para enriquecer el mundo de Victoria 3 con cultura, belleza y estilo de vida. Nuestro enfoque no es mejorar el mapa o la economía, sino mejorar todos aquellos aspectos del siglo victoriano que sólo aparecen brevemente en el hasta ahora estéril mundo del juego. Entre ellos se incluyen las expediciones científicas inmersivas, el aumento del prestigio a través de la cultura y la formación de artistas y científicos.\N¡No te preocupes, Morgenröte es #p activo#!."

