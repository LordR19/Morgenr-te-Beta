  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Congresos Científicos" #NT!
 je_mr_scientific_conferences_reason: "¿Cual es la edad de la Tierra? ¿De dónde viene el hombre? ¿Cuán creíble es la Biblia como fuente histórica? ¿Es el universo infinito? ¿Y qué son realmente las galaxias? A lo largo de cien años, no sólo la ciencia como tal, sino también la visión que la gente tiene del mundo ha cambiado significativamente. La teoría de la evolución ha sacudido la certeza del hombre tanto como la teoría de la relatividad. Las conferencias científicas tienen como objetivo aclarar algunas de las cuestiones fundamentales haciendo que científicos internacionales las discutan." #NT!

 mr_exodus_congress_egyptian_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_egypt_minor! Artefactos egipcios#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 150 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_mesopotamia_minor! Artefactos mesopotámicos#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 300 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!
 mr_troy_congress_aegean_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_aegean_minor! Artefactos del Egeo#!." #NT!
 mr_troy_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 500 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!

 mr_hippocampus_congress_specimen_tt: "¡Necesitamos al menos #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "¡La investigación naturalista internacional debe haber conseguido un total de #BLUE 100000 #! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Actualmente se han recolectado [GetGlobalVariable('dubois_global_specimen').GetValue] #O especímenes#!." #NT!
 mr_origin_congress_human_fossil_tt: "¡Necesitamos al menos #G 10#! @dubois_human_fossil! #O Fósiles humanos#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "¡Necesitamos al menos #G 3#! @dubois_human_fossil! #O Fósiles humanos#! de una de estas especies: Homo Neanderthalensis, Homo Erectus, Australopithecus o Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "¡La investigación antropóloga internacional debe haber conseguido un total de #BLUE 50 #! @dubois_human_fossil! #O Fósiles humanos#!. Actualmente se han encontrado [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Fósiles humanos#!." #NT!
 mr_extinction_congress_fossil_tt: "¡Necesitamos al menos #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "¡La investigación paleontológica internacional debe haber conseguido un total de #BLUE 500 #! @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. ¡Actualmente [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] han sido encontrados." #NT!

  #Archaeology JE 
 je_mr_archaeology: "Arqueología" #NT!
 je_mr_archaeology_reason: "El siglo XIX y principios del XX presenciaron un rápido desarrollo en el campo de la investigación de la antigüedad: desde la búsqueda de tesoros hasta la ciencia seria. La excavación de Troya por Heinrich Schliemann y el descubrimiento de la tumba de Tutankamón por Howard Carter son sólo dos de los momentos más famosos de esta época. Al mismo tiempo, muestran que no sólo la sed científica, sino también el prestigio nacional jugaron un papel importante en la recuperación de valiosos artefactos. Con el desciframiento (casi) completo de los jeroglíficos egipcios por Karl Richard Lepsius en 1837, esta nueva era iba a comenzar." #NT!
  
 mr_upper_egypt_expedition_button: "El Valle de los Reyes" #NT!
 mr_upper_egypt_expedition_button_desc: "Con la antigua capital Tebas y el Valle de los Reyes, el Alto Egipto se considera la Meca de la egiptología. Deberíamos obtener una licencia de excavación para la zona y buscar tesoros egipcios." #NT!
 mr_lower_egypt_expedition_button: "Las pirámides" #NT!
 mr_lower_egypt_expedition_button_desc: "Desde el principio de los tiempos, las pirámides de Egipto han fascinado a la humanidad. Se dice que otras tumbas, templos e incluso ciudades desaparecidas en las arenas del Bajo Egipto esperan ser redescubiertas." #NT!
 mr_babylonia_expedition_button: "La cuna de la civilización" #NT!
 mr_babylonia_expedition_button_desc: "Babilonia, la parte sur de Mesopotamia, debe su nombre a la otrora poderosa ciudad de Babilonia. La región se considera la "cuna de la civilización", donde se descubren una y otra vez preciosos artefactos arqueológicos. Definitivamente pertenecen a un museo." #NT!
 mr_assyria_expedition_button: "Los jardines de Asiria" #NT!
 mr_assyria_expedition_button_desc: "Asiria se refiere a la parte norte de Mesopotamia con las dos ciudades importantes de Assur y Nínive. Los escasos conocimientos sobre el país todavía se remontan a la Biblia como fuente, pero ¿tal vez exista evidencia histórica que sea más confiable?" #NT!
 mr_argolis_expedition_button: "La ciudad de Agamenón" #NT!
 mr_argolis_expedition_button_desc: "Después del descubrimiento de Troya, incluso los científicos escépticos se dan cuenta de que los mitos de los antiguos griegos son más que simples cuentos de hadas. Se dice que en Argólida aún hoy se encuentran restos de ciudades de la Edad del Bronce, la más conocida de las cuales es Micenas. Deberíamos convencernos de ello." #NT!
 mr_crete_expedition_button: "El cuento del minotauro" #NT!
 mr_crete_expedition_button_desc: "Se dice que el legendario rey Minos gobernó alguna vez Creta. Al igual que en Troya y Micenas, también parece haber algo en esta historia: cada vez se encuentran más artefactos de la legendaria cultura minoica en la isla. Nuestra nación también debería proteger algunos de ellos." #NT!
 mr_yucatan_expedition_button: "Ciudades perdidas de los mayas" #NT!
 mr_yucatan_expedition_button_desc: "Aumentaron los informes sobre ciudades desconocidas y enormes en medio de la selva. Deberíamos investigar más y enviar una expedición arqueológica a Yucatán." #NT!
 mr_peru_expedition_button: "El legado oculto de los incas" #NT!
 mr_peru_expedition_button_desc: "Los pilotos informan sobre extrañas fortalezas y estructuras amuralladas en los Andes que vieron en sus vuelos sobre Perú. ¿Quizás los españoles no destruyeron por completo la cultura de los incas? Algunos pueblos de resistencia indígena no han sido encontrados hasta el día de hoy." #NT!
  
 mr_first_excavation_team_button: "Primer equipo arqueológico" #NT!
 mr_first_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_second_excavation_team_button: "Segundo Equipo Arqueológico" #NT!
 mr_second_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_third_excavation_team_button: "Tercer Equipo Arqueológico" #NT!
 mr_third_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_fourth_excavation_team_button: "Cuarto Equipo Arqueológico" #NT!
 mr_fourth_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
  
 mr_inspect_excavation_button: "Inspección Arqueológica" #NT!
 mr_inspect_excavation_button_desc: "Podemos enviar un arqueólogo experimentado a un área donde estemos excavando para intensificar nuestros esfuerzos allí. Nuestro arqueólogo abrirá en aproximadamente un año un nuevo sitio de excavación y llevará a cabo una investigación intensiva, durante la cual podemos encontrar más indicios de importantes descubrimientos arqueológicos hasta ahora desconocidos. El éxito depende en gran medida de la experiencia de nuestro arqueólogo. El establecimiento de una Sociedad Arqueológica también aumenta nuestras posibilidades." #NT!
 mr_cancel_excavation_button: "Recuerde uno de nuestros equipos de excavación." #NT!
 mr_cancel_excavation_button_desc: "En algunas situaciones puede resultar útil llamar a un equipo de excavación. Nuestros artefactos y colecciones adquiridos permanecerán, pero nuestra excavación permanente terminará." #NT!
 mr_local_excavation_button: "Excavación Arqueológica Local" #NT!
 mr_local_excavation_button_desc: "Los tesoros arqueológicos no están esperando a ser descubiertos en lugares lejanos. Aunque las excavaciones locales se consideran menos prestigiosas que la búsqueda de artefactos famosos, proporcionan una idea de la era mayoritariamente prehistórica de nuestra región de origen. A diferencia de las excavaciones posteriores a una expedición, las excavaciones locales no se pueden completar hasta que se agoten los fondos." #NT!

  #The Arts 
 je_mr_arts: "Las artes" #NT!
 je_mr_arts_reason: "No sólo de pan vive la gente, y la promoción de las bellas artes no es una forma decadente de despilfarro de dinero, sino que siempre ha sido un buque insignia en la competencia entre las grandes potencias. Las culturas musicales de Alemania e Italia inspiraron e influyeron en el mundo antes de que existieran estos estados nacionales; y Austria, a pesar de su debilitada posición de poder político, todavía jugó un papel importante debido a los impulsos artísticos. Incluso las naciones más pequeñas pudieron hacerse más grandes de lo que eran políticamente debido a su influencia cultural." #NT!

 mr_romantic_composer_button: "Contrata un nuevo [concept_elgar_composer] (Romanticismo)" #NT!
 mr_composer_button_desc: "A diferencia de los [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], los [Concept('concept_elgar_composer','$concept_elgar_composers$')] ordinarios son responsables de las operaciones diarias. Pueden ser contratados como directores y dar a su país una bonificación pasiva de [concept_elgar_musical_tradition]. Se puede contratar a un compositor tres veces por juego, lo que requiere investigar una tecnología específica (romanticismo, irracionalismo, neoclasicismo/nueva objetividad/art déco). Un país sólo puede apoyar a un compositor común y corriente y se requiere una inversión de diez años en la cultura musical del país." #NT!
 mr_wagnerian_composer_button: "Contrata un nuevo [concept_elgar_composer] (Irracionalismo)" #NT!
 mr_modern_composer_button: "Contrata un nuevo [concept_elgar_composer] (Moderno)" #NT!
 mr_appoint_conductor_button: "Designar un director principal" #NT!
 mr_appoint_conductor_button_desc: "Los directores dirigen el negocio musical nacional, en particular el [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] líder de un país. En la ópera se les puede encomendar una tarea específica durante tres años: dirigir, componer o realizar una gira. En este sentido son similares a los [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], aunque sus ganancias para los [concept_elgar_musical_tradition] se mantienen dentro de límites manejables." #NT!

 mr_national_conservatory_button: "Fundó un Conservatorio Nacional" #NT!
 mr_national_conservatory_button_desc: ""Con un Conservatorio, existe la posibilidad de que personajes con el rasgo de Compositor aparezcan con el tiempo sin tener que contratarlos. La posibilidad es muy pequeña, pero existe. La probabilidad se puede aumentar con una escuela de ballet en una de nuestras óperas. escuelas." #NT!
 mr_santa_cecilia_button: "Hacer de Santa Cecilia una Academia" #NT!
 mr_santa_cecilia_button_desc: "La Accademia di Santa Cecilia fue fundada por la bula papal 'Ratione congruit' de Sixto V en 1585 en forma de congregación. En 1838 la Congregación de Santa Cecilia fue nombrada oficialmente Academia y luego Academia Pontificia. Entre sus miembros en ese momento se encontraban Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod y Meyerbeer. Uno de sus miembros honorarios fue la reina Victoria. En la Italia unida se convirtió en un importante conservatorio." #NT!
 mr_leipzig_conservatory_button: "Fundó el Conservatorio de Leipzig" #NT!
 mr_leipzig_conservatory_button_desc: "La tradicional ciudad musical de Leipzig, donde ya trabajaba Johann Sebastian Bach, ofrecía a principios del siglo XIX las condiciones óptimas para la fundación de una fábrica de talentos musicales y académicos. Cuatro ciudadanos comprometidos de la ciudad, a saber, el abogado Heinrich Conrad Schleinitz (segundo director), el director del distrito de Leipzig, Johann Paul von Falkenstein, y el consejero de la corte real sajona, Johann Georg Keil, así como el maestro de capilla de la Gewandhaus, Felix Mendelssohn Bartholdy, pusieron en práctica las ideas anteriores. práctica." #NT!
 mr_petrograd_conservatory_button: "Fundó el Conservatorio de Petrogrado" #NT!
 mr_petrograd_conservatory_button_desc: "Por iniciativa de la Gran Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich y otras personalidades de la sociedad y la vida musical, se fundó la Sociedad Rusa de Música, de cuyas clases de música se fundó el primer conservatorio de Rusia. Anton Rubinstein fue el primer director del conservatorio y profesor de piano. El primer graduado que completó aquí sus estudios de composición fue Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov tuvo un papel particularmente influyente como profesor de composición e instrumentación y director de la clase de orquesta." #NT!
 mr_bayreuth_button: "Establecer el Festival Richard Wagner" #NT!
 mr_bayreuth_button_desc: "Richard Wagner sueña desde hace mucho tiempo con tener su propia sala de festivales, donde cada año se representen sus mejores obras. Un lugar así podría convertirse rápidamente en un lugar de peregrinación para todos los entusiastas de la música y sería un monumento vivo y duradero en su honor." #NT!
 mr_concertgebouw_button: "Establecer el Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "El Concertgebouw es la sala de conciertos más famosa de Ámsterdam y sede de la Orquesta Concertgebouw. Los Países Bajos llevaban mucho tiempo a la zaga del resto del desarrollo musical del continente, pero el Concertgebouw aseguró que Ámsterdam pronto se situara entre las principales capitales musicales europeas. Esto también se debió a la alta calidad ofrecida por la Orquesta del Concertgebouw, especialmente bajo la dirección de su futuro director Willem Mengelberg." #NT!
 mr_the_proms_button: "Instituto los Conciertos del Paseo" #NT!
 mr_the_proms_button_desc: "The Proms es una temporada de verano de ocho semanas de conciertos diarios de música clásica orquestal y otros eventos que se llevan a cabo anualmente. Prom es la abreviatura de concierto en el paseo marítimo, término que originalmente se refería a conciertos al aire libre en los jardines de placer de Londres. La temporada es un acontecimiento importante en la cultura británica y en la música clásica. La percepción que mucha gente tiene de los Proms se basa en Last Night, aunque este es muy diferente al resto de conciertos." #NT!
 mr_nbc_button: "Canal de Radiodifusión Nacional" #NT!
 mr_nbc_button_desc: "Con la llegada de los medios de comunicación de masas y de inventos como el cine y la radio, no sólo las instituciones comerciales sino también el Estado desarrollaron un interés en la radiodifusión. Bajo el camuflaje de una emisora ​​supuestamente de servicio público, podemos ejercer cierta influencia en la sociedad mediante la concesión de una licencia." #NT!
 mr_nbc_license_button: "Nueva licencia de radiodifusión" #NT!

