 mr_visiting_fossils_tt: "Actualmente no visita la Colección Paleontológica." #NT!
 mr_visiting_human_evolution_tt: "Actualmente no visita la Colección Antropológica." #NT!
 mr_visiting_scientific_society_tt: "Actualmente no estoy visitando el [concept_academics_scientific_society]." #NT!
  
  #Scientific Expeditions JE 
 je_mr_scientific_expeditions: "Expediciones científicas" #NT!
 je_mr_scientific_expeditions_reason: "Puede que la era de los grandes viajes de descubrimiento haya terminado, pero la era de las expediciones científicas apenas ha comenzado. La audacia de tiempos pasados ​​está dando paso a la precisión de las medidas y al conocimiento de lo que mantiene unido al mundo. Ya sea la búsqueda de fósiles y plantas raras, la escalada de montañas o los estudios meteorológicos en los hielos eternos: el progreso exige desencantar al mundo y revelar los últimos secretos." #NT!
  
 mr_pacific_expedition_button: "Expedición del Pacífico" #NT!
 mr_pacific_expedition_button_desc: "Junto con los polos, el Océano Pacífico es una de las últimas zonas de la Tierra que aún guarda secretos. Académicos de múltiples disciplinas científicas están interesados ​​en una misión de investigación para realizar estudios naturalistas, paleontológicos, astronómicos y oceanográficos. Una vez más, para las grandes potencias podría ser un asunto prestigioso mostrar su influencia en el fin del mundo." #NT!
 mr_mountain_expedition_button: "Expedición de montaña" #NT!
 mr_mountain_expedition_button_desc: "Con la ascensión al Mont Blanc en 1786, comenzó una nueva era de conquista de los picos más altos del mundo; una tendencia que solo aumentó durante los siglos XIX y XX. Si tuviéramos una cadena montañosa en uno de nuestros territorios que aún no haya sido escalada, podríamos delegar la conquista a un general capaz con las habilidades adecuadas." #NT!
 mr_arctica_expedition_button: "Expedición Zepelín" #NT!
 mr_arctica_expedition_button_desc: "La Aeroarctic, la "Sociedad Internacional de Estudios para la Exploración del Ártico mediante Dirigibles", era una asociación científica no gubernamental que se había fijado el objetivo de utilizar dirigibles en la investigación polar. Fue fundada principalmente por iniciativa del aeronauta y más tarde secretario general de la sociedad, Walther Bruns. El presidente fundador en 1924 fue Fridtjof Nansen. Después de varios años de trabajo preparatorio, en 1931 la empresa consiguió utilizar por primera vez un dirigible para una expedición polar puramente científica. Gracias al vuelo ártico del LZ 127 Graf Zeppelin se amplió considerablemente el conocimiento de la geografía de las regiones polares sobrevoladas. Ya en 1926, Umberto Nobile sobrevoló el Polo Norte con su dirigible "Norge" y más tarde emprendió una expedición con el "Italia"." #NT!
 mr_botanical_expedition_button: "Expedición Botánica" #NT!
 mr_botanical_expedition_button_desc: "Las expediciones botánicas (a veces llamadas "caza de plantas") son viajes científicos diseñados para explorar la flora de una región en particular. Un [concept_dubois_naturalist] sería responsable de la identificación, descripción y recolección de especímenes." #NT!
 mr_botanical_expedition_recall_button: "Recordar naturalista" #NT!
 mr_botanical_expedition_recall_button_desc: "Ordena al [concept_dubois_naturalist] que regrese de su investigación botánica para usarlo con otros fines, como capturar animales." #NT!
 mr_paleontological_expedition_button: "Expedición paleontológica" #NT!
 mr_paleontological_expedition_button_desc: "Un [concept_dubois_paleontologist] puede encontrar nuevos fósiles en formaciones cada año. Las Grandes Formaciones también tienen la posibilidad de descubrir huesos de dinosaurios raros que pueden usarse para reconstruir esqueletos. Para ello, el paleontólogo debe estar asignado a una formación. Si no hay ninguna formación dentro de sus fronteras, también se puede negociar un Acuerdo de Licencia Paleontológica con un país que tenga una Gran Formación." #NT!
 mr_paleontological_expedition_recall_button: "Recordar paleontólogo" #NT!
 mr_paleontological_expedition_recall_button_desc: "Ordena al paleontólogo que abandone su investigación paleontológica para otros usos, como por ejemplo construir o remodelar esqueletos de dinosaurios." #NT!
  
  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Congresos Científicos" #NT!
 je_mr_scientific_conferences_reason: "¿Cual es la edad de la Tierra? ¿De dónde viene el hombre? ¿Cuán creíble es la Biblia como fuente histórica? ¿Es el universo infinito? ¿Y qué son realmente las galaxias? A lo largo de cien años, no sólo la ciencia como tal, sino también la visión que la gente tiene del mundo ha cambiado significativamente. La teoría de la evolución ha sacudido la certeza del hombre tanto como la teoría de la relatividad. Las conferencias científicas tienen como objetivo aclarar algunas de las cuestiones fundamentales haciendo que científicos internacionales las discutan." #NT!
  
 mr_exodus_congress_button: "Congreso sobre el Éxodo" #NT!
 mr_exodus_congress_button_desc: "Con el aumento de las investigaciones sobre Egipto y el Levante, surge nuevamente la cuestión de la historicidad de los acontecimientos bíblicos. En particular, la no mención del Éxodo, es decir, la salida de los hebreos de Egipto, ha planteado la cuestión de si los Cinco Libros de Moisés no son meras invenciones. Los científicos radicales incluso exigen que se ignoren por completo todas las historias bíblicas. Otro grupo sostiene que las historias de la Biblia no pueden tomarse literalmente, pero sí tienen valor científico." #NT!
 mr_exodus_congress_egyptian_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_egypt_minor! Artefactos egipcios#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 150 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!
 mr_civilization_congress_button: "Congreso sobre el ascenso de la civilización" #NT!
 mr_civilization_congress_button_desc: "Durante siglos se creyó, no sólo en Europa sino también en otros países del Mediterráneo y Oriente Medio, que Egipto era la civilización más antigua. Pero con el aumento diario de hallazgos procedentes de Asiria y Babilonia, esta teoría ha quedado claramente sacudida. Más bien, resulta que la escritura aparentemente fue inventada en Mesopotamia, al igual que muchos otros logros que acompañaron el comienzo de la civilización. ¿Es tal vez el caso de que todas las civilizaciones surgieron en última instancia de Babilonia y todas las formas de religión derivan de los mitos babilónicos? ¿Es la Epopeya de Gilgamesh quizás la inspiración para todo tipo de literatura, desde la Biblia hasta las epopeyas homéricas?" #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_mesopotamia_minor! Artefactos mesopotámicos#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 300 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!
 mr_troy_congress_button: "Congreso sobre Troya" #NT!
 mr_troy_congress_button_desc: "Schliemann encontró Troya. Al menos eso es lo que afirma. Aunque las voces críticas que consideraban a Troya como una mera invención han disminuido, toda una serie de preguntas siguen sin respuesta. ¿La Troya encontrada por Schliemann es la Troya homérica? ¿Y qué era Troya? Varios académicos siguen siendo escépticos. Y los nuevos descubrimientos de Anatolia podrían arrojar una luz completamente nueva sobre los descubrimientos." #NT!
 mr_troy_congress_aegean_artifacts_tt: "¡Necesitamos al menos #G 25#! #O @lepsius_aegean_minor! Artefactos del Egeo#!." #NT!
 mr_troy_congress_global_artifacts_tt: "La investigación arqueológica internacional debe haber conseguido un total de #BLUE 500 #! #O Artefactos#!. Actualmente se han recuperado [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefactos#!." #NT!
  
 mr_hippocampus_congress_button: "El lugar del hombre en la naturaleza" #NT!
 mr_hippocampus_congress_button_desc: "¿Qué tan único es el hombre? ¿Qué tan animal es él? Los antiguos griegos ya habían notado una cercanía entre humanos y simios. El hecho de que Carl Linneaus clasificara a los simios y a los humanos como primates -el rango "más alto" entre los animales- demuestra que este campo alguna vez no fue tan controvertido. Sin embargo, con la formulación de la teoría de la evolución y la supuesta descendencia de los humanos de un pariente parecido a los simios, han surgido conflictos que ahora deben resolverse." #NT!
 mr_hippocampus_congress_specimen_tt: "¡Necesitamos al menos #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "¡La investigación naturalista internacional debe haber conseguido un total de #BLUE 100000 #! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Actualmente se han recolectado [GetGlobalVariable('dubois_global_specimen').GetValue] #O especímenes#!." #NT!
 mr_origin_congress_button: "Origen de los humanos modernos" #NT!
 mr_origin_congress_button_desc: "Con el descubrimiento de huesos humanos prehistóricos surgió también la cuestión del origen original del hombre. Mientras que Darwin asumió un origen africano, otros postularon varios desarrollos paralelos. Desde principios de siglo en adelante, la visión dominante fue que los humanos modernos se desarrollaron en Asia." #NT!
 mr_origin_congress_human_fossil_tt: "¡Necesitamos al menos #G 10#! @dubois_human_fossil! #O Fósiles humanos#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "¡Necesitamos al menos #G 3#! @dubois_human_fossil! #O Fósiles humanos#! de una de estas especies: Homo Neanderthalensis, Homo Erectus, Australopithecus o Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "¡La investigación antropóloga internacional debe haber conseguido un total de #BLUE 50 #! @dubois_human_fossil! #O Fósiles humanos#!. Actualmente se han encontrado [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Fósiles humanos#!." #NT!
 mr_extinction_congress_button: "Extinción de los dinosaurios" #NT!
 mr_extinction_congress_button_desc: "Uno de los misterios más desconcertantes de la historia natural sigue siendo la desaparición de los dinosaurios. El padre de la paleontología, Georges Cuvier, descubrió que se había producido una extinción masiva al final del período Cretácico en la que también se extinguieron los dinosaurios. Pero, ¿cómo pudieron los terribles lagartos, que dominaron la Tierra durante millones de años, volverse repentinamente obsoletos?" #NT!
 mr_extinction_congress_fossil_tt: "¡Necesitamos al menos #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "¡La investigación paleontológica internacional debe haber conseguido un total de #BLUE 500 #! @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. ¡Actualmente [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] han sido encontrados." #NT!
  
 mr_asteroid_congress_button: "Congreso sobre asteroides" #NT!
 mr_asteroid_congress_button_desc: "Desde el descubrimiento de Ceres en 1801, los astrónomos han encontrado cada vez más cuerpos celestes, por lo que el número de planetas en el sistema solar no ha dejado de aumentar. El descubrimiento de Neptuno planteó la cuestión de si una nueva categoría podría tener más sentido para los numerosos objetos más pequeños que se encuentran especialmente entre Marte y Júpiter. En particular, la invención de nuevos símbolos astronómicos y su tamaño relativamente pequeño llevó a los astrónomos a suponer que eran más probablemente "pequeñas estrellas" o "pequeños planetas". Por supuesto, esta categorización significaría que algunos de los objetos anteriormente considerados planetas perderían su estatus y serían degradados a meros cantos rodados." #NT!
 mr_carte_congress_button: "Carta del cielo" #NT!
 mr_carte_congress_button_desc: "En 1887, el director del Observatorio de París, Amédée Mouchez, inició un vasto y sin precedentes proyecto internacional de cartografía estelar, quien se dio cuenta del potencial del nuevo proceso fotográfico de placa seca para revolucionar el proceso de elaboración de mapas de las estrellas. Como resultado del Congreso Astrográfico de más de 50 astrónomos celebrado en París en abril de 1887, 20 observatorios de todo el mundo aceptaron participar en el proyecto. Podemos organizar un congreso de este tipo para compartir el conocimiento astronómico de la comunidad internacional." #NT!
 mr_great_debate_congress_button: "El gran debate" #NT!
 mr_great_debate_congress_button_desc: "El Debate Shapley-Curtis, también conocido como El Gran Debate, agrupó las discusiones de principios del siglo XX que eventualmente llevaron a una nueva comprensión de la naturaleza de las galaxias y el tamaño del Universo. Se trataba del tamaño de la Vía Láctea y de si las galaxias entonces conocidas como nebulosas espirales eran objetos pequeños de la Vía Láctea o mucho más distantes y separados de la Vía Láctea. Ese día, los dos científicos presentaron artículos técnicos independientes sobre la escala de tamaño del Universo, seguido de un debate público por la noche. Podemos celebrar un congreso de este tipo para discutir los misterios últimos del universo." #NT!
  
  #Archaeology JE 
 je_mr_archaeology: "Arqueología" #NT!
 je_mr_archaeology_reason: "El siglo XIX y principios del XX presenciaron un rápido desarrollo en el campo de la investigación de la antigüedad: desde la búsqueda de tesoros hasta la ciencia seria. La excavación de Troya por Heinrich Schliemann y el descubrimiento de la tumba de Tutankamón por Howard Carter son sólo dos de los momentos más famosos de esta época. Al mismo tiempo, muestran que no sólo la sed científica, sino también el prestigio nacional jugaron un papel importante en la recuperación de valiosos artefactos. Con el desciframiento (casi) completo de los jeroglíficos egipcios por Karl Richard Lepsius en 1837, esta nueva era iba a comenzar." #NT!
  
 mr_upper_egypt_expedition_button: "El Valle de los Reyes" #NT!
 mr_upper_egypt_expedition_button_desc: "Con la antigua capital Tebas y el Valle de los Reyes, el Alto Egipto se considera la Meca de la egiptología. Deberíamos obtener una licencia de excavación para la zona y buscar tesoros egipcios." #NT!
 mr_lower_egypt_expedition_button: "Las pirámides" #NT!
 mr_lower_egypt_expedition_button_desc: "Desde el principio de los tiempos, las pirámides de Egipto han fascinado a la humanidad. Se dice que otras tumbas, templos e incluso ciudades desaparecidas en las arenas del Bajo Egipto esperan ser redescubiertas." #NT!
 mr_babylonia_expedition_button: "La cuna de la civilización" #NT!
 mr_babylonia_expedition_button_desc: "Babilonia, la parte sur de Mesopotamia, debe su nombre a la otrora poderosa ciudad de Babilonia. La región se considera la "cuna de la civilización", donde se descubren una y otra vez preciosos artefactos arqueológicos. Definitivamente pertenecen a un museo." #NT!
 mr_assyria_expedition_button: "Los jardines de Asiria" #NT!
 mr_assyria_expedition_button_desc: "Asiria se refiere a la parte norte de Mesopotamia con las dos ciudades importantes de Assur y Nínive. Los escasos conocimientos sobre el país todavía se remontan a la Biblia como fuente, pero ¿tal vez exista evidencia histórica que sea más confiable?" #NT!
 mr_argolis_expedition_button: "La ciudad de Agamenón" #NT!
 mr_argolis_expedition_button_desc: "Después del descubrimiento de Troya, incluso los científicos escépticos se dan cuenta de que los mitos de los antiguos griegos son más que simples cuentos de hadas. Se dice que en Argólida aún hoy se encuentran restos de ciudades de la Edad del Bronce, la más conocida de las cuales es Micenas. Deberíamos convencernos de ello." #NT!
 mr_crete_expedition_button: "El cuento del minotauro" #NT!
 mr_crete_expedition_button_desc: "Se dice que el legendario rey Minos gobernó alguna vez Creta. Al igual que en Troya y Micenas, también parece haber algo en esta historia: cada vez se encuentran más artefactos de la legendaria cultura minoica en la isla. Nuestra nación también debería proteger algunos de ellos." #NT!
 mr_yucatan_expedition_button: "Ciudades perdidas de los mayas" #NT!
 mr_yucatan_expedition_button_desc: "Aumentaron los informes sobre ciudades desconocidas y enormes en medio de la selva. Deberíamos investigar más y enviar una expedición arqueológica a Yucatán." #NT!
 mr_peru_expedition_button: "El legado oculto de los incas" #NT!
 mr_peru_expedition_button_desc: "Los pilotos informan sobre extrañas fortalezas y estructuras amuralladas en los Andes que vieron en sus vuelos sobre Perú. ¿Quizás los españoles no destruyeron por completo la cultura de los incas? Algunos pueblos de resistencia indígena no han sido encontrados hasta el día de hoy." #NT!
  
 mr_first_excavation_team_button: "Primer equipo arqueológico" #NT!
 mr_first_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_second_excavation_team_button: "Segundo Equipo Arqueológico" #NT!
 mr_second_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_third_excavation_team_button: "Tercer Equipo Arqueológico" #NT!
 mr_third_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
 mr_fourth_excavation_team_button: "Cuarto Equipo Arqueológico" #NT!
 mr_fourth_excavation_team_button_desc: "Podemos formar un equipo adicional de arqueólogos. Esto significa que son posibles varias excavaciones al mismo tiempo." #NT!
  
 mr_inspect_excavation_button: "Inspección Arqueológica" #NT!
 mr_inspect_excavation_button_desc: "Podemos enviar un arqueólogo experimentado a un área donde estemos excavando para intensificar nuestros esfuerzos allí. Nuestro arqueólogo abrirá en aproximadamente un año un nuevo sitio de excavación y llevará a cabo una investigación intensiva, durante la cual podemos encontrar más indicios de importantes descubrimientos arqueológicos hasta ahora desconocidos. El éxito depende en gran medida de la experiencia de nuestro arqueólogo. El establecimiento de una Sociedad Arqueológica también aumenta nuestras posibilidades." #NT!
 mr_cancel_excavation_button: "Recuerde uno de nuestros equipos de excavación." #NT!
 mr_cancel_excavation_button_desc: "En algunas situaciones puede resultar útil llamar a un equipo de excavación. Nuestros artefactos y colecciones adquiridos permanecerán, pero nuestra excavación permanente terminará." #NT!
 mr_local_excavation_button: "Excavación Arqueológica Local" #NT!
 mr_local_excavation_button_desc: "Los tesoros arqueológicos no están esperando a ser descubiertos en lugares lejanos. Aunque las excavaciones locales se consideran menos prestigiosas que la búsqueda de artefactos famosos, proporcionan una idea de la era mayoritariamente prehistórica de nuestra región de origen. A diferencia de las excavaciones posteriores a una expedición, las excavaciones locales no se pueden completar hasta que se agoten los fondos." #NT!
  
  #Anthropology 
 je_mr_anthropology: "Antropología y Paleontología" #NT!
 je_mr_anthropology_reason: "Con el descubrimiento de los neandertales, pero aún más a finales del siglo XIX y la implementación de la teoría de la evolución, se fortaleció el interés por los antepasados ​​y parientes humanos. Cada vez hay más pruebas de formas de transición parecidas a las de los simios, así como de un proceso de desarrollo que abarca miles de años. La antropología se especializó en su propio campo para buscar cada vez más el origen del ser humano." #NT!
  
 mr_fossil_identification_button: "Identificación de fósiles" #NT!
 mr_fossil_identification_button_desc: "Un [concept_lepsius_anthropologist] tiene la capacidad de analizar un hueso desconocido a lo largo del tiempo y asignarlo a una especie humana o prehumana específica. Si logra asignar tres huesos a la misma especie, podrá sistematizar esta especie con éxito. El tiempo que lleva identificar correctamente un hueso depende de la experiencia del antropólogo." #NT!
 mr_examine_cave_button: "Exploración de cuevas" #NT!
 mr_examine_cave_button_desc: "Mithilfe eines Anthropologen können die bisher bekannten Höhlen auf nationalem Hoheitsgebiet erkundet werden. Menschliche Knochen und prähistorische Artefakte können dabei geborgen werden." #NT!
 mr_recall_anthropologist_button: "Recordemos al antropólogo" #NT!
 mr_recall_anthropologist_button_desc: "A veces, las circunstancias pueden exigir que usted finalice prematuramente la exploración de una cueva. El antropólogo estará entonces disponible antes de que expire el plazo, pero no traerá consigo ningún beneficio." #NT!
  
  #The Arts 
 je_mr_arts: "Las artes" #NT!
 je_mr_arts_reason: "No sólo de pan vive la gente, y la promoción de las bellas artes no es una forma decadente de despilfarro de dinero, sino que siempre ha sido un buque insignia en la competencia entre las grandes potencias. Las culturas musicales de Alemania e Italia inspiraron e influyeron en el mundo antes de que existieran estos estados nacionales; y Austria, a pesar de su debilitada posición de poder político, todavía jugó un papel importante debido a los impulsos artísticos. Incluso las naciones más pequeñas pudieron hacerse más grandes de lo que eran políticamente debido a su influencia cultural." #NT!
  
 mr_mozart_monument_button: "Construye el monumento a Mozart" #NT!
 mr_mozart_monument_button_desc: "Wolfgang Amadeus Mozart es uno de los compositores más importantes de todos los tiempos, pero algunos todavía le niegan este reconocimiento. Más recientemente, toda una generación de compositores lo ha redescubierto como punto de partida de la música contemporánea. La construcción de un monumento a Mozart en su ciudad natal, Salzburgo, inspirará a las generaciones futuras a querer seguir sus pasos." #NT!
 mr_beethoven_monument_button: "Construye el monumento a Beethoven" #NT!
 mr_beethoven_monument_button_desc: "No hay duda de que Ludwig van Beethoven fue el mejor compositor de todos los tiempos y que toda la música romántica es una consecuencia de su obra. Todo artista contemporáneo le debe un homenaje. Es aún más sorprendente que todavía sea muy poco apreciado. Sin embargo, tras un llamamiento de Robert Schumann, varias asociaciones, ciudades, príncipes y gobiernos recaudaron dinero para erigir un monumento en su ciudad natal, Bonn." #NT!
 mr_romantic_composer_button: "Contrata un nuevo [concept_elgar_composer] (Romanticismo)" #NT!
 mr_composer_button_desc: "A diferencia de los [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], los [Concept('concept_elgar_composer','$concept_elgar_composers$')] ordinarios son responsables de las operaciones diarias. Pueden ser contratados como directores y dar a su país una bonificación pasiva de [concept_elgar_musical_tradition]. Se puede contratar a un compositor tres veces por juego, lo que requiere investigar una tecnología específica (romanticismo, irracionalismo, neoclasicismo/nueva objetividad/art déco). Un país sólo puede apoyar a un compositor común y corriente y se requiere una inversión de diez años en la cultura musical del país." #NT!
 mr_wagnerian_composer_button: "Contrata un nuevo [concept_elgar_composer] (Irracionalismo)" #NT!
 mr_modern_composer_button: "Contrata un nuevo [concept_elgar_composer] (Moderno)" #NT!
 mr_appoint_conductor_button: "Designar un director principal" #NT!
 mr_appoint_conductor_button_desc: "Los directores dirigen el negocio musical nacional, en particular el [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] líder de un país. En la ópera se les puede encomendar una tarea específica durante tres años: dirigir, componer o realizar una gira. En este sentido son similares a los [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], aunque sus ganancias para los [concept_elgar_musical_tradition] se mantienen dentro de límites manejables." #NT!
 mr_musikverein_button: "Fundó la Asociación General Alemana de Música." #NT!
 mr_musikverein_button_desc: "La Allgemeiner Deutscher Musikverein (ADMV, 'Asociación General de Música Alemana') fue una asociación musical alemana fundada en 1861 por Franz Liszt y Franz Brendel, para encarnar los ideales musicales de la Nueva Escuela Alemana de Música. El ADMV tenía como objetivo tanto la interpretación musical como el apoyo práctico. Como parte de los objetivos artísticos de la ADMV, se organizaron anualmente Tonkünstler-Versammlungen en diferentes lugares, con presentaciones de obras musicales importantes, raramente escuchadas y, sobre todo, nuevas de todo tipo. Sin embargo, también se representarían obras más antiguas que rara vez o nada se escuchaban, pero que tenían interés por su importancia." #NT!
 mr_national_conservatory_button: "Fundó un Conservatorio Nacional" #NT!
 mr_national_conservatory_button_desc: ""Con un Conservatorio, existe la posibilidad de que personajes con el rasgo de Compositor aparezcan con el tiempo sin tener que contratarlos. La posibilidad es muy pequeña, pero existe. La probabilidad se puede aumentar con una escuela de ballet en una de nuestras óperas. escuelas." #NT!
 mr_santa_cecilia_button: "Hacer de Santa Cecilia una Academia" #NT!
 mr_santa_cecilia_button_desc: "La Accademia di Santa Cecilia fue fundada por la bula papal 'Ratione congruit' de Sixto V en 1585 en forma de congregación. En 1838 la Congregación de Santa Cecilia fue nombrada oficialmente Academia y luego Academia Pontificia. Entre sus miembros en ese momento se encontraban Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod y Meyerbeer. Uno de sus miembros honorarios fue la reina Victoria. En la Italia unida se convirtió en un importante conservatorio." #NT!
 mr_leipzig_conservatory_button: "Fundó el Conservatorio de Leipzig" #NT!
 mr_leipzig_conservatory_button_desc: "La tradicional ciudad musical de Leipzig, donde ya trabajaba Johann Sebastian Bach, ofrecía a principios del siglo XIX las condiciones óptimas para la fundación de una fábrica de talentos musicales y académicos. Cuatro ciudadanos comprometidos de la ciudad, a saber, el abogado Heinrich Conrad Schleinitz (segundo director), el director del distrito de Leipzig, Johann Paul von Falkenstein, y el consejero de la corte real sajona, Johann Georg Keil, así como el maestro de capilla de la Gewandhaus, Felix Mendelssohn Bartholdy, pusieron en práctica las ideas anteriores. práctica." #NT!
 mr_petrograd_conservatory_button: "Fundó el Conservatorio de Petrogrado" #NT!
 mr_petrograd_conservatory_button_desc: "Por iniciativa de la Gran Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich y otras personalidades de la sociedad y la vida musical, se fundó la Sociedad Rusa de Música, de cuyas clases de música se fundó el primer conservatorio de Rusia. Anton Rubinstein fue el primer director del conservatorio y profesor de piano. El primer graduado que completó aquí sus estudios de composición fue Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov tuvo un papel particularmente influyente como profesor de composición e instrumentación y director de la clase de orquesta." #NT!
 mr_bayreuth_button: "Establecer el Festival Richard Wagner" #NT!
 mr_bayreuth_button_desc: "Richard Wagner sueña desde hace mucho tiempo con tener su propia sala de festivales, donde cada año se representen sus mejores obras. Un lugar así podría convertirse rápidamente en un lugar de peregrinación para todos los entusiastas de la música y sería un monumento vivo y duradero en su honor." #NT!
 mr_concertgebouw_button: "Establecer el Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "El Concertgebouw es la sala de conciertos más famosa de Ámsterdam y sede de la Orquesta Concertgebouw. Los Países Bajos llevaban mucho tiempo a la zaga del resto del desarrollo musical del continente, pero el Concertgebouw aseguró que Ámsterdam pronto se situara entre las principales capitales musicales europeas. Esto también se debió a la alta calidad ofrecida por la Orquesta del Concertgebouw, especialmente bajo la dirección de su futuro director Willem Mengelberg." #NT!
 mr_the_proms_button: "Instituto los Conciertos del Paseo" #NT!
 mr_the_proms_button_desc: "The Proms es una temporada de verano de ocho semanas de conciertos diarios de música clásica orquestal y otros eventos que se llevan a cabo anualmente. Prom es la abreviatura de concierto en el paseo marítimo, término que originalmente se refería a conciertos al aire libre en los jardines de placer de Londres. La temporada es un acontecimiento importante en la cultura británica y en la música clásica. La percepción que mucha gente tiene de los Proms se basa en Last Night, aunque este es muy diferente al resto de conciertos." #NT!
 mr_nbc_button: "Canal de Radiodifusión Nacional" #NT!
 mr_nbc_button_desc: "Con la llegada de los medios de comunicación de masas y de inventos como el cine y la radio, no sólo las instituciones comerciales sino también el Estado desarrollaron un interés en la radiodifusión. Bajo el camuflaje de una emisora ​​supuestamente de servicio público, podemos ejercer cierta influencia en la sociedad mediante la concesión de una licencia." #NT!
 mr_nbc_license_button: "Nueva licencia de radiodifusión" #NT!
  
  #Zoology 
  
 je_mr_zoology: "Zoología" #NT!
 je_mr_zoology_reason: "Incluso antes de que se desarrollara la teoría de la evolución, los científicos ya se preguntaban el motivo de la diversidad de especies y el origen de la fauna local. Si bien los animales de las casas de fieras ya tenían fines de entretenimiento y eran considerados objetos de prestigio, con el acceso público y la disputa por las colonias, también creció el deseo de nuevos y numerosos animales exóticos. Con el cambio de siglo, se desarrolló la idea de conservar los hábitats naturales y el interés por los programas de reproducción se hizo más importante." #NT!
  
 mr_safari_expedition_button: "Heia Safari" #NT!
 mr_safari_expedition_button_desc: "En un safari africano, mediante el seguimiento y la captura constante, se puede capturar caza mayor y luego transportarla a un [concept_dubois_zoo]. Sólo es posible capturar un animal por safari. Dependiendo de la especie animal, es diferente si se necesitan trampas o hay que seguir su rastro. Como regla general, los animales grandes y lentos necesitan más trampas, mientras que los animales rápidos requieren más seguimiento." #NT!
 mr_zoological_expedition_button: "Atrapa animales locales" #NT!
 mr_zoological_expedition_button_desc: "Nuestra nación tiene hábitats de animales con especies fascinantes que podrían exhibirse en un [concept_dubois_zoo]. Un [concept_dubois_naturalist] es viajar por todo el país durante un año para recolectar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para un zoológico." #NT!
 mr_extend_zoo_small_button: "Extender el [concept_dubois_zoo] (pequeño)" #NT!
 mr_extend_zoo_button_desc: "[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] son la felicidad de todos: la gente se dispersa en el zoológico, los científicos pueden continuar sus estudios zoológicos y se concede prestigio internacional a quienes pueden mostrar el mayor número posible de fauna extranjera. Con cada expansión, aumenta el prestigio de una nación. Algunas etapas de expansión requieren no sólo recolectar muchos animales, sino también de diferentes partes del mundo." #NT!
 mr_extend_zoo_medium_button: "Extender el [concept_dubois_zoo] (medio)" #NT!
 mr_extend_zoo_large_button: "Extender el [concept_dubois_zoo] (grande)" #NT!
 mr_extend_zoo_famous_button: "Extender el [concept_dubois_zoo] (famoso)" #NT!
 mr_ban_animal_export_button: "Prohibir la exportación de animales" #NT!
 mr_ban_animal_export_button_desc: "Con la prohibición de exportar animales, en principio dejamos claro que no estamos dispuestos a vender ninguno de nuestros animales en el extranjero. Otras naciones se abstendrán de realizar investigaciones." #NT!
 mr_allow_animal_export_button: "Permitir exportación de animales" #NT!
 mr_allow_animal_export_button_desc: "Con un permiso de exportación de animales podemos obtener un buen ingreso extra." #NT!
 mr_nature_reserve_survey_button: "Encuesta de reservas naturales" #NT!
 mr_nature_reserve_survey_button_desc: "Realizar una encuesta para encontrar un lugar para una Reserva Natural. Una encuesta de este tipo puede tardar #n varios meses#!." #NT!
 mr_breeding_animals_button: "Criar animales en una reserva natural" #NT!
 mr_breeding_animals_button_desc: "Intente establecer un nuevo [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] [concept_dubois_habitat] en un estado con un [concept_dubois_nature_reserve]." #NT!
  
 ### 1.8.7 ### 
  
 je_mr_morgenrote_introduction: "[concept_morgenroete]" #NT!
 je_mr_morgenrote_introduction_reason: "[concept_morgenroete] es un mod que se centra en la ciencia, las artes y la cultura. Incluye muchas mecánicas nuevas y mucho contenido. Para obtener una descripción general del mod, intenta usar los conceptos yendo al menú y a Vickypedia o pasando el cursor sobre este [Concept('concept_morgenroete','$concept_morgenroete_concept$')].\n\nPara acceder a la descripción científica, ve a la ventana de tecnología. Puede cambiar entre las tecnologías y la descripción científica haciendo clic en el botón en la parte superior derecha.\nSi tiene problemas con la descripción científica, habilite las entradas del diario con la #V GUI o Entradas del diario#!.. Esto le permitirá usar el diario entradas para cada mecánico importante." #NT!
  
 mr_mount_skeleton_button: "Construir esqueleto de dinosaurio" #NT!
 mr_mount_skeleton_button_desc: "Tu [concept_dubois_paleontologist] puede construir un nuevo [concept_dubois_dinosaur_skeleton] con 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] del mismo continente." #NT!
 mr_mount_skeleton_active_button_trigger: "Aún no estás #V considerando construir un [concept_dubois_dinosaur_skeleton]#!." #NT!
 mr_mount_skeleton_trigger_tt: "[GetPlayer.GetName] tiene #V 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] de un continente del cual aún no tenemos todos los [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]#!." #NT!
  
 mr_remount_skeleton_button: "Volver a montar el esqueleto de dinosaurio" #NT!
 mr_remount_skeleton_button_desc: "Si tienes algún [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imperfecto, puedes dejar que tu [concept_dubois_paleontologist] intente volver a montarlo. Si su paleontólogo tiene suficiente experiencia, el esqueleto remontado podría ser de mejor calidad." #NT!
 mr_remount_skeleton_active_button_trigger: "Aún no estás #V pensando en volver a montar un [concept_dubois_dinosaur_skeleton]#!." #NT!
