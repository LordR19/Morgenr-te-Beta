l_spanish:
  
  ### 2.0.5 ### 
  
 je_nationalization_germanization: "germanización" #NT!
 je_nationalization_germanization_goal: "#O Progreso de la Identidad Nacional#! alcanza #G 250#!." #NT!
  
 je_nationalization_german_national_identity: "Identidad alemana" #NT!
 je_nationalization_german_national_identity_reason: "Después de algunos años de crecimiento conjunto y algunas reformas, el sentimiento de pertenencia a una identidad panalemana se está extendiendo cada vez más entre la población general. Este sentimiento se extenderá de una región a otra, independientemente de cómo el Estado establezca el marco adecuado: las regiones que cuentan con buenos servicios de administraciones gubernamentales, universidades, cuarteles o bases navales tienen más probabilidades de desarrollar una identidad totalmente alemana debido a su función integradora. Las zonas muy urbanizadas tienen más probabilidades de encontrar acceso a un concepto que antes sólo era investigado por intelectuales. En circunstancias perfectas, un subestado podría adoptar la nueva identidad cada año." #NT!
  
 nationalization.101.t: "La conciencia alemana en [SCOPE.sState('united_german_culture_state').GetName]" #NT!
 nationalization.101.d: "Después de años de influencia social y política, la población de [SCOPE.sState('united_german_culture_state').GetName] ha desarrollado un sentimiento de pertenencia a toda la nación alemana. Ahora están plenamente comprometidos con la identidad panalemana." #NT!
 nationalization.101.f: ""Ser alemán significa hacer algo por sí mismo." -Richard Wagner" #NT!
 nationalization.101.g: "¡Unidad, justicia y libertad!" #NT!
  
 nationalization.102.t: "Una conciencia pangermana" #NT!
 nationalization.102.d: "Ahora que toda la población de Alemania ya no se considera principalmente perteneciente a su identidad regional sino a su identidad nacional, esto tiene un impacto no sólo en los alemanes en casa sino también en todo el mundo." #NT!
 nationalization.102.f: "Con el establecimiento del Estado nacional alemán y la imposición de la identidad panalemana, aquellos alemanes fuera de las fronteras -ya sea como emigrantes en el mundo o viviendo originalmente bajo dominio extranjero- también se identificarán principalmente como alemanes." #NT!
 nationalization.102.g: "¡Hasta donde suena la lengua alemana!" #NT!
  
 nationalization.103.d: "Con el establecimiento del Estado nacional alemán y la imposición de la identidad panalemana, aquellos alemanes fuera de las fronteras -ya sea como emigrantes en el mundo o viviendo originalmente bajo dominio extranjero- también se identificarán principalmente como alemanes. También en nuestro país existe ahora la necesidad de identificarse como alemanes, en lugar de simplemente referirse a orígenes regionales, como era el caso antes." #NT!
 nationalization.103.g: "Pero, ¿podría este invento ser peligroso para la humanidad?" #NT!
  
 united_german: "Alemán" #NT!
 nationalization_pan_german_identity_tt: "En todo el mundo, todas las poblaciones del norte y del sur de Alemania se identificarán ahora como población panalemana. Las patrias del norte y del sur de Alemania serán sólo patrias alemanas." #NT!
 nationalization_german_consiousness_tt: "Las poblaciones locales del norte de Alemania y del sur de Alemania se convierten en población alemana. Las patrias del norte y del sur de Alemania se transformarán en patrias alemanas." #NT!
 nationalization_german_consiousness_capital_tt: "Las poblaciones locales del norte y del sur de nuestra capital se convierten en una sola población alemana. Se transformará en una patria alemana. Nuestra cultura primaria cambiará a la alemana y podremos germanizar todo el país." #NT!
 je_nationalization_german_national_identity_tt: "Todas las patrias del norte y del sur de Alemania y de Alemania se han transformado en patrias alemanas." #NT!
  
 nationalization.104.t: "Integrado del norte de Alemania" #NT!
 nationalization.104.d: "La cultura del norte de Alemania está ahora plenamente integrada en el alemán." #NT!
 nationalization.105.t: "Integrado del sur de Alemania" #NT!
 nationalization.105.d: "La cultura del sur de Alemania está ahora plenamente integrada en el alemán." #NT!
 nationalization.106.t: "Alemannic integrado" #NT!
 nationalization.106.d: "La cultura alemana está ahora plenamente integrada en el alemán." #NT!
 nationalization.104.f: "'No me preocupa que Alemania no llegue a serlo; nuestras buenas carreteras y futuros ferrocarriles harán su parte. Sobre todo, sean uno en el amor los unos por los otros, y sean siempre uno contra el enemigo extranjero; uno, que el tálero y el groschen alemanes tienen el mismo valor en todo el imperio; Uno, que mi maleta podría pasar por los treinta y seis estados sin abrir. -Johann Wolfgang von Goethe" #NT!
 nationalization.104.g: "¡Bienvenidos hermanos!" #NT!
  
 nationalization.111.t: "[SCOPE.sCharacter('german_character_scope').GetLastName] apoya la causa alemana" #NT!
 nationalization.111.d: "A raíz del creciente llamado a una identidad panalemana, [SCOPE.sCharacter('german_character_scope').GetFullName] se ha identificado completamente con los ideales de un Estado nacional alemán unido. Ve sus propios orígenes como secundarios y enfatiza su identidad nacional alemana." #NT!
 nationalization.111.f: "'¡Ya no conozco ningún partido, sólo conozco a los alemanes!' -Guillermo II." #NT!
 nationalization.111.g: "Los días de Kleinstaaterei han quedado atrás." #NT!
 nationalization.112.t: "Cultura Alemana" #NT!
 nationalization.112.d: "Alemania es conocida como un país de poetas y pensadores. Incluso antes de la unificación política, la cultura dio forma a la nación. La literatura y la música alemanas son mundialmente famosas y pueden servir como pegamento para la identidad." #NT!
 nationalization.112.f: ""El hombre, y en particular el alemán, forma su propio mundo y aprende a soportar lo que no acepta la educación." -Friedrich Schiller" #NT!
 nationalization.112.g: "Alemania tiene una rica historia musical." #NT!
 nationalization.112.h: "Alemania tiene una rica historia literaria." #NT!
 nationalization.112.i: "¡El futuro pertenece a la cultura alemana!" #NT!
 nationalization.113.t: "Monumentos alemanes" #NT!
 nationalization.113.d: "Varios clubes y asociaciones, así como patriotas y nacionalistas, se comprometen a construir numerosos monumentos que glorifiquen a los héroes de Alemania y celebren la nueva unidad del país. En Niederwald am Rhein se construirá una enorme estatua de Germania." #NT!
 nationalization.113.f: "Después de la unificación alemana comenzó una intensa actividad constructiva, que se refleja en una extraordinaria cultura de los monumentos. Junto con el monumento a Barbarroja en Kyffhäuserberg, el Deutsches Eck en Koblenz, el Hermannsdenkmal cerca de Detmold en el sur del bosque de Teutoburgo, el monumento al Kaiser Wilhelm en Porta Westfalica, el Völkerschlachtdenkmal en Leipzig, el monumento a Bismarck en Hamburgo y el Walhalla cerca de Donaustauf. El Monumento Niederwald es uno de los edificios conmemorativos monumentales de Alemania que se construyeron principalmente durante la época del Imperio Alemán. La construcción duró 12 años." #NT!
 nationalization.113.g: "Apoye la cultura de los monumentos y construya el Niederwalddenkmal." #NT!
 nationalization.113.h: "No." #NT!
  
 je_nationalization_frenchization: "afrancesamiento" #NT!
 je_nationalization_frenchization_reason: "A partir de 1881, los niños que hablaban occitano en la escuela eran castigados según las recomendaciones del ministro Jules Ferry; esto llevó a una desaprobación del lenguaje conocido como la vergonha (la vergüenza). Esto también se aplicó a otras partes de Francia, que habían estado luchando bajo esfuerzos de centralización desde la Revolución Francesa. Desde finales del siglo XIX, el Estado francés incrementó sus esfuerzos para reducir aún más las diferencias regionales en favor de una identidad monolítica." #NT!
  
 nationalization_frenchization_tt: "Las poblaciones locales occitanas, franco-provenzales, bretonas y valonas se convierten en francesas. Sus países de origen se transformarán en países de origen franceses." #NT!
 je_nationalization_french_national_identity_tt: "Todas las Patrias occitanas, franco-provenzales, bretonas y valonas se han transformado en Patrias francesas." #NT!
 nationalization_pan_french_identity_tt: "En todo el mundo, todas las poblaciones occitanas, franco-provenzales, bretonas y valonas se identificarán ahora como población panfrancesa." #NT!
  
 nationalization.201.t: "Francesización en [SCOPE.sState('frenchization_state').GetName]" #NT!
 nationalization.201.d: "Después de años de influencia política y educación intensiva, la población de [SCOPE.sState('frenchization_state').GetName] se ha vuelto indistinguible de otros ciudadanos franceses. Su estilo de vida y cultura corresponde a la de París." #NT!
 nationalization.201.f: ""El parisino es para los franceses lo que el ateniense fue para los griegos: nadie duerme mejor que él, nadie es más abiertamente frívolo y ocioso, nadie parece más descuidado. Pero esto es engañoso. Es dado a todo tipo de apatía, pero cuando hay que ganar gloria, puede inspirarse con todo tipo de furia. Dale una pica y promulgará el diez de agosto, un mosquete y tendrás Austerlitz. Fue el trampolín de Napoleón y el pilar de Danton. Al grito de "la patria" se enrola, y al llamado de la libertad rompe las aceras. ¡Cuidado con él!' -Victor Hugo" #NT!
 nationalization.201.g: "Mantente limpio, habla francés." #NT!
  
 nationalization.202.t: "Francesización completa" #NT!
 nationalization.202.d: "Los años de esfuerzo han valido la pena. Francia es una nación con una lengua, una cultura y una capital central. Se acabó el tiempo de las diferencias lingüísticas y culturales. La educación de los franceses es un hito en nuestra historia." #NT!
 nationalization.202.f: "Con la imposición de la identidad francesa, la comunidad francófona fuera de las fronteras -ya sea como emigrantes en el mundo o como originalmente viviendo bajo dominio extranjero- también se identificará principalmente como francesa." #NT!
 nationalization.202.g: "¡El día de gloria está aquí!" #NT!
  
 nationalization.204.t: "occitano integrado" #NT!
 nationalization.204.d: "Después de años de educación, propaganda y eliminación de tonterías regionales, la cultura occitana difícilmente puede distinguirse de la cultura francesa." #NT!
 nationalization.205.t: "Franco-provenzal integrado" #NT!
 nationalization.205.d: "Después de años de educación, propaganda y eliminación de tonterías regionales, la cultura franco-provenzal difícilmente puede distinguirse de la cultura francesa." #NT!
 nationalization.206.t: "Bretón integrado" #NT!
 nationalization.206.d: "Después de años de educación, propaganda y eliminación de tonterías regionales, la cultura bretona difícilmente puede distinguirse de la cultura francesa." #NT!
 nationalization.207.t: "Valonia integrada" #NT!
 nationalization.207.d: "Después de años de educación, propaganda y eliminación de tonterías regionales, la cultura bretona difícilmente puede distinguirse de la cultura francesa." #NT!
 nationalization.204.f: ""Francia es grande porque es Francia". -Victor Hugo" #NT!
 nationalization.204.g: "¡Bienvenidos hermanos!" #NT!
  
 je_nationalization_swissiziation: "Suizaización" #NT!
 je_nationalization_swissiziation_reason: "Con la transformación de Suiza de una confederación de estados a un estado federal, la república alpina, en la que los estados constituyentes han guardado celosamente sus derechos, se convierte en un verdadero estado nacional. Ha llegado el momento de crear un sentimiento nacional para afirmar una identidad suiza unificada frente a otros países." #NT!
 je_nationalization_swissiziation_goal: "#O Progreso de la Identidad Nacional#! alcanza #G 50#!." #NT!
 je_nationalization_swiss_national_identity: "Identidad suiza" #NT!
 je_nationalization_swiss_national_identity_reason: "En la era del nacionalismo rampante, Suiza también tiene que defender su papel: en Francia, Italia y Alemania se piensa que todo lo que habla francés, italiano o alemán debe ser también francés, italiano y alemán. Una identidad suiza propia podría afirmarse frente a sus vecinos, conscientes de las peculiaridades de Suiza a lo largo de los siglos." #NT!
  
 nationalization.301.t: "Conciencia suiza en [SCOPE.sState('united_swiss_culture_state').GetName]" #NT!
 nationalization.301.d: "Después de años de influencia social y política, la población de [SCOPE.sState('united_swiss_culture_state').GetName] ha desarrollado un sentimiento de pertenencia a una nación suizo-alemana. Ahora están plenamente comprometidos con la identidad suiza." #NT!
 nationalization.301.f: ""En el caso del fin del mundo, preferiría estar en Suiza". -Albert Einstein" #NT!
 nationalization.301.g: "¡Unus pro omnibus, omnes pro uno!" #NT!
  
 nationalization.302.t: "Suizaización completa" #NT!
 nationalization.302.d: "Toda la población de Suiza ya no se considera parte de su identidad regional sino de su identidad nacional. A partir de ahora, ninguna nación francesa, italiana o alemana podrá afirmar tan fácilmente que somos simplemente una mezcla de pueblos diferentes." #NT!
 nationalization.302.f: "Queremos ser un solo Pueblo de hermanos,\nnunca separarnos en peligros ni angustias.\nQueremos ser libres, como lo fueron nuestros padres,\ny preferimos morir antes que vivir en esclavitud.\nQueremos confiar en el único Dios supremo. \nY nunca tengas miedo del poder humano." #NT!
 nationalization.302.g: "Somos una nación de voluntad." #NT!
  
 nationalization.313.t: "Un monumento a Guillermo Tell" #NT!
 nationalization.313.d: "Guillermo Tell es considerado una de las figuras míticas fundadoras de Suiza y tiene un estatus comparable al del juramento de Rütli en la memoria histórica de la población. Muchos patriotas quieren erigir una estatua en su honor para inspirar la conciencia nacional recién despertada." #NT!
 nationalization.313.f: ""El buen hombre piensa en sí mismo al final". -Friedrich Schiller" #NT!
 nationalization.313.g: "Necesitamos glorificar nuestro pasado." #NT!
 nationalization.313.h: "¿Y quién debería pagar por eso?" #NT!
  
 united_swiss: "suizo" #NT!
  
 nationalization_swiss_consiousness_capital_tt: "Las poblaciones locales alemanas, franco-provenzales, ticinesas y rumanas de nuestra capital se convierten en una sola población suiza. Se transformará en una patria suiza. Nuestra cultura primaria cambiará a la suiza y podremos suizar todo el país." #NT!
 nationalization_swiss_consiousness_tt: "Las poblaciones locales alemanas, franco-provenzales, ticinesas y rumants se convierten en una sola población suiza. Las patrias se transformarán en patrias suizas." #NT!
 je_nationalization_swiss_national_identity_tt: "Todas las Patrias Alemanas, Franco-Provenzales, Ticinesas y Rumantsch se han transformado en Patrias Suizas." #NT!
 nationalization_pan_swiss_identity_tt: "Todas las poblaciones restantes de Alemania, Franco-Provenza, Ticinese y Rumantsch se convierten en una población suiza. Todos los personajes de este tipo también se convertirán en suizos." #NT!

 ### 2.2.1 ###

 nationalization_disunited_italy_modifier: "Después de la unificación italiana" #NT!
 nationalization_disunited_germany_modifier: "Después de la unificación alemana" #NT!
 nationalization_brigants_modifier: "Bandidaje" #NT!
 nationalization_anti_regionalism_ig_modifier: "Antirregionalismo" #NT!
 nationalization_anti_regionalism_country_modifier: "Antiregionalismo" #NT!
 nationalization_linguistic_impurity_modifier: "Impureza Lingüística" #NT!
 nationalization_no_foscolo_modifier: "Foscolo negó" #NT!
  
 je_nationalization_italianization: "Italianización" #NT!
 je_nationalization_italianization_reason: "Después de la unificación de Italia, Massimo d'Azeglio dijo: "Hemos hecho Italia, ahora debemos hacer italianos". Incluso si el dicho es históricamente cuestionable, aún deja claro la verdad de que después de la unificación política de Italia, la unidad interna era todo menos estable. Esto no se aplica sólo al sur, donde los bandidos hacían travesuras; incluso en el norte, fuera de la élite burguesa, la mayoría de la gente todavía se sentía conectada con su identidad regional. Las guerras conjuntas, el alto prestigio, la construcción de instituciones nacionales como universidades, academias de arte o instalaciones administrativas probablemente garanticen que una identidad totalmente italiana significativamente más fuerte surja del arduo proceso de unidad nacional en los próximos años." #NT!
 je_nationalization_italianization_goal: "#O Progreso de la Identidad Nacional#! alcanza #G 250#!." #NT!
  
 je_nationalization_germanization_reason: "Después de la fundación del Imperio Alemán en 1871, el sentimiento de unidad de los alemanes ya estaba muy extendido en los distintos estados federados. La urgente necesidad de unificar los estados alemanes existía desde 1848. Sólo en Baviera prevaleció un sentimiento regional específico hasta bien entrado el siglo XX, pero fue cada vez más rechazado. Las guerras conjuntas, el alto prestigio y la construcción de instituciones nacionales como universidades, academias de arte o instalaciones administrativas probablemente garantizarán que en los próximos años surja una identidad totalmente alemana significativamente más fuerte del arduo proceso de unidad nacional." #NT!
  
 nationalization.12.t: "Bandoleros en [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 nationalization.12.d: "Las malas condiciones en [SCOPE.sState('manzoni_brigant_state').GetName] han llevado a que cada vez más personas sin perspectivas se unan a la pandilla [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]. Ahora están causando estragos en los alrededores, hasta tal punto que los bandidos se han convertido en un verdadero problema. Incluso hay partidarios entre la gente común que los ven como oponentes del gobierno y de la creciente italianización y, por lo tanto, como resistentes políticos y regionales." #NT!
 nationalization.12.f: "El bandolerismo en el sur de Italia había existido de alguna forma desde la antigüedad. Sin embargo, sus orígenes como forajidos que atacaban a viajeros aleatorios evolucionarían mucho más tarde en la forma de un movimiento de resistencia política. Tras la conquista del Reino de las Dos Sicilias en 1861 por el Reino Saboya de Cerdeña (más tarde Reino de Italia), surgió la forma de bandolerismo más famosa y conocida en la zona. Entre los bandidos había una mezcla de personas, con diferentes orígenes laborales y motivos; Entre los bandidos se encontraban ex prisioneros, bandidos y otras personas que el gobierno italiano consideraba delincuentes comunes, pero también ex soldados y leales al ejército borbónico. Lanzaron ataques no sólo contra las autoridades italianas y las clases altas propietarias de tierras, sino también contra la gente común, saqueando frecuentemente pueblos, ciudades y granjas, y cometiendo robos a mano armada contra individuos y grupos, incluidos agricultores, habitantes de ciudades y bandas de bandidos rivales." #NT!
 nationalization.12.g: "¡Otro bandido disfrazado de Robin Hood!" #NT!
 nationalization.13.t: "Temor por el patrimonio regional" #NT!
 nationalization.13.d: "La gente corriente de [SCOPE.sState('manzoni_regionalist_state').GetName] teme que las nuevas instituciones nacionales italianas y la popularización de la lengua italiana puedan destruir el modo de vida tradicional allí. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] ha argumentado que no se debe ignorar el patrimonio especial de la región y que la homogeneización de Italia ya ha avanzado demasiado." #NT!
 nationalization.13.f: "Con la fallida revolución de 1848/1849, los neogüelfos, como brazo dirigente del movimiento de unidad italiano, quedaron de facto impotentes. Inicialmente se habían pronunciado a favor de una Italia estructurada federalmente bajo la presidencia primus inter pares del Papa. En respuesta, los círculos centralistas ganaron una preeminencia absoluta, un fenómeno que prevaleció hasta bien entrado el siglo XX. Las sensibilidades regionales ya no se tenían en cuenta sino que, por el contrario, se consideraban tendencias peligrosas que podían destruir los esfuerzos italianos por unificarse." #NT!
 nationalization.13.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] es una región italiana como cualquier otra." #NT!
 nationalization.13.h: "Deberíamos tener en cuenta este patrimonio especial." #NT!
 nationalization.14.t: "¿Dialectos o lenguas?" #NT!
 nationalization.14.d: "Los principales profesores, catedráticos y catedráticos de nuestro país se han pronunciado a favor de promover especialmente la implantación de la lengua italiana no sólo en las instituciones públicas, sino también en la vida cotidiana. Esto debería mejorar significativamente los procesos científicos y políticos en la nueva Italia, pero entre la población general, especialmente la población rural, es una demanda extremadamente impopular, ya que allí la gente sigue hablando exclusivamente en dialecto." #NT!
 nationalization.14.f: "Ya en el siglo XVIII no había duda de que las distintas variedades lingüísticas de la península italiana eran lenguas independientes. No sólo la Toscana tenía un gran prestigio gracias a Dante Alighieri. El veneciano era el idioma oficial y escrito de la República de Venecia, obras de teatro como las de Carlo Goldoni y literatura se escribían en veneciano, que también tenía un significado especial como lengua franca en la región del Adriático. Algo parecido puede decirse de la napolitana. En el siglo XIX, sin embargo, prevaleció la opinión de que sólo existía una variedad italiana estándar y que todas las demás lenguas en Italia eran meros dialectos, aunque el italiano hablado en el norte ya tenía un estatus lingüístico especial. Sin embargo, en el curso de los movimientos políticos, la realidad se hizo cada vez más frecuente: una lengua se diferencia de un dialecto en que el primero tiene una marina y un ejército." #NT!
 nationalization.14.g: "Nuestra diversidad lingüística es nuestro prestigio." #NT!
 nationalization.14.h: "Habla italiano, habla claro. El resto son meros dialectos." #NT!
 nationalization.15.t: "El destino de Foscolo" #NT!
 nationalization.15.d: "A medida que el sentimiento nacional se vuelve cada vez más evidente, se alzan voces que piden que el cuerpo del gran poeta italiano Ugo Foscolo sea transportado desde Gran Bretaña a Italia." #NT!
 nationalization.15.f: "La nueva nación italiana buscaba hitos: acontecimientos históricos pero también personalidades históricas. La idea de crear una tumba de artistas, científicos y otras grandes personalidades basada en el modelo del Partenón, similar a la de Francia, surgió desde el principio. La Santa Cruz de Florencia, que anteriormente había servido como lugar de enterramiento de ciudadanos ilustres, parecía el lugar adecuado para ello. Personalidades como Maquiavelo, Miguel Ángel y Galileo son desde hace mucho más italianos que toscanos. Ugo Foscolo, un poeta de origen veneciano de la isla de Zakynthos, vivió en los años revolucionarios y es considerado una figura definitoria del liberalismo y nacionalismo italiano temprano. Sería el complemento perfecto para esta galería de grandes mentes italianas. Sin embargo, Foscolo murió en el exilio en 1827, en Turnham Green, cerca de Londres." #NT!
 nationalization.15.g: "Pídales que nos den Foscolo." #NT!
 nationalization.15.h: "Nos avergonzaríamos si dijeran que no." #NT!
 nationalization.16.d: "El gobierno italiano ha solicitado que se les entregue el cuerpo del famoso poeta y defensor del nacionalismo italiano, Ugo Foscolo." #NT!
 nationalization.16.g: "Deberían tener su pequeño poeta mezquino. ¿Cuál era su nombre otra vez?" #NT!
 nationalization.16.h: "El tipo Fosco se queda aquí." #NT!
 nationalization.17.t_foscolo: "Foscolo regresa" #NT!
 nationalization.17.d_foscolo: "El gobierno británico está de acuerdo: ¡el cuerpo de Foscolo pronto regresará a suelo italiano y encontrará su lugar de descanso final en la iglesia de Santa Croce!" #NT!
 nationalization.17.f_foscolo: "El regreso de Ugo Foscolo a Italia se considera uno de los primeros puntos clave para el joven Estado-nación. Foscolo fue celebrado como un héroe que había regresado; su entierro fue como una procesión, con gente llorando y aplaudiendo. Con el "Panteón" de las grandes personalidades italianas en Santa Croce, se inauguró un punto fijo del nacionalismo italiano hacia el que la gente podía orientarse. Los héroes italianos deberían ser el centro de esta ideología, más que los santos católicos." #NT!
 nationalization.17.g: "¡Un gran italiano vuelve a casa!" #NT!
 nationalization.17.t_no_foscolo: "Foscolo permanece en el exilio" #NT!
 nationalization.17.d_no_foscolo: "Desafortunadamente, el gobierno británico ha impedido a Ugo Foscolo regresar a Italia, utilizando varias excusas hipócritas." #NT!
 nationalization.17.f_no_foscolo: "¡De hecho tuvieron la arrogancia de referirse al gran poeta italiano como "ese tipo Fosco"!" #NT!
 nationalization.17.h: "¡Estos hijos de una vaca coja nos niegan nuestro Foscolo!" #NT!
 nationalization.18.t: "Cultura musical italiana" #NT!
 nationalization.18.d: "Italia está considerada como uno de los países que ha desempeñado un papel decisivo en el desarrollo de la cultura musical, ya sea en el ámbito de la construcción de instrumentos, en el desarrollo de la ópera, en la formación de cantantes famosos o en lo que se refiere a grandes compositores. En el ámbito musical, a más tardar desde el Renacimiento, la península se caracteriza por una cultura musical única que ha cautivado a toda Europa y ha proporcionado nuevos impulsos. El hecho de que el italiano fuera la única lengua de ópera hasta el siglo XIX es una prueba de este gran legado." #NT!
 nationalization.18.f: ""Dame la factura de la lavandera y hasta eso le pondré música". -Gioachino Rossini" #NT!
 nationalization.18.g: "Italia tiene una rica historia musical." #NT!
 nationalization.18.h: "¡El futuro pertenece a la cultura musical italiana!" #NT!
 nationalization.19.t: "Culto a Dante" #NT!
 nationalization.19.d: "Dante Alighieri es considerado el máximo símbolo de la cultura italiana, y su 'Divina Comedia' es considerada uno de los clásicos de la literatura mundial y el testimonio literario más importante de la Edad Media. El culto a Dante se ha convertido en un verdadero culto entre los patriotas y, al mismo tiempo, es visto como una prueba para el mundo exterior de que existía un sentimiento panitaliano mucho antes del Risorgimento; después de todo, fue Dante quien definió por primera vez las fronteras de Italia como la zona en la que se hablaría la lengua del 'Sì'. En Florencia se erigirá un monumento en memoria del "poeta supremo"." #NT!
 nationalization.19.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 nationalization.19.g: "Apoya el culto a Dante y construye un monumento en Florencia." #NT!
 nationalization.19.h: "¿Y torturar a las generaciones futuras con tercetos?" #NT!