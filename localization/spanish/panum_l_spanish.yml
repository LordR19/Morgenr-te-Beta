 panum_vaccination_tech_desc: "La vacuna contra la viruela es la primera vacuna que se desarrolló contra una enfermedad contagiosa. En 1796, el médico británico Edward Jenner demostró que una infección con el relativamente leve virus de la viruela bovina confería inmunidad contra el mortal virus de la viruela." #NT!
  
