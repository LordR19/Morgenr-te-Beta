 panum.201.t: "La tuberculosis se extiende a [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.201.d: "La epidemia de tuberculosis se ha extendido a pesar de nuestros mejores esfuerzos. Ahora también está haciendo estragos en [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.201.g: "La muerte blanca parece imparable." #NT!
 panum.202.t: "¿Una enfermedad hereditaria?" #NT!
 panum.202.d: "A pesar de todos los estudios médicos, el origen de la tuberculosis sigue siendo un tema controvertido. Algunos médicos suponen que se trata de una enfermedad hereditaria o, al menos, que se basa en "factores internos". Otros médicos opinan que se trata de una enfermedad clásica y contagiosa y recomiendan medidas radicales." #NT!
 panum.202.f: "En cuanto al concepto de patogenia, en los países europeos de los siglos XVIII y XIX existían diferentes tradiciones. Muchos autores médicos de la época consideraban que la tuberculosis, o tisis, que no siempre era sinónimo de ella, era la peor de las epidemias conocidas en la época. Veían como causas la distribución desigual de los humores corporales, las ominosas exhalaciones del suelo, la urbanización o el declive de las costumbres. En Italia, en cambio, existía una tendencia tradicional hacia una causa contagiosa, es decir, transmisible. Por ello, a mediados del siglo XVIII, la República de Venecia introdujo la obligación escrita de comunicar los casos de tisis (tisis debida a tuberculosis pulmonar). Los objetos personales de los que morían a causa de la enfermedad se quemaban para reducir el riesgo de contagio. En Inglaterra y los países nórdicos, en cambio, se creía generalmente que la enfermedad se debía a una causa hereditaria." #NT!
 panum.202.g: "Es una enfermedad hereditaria y no hay nada que podamos hacer." #NT!
 panum.202.h: "¡Es una enfermedad contagiosa y debemos hacer todo lo posible para evitar que se propague!" #NT!
 panum.203.t: "Escupir en las calles" #NT!
 panum.203.d: "Debido a la falta de conocimiento sobre las causas de la tuberculosis, las medidas también fueron controvertidas. Quienes suponían que la causa era contagiosa abogaban por prohibiciones radicales, incluso de escupir en lugares públicos, para evitar la propagación. Esto afectaba especialmente a las clases bajas. Los escépticos veían estas regulaciones como una forma de hostigar a la gente común." #NT!
 panum.203.f: "Aunque las reglas de etiqueta del siglo XVIII erradicaron algunos "malos hábitos" de las clases altas y medias, muchas peculiaridades higiénicas dudosas siguieron estando muy extendidas entre las masas durante mucho tiempo. A principios del siglo XIX, los pañuelos y las escupideras aún no se habían generalizado en la sociedad y, por ejemplo, no fue hasta finales del siglo XIX cuando se generalizó la prohibición de escupir en el transporte público." #NT!
 panum.203.g: "¡Prohíban este repugnante hábito!" #NT!
 panum.203.h: "¡Anuncia una prohibición draconiana y haz que los malhechores paguen!" #NT!
 panum.203.i: "Escupir es parte de la naturaleza humana y no se puede prohibir." #NT!
 panum.204.t: "¡[SCOPE.sCharacter('disease_victim_scope').GetFullName] ha contraído tuberculosis!" #NT!
 panum.204.d: "¡La epidemia de tuberculosis también ha afectado a nuestro artista [SCOPE.sCharacter('disease_victim_scope').GetFullName]! Sorprendentemente, [SCOPE.sCharacter('disease_victim_scope').GetSheHe] no lo ve como el peor golpe del destino." #NT!
 panum.204.f: "A principios del siglo XIX, pero también mucho después, la tuberculosis se consideraba una «enfermedad romántica». Daba a la víctima tiempo suficiente para prepararse para la muerte y muchos consideraban que la palidez asociada a ella era poco menos que noble. Los escritores le erigieron monumentos con varias obras, como Dumas el Joven con «La dama de las camelias». Encuentra una transfiguración similar en las óperas de Verdi (La Traviata) y Puccini (La Bohème). Se dice que George Sand, la pareja de Chopin, dijo: «Chopin tose con infinita gracia»." #NT!
 panum.204.i: "¿No sería esa una ocasión inspiradora para un réquiem?" #NT!
 panum.204.j: "¿Pero no ha sido siempre la tuberculosis tema de los escritores?" #NT!
 panum.204.k: "Pero ¿acaso esta misma enfermedad no nos incita a visualizar la miseria?" #NT!
 panum.205.t: "Sanatorio de tuberculosis" #NT!
 panum.205.d: "En vista de la epidemia de tuberculosis que azota a [SCOPE.sState('panum_disease_state').GetName], uno de los médicos de la zona ha sugerido que algunos pacientes ricos sean trasladados a las montañas. Se dice que el clima de gran altitud y el aire purificador los curan de la enfermedad. Debería haber un sanatorio pulmonar dedicado a este fin. [SCOPE.sState('panum_davos_scope').GetName] parece ser el lugar perfecto para un sanatorio de este tipo." #NT!
 panum.205.f: "La terapia con aire es una forma de terapia climática que se consideró durante mucho tiempo la terapia estándar contra la tuberculosis a partir del siglo XIX. Los pacientes se tumbaban en tumbonas al aire libre o en salones abiertos durante varias horas al día. El tratamiento con aire se realizaba en sanatorios pulmonares especiales. En Alemania, el médico Hermann Brehmer fue el primero en describir la tuberculosis, una enfermedad hasta entonces incurable, como curable con la ayuda de la terapia con aire. En 1856 escribió su tesis sobre la curabilidad de la tuberculosis pulmonar crónica. Partió de la base de que existen "lugares inmunes" que, por un lado, debido a su clima, protegen eficazmente a los habitantes de la aparición de la tuberculosis y, por otro lado, tienen un efecto curativo después de que la enfermedad se manifiesta. En Suiza, el médico de origen alemán Alexander Spengler fue un pionero de la terapia con aire. Comenzó a ejercer como médico rural en Davos en 1853 y pronto llegó a la conclusión de que los habitantes de la zona en general no sufrían tuberculosis, lo que atribuyó al clima de alta montaña. Thomas Mann elogió a Davos como un lugar de bienestar climático en su 'Zauberberg'." #NT!
 panum.205.g: "¡Construye un sanatorio en [SCOPE.sState('panum_davos_scope').GetName]!" #NT!
 panum.205.h: "Todo esto no es más que charlatanería de lujo." #NT!
 panum.206.t: "La enfermedad de los proletarios" #NT!
 panum.206.d: "La epidemia de tuberculosis en [SCOPE.sState('panum_disease_state').GetName] afecta con mayor dureza a las clases bajas. Por ello, [SCOPE.sCharacter('union_leader').GetFullName] ha criticado especialmente las condiciones actuales y ha pedido cambios de gran alcance." #NT!
 panum.206.f: "La tuberculosis cobró un gran interés en el siglo XIX y principios del XX como enfermedad endémica de los pobres urbanos. En 1815, una cuarta parte de las muertes en Inglaterra y en 1918, una sexta parte de las muertes en Francia se debían a esta enfermedad. Alrededor de 1880, una de cada dos muertes en Alemania en el grupo de edad de 15 a 40 años se debía a esta enfermedad." #NT!
 panum.206.g: "¿Tal vez los pobres deberían simplemente lavarse más?" #NT!
 panum.206.h: "Se justifican mejoras selectivas en este ámbito." #NT!
 panum.206.i: "La cuestión de la asistencia sanitaria es un asunto nacional." #NT!
 panum.206.j: "¡Aplausos para esta iniciativa!" #NT!
 panum.207.t: "Iniciativa religiosa" #NT!
 panum.207.d: "[SCOPE.sCharacter('devout_leader').GetFullName] ha abogado personalmente por los numerosos enfermos de [SCOPE.sState('panum_disease_state').GetName]. [SCOPE.sCharacter('devout_leader').GetSheHe|U] quisiera establecer allí pronto un hospital sin ánimo de lucro." #NT!
 panum.207.f: "«No queda casi ningún país en el que, de una forma u otra, no se haya emprendido la lucha contra la tuberculosis, y es extraordinariamente gratificante ver cómo la campaña se libra ahora de manera bastante generalizada y con considerable vigor contra este peligroso enemigo.» -Robert Koch" #NT!
 panum.207.g: "¡Estos narradores sólo están tratando de ganar influencia!" #NT!
 panum.208.t: "La peste blanca pasa factura" #NT!
 panum.208.d: "El brote de tuberculosis en [SCOPE.sState('panum_disease_state').GetName] se ha agravado. El número de enfermos y muertos aumenta cada día. Ninguno de los médicos esperaba esta evolución." #NT!
 panum.208.f: "“¡Qué pálido estoy! Me gustaría, creo, morir de tuberculosis… porque entonces todas las mujeres dirían: “¡Miren a ese pobre Byron, qué interesante se ve al morir!”. -Lord Byron" #NT!
 panum.208.g: "¿Esto nunca terminará?" #NT!