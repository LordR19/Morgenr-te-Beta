 panum.100.t: "La epidemia de cólera de [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 panum.100.d: "#YELLOW El cólera, uno de los peores azotes de la humanidad, se ha propagado a una de nuestras ciudades. Han comenzado tiempos oscuros. Debemos esperar que se extienda por todo el país y se cobre su precio." #NT!
 panum.100.f: "El cólera, endémico del este de Asia, probablemente se manifestó en el subcontinente indio durante varios siglos en forma de epidemias localizadas, pero no se conocía en otros continentes. La primera pandemia se produjo entre 1817 y 1824 y afectó a partes de Asia, así como a África Oriental y Asia Menor y, posteriormente, a Rusia y Europa. En 1830 apareció en Galicia Oriental y Hungría, y en junio de 1831 en Viena. Azotó al mundo en un total de seis pandemias y se convirtió en el azote de la naciente sociedad industrial. Aunque la mayoría de las infecciones (alrededor del 85 por ciento) son asintomáticas, la tasa de mortalidad al principio es de entre el 20 y el 70 por ciento, si la enfermedad no se trata." #NT!
 panum.100.g: "Grim Reaper está a nuestra puerta." #NT!
 panum.101.t: "El cólera se extiende a [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.101.d: "La epidemia de cólera se ha propagado a pesar de nuestros mejores esfuerzos. Ahora también está causando estragos en [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.101.g: "¡Esta plaga está completamente fuera de control!" #NT!
 panum.102.t: "La epidemia de cólera llega a [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.102.d: "Hemos recibido informes de que hoy se han registrado los primeros casos de cólera en la zona. Las autoridades nos culpan de no haber hecho lo suficiente para evitar su propagación." #NT!
 panum.102.g: "¿Se supone que esto es culpa nuestra...?" #NT!
 panum.103.t: "El cólera en las fábricas" #NT!
 panum.103.d: "Varias fábricas de [SCOPE.sState('panum_disease_state').GetName] informan de los primeros casos de cólera entre los trabajadores. Las autoridades locales están proponiendo regulaciones para combatir la propagación. Eso tendría un impacto enorme en la industria." #NT!
 panum.103.f: "El primer caso de cólera se produjo la semana pasada en un molino de agua situado en las afueras de la ciudad. Aunque el edificio fue puesto en cuarentena, se produjeron más incidentes en varias fábricas situadas río abajo. Aún no está del todo claro cómo se propagó la enfermedad, pero algunos políticos locales coinciden en que se deben aplicar restricciones más duras para recuperar la confianza perdida entre la población." #NT!
 panum.103.g: "¡Pongamos en cuarentena las fábricas!" #NT!
 panum.103.h: "¡Las fábricas deben seguir funcionando a toda costa!" #NT!
 panum.104.t: "¡[SCOPE.sCharacter('disease_victim_scope').GetFullName] ha contraído cólera!" #NT!
 panum.104.d: "Hace apenas unos días [SCOPE.sCharacter('disease_victim_scope').GetFullName] parecía estar completamente sano, pero anoche [SCOPE.sCharacter('disease_victim_scope').GetSheHe] mostró los primeros síntomas de la terrible enfermedad que se ha apoderado de [ROOT.GetCountry.GetNameNoFlag]. La salud de [SCOPE.sCharacter('disease_victim_scope').GetHerHis|U] es deplorable." #NT!
 panum.104.f: "Las dos primeras oleadas de cólera en el siglo XIX también mataron a personajes famosos. En Prusia, el filósofo Georg Friedrich Wilhelm Hegel y el general August Neidhardt von Gneisenau murieron en la epidemia de cólera de 1831. El compositor Pyotr Ilyich Tchaikovsky también es considerado víctima del cólera, aunque las circunstancias (ingesta consciente o inconsciente de agua contaminada) no sean las mismas. controversial." #NT!
 panum.104.g: "¡Asegure el mejor tratamiento posible!" #NT!
 panum.104.h: "Nuestro mejor médico atenderá a [SCOPE.sCharacter('disease_victim_scope').GetHerHim] personalmente." #NT!
 panum.104.i: "[SCOPE.sCharacter('disease_victim_scope').GetSheHe|U] no es tan importante..." #NT!
 panum.105.t: "El éxodo de los ricos" #NT!
 panum.105.d: "La clase alta de [SCOPE.sState('panum_disease_state').GetName] utiliza sus recursos económicos para abandonar la zona lo antes posible o para escapar al campo. Se pagaron numerosos sobornos para eludir las normas de cuarentena. La gente común ve este hecho con desprecio." #NT!
 panum.105.f: "Una de las características del cólera era que mataba por igual a ricos y pobres, lo que lo hacía similar a la peste de la Edad Media. Por lo tanto, las familias influyentes y ricas hicieron todo lo posible para evitar la plaga. La aristocracia veía al cólera como una especie de "enfermedad revolucionaria" porque no hacía distinción entre clases. Las medidas laxas hacia la clase alta convirtieron al cólera en un problema político debido a estos conflictos sociales. A menudo se ha afirmado que las epidemias de cólera de principios de la década de 1830 en Europa y los movimientos revolucionarios se dieron en un contexto." #NT!
 panum.105.g: "Déjalos ir." #NT!
 panum.105.h: "Hay un motivo por el cual lo llamamos EL GRAN IGUALADOR." #NT!
 panum.106.t: "La oposición intenta explotar el cólera" #NT!
 panum.106.d: "La oposición utiliza la epidemia para ajustar cuentas: acusa al gobierno de cometer enormes errores en la lucha contra la epidemia." #NT!
 panum.106.f: "Debido a sus implicaciones sociales y políticas, las epidemias de cólera fueron un tema en el que los liberales en particular podían culpar a los conservadores. Se recomendaron medidas más progresistas y nuevos métodos como alternativa a la élite "atrasada". No debería sorprender que esta ruptura entre conservadores y liberales se repitiera en diferentes circunstancias y con diferentes partidos." #NT!
 panum.106.g: "Tienes razón, nosotros estamos equivocados. ¡Ahora luchemos contra la epidemia!" #NT!
 panum.106.h: "Este gobierno tiene la situación perfectamente bajo control." #NT!
 panum.107.t: "Fosas comunes" #NT!
 panum.107.d: "Las nuevas fosas comunes excavadas en [SCOPE.sState('panum_disease_state').GetName] son objeto de crecientes críticas. Sobre todo entre las clases bajas, se trata de un proceso casi mecánico, en lugar de un tratamiento adecuado de los muertos." #NT!
 panum.107.f: "En vista de las muertes masivas y los posibles riesgos de contagio, el entierro masivo de los muertos se convirtió en un fenómeno inevitable. El hecho de que los ciudadanos más ricos pudieran permitirse un funeral al estilo habitual, mientras que los cadáveres de los pobres eran enterrados con sencillez, provocó una explosión social." #NT!
 panum.107.g: "¡No tenemos tiempo que perder con los funerales!" #NT!
 panum.107.h: "Todos merecen un entierro digno." #NT!
 panum.108.t: "Hospitales de cólera" #NT!
 panum.108.d: "Varios partidos políticos, por sus propios intereses, han decidido crear hospitales para enfermos de cólera destinados a atender a las clases bajas, pero no gozan de gran popularidad." #NT!
 panum.108.f: "La construcción de hospitales masivos durante epidemias como el cólera o la tuberculosis fue a menudo controvertida. Las familias preferían cuidar a sus enfermos en casa en lugar de dejarlos en el anonimato, donde eran hacinados en un pequeño espacio con otros enfermos, por lo que muchos estaban convencidos de que allí enfermarían y morirían. Circuló la acusación de que se trataba principalmente de una medida para aislar a los pobres de los ricos y así proteger a estos últimos." #NT!
 panum.108.g: "¡Golpéalos en los hospitales si es necesario!" #NT!
 panum.108.h: "No puedes obligar a estos bueyes testarudos a vivir." #NT!
 panum.109.t: "Pánico público" #NT!
 panum.109.d: "A pesar de los mejores esfuerzos del gobierno local en [SCOPE.sState('panum_disease_state').GetName], la población ha comenzado a sucumbir a una de las partes más peligrosas de cualquier brote: el pánico." #NT!
 panum.109.f: "'Es fácil pensar que estamos por encima de cualquier otra bestia en esta Tierra, pero quitamos el barniz de la razón y descubriremos que el Hombre sigue siendo un animal, gobernado por el miedo y el temor a un mañana desconocido. El brote y la propagación de enfermedades pueden llenar de terror incluso los corazones de las tropas veteranas, porque ¿quién puede luchar contra un enemigo que ni siquiera pueden ver? No, el terror puede devorar sus corazones y dejarlos viendo enemigos en cada rincón, y donde hay enemigos, hay enemigos contra quienes luchar. El enfermo, apedreado para mantenerlos alejados. Susurros sobre esa familia que no ha salido por su puerta. El hombre tranquilo y honesto trae a casa un arma, temeroso de que la próxima llamada a la puerta le traiga pequeños hurtos y robos, no ayuda.\n\nEste no es el fin del mundo. Es el fin del engaño: el hombre es un animal y tiene miedo.'\n\nUn extracto de un artículo de noticias sobre el brote de [TimeKeeper.GetCurrentDate.Format('y')], del [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.109.g: "¡Maldito miedo! ¿Cómo podemos ayudarlos si no entran en razón?" #NT!
 panum.110.t: "Propósito común" #NT!
 panum.110.d: "El brote de cólera en [SCOPE.sState('panum_disease_state').GetName] parece haber fomentado un sentimiento de unidad nacional, y la gente de la región se unió para tratar de combatir el brote." #NT!
 panum.110.f: "'Una sala de hospital es un lugar sombrío, porque nos recuerda que vivimos en un mundo enfermizo. Pero a esa enfermedad no le importa quién eres: no le importa qué religión profesas, el amo que tienes, el color de tu piel o la política que llevas en el corazón. Miras a la cama y ves a un hombre, o a una mujer, o a un niño. Ves gente que necesita ayuda. No les importa quién se la trae. No les importa si el médico es un sacerdote, o un soldado, o un trabajador común que ofrece el poco tiempo que tiene libre, arriesgándose para ayudar a un extraño. No lo miran para ver a un monárquico, o a un republicano, o a un agitador, o cualquier otra cosa que lo que realmente son. Lo miran y ven a un hombre. Un hermano, un hijo, un compatriota, pero sobre todo, un semejante.'\n\nUn extracto de un artículo de noticias sobre el brote de [TimeKeeper.GetCurrentDate.Format('y')], del [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.110.g: "¡Estamos unidos contra el cólera!" #NT!
 panum.111.t: "El horror" #NT!
 panum.111.d: "En [SCOPE.sState('panum_disease_state').GetName] se están acumulando montañas de cadáveres. No queda nadie que no conozca a al menos un conocido que haya sido infectado por el cólera. La región se ha convertido en un epicentro de la epidemia." #NT!
 panum.111.f: "Sólo Berlín fue atacada por el cólera trece veces en 42 años, entre 1831 y 1873. Las epidemias de 1848/49, 1852, 1855 y 1866 fueron particularmente graves en toda Prusia. En este último caso, 114.683 personas murieron oficialmente de cólera. Un brote de cólera en Londres en 1848/1849 fue mucho más grave que el brote de cólera de 1832/1832. Durante este brote, 15.000 personas murieron en Londres, más del 0,5 por ciento de la población de la ciudad en ese momento de alrededor de 2,5 millones. En la primera semana de septiembre de 1849 morían 300 personas al día. En la tercera pandemia, entre 1852 y 1860, murieron alrededor de un millón de personas en Rusia, lo que fue facilitado por la Guerra de Crimea que se desarrollaba al mismo tiempo. El comandante en jefe británico, Lord Raglan, y el comandante de la flota francesa, Armand Joseph Bruat, murieron a causa de la enfermedad. Se cree que murieron más personas a causa del cólera que a causa de los combates." #NT!
 panum.111.g: "¿Cuántos muertos más?" #NT!
  
 panum.120.t: "Termina la epidemia de cólera" #NT!
 panum.120.d: "Todo el país respira aliviado: las autoridades acaban de comunicar que ya no hay casos de cólera en la última zona afectada. El estado de emergencia ha terminado. Ahora es el momento de contar los muertos y volver a la normalidad." #NT!
 panum.120.f: "'¡Que Dios esté conmigo! Que el Cielo bendiga este Año Nuevo. Que sea un año de fecundidad, de paz y prosperidad; que sea un año de paz y de unidad para toda la humanidad; Que el mundo quede libre del cólera.' -Giacomo Meyerberr" #NT!
 panum.120.g: "¿Pero a qué precio?" #NT!
  
 panum.200.t: "Tuberculosis en [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.200.d: "Ha estallado una epidemia en uno de nuestros estados: ¡La #YELLOW tuberculosis#! está devastando el [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.200.f: "En la Alta Edad Media, la tuberculosis tenía un papel menor en Europa debido a la escasa población. Solo estaba más presente en las pocas áreas metropolitanas. Después de un brote anterior en Italia en la segunda mitad del siglo XV, la ola de tuberculosis más grande y prolongada de la historia comenzó en el siglo XVII. La tuberculosis ganó un amplio interés en los siglos XIX y principios del XX como enfermedad endémica de los pobres urbanos. En 1815, una cuarta parte de las muertes en Inglaterra y en 1918 en Francia fueron causadas por tuberculosis. Alrededor de 1880, una de cada dos muertes en Alemania en el grupo de edad de 15 a 40 años se debía a esta enfermedad. La tuberculosis también era la causa más común de muerte en las zonas rurales." #NT!
 panum.200.g: "¿Hay al menos tiempo para una muerte romántica?" #NT!
 panum.300.t: "Viruela en [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.300.d: "Ha estallado una epidemia en uno de nuestros estados: ¡La viruela está devastando el #YELLOW!" #NT!
 panum.300.f: "La viruela es conocida desde hace miles de años y apareció en los primeros asentamientos del noreste de África hace 12.000 años. Desde allí, es posible que la trajeran a la India los comerciantes egipcios. Los conquistadores europeos trajeron la viruela consigo a América, donde causó epidemias devastadoras entre los indios a partir de 1518, causando millones de muertes. En Europa, la viruela se consideraba a veces una enfermedad infantil y la enfermedad, por la que moría hasta el 10% de todos los niños pequeños hasta finales del siglo XVIII, también se denominaba “enfermedad infantil”. A partir del siglo XVIII, los casos de viruela aumentaron y sustituyeron a la peste como la peor enfermedad. Se estima que 400.000 personas morían de viruela cada año y un tercio de los que sobrevivían quedaban ciegos. A menudo, los niños solo eran considerados parte de la familia una vez que habían sobrevivido a la viruela. A pesar de la exitosa introducción de la vacunación contra la viruela alrededor de 1800, la viruela siguió siendo una enfermedad epidémica hasta la segunda mitad del siglo." #NT!
 panum.300.g: "Supongo que los productos cosméticos pronto se volverán populares." #NT!
 panum.400.t: "Tifus en [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.400.d: "Ha estallado una epidemia en uno de nuestros estados: ¡el #YELLOW tifus#! está causando estragos en el [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.400.f: "El tifus, que probablemente existió en la antigüedad, pero que sólo se describió de manera fiable en el siglo XVI, apareció principalmente como una epidemia típica de guerra y miseria. El tifus se convirtió en un problema grave para el ejército de Napoleón durante la campaña de Rusia. Cuando la Grande Armée, que se había trasladado a Rusia en junio de 1812, se retiró en el otoño de 1813, Maguncia fue la primera parada en suelo francés. Allí murieron entre 15.000 y 17.000 tripulantes franceses y otros tantos civiles. La enfermedad, que entonces también se llamaba "fiebre nerviosa" debido a los síntomas neurológicos que provocaba, permaneció en el idioma francés como tifus de Maguncia. A finales de octubre de 1814, se habían registrado 14.000 casos de tifus en la zona de Franconia alrededor del Gran Ducado de Wurzburgo, de los cuales 2.500 fueron mortales. Otra epidemia con alrededor de dos millones y medio de muertos ocurrió como resultado de la guerra y la guerra civil entre 1918 y 1922 en Rusia." #NT!
 panum.400.g: "¿Quizás cambiarte de ropa?" #NT!
