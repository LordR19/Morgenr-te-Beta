 panum.301.t: "La viruela se propaga a [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.301.d: "Según los últimos informes, la viruela también está muy extendida en [SCOPE.sState('panum_disease_state').GetName]. Nuestros esfuerzos por detener la epidemia han sido infructuosos." #NT!
 panum.301.g: "¡Viruela por todas partes!" #NT!
 panum.302.t: "La epidemia de viruela llega a [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.302.d: "Hemos recibido informes de que hoy se han registrado los primeros casos de viruela en [SCOPE.sCountry('panum_infected_country').GetName]. Las autoridades nos culpan de no haber hecho lo suficiente para evitar la propagación." #NT!
 panum.302.g: "¿Quién lo hubiera imaginado...?" #NT!
 panum.303.t: "La viruela fuera de control" #NT!
 panum.303.d: "El sistema sanitario de la región [SCOPE.sState('panum_disease_state').GetName] está al borde del colapso. Los médicos ya están abandonando la zona porque corren el riesgo de contagiarse. Lamentablemente, tenemos que aumentar el número de muertos en la región." #NT!
 panum.303.f: "'No se ha intentado contar las víctimas, ni es posible calcularlas en ninguna de estas tribus con precisión; se cree que si se duplicara el número de 17.200 para los indios del alto río Misuri, el total no sería demasiado grande para los que cayeron al este de las Montañas Rocosas.'" #NT!
 panum.303.g: "¿No existe cura para esta terrible enfermedad?" #NT!
  
 panum.401.t: "El tifus se propaga a [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.401.d: "Al parecer, el peligroso tifus se ha extendido a otro estado. Según informes de [SCOPE.sState('panum_disease_state').GetName], cada vez hay más personas que son víctimas de la enfermedad." #NT!
 panum.401.g: "El tifus parece imparable..." #NT!
 panum.402.t: "¿Una enfermedad de corrupción moral?" #NT!
 panum.402.d: "Dado el limitado conocimiento sobre qué es el tifus, qué lo causa y cómo combatirlo de manera eficaz, existen numerosas teorías sobre qué favorece la infección. La opinión predominante es que se trata de una enfermedad relacionada con el estilo de vida, no con la transmisión." #NT!
 panum.402.f: "Al igual que en el caso de la tuberculosis, muchos médicos consideraban que el tifus no era una enfermedad contagiosa. Mientras que la tuberculosis se consideraba casi romántica (enfermedad de románticos y, por tanto, de espíritus "nobles"), en el caso del tifus se la consideraba un estigma de descrédito moral. El hecho de que las clases altas no se vieran afectadas conducía a un cierto sentimiento de superioridad. Así como en la Edad Media las enfermedades se atribuían a menudo a la influencia o al castigo divino, parecía un hecho probado que los defectos de carácter o la depravación estaban en cierta medida relacionados con ciertas enfermedades. No fue hasta el segundo tercio del siglo XIX cuando esta visión empezó a cambiar." #NT!
 panum.402.g: "Hay una razón por la cual el tifus afecta principalmente a criminales, prostitutas y soldados inmorales." #NT!
 panum.402.h: "Probablemente importa menos quiénes son estas personas que dónde viven." #NT!
 panum.403.t: "Cuarentena" #NT!
 panum.403.d: "En particular, las clases medias y altas desean que las clases bajas afectadas por el tifus cuenten con sus propias instalaciones. Estas "casas de la fiebre" también serían financiadas por organizaciones sin fines de lucro. Sin embargo, algunos representantes de las clases más pobres ven esto más como un método de exclusión que como una medida de asistencia sanitaria. Algunos miembros del gobierno, por el contrario, desean una cuarentena total, que la clase media en particular considera una medida completamente excesiva." #NT!
 panum.403.f: "Como muchas otras epidemias, el tifus servía para segregar a la población. Por ello, la petición de una cuarentena general fue impopular en muchos lugares porque se creía que la enfermedad podía atribuirse a determinadas personas, sobre todo porque muchos creían que era hereditaria. Sin embargo, el miedo subyacente al contagio influyó, por lo que en muchos lugares se construyeron casas de enfermos con fiebre. Durante la gran epidemia de tifus en América del Norte en 1847, la idea de que se trataba de una enfermedad contagiosa se extendió tanto que masas de inmigrantes irlandeses infectados fueron deportados de facto a esas instituciones." #NT!
 panum.403.g: "Toda la zona debería ser puesta en cuarentena." #NT!
 panum.403.h: "Llevad a los enfermos de tifus a casas especiales." #NT!
 panum.403.i: "El tifus no es una enfermedad contagiosa, por lo que la cuarentena no tiene sentido." #NT!
 panum.404.t: "Cobertizos sucios" #NT!
 panum.404.d: "La situación en las supuestas casas de enfermos, que se están convirtiendo cada vez más en ataúdes llenos de heces y miseria, se ha convertido ya en un grave problema en el [SCOPE.sState('panum_disease_state').GetName]. Los pastores y los cuidadores de enfermos han escrito una carta pidiendo que se desmantelen estas terribles casas." #NT!
 panum.404.f: "Los cobertizos para enfermos con fiebre estaban sucios y abarrotados de gente; los pacientes yacían en literas de dos niveles, lo que permitía que la suciedad de la litera superior cayera sobre la inferior. Según el informe del Comité del Senado, en una litera se colocaban juntos a dos o tres inválidos, independientemente de su edad o sexo. No había pan: las comidas consistían en té, gachas o caldo, que se servían tres veces al día. Como se transportaba agua potable, nunca había suficiente para los enfermos con fiebre. Un sacerdote católico, el padre Moylan, informó de que había dado agua a los inválidos que estaban en una tienda de campaña y que no habían podido beber durante 18 horas. Los cobertizos no estaban pensados ​​originalmente para albergar a enfermos con fiebre y no tenían ventilación; se construyeron cobertizos nuevos sin letrinas. El Comité del Senado afirmó que, debido a la falta de personal y de espacio, los inválidos yacían sobre sus propios excrementos durante días y que no había personal suficiente para llevarse a los que morían durante la noche." #NT!
 panum.404.g: "No podemos arriesgarnos a que más personas se infecten." #NT!
 panum.404.h: "Mejorar la situación de los enfermos de tifus y proporcionarles ayuda médica." #NT!
 panum.404.i: "¡Desmantelemos estas casas inhumanas!" #NT!
 panum.405.t: "Disturbios contra los cobertizos de fiebre" #NT!
 panum.405.d: "El temor a la propagación del tifus en [SCOPE.sState('panum_disease_state').GetName] ha radicalizado a algunos ciudadanos hasta el punto de formar una turba furiosa. ¡Corre el rumor de que quieren empujar las casas de enfermos con fiebre y a sus pacientes al río más cercano!" #NT!
 panum.405.f: "En 1847, el número de cobertizos en Montreal aumentaría a 22, y las tropas acordonaron la zona para que los enfermos no pudieran escapar. Cuando una turba amenazó con arrojar los cobertizos para enfermos de fiebre al río, el alcalde de Montreal, John Easton Mills, sofocó el motín y brindó atención médica, dando agua a los pacientes y cambiando la ropa de cama. Murió en noviembre, después de menos de un año en el cargo." #NT!
 panum.405.g: "¡Esta barbarie no tiene cabida en nuestro país!" #NT!
 panum.405.h: "Mueren de cualquier manera." #NT!
 panum.406.t: "Cadáveres insepultos" #NT!
 panum.406.d: "El número de muertos en el [SCOPE.sState('panum_disease_state').GetName] aumenta tan rápidamente que los encargados de la funeraria apenas pueden seguir el ritmo. Existe el peligro de que los cadáveres sin enterrar provoquen problemas aún mayores." #NT!
 panum.406.f: "En la década de 1860, condiciones climáticas excepcionalmente duras y pérdidas de cosechas afligieron lo que entonces era el Gran Ducado de Finlandia, lo que provocó hambruna y enfermedades epidémicas. Entre 1866 y 1868 hubo hambruna y, especialmente, lo que en ese momento se consideró tifus, que mató a 270.000 personas en la región." #NT!
 panum.406.g: "Utilice todos los medios disponibles para evitar que este problema se vuelva abrumador." #NT!
 panum.406.h: "Cavar las fosas comunes habituales." #NT!
 panum.406.i: "¡Nuestras capacidades están agotadas, tenéis que arreglar las cosas vosotros mismos!" #NT!
 panum.407.t: "Tifus en los cuarteles" #NT!
 panum.407.d: "En la actualidad, el tifus está contaminando principalmente las instalaciones militares de [SCOPE.sState('panum_disease_state').GetName], donde provoca graves consecuencias." #NT!
 panum.407.f: "Muchos historiadores creen que el brote de tifus entre las tropas de Napoleón es la verdadera razón por la que detuvo su campaña militar en Rusia, en lugar de la hambruna o el frío. El tifus fue una importante causa de muerte durante la Guerra Civil estadounidense, aunque la fiebre tifoidea fue la causa más frecuente de la "fiebre de campamento" en la Guerra Civil estadounidense. Se han atribuido hasta 900.000 muertes a la fiebre tifoidea durante la Guerra de Crimea en 1853-1856. El tifus era endémico en Polonia y varios países vecinos antes de la Primera Guerra Mundial (1914-1918), pero se convirtió en epidemia durante la guerra. El tifus asoló los ejércitos del Frente Oriental, donde murieron más de 150.000 personas solo en Serbia. Las muertes fueron generalmente de entre el 10% y el 40% de los infectados y la enfermedad fue una de las principales causas de muerte para los cuidadores de los enfermos." #NT!
 panum.407.g: "Un enemigo invisible más letal que cualquier ejército..." #NT!
 panum.408.t: "Atormentado en la enfermedad, no en la guerra" #NT!
 panum.408.d: "La epidemia de tifus en nuestros cuarteles continúa propagándose cada día. Los soldados se encuentran entre los que más mueren en el [SCOPE.sState('panum_disease_state').GetName], y sin la influencia del enemigo." #NT!
 panum.408.f: "«La guerra no es una aventura. Es una enfermedad. Es como el tifus». Antoine de Saint-Exupéry" #NT!
 panum.408.g: "¡Horrible!" #NT!
  
 panum.501.t: "La fiebre amarilla se propaga a [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.501.d: "Los informes sobre nuevos casos de fiebre amarilla han confirmado nuestros peores temores. ¡La enfermedad también está causando estragos en [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.501.g: "¿Por qué no fue posible detener esto?" #NT!
 panum.502.t: "¿Una enfermedad contagiosa?" #NT!
 panum.502.d: "Aunque no está claro si la fiebre amarilla es una enfermedad contagiosa o tiene otras causas, muchos ciudadanos preocupados por la seguridad piden que se haga cuarentena para frenar la propagación. Si no lo hacemos, podrían verlo como una muestra de ignorancia o desinterés por sus necesidades." #NT!
 panum.502.f: "Los primeros brotes de fiebre amarilla en el siglo XVII provocaron pánico y desorientación. Incluso en el siglo XVIII, la gente no estaba de acuerdo sobre qué desencadenaba una infección. Aunque los gobiernos y los individuos recurrieron a medidas estrictas o de prevención, no tuvieron éxito. El miedo a la fiebre amarilla hizo que no se desaprovechara ninguna oportunidad para evitar su propagación, a veces con medidas experimentales o draconianas. Por lo tanto, algunas acciones podían tener razones psicológicas más que médicas para evitar que aumentara el descontento entre la población." #NT!
 panum.502.g: "No hay evidencia de que sea una enfermedad contagiosa." #NT!
 panum.503.t: "La fiebre amarilla afecta las plantaciones" #NT!
 panum.503.d: "Diariamente se reciben informes de que en las plantaciones de [SCOPE.sState('panum_disease_state').GetName] en particular hay una alta tasa de enfermos de fiebre amarilla. Algunos asesores del gobierno están presionando para que se interrumpan por completo los trabajos allí para reducir la propagación." #NT!
 panum.503.f: "'Un hombre negro pobre, llamado Sampson, iba constantemente de casa en casa donde había necesidad y no había ayuda, sin honorarios ni recompensa. Fue atacado por la enfermedad y murió. Después de su muerte, su familia fue abandonada por aquellos a quienes había servido. Sarah Bass, una pobre viuda negra, brindó toda la ayuda que pudo a varias familias, por lo que no recibió nada; y cuando le ofrecieron algo, lo dejó a la elección de aquellos a quienes sirvió.' -Richard Allen" #NT!
 panum.503.g: "¡Saquen a los trabajadores de los campos!" #NT!
 panum.503.h: "¡La plantación debe seguir funcionando a toda costa!" #NT!
 panum.504.t: "Evacuación" #NT!
 panum.504.d: "La situación sanitaria en [SCOPE.sState('panum_disease_state').GetName] sigue empeorando. Miembros del gobierno local y de la administración han pedido abandonar la ciudad y organizar la administración desde el campo. Algunos lo consideran una propuesta inteligente, otros una absoluta cobardía." #NT!
 panum.504.f: "Durante la epidemia de fiebre amarilla de 1793 en Filadelfia, 5.000 o más personas fueron registradas entre el 1 de agosto y el 9 de noviembre. La gran mayoría de ellas murieron de fiebre amarilla, lo que convirtió a la epidemia en la ciudad de 50.000 habitantes en una de las más graves de la historia de los Estados Unidos. A finales de septiembre, 20.000 personas habían huido de la ciudad, incluidos funcionarios del Congreso y del ejecutivo del gobierno federal. La mayoría no regresó hasta que la epidemia hubo remitido a finales de noviembre. El presidente George Washington abandonó la ciudad para trasladarse a su finca de Mount Vernon. La tasa de mortalidad alcanzó su punto máximo en octubre, antes de que las heladas acabaran por fin con los mosquitos y pusieran fin al brote. Algunas ciudades vecinas se negaron a dejar entrar a refugiados de Filadelfia, por temor a que fueran portadores de la fiebre. Las principales ciudades portuarias, incluidas las de Baltimore y la ciudad de Nueva York, impusieron cuarentenas a los refugiados y los bienes procedentes de Filadelfia, aunque la ciudad de Nueva York envió ayuda financiera a Filadelfia." #NT!
 panum.504.g: "Evacuar a las autoridades." #NT!
 panum.504.h: "La administración local no debe colapsar." #NT!
 panum.505.t: "La fiebre amarilla se propaga a los cuarteles" #NT!
 panum.505.d: "La fiebre amarilla está contaminando actualmente sobre todo las instalaciones militares de [SCOPE.sState('panum_disease_state').GetName], donde causa estragos mortales." #NT!
 panum.505.f: "Para los rebeldes de Haití a finales del siglo XVIII y principios del XIX y casi cien años después en Cuba, la fiebre amarilla era la gran aliada contra los ejércitos coloniales enviados desde Europa. El líder de la lucha por la independencia cubana hablaba de sus "generales invencibles: junio, julio y agosto", esos meses en los que llegan las lluvias y con ellas los mosquitos. Los británicos vivieron experiencias similares durante el sitio de Cartagena en 1741. 29.000 soldados británicos sitiaron la fortaleza. Cuando comenzaron las lluvias, 22.000 perecieron miserablemente en pocas semanas. La tasa de mortalidad en las guarniciones británicas en Jamaica era siete veces mayor que en las guarniciones de Canadá, sobre todo a causa de la fiebre amarilla y otras enfermedades tropicales." #NT!
 panum.505.g: "¡No! ¡Estaban destinados a una muerte honorable en el campo de batalla!" #NT!
 panum.506.t: "Enfermedad del marinero" #NT!
 panum.506.d: "Las operaciones portuarias en [SCOPE.sState('panum_disease_state').GetName] están prácticamente paralizadas debido a la fiebre amarilla. Por un lado, muchos trabajadores portuarios y marineros están enfermos. Por otro lado, el mayor número posible de barcos intenta evitar la región maldita." #NT!
 panum.506.f: "'La fiebre amarilla está causando los estragos más deplorables en Nueva Orleans. Miles de personas han muerto y cada día se suman 200 más a este espantoso récord. Los muertos son enterrados en trincheras por cuadrillas de negros encadenados, contratados por una guinea la hora. Y así, entre las canciones y las bromas obscenas de los sepultureros, el zumbido de las moscas, los gritos cantarines de las vendedoras de dulces, los roncos juramentos de los hombres que conducen los carros de los muertos, el alegre silbido de los muchachos y el hedor sofocante de las decenas de cadáveres ennegrecidos, el día avanza rápidamente, el trabajo de sepultura está hecho y la noche baja el telón. Mientras tanto, las diversiones, las regatas, los bailes, etc., se suceden como de costumbre, como si no hubiera una peste tan espantosa en la ciudad condenada.' -Cambridge Weekly News en 1853" #NT!
 panum.506.g: "¡Un colapso para el envío!" #NT!
 panum.507.t: "Vómito negro" #NT!
 panum.507.d: "En [SCOPE.sState('panum_disease_state').GetName], la fiebre amarilla ataca con más violencia de lo esperado. Los médicos informan de que han muerto más personas que antes a causa de la enfermedad." #NT!
 panum.507.f: "“Quienes se aventuraban a salir llevaban pañuelos o esponjas impregnadas de vinagre de alcanfor en la nariz o frascos de perfume llenos del vinagre de los ladrones. Otros llevaban trozos de cuerda alquitranada en las manos o en los bolsillos, o bolsas de alcanfor atadas al cuello... La gente cambiaba de rumbo rápidamente al ver un coche fúnebre que se acercaba a ellos. Muchos nunca caminaban por la acera, sino que iban por el centro de las calles, para evitar contagiarse al pasar por las casas en las que había muerto gente. Los conocidos y amigos se evitaban entre sí en las calles y sólo demostraban su afecto con un gesto frío de la cabeza. La antigua costumbre de estrechar la mano cayó en tal desuso general que muchos retrocedían de miedo incluso ante el ofrecimiento de una mano. Una persona con crespón de luto, o cualquier apariencia de luto, era rechazada como una víbora”. -Mathew Carey" #NT!
 panum.507.g: "¿Cuándo estaremos finalmente libres de esta plaga?" #NT!
  
