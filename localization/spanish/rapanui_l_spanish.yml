 je_rapanui_catholic_mission_oceania: "Establecer una misión católica en Oceanía" #NT!
 je_rapanui_catholic_mission_oceania_reason: "Nuestro Padre misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] trabaja incansablemente para convertir a los nativos a la fe cristiana. Se espera que alrededor del 1 por ciento de la población se convierta al catolicismo cada año. Los eventos aleatorios pueden mejorar este resultado. Sin embargo, si el proselitismo provocara la ira de los nativos debido a un comportamiento demasiado descarado, toda la empresa podría fracasar. Si el 30 por ciento de los residentes han abandonado su antigua fe en el nombre de Cristo, entonces podremos establecer una estación misionera permanente." #NT!
 je_rapanui_protestant_mission_oceania: "Establecer una misión protestante en Oceanía" #NT!
 je_rapanui_protestant_mission_oceania_reason: "Nuestro Reverendo misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] trabaja incansablemente para convertir a los nativos a la fe cristiana. Se espera que alrededor del 1 por ciento de la población se convierta al catolicismo cada año. Los eventos aleatorios pueden mejorar este resultado. Sin embargo, si el proselitismo provocara la ira de los nativos debido a un comportamiento demasiado descarado, toda la empresa podría fracasar. Si el 30 por ciento de los residentes han abandonado su antigua fe en el nombre de Cristo, entonces podremos establecer una estación misionera permanente." #NT!
 je_rapanui_mission_fail: "La cristianización de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fracasará si la agresividad nativa es de 5 puntos o más." #NT!
 je_rapanui_catholic_conversion_oceania: "Convertir un gobernante al catolicismo" #NT!
 je_rapanui_catholic_conversion_oceania_reason: "La conversión del jefe de la tribu es el paso decisivo para finalmente establecer el cristianismo entre los nativos y convertirlo en la religión del estado. Para ello, sin embargo, la mayoría de los residentes deben seguir el catolicismo. Si hay una estación misionera rival de herejes que odian a Marian en este estado, debemos hacer todo lo posible para evitar que obtengan poder político. Nuestro Padre misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] se asegurará de que esto no llegue a eso y conducirá cada año al uno por ciento de la población a la verdadera fe. Es posible realizar una acción cada tres años." #NT!
 je_rapanui_protestant_conversion_oceania: "Convertir un gobernante al protestantismo" #NT!
 je_rapanui_protestant_conversion_oceania_reason: "La conversión del jefe de la tribu es el paso decisivo para finalmente establecer el cristianismo entre los nativos y convertirlo en la religión del estado. Para ello, sin embargo, la mayoría de los habitantes deben seguir el protestantismo. Si hubiera una estación misionera rival de papistas blasfemos en este estado, debemos hacer todo lo posible para evitar que obtengan poder político. Nuestro Reverendo misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] se asegurará de que esto no llegue a eso y guiará cada año al uno por ciento de la población a la fe correcta. Es posible realizar una acción cada tres años." #NT!
