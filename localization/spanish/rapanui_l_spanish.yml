 rapanui.101.t_cat: "Misión católica a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.t_pro: "Misión protestante a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.d_cat: "El valiente Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] ha aceptado ir a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como misionero y convertir a los paganos locales a Jesucristo." #NT!
 rapanui.101.d_pro: "El valiente reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] ha aceptado ir a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como misionero y convertir a los paganos locales a Jesucristo." #NT!
 rapanui.101.f: "Las Islas Oceánicas eran una parte del mundo en gran medida aislada de la civilización occidental en el siglo XIX. Los misioneros desempeñaron un papel importante a la hora de llevar no sólo la fe sino también la educación y la tecnología a estas zonas. Aunque Oceanía experimentó una cristianización total a mediados del siglo XX, los misioneros inicialmente experimentaron desconfianza y numerosos fracasos. El cliché de los 'mares salvajes del Sur' también se deriva del hecho de que muchos misioneros encontraron su martirio de la manera más macabra." #NT!
 rapanui.101.g_cat: "Vade cum Deo." #NT!
 rapanui.101.g_pro: "Ve con Dios." #NT!
 rapanui.102.t_cat: "Misión Católica de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.t_pro: "Misión protestante de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.d: "Un misionero de tierra extranjera llegó hoy a costas. Algunos lo consideran un alborotador, otros creen que podría traer beneficios a nuestro país." #NT!
 rapanui.102.f: "La relación entre los pueblos de las islas del Pacífico y los misioneros cristianos entrantes era muy complicada. Fueron vistos, con razón, como heraldos de las potencias coloniales y destructores potenciales de la cultura tradicional. Pero en muchos casos, los isleños se beneficiaron de la experiencia y el conocimiento de los europeos. Los misioneros establecieron escuelas, trajeron consigo la medicina moderna o introdujeron nuevos métodos de agricultura. Para muchas tribus, la llegada de los misioneros marcó un primer paso hacia la centralización. Por supuesto, no todos los residentes del Pacífico querían correr este riesgo y se encargaron rápidamente de los invitados no invitados." #NT!
 rapanui.102.g: "¡Mátalo!" #NT!
 rapanui.102.h: "Perdónelo, pero ignórelo." #NT!
 rapanui.102.i: "Ofrézcale una bienvenida amistosa." #NT!
 rapanui.104.t: "¡Misionero sufre el martirio!" #NT!
 rapanui.104.d_cat: "La misión a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fue un completo fracaso. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.d_pro: "La misión a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fue un completo fracaso. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.f: "Desafortunadamente, muchos intentos de proselitismo terminaron con el asesinato del misionero respectivo, sobre todo por malentendidos y desconocimiento de las costumbres locales. El sacerdote Pierre Chanel fue asesinado en Futuna; John Williams y su compañero misionero James Harris comidos por caníbales en la isla de Erromango; y Carl Völkner fue decapitado por primera vez en Nueva Zelanda antes de que el jefe le sacara los ojos y se los tragara.\nTardará unos cinco años después de tal fracaso antes de que se encuentre otro voluntario para un viaje misionero. Cuantos más intentos de conversión, mayores serán las posibilidades de tener éxito la próxima vez." #NT!
 rapanui.104.g_cat: "Requiem aeternam dona eis, Domine." #NT!
 rapanui.104.g_pro: "Que encuentre el descanso eterno." #NT!
 rapanui.105.t: "Misionero llega a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.105.d_cat: "El padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] ha llegado sano y salvo a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Hasta ahora ha encontrado falta de interés por parte de los nativos. El hecho de que todavía esté vivo puede considerarse un pequeño éxito. Pero todavía le queda mucho trabajo por hacer." #NT!
 rapanui.105.d_pro: "El reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] ha llegado sano y salvo a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Hasta ahora ha encontrado falta de interés por parte de los nativos. El hecho de que todavía esté vivo puede considerarse un pequeño éxito. Pero todavía le queda mucho trabajo por hacer." #NT!
 rapanui.105.f: "Cuando llegaron, algunos misioneros tuvieron que enfrentarse a residentes agresivos que querían ahuyentarlos rápidamente. Algunos, por el contrario, mostraron interés y esperanzas en el comercio de armas o nuevas tecnologías. Pero también sucedió que el mensaje de Cristo fue simplemente recibido con desinterés. Para los misioneros, sin embargo, esto fue una buena señal: después de todo, los misioneros vivos podían lograr algo, a diferencia de los muertos." #NT!
 rapanui.105.g_cat: "Deo gratias." #NT!
 rapanui.105.g_pro: "Gracias a Dios." #NT!
 rapanui.106.t: "Amistosa bienvenida al misionero" #NT!
 rapanui.106.d_cat: "La misión a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha sido un gran éxito. El Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] fue acogido calurosamente por los indígenas y pudo anunciar los primeros bautismos." #NT!
 rapanui.106.d_pro: "La misión a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha sido un gran éxito. El Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] fue calurosamente recibido por los indígenas y pudo anunciar los primeros bautismos." #NT!
 rapanui.106.f: "La actitud de la población autóctona hacia los misioneros cambió de isla en isla. Además de hostilidad o miedo, algunos residentes también mostraron interés espontáneo. En el Reino de Mangareva, los misioneros franceses consiguieron convertir en muy poco tiempo a gran parte de la población y bautizar allí al rey. Un año después de su llegada, los misioneros convirtieron a los isleños de Taravai, Aukena y Akamuru al cristianismo, establecieron iglesias e incluso convencieron a los isleños de que usaran túnicas. En Rikitea se construyó la Catedral de San Miguel, que se convirtió en la iglesia más grande de las islas del Pacífico Sur." #NT!
 rapanui.106.g_cat: "Ad maiorem Dei gloriam!" #NT!
 rapanui.106.g_pro: "¡Para la mayor gloria de Dios!" #NT!
  
 rapanui.111.t_cat: "Triunfo del catolicismo" #NT!
 rapanui.111.t_pro: "Triunfo del protestantismo" #NT!
 rapanui.111.d_cat: "La obra de nuestro buen Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] cayó en terreno fértil. Una próspera comunidad cristiana se ha desarrollado a partir del trabajo misionero informal." #NT!
 rapanui.111.d_pro: "La obra de nuestro buen Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] cayó en terreno fértil. Una próspera comunidad cristiana se ha desarrollado a partir del trabajo misionero informal." #NT!
 rapanui.111.f: "Con el establecimiento de una comunidad cristiana sólida, los misioneros ya no podrán ser expulsados ​​tan fácilmente del país. Incluso el príncipe local pronto tendrá que reconsiderar su posición sobre el cristianismo. A partir de ahora, la pregunta ya no es si [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convertirá al cristianismo, sino cuándo. El próximo objetivo debe ser la conversión del gobernante para hacer del cristianismo la religión del Estado y así promover la conversión de todo el país." #NT!
 rapanui.112.t: "Misión católica establecida permanentemente" #NT!
 rapanui.113.t: "Misión protestante establecida permanentemente" #NT!
 rapanui.112.d: "Una misión cristiana ha logrado establecerse permanentemente en nuestro país. Deshacerse de los extraños será mucho más difícil a partir de ahora." #NT!
 rapanui.112.f: "Ahora que casi un tercio de la población ha abandonado su antigua fe en favor del cristianismo, surge legítimamente la pregunta de qué futuro tendrá [ROOT.GetCountry.GetNameNoFlag]. Los rápidos éxitos de la conversión no se detendrán en el futuro. Mientras los chamanes esperan y ven lo que está por venir, algunos de los líderes tribales cristianizados han sugerido aprovechar la oportunidad para modernizar el país." #NT!
 rapanui.112.g: "Deberíamos seguir de cerca esta evolución." #NT!
 rapanui.112.h: "Deberíamos ser más abiertos a los extraños." #NT!
 rapanui.114.t: "La ira de los paganos" #NT!
 rapanui.114.d_cat: "¡Noticias terribles! El comportamiento poco diplomático del padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha provocado una revuelta nativa contra él. ¡Prendieron fuego a la estación misionera y mataron al sacerdote!" #NT!
 rapanui.114.d_pro: "¡Noticias terribles! El comportamiento poco diplomático del reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha provocado una revuelta nativa contra él. ¡Prendieron fuego a la estación misionera y mataron al misionero!" #NT!
 rapanui.114.f: "La obra misional a menudo requiere un equilibrio adecuado entre una aplicación estricta y una diplomacia elegante. En muchos casos, un misionero demasiado entusiasta fallece antes de poder completar su obra. En los Mares del Sur, los misioneros evangélicos en particular tenían fama de utilizar métodos drásticos para convertir a la población, lo que acabó en gran éxito o gran desastre. En este caso, esto último le sucedió a nuestro misionero." #NT!
 rapanui.115.t: "Misión católica abolida" #NT!
 rapanui.115.d: "La conducta inapropiada de los misioneros extranjeros ha agotado la paciencia de nuestro pueblo durante demasiado tiempo. Un levantamiento popular redujo la estación misionera a escombros y al misionero con ella." #NT!
 rapanui.115.f: "Al parecer los europeos fueron demasiado descuidados. En lugar de convertir a la población, la pusieron contra ellos mismos. Después de este episodio, muchos de nuestros compatriotas han encontrado el camino de regreso a su antigua fe. Al parecer este cristianismo es pura charlatanería." #NT!
 rapanui.115.g: "Se lo merecían." #NT!
 rapanui.116.t: "Misión protestante abolida" #NT!
  
 rapanui.122.t: "Traducción de la Biblia" #NT!
 rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], nuestro misionero en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], tradujo la Biblia al idioma nativo. Esto promoverá la conversión a la fe cristiana." #NT!
 rapanui.122.f: "Los primeros misioneros en las islas del Pacífico tomaron notas a partir de las cuales crearon diccionarios y más tarde también tradujeron la Biblia al idioma local. Sin embargo, demasiado celo podría terminar haciendo más daño que bien a algunos misioneros." #NT!
 rapanui.122.g: "Esto será útil para convertir a los locales." #NT!
 rapanui.122.h: "Este es el momento adecuado para iniciar una nueva iniciativa misionera." #NT!
 rapanui.123.t: "Los esclavistas atacan la Isla Misionera" #NT!
 rapanui.123.d: "Los esclavistas de [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] han invadido [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Nuestro misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] nos pide urgentemente que intervengamos para detener las redadas." #NT!
 rapanui.123.f: "Hasta la segunda mitad del siglo XIX, era común que los traficantes de esclavos peruanos, en particular, despoblaran islas enteras. Este tipo de contratación de mano de obra barata fue significativamente más brutal que el "mirlo", que estaba particularmente extendido en el norte de Australia. Estos ataques fueron una carga para los misioneros, ya que no era nada fácil convencer a los isleños de que se convirtieran cuando los cristianos nominales estaban al acecho sin escrúpulos. El abolicionismo que estaba muy extendido entre el clero católico y protestante recibió un nuevo impulso a partir de tales acontecimientos." #NT!
 rapanui.123.g: "Ese no es asunto nuestro." #NT!
 rapanui.123.h: "¡Debemos detener esta actividad inhumana de inmediato!" #NT!
 rapanui.124.t: "Idolatría" #NT!
 rapanui.124.d: "Todavía hay un número de nativos en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] que son idólatras. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] pretende dar ejemplo en la tradición de San Bonifacio." #NT!
 rapanui.124.f: "La destrucción de ídolos o lugares santos siempre ha conmocionado profundamente a los pueblos primitivos. Algunos vieron esto como una prueba de que el dios cristiano debe ser superior a su mundo de dioses; otros vieron esto como una razón para luchar aún más ferozmente contra el cristianismo. Algunos amantes del arte han señalado que las imágenes paganas podrían estar mejor en otro lugar." #NT!
 rapanui.124.g: "¡Destruye los ídolos!" #NT!
 rapanui.124.h: "Hazlos desaparecer con elegancia." #NT!
 rapanui.124.i: "No los toques." #NT!
 rapanui.125.t: "Adoración de los ancestros" #NT!
 rapanui.125.d: "En [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], la discusión llega a un punto crítico sobre cómo abordar el culto a los antepasados ​​allí. El trabajo misionero se vuelve considerablemente más difícil debido al culto en curso." #NT!
 rapanui.125.f: "Como en muchas otras partes del mundo, el culto a los antepasados ​​era una parte central de la vida espiritual. Mientras que los misioneros católicos tuvieron que luchar con el problema hace siglos e inicialmente ignoraron la cuestión de su futuro, los misioneros protestantes en particular mostraron una rigidez increíble hacia el culto a los antepasados. Sin embargo, el culto todavía está muy extendido en algunas partes de la Polinesia, hasta el día de hoy." #NT!
 rapanui.125.g: "¡Este culto tiene que parar!" #NT!
 rapanui.125.h: "Encontraremos una solución provisional viable." #NT!
 rapanui.126.t: "Sincretismo" #NT!
 rapanui.126.d: "A pesar de todos los esfuerzos por impedirlo, el misionero [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] tiene que admitir en su último informe que en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se ha desarrollado una comunidad sincretista que mezcla elementos animistas y cristianos." #NT!
 rapanui.126.f: "El sincretismo siempre ha sido una molestia para los misioneros. Algunos lo vieron como una etapa de transición que podría superarse en un siguiente paso; Otros vieron en esta herejía un mal aún mayor que la propia religión a la que había que convertir. Sin embargo, los movimientos sincréticos han sido y siguen siendo una identidad para varios individuos, por lo que la supresión de tal doctrina creará tensión. El hecho de que estos fenómenos tengan también interesantes características culturales y artísticas siempre ha fascinado a antropólogos y amantes del arte." #NT!
 rapanui.126.g: "¡Esta herejía debe ser erradicada!" #NT!
 rapanui.126.h: "Necesitan más tiempo para entender." #NT!
 rapanui.126.i: "Esta cultura sincrética es muy interesante." #NT!
 rapanui.127.t: "El coro de niños del Sr. [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]" #NT!
 rapanui.127.d: "El coro de la iglesia de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], formado por niños locales, es de una calidad sorprendente." #NT!
 rapanui.127.f: "'Vita vita nostra tellus nostra sic clamant sic\nVita vita nostra tellus nostra vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nostra poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra tellus nostra vita nostra sic.'" #NT!
 rapanui.127.g: "Esto mostrará la belleza de la fe a los lugareños." #NT!
 rapanui.127.h: "Esto traerá paz a las almas de los lugareños." #NT!
 rapanui.127.i: "¡Esta música debe escucharse en Europa!" #NT!
 rapanui.128.t: "bautismo masivo" #NT!
 rapanui.128.d_cat: "El padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] informa de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre un bautismo masivo abrumador después de que un clan local y todos sus miembros se comprometieron con Jesucristo." #NT!
 rapanui.128.d_pro: "El reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] informa desde [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre un bautismo masivo abrumador después de que un clan local y todos sus miembros se comprometieron con Jesucristo." #NT!
 rapanui.128.f_cat: "Credo in unum Deum,\nPatrem omnipotentem,\nfactorem caeli et terrae,\nvisibilium omnium, et invisibilium\net in unum Dominum Iesum, Christum,\nFilium Dei unigenitum\net ex Patre natum ante omnia saecula." #NT!
 rapanui.128.f_pro: "Creo en un solo Dios, el Padre todopoderoso, creador del cielo y de la tierra, de todo lo visible y lo invisible. Y en un solo Señor, Jesucristo, el unigénito Hijo de Dios, nacido del Padre antes de todos. siglos." #NT!
 rapanui.128.g: "Amén." #NT!
 rapanui.129.t: "Enfermedades en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.129.d: "Los residentes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se quejan de una misteriosa enfermedad que asola las islas y culpan a nuestros misioneros por haberla traído a la isla." #NT!
 rapanui.129.f: "Con la llegada de colonos, misioneros y comerciantes europeos, también llegaron a las islas enfermedades hasta entonces desconocidas. Entre ellos se encontraban la gripe, la neumonía, el sarampión, las paperas, la escarlatina, la viruela, la tos ferina y el resfriado común. Por otra parte, la medicina tradicional no ha podido hacer mucho. La correlación con el comienzo de la obra misionera cristiana llevó a muchos a dudar del significado del bautismo, ya que evidentemente el Dios cristiano sólo pudo hacer poco contra la plaga." #NT!
 rapanui.129.g: "Esta es obra del diablo." #NT!
 rapanui.130.t: "Misionero muere de malaria" #NT!
 rapanui.130.d_cat: "Triste noticia de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: el padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] ha muerto a causa de una enfermedad tropical. Su valiente compromiso y liderazgo de la obra misional allí no serán olvidados." #NT!
 rapanui.130.d_pro: "Tristes noticias de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: el reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] ha muerto a causa de una enfermedad tropical. Su valiente compromiso y liderazgo de la obra misional allí no serán olvidados." #NT!
 rapanui.130.f: "Los misioneros en Oceanía no sólo vivieron el martirio. Así como los nativos perecieron a causa de las enfermedades europeas, los europeos murieron a causa de las enfermedades allí. La obra misional continuará; ya se ha nombrado un sucesor. Sin embargo, este año no habrá trabajos de conversión." #NT!
  
 rapanui.132.t: "Misioneros eficientes" #NT!
 rapanui.132.d: "Los nuevos misioneros que enviamos a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] resultan ser personas particularmente capaces: su labor misionera avanza mejor de lo esperado." #NT!
 rapanui.132.f: "'Recordemos lo que el Evangelio ha hecho por los parientes cercanos de estos mismos aborígenes. En nuestro Aneityum, 3.500 caníbales han sido inducidos a renunciar a su paganismo. . . En Fiji, 79.000 caníbales han quedado bajo la influencia del Evangelio; y 13.000 miembros de las Iglesias profesan vivir y trabajar para Jesús. En Samoa, 34.000 caníbales han profesado el cristianismo; y en diecinueve años, su Colegio ha enviado 206 maestros y evangelistas nativos. En nuestras Nuevas Hébridas, más de 12.000 caníbales han sido llevados a sentarse a los pies de Cristo, aunque no quiero decir que todos sean cristianos modelo; y 133 de los nativos han sido entrenados y enviados como maestros y predicadores del Evangelio.' - John G. Patón" #NT!
 rapanui.132.g: "Están haciendo la obra de Dios." #NT!
 rapanui.133.t: "Nuevos Misioneros en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.133.d: "Después de su llegada a la estación misionera, los nuevos misioneros comenzaron su trabajo directamente y pueden informar de los primeros éxitos." #NT!
 rapanui.133.f: "Su adoración era enteramente un servicio de miedo, siendo su objetivo propiciar tal o cual espíritu maligno, prevenir calamidades o asegurar venganza. Deificaron a sus Jefes de modo que casi cada pueblo o tribu tenía su propio Hombre Sagrado. Estos sacerdotes de aldea o tribu ejercían una extraordinaria influencia para el mal, y se creía que tenían poder sobre la vida y la muerte a través de sus ceremonias sagradas. También adoraban a los espíritus de los ancestros y héroes fallecidos, a través de sus ídolos materiales de madera y piedra. Temían a los espíritus y buscaban su ayuda; especialmente buscando propiciar a quienes presidieron la guerra y la paz, el hambre y la abundancia, la salud y la enfermedad, la destrucción y la prosperidad, la vida y la muerte. Toda su adoración era de miedo servil; y, hasta donde pude saber, no tenían idea de un Dios de misericordia o gracia. - John G. Patón" #NT!
 rapanui.133.g: "Están haciendo un buen trabajo." #NT!
 rapanui.134.t: "¿Misioneros incompetentes?" #NT!
 rapanui.134.d: "A pesar de un nuevo grupo de misioneros que enviamos a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], nuestros esfuerzos de conversión tuvieron sólo un éxito marginal." #NT!
 rapanui.134.f: "Mis enemigos rara vez aflojaban sus odiosos designios contra mi vida, por calmados o desconcertados que estuvieran en ese momento. . . . Un jefe salvaje me siguió durante cuatro horas con su mosquete cargado y, aunque a menudo se dirigía hacia mí, Dios detuvo su mano. Le hablé amablemente y me ocupé de mi trabajo como si él no hubiera estado allí, plenamente convencido de que mi Dios me había colocado allí y me protegería hasta que terminara la tarea que me había sido asignada. Mirando en oración incesante a nuestro querido Señor Jesús, dejé todo en sus manos y me sentí inmortal hasta que terminé mi trabajo. Las pruebas y las escapadas por un pelo fortalecieron mi fe y parecieron sólo animarme a seguir adelante; y se pisaron rápidamente los talones el uno al otro. - John G. Patón" #NT!
 rapanui.134.g: "¿Qué hacen en absoluto?" #NT!
 rapanui.135.t: "Comercio con nativos" #NT!
 rapanui.135.d: "Después de establecer contacto con el gobernante local, la pregunta es qué comerciar con él; ofrece un artefacto valioso, un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], o perlas preciosas." #NT!
 rapanui.135.f: "El comercio es recíproco: a cambio, la nación indígena recibe un bono tecnológico." #NT!
 rapanui.135.g: "Estamos interesados ​​en el artefacto." #NT!
 rapanui.135.h: "Nuestra elección recae en el animal." #NT!
 rapanui.135.i: "Nos gustan las perlas." #NT!
 rapanui.136.t: "Manta raya" #NT!
 rapanui.136.d: "Los nativos nos enviaron una exquisita raya gigante, que enviamos a casa el mismo día." #NT!
 rapanui.136.f: "La mantarraya gigante es un animal fascinante y exótico, que constituye una nueva atracción en un zoológico nacional. Es uno de los animales típicos de la fauna de Australia y Oceanía." #NT!
 rapanui.136.g: "¡Maravilloso!" #NT!
 rapanui.137.t: "Tortuga Marina Verde" #NT!
 rapanui.137.d: "Los nativos nos enviaron una excelente tortuga marina, que enviamos a casa el mismo día." #NT!
 rapanui.137.f: "La tortuga marina verde es un animal fascinante y exótico, que constituye una nueva atracción en un zoológico nacional. Es uno de los animales típicos de la fauna de Australia y Oceanía." #NT!
 rapanui.138.t: "La discreción funcionó" #NT!
 rapanui.138.d: "Con la ayuda de algunos testigos indígenas sobornados y utilizando las habilidades retóricas de nuestro misionero, pudimos informar a algunos clanes locales sobre las intenciones maliciosas de la estación misionera competidora." #NT!
 rapanui.138.f: "Los desacuerdos entre estaciones misioneras rivales, particularmente entre grupos protestantes y católicos, formarían un conflicto que a menudo terminaba con la expulsión de un grupo por el gobernante respectivo si se convertía. En el caso de Tahití, las disputas llevaron incluso a una guerra a gran escala, ya que los protestantes Tahití se opusieron a los misioneros católicos, que a su vez estaban bajo protección francesa. El episodio fue el preludio de la intervención militar de Francia en Tahití, mientras que Gran Bretaña, considerada protectora de Tahití a la que había convertido, no se dejó involucrar en el conflicto a causa de unas pocas islas." #NT!
 rapanui.139.t: "La discreción resulta contraproducente" #NT!
 rapanui.139.d: "A pesar de las mejores intenciones de advertir a nuestras ovejas, y a las que están a punto de convertirse en ovejas, sobre las intenciones maliciosas de la estación misionera rival, lamentablemente no quisieron creernos. Al contrario: ¡ahora somos vistos como hipócritas alborotadores que quieren perturbar la paz en la isla!" #NT!
 rapanui.139.g: "Esto no funcionó como se esperaba." #NT!
 rapanui.140.t: "¡Enmarcado!" #NT!
 rapanui.140.d: "Una estación misionera rival en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha dañado nuestra buena reputación y nos ha acusado de ejercer únicamente influencia y manipulación política. ¡Nuestras posibilidades de conversión se han visto significativamente afectadas!" #NT!
 rapanui.140.g: "¿Y estas personas se llaman a sí mismas cristianas?" #NT!
  
 rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraza la fe católica" #NT!
 rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraza la fe protestante" #NT!
 rapanui.141.d_cat: "En una misa solemne hoy, el gobernante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] profesó a Jesucristo y aceptó la fe católica. La obra misionera del Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] ha alcanzado así su cenit." #NT!
 rapanui.141.d_pro: "Nuestro misionero, Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], bautizó hoy al gobernante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] en el nombre del Señor. La misión cristiana en el país ha superado así el último obstáculo." #NT!
 rapanui.141.f: "Con la conversión del gobernante de la tierra una vez pagana, él hará sus propios esfuerzos para convertir a su pueblo a la verdadera fe. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] permanecerá en el sitio por algún tiempo para acompañar el proceso como consultor, pero regresará a casa en el futuro previsible. Con la conversión, [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] también pidió nuestra protección y expulsó del país a los misioneros de otras religiones. Las grandes potencias respetan nuestra influencia sobre el terreno, que podemos convertir en gobierno directo en una fecha posterior. Nuestra obra misionera directa sobre el terreno ha terminado, pero es posible que haya otras partes del mundo que ahora necesiten con urgencia el mensaje de Jesucristo." #NT!
 rapanui.141.g_cat: "En Nomine Domini Nostri, Iesu Christi." #NT!
 rapanui.141.g_pro: "En el nombre de nuestro Señor Jesucristo." #NT!
 rapanui.142.t: "El bautismo de [SCOPE.sCharacter('rapanui_ruler').GetFullName]" #NT!
 rapanui.142.d: "Con la conversión de [SCOPE.sCharacter('rapanui_ruler').GetFullName] al catolicismo, la cristianización de nuestro país es un hecho. El gobernante convertido ha hecho de la conversión del pueblo una máxima prioridad." #NT!
 rapanui.143.d: "Con la conversión de [SCOPE.sCharacter('rapanui_ruler').GetFullName] al protestantismo, la cristianización de nuestro país es un hecho. El gobernante convertido ha hecho de la conversión del pueblo una máxima prioridad." #NT!
 rapanui.142.f: ""
 rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convierte al protestantismo herético" #NT!
 rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convierte al catolicismo herético" #NT!
 rapanui.144.d_cat: "Después de que el gobernante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] aceptó el bautismo de un misionero protestante, nuestros esfuerzos de conversión allí pueden considerarse, en última instancia, un fracaso." #NT!
 rapanui.144.d_pro: "Después de que el gobernante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] aceptó el bautismo de un misionero católico, nuestros esfuerzos de conversión allí pueden considerarse, en última instancia, un fracaso." #NT!
 rapanui.144.f: "Todos los esfuerzos por convertir a la población local a la verdadera fe son en vano. Con la conversión, el poder que apoya a estos falsos predicadores también ha ganado influencia en las islas y pronto podrá expulsar a nuestro propio pueblo. Tendremos que retirar a nuestros misioneros después de este cambio de política y ver si otro país podría ser más perspicaz acerca de aceptar la verdadera fe." #NT!
 rapanui.144.g_cat: "Esta es obra del diablo." #NT!
 rapanui.144.g_pro: "Esta es obra del diablo." #NT!
  
 rapanui.146.t: "Comercio con extranjeros" #NT!
 rapanui.146.d: "Los negociadores de una estación misionera de un país extranjero nos hicieron una oferta comercial. Podemos elegir lo que más nos interese." #NT!
 rapanui.146.f: "El comercio es recíproco: a cambio, la nación extranjera recibe un artefacto, un animal o unas perlas." #NT!
 rapanui.146.g: "Nuevas técnicas agrícolas." #NT!
 rapanui.146.h: "Armas modernas." #NT!
 rapanui.146.i: "Más educación." #NT!
  
 rapanui.151.t: "Misionero colecciona folklore" #NT!
 rapanui.151.d: "Nuestro misionero en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha recopilado historias, canciones y mitos de la gente para comprender mejor la mentalidad y los antecedentes de la cultura." #NT!
 rapanui.151.f: "Si bien algunos misioneros se vieron en la tradición de Bonifacio y lucharon radicalmente contra las peculiaridades de los nativos, siempre ha existido el tipo de estudioso que primero quiso orientarse en la cultura respectiva para encontrar puntos de contacto que luego pudiera utilizar. para guiar más efectivamente a los nativos a Cristo. Por último, pero no menos importante, los jesuitas practicaron esta técnica. Las colecciones fueron a menudo importantes para una identificación posterior, ya que los misioneros fueron los primeros en transmitir la tradición por escrito. Al mismo tiempo, creció en Europa el interés por las culturas exóticas y sus costumbres." #NT!
 rapanui.151.g: "Utilice este conocimiento para convertir a la población." #NT!
 rapanui.151.h: "Esta colección pertenece a un museo." #NT!
 rapanui.152.t: "escuela cristiana" #NT!
 rapanui.152.d: "Con la fundación de una escuela misionera en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se ha dado un paso importante en el camino hacia la cristianización y la educación del país." #NT!
 rapanui.152.f: "Las escuelas cristianas contribuyeron de manera importante a acercar gradualmente a Oceanía, aislada del resto del mundo, a la tradición escolar predominante en Occidente y, así, a promover la alfabetización entre la población autóctona. Junto con el fin del canibalismo y las disputas tribales, la introducción de escuelas se considera uno de los grandes efectos secundarios positivos de la obra misional." #NT!
 rapanui.152.g: "Non scholae, sed vitae discimus." #NT!
 rapanui.153.t: "Conflicto con el misionero herético" #NT!
 rapanui.153.d: "Las acciones agresivas de un misionero han aumentado el conflicto existente con la estación misionera rival. Afirma que un grupo de nativos pertenecen a sus catequistas y no a nuestra congregación." #NT!
 rapanui.153.f: "Desafortunadamente, la narrativa cristiana de que con la llegada de los misioneros terminó la sed de sangre de los caníbales y las disputas tribales también tenía algunos defectos obvios: el antagonismo entre las denominaciones llevó a disputas que no habían existido antes." #NT!
 rapanui.153.g: "Estos son nuestros catequistas." #NT!
 rapanui.153.h: "Pon la otra mejilla." #NT!
 rapanui.154.t: "Puesto comercial" #NT!
 rapanui.154.d: "En una acción claramente dirigida contra nosotros, la estación misionera rival en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha apoyado el establecimiento de un puesto comercial para su nación, probablemente con la esperanza de unir mejor a los nativos a través de una tisis vil." #NT!
 rapanui.154.f: "A veces los regalos de Navidad son más importantes para convertirse al cristianismo que una Biblia aburrida." #NT!
 rapanui.154.g: "¡Construiremos nuestro propio puesto comercial!" #NT!
 rapanui.155.t: "Privilegio para el rival" #NT!
 rapanui.155.d: "A un misionero rival se le ha concedido el privilegio de actuar como consejero del gobernante en su corte. Esto no sólo es una afrenta grave, sino que podría socavar nuestra posición en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]." #NT!
 rapanui.155.f: "Los misioneros que conseguían ganarse la confianza de un gobernante eran contratados a menudo por su educación, sus contactos diplomáticos y, por último, pero no menos importante, por la esperanza de que se especulara sobre una transferencia de conocimientos. Esto no significaba necesariamente una voluntad real de convertirse, pero al menos significaba una mayor posición de poder para el país de donde procedía el misionero, para gran disgusto de las comunidades rivales que esperaban establecer protectorados en la sombra influyendo en un gobernante." #NT!
 rapanui.155.g: "Insistimos en los mismos privilegios." #NT!
  
 rapanui.171.t: "Crisis en el paraíso" #NT!
 rapanui.171.d: "El conflicto entre los misioneros extranjeros ha alcanzado niveles peligrosos. Una posible disputa política parece inevitable." #NT!
 rapanui.171.f: "En cierto momento, los desacuerdos entre diferentes misioneros confesionales podrían degenerar en un conflicto político. El ejemplo más conocido de esto es Tahití. Por temor a una intervención, el gobernante respectivo podría intentar convertirse a una de las dos denominaciones, para al menos esperar el apoyo de la potencia respectiva en caso de una intervención militar, ante la cual era irremediablemente inferior. La protección del Protector no era segura, pero ofrecía al menos una oportunidad de sobrevivir en lugar de verse reducido a una mera colonia." #NT!
 rapanui.171.g: "Convertirse al catolicismo" #NT!
 rapanui.171.h: "Convertirse al protestantismo" #NT!
 rapanui.172.t: "Crisis en el paraíso" #NT!
 rapanui.172.d: "La situación en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ha empeorado. El gobernante local ha confesado la herejía de la estación misionera rival. Algunos políticos ya están pidiendo una intervención naval." #NT!
 rapanui.172.f: "Con la conversión del gobernante a otra denominación, es sólo cuestión de tiempo que nuestros misioneros sean expulsados: pronto la recién establecida religión estatal prohibirá su estancia. Nuestras ambiciones de convertir permanentemente la nación insular a la verdadera fe y ejercer influencia allí sufrieron un duro golpe; pero la situación no es completamente desesperada. El asunto nos ofrece un excelente pretexto para intervenir militarmente directamente en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] y hacer valer nuestras ideas, política y religiosamente. Por supuesto, si su nuevo protector se mantiene al margen junto con su nuevo correligionario, esto podría convertirse en una guerra abierta mucho más allá de las costas de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]..." #NT!
 rapanui.172.g: "Estas islas remotas no valen ni un centavo de marinero." #NT!
 rapanui.172.h: "¡El prestigio de nuestra nación está en juego!" #NT!
 rapanui.173.t: "Crisis en el paraíso" #NT!
 rapanui.173.d: "Debido a la escalada de la situación en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], el gobernante de allí se ha convertido a nuestra fe. La nación que dirige la estación misionera rival, sin embargo, se niega a dejarlo pasar y amenaza con una invasión militar para imponer sus ideas." #NT!
 rapanui.173.f: "La pregunta de cuánto vale para nosotros el control de algunas islas del Pacífico es más relevante hoy que nunca: ¿estamos dispuestos a ir a la guerra para defender el protectorado recién ganado? En cualquier caso, nuestro competidor está mostrando los dientes. Con eso, poseer [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] podría convertirse en una cuestión de honor nacional." #NT!
 rapanui.173.g: "Lamentablemente, un conflicto de esa naturaleza exigiría una sobrecarga de nuestros recursos." #NT!
 rapanui.173.h: "Por supuesto que venimos a ayudar a nuestro nuevo protegido." #NT!
 rapanui.174.t: "El Protector desprotector" #NT!
 rapanui.174.d: "Nuestro supuesto "poder protector" consideró demasiado peligroso protegernos en la guerra que se avecinaba." #NT!
 rapanui.174.f: "Incluso después de misiones exitosas y apoyo mutuo y amistoso en conflictos locales, la nación que había convertido a uno de los pueblos del Pacífico Sur no necesariamente tenía interés en protegerlo contra otras grandes potencias. Así, cuando la católica Francia vio violada su esfera de influencia allí, Gran Bretaña se abstuvo de proteger a Tahití, que había convertido al protestantismo. Londres reconoció las pretensiones de los franceses, también porque no quería iniciar una guerra mundial por unas pocas islas remotas." #NT!
 rapanui.174.g: "¡Seguiremos luchando por nuestra libertad!" #NT!
 rapanui.174.h: "Nos sometemos antes de que suceda algo peor." #NT!
 rapanui.175.t: "Victoria diplomática" #NT!
 rapanui.175.d: "Nuestra intimidación fue suficiente para doblegar la voluntad del gobernante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Se convertirá a nuestra religión y pedirá nuestra protección." #NT!
 rapanui.175.f: "En el caso de que una potencia protectora no intervenga y el gobernante local revierta su decisión religiosa, hay pocas esperanzas de que se produzca un conflicto incruento." #NT!
 rapanui.175.g: "El mejor resultado posible." #NT!
 rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se prepara para la guerra" #NT!
 rapanui.176.d: "A pesar de haber sido traicionados por su nuevo protector, los nativos están listos para ir a la guerra contra nosotros para defender su libertad." #NT!
 rapanui.176.f: "Aunque con nuestra intervención no provocaremos un conflicto entre las grandes potencias, la lucha de los pueblos indígenas por la libertad podría resultar más violenta de lo que realmente esperaríamos de un simple levantamiento de los pueblos primitivos." #NT!
 rapanui.176.g: "Entonces es la guerra." #NT!
 rapanui.177.t: "Un nuevo hermano en Cristo" #NT!
 rapanui.177.d: "Debido a la creciente escalada entre misioneros protestantes y católicos, el gobernante de PAÍS ha decidido profesar nuestra denominación para poder pedir protección." #NT!
 rapanui.177.f: "Hemos podido hacer valer nuestros intereses sin derramamiento de sangre. Al reconocer nuestro reclamo sobre esta zona de influencia, los misioneros rivales ya están haciendo las maletas. En el futuro ya no se interpondrán en nuestro camino." #NT!
 rapanui.177.g: "Una conversión es una conversión." #NT!
 rapanui.178.t: "Se acabó la guerra en el paraíso" #NT!
 rapanui.178.d: "Hemos hecho cumplir nuestros intereses en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. El gobernante y su nación se someterán a nuestro gobierno y se convertirán a nuestra religión." #NT!
 rapanui.178.f: "Algunos tienen que aprender por las malas. Nos agradecerán más tarde este acto de caridad." #NT!
  
 rapanui.201.t: "Líder de expedición" #NT!
 rapanui.201.d: "El [concept_dubois_pacific_expedition] requiere un almirante experimentado. Hasta tres candidatos pueden postularse para este esfuerzo." #NT!
 rapanui.201.f: "Un almirante que regresara de una expedición debería mejorar mucho su experiencia en el viaje, pero no estaría disponible durante su ausencia en caso de que estallara la guerra." #NT!
 rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]" #NT!
 rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]" #NT!
 rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]" #NT!
 rapanui.202.t: "Enfoque de expedición" #NT!
 rapanui.202.d: "Todavía hay desacuerdo sobre si la expedición de investigación debería tener un enfoque y, de ser así, en qué campo debería centrarse el viaje." #NT!
 rapanui.202.f: "Una especialización nos dará una ventaja en las respectivas subáreas. La probabilidad de ciertos eventos aumenta. Los militares en particular se beneficiarían de una mejora en nuestro conocimiento oceanográfico y las ciencias sociales de los estudios biológicos. Las grandes potencias también pueden expresar sus ambiciones imperiales y tomar medidas que aumenten su prestigio e influencia en la región." #NT!
 rapanui.202.g: "Este es un viaje de investigación general." #NT!
 rapanui.202.h: "Principalmente realizamos estudios oceanográficos." #NT!
 rapanui.202.i: "Queremos aprender más sobre las maravillas de la naturaleza." #NT!
 rapanui.202.j: "La reputación de nuestra nación es más importante que los errores o los experimentos." #NT!
 rapanui.203.t: "Científico asociado" #NT!
 rapanui.203.d: "Existe la posibilidad de agregar un científico especial a la expedición, siempre que tenga las calificaciones adecuadas. Se buscan agrimensores, naturalistas, paleontólogos y [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]." #NT!
 rapanui.203.f: "Las expediciones al Pacífico eran famosas por traer a bordo una gran cantidad de académicos de una amplia gama de disciplinas y ampliar los horizontes de los académicos que se quedaban en casa a su regreso. Es cierto que se trataba principalmente de observaciones y recopilaciones, pero la evaluación normalmente sólo se realizaba en el país de origen. Si bien los marineros miraban con cierto desprecio a los "recolectores de insectos", a menudo eran estas personalidades meticulosamente trabajadoras quienes también lograban logros científicos sobresalientes mediante mediciones en las profundidades marinas, experimentos magnéticos u observaciones del tránsito de Venus." #NT!
 rapanui.203.g: "No hay necesidad de otro científico." #NT!
 rapanui.203.h: "Necesitamos un topógrafo. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] calificaría para la expedición." #NT!
 rapanui.203.i: "Un naturalista como [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] parece ser el hombre adecuado." #NT!
 rapanui.203.j: "La elección recae en [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName], el paleontólogo." #NT!
 rapanui.203.k: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] es un [concept_verrier_astronomer], y dicha expedición necesitará uno." #NT!
 rapanui.204.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Lanzamientos de expediciones" #NT!
 rapanui.204.d: "Los preparativos para el [concept_dubois_pacific_expedition] están completos. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] ha elegido el [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] como su buque insignia. El viaje pasará a la historia con el nombre #Yellow [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#!." #NT!
 rapanui.204.f: "En un día luminoso, la silueta del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se refleja en el agua. En el muelle hay importantes representantes de la élite académica, un profesor da una conferencia que no sólo se pierde en los detalles científicos, sino que también enfatiza el momento histórico. Este no es sólo un día especial para la ciencia, sino también para [ROOT.GetCountry.GetNameNoFormatting]. Cualquiera que sea el resultado de la empresa, las esperanzas puestas en el viaje son grandes. Pronto [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] da la orden de soltar amarras. A modo de despedida, los cañones lanzan un fuerte saludo hasta que el barco expedicionario desaparece en la distancia." #NT!
 rapanui.204.g: "¡Deja amarras a Oceanía!" #NT!
 rapanui.204.h: "Zarpe hacia Australia y Nueva Zelanda." #NT!
 rapanui.204.i: "Rumbo hacia Indonesia y Melanesia." #NT!
 rapanui.205.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición llega a Oceanía" #NT!
 rapanui.205.d: "La tripulación del #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, dirigida por el comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], ha llegado sana y salva a las aguas de la Polinesia Oriental y en breve comenzará su trabajo de investigación." #NT!
 rapanui.205.f: "Se puede enviar un [concept_dubois_pacific_expedition] a una de las tres regiones que bordean el Pacífico: Oceanía, Australia o Indonesia. No sólo influye el posible objetivo de un viaje de este tipo, sino también la región. Por ejemplo, los canguros sólo se pueden encontrar en Australia. Las grandes potencias imperialistas pueden enviar misioneros y establecer puestos comerciales en Oceanía sin un interés diplomático, pero no en Indonesia o Australia. Es posible una vez durante una expedición cambiar una región mediante un asiento de diario." #NT!
 rapanui.205.g: "Ah, Tahití." #NT!
 rapanui.206.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición llega a Australia" #NT!
 rapanui.206.d: "La tripulación del #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, liderada por el comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], ha llegado sana y salva a las aguas de Tasmania y comenzará su trabajo de investigación en breve." #NT!
 rapanui.206.g: "Ah, Australia." #NT!
 rapanui.207.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] La expedición llega a Indonesia" #NT!
 rapanui.207.d: "La tripulación del #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, liderada por el comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], ha llegado sana y salva a las aguas de Java y en breve comenzará su trabajo de investigación." #NT!
 rapanui.207.g: "Ah, Batavia." #NT!
 rapanui.210.t: "Cambio de curso" #NT!
 rapanui.210.d: "El comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] da la orden de cambiar de rumbo y abandonar la zona de expedición anterior. ¿En qué región debe navegar el [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]?" #NT!
 rapanui.210.f: ""Todo lo que hagas sin confianza, estará mal hecho". -James Cook" #NT!
 rapanui.210.g: "Polinesia." #NT!
 rapanui.210.h: "Australia." #NT!
 rapanui.210.i: "Indonesia." #NT!
 rapanui.210.j: "Mantener el rumbo." #NT!
  
 rapanui.211.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Vuelve la expedición" #NT!
 rapanui.211.d: "La expedición comandada por [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] ha regresado tras años de viaje. Las generaciones futuras se beneficiarán de sus logros." #NT!
 rapanui.211.f: "El regreso a casa de un viaje de investigación a gran escala a menudo no era el final, sino sólo el comienzo de una investigación a largo plazo. La expedición danesa Galathea puede servir de ejemplo. El barco devolvió 93 contenedores con contenidos zoológicos, entomológicos, botánicos y geológicos. También se encontraron 21 cajas con material etnográfico, una gran colección procedente de Java, así como obsequios de científicos de muchas de las ciudades y puertos visitados por la expedición. Desafortunadamente, los hallazgos nunca se publicaron en su totalidad por razones políticas. Posteriormente, las colecciones sirvieron principalmente como material de referencia." #NT!
 rapanui.211.g: "Bienvenido a casa." #NT!
 rapanui.212.t: "Un nuevo naturalista" #NT!
 rapanui.212.d: "Después de una larga expedición y el intenso estudio asociado, el viajero investigador [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] es considerado ahora un científico natural acreditado y un experto en su campo." #NT!
 rapanui.212.f: "'En conclusión, me parece que nada puede ser más beneficioso para un joven naturalista que un viaje a países lejanos. Agudiza, y en parte también alivia, esa necesidad y anhelo que, como observa Sir J. Herschel, un hombre experimenta aunque todos los sentidos corporales estén plenamente satisfechos. La excitación por la novedad de los objetos y la posibilidad de éxito lo estimulan a una mayor actividad. Además, como una serie de hechos aislados pronto pierden interés, el hábito de la comparación conduce a la generalización. Por otra parte, como el viajero permanece poco tiempo en cada lugar, sus descripciones deben consistir generalmente en meros bocetos, en lugar de observaciones detalladas. De ahí surge, como he descubierto a mi costa, una tendencia constante a llenar los grandes vacíos de conocimiento con hipótesis inexactas y superficiales. -Carlos Darwin" #NT!
 rapanui.212.g: "Nos será útil para nuestros planes futuros." #NT!
 rapanui.213.t: "Científico asociado escribe informe" #NT!
 rapanui.213.d: "Después de regresar de un viaje de investigación, [SCOPE.sCharacter('rapanui_scientist').GetFullName] escribió un primer informe sobre el viaje al Pacífico. Los resultados se escribirán con más detalle en los próximos años." #NT!
 rapanui.213.f: "Los viajes de investigación exitosos solían ir seguidos de un largo tratado científico sobre los acontecimientos, que generalmente duraba años. Los conocimientos adquiridos por Charles Darwin a bordo del 'Beagle' sólo se reflejaron en varios tratados en los años siguientes. El viaje de investigación de la 'Novara' austríaca quedó reflejado en 21 volúmenes. Los hallazgos de la expedición Challenger continuaron publicándose hasta 1895, diecinueve años después de la finalización de su viaje, por la Oficina Challenger de Edimburgo, establecida para ese propósito. El informe contenía 50 volúmenes y tenía más de 29.500 páginas." #NT!
 rapanui.213.g: "Un artículo científico más para la biblioteca." #NT!
  
 rapanui.221.t: "corrientes oceánicas" #NT!
 rapanui.221.d: "El [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ha entrado en una corriente notablemente fuerte." #NT!
 rapanui.221.f: "El estudio de las corrientes oceánicas fue una de las ciencias fundamentales a partir de las cuales surgió la oceanografía. Ya en la Era de los Descubrimientos, los navegantes españoles y portugueses habían identificado corrientes potencialmente beneficiosas para cruzar rápidamente los océanos del mundo; un ejemplo bien conocido de esto es el comercio entre Manila en Filipinas y Acapulco en México. En el siglo XIX, este conocimiento oceanográfico se profundizó para obtener una imagen mejor y más completa de cómo funciona exactamente el sistema global de corrientes oceánicas." #NT!
 rapanui.221.g: "Los científicos deberían hacer los experimentos más necesarios." #NT!
 rapanui.221.h: "Sigue la corriente para obtener más conocimientos." #NT!
 rapanui.222.t: "Exámenes oceanográficos" #NT!
 rapanui.222.d: "La expedición #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! estudia actualmente la composición del agua del océano y la temperatura en una zona hasta ahora poco explorada." #NT!
 rapanui.222.f: "El agua de los océanos del mundo está en constante movimiento. Los principales impulsores son las mareas y el viento. Además, las diferencias de temperatura y salinidad también desempeñan un papel importante en el transporte del agua de mar, ya que las diferencias de densidad resultantes provocan corrientes. Por lo tanto, los cambios en la temperatura del agua, la salinidad y, por tanto, también la velocidad del flujo de una corriente, también tienen un impacto en las masas terrestres, por ejemplo, en el clima. El ejemplo más conocido de esto es la Corriente del Golfo." #NT!
 rapanui.222.g: "¡Sal marina fresca!" #NT!
 rapanui.223.t: "Magnetismo" #NT!
 rapanui.223.d: "Los científicos a bordo del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] están realizando diversos experimentos para probar teorías sobre el magnetismo terrestre." #NT!
 rapanui.223.f: "Un teodolito de viaje es un teodolito geodésico diseñado para expediciones, que se construye lo más pequeño y robusto posible y cuyo ajuste también es posible sobre la marcha. Se sabe que se utilizó durante la "Expedición Novara" austríaca. Para determinar los parámetros geomagnéticos en tierra, normalmente se instalaban estaciones donde el subsuelo sólido se formaba mediante "ladrillos" traídos. La serie de mediciones, que a menudo duraban horas, siempre debía ir acompañada de determinaciones astronómicas de la ubicación. De esta manera fue posible determinar el campo magnético terrestre en un total de 17 lugares del mundo." #NT!
 rapanui.223.g: "Esto mejorará nuestro conocimiento físico." #NT!
 rapanui.223.h: "El Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] debería hacer un experimento especial." #NT!
 rapanui.223.i: "Esto mejorará nuestro conocimiento oceanográfico." #NT!
 rapanui.224.t: "Medición del mar profundo" #NT!
 rapanui.224.d: "La expedición #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! lleva a cabo un difícil estudio de las profundidades marinas para determinar la densidad, la temperatura y la salinidad en los niveles más bajos del mar. También se podrán pescar en las profundidades formas de vida hasta ahora desconocidas." #NT!
 rapanui.224.f: "Desde mediados del siglo XIX, las investigaciones en aguas profundas desempeñaron un papel cada vez más importante. Esto estaba relacionado, por un lado, con la investigación del fondo marino para el tendido de cables en los inicios de la telegrafía. Por otro lado, deberían verificarse las teorías físicas y biológicas. Durante mucho tiempo se supuso que más allá de una determinada profundidad del agua no podían existir seres vivos o que allí se habrían conservado "fósiles vivientes". Científicos como C.W. Tomson creían que las condiciones de temperatura fría constante, oscuridad y falta de corrientes, ondas o eventos sísmicos proporcionaban un entorno tan estable que la evolución se ralentizaría o se detendría por completo. Esto convirtió la investigación en aguas profundas en un campo importante para naturalistas, paleontólogos y partidarios de la teoría de la evolución." #NT!
 rapanui.224.g: "Concéntrate en la medición." #NT!
 rapanui.224.h: "Concéntrate en capturar aguas profundas [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 rapanui.225.t: "Antártida" #NT!
 rapanui.225.d: "Una fuerte corriente hizo que el [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se desviara de su rumbo y se encontrara en el hielo eterno de la Antártida. Los científicos quedan gratamente sorprendidos, los marineros temen quedar atrapados en el hielo." #NT!
 rapanui.225.f: "Si un [concept_dubois_pacific_expedition] se encuentra en la Antártida, este es un buen momento para intensificar su propia investigación. Sin embargo, existe el riesgo de que el barco pierda un tiempo valioso si se adentra demasiado en el reino del hielo. Si bien varias expediciones del siglo XIX se aventuraron en regiones subpolares, incluso la Expedición Challenger tuvo cuidado de no pasar demasiado tiempo en el entorno hostil." #NT!
 rapanui.225.g: "Un momento perfecto para los estudios oceanográficos." #NT!
 rapanui.225.h: "Un momento perfecto para los estudios meteorológicos." #NT!
 rapanui.225.i: "Un momento perfecto para los estudios zoológicos." #NT!
 rapanui.225.j: "Un momento perfecto para estudios generales." #NT!
 rapanui.226.t: "Hielo" #NT!
 rapanui.226.d: "El viaje del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] sufrirá un retraso considerable. Al parecer el barco está encerrado en el hielo eterno." #NT!
 rapanui.226.f: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! no puede realizar experimentos." #NT!
 rapanui.226.g: "¡Pierden un tiempo precioso!" #NT!
 rapanui.227.t: "Isla Desconocida" #NT!
 rapanui.227.d: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! ha descubierto una isla hasta ahora desconocida. El comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] ha ordenado que se los explore más de cerca." #NT!
 rapanui.227.f: "'Dicen que la cobardía es contagiosa; pero, por otra parte, la discusión es un gran estímulo. - Robert Louis Stevenson" #NT!
 rapanui.227.g: "Envía al Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] a explorar la isla." #NT!
 rapanui.227.h: "Envía una pequeña expedición terrestre." #NT!
 rapanui.229.t: "La corriente marina ahuyenta a los barcos" #NT!
 rapanui.229.d: "Quizás el precio del último experimento científico fue demasiado alto. El [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] está siendo arrastrado por la corriente y el viento es sumamente desfavorable." #NT!
 rapanui.229.f: "Si un barco de expedición queda atrapado en una corriente oceánica, abandona su área de investigación original y es arrojado a una de las otras dos. El destino del barco es aleatorio." #NT!
 rapanui.229.g: "Parece que estamos perdiendo de vista el objetivo de nuestra expedición." #NT!
 rapanui.230.t: "El [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Profundo" #NT!
 rapanui.230.d: "Una medición en aguas profundas realizada por la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedition#! ha encontrado el punto más profundo del océano. En reconocimiento a este descubrimiento, ¡estas profundidades marinas llevarán en adelante el nombre del barco!" #NT!
 rapanui.230.f: "El 23 de marzo de 1875, en la estación de muestreo número 225 ubicada en el suroeste del Océano Pacífico entre Guam y Palau, la Expedición Challenger registró un sondeo de 4.475 brazas (26.850 pies; 8.184 m) de profundidad, que fue confirmado por un sondeo adicional. Como lo demostraron expediciones posteriores con equipos modernos, esta zona representa el extremo sur de la Fosa de las Marianas y es uno de los lugares más profundos conocidos del fondo del océano. Desde entonces, se han encontrado sondeos modernos de 6.012 brazas (36.070 pies; 10.994 m) cerca del sitio del sondeo original del Challenger. El descubrimiento de esta profundidad por parte del Challenger fue un hallazgo clave de la expedición para ampliar el conocimiento oceanográfico sobre la profundidad y extensión del océano y ahora lleva el nombre del barco, Challenger Deep." #NT!
 rapanui.230.g: "Un día histórico." #NT!
  
 rapanui.231.t: "Isla Tortuga" #NT!
 rapanui.231.d: "Durante su viaje, la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! encontró una colonia de tortugas. La isla está repleta de estos reptiles." #NT!
 rapanui.231.f: "Incluso desde lejos, la tripulación pudo ver que la playa de la isla parecía moverse. Aparentemente, este era el lugar favorito de las tortugas marinas verdes para desovar. Nada más desembarcar, algunos marineros quisieron permitirse bromas con los desprevenidos animales, ya sea robando huevos de tortuga o anunciando abiertamente que por fin querían probar ellos mismos la famosa sopa de tortuga. Sin embargo, un llamamiento urgente de los científicos al comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] consiguió que los marineros abandonaran, aunque a regañadientes, sus ambiciones culinarias." #NT!
 rapanui.231.g: "Deberíamos capturar una de las tortugas." #NT!
 rapanui.231.h: "Estudia las tortugas y recoge algunas muestras." #NT!
 rapanui.232.t: "La Manta" #NT!
 rapanui.232.d: "En su búsqueda de nuevos peces exóticos, los científicos de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! han descubierto una magnífica mantarraya gigante." #NT!
 rapanui.232.f: "El [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] solo echó anclas brevemente por la mañana para investigar la población de peces local en una bahía. Mientras algunos científicos recogían muestras con un bote, una raya gigante de una belleza tan abrumadora pasó por la proa que los académicos no podían creer lo que veían: sólo conocían un ejemplar tan extraordinario a través de los hilos de los marineros de los tiempos premodernos. Sin embargo, el mensaje al resto de la tripulación despertó sentimientos ambivalentes. Algunos zoólogos insistieron en que lo mejor era capturar al animal y transportarlo a casa en una tina con agua. Otros académicos sostuvieron que observar mejor al animal en su entorno para poder sacar mejores conclusiones científicas; y finalmente un grupo declaró que debían dejar la raya en paz y continuar con la recolección de muestras. El comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], por el contrario, había anunciado planes completamente diferentes: sugirió matar al animal como trofeo y enviarlo a [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName] como muestra de reconocimiento, ya sea en agradecimiento por el apoyo financiero de la gobierno o por motivos profesionales es una cuestión abierta." #NT!
 rapanui.232.g: "Deberíamos intentar atrapar a este asombroso animal." #NT!
 rapanui.232.h: "Este sería un gran trofeo para nuestro gobernante." #NT!
 rapanui.232.i: "El Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] debería estudiarlo." #NT!
 rapanui.232.j: "Simplemente disfrute de la naturaleza y recolecte algunas muestras." #NT!
 rapanui.233.t: "Atrapa al canguro" #NT!
 rapanui.233.d: "Durante una escala en la costa australiana, los exploradores del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se pusieron en contacto con la población local. Alertaron a la tripulación sobre los canguros rojos de la zona." #NT!
 rapanui.233.f: "¡Pero son monstruos grandes y peludos! dijo el colono galés, mientras el zoólogo Prof. Buttonholetoaster se disponía felizmente a cazar al canguro rojo. Lo que el profesor Buttonholetoaster no podía adivinar es que los canguros rojos australianos se encontraban entre los mayores alborotadores del reino animal, y que el colono galés incluso lo había subestimado. Y aunque el colono había señalado repetidamente las sangrientas consecuencias del infame canguro rojo de Dead Cat Gully, era poca preparación para lo que el profesor Buttonholetoaster realmente iba a hacer. Sus colegas ansiosos querían señalar en particular que antes de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#!, el Prof. Buttonholetoaster había pasado 33 años en un sótano sucio de la universidad y sólo estaba en condiciones tolerables para meterse con el animal terrestre más grande de Australia; El único entrenamiento con pesas que el profesor Buttonholetoaster había hecho en los últimos años consistía en apilar platos de pastel de cerezas desmenuzado. Aunque los colegas coincidieron en que la búsqueda de un canguro gigante era beneficiosa para la investigación zoológica en general, surgieron dudas sobre si este era el enfoque correcto." #NT!
 rapanui.233.g: "Necesitamos este canguro. ¿Qué podría salir mal?" #NT!
 rapanui.234.t: "El trato con los koalas" #NT!
 rapanui.234.d: "Durante un permiso en tierra, un comerciante ambulante australiano se puso en contacto con nosotros. Es un traficante de animales. Dice que tiene un "oso esponjoso" para nosotros que no encontrarás en ningún otro lugar del mundo..." #NT!
 rapanui.234.f: "Los científicos de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! determinaron rápidamente que el supuesto oso era un koala y, por tanto, un marsupial. Sin embargo, el interés de zoólogos y biólogos es grande. Pero hay un problema: el comerciante no quiere dinero, quiere otro animal a cambio. Exige un armiño. La demanda sorprendió a algunos miembros de la tripulación, pero el comerciante de mascotas destaca que en Australia y Nueva Zelanda hay demanda de comadrejas, hurones y animales similares. La razón: los colonos trajeron conejos, lo que no sólo perjudicó a la flora y la fauna local, sino también a la economía agrícola, ya que no tenían enemigos naturales. Ahora los animales de martas tienen una gran demanda para luchar contra los conejos. ¿Podría eso tener alguna consecuencia? El vendedor de animales se encoge de hombros y pregunta si tenemos un armiño o no." #NT!
 rapanui.234.g: "Con mucho gusto cambiamos nuestro armiño por su koala." #NT!
 rapanui.234.h: "¡El daño que un armiño así podría causar en Australia sería horrible!" #NT!
 rapanui.234.i: "Qué propuesta más extraña. Estamos más interesados ​​en el espécimen." #NT!
 rapanui.235.t: "El animal más extraño" #NT!
 rapanui.235.d: "En una ciudad portuaria, un contacto se puso en contacto con un renombrado cazador y trampero de animales, quien presentó a los científicos un animal impresionante." #NT!
 rapanui.235.f: "Ninguno de los miembros del personal científico había oído hablar de un animal así, y mucho menos visto uno. Si bien se especulaba sobre la fascinante vida salvaje de Australia, se había advertido que los aborígenes habían hablado anteriormente a los europeos sobre animales fantásticos como el bunyip, que resultaron ser meros cuentos de hadas. Sin embargo, dos cosas llenaron de dudas a los científicos. Por un lado, estaba la exigencia del cazador de animales de no tocar la quimera del pato, el castor y la nutria, ni acercarse demasiado a ella. Esto despertó las sospechas de algunos zoólogos de que podría tratarse de una criatura disecada. Un biólogo descubrió que a un pato le pusieron piel de nutria y le colocaron una cola de castor. El precio suscitó una segunda duda: haría falta una subvención de la capital para cubrir estos costes. No se puede descartar que el cazador de animales exigiera más dinero." #NT!
 rapanui.235.g: "¡CÓMPRALO!" #NT!
 rapanui.235.h: "Este animal es claramente falso. Sospecho que detrás de esta política de ventas hay un modelo de negocio cuestionable." #NT!
 rapanui.236.t: "Secretos de Borneo" #NT!
 rapanui.236.d: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! ha realizado un interesante hallazgo en los bosques de Borneo." #NT!
 rapanui.236.f: "Un equipo de científicos, guías y ayudantes locales y una escolta armada encontraron a un orangután solitario mientras caminaban por los bosques de Borneo. Hay varias opciones sobre cómo afrontar el hallazgo. Los orangutanes suelen ser solitarios y se han vuelto mucho más raros y tímidos con la llegada de los europeos. A los entomólogos, por el contrario, les gusta mucho el ejemplar y quieren seguir buscando escarabajos." #NT!
 rapanui.236.g: "Un animal de zoológico perfecto." #NT!
 rapanui.236.h: "El Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] debería estudiar esta maravillosa criatura." #NT!
 rapanui.237.t: "El dragón" #NT!
 rapanui.237.d: "En las islas de la Sonda, la tripulación del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se enfrenta a un reptil de aspecto prehistórico." #NT!
 rapanui.237.f: "En las islas de la Sonda, el comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] tuvo que observar cómo un monstruoso reptil esperaba sobre las rocas. Un zoólogo confirmó que se trataba del lagarto monitor más grande y magnífico que había visto jamás, lo que dio al comandante una confirmación aún mayor de que había descubierto la criatura más espantosa de su vida. Por supuesto, los científicos naturales, como siempre, estaban encantados." #NT!
 rapanui.237.g: "También necesitamos un dragón así para nuestro hogar." #NT!
 rapanui.237.h: "Habría que estudiar el comportamiento de esta criatura. Desde buena distancia." #NT!
 rapanui.237.i: "Los científicos deberían centrarse más bien en los insectos, las aves y los peces. O mariposas. Cualquier cosa menos esta horrible criatura." #NT!
 rapanui.238.t: "¡Canguro atrapado!" #NT!
 rapanui.238.d: "La tripulación logró atraer al canguro rojo a una trampa, atarlo y transportarlo. Ahora está encerrado de forma segura en una jaula." #NT!
 rapanui.238.f: "'¡Por favor, llévame en tu espalda!'\nLe dijo el pato al canguro.\n'Me sentaba muy quieto y no decía nada más que 'Cuac',\n¡Durante todo el largo día!\nY ve al Dee y al Jelly Bo Lee,\nsobre la tierra y sobre el mar;\n¡por favor, llévame a dar un paseo! ¡Oh, hazlo!'\nDijo el pato al canguro.\n\nDijo el canguro al pato:\n'Esto requiere un poco de reflexión;\nQuizás en general podría traerme suerte,\nY parece que sólo hay una objeción: \nEs decir, si me permites hablar con tanta audacia,\nTus pies están desagradablemente húmedos y fríos,\nY probablemente me darías la habitación-\n¡Matiz!' dijo el Canguro.\n- Edward Lear" #NT!
 rapanui.238.g: "¡Envíalo a casa!" #NT!
 rapanui.239.t: "Miembro de la tripulación muere boxeado" #NT!
 rapanui.239.d: "Después de una sangrienta masacre, que se saldó con varios marineros caídos y gravemente heridos, cristales abollados y profesores asustados, la expedición lamentablemente tiene que admitir que no han podido atrapar al canguro. Un asistente de investigación incluso fue asesinado a golpes por la bestia furiosa." #NT!
 rapanui.239.g: "¡El terror!" #NT!
 rapanui.240.t: "La línea [SCOPE.sCharacter('rapanui_scientist').GetLastName]" #NT!
 rapanui.240.d: "Con el descubrimiento de la frontera faunística entre Asia y Australia, [SCOPE.sCharacter('rapanui_scientist').GetFullName] hizo una importante contribución a la biología y apoyó la teoría de la evolución. En su honor, esta línea llevará su nombre." #NT!
 rapanui.240.f: "'Vi aquí por primera vez muchas formas australianas, que están completamente ausentes en las islas más al oeste. Abundaban las pequeñas cacatúas blancas y sus fuertes ululares, su llamativo color blanco y sus hermosos cascos amarillos las convertían en una característica llamativa del paisaje. Este es el punto más occidental del mundo donde se encuentran aves de esta familia. Un naturalista que viaja hacia el este encuentra primero algunos pequeños chupameles de la familia Ptilotis y las extrañas torres de montículo (Megapodius Gouldii). […] En la isla de Lombok, que está separada de Bali por un estrecho de menos de veinte millas de ancho, naturalmente esperaba encontrarme con algunas de estas [Bali] aves nuevamente; pero durante una estancia de tres meses allí nunca vi ninguna de ellas, sino que encontré una serie de especies totalmente diferentes, la mayoría de las cuales eran extremadamente desconocidas no sólo en Java, sino también en Borneo, Sumatra y la península de Malaka.' -Alfred Russell Wallace" #NT!
 rapanui.240.g: "¿La línea [SCOPE.sCharacter('rapanui_scientist').GetLastName]? Suena bien para mí." #NT!
  
 rapanui.241.t: "Aves raras" #NT!
 rapanui.241.d: "Los asistentes científicos de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! han localizado algunos nidos con aves exóticas." #NT!
 rapanui.241.f: "'Estas aves tienen una apariencia muy parecida a la Thenca de Chile o Callandra de la Plata. (...) En cada género se encuentra exclusivamente: los hábitos de todos son indistinguibles. Cuando recuerdo el hecho de que la forma del cuerpo, la forma de las escamas y el tamaño general, los españoles pueden decir inmediatamente de qué isla pudo haber sido traída cualquier tortuga. Cuando veo estas islas unas frente a otras, y que poseen sólo una escasa población de animales, habitadas por estas aves, pero que difieren ligeramente en estructura y ocupan el mismo lugar en la Naturaleza, debo sospechar que son sólo variedades. El único hecho similar del que tengo conocimiento es la constante diferencia afirmada entre el zorro parecido a un lobo de las Islas Malvinas Orientales y Occidentales. Si estas observaciones tienen el más mínimo fundamento, valdrá la pena examinar la zoología de los archipiélagos; porque tales hechos socavarían la estabilidad de las especies. -Carlos Darwin" #NT!
 rapanui.241.g: "Observa y estudia las aves." #NT!
 rapanui.241.h: "Atrapa los pájaros y toma los huevos." #NT!
 rapanui.242.t: "Espécimen de mar" #NT!
 rapanui.242.d: "Nuestros buscadores de muestras desembarcaron ayer una abundante captura de nuevas criaturas marinas." #NT!
 rapanui.242.f: "La Expedición Wilkes jugó un papel importante en el desarrollo de la ciencia del siglo XIX, particularmente en el crecimiento del establishment científico estadounidense. Muchas de las especies y otros elementos encontrados por la expedición ayudaron a formar la base de las colecciones de la nueva Institución Smithsonian. Con la ayuda de los científicos de la expedición, llamados burlonamente "buscadores de almejas" y "cazabichos" por los miembros de la tripulación de la marina, se recolectaron más de 60.000 especímenes de plantas y aves. Durante la expedición se recopiló una asombrosa cantidad de datos y especímenes, incluidas las semillas de 648 especies, que luego fueron comercializadas, plantadas y enviadas por todo el país. Se enviaron especímenes secos al Herbario Nacional, ahora parte del Instituto Smithsonian. También había 254 plantas vivas, que en su mayoría procedían del tramo final del viaje, que se colocaron en un invernadero recién construido en 1850, que más tarde se convirtió en el Jardín Botánico de los Estados Unidos." #NT!
 rapanui.242.g: "El oro de los biólogos." #NT!
 rapanui.243.t: "Fósiles fantásticos" #NT!
 rapanui.243.d: "Durante su viaje, la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! descubrió un depósito con fósiles hasta ahora desconocidos." #NT!
 rapanui.243.f: "Los hallazgos de fósiles fueron de gran importancia durante la expedición 'Beagle'. Tras su regreso, Richard Owen se dedicó especialmente a describir los fósiles descubiertos por Charles Darwin. Entre otras cosas, el Beagle había descubierto nuevas especies de perezosos gigantes, como el Mylodon y el armadillo gigante (Glyptodon). Entre los fósiles encontrados cerca de Santa Fe se encontraba un diente de caballo que había desconcertado a Darwin, ya que anteriormente se pensaba que los caballos no habían llegado a América hasta el siglo XVI. Owen confirmó que el diente de caballo procedía de una especie extinta de América del Sur, a la que llamó Equus curvidens en 1845." #NT!
 rapanui.243.g: "Búsqueda de fósiles." #NT!
 rapanui.244.t: "Estromatolitos" #NT!
 rapanui.244.d: "Los científicos han encontrado una gran colonia de estromatolitos en una bahía donde está anclado el [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]." #NT!
 rapanui.244.f: "Los estromatolitos son rocas sedimentarias biogénicas formadas por la captura y unión de partículas de sedimento o precipitación de solutos resultantes del crecimiento y metabolismo de microorganismos en un cuerpo de agua. En su mayoría están estratificados y a menudo se componen de piedra caliza muy finamente estratificada. Algunas recuerdan a una coliflor con su estructura en forma de cáscara de tubérculos, columnas o capas onduladas. Los fósiles más antiguos conocidos son en su mayoría estromatolitos y, por lo tanto, podrían proporcionar pistas sobre cómo evolucionó la vida desde formas muy simples a formas más complejas. Se considera que los estromatolitos son las primeras estructuras reconocibles construidas por organismos. Se originaron en el Precámbrico, hace hasta 3.500 millones de años. 3.450 millones de años tiene la serie Warrawoona, encontrada en el sitio del Polo Norte en la región de Pilbara en Australia Occidental. En algunos períodos de la historia de la Tierra, mucho antes de que existieran los corales, los constructores de estromatolitos fueron importantes constructores de arrecifes. Hasta hace mil millones de años, los estromatolitos estaban muy extendidos en casi todas las aguas costeras. Hace 700 millones de años, la diversidad y distribución de los estromatolitos disminuyó. Son muy raros los estromatolitos de 450 millones de años antes del presente." #NT!
 rapanui.244.g: "Recoge estos [concept_dubois_specimen]." #NT!
 rapanui.244.h: "Recoge estos fósiles." #NT!
 rapanui.244.i: "Estudia los estromatolitos." #NT!
 rapanui.245.t: "Flora fosilizada" #NT!
 rapanui.245.d: "La tripulación del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] encontró huellas de helechos de millones de años de antigüedad en un acantilado." #NT!
 rapanui.245.f: "En el Carbonífero (hace unos 360-300 millones de años), los helechos (en formas más grandes que las actuales, generalmente llamados helechos arbóreos) junto con la cola de caballo y las plantas de licópodos formaron enormes bosques y crearon la base para la mayoría de los depósitos de carbón actuales. Los hallazgos de fósiles más antiguos proceden del Devónico Inferior (hace unos 400 millones de años). Por tanto, los helechos son probablemente más antiguos que las plantas con semillas, que aparecieron por primera vez en el Devónico superior." #NT!
 rapanui.245.g: "La piedra angular de la Revolución Industrial." #NT!
 rapanui.246.t: "El collar de ámbar" #NT!
 rapanui.246.d: "Un jefe tribal se ha ofrecido a vendernos un histórico collar de ámbar en el que se capturan insectos prehistóricos. Sin embargo, el Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] no puede decidir cómo proceder con el hallazgo." #NT!
 rapanui.246.f: "La oferta de un jefe local fue una sorpresa. Al parecer, el nativo ya había oído hablar del viaje del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] y esperaba buenos negocios. Después de que los científicos echaron un vistazo a la joya, se produjo un gran debate sobre qué hacer con la pieza. Un grupo insistió en comprarlo para un museo que mostraría a los visitantes cómo se conservan los insectos. Otro grupo insistió en diseccionar la joya en sus detalles y examinar cada fósil individualmente. Mientras naturalistas y paleontólogos no estaban de acuerdo sobre cómo abordar el hallazgo claramente paleontológico, los antropólogos y arqueólogos objetaron que la pieza tenía un significado cultural. Los oficiales, por el contrario, vieron la discusión científica como una disputa innecesaria y abogaron por no gastar dinero en cosas inútiles y continuar el viaje." #NT!
 rapanui.246.g: "El collar tiene relevancia paleontológica." #NT!
 rapanui.246.h: "El collar es de relevancia arqueológica." #NT!
 rapanui.246.i: "Rompe el collar y examínalo." #NT!
 rapanui.246.j: "El collar no tiene ninguna relevancia." #NT!
 rapanui.247.t: "El hueso australiano" #NT!
 rapanui.247.d: "Los marineros de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! descubrieron a primera hora de la mañana un extraordinario yacimiento paleontológico. Incluso un aficionado podría ver que había algo especial en el lugar." #NT!
 rapanui.247.f: "Una capa de sedimento expuesta reveló a primera vista que los fósiles estaban excelentemente conservados. Además de los numerosos hallazgos, un extraño hueso, que pronto recibió el sobrenombre de "hueso australiano", llamó la atención de los marineros y científicos que más tarde se unieron a ellos. Pronto se hizo evidente que un paleontólogo con un trabajo metódicamente correcto probablemente podría sacar a la luz aquí más que las propias manos de trabajadores inexpertos." #NT!
 rapanui.247.g: "El Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] debería excavarlo." #NT!
 rapanui.247.h: "Recoge tantos fósiles como puedas." #NT!
  
 rapanui.250.t: "El hombre de Java" #NT!
 rapanui.250.d: "El Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] ha descubierto fósiles extraordinarios en la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#!. Se trata del esqueleto de un hombre prehistórico que vivió hace un millón de años. ¡Una sensación científica!" #NT!
 rapanui.250.f: "Los fósiles descubiertos por primera vez por Eugène Dubois en 1891 a orillas del río Solo, cerca de Trinil, en Java Oriental, se llaman Hombre de Java. Según los conocimientos actuales, se dice que tienen alrededor de un millón de años. Fueron los primeros fósiles de homínidos descubiertos fuera de Europa y, después de los neandertales, la segunda evidencia de parientes fósiles de humanos anatómicamente modernos (Homo sapiens). Los hallazgos de Java se denominaron primero Anthropopithecus y más tarde Pithecanthropus erectus. Hoy en día, la mayoría de los paleoantropólogos los asignan a la especie Homo erectus, aunque su origen se enfatiza ocasionalmente, como sugirió Franz Weidenreich en 1940, mediante la adición de un epíteto de subespecie: Homo erectus javanensis. Más de 50 años después del hallazgo de Dubois, Ralph von Koenigswald recordó que "ningún otro descubrimiento paleontológico ha creado tal sensación y ha dado lugar a tal variedad de opiniones científicas contradictorias"." #NT!
 rapanui.250.g: "¿Es este un eslabón perdido?" #NT!
  
 rapanui.251.t: "Un artefacto valioso" #NT!
 rapanui.251.d: "Mientras visitábamos a una tribu en una isla remota, obtuvimos un valioso artefacto oceánico." #NT!
 rapanui.251.f: "En realidad, el comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] sólo había querido tomar un breve permiso en tierra para recoger provisiones y agua dulce con su tripulación. La isla, que estaba más bien al borde de las rutas comerciales, aparentemente tenía poco contacto con el mundo exterior. Sin embargo, debido a un malentendido, el jefe aparentemente supuso que el comandante era un príncipe y le regaló una artística escultura de madera. La tripulación del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] le regaló las habituales canicas de cristal, lo que hizo muy feliz al nativo." #NT!
 rapanui.251.g: "Esto pertenece a un museo." #NT!
 rapanui.252.t: "Nueva Bahía descubierta" #NT!
 rapanui.252.d: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! pudo demostrar que una supuesta isla es simplemente una península y descubrió así una nueva bahía. Todavía hay desacuerdo sobre el nombre." #NT!
 rapanui.252.f: "Durante su estancia en el archipiélago de Bismarck en el Pacífico en agosto de 1875, el Gazelle inspeccionó el puerto natural de Blanche Bay en el noreste de la isla de Nueva Bretaña (Nueva Bretaña, antes Neupommern). En esta ocasión se reconoció que la parte oriental de Nueva Bretaña es una península, por lo que recibió el nombre de 'Península de Gazelle' en honor al barco. Este nombre ha sobrevivido hasta el día de hoy. Además, el paso entre Nueva Irlanda y la isla de Dyaul se denominó "Canal Gazelle" y un puerto natural en la costa oeste de Bougainville se denominó "Puerto Gazelle"." #NT!
 rapanui.252.g: "Nombra la bahía en honor al científico que la midió: [SCOPE.sCharacter('rapanui_scientist').GetLastName] Bahía." #NT!
 rapanui.252.h: "Debería llevar el nombre de nuestro jefe de estado: [SCOPE.sCharacter('rapanui_ruler').GetFullName] Bay." #NT!
 rapanui.252.i: "Dale el nombre de su descubridor: [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] Bahía." #NT!
 rapanui.252.j: "La expedición nunca debe olvidarse: [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Bahía." #NT!
 rapanui.253.t: "Puesto comercial" #NT!
 rapanui.253.d: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! ha encontrado un excelente fondeadero." #NT!
 rapanui.253.f: "Cuando el Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] entró en la bahía, notó lo protegido que podría estar el lugar para una futura expedición o empresa comercial. Una excursión posterior a la costa reveló no sólo la buena calidad del suelo para el cultivo de plantaciones, sino también un clima agradable. Algunos asesores comerciales sugirieron inmediatamente hacer todo lo posible para abrir este local para [ROOT.GetCountry.GetNameNoFlag]. Los científicos, por otro lado, señalaron que la misión científica podría verse descuidada debido a un comportamiento tan imperialista." #NT!
 rapanui.253.g: "Construye un puesto comercial." #NT!
 rapanui.253.h: "Simplemente mapee este lugar." #NT!
 rapanui.254.t: "¿Misión a [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]?" #NT!
 rapanui.254.d_cat: "El capellán de [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], el padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName], se ha enterado de que los nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca han oído hablar de Jesucristo. Pide permiso para abandonar el barco y convertir a los nativos a la fe católica." #NT!
 rapanui.254.d_pro: "El capellán de [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], el reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], se ha enterado de que los nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca han oído hablar de Jesucristo. Pide permiso para abandonar el barco y convertir a los nativos a la fe protestante." #NT!
 rapanui.254.f: "Algunos mercaderes subieron recientemente a bordo para darnos noticias de la región y actualizar el inventario de la expedición. La conversación también giró hacia las culturas cristianizadas y paganas de la zona. El capellán del barco escuchó atentamente y quedó asombrado al descubrir que sus compañeros creyentes aún no se habían aventurado en esa zona. El miedo a los caníbales, que se repite una y otra vez en las islas, ha impedido a los hombres de Dios desembarcar en los últimos años." #NT!
 rapanui.254.g_cat: "Vade cum Deo." #NT!
 rapanui.254.g_pro: "Ve con Dios." #NT!
 rapanui.254.h: "¡Eso es demasiado peligroso!" #NT!
 rapanui.255.t: "Reacción hostil" #NT!
 rapanui.255.d: "En realidad, cuando visitamos [SCOPE.sCountry('rapanui_hostile_country').GetNameNoFlag], teníamos la intención de enfatizar nuestra actitud benévola y mejorar nuestra reputación internacional. Desafortunadamente, poco de esto fue recibido por el otro lado." #NT!
 rapanui.255.f: "El cónsul a bordo del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] había aconsejado a [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] que hiciera una breve visita y presentara gestiones ante el gobernante local. Sin embargo, al parecer el comandante desconocía las costumbres locales. Sin saberlo, insultó a algunos altos funcionarios del país. De hecho, ni siquiera sabemos qué hizo mal la delegación. Probablemente cometimos un grave error." #NT!
 rapanui.255.g: "Un grave paso en falso que deberíamos solucionar." #NT!
 rapanui.255.h: "Culpe al comandante." #NT!
 rapanui.255.i: "No nos disculpamos por nada." #NT!
 rapanui.256.t: "Buzos de perlas" #NT!
 rapanui.256.d: "En su viaje, la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! descubrió un pequeño y tranquilo pueblo que vive principalmente de la captura de perlas preciosas. Toda la tripulación queda fascinada por el lugar y su abundancia de perlas." #NT!
 rapanui.256.f: "El comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] ha encontrado un pueblo de pescadores, que ya tiene fama entre las islas vecinas, donde los mejores pescadores de perlas de los Mares del Sur rescatarían las joyas más hermosas de las profundidades del océano. La gente de allí es pobre pero honesta y parece haber comerciado muy poco. Por lo tanto, [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] está considerando hacer un trato con los nativos para que las perlas también estén disponibles en [ROOT.GetCountry.GetNameNoFlag]. Sin embargo, algunos oficiales a bordo, así como la impredecible chusma de marineros, indicaron que nuestro barco tiene suficiente armamento y potencia de fuego para simplemente tomar lo que es legítimamente nuestro..." #NT!
 rapanui.256.g: "Establecer una pequeña conexión comercial." #NT!
 rapanui.256.h: "Un naturalista debería examinar este lugar." #NT!
 rapanui.256.i: "Estas son nuestras perlas." #NT!
 rapanui.257.t: "Delegación Diplomática" #NT!
 rapanui.257.d: "La reunión con representantes de [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] fue todo un éxito. El comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] tocó la nota correcta y encontró oídos abiertos." #NT!
 rapanui.257.f: "Después de un refrescante cerebro de mono en el hielo, el comandante del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ha demostrado que no sólo puede defenderse en el mar, sino también en sus asuntos personales. Después de las habituales bromas diplomáticas, los emisarios de [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] quedan asombrados ante el galante caballero. [ROOT.GetCountry.GetNameNoFlag] debería aprovechar esta oportunidad para anotar a nivel internacional." #NT!
 rapanui.257.g: "Enfatice nuestras intenciones pacíficas." #NT!
 rapanui.257.h: "Alabado sea el comandante." #NT!
 rapanui.260.t: "Circunnavegación" #NT!
 rapanui.260.d: "¡El Commander [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] ha navegado alrededor del mundo con el [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]!" #NT!
 rapanui.260.f: "Varias expediciones de investigación famosas aprovecharon la oportunidad para dar la vuelta al mundo; en muchos casos éste era también el camino más corto y eficaz. Ejemplos muy conocidos son el 'Beagle', el 'Challenger' (ambos de Gran Bretaña), el 'Novara' (Austria), el 'Gazelle' (Prusia) y el 'Galathea' (Dinamarca)." #NT!
 rapanui.260.g: "¡Alrededor del mundo!" #NT!
  
 rapanui.261.t: "Mapas más precisos" #NT!
 rapanui.261.d: "El científico asociado [SCOPE.sCharacter('rapanui_scientist').GetLastName] dedicó su tiempo en la expedición #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a corregir algunos de los errores de medición cometidos por cartógrafos anteriores, mejorando así significativamente el material cartográfico." #NT!
 rapanui.261.f: "Aunque los mapas del siglo XIX ya eran significativamente mejores que los del siglo anterior, no estaban exentos de errores. Una y otra vez se dibujaron islas en las que no existían; y las islas desconocidas no entraron. Incluso a principios del siglo XX, algunas regiones del Pacífico todavía estaban incompletas o cartografiadas incorrectamente. La desaparición de la piloto Amelia Earhart en 1937 también puede explicarse por el hecho de que en las islas Howland a las que apuntaba se indicaron incorrectamente las millas." #NT!
 rapanui.261.g: "Buen trabajo." #NT!
 rapanui.262.t: "Distancias corregidas" #NT!
 rapanui.262.d: "Al revisar los mapas de la Expedición #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, el científico acompañante [SCOPE.sCharacter('rapanui_scientist').GetLastName] determinó que las distancias previamente indicadas en los mapas son incorrectas. Actualizará el material del mapa." #NT!
 rapanui.262.f: "Las mejores condiciones técnicas y el ritmo con el que se desarrollaron las expediciones científicas mejoraron enormemente la posición de partida para mediciones de distancias más precisas. El lema es que desde el último viaje de James Cook, aparte de los dos polacos, no ha quedado casi nada por descubrir. Sin embargo, no siempre quedó claro cómo se relacionaban estos descubrimientos entre sí. Con la introducción de cronogramas y plazos ajustados en la economía global, se ha vuelto cada vez más importante realizar no sólo mediciones aproximadas, sino también mediciones muy precisas." #NT!
 rapanui.263.t: "Semillas Exóticas" #NT!
 rapanui.263.d: "Durante un permiso en tierra, el Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! encontró algunas semillas especiales que son de gran interés científico y agrícola." #NT!
 rapanui.263.f: "Las plantas del Pacífico y Asia Oriental y su transporte no eran infrecuentes. El verdadero motivo de la Expedición Bounty de 1789, que terminó en el famoso motín, fue originalmente tomar esquejes del árbol del pan para cultivarlo en el Caribe. Esto debería proporcionar a los trabajadores de las plantaciones un alimento básico barato para evitar el hambre. En el siglo XIX, sin embargo, se añadió el coleccionismo y la investigación científica." #NT!
 rapanui.263.g: "A las semillas les irá bien en la colección científica." #NT!
 rapanui.263.h: "Las nuevas semillas se utilizarán en la agricultura." #NT!
 rapanui.264.t: "Nuevas especies de escarabajos" #NT!
 rapanui.264.d: "El Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] descubrió una nueva especie de escarabajo en una isla y le puso su nombre. Es un animal sumamente repulsivo, pero para el científico es el día más feliz de su vida." #NT!
 rapanui.264.f: "¿Quién no querría que un insecto feo, viscoso y repugnante llevara su nombre en algún momento y se asociara para siempre con su apellido?" #NT!
 rapanui.264.g: "Felicidades." #NT!
 rapanui.265.t: "Una pequeña formación" #NT!
 rapanui.265.d: "Durante una excursión a la costa, el Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] encontró una pequeña formación geológica en la que estaban enterrados un gran número de fósiles. Hasta el momento este depósito no ha sido marcado en ningún mapa." #NT!
 rapanui.265.f: "'Existe otra dificultad conexa, que es mucho más grave. Me refiero a la manera en que especies pertenecientes a varias de las principales divisiones del reino animal aparecen repentinamente en las rocas fosilíferas más bajas conocidas. . . . El caso actual debe seguir siendo inexplicable; y puede ser realmente invocado como un argumento válido contra las opiniones aquí sostenidas. -Carlos Darwin" #NT!
 rapanui.265.g: "Nunca es posible tener suficientes fósiles." #NT!
 rapanui.266.t: "compuesta" #NT!
 rapanui.266.d: "El Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] está encantado: ha coleccionado una rara Composita del Devónico tardío, ¡una de las formas de vida más antiguas que jamás haya encontrado!" #NT!
 rapanui.266.f: "Composita es un género de braquiópodos extinto que vivió desde el Devónico tardío hasta el Pérmico tardío. Composita tenía una distribución global cosmopolita, habiendo vivido en todos los continentes excepto la Antártida. Composita tenía una cáscara lisa con un pliegue y surco más o menos distinto y una abertura redonda para el pedículo en la válvula pedicular. Composita está incluida en la familia Athyrididae (Orden Athyridida) y se ubica en la subfamilia Spirigerellinae. Sólo los filisteos reconocerían una simple concha en este fósil consagrado por el tiempo." #NT!
 rapanui.266.g: "Eso es tan... emocionante." #NT!
 rapanui.267.t: "Hemisferio celeste sur" #NT!
 rapanui.267.d: "El [concept_verrier_astronomer] [SCOPE.sCharacter('rapanui_scientist').GetFullName] utiliza ampliamente el viaje del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] para observar el cielo nocturno del sur. Aquí observa fenómenos que difícilmente habría visto en el hemisferio norte." #NT!
 rapanui.267.f: "El cielo del sur muestra un poco más de estrellas que el cielo del norte porque el centro de la Vía Láctea está a unos 20° al sur del ecuador en la constelación de Sagitario. Con buena visibilidad, el cielo del sur incluye más de 2.000 estrellas fijas visibles a simple vista y entre 20.000 y 40.000 si se utilizan binoculares. Mientras que en el ecuador se puede ver exactamente la mitad del cielo del sur y la mitad del cielo del norte en todas las épocas del año y de la noche, en las latitudes más altas del sur de Sudáfrica o Australia se pueden ver alrededor de dos tercios del cielo del sur en cualquier momento del año y de la noche. tiempo, y más del 80 por ciento en el sur de América del Sur." #NT!
 rapanui.268.t: "Eclipse solar" #NT!
 rapanui.268.d: "¡El científico asociado [SCOPE.sCharacter('rapanui_scientist').GetFullName] tuvo la extraordinaria oportunidad de experimentar un eclipse solar a bordo del [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] y pudo llevar a cabo extensos estudios astronómicos!" #NT!
 rapanui.268.f: "Desde mediados del siglo XIX, las sociedades astronómicas de algunas naciones industrializadas comenzaron a organizar expediciones a continentes más lejanos para observar eclipses solares. El principal foco de interés fue la observación de la corona. El astrónomo francés Jules Janssen obtuvo pistas sobre el elemento helio en la India durante el eclipse solar total del 18 de agosto de 1868. El eclipse solar total del 29 de mayo de 1919 observado desde la isla africana de Príncipe por una expedición dirigida por Arthur Stanley Eddington llamó especialmente la atención en relación con la teoría de la relatividad desarrollada por Albert Einstein unos años antes, que predecía, entre otras cosas, la desviación de la luz de estrellas distantes por el campo gravitacional del Sol, lo que fue confirmado por las observaciones." #NT!
 rapanui.268.g: "¡Excelente!" #NT!
 rapanui.269.t: "Tránsito de Venus" #NT!
 rapanui.269.d: "Los astrónomos predijeron un eclipse solar en la región del Pacífico australiano-indonesio en #ORANGE 1874#!.. La comunidad científica de [ROOT.GetCountry.GetNameNoFlag] insta a [concept_dubois_pacific_expedition] a observar este evento astronómico único en la vida." #NT!
 rapanui.269.f: "Un tránsito de Venus es un paso del planeta Venus por delante del Sol. La aparición ocurre sólo cuatro veces en unos 243 años. Históricamente, la medición precisa de tales pasajes fue de gran importancia para determinar la distancia entre la Tierra y el Sol (unidad astronómica) y dio lugar a numerosas expediciones y campañas de medición por parte de importantes institutos y científicos. El tránsito de Venus en 1874 fue relativamente desfavorable para las mediciones astronómicas. Permaneció invisible desde casi toda Europa, sólo se observaron largos tiempos de tránsito desde Asia y cortos tiempos de tránsito desde Australia, las islas del Pacífico Sur y el sur del Océano Índico (especialmente el archipiélago de Kerguelen). Sin embargo, se enviaron unas 60 expediciones.\n\n#R Nota: Una expedición del Pacífico que observe el tránsito de Venus debe tener un [concept_verrier_astronomer] a bordo.#!" #NT!
 rapanui.269.g: "No deberíamos perdernos esto." #NT!
 rapanui.270.t: "Tránsito de Venus de 1874" #NT!
 rapanui.270.d: "La #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedición#! pudo presenciar el tránsito de Venus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] pudo realizar registros astronómicos importantes que mantendrán ocupada a la ciencia en los años venideros." #NT!
 rapanui.270.f: "El tránsito de Venus de 1874, que tuvo lugar el 9 de diciembre de 1874, fue el primero de un par de tránsitos de Venus que tuvieron lugar en el siglo XIX. Al igual que con tránsitos anteriores, el tránsito de 1874 brindaría una oportunidad para mejorar las mediciones y observaciones. Se planificaron y enviaron numerosas expediciones para observar el tránsito desde lugares de todo el mundo, y varios países crearon comités oficiales para organizar la planificación. Hubo seis expediciones oficiales francesas, cinco expediciones británicas, ocho expediciones financiadas por el Congreso de los Estados Unidos, tres expediciones alemanas (incluida la expedición 'Gazelle') y dos expediciones mexicanas. Italia, Rusia y Austria también enviaron una expedición para observar este momento astronómico. Particularmente famosas fueron las grabaciones de una expedición francesa, que juntó varias fotografías una tras otra y formó así una primera "película". El tránsito de Venus es una de las primeras imágenes en movimiento de la humanidad." #NT!
 rapanui.270.g: "Un espectáculo abrumador." #NT!
  
