 rapanui_add_x_oceanographic_understanding_x_tt: "¡Aumenta el conocimiento de @rapanui_oceanographic_knowledge! Conocimiento Oceanográfico por [SCOPE.GetValue('understanding_amount')|0+]." #NT!

 ### 2.1.4 ###

 rapanui.501.t: "La nueva compañía de telégrafos del Atlántico" #NT!
 rapanui.501.d: "Se ha formado una influyente sociedad anónima bajo los auspicios de [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetFullName]. El magnate de la telegrafía recaudará dinero para el arriesgado tendido de un cable telegráfico a través del Atlántico. La [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetLastNameNoFormatting] Atlantic Telegraph Company intentará hacer lo imposible." #NT!
 rapanui.501.f: "La primera vez que [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetLastName] presentó su idea fue objeto de burla: literalmente hundiría su fortuna en el océano. Pero mientras tanto se han encontrado otros patrocinadores que consideran que el proyecto es realista." #NT!
 rapanui.501.g: "¡Conectemos los continentes!" #NT!
 rapanui.502.t: "Apoyo científico" #NT!
 rapanui.502.d: "Poco antes de la salida del barco tendido de cables, existe la posibilidad de añadir un científico a la misión para apoyar el proyecto." #NT!
 rapanui.502.f: "Un [concept_gaudi_engineer] puede ayudar en caso de accidentes en el mar y proteger así de daños el proyecto del cable transoceánico. También aumenta las posibilidades de que el cable funcione realmente después de su colocación. A [concept_dubois_naturalist], en cambio, aprovecha su estancia en el Atlántico para observar la naturaleza." #NT!
 rapanui.502.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], nuestro Ingeniero." #NT!
 rapanui.502.h: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName], nuestro Naturalista." #NT!
 rapanui.511.t: "Ballenas y delfines" #NT!
 rapanui.511.d: "Un espectáculo único de la naturaleza se presenta cuando ballenas y delfines cruzan la ruta. [SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] espera nuevos conocimientos biológicos a partir de la observación, pero la tripulación muestra poco interés en este tipo de curiosidad académica." #NT!
 rapanui.511.f: "Se desata una discusión a bordo cuando el profesor también señala los despreciables métodos de caza utilizados para matar a estas encantadoras criaturas marinas. Para la mayoría de los marineros, para quienes las ballenas sólo sirven como instalaciones de almacenamiento de petróleo, el sermón es además desconcertante." #NT!
 rapanui.511.g: "Estudia estas maravillosas criaturas." #NT!
 rapanui.511.h: "No tenemos tiempo para esto." #NT!
 rapanui.512.t: "¡Tantos peces!" #NT!
 rapanui.512.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] no puede creer la suerte de [SCOPE.sCharacter('rapanui_cable_guy_scope').GetHerHis] cuando [SCOPE.sCharacter('rapanui_cable_guy_scope').GetSheHe] nota bancos de peces de especies previamente desconocidas en el Atlántico Norte. El profesor le pide al capitán que deje de trabajar y capture algunos ejemplares. [SCOPE.sCharacter('target_character').GetFullName] señala que se trata de un barco de tendido de cables y no de un centro de investigación." #NT!
 rapanui.512.f: "'¡Así que créeme! ¡Nos estamos perdiendo la investigación científica! Estos pequeños y delicados peces son una especie completamente desconocida. ¿No viste eso? ¿Qué quieres decir con que puedo nadar en el agua con ellos ahora mismo?" #NT!
 rapanui.512.g: "Pesca algo de pescado." #NT!
 rapanui.513.t: "Experimentos en el Océano Atlántico" #NT!
 rapanui.513.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] aprovechó el tiempo en el mar para instalar algunos de sus instrumentos para realizar estudios científicos a bordo del barco tendido de cables. Aún no ha elegido un enfoque." #NT!
 rapanui.513.f: "'Hay un río en el océano. En las sequías más severas nunca falla, y en las inundaciones más poderosas nunca se desborda. Sus orillas y su fondo son de agua fría, mientras que su corriente es de cálida. El Golfo de México es su fuente y su desembocadura está en el Mar Ártico. Es la Corriente del Golfo. -Matthew Fontaine Maury" #NT!
 rapanui.513.g: "Centrarse en experimentos magnéticos." #NT!
 rapanui.513.h: "Centrarse en experimentos oceanográficos." #NT!
 rapanui.521.t: "Misterio en las profundidades" #NT!
 rapanui.521.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] hace un descubrimiento extraño mientras revisa los datos de la encuesta. En cierta parte del Atlántico, el fondo marino se eleva a un nivel inusualmente alto. Hasta el momento [SCOPE.sCharacter('rapanui_cable_guy_scope').GetSheHe] sólo tiene una teoría sobre este fenómeno." #NT!
 rapanui.521.f: "De hecho, siempre se pensó que los mares deberían ser especialmente profundos en el centro. Pero el descubrimiento de hoy pone patas arriba esta idea. En lugar de un registro de profundidad, la distancia entre el suelo y la superficie disminuye. Esta es una buena noticia para la empresa porque se requiere una longitud de cable menor de la que se suponía inicialmente. Pero para [SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] está claro que esto significa que deben corregirse todas las opiniones anteriores sobre las profundidades del mar. Aparentemente hay colinas y valles en el fondo del océano. Y esta colina es algo más que una simple colina." #NT!
 rapanui.521.g: "¿Existe una cadena montañosa submarina?" #NT!
 rapanui_cable_guy.option: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] solucionará este problema." #NT!
