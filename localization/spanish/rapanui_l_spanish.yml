 je_rapanui_northwest_expedition: "La expedición [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 je_rapanui_northwest_expedition_reason: "La expedición [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] busca un paso del Noroeste en el Ártico. El gobierno espera que esto sea una tarea de varios años. Cada verano, la expedición intentará un gran avance; Cada invierno la tripulación hibernará en el Hielo Eterno. Si después de cuatro años no se logra ningún avance, la expedición se considera perdida. Que un avance a través del Pasaje del Noroeste tenga éxito, que una expedición perdida regrese o que toda la misión termine como un desastre nacional depende en gran medida de la #V Probabilidad de éxito#!. de la misión. Una #V Probabilidad de éxito#! de al menos #G 80#! garantiza el paso. por el Pasaje del Noroeste. Una #V Probabilidad de éxito#! de #YELLOW 60#! significa que la expedición no logrará un gran avance, pero al menos traerá nuevos conocimientos. Si la #V Probabilidad de Éxito#! es #V3 menor que 30#!, se puede esperar una tragedia nacional.\n\nEn este momento nuestra #V Probabilidad de Éxito#! es #V7 #V8#!." #NT!
 je_rapanui_northwest_expedition_fail: "La expedición fracasará si no se logra atravesar el Paso del Noroeste en un plazo de cuatro años." #NT!
 je_rapanui_northwest_expedition_success: "Con una #V Probabilidad de Éxito#! de al menos #G 80#!, es posible avanzar a través del Pasaje del Noroeste, siempre que se mantenga por encima de este valor durante un año." #NT!
 je_rapanui_northwest_expedition_invalid: "Si otra nación atraviesa el Paso del Noroeste antes que nosotros, la tripulación regresará sin haber logrado nada." #NT!
  
 rapanui.401.t: "Paso del Noroeste: posibilidades de éxito" #NT!
 rapanui.401.d: "Los preparativos para la expedición han comenzado. Con el '[SCOPE.sCharacter('rapanui_ship_scope').GetLastNameNoFormatting]' un buque insignia está listo. Científicos y marineros calculan por primera vez nuestras posibilidades actuales de éxito." #NT!
 rapanui.401.f: "La posibilidad de lograr un avance seguro a través del Paso del Noroeste se basa en varios factores. El valor básico, que se determina durante los preparativos, es la suma de las tecnologías navales investigadas. Los avances en el campo de la conservación de alimentos (enlatado al vacío y pasteurización) también tienen un efecto muy positivo. Completar la investigación oceanográfica de la Expedición del Pacífico o tener una Vanguard Navy aporta bonificaciones adicionales. Con científicos como ingenieros y astrónomos, esta línea de base se puede mejorar. Durante el viaje, eventos aleatorios como el clima pueden influir en el valor, para bien o para mal." #NT!
 rapanui.401.g: "Encontraremos el Pasaje del Noroeste, ¡para gloria de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.401.h: "A primera vista, esta empresa es mucho más peligrosa de lo que se pensaba." #NT!
 rapanui.402.t: "¡Objeción!" #NT!
 rapanui.402.d: "[SCOPE.sCharacter('rapanui_ig_leader').GetFullName], cuyo partido es miembro de la actual coalición gubernamental, se opuso vehementemente a la expedición para encontrar el Paso del Noroeste. [SCOPE.sCharacter('rapanui_ig_leader').GetSheHe] habla de una "misión suicida"." #NT!
 rapanui.402.f: "Ayer, representantes del partido [SCOPE.sCharacter('rapanui_ig_leader').GetLastName] anunciaron una protesta contra la acción que, según afirman, se realizó a sus espaldas. Consideran que una expedición para cruzar el Ártico es costosa, inútil y muy arriesgada. El dinero, dicen, podría gastarse mejor en otra parte. También pondría en peligro las vidas de hombres importantes que de otro modo podrían servir a nuestro país." #NT!
 rapanui.402.g: "Tendrán que vivir con ello." #NT!
 rapanui.402.h: "Concederles concesiones políticas." #NT!
 rapanui.403.t: "Pasaje del Noroeste: Líder de la expedición" #NT!
 rapanui.403.d: "Una expedición al Ártico es una de las maniobras marítimas más peligrosas. Se necesita un buen capitán para aceptar este desafío y llevar la aventura a un final feliz." #NT!
 rapanui.403.f: "Sólo capitanes experimentados deben liderar esta misión: los buenos capitanes dan a la expedición mayores posibilidades de éxito. Cualidades como #YELLOW Comandante naval experimentado o experto#! ayudan con esto. #YELLOW Los exploradores#! están especialmente predestinados y si el capitán ha siquiera #YELLOW completado una vuelta al mundo#!, se le considera la mejor opción. Pero cuidado: si la expedición termina en un desastre, existe la posibilidad de que el capitán también se hunda con el barco..." #NT!
 rapanui.403.g: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_1').GetFullName]" #NT!
 rapanui.403.h: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_2').GetFullName]" #NT!
 rapanui.403.i: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_3').GetFullName]" #NT!
 rapanui.404.t: "Capellanes de barcos" #NT!
 rapanui.404.d: "El próximo viaje por mar hacia lo desconocido significa un largo período de aislamiento. [SCOPE.sCharacter('rapanui_ig_leader').GetFullName] se ha ofrecido a utilizar los contactos de [SCOPE.sCharacter('rapanui_ig_leader').GetHerHis] y nombrar capellanes de barco para mejorar la moral a bordo." #NT!
 rapanui.404.f: "'Se trata de una cuestión puramente pastoral para cuidar de las almas perdidas en el mar. ¿El Inuit? ¿Qué te hizo pensar que queríamos convertir a los inuit? ¡Acusaciones infames!\nPor supuesto, les preguntaremos cortésmente de antemano.'" #NT!
 rapanui.404.g: "Los marineros necesitan pastores en un viaje tan peligroso." #NT!
 rapanui.404.h: "La tecnología y la habilidad, no Dios, nos salvarán en el mar." #NT!
 rapanui.405.t: "El ingeniero mejora los barcos de expedición." #NT!
 rapanui.405.d: "[SCOPE.sCharacter('rapanui_engineer_scope').GetFullName] ofreció [SCOPE.sCharacter('rapanui_engineer_scope').GetHerHis] conocimientos técnicos para mejorar nuestra flota para la expedición al Mar Ártico." #NT!
 rapanui.405.f: "Antes de la infame expedición de Franklin para cruzar el Paso del Noroeste, los barcos Erebus y Terror fueron modernizados, incluyendo refuerzos de acero adicionales en la proa y los flancos del casco, destinados a evitar que los barcos fueran aplastados por la presión del hielo. Para que el Erebus y el Terror pudieran maniobrar en el hielo a la deriva, incluso en condiciones de calma o viento desfavorable, en cada uno de los barcos se instaló una máquina de vapor de aproximadamente 15 toneladas, que accionaba una hélice especialmente diseñada de dos metros de altura. Fueron los primeros barcos de la Royal Navy equipados con propulsión a vapor y hélices de tornillo. Las hélices y los timones se montaron de modo que, si se atascaban en el hielo, pudieran retirarse y ponerse a salvo. En retrospectiva, este impulso adicional fue demasiado débil." #NT!
 rapanui.405.g: "El progreso romperá el hielo." #NT!
 rapanui.406.t: "Astrónomo ofrece estudios meteorológicos" #NT!
 rapanui.406.d: "[SCOPE.sCharacter('rapanui_astronomer_scope').GetFullName] ofreció [SCOPE.sCharacter('rapanui_astronomer_scope').GetHerHis] conocimientos meteorológicos para preparar un mejor informe meteorológico y programar un buen momento para navegar." #NT!
 rapanui.406.f: ""Utilicé la estación meteorológica del observatorio y, después de semanas de experimentos, observaciones meticulosas y estudios hasta bien entrada la noche, me di cuenta de que una temperatura baja podría ser de poco beneficio para el éxito de este viaje"." #NT!
 rapanui.406.g: "La ciencia nos ayuda a triunfar." #NT!
 rapanui.407.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Comienza la expedición" #NT!
 rapanui.407.d: "Los barcos de la expedición en busca del Paso del Noroeste están listos. El nombre #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! en honor a su líder [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] ya se ha establecido coloquialmente." #NT!
 rapanui.407.f: "En la primera mitad del siglo XIX, algunas partes del Pasaje del Noroeste fueron exploradas por separado por muchas expediciones, incluidas las de John Ross, Elisha Kent Kane, William Edward Parry y James Clark Ross; Las expediciones por tierra también fueron dirigidas por John Franklin, George Back, Peter Warren Dease, Thomas Simpson y John Rae. En 1826, Frederick William Beechey exploró la costa norte de Alaska y descubrió Point Barrow. En 1845, una expedición de dos barcos lujosamente equipada y dirigida por Sir John Franklin navegó hacia el Ártico canadiense para trazar las últimas franjas desconocidas del Paso del Noroeste. La confianza era alta, ya que estimaron que quedaban menos de 500 km (310 millas) de costa continental ártica inexplorada. Cuando los barcos no regresaron, expediciones de socorro y grupos de búsqueda exploraron el Ártico canadiense, lo que resultó en un mapeo exhaustivo de la región, junto con un posible paso." #NT!
 rapanui.407.g: "¡Buena suerte!" #NT!
  
 rapanui.410.t: "Amundsen cruza el Paso del Noroeste" #NT!
 rapanui.410.d: "El aventurero noruego Roald Amundsen fue la primera persona en navegar por el Paso del Noroeste en barco. La campaña duró tres años. ¡Este es un gran día para nuestro país!" #NT!
 rapanui.410.f: "Amundsen logró navegar el Paso del Noroeste desde el Atlántico hasta el Pacífico con su barco de madera Gjøa y una tripulación de seis personas entre 1903 y 1906. Sin embargo, la ruta elegida desde la Bahía de Baffin a través de Lancaster Sound y Peel Sound y más adelante a través del Estrecho de James Ross y Simpson El estrecho no era apto para el transporte marítimo regular, ya que en algunos lugares la profundidad del mar era inferior a un metro. Sin embargo, esto no quita valor al logro náutico y exploratorio de los seis noruegos y el danés Godfred Hansen al conquistar por primera vez el Paso del Noroeste de este a oeste, lo que muchos equipos de expedición habían intentado durante más de cuatro siglos. Durante su viaje, el equipo de expedición de Amundsen encontró restos de esqueletos y equipo de la expedición perdida de John Franklin." #NT!
 rapanui.410.g: "¡Gloria a Noruega!" #NT!
 rapanui.411.t: "¡Descubierto el Paso del Noroeste!" #NT!
 rapanui.411.d: "La #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! logró un gran avance en el Océano Ártico entre Canadá y el Ártico, demostrando así que esta ruta marítima no representa un obstáculo insuperable para el progreso. [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] ¡La expedición se celebra como un héroe!" #NT!
 rapanui.411.f: "Cruzar el Paso del Noroeste no abrió una nueva ruta comercial rentable, contrariamente a lo que se esperaba en sus proyecciones teóricas. Conducir sobre el espeso hielo era demasiado arriesgado para eso. La posible invernada retrasó el cruce. Sin embargo, el descubrimiento fue un hito. Se cartografiaron zonas hasta ahora desconocidas y ya no se descartaba viajar al Polo Norte o al Polo Sur. Se ampliaron los conocimientos náuticos, cartográficos, meteorológicos, geomagnéticos y biológicos. Y para algunos valientes aventureros, la zona ya no era terra incognita." #NT!
 rapanui.411.g: "¡Para la gloria de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.412.t: "La expedición perdida de [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.412.d: "Hace aproximadamente 4 años que no sabemos nada sobre la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#!. Por lo tanto, el Almirantazgo declaró oficialmente desaparecida la expedición. La creencia predominante es que la tripulación y el barco están atrapados en el hielo." #NT!
 rapanui.412.f: "Una expedición perdida no significa necesariamente que sea el peor escenario posible. Sin embargo, lo cierto es que el objetivo real, el descubrimiento y cruce del Paso del Noroeste, ha fracasado definitivamente. El destino de la tripulación es otra historia. Si la #V Probabilidad de éxito#! de la expedición no fue demasiado baja, entonces hay esperanza de que no todo esté perdido." #NT!
 rapanui.412.g: "Esa no es una buena noticia." #NT!
 rapanui.413.t: "¡Vuelve la Expedición Perdida!" #NT!
 rapanui.413.d: "Para feliz sorpresa de todos [ROOT.GetCountry.GetNameNoFormatting], la Expedición #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! ha regresado. La tripulación sufrió algunas muertes y el barco está en malas condiciones, pero trajo consigo valiosos conocimientos científicos." #NT!
 rapanui.413.f: "La expedición McClure al Ártico, uno de los muchos intentos de encontrar la expedición desaparecida de Franklin, fue importante por ser la primera en descubrir y transitar con éxito el Paso del Noroeste, lo que logró tanto en barco como en trineo. Sin embargo, es precisamente por esta razón que resulta dudoso que se pueda considerar un pasaje real. Sólo Roald Amundsen realizó el primer paso real por el Paso del Noroeste entre 1903 y 1905." #NT!
 rapanui.413.g: "¡Qué alivio!" #NT!
 rapanui.414.t: "Los miembros de la expedición regresan" #NT!
 rapanui.414.d: "Los escasos restos de lo que queda de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! cruzaron la frontera hacia la civilización en Canadá hace unos días. Las figuras demacradas explicaron que tuvieron que abandonar los barcos en el hielo. Los hombres ahorraron lo que necesitaban en unos pequeños trineos. El capitán [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] estuvo gravemente enfermo en ocasiones, pero ahora ha regresado sano y salvo a casa. Otros miembros de la tripulación no sobrevivieron al frío, al hambre, a las enfermedades y al agotamiento." #NT!
 rapanui.414.f: "En 1852, Edward Belcher recibió el mando de la expedición gubernamental al Ártico en busca de Franklin. No tuvo éxito; La incapacidad de Belcher para hacerse popular entre sus subordinados fue particularmente desafortunada en un viaje por el Ártico y no estaba del todo preparado para comandar barcos entre el hielo. Cuatro de los cinco barcos (HMS Resolute, Pioneer, Assistance e Intrepid) fueron abandonados en el hielo, por lo que Belcher fue sometido a un consejo de guerra pero fue absuelto. Uno de estos barcos, el HMS Resolute, finalmente fue recuperado intacto por un ballenero estadounidense y devuelto al Reino Unido." #NT!
 rapanui.414.g: "Al menos están vivos." #NT!
 rapanui.415.t: "No hay señales de la expedición [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.415.d: "Después de semanas de espera, se hace evidente la terrible sospecha de que la expedición que busca el Paso del Noroeste no regresará. Probablemente tengamos que acostumbrarnos a la terrible certeza de que ésta es una de las mayores tragedias de la historia marítima." #NT!
 rapanui.415.f: "La Expedición Franklin fue el tercer y último viaje de investigación importante del explorador polar británico Sir John Franklin. Su objetivo era navegar por primera vez completamente a través del Paso del Noroeste de este a oeste, cartografiarlo y así encontrar una ruta marítima más corta de Europa a Asia. La expedición fracasó desastrosamente; De 1845 a 1848 todos los involucrados murieron en el archipiélago ártico canadiense. Los últimos rastros de los expedicionarios no se descubrieron hasta muchos años después cerca de la isla Rey Guillermo. El trágico destino de la expedición de Franklin, ocultado durante mucho tiempo, atrajo amplia atención a mediados del siglo XIX. Los periódicos lograron una gran circulación con informes y especulaciones sobre el destino de Franklin y explotaron el tema según todas las reglas de los medios de comunicación modernos. La expedición en sí, así como los intensos esfuerzos de Lady Jane Franklin para salvar a su marido enviando nuevas expediciones de búsqueda, ocuparon al público británico durante años." #NT!
 rapanui.415.g: "Tenemos que aceptar que están todos muertos..." #NT!
 rapanui.415.h: "¡Envía una misión de rescate!" #NT!
 rapanui.415.tt: "Existe una pequeña posibilidad de encontrar con vida a los miembros de la expedición. En la mayoría de los casos no encontraremos nada, o al menos algunos restos. Sin embargo, también existe el riesgo, muy pequeño, de que esta expedición también desaparezca." #NT!
  
 rapanui.416.t: "Huellas de la expedición [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.416.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] pudo encontrar restos de la expedición perdida durante un arduo viaje por el norte de Canadá. La evidencia sugiere que todos los miembros de la expedición están muertos. Sin embargo, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] pudo conseguir algunos hallazgos y la misión [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] devolvió nuevos conocimientos a [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.416.f: "Después de semanas, los miembros de la misión de rescate encontraron algunos mensajes ocultos de la tripulación del barco desaparecido. Estos son informes de estado y declaraciones de posición. Los barcos liderados por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] finalmente pudieron determinar un territorio específico en el que la Expedición #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! debió haberse perdido. De hecho, pudieron comprar artículos de algunos inuit que procedían de uno de los barcos perdidos. La muerte de la tripulación y de su capitán es ahora una triste certeza. Pero la misión de rescate cartografió zonas hasta entonces desconocidas, obtuvo nuevos resultados de investigación y también recuperó mediciones perdidas. El Capitán [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] ha adquirido una experiencia significativa." #NT!
 rapanui.416.g: "Al menos pudimos arrojar algo de luz sobre el asunto." #NT!
 rapanui.417.t: "El misterio de la expedición perdida" #NT!
 rapanui.417.d: "Incluso después de semanas de búsqueda, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] no pudo encontrar ningún rastro que indicara el destino de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#!. El mal tiempo obligó a abortar la misión para evitar correr un destino similar." #NT!
 rapanui.417.f: "Lo más probable es que los miembros de la expedición perdida estén muertos y sus barcos hundidos. Sin embargo, la incertidumbre deja su huella. Las historias circulan en la prensa. Se cuentan historias de canibalismo o de demonios, de buenos señores que se convirtieron en animales salvajes y cayeron en la locura. El destino de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! probablemente nunca se aclarará y proporcionará material para muchas historias de terror." #NT!
 rapanui.417.g: "¿Presumiblemente los productos enlatados estaban mal soldados?" #NT!
 rapanui.418.t: "Una maravilla ártica" #NT!
 rapanui.418.d: "Nadie esperaba esto. Pero entonces llegó a la capital un telegrama: el capitán [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastName] estaba vivo. Muy demacrado, enfermo y débil. Pero vivo. Poco después, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] llegó a puerto base con lo que quedaba de la tripulación. La misión de rescate fue un completo éxito." #NT!
 rapanui.418.f: "Todos los barcos de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! quedaron atrapados en el hielo. Habían sido abandonados hace meses. Los enfermos y débiles que quedaron allí encontraron una muerte segura. Otros murieron mientras marchaban con trineos improvisados ​​hechos con la madera del barco. El hambre y el frío se habían cobrado más víctimas. Aproximadamente uno de cada tres hombres había muerto. Pero la alegría fue aún mayor porque al menos pudieron regresar a casa; como por milagro, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] los encontró en una bahía libre de hielo y los subió a bordo. También se salvaron los importantes hallazgos científicos de la exitosa expedición. Aunque [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] ha perdido su flota, se le celebra en casa junto con [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] como si hubiera atravesado el pasaje." #NT!
 rapanui.418.g: "¡Estos hombres son héroes!" #NT!
 rapanui.419.t: "¡La misión de rescate falla!" #NT!
 rapanui.419.d: "Se ha producido el peor de los giros posibles: tras la pérdida de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#!,, la misión de rescate dirigida por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] ahora también ha desaparecido. Es de temer que ambos corrieron la misma suerte." #NT!
 rapanui.419.f: "'Rae había oído de los esquimales en abril de 1854 en Pelly Bay (latitud 69° norte, longitud 72° oeste) que 10-12 días de viaje más al oeste habían muerto más de 40 hombres blancos por falta de alimentos. Continuando su viaje, se enteró de que en la primavera de 1850 unos esquimales, que habían salido a cazar focas cerca de la costa norte de la isla del Rey Guillermo, habían visto a unos 40 hombres blancos migrando a través del hielo hacia el sur; Unas semanas más tarde, se encontraron 30 cadáveres de hombres blancos en la costa del continente americano, a un día de viaje al noroeste de un gran río, y otros 5 en una isla cercana. Resultó que los esquimales todavía habían encontrado pólvora, balas, perdigones, relojes, brújulas, telescopios y pistolas, ya que Rae descubrió y compró al menos partes de estos artículos, así como cucharas, tenedores, etc. de plata." #NT!
 rapanui.419.g: "¡Este mar de hielo está maldito!" #NT!
 rapanui.420.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Vuelve la expedición" #NT!
 rapanui.420.d: "Después de que otra nación encontrara el avance decisivo en el Paso del Noroeste, nuestra expedición ha regresado. Aunque no logró ningún éxito decisivo, sí aportó ideas útiles. Esta es la última expedición de este tipo." #NT!
 rapanui.420.f: ""
 rapanui.420.g: "Bienvenido a casa." #NT!
  
 rapanui.421.t: "Clima templádo" #NT!
 rapanui.421.d: "Un deshielo inusual ha provocado que a principios de este año se hayan abierto algunos pasajes que de otro modo estarían helados. Por lo tanto, la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! avanza mejor de lo previsto." #NT!
 rapanui.421.f: "Los caprichos del clima son inquebrantables y ya han costado la vida a muchos exploradores del Ártico. Un astrónomo que trabaje en nuestra nación puede ayudar a predecir un momento más favorable para viajar antes de la expedición, aumentando la posibilidad de que se produzca un evento meteorológico positivo." #NT!
 rapanui.421.g: "Bien." #NT!
 rapanui.422.t: "Duras condiciones meteorológicas" #NT!
 rapanui.422.d: "Desafortunadamente, este año el invierno en el Ártico parece durar más y el período de formación de hielo comienza antes, a partir de septiembre. Esto empeora significativamente las posibilidades de #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#!'s." #NT!
 rapanui.422.g: "Malo." #NT!
 rapanui.423.t: "Guía inuit" #NT!
 rapanui.423.d: "Durante su viaje por el norte de Canadá, [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] logró reclutar a un inuit para la expedición. No sólo aporta conocimientos geográficos, sino que también conoce una o dos técnicas de supervivencia en este duro clima." #NT!
 rapanui.423.f: "Los europeos ya habían utilizado los conocimientos de los inuit durante las expediciones árticas de la primera mitad del siglo XIX; Algunos participantes de la expedición incluso hablaban el idioma. Por ejemplo, se pudo reconstruir el destino de los participantes en la desaparecida Expedición Franklin gracias a que se entrevistó a algunos testigos presenciales inuit. Sin embargo, el respeto por los nativos dejaba mucho que desear. Fue Roal Amundsen quien confió en gran medida en las técnicas de supervivencia de los habitantes polares para completar con éxito su propio viaje por el Paso del Noroeste y su viaje al Polo Sur." #NT!
 rapanui.423.g: "¡Excelente!" #NT!
 rapanui.424.t: "Carne de caza" #NT!
 rapanui.424.d: "Algunos miembros de la tripulación han pedido bajar a tierra durante unos días y cazar focas, caribúes o pájaros." #NT!
 rapanui.424.f: "El árido paisaje de tundra del norte de Canadá y especialmente las regiones del entorno ártico dejan pocas posibilidades de supervivencia para los animales salvajes más grandes. Sin embargo, hay excepciones. Una de las razones del fracaso de la expedición Franklin fue que los participantes dependían en gran medida de sus propias provisiones y tenían poca dependencia del suministro de alimentos de la zona. Las expediciones posteriores aprovecharon intensamente la oportunidad para cazar animales locales y así complementar la dieta. Sin embargo, no todas las cacerías se ven coronadas por el éxito." #NT!
 rapanui.424.g: "Deberían aprovechar el tiempo para cazar." #NT!
 rapanui.424.h: "Eso es una pérdida de tiempo." #NT!
 rapanui.425.t: "Envenenamiento" #NT!
 rapanui.425.d: "Varios hombres de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! sufren síntomas de envenenamiento. Se desconoce si las provisiones se pudrieron o si otras causas fueron las responsables. A bordo del buque insignia ya se ha desatado una disputa sobre qué hacer con los alimentos restantes: apenas hay sustitutos." #NT!
 rapanui.425.f: "Hasta el día de hoy se debaten las verdaderas razones del fracaso de la Expedición Franklin. El argumento que se suele utilizar es que las latas no estaban bien soldadas y se produjo un envenenamiento por plomo, que al menos fue el responsable de debilitar a la tripulación. Otros postularon un envenenamiento por mercurio. Sin embargo, no se puede descartar una intoxicación alimentaria y no es un fenómeno único." #NT!
 rapanui.425.g: "¿Tan mala era la disposición?" #NT!
 rapanui.425.h: "Tira las provisiones por la borda y busca algo para comer en tierra." #NT!
 rapanui.426.t: "Tuberculosis" #NT!
 rapanui.426.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] se enfrenta a una decisión difícil en el Ártico: la tuberculosis abunda a bordo de un barco de expedición. El riesgo de infección para los hombres sanos es alto en un espacio tan pequeño." #NT!
 rapanui.426.f: "'Así que, todo lo que quieras que otros te hagan, hazlo también con ellos, porque esto es la Ley y los Profetas.' -Mateo 7:12" #NT!
 rapanui.426.g: "Cuídalos lo mejor que puedas." #NT!
 rapanui.426.h: "¡Tíralos por la borda!" #NT!
 rapanui.427.t: "Bloques de hielo" #NT!
 rapanui.427.d: "Ya nada funciona. Al cabo de un rato el barco se detiene. La madera no se mueve hasta la punta de un dedo. Pronto hará frío: ¡la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! está completamente rodeada de hielo!" #NT!
 rapanui.427.f: "'Un hombre fuerte no es un hombre que realiza grandes tareas, sino un hombre que afronta las dificultades, los fracasos y el desánimo con gran determinación.' -Ernest Shakleton" #NT!
 rapanui.427.g: "Este es el peor giro de todos." #NT!
 rapanui.427.h: "Afortunadamente, nuestro ingeniero ha preparado el barco para tal situación." #NT!
 rapanui.428.t: "Datos geomagnéticos" #NT!
 rapanui.428.d: "El equipo de física de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedition#!'s ha adquirido nuevos conocimientos científicos cerca de los casquetes polares." #NT!
 rapanui.428.f: "'La historia de la raza humana es una lucha continua desde la oscuridad hacia la luz. Por lo tanto, no tiene sentido discutir el uso del conocimiento; el hombre quiere saber, y cuando deja de hacerlo, ya no es hombre.' -Fridtjof Nansen" #NT!
 rapanui.428.g: "¡Bien!" #NT!
 rapanui.429.t: "Flora y fauna polar" #NT!
 rapanui.429.d: "A pesar del entorno hostil, los investigadores de la #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! pudieron recolectar muestras de animales y plantas para mejorar el conocimiento de esta remota región." #NT!
 rapanui.429.f: ""Las numerosas personas que imaginan que una estancia prolongada en las regiones polares hace que un hombre sea menos susceptible al frío que otros mortales, están completamente equivocadas." -Roald Amundsen" #NT!
 rapanui.430.t: "Tierras desconocidas" #NT!
 rapanui.430.d: "La #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedición#! encontró islas y bahías hasta ahora desconocidas en el norte de Canadá y con ello aumentó el conocimiento oceanográfico y cartográfico." #NT!
 rapanui.430.f: "Después de los viajes de James Cook, el lema era que ya no quedaba nada por descubrir. No importa cuán hostiles puedan ser estos países, [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] ha mapeado áreas de tierra nuevas, previamente desconocidas y, por lo tanto, ha demostrado que no se han alcanzado las fronteras finales." #NT!
  
 rapanui.431.d: "El aventurero noruego Roald Amundsen fue la primera persona en navegar por el Paso del Noroeste en barco. La campaña duró tres años." #NT!
 rapanui.431.g: "Felicidades..." #NT!
 rapanui.432.d: "Una expedición de [SCOPE.sCountry('rapanui_northwest_country_scope').GetName] completó hoy la increíble tarea de cruzar el Paso del Noroeste." #NT!
 rapanui.433.t: "La expedición perdida [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]" #NT!
 rapanui.433.d: "Una de las peores catástrofes de la historia marítima azota a [SCOPE.sCountry('rapanui_franklin_country').GetName]: toda una expedición con el equipamiento más moderno desapareció en el Ártico. Se suponía que la expedición encontraría y atravesaría el Paso del Noroeste. Hace cuatro años que no hay contacto. Mientras todo el país está sumido en un profundo luto, algunos especulan que toda la tripulación puede estar muerta." #NT!
 rapanui.433.g: "Envíe un telegrama expresando nuestro más sentido pésame." #NT!
 rapanui.433.h: "Quien busca el peligro, en peligro debe perecer." #NT!
 rapanui.434.t: "Huellas de la expedición [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]" #NT!
 rapanui.434.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] pudo encontrar restos de la expedición perdida durante un arduo viaje por el norte de Canadá. La evidencia sugiere que todos los miembros de la expedición están muertos. Sin embargo, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] pudo conseguir algunos hallazgos y la misión [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] devolvió nuevos conocimientos a [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.434.f: "Después de semanas, los miembros de la misión de rescate encontraron algunos mensajes ocultos de la tripulación del barco desaparecido. Estos son informes de estado y declaraciones de posición. Los barcos liderados por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] finalmente pudieron determinar un territorio específico en el que debió haberse perdido la expedición de [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]. De hecho, pudieron comprar artículos de algunos inuit que procedían de uno de los barcos perdidos. La muerte de la tripulación y de su capitán es ahora una triste certeza. Pero la misión de rescate cartografió zonas hasta entonces desconocidas, obtuvo nuevos resultados de investigación y también recuperó mediciones perdidas. El Capitán [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] ha adquirido una experiencia significativa." #NT!
 rapanui.435.t: "El misterio de la expedición perdida" #NT!
 rapanui.435.d: "Incluso después de semanas de búsqueda, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] no pudo encontrar ningún rastro que indicara el destino de la expedición [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]. El mal tiempo obligó a abortar la misión para evitar correr una suerte similar." #NT!
 rapanui.435.f: "Lo más probable es que los miembros de la expedición perdida estén muertos y sus barcos hundidos. Sin embargo, la incertidumbre deja su huella. Las historias circulan en la prensa. Se cuentan historias de canibalismo o de demonios, de buenos señores que se convirtieron en animales salvajes y cayeron en la locura. El destino de esta misión probablemente nunca se aclarará y proporcionará material para muchas historias de terror." #NT!
 rapanui.436.t: "¡Un barco encontrado de nuevo!" #NT!
 rapanui.436.d: "Es una sensación: uno de los barcos de la expedición perdida ha aparecido como un barco fantasma frente a las costas de América del Norte. [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] pudo asegurarlo. El barco está casi completamente intacto, pero se encuentra a unas 1.200 millas del lugar sospechoso. Ha surgido un debate sobre si se trata de restos flotantes o propiedad de otra persona." #NT!
 rapanui.436.f: "El HMS Resolute era un barco de la Marina Real Británica de mediados del siglo XIX, equipado especialmente para la exploración del Ártico. Resolute quedó atrapado en el hielo en busca de la expedición perdida de Franklin y fue abandonado en 1854. El gobierno británico anunció en The London Gazette que el barco todavía era propiedad de Su Majestad, pero no se intentó salvarlo. El barco fue liberado de nuevo y fue avistado como barco fantasma en la bahía de Baffin el 16 de septiembre de 1855, a casi 2.000 kilómetros de su último atracadero, por el ballenero estadounidense George Henry. El Resolute quedó nuevamente atrapado por el hielo del estrecho de Davis cerca de la isla de Baffin, pero todavía estaba en condiciones de navegar y los balleneros podían llevarlo como premio al puerto de New London, Connecticut. Finalmente fue comprado por el Congreso de los Estados Unidos por 40.000 dólares, reconstruido y presentado oficialmente a la reina Victoria de Gran Bretaña el 17 de diciembre de 1856 como señal de paz entre las dos naciones." #NT!
 rapanui.436.g: "Restituir el barco a su propietario." #NT!
 rapanui.436.h: "El conocimiento científico a bordo podría sernos útil..." #NT!
  
 rapanui_add_x_oceanographic_understanding_minus_x_tt: "¡Disminuye @rapanui_oceanographic_knowledge! Conocimiento Oceanográfico por [SCOPE.GetValue('understanding_amount')|0+]." #NT!
