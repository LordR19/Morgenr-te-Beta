 rapanui_avantgarde_navy_modifier: "Armada de vanguardia" #NT!
  
 rapanui.300.t: "El final de una era" #NT!
 rapanui.300.d: "Con el desarrollo de barcos modernos que pueden utilizarse en todo el mundo, los viajes de investigación al Pacífico ya no son una excepción, sino la orden del día. Algunos científicos ya dicen que han encontrado y catalogado todo lo que se podía encontrar en esta región que alguna vez fue remota." #NT!
 rapanui.300.f: "La era de la navegación y las expediciones finalmente ha terminado. Con el triunfo del imperialismo y el colonialismo y la interconexión cada vez más estrecha de la economía global y la comunicación global, el Pacífico ahora se considera solo una de muchas regiones. Llegar al otro extremo del mundo ya no es una aventura, sino una cuestión de tiempo. La humanidad está entrando en una era en la que todo parece haber sido explorado, e incluso los Mares del Sur han perdido su antiguo encanto como refugio de exotismo." #NT!
 rapanui.300.g: "Ya no hay nada que descubrir." #NT!
  
 rapanui.1001.t: "Secretos de la Isla de Pascua" #NT!
 rapanui.1001.d: "Uno de nuestros barcos de reconocimiento hizo escala en la Isla de Pascua. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], un aspirante a cartógrafo, está interesado en la cultura perdida de la isla." #NT!
 rapanui.1001.f: "A primera vista, pocos lugares parecían tan desolados como la isla que habían sido bautizadas como Isla de Pascua. Rapa Nui, como la llamaban los lugareños, había perdido sus bosques hace mucho tiempo. Las frutas o los cereales eran una rareza. Un cráter volcánico se eleva sobre una isla que parece tener un pasado desconocido pero grandioso. Sus habitantes viven como los fellahin de Egipto sobre hombros de gigantes. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], un ambicioso aventurero, cree que algo puede estar escondido en esta isla del fin del mundo. Bajó a tierra y reunió algunos hombres por iniciativa propia." #NT!
 rapanui.1001.g: "Que lugar tan misterioso..." #NT!
 rapanui.1002.t: "Rapa Nui" #NT!
 rapanui.1002.d: "La tripulación, que se dispuso a explorar el interior de la Isla de Pascua, fue recibida por la tribu local Rapa Nui." #NT!
 rapanui.1002.f: "Los nativos, que se llaman a sí mismos Rapa Nui, hablan un idioma que se parece mucho a las variedades habladas en el este de la Polinesia. Aunque están más cerca del continente americano que muchas islas remotas de la Polinesia, los hombres pueden entender muy claramente que la gente debe haber venido de la región oceánica hace siglos. Son hospitalarios e invitan a los hombres a comer. Pero algunos participantes en la pequeña expedición advierten que hay que evitarlos si realmente se quiere encontrar tesoros escondidos." #NT!
 rapanui.1002.g: "Aceptamos su amable invitación." #NT!
 rapanui.1002.h: "No se puede confiar en estos salvajes." #NT!
 rapanui.1011.t: "Danzas Ceremoniales" #NT!
 rapanui.1011.d: "Los hombres, liderados por [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], pasan un tiempo con los Rapa Nui de Isla de Pascua." #NT!
 rapanui.1011.f: "Muchos misterios se aferran a la Isla de Pascua. En una comida conjunta con los lugareños, los hombres sólo aprenden más fragmentos de la historia y religión de los Rapa Nui. Un torneo anual asociado a una competencia y la adquisición de un huevo parece ser el ritual más importante de Rapa Nui. Está estrechamente relacionado con su deidad principal, Makemake. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tiene la oportunidad durante la reunión de observar más de cerca algunos petroglifos que representan hombres pájaro y Makemake. Encuentra caracteres escritos que los propios nativos ya no pueden interpretar. Comienza a sospechar que los isleños tienen un pasado del que saben poco..." #NT!
 rapanui.1011.g: "¿Quién es este hombre pájaro del que tanto se habla?" #NT!
  
 rapanui.1021.t: "Moai Havá" #NT!
 rapanui.1021.d: "Después de pasar varios días con los Rapa Nui, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] y la tripulación hacen un descubrimiento importante." #NT!
 rapanui.1021.f: "Al final resultó que, los Rapa Nui en realidad poseían una herencia mayor que el primitivo culto al hombre pájaro. Mientras visitaba una antigua plaza que se creía que era un lugar de reunión de varios clanes locales, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontró las bases de una estatua de basalto que sobresalía del suelo. La pieza representa un Moai. Se dice que representan el rostro vivo de los antepasados. La figura está dañada, pero podría ser de gran valor si el equipo logra llegar al museo local. Sin embargo, todavía no está claro cómo y si esto sucederá." #NT!
 rapanui.1021.g: "Saque el artefacto de contrabando del país antes de que los nativos lo descubran..." #NT!
 rapanui.1021.h: "Convencer a los Rapa Nui de que podemos llevarnos el artefacto." #NT!
 rapanui.1021.i: "Deberíamos respetar el patrimonio de otros pueblos en lugar de robarlo." #NT!
 rapanui.1022.t: "Robo de los Moai Hava" #NT!
 rapanui.1022.d: "Aunque nuestra tripulación en Isla de Pascua logró subir a bordo la estatua Moai, los nativos se dieron cuenta del robo. ¡Por lo tanto, los hombres tuvieron que huir prematuramente!" #NT!
 rapanui.1022.f: "Fue lo que se llamaría una operación de capa y espada. Aunque [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] había hecho todo lo posible para que la operación fuera lo más secreta posible, la falta de disciplina entre los marineros provocó que alguien se quedara dormido mientras hacía guardia. Los nativos pudieron observar desde una colina cómo los hombres excavaban el Moai del suelo. Justo cuando pensaban que el artefacto ya había sido liberado de la tierra, los nativos se apresuraron desde la distancia. El grupo no tuvo más remedio que huir lo más rápido posible." #NT!
 rapanui.1022.g: "¡Rápido, vuelve a casa!" #NT!
 rapanui.1023.t: "Moai Hava asegurado" #NT!
 rapanui.1023.d: "Gracias a las capacidades superiores de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], nuestra expedición a la Isla de Pascua pudo subir a nuestro barco la monumental estatua Moai sin que nadie se diera cuenta." #NT!
 rapanui.1023.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] hizo todo lo posible para garantizar que la reubicación de los Moai pasara lo más desapercibida posible. Por la noche, los hombres cavaron a la tenue luz de las lámparas, de modo que ninguno de los lugareños notó las palas que cavaban en el suelo y sacaban el artefacto de las profundidades. Cuando salió el sol, el Moai ya estaba a salvo a bordo, escondido bajo una carga de guano chileno." #NT!
 rapanui.1023.g: "Excelente." #NT!
 rapanui.1024.t: "Con un poco de ayuda de amigos." #NT!
 rapanui.1024.d: "Si bien los Rapa Nui se mostraron escépticos ante nuestra solicitud, los persuadimos para que trajeran Moai Hava a bordo de nuestro barco." #NT!
 rapanui.1024.f: "No fue una conversación fácil, pero finalmente [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] pudo convencer a los lugareños para que ayudaran a excavar el moai y transportarlo. Sin embargo, luego de ganarse su confianza, pudo llevar a cabo su plan con la aprobación de los Rapa Nui. A cambio, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] entregó como obsequio a los nativos algunos de los tesoros más valiosos a bordo: como canicas de vidrio de valor incalculable, dos barajas de cartas gastadas y un sombrero no del todo desgastado." #NT!
 rapanui.1025.t: "Una pérdida de tiempo" #NT!
 rapanui.1025.d: "A pesar de los grandes esfuerzos por encontrar más artefactos en la isla, la tripulación se vio obligada a abandonar su expedición." #NT!
 rapanui.1025.f: "Probablemente hay pocos lugares más inhóspitos que la Isla de Pascua: aquí, aparte de rocas y hierba, no hay casi nada. Esto también puede aplicarse a otras islas, pero la Isla de Pascua es única porque miles de personas viven aquí por razones que son difíciles de entender. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tiene razones para creer que es posible que se hayan metido ellos mismos en esta miseria: pueden haber talado todos los árboles y matado a todos los animales. Cada minuto adicional aquí se desperdicia." #NT!
 rapanui.1025.g: "¿Y realmente no hay más particularidades en esta isla?" #NT!
 rapanui.1026.t: "Moai Hoa Hakananai'a" #NT!
 rapanui.1026.d: "Durante la expedición a la Isla de Pascua, la tripulación encontró una fascinante estatua Moai. Está semienterrado pero es de una calidad especialmente alta." #NT!
 rapanui.1026.f: "Qué artefacto más exquisito, pensó [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] cuando descubrió el Moai por primera vez. Apenas era visible, pero lo que se veía de la estatua sugería que debía provenir de una época en la que estaba teniendo lugar una era completamente diferente en esta isla: una era en la que los petroglifos no eran el cenit de la cultura o los rituales y competencias chamánicas, sino una cultura que supo construir estatuas impresionantes y darles formas claras. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] no era en modo alguno un científico ni un conocedor de arte, pero tenía sentido de la historia; y en el momento en que los ojos huecos del Moai lo miraron, miró hacia la historia. La única pregunta que tenía era: ¿cómo podría traer esta historia a casa?" #NT!
 rapanui.1026.g: "La tripulación debería excavar el Moai." #NT!
 rapanui.1026.h: "Pide a los lugareños que excaven la estatua." #NT!
 rapanui.1026.i: "Deja el artefacto en paz." #NT!
 rapanui.1027.t: "Disputa con los Rapa Nui" #NT!
 rapanui.1027.d: "Nuestro llamamiento a los Rapa Nui en busca de ayuda tuvo el efecto contrario. Los lugareños creen que ya hemos puesto a prueba su hospitalidad durante mucho tiempo y ¡nos dicen que abandonemos su isla!" #NT!
 rapanui.1027.f: "Los intentos anteriores de ganarse la confianza de los lugareños aparentemente han sido recibidos como menos condescendientes de lo que pensábamos al principio. Aparentemente los ancianos de Rapa Nui creen que nuestro intento bien intencionado de sobornarlos con canicas de vidrio baratas podría funcionar una vez, pero no una segunda. Una anciana también arrojó a los pies de [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] el desgastado sombrero con el que una vez nos ganamos su confianza. Este gesto se realizó de tal manera que probablemente fuera un símbolo de una declaración de guerra, a menos que el grupo desapareciera inmediatamente." #NT!
 rapanui.1027.g: "Sólo nos interesa su cultura... ¿por qué tan gruñones?" #NT!
 rapanui.1028.t: "¡Moai dañado!" #NT!
 rapanui.1028.d: "Lamentablemente, los trabajos de excavación del Moai han resultado desastrosos. En lugar de sacar la estatua del suelo, los hombres la dañaron irreparablemente." #NT!
 rapanui.1028.f: "No es vandalismo arqueológico si es completamente involuntario. O eso dicen." #NT!
 rapanui.1028.g: "Una pérdida para la arqueología y para el mundo del arte." #NT!
 rapanui.1029.t: "¡Los lugareños ayudan!" #NT!
 rapanui.1029.d: "Los Rapa Nui han aceptado ayudar a excavar el Moai." #NT!
 rapanui.1029.f: "A veces resulta sorprendente lo que pueden hacer un viejo bate de críquet y un tarro de mermelada de albaricoque. Suponiendo que sepas combinarlos entre sí." #NT!
 rapanui.1029.g: "Una sorpresa que no se esperaba." #NT!
  
 rapanui.1041.t: "La isla del hombre pájaro" #NT!
 rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] ha decidido explorar la Isla de Pascua por su cuenta. Los locales podrían traer más problemas que beneficios." #NT!
 rapanui.1041.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] había prevalecido en su decisión de explorar la Isla de Pascua por su cuenta. Sospechaba, no sin razón, que si en esta isla había hallazgos valiosos, tendría que ganárselos en contra de la voluntad de los Rapa Nui. Hasta ahora, los hombres sólo han encontrado rocas misteriosas con petroglifos grabados con signos y símbolos extraños, en los que los hombres pájaro desempeñan un papel destacado. Pero el cartógrafo está seguro de que les esperaban presas mucho más gratificantes." #NT!
 rapanui.1041.g: "Esto definitivamente asegurará el éxito de la expedición." #NT!
 rapanui.1042.t: "Moai Havá" #NT!
 rapanui.1042.d: "Después de muchos días de búsqueda, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] ha hecho un descubrimiento extraordinario." #NT!
 rapanui.1042.f: "Al final resultó que, los Rapa Nui en realidad poseían una herencia mayor que el primitivo culto al hombre pájaro. Mientras visitaba una antigua plaza que se creía que era un lugar de reunión de varios clanes locales, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontró las bases de una estatua de basalto que sobresalía del suelo. La figura está dañada, pero podría ser de gran valor si el equipo logra llegar al museo local. Sin embargo, todavía no está claro cómo y si esto sucederá." #NT!
 rapanui.1042.g: "Sube la estatua a bordo y abandona la isla." #NT!
 rapanui.1042.h: "Sigue explorando la isla." #NT!
 rapanui.1043.t: "La muerte de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]" #NT!
 rapanui.1043.d: "No sólo la búsqueda de artefactos polinesios ha resultado completamente inútil, sino que las dificultades en la isla árida han resultado problemáticas tanto para el hombre como para el material." #NT!
 rapanui.1043.f: "La decisión de renunciar a la ayuda de los nativos, de seguir buscando tesoros a pesar de la falta de resultados, así como de toda la empresa como tal, resultó catastrófica en retrospectiva. Después de unos pocos días, los hombres tenían escasez de agua y alimentos y se habían vuelto más susceptibles a las enfermedades. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] sucumbió a una enfermedad desconocida y fue encontrado muerto una mañana. Los hombres lo enterraron en la isla ahora encantada y regresaron al barco." #NT!
 rapanui.1043.g: "No queda más que suspender esta expedición inútil." #NT!
  
 rapanui.1050.t: "Los Moais de Rapa Nui" #NT!
 rapanui.1050.d: "Una aventura sorprendentemente exitosa en la Isla de Pascua llega a su fin para los valientes liderados por [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]: dos valiosos artefactos oceánicos están de regreso a [ROOT.GetCountry.GetNameNoFlag]. Ya está claro que merecen fama y honor." #NT!
 rapanui.1050.f: "'Esa cabeza primitiva\nTan ambiciosamente vasta,\nSin embargo, tan tosca en su arte,\nEs tan fácil de leer\nPara los males del pasado\nComo un cuadro clínico.\nPor una sola cosa,\nEl éxito del labio\nTan desdeñosamente Enroscado,\n¿Ese tonelaje de piedra\nha sido traído en un barco?' -Robert Frost." #NT!
 rapanui.1050.g: "¡Ambos moais pertenecen a un museo!" #NT!
 rapanui.1051.t: "De vuelta a casa con Moai Hava" #NT!
 rapanui.1051.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] es un hombre que se ha hecho un nombre. Encontró un raro Moai en la inhóspita Isla de Pascua, y a bordo ya anunció que se lo regalará a [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName]. Hay un aumento salarial para los marineros, pero [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] especula con una carrera." #NT!
 rapanui.1051.f: "Independientemente de cómo se vea la adversidad en Isla de Pascua, la aventura fue un éxito. La gente en casa ya cuenta historias sobre el atrevido aventurero que enriqueció a COUNTRY con un exótico tesoro artístico. Lo que para algunos es un robo, para otros es material de novela corta." #NT!
 rapanui.1051.g: "¿Se revelan ahora los secretos de la Isla de Pascua?" #NT!
 rapanui.1052.t: "El Santuario de Rapa Nui" #NT!
 rapanui.1052.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] se hizo amigo de los lugareños durante la aventura. Han estado al tanto de sus costumbres, su historia y sus secretos. Actualmente se le considera un experto en el campo de la investigación en Isla de Pascua." #NT!
 rapanui.1052.f: "De vuelta en el mar, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] reflexiona sobre los acontecimientos ocurridos en la Isla de Pascua. Quizás otro hombre habría actuado de manera más imprudente. Quizás se habría apoderado de artefactos raros para avanzar en su carrera; tal vez habría encontrado la muerte por su ignorancia y desprecio por los nativos. Resume que encontró en la isla más que tesoros raros. Porque los lugareños habían mostrado su agradecimiento. Lo habían iniciado en sus tradiciones. Ahora conocía su historia. Se le había revelado una cultura viva y prehistórica. A partir de ahora se dedicaría por completo a este campo." #NT!
 rapanui.1052.g: "¿Es este el comienzo de una carrera científica?" #NT!
 rapanui.1053.t: "Nada más que escombros" #NT!
 rapanui.1053.d: "En un giro muy desafortunado, la aventura de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] en la Isla de Pascua termina en decepción. Pero no todo fue en vano." #NT!
 rapanui.1053.f: "Mientras las velas se levantan y el barco regresa a Country, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] sostiene en su mano los fragmentos de lo que una vez fue Moai. Por supuesto, había imaginado su partida de otra manera. Pero incluso si no pudo llevarse un artefacto a casa, había aprendido algo en el viaje." #NT!
 rapanui.1053.g: "Una estrella cae, una estrella sale." #NT!
 rapanui.1054.t: "Una agridulce despedida de Isla de Pascua" #NT!
 rapanui.1054.d: "La silueta del Moai brilla a la luz del sol poniente. Al mismo tiempo, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] frota los guijarros de lo que alguna vez fue el otro Moai. Luego mira hacia adelante, hacia el mar." #NT!
 rapanui.1054.f: "¿Debería lamentar la pérdida o al menos alegrarse por el botín restante? El triunfo se nubla para [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName]. Algunos miembros de la tripulación quieren animarlo. Pero no puede olvidar la idea de que un final perfecto parece diferente. La decisión madura cada vez más en él: ¡Nunca más! Aprendería de esta historia. La próxima vez no le pasaría algo así. Esta experiencia confirma su decisión de resumir los acontecimientos. Puede que no sea su última expedición." #NT!
 rapanui.1054.g: "Un Moai es mejor que ningún Moai." #NT!
 rapanui.1055.t: "Un éxito sangriento" #NT!
 rapanui.1055.d: "La tripulación logró sacar ambos moais de la Isla de Pascua, ¡pero [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] perdió la vida en circunstancias trágicas!" #NT!
 rapanui.1055.f: "'¡Al barco, al barco!' Eso era lo único que importaba cuando los hombres querían salir de Isla de Pascua con los Moais robados. Los nativos finalmente descubrieron lo que habían hecho los extranjeros y se sintieron engañados. Aunque el barco ya estaba listo para zarpar y había guardado los Moais, en el último segundo ocurrió un trágico accidente. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], que se había quedado el último para asegurarse de que nadie se quedara atrás, fue alcanzado en la espalda por una lanza y quedó inmóvil en el suelo. La tripulación se vio obligada a zarpar sin él. [ROOT.GetCountry.GetNameNoFlag] gana dos artefactos valiosos ese día, pero pierde a un hombre igualmente valioso que habría tenido un futuro brillante." #NT!
 rapanui.1055.g: "[ROOT.GetCountry.GetNameNoFlag] recordará a este héroe." #NT!
 rapanui.1056.t: "Tragedia en Isla de Pascua" #NT!
 rapanui.1056.d: "La tripulación logró subir el Moai sano y salvo a bordo, pero ¿a qué coste?" #NT!
 rapanui.1056.f: "'¡Al barco, al barco!' Eso era lo único que importaba cuando los hombres querían salir de Isla de Pascua con los Moais robados. Los nativos finalmente descubrieron lo que habían hecho los extranjeros y se sintieron engañados. Aunque el barco ya estaba listo para zarpar y había guardado los Moais, en el último segundo ocurrió un trágico accidente. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], que se había quedado el último para asegurarse de que nadie se quedara atrás, fue alcanzado en la espalda por una lanza y quedó inmóvil en el suelo. La tripulación se vio obligada a zarpar sin él. [ROOT.GetCountry.GetNameNoFlag] gana dos artefactos valiosos ese día, pero pierde a un hombre igualmente valioso que habría tenido un futuro brillante." #NT!
 rapanui.1056.g: "[ROOT.GetCountry.GetNameNoFlag] recordará a este héroe." #NT!
 rapanui.1057.t: "Se escapó en el último segundo" #NT!
 rapanui.1057.d: "Bajo el liderazgo de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] lograron subir a bordo del barco la valiosa estatua Moai, aunque también provocaron la ira de los nativos." #NT!
 rapanui.1057.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] rápidamente se dio cuenta de que había agotado la paciencia de los nativos. Tras la recuperación del moai, hubo gestos hostiles. Al parecer, los nativos se sintieron traicionados, tal vez porque los regalos ofrecidos (un caballito roto, unas cuantas latas y tres coloridas tarjetas del zoológico) resultaron ser exactamente el fraude que eran. Con presencia de ánimo, inmediatamente ordenó a sus hombres subir al barco. Poco después de irse, los hombres pudieron ver a los Rapa Nui reunidos en la playa con armas..." #NT!
 rapanui.1057.g: "Este hombre tiene cualidades." #NT!
 rapanui.1058.t: "Perdido" #NT!
 rapanui.1058.d: "El equipo que buscaba características especiales en Isla de Pascua ha desaparecido sin dejar rastro." #NT!
 rapanui.1058.f: "¿Fue el exceso de confianza de un aventurero demasiado ambicioso? La tripulación que permaneció a bordo del barco no había tenido noticias de los demás marineros ni de su líder [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] durante días. Después de media semana, tres hombres se atrevieron a preguntar sobre el destino, pero sólo encontraron a unos pocos nativos enojados, por lo que abandonaron la búsqueda sin resultados. El barco abandonó la isla desafortunada. Lo que ocurrió allí sigue siendo un misterio sin resolver." #NT!
 rapanui.1058.g: "Aterrador." #NT!
 rapanui.1059.t: "Un viaje de regreso ensombrecido" #NT!
 rapanui.1059.d: "La tripulación lamenta la muerte de un líder prometedor. Un ambiente melancólico se cierne sobre el camino de regreso a casa." #NT!
 rapanui.1059.f: "Escuché a mi país llamar, al otro lado del mar,\nA través de la extensión de las aguas ella llama y me llama.\nSu espada está ceñida a su costado, su casco en su cabeza,\nY alrededor de sus pies yacen los moribundos y los muerto.\nOigo el ruido de la batalla, el trueno de sus armas,\nMe apresuro hacia ti, madre mía, un hijo entre tus hijos. -Cecil Primavera-Arroz" #NT!
 rapanui.1059.g: "Lamentable." #NT!
  
   #Missionary Deaths 
 rapanui_custom_death_shot_arrows: "[ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] se había acercado a la isla varias veces en un pequeño bote y cada vez fue recibido por una lluvia de flechas. Los nativos no parecían querer golpear a [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] con las flechas y en lugar de eso simplemente lo ahuyentaron. Al tercer intento, aparentemente estaban cansados ​​de los [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis] intentos. Varias flechas alcanzaron a [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] y [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] cayó sin vida." #NT!
 rapanui_custom_death_lunch: "Al principio todo parecía ir bien. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] fue recibido calurosamente por los nativos. Incluso le ofrecieron un banquete en su honor. Pero aparentemente [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] no había traducido tan bien el idioma nativo. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] no era asistir a un banquete, no, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] era el banquete." #NT!
 rapanui_custom_death_burnt: "De alguna manera [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] debe haber enojado a los nativos. Poco después de su llegada, la tripulación del barco en el que había llegado a la costa vio una gran hoguera en la playa. Cuando no supieron nada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] durante días, decidieron investigar. En la playa encontraron los restos quemados de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], identificado únicamente por la cruz [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] siempre guardada con [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_shipwrecked: "¡Tragedia! Antes de que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] llegara a su destino [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis], [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], el barco en el que se encontraba quedó atrapado en una tormenta y se hundió en el océano. Todos los pasajeros excepto [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] sobrevivieron. ¿Fue esto una señal de Dios?" #NT!
 rapanui_custom_death_clubbed: "Poco después de que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcara, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] fue rodeado por los lugareños. Al principio parecían muy interesados ​​en [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim], pero poco después comenzó una gran pelea. Los isleños golpearon a [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] con grandes garrotes hasta que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] quedó inmóvil en el suelo." #NT!
 rapanui_custom_death_beheaded: "Justo un día después de que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcara en la isla, la tripulación del barco en el que llegó hizo un descubrimiento terrible. En la playa encontraron la cabeza cortada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] clavada en una estaca. Nadie sabe por qué los lugareños le hicieron esto a [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_join_natives: "Durante varias semanas no se supo nada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName]. Entonces se envió un grupo a investigar la aldea que había visitado [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] para descubrir qué le había sucedido a [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]. Al final resultó que, todo estuvo bien con [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName]. Sólo él había decidido unirse a estos salvajes. ¿Cómo pudo pasar esto?" #NT!
  
