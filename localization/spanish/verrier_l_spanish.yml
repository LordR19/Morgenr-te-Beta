 verrier.10.t: "Neptuno descubierto" #NT!
 verrier.10.d: "¡[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] ha descubierto Neptuno para la gloria de nuestra nación!" #NT!
 verrier.10.f: "Neptuno fue descubierto poco después de medianoche, después de menos de una hora de búsqueda y a menos de 1 grado de la posición que Le Verrier había predicho, una coincidencia notable. Después de dos noches más de observaciones en las que se comprobó su posición y su movimiento, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] respondió a Le Verrier con asombro: "¡El planeta cuyo lugar usted ha (calculado) existe realmente!"." #NT!
 verrier.10.g: "¡Los demás países se pondrán verdes de envidia!" #NT!
 verrier.5.t: "Inauguración del Observatorio" #NT!
 verrier.5.d: "En una ceremonia solemne fue inaugurado hoy el observatorio, corazón de la investigación astronómica de nuestro país." #NT!
 verrier.5.f: ""
 verrier.5.g: "Visita el nuevo Observatorio." #NT!
 verrier.6.t: "Disolución del Observatorio" #NT!
 verrier.6.d: "Los astrónomos del país han decidido cerrar un observatorio." #NT!
 verrier.6.f: "Los recientes acontecimientos políticos han provocado que nuestro país sea propietario de varios observatorios. Para eliminar la competencia y asegurar la financiación gubernamental para el principal observatorio de la capital, los investigadores decidieron detener sus actividades en la sucursal y cerrar la institución. Todos los resultados de la investigación se transfieren a la capital junto con el personal científico establecido." #NT!
 verrier.6.g: "Lamentable pero necesario." #NT!
 verrier.6.h: "Erm... Aún no tenemos un Observatorio en la capital. ¡Muévelo allí!" #NT!
 verrier.11.d: "Los científicos de [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] nos dijeron hoy que uno de sus colegas ha descubierto el planeta Neptuno, hasta ahora desconocido." #NT!
 verrier.11.g: "Felicidades ..." #NT!
 verrier.20.t: "Plutón descubierto" #NT!
 verrier.20.d: "¡[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] ha descubierto Plutón para gloria de nuestra nación!" #NT!
 verrier.20.f: "Una vez encontrado Plutón, su debilidad y la falta de un disco visible arrojaron dudas sobre la idea de que se tratara del Planeta X. De hecho, el cuerpo celeste fue una amarga decepción para algunos científicos. Las estimaciones de la masa de Plutón fueron revisadas a la baja a lo largo del siglo XX. Inicialmente, los astrónomos calcularon su masa basándose en su presunto efecto sobre Neptuno y Urano. En 1931, se calculó que Plutón tenía aproximadamente la masa de la Tierra, y cálculos adicionales en 1948 redujeron la masa a aproximadamente la de Marte. Sin embargo, el descubrimiento fue noticia en todo el mundo." #NT!
 verrier.20.g: "Puede que sea pequeño, pero sigue siendo un planeta." #NT!
 verrier.21.d: "Los científicos de [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] nos dijeron hoy que uno de sus colegas ha descubierto el planeta Plutón, hasta ahora desconocido." #NT!
 verrier.21.g: "¿Es este siquiera un planeta real?" #NT!
  
 verrier.30.t: "Congreso Astronómico sobre Asteroides" #NT!
 verrier.30.d: "El destino de algunos cuerpos celestes que hasta ahora se consideraban planetas se decidirá en una conferencia internacional." #NT!
 verrier.30.f: "Rápidamente se popularizó la idea de que los objetos astronómicos más pequeños descubiertos desde principios del siglo XIX no correspondían en gran medida a lo que realmente se entendía por planetas, especialmente desde el descubrimiento de Neptuno, que se parece mucho más a los planetas conocidos desde hace mucho tiempo. largo tiempo. Sólo después de algunas dudas, los cuerpos celestes Palas, Vesta y Juno, que desde hacía medio siglo se llamaban planetas, también fueron asignados a la nueva categoría de asteroides. Sin embargo, hasta ahora no se ha llegado a un consenso sobre el caso del planeta menor Ceres, descubierto por Giuseppe Piazzi en 1801. Un grupo de tradicionalistas quiere mantenerlo como planeta. Aunque es significativamente más pequeño que todos los demás planetas, es demasiado grande para ser un asteroide. Por ello, algunos miembros del Congreso piden una votación." #NT!
 verrier.30.f_astraea: "Rápidamente se popularizó la idea de que los objetos astronómicos más pequeños descubiertos desde principios del siglo XIX no correspondían en gran medida a lo que realmente se entendía por planetas, especialmente desde el descubrimiento de Neptuno, que se parece mucho más a los planetas conocidos desde hace mucho tiempo. largo tiempo. Sólo después de algunas dudas, los cuerpos celestes Palas, Vesta, Juno y Astrea, que desde hacía medio siglo se llamaban planetas, también fueron asignados a la nueva categoría de asteroides. Sin embargo, hasta ahora no se ha llegado a un consenso sobre el caso del planeta menor Ceres, descubierto por Giuseppe Piazzi en 1801. Un grupo de tradicionalistas quiere mantenerlo como planeta. Aunque es significativamente más pequeño que todos los demás planetas, es demasiado grande para ser un asteroide. Por ello, algunos miembros del Congreso piden una votación." #NT!
 verrier.30.g: "Me gusta este planeta. Decidamos el destino de Ceres con una votación." #NT!
 verrier.30.h: "No hay necesidad de otra reunión." #NT!
 verrier.31.t: "El estado de Ceres" #NT!
 verrier.31.d: "Nuestro país está invitado a congreso de astronomía organizado por [SCOPE.sCountry('verrier_congress_host_country').GetName]. La pregunta más importante tiene que ver con el destino del (¿anterior?) planeta Ceres." #NT!
 verrier.31.f: "Rápidamente se popularizó la idea de que los objetos astronómicos más pequeños descubiertos desde principios del siglo XIX no correspondían en gran medida a lo que realmente se entendía por planetas, especialmente desde el descubrimiento de Neptuno, que se parece mucho más a los planetas conocidos desde hace mucho tiempo. largo tiempo. Sólo después de algunas dudas, los cuerpos celestes Palas, Vesta y Juno, que desde hacía medio siglo se llamaban planetas, también fueron asignados a la nueva categoría de asteroides. Sin embargo, hasta ahora no se ha llegado a un consenso sobre el caso del planeta menor Ceres, descubierto por Giuseppe Piazzi en 1801. Un grupo de tradicionalistas quiere mantenerlo como planeta. Aunque es significativamente más pequeño que todos los demás planetas, es demasiado grande para ser un asteroide. La otra parte sostiene que si Ceres persiste como planeta, muchos objetos más grandes también podrían contarse como planetas, lo que dificultaría la astronomía." #NT!
 verrier.31.f_astraea: "Rápidamente se popularizó la idea de que los objetos astronómicos más pequeños descubiertos desde principios del siglo XIX no correspondían en gran medida a lo que realmente se entendía por planetas, especialmente desde el descubrimiento de Neptuno, que se parece mucho más a los planetas conocidos desde hace mucho tiempo. largo tiempo. Sólo después de algunas dudas, los cuerpos celestes Palas, Vesta, Juno y Astrea, que desde hacía medio siglo se llamaban planetas, también fueron asignados a la nueva categoría de asteroides. Sin embargo, hasta ahora no se ha llegado a un consenso sobre el caso del planeta menor Ceres, descubierto por Giuseppe Piazzi en 1801. Un grupo de tradicionalistas quiere mantenerlo como planeta. Aunque es significativamente más pequeño que todos los demás planetas, es demasiado grande para ser un asteroide. La otra parte sostiene que si Ceres persiste como planeta, muchos objetos más grandes también podrían contarse como planetas, lo que dificultaría la astronomía." #NT!
 verrier.31.g: "Ceres es un planeta." #NT!
 verrier.31.h: "Ceres no es un planeta" #NT!
 verrier.32.t_demoted: "Ceres degradado" #NT!
 verrier.32.t_saved: "Ceres salvó" #NT!
 verrier.32.d_demoted: "El Congreso de Astronomía despojó a Ceres de su estatus planetario." #NT!
 verrier.32.d_saved: "El Congreso de Astronomía ha confirmado el estatus de Ceres como planeta." #NT!
 verrier.32.f_demoted: "El resultado no fue una sorpresa: si los otros objetos celestes más pequeños son asteroides, lógicamente Ceres también debe serlo. Los astrónomos coincidieron en que Ceres es probablemente el cuerpo celeste más grande del llamado cinturón de asteroides y, por lo tanto, también otorgaron al antiguo planeta el puesto número 1 entre los asteroides; pero tampoco más. Si bien hay algunas voces que sugieren que el estatus planetario tiene implicaciones culturales y académicas, se puede decir que tales argumentos tienen más que ver con una nostalgia irracional que con la ciencia.\n\n El resultado final fue #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Sí votos en contra #R [GetGlobalVariable('verrier_ceres_no').GetValue] #! Votos en contra." #NT!
 verrier.32.f_saved: "El resultado fue una sorpresa para muchos: ¡la mayoría de los astrónomos votaron a favor de mantener a Ceres como planeta! La forma y la masa, afirmaban los tradicionalistas, distinguen a Ceres de otros objetos en el cinturón de asteroides. El planeta destaca claramente. En una nota, los científicos agregaron que Ceres ha sido una parte del sistema solar reconocida no solo científicamente sino también social y culturalmente durante décadas. Roza la arrogancia degradar el planeta al que tantas personas han cogido cariño a un asteroide y así robarle su identidad.\n\n El resultado final fue #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Sí votos en contra #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! No votos." #NT!
 verrier.32.g: "Ceres ha sido sólo un planeta enano." #NT!
 verrier.32.h: "¡Ceres se salva!" #NT!
 verrier.33.t: "Cuatro planetas degradados" #NT!
 verrier.33.t_astraea: "Cinco planetas degradados" #NT!
 verrier.33.d: "El Congreso Astronómico ha redactado su declaración final: cuatro cuerpos celestes que alguna vez fueron comercializados como planetas ahora se declaran asteroides." #NT!
 verrier.33.f: "El congreso introdujo una nueva categoría de cuerpos celestes, los asteroides, para mejorar la astronomía del futuro. Así que ahora cada roca en el espacio ya no es un planeta. Además de algunos objetos nuevos, los 'planetas' Ceres, Palas, Vesta y Juno, descubiertos a partir de 1801, también se clasifican como asteroides." #NT!
 verrier.33.f_astraea: "El congreso introdujo una nueva categoría de cuerpos celestes, los asteroides, para mejorar la astronomía del futuro. Así que ahora cada roca en el espacio ya no es un planeta. Además de algunos objetos nuevos, también se clasifican como asteroides los 'planetas' Ceres, Pallas, Vesta, Juno y Astraea, descubiertos a partir de 1801." #NT!
 verrier.33.g: "El sistema solar tiene 8 planetas." #NT!
 verrier.34.t: "Tres planetas degradados" #NT!
 verrier.34.t_astraea: "Cuatro planetas degradados" #NT!
 verrier.34.d: "El Congreso Astronómico ha redactado su declaración final: tres cuerpos celestes que alguna vez fueron comercializados como planetas ahora son declarados asteroides." #NT!
 verrier.34.f: "El congreso introdujo una nueva categoría de cuerpos celestes, los asteroides, para mejorar la astronomía del futuro. Así que ahora cada roca en el espacio ya no es un planeta. Además de algunos objetos nuevos, también se clasifican como asteroides los "planetas" Palas, Vesta y Juno, descubiertos a partir de 1801. Ceres sigue siendo un planeta." #NT!
 verrier.34.f_astraea: "El congreso introdujo una nueva categoría de cuerpos celestes, los asteroides, para mejorar la astronomía del futuro. Así que ahora cada roca en el espacio ya no es un planeta. Además de algunos objetos nuevos, los "planetas" Palas, Vesta, Juno y Astraea, descubiertos a partir de 1801, también se clasifican como asteroides. Ceres sigue siendo un planeta." #NT!
 verrier.34.g: "El sistema solar tiene 9 planetas." #NT!
 verrier.35.t: "Un estatus planetario en disputa" #NT!
 verrier.35.d: "Una declaración reciente de un congreso astronómico tiene implicaciones para el prestigio de nuestra nación." #NT!
 verrier.35.f: "Varias objeciones no han ayudado. Privar a uno o más de los planetas que descubrimos de su estatus planetario tiene un impacto negativo en nuestra posición en el mundo. Casi todo el mundo puede encontrar un asteroide en el presente; nada de esto trae reconocimiento internacional. Solíamos jactarnos de que uno de nuestros científicos había descubierto tal cuerpo celeste, pero con la última decisión tales vanidades ya no importan." #NT!
 verrier.35.g: "¡Esta votación fue claramente manipulada!" #NT!
  
 verrier.40.t: "¡Cometa avistado!" #NT!
 verrier.40.d: "Los científicos de nuestro observatorio han descubierto un nuevo cometa." #NT!
 verrier.40.f: "Se avistó un cometa en el cielo, algunos creen que esto presagia tiempos venideros. Otros creen que en realidad son hadas duendecillo flotando en el cielo. También hay quienes creen que este cometa probablemente sea una bola gigante de hielo flotando en el cielo y que la larga cola se crea gracias a la energía del sol. Los argumentos entre las tres teorías igualmente viables están estimulando la búsqueda del conocimiento en nuestro país." #NT!
 verrier.40.g: "Gracias a Dios vivimos en tiempos tan iluminados." #NT!
 verrier.41.t: "Un nuevo asteroide" #NT!
 verrier.41.d: "Los astrónomos descubrieron un nuevo cuerpo celeste en el asteroide y lo agregaron a nuestros mapas estelares." #NT!
 verrier.41.f: "A lo largo del siglo XIX, la cartografía de los cuerpos celestes, especialmente de los asteroides, cobró un enorme impulso. Si bien los científicos sólo habían descubierto una docena de asteroides alrededor de 1850, a principios de siglo había alrededor de 300. Entre otras cosas, estos descubrimientos se encargaron de repensar categorías anteriores y crear otras nuevas." #NT!
 verrier.41.g: "¿Cuántos más?" #NT!
 verrier.42.t: "Lluvia de meteoros" #NT!
 verrier.42.d: "Una lluvia de meteoritos estacional permite a nuestros astrónomos ver este año un número especialmente elevado de objetos astronómicos." #NT!
 verrier.42.f: "Una lluvia de meteoritos es un evento celestial en el que se observa que varios meteoros irradian u originan desde un punto en el cielo nocturno. Estos meteoros son causados ​​por corrientes de desechos cósmicos llamados meteoroides que ingresan a la atmósfera de la Tierra a velocidades extremadamente altas en trayectorias paralelas. La mayoría de los meteoros son más pequeños que un grano de arena, por lo que casi todos se desintegran y nunca golpean la superficie de la Tierra. Las lluvias de meteoritos muy intensas o inusuales se denominan explosiones de meteoritos y tormentas de meteoritos, y producen al menos 1.000 meteoros por hora, sobre todo de las Leónidas." #NT!
 verrier.42.g: "¡Ojalá el cielo esté despejado y la visibilidad sea buena!" #NT!
 verrier.43.t: "Nebulosa" #NT!
 verrier.43.d: "Nuestro observatorio ha encontrado una hermosa nebulosa hasta ahora desconocida con numerosas estrellas desconocidas." #NT!
 verrier.43.f: "La primera nebulosa verdadera, distinta de un cúmulo de estrellas, fue mencionada por el astrónomo musulmán persa Abd al-Rahman al-Sufi. Observó "una pequeña nube" donde se encuentra la galaxia de Andrómeda. De 1751 a 1753, Nicolas-Louis de Lacaille catalogó 42 nebulosas del Cabo de Buena Esperanza, la mayoría de las cuales eran desconocidas hasta entonces. El número de nebulosas aumentó considerablemente gracias a los esfuerzos de William Herschel y su hermana Caroline Herschel, hasta llegar a 2.000 nebulosas. A partir de 1864, William Huggins examinó los espectros de unas 70 nebulosas. Hacia 1923, tras el Gran Debate, quedó claro que muchas «nebulosas» eran en realidad galaxias alejadas de la Vía Láctea." #NT!
 verrier.43.g: "¡Maravilloso!" #NT!
 verrier.44.t: "nombrar una estrella" #NT!
 verrier.44.d: "Más bien por accidente, [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] descubrió una nueva estrella. Por el momento todavía se debate quién o qué nombre debería recibir." #NT!
 verrier.44.f: "Si bien los astrónomos inicialmente siguieron la regla no escrita de nombrar los objetos celestes según modelos mitológicos, surgió la moda de usar el nombre de un gobernante o evocar asociaciones con el país de origen, como en el caso de partes desconocidas del mundo. El planeta Urano, por ejemplo, fue el primero en recibir el nombre de "George", en honor al rey británico reinante en ese momento. Piazzi añadió el epíteto "Ferdinandea" en honor a su mecenas y gobernante cuando descubrió Ceres." #NT!
 verrier.44.g: "La estrella debería llevar el nombre de nuestro país." #NT!
 verrier.44.h: "La estrella llevará el nombre de nuestro gobernante." #NT!
 verrier.44.i: "La estrella llevará el nombre de su descubridor." #NT!
 verrier.45.t: "Un nuevo [concept_verrier_astronomer] sube al escenario" #NT!
 verrier.45.d: "En el pasado, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] ha manifestado a menudo un gran interés por la astronomía y en su tiempo libre observa el cielo estrellado." #NT!
 verrier.45.f: "Hasta el día de hoy, varios astrónomos aficionados han prestado servicios destacados y han hecho avanzar la astronomía como ciencia. Debido a la innumerable cantidad de objetos, en repetidas ocasiones los aficionados a la ciencia también han podido ayudar a los expertos con sus registros. No es sorprendente, porque algunos astrónomos famosos a menudo comenzaron como apasionados observadores de estrellas." #NT!
 verrier.45.g: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] debería convertirse en profesional [concept_verrier_astronomer]." #NT!
 verrier.45.h: "Los estudios son interesantes, nada más y nada menos." #NT!
 verrier.46.t: "Mapas estelares incorrectos" #NT!
 verrier.46.d: "Desafortunadamente, después de revisar mapas estelares más antiguos, descubrimos que algunas de las estrellas cartografiadas no existen en absoluto." #NT!
 verrier.46.f: "Desafortunadamente, los errores en los registros astronómicos no son infrecuentes. Esto fue cierto no sólo durante el período moderno temprano, sino incluso durante el siglo XIX, a pesar de los métodos mejorados y refinados. Por ejemplo, en 1861 Hermann Goldschmidt afirmó haber encontrado otra luna de Saturno, a la que llamó 'Quirón', pero cuya existencia nunca pudo ser confirmada." #NT!
 verrier.46.g: "¿Estás diciendo que fue sólo suciedad en el telescopio?" #NT!
 verrier.47.t: "Nuevas lunas de Saturno descubiertas" #NT!
 verrier.47.d: "Después de actualizar el telescopio en uno de nuestros observatorios principales, nuestros astrónomos pudieron descubrir dos nuevas lunas de Saturno." #NT!
 verrier.47.f: "Las lunas de Saturno son numerosas y diversas, desde pequeñas lunas de sólo decenas de metros de diámetro hasta el enorme Titán, que es más grande que el planeta Mercurio. Saturno tiene 83 lunas con órbitas confirmadas que no están incrustadas en sus anillos. así como anillos densos que contienen millones de lunas incrustadas e innumerables partículas anulares más pequeñas. Siete lunas de Saturno son lo suficientemente grandes como para haberse colapsado en una forma elipsoidal relajada, aunque sólo una o dos de ellas, Titán y posiblemente Rea, se encuentran actualmente en equilibrio hidrostático. Particularmente notable entre las lunas de Saturno es Titán, la segunda luna más grande del Sistema Solar después de Ganímedes de Júpiter." #NT!
 verrier.47.g: "Excelente." #NT!
 verrier.48.t: "¡Increíble Nova!" #NT!
 verrier.48.d: "Nuestro [concept_verrier_astronomer], Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], descubrió una nueva Nova mucho más brillante que las estrellas circundantes. Estos avistamientos son increíblemente raros y normalmente se limitan a los mejores astrónomos." #NT!
 verrier.48.f: "Fuimos los primeros en notar la aparición del Nova. Pero pronto muchos otros observatorios empezaron a apuntarle con sus telescopios. La Nova era mucho más brillante que las estrellas circundantes y duró casi dos semanas. Aunque se desvaneció con el tiempo, fue claramente visible durante bastante tiempo. Aún no sabemos por qué sucedió, pero la observación seguramente nos ayudará a comprender mejor este fenómeno." #NT!
 verrier.48.g: "Increíble" #NT!
  
 verrier.50.t: "Mapa de la Luna" #NT!
 verrier.50.d: "Después de muchos años de intensa observación y mapeo, además de utilizar fotografías de última generación, nuestros astrónomos han podido crear un mapa preciso de la Luna." #NT!
 verrier.50.f: "El mapeo lunar se volvió sistemático en 1779 cuando Johann Schröter comenzó a observar y medir meticulosamente la topografía lunar. En 1834, Johann Heinrich von Mädler publicó el primer cartógrafo (mapa) grande de la Luna, que constaba de 4 hojas, y posteriormente publicó La selenografía universal. Todas las mediciones lunares se basaron en la observación directa hasta marzo de 1840, cuando J.W. Draper, utilizando un reflector de 5 pulgadas, produjo un daguerrotipo de la Luna y así introdujo la fotografía en la astronomía. Al principio, las imágenes eran de muy mala calidad, pero, como ocurrió con el telescopio 200 años antes, su calidad mejoró rápidamente. En 1890, la fotografía lunar se había convertido en una subdisciplina reconocida de la astronomía." #NT!
 verrier.50.g: "Magnífico." #NT!
 verrier.51.t: "canal lunar" #NT!
 verrier.51.d: "El proyecto de cartografiar fotográficamente la Luna ha avanzado." #NT!
 verrier.51.f: "Rille se utiliza normalmente para describir cualquiera de las depresiones largas y estrechas de la superficie de la Luna que parecen canales. El término latino es rima, plural rimae. Normalmente, una grieta puede tener varios kilómetros de ancho y cientos de kilómetros de largo. Sin embargo, el término también se ha utilizado de manera vaga para describir estructuras similares en varios planetas del Sistema Solar, incluidos Marte, Venus y varias lunas. Todos tienen un parecido estructural entre sí." #NT!
 verrier.51.g: "Fascinante." #NT!
 verrier.52.t: "cráter lunar" #NT!
 verrier.52.f: "None" #NT!
 verrier.53.t: "maría lunar" #NT!
 verrier.53.f: "Los mares lunares son llanuras basálticas grandes, oscuras en la Luna de la Tierra, formadas por antiguos impactos de asteroides en el lado oculto de la Luna que desencadenaron actividad volcánica en el lado opuesto (cercano). Los primeros astrónomos los denominaron marías, que en latín significa "mares", y los confundieron con mares reales. Son menos reflectantes que las "tierras altas" como resultado de su composición rica en hierro y, por tanto, parecen oscuros a simple vista. Las marías cubren aproximadamente el 16% de la superficie lunar, principalmente en el lado visible desde la Tierra. Los pocos mares en el lado opuesto son mucho más pequeños y residen principalmente en cráteres muy grandes. La nomenclatura tradicional de la Luna también incluye un oceanus (océano), así como elementos con los nombres lacus ('lago'), palus ('pantano') y sinus ('bahía'). Los tres últimos son más pequeños que maría, pero tienen la misma naturaleza y características." #NT!
 verrier.54.t: "Tierras altas lunares" #NT!
 verrier.54.f: "Las regiones de colores más claros de la Luna se llaman terrae, o más comúnmente tierras altas, porque son más altas que la mayoría de las marías. Se ha datado que se formaron hace 4.400 millones de años y pueden representar acumulaciones de plagioclasa del océano de magma lunar. La concentración de marías en el lado cercano probablemente refleja la corteza sustancialmente más gruesa de las tierras altas del lado lejano, que puede haberse formado en un impacto a baja velocidad de una segunda luna de la Tierra unas pocas decenas de millones de años después de la formación de la Luna." #NT!
  
 verrier.61.t: "El cometa [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.61.d: "¡[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] ha descubierto un @verrier_comet! ¡Gran cometa!" #NT!
 verrier.61.f: "El Gran Cometa de 1843 fue un cometa de período largo que se volvió muy brillante en marzo de 1843 (también conocido como Gran Cometa de Marcha). Fue descubierto el 5 de febrero de 1843 y rápidamente se volvió brillante hasta convertirse en un gran cometa. Era miembro de los Kreutz Sungrazers, una familia de cometas resultantes de la desintegración de un cometa padre en múltiples fragmentos alrededor de 1106. Estos cometas pasan extremadamente cerca de la superficie del Sol, dentro de unos pocos radios solares, y a menudo se vuelven muy cercanos. brillante como resultado. Pasó más cerca de la Tierra el 6 de marzo de 1843 y alcanzó su mayor brillo al día siguiente; Desafortunadamente para los observadores al norte del ecuador, en su punto máximo era mejor visible desde el hemisferio sur. Fue observado por última vez el 19 de abril de 1843. En aquel momento este cometa había pasado más cerca del Sol que cualquier otro objeto conocido." #NT!
 verrier.61.g: "¡Gloria a [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 verrier.62.t_name: "El cometa [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.62.t_year: "El gran cometa de 1843" #NT!
 verrier.62.d: "Un maravilloso Gran Cometa llena los cielos desde hace días." #NT!
 verrier.62.g: "¡Sigue mirando al cielo!" #NT!
  
 verrier.64.t: "El cometa [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]" #NT!
 verrier.64.d: "¡[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] ha descubierto un @verrier_comet! ¡Gran cometa!" #NT!
 verrier.64.f: "Después del Gran Cometa de 1811, el Gran Cometa de 1858 fue el cometa más brillante que apareció en el siglo XIX. También fue el primer cometa fotografiado. Estuvo más cerca de la Tierra el 10 de octubre de 1858, y durante gran parte de octubre fue un objeto brillante con una larga cola de polvo parecida a una cimitarra y una prominente cola de gas. Permaneció visible a simple vista hasta noviembre para los observadores del hemisferio sur. Está considerado uno de los cometas más bellos observados y fue uno de los más brillantes del siglo, causando una fuerte impresión tanto en los artistas como en el público en general. Después de un período previo de histeria sobre el tema de los cometas, especialmente en París (causado en parte por cálculos incorrectos de John Russell Hind que sugerían que uno de ellos chocaría contra la Tierra en junio de 1857), pasó a ser el más observado del siglo debido a su excelente visibilidad en cielos oscuros para los espectadores del hemisferio norte, particularmente en Europa, y al buen tiempo en septiembre y octubre. William Henry Smyth, un astrónomo inglés, lo recordó como "uno de los objetos más bellos que jamás haya visto". Apareció en varios bocetos y al menos en una pintura de William Turner de Oxford." #NT!
 verrier.65.t_name: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName] cometa" #NT!
 verrier.65.t_year: "El gran cometa de 1858" #NT!
  
 verrier.67.t: "El cometa [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
 verrier.67.d: "¡[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] ha descubierto un @verrier_comet! ¡Gran cometa!" #NT!
 verrier.67.f: "'En la tarde del 13 de mayo de 1861, mientras buscaba cometas en el cielo occidental, detecté un objeto nebuloso débil cerca de la estrella Lacaille 1316 en la constelación de Eridanus. En mi telescopio marino el objeto apareció muy difuso, y fue con gran dificultad que estimé su distancia de tres estrellas fijas bien conocidas. El objeto era apenas distinguible en el pequeño telescopio acoplado al sextante, y encontré necesario emplear un cristal coloreado entre los lentes índice y horizonte, para el brillo superior de las estrellas de referencia Procyon, Sirius y Canopus, cuando fueron llevadas. en el campo de visión, apagó por completo su débil luz. Todo cazador de cometas sabe lo necesario que es para la realización de su trabajo tener a mano un copioso catálogo de nebulosas, pero desgraciadamente no poseía este valioso complemento. Sin embargo, no pude encontrar el objeto en los catálogos limitados que tenía a mi alcance. Por lo tanto, decidí observarlo, y es bueno que lo haya hecho, de lo contrario habría perdido una de las mejores oportunidades para introducirme en el mundo astronómico.'" #NT!
