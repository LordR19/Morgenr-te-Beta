 verrier.142.t: "La llamarada solar" #NT!
 verrier.142.d: "Mientras observaba las erupciones solares, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] notó un fenómeno muy inusual. Si su teoría es correcta, entonces una tormenta solar se dirige hacia la Tierra. Por un lado, se trata de una sensación de importancia científica innovadora. Sin embargo, también podría ser peligroso." #NT!
 verrier.142.f: "Una llamarada solar es una estructura de mayor radiación dentro de la cromosfera del Sol que funciona con la energía del campo magnético. Un espectro de absorción de una región de inflamación normalmente muestra helio y calcio además de hidrógeno. Las zonas emiten una mayor radiación de onda corta en el rango ultravioleta y de rayos X, así como protones, electrones e iones. En la Tierra, esto provoca perturbaciones en la ionosfera con las correspondientes perturbaciones en el tráfico radioeléctrico. Cuando las partículas entran en la atmósfera terrestre, provocan tormentas magnéticas. Las tormentas ionosféricas se producen cuando las partículas que penetran lentamente en las zonas de las auroras hacen que las auroras sean visibles por la noche y las corrientes eléctricas fuertemente fluctuantes provocan perturbaciones geomagnéticas." #NT!
 verrier.142.g: "¿Qué significa eso, profesor?" #NT!
 verrier.143.t: "El evento [SCOPE.sCharacter('verrier_carrington_discoverer').GetLastName]" #NT!
 verrier.143.d: "¡Una tormenta magnética ha azotado la Tierra! Este evento natural único ha provocado que la aurora boreal sea visible incluso en Roma, La Habana y China. La gente queda asombrada por ese espectáculo celestial. Al parecer tiene algo que ver con una erupción solar descubierta por el Astrónomo [SCOPE.sCharacter('verrier_carrington_discoverer').GetFullName]." #NT!
 verrier.143.f: "Del 28 de agosto al 4 de septiembre de 1859 se produjeron varias erupciones solares potentes, observadas en particular por el astrónomo Richard Carrington. El material expulsado por las eyecciones de masa coronal tenía una velocidad de más de 2.000 km/s. Este llegó a la Tierra aproximadamente 17,5 horas después. La tormenta geomagnética más poderosa hasta la fecha se registró la noche del 1 al 2 de septiembre. Se observaron auroras en todo el mundo, tanto en el hemisferio norte como en el sur. La aurora sobre las Montañas Rocosas de Estados Unidos era tan brillante que despertó a los mineros de oro, quienes comenzaron a preparar el desayuno porque pensaban que era de mañana. La gente del noreste de Estados Unidos podía leer un periódico a la luz de la aurora. La aurora era visible desde los polos hasta zonas de latitudes bajas como el centro-sur de México, Cuba, Hawaii, Queensland, el sur de Japón y China, e incluso en latitudes más bajas muy cercanas al ecuador, como en Colombia." #NT!
 verrier.143.g: "Esto es terrible y fantástico al mismo tiempo." #NT!
 verrier.144.t: "El sistema de telegrafía colapsa" #NT!
 verrier.144.d: "Debido a la corriente geomagnéticamente inducida por el campo electromagnético, los sistemas de telégrafo en toda Europa y América del Norte fallaron, provocando en algunos casos descargas eléctricas a sus operadores. En las líneas telegráficas se inducían tensiones tan altas que las tiras de papel de los receptores se incendiaban con chispas. Algunos operadores pudieron seguir enviando y recibiendo mensajes a pesar de haber desconectado el suministro eléctrico." #NT!
 verrier.144.f: "Operador de Boston (al operador de Portland): 'Por favor, corte la batería por completo durante quince minutos.'\nOperador de Portland: 'Lo haré. Ahora está desconectado.'\nBoston: 'El mío está desconectado y estamos trabajando con la corriente auroral. ¿Cómo recibes mis escritos?'\nPortland: 'Mejor que con las pilas puestas. La corriente va y viene gradualmente.'\nBoston: 'Mi corriente es muy fuerte a veces y podemos trabajar mejor sin las baterías, ya que la aurora parece neutralizar y aumentar nuestras baterías alternativamente, haciendo que la corriente a veces sea demasiado fuerte para nuestros imanes de relé. . Supongamos que trabajamos sin baterías mientras estamos afectados por este problema.'\nPortland: 'Muy bien. ¿Debo seguir adelante con el negocio?'\nBoston: 'Sí. Adelante.'" #NT!
 verrier.144.g: "¿Los telégrafos funcionan sin electricidad? ¡Eso es completamente imposible!" #NT!
  
