 je_verrier_pluto: "Planeta X" #NT!
 je_verrier_pluto_reason: "En la década de 1840, Urbain Le Verrier utilizó la mecánica newtoniana para predecir la posición del entonces desconocido planeta Neptuno después de analizar perturbaciones en la órbita de Urano. Observaciones posteriores de Neptuno a finales del siglo XIX llevaron a los astrónomos a especular que la órbita de Urano estaba siendo perturbada por otro planeta además de Neptuno. En 1906, Percival Lowell, un rico bostoniano que había fundado el Observatorio Lowell en Flagstaff, Arizona, en 1894, inició un extenso proyecto en busca de un posible planeta desconocido, al que denominó 'Planeta X'. En 1909, Lowell y William H. Pickering habían sugerido varias coordenadas celestes posibles para dicho planeta. Lowell y su observatorio llevaron a cabo su búsqueda hasta su muerte en 1916, pero fue en vano. Sin que Lowell lo supiera, sus estudios habían capturado dos imágenes débiles del Planeta X el 19 de marzo y el 7 de abril de 1915, pero no fueron reconocidas por lo que eran. La viuda de Percival, Constance Lowell, entró en una batalla legal de diez años con el Observatorio Lowell por el legado de su marido, y la búsqueda del Planeta X no se reanudó hasta 1929. Vesto Melvin Slipher, el director del observatorio, encargó la tarea de localizar el Planeta X. a Clyde Tombaugh, de 23 años, que acababa de llegar al observatorio después de que Slipher quedara impresionado por una muestra de sus dibujos astronómicos. La tarea de Tombaugh consistía en obtener imágenes sistemáticas del cielo nocturno en pares de fotografías, luego examinar cada par y determinar si algún objeto había cambiado de posición. Usando un comparador de parpadeo, cambió rápidamente entre vistas de cada una de las placas para crear la ilusión de movimiento de cualquier objeto que hubiera cambiado de posición o apariencia entre fotografías. El 18 de febrero de 1930, después de casi un año de búsqueda, Tombaugh descubrió un posible objeto en movimiento en placas fotográficas." #NT!
