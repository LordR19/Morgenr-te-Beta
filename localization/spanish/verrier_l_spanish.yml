 verrier.73.t: "El cometa [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]" #NT!
 verrier.73.d: "¡[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] ha descubierto un @verrier_comet! ¡Gran cometa!" #NT!
 verrier.73.f: "El Gran Cometa de 1882 fue un cometa que se volvió muy brillante en septiembre de 1882. Era miembro de los Kreutz Sungrazers. El cometa era lo suficientemente brillante como para ser visible junto al Sol en el cielo diurno en su perihelio. El cometa apareció en el cielo de la mañana de septiembre de 1882. Los informes sugieren que fue visto por primera vez el 1 de septiembre de 1882, tanto desde el Cabo de Buena Esperanza como desde el Golfo de Guinea, y durante los días siguientes muchos observadores en el sur hemisferio informó del nuevo cometa. El astrónomo de Su Majestad en El Cabo, David Gill, informó haber visto el cometa salir unos minutos antes que el Sol el 18 de septiembre, y lo describió así: "El núcleo era entonces indudablemente único, y ciertamente tenía menos de 4" de diámetro; Tal como la he descrito, se parecía mucho a una estrella de primera magnitud vista a la luz del día.' Los fragmentos del Gran Cometa de 1882 regresarán dentro de varios cientos de años, tal vez a lo largo de dos o tres siglos." #NT!
