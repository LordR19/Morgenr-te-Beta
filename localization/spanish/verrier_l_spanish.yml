 je_from_the_earth_to_the_moon: "De la Tierra a la Luna" #NT!
 je_from_the_earth_to_the_moon_reason: "El Baltimore Gun Club quiere construir un cañón gigantesco para enviar un proyectil a la luna. Entre otras cosas, están proyectando una granada de aluminio con un peso de 10.000 kg y un espesor de pared de 60 cm. También acordaron un cañón de hierro fundido de 270 m de largo, 2,70 m de diámetro interior y un espesor de pared de 1,80 m. Esto requiere una industria armamentista adecuada y hombres capacitados para diseñar y construir el dispositivo. Florida parece el lugar perfecto para el lanzamiento. Debido al transporte de materiales, la región necesita una línea ferroviaria propia." #NT!
 verrier_baltimore_president_alive_tt: "El presidente del Baltimore Gun Club, [SCOPE.sCharacter('verrier_club_president').GetFullName], sigue vivo." #NT!
  
 verrier.131.t: "De la Tierra a la Luna" #NT!
 verrier.131.d: "El Baltimore Gun Club fue fundado bajo el cuidado de [SCOPE.sCharacter('verrier_club_president').GetFullName] y se considera un evento recreativo para los entusiastas de las armas. La última propuesta de la sociedad ha sido noticia en todo el país." #NT!
 verrier.131.f: "El Baltimore Gun Club se fundó durante la Guerra Civil y reúne en sus filas a especialistas en artillería. Su presidente [SCOPE.sCharacter('verrier_club_president').GetLastName] y su secretario, el ingeniero [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], se sienten infrautilizados tras el final de la guerra civil. Convocan una reunión para abrir un nuevo campo de actividad. Después de propuestas de iniciar una nueva guerra para poder utilizar nuevas armas, coinciden en la propuesta de utilizar un cañón para enviar un proyectil desde la tierra a la luna. Entre otras cosas, están proyectando una granada de aluminio con un peso de 10.000 kg y un espesor de pared de 60 cm. También acordaron un cañón de hierro fundido de 270 m de largo, 2,70 m de diámetro interior y un espesor de pared de 1,80 m. Se debe utilizar algodón de pólvora como propulsor." #NT!
 verrier.131.g: "¡Estados Unidos pondrá al primer hombre en la Luna antes de que finalice la década!" #NT!
 verrier.131.h: "Es mucho más seguro esperar a la próxima guerra..." #NT!
 verrier.132.t: "Tripulación para el vuelo a la luna." #NT!
 verrier.132.d: "Se han hecho los preparativos, pero aún surge una pregunta importante: ¿quién debería entrar en la cápsula?" #NT!
 verrier.132.f: "De hecho, uno podría pensar que una misión suicida que lanzaría a un ser humano al espacio en un proyectil de cañón gigantesco tendría dificultades para encontrar voluntarios. Pero para algunos miembros del Baltimore Gun Club, es un gran honor. Tanto el presidente como el ingeniero jefe tienen derecho a un asiento, otros abogan por un astrónomo de renombre. Las mentes más cautelosas sostienen que sólo se deberían lanzar al espacio dos perros a modo de prueba para no poner en peligro vidas humanas." #NT!
 verrier.132.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], el ingeniero" #NT!
 verrier.132.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], el Astrónomo." #NT!
 verrier.132.i: "[SCOPE.sCharacter('verrier_club_president').GetFullName], el Presidente del Club." #NT!
 verrier.132.j: "Sólo pon a los perros ahí." #NT!
 verrier.132.k: "¡TODOS ELLOS!" #NT!
 verrier.133.t: "Intervención de [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 verrier.133.d: "Durante los últimos preparativos para la construcción y montaje del cañón gigante, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] advirtió a los iniciadores del proyecto: según sus cálculos, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] había calculado mal." #NT!
 verrier.133.f: "El renombrado astrónomo ha calculado que si el cañón se construyera a la escala actual y el proyectil se apuntara de la forma actual, la cápsula difícilmente abandonaría la gravedad de la Tierra. Ha presentado unos planos de construcción mejorados que mejoran mucho el éxito del viaje." #NT!
 verrier.133.g: "Podría haber evitado una catástrofe." #NT!
 verrier.134.t: "cuenta regresiva" #NT!
 verrier.134.d: "¡Cuántas personas perdieron el descanso la noche que precedió a este día tan esperado! Todos los corazones laten de inquietud. El Columbiad está listo para volar a la luna." #NT!
 verrier.134.f: "Después del amanecer, una multitud innumerable cubrió la pradera que se extiende, hasta donde alcanza la vista, alrededor de Stones Hill. Cada cuarto de hora el ferrocarril traía nuevos turistas; y, según la declaración del Tampa Town Observer, no menos de cinco millones de espectadores atestaron el suelo de Florida. La luna avanzaba hacia arriba en un cielo de la más pura claridad, eclipsando a su paso la luz parpadeante de las estrellas. Pasó sobre la constelación de los Gemelos y se acercaba ahora a la mitad del camino entre el horizonte y el cenit. ¡Un silencio terrible pesaba sobre toda la escena! ¡Ni un soplo de viento sobre la tierra! ¡Ni un sonido de respiración de los innumerables cofres de los espectadores! ¡Sus corazones parecían tener miedo de latir! Todos los ojos estaban fijos en la boca abierta del Columbiad.\n'¡Treinta y cinco!-- ¡treinta y seis!-- ¡treinta y siete!-- ¡treinta y ocho!-- ¡treinta y nueve!-- ¡cuarenta!'" #NT!
 verrier.134.g: "¡FUEGO!" #NT!
 verrier.135.t: "Una catástrofe" #NT!
 verrier.135.d_humans_dead: "La primera misión espacial de la humanidad ha resultado ser el primer desastre espacial de la humanidad. ¡Toda la misión fue un fracaso colosal! El horror todavía está en los huesos del público." #NT!
 verrier.135.d_dogs_dead: "¡Toda la misión fue un fracaso colosal! El sufrimiento de los pobres animales es lamentable, pero por otro lado muchos se sienten aliviados de que no hubiera ningún ser humano en la cápsula." #NT!
 verrier.135.f: "En el momento en que aquella pirámide de fuego se elevó en el aire a una altura prodigiosa, el resplandor de las llamas iluminó toda Florida; y por un momento el día reemplazó a la noche en una considerable extensión del país. Este inmenso dosel de fuego fue percibido a una distancia de cien millas mar adentro, y más de un capitán de barco anotó en su diario la aparición de este gigantesco meteoro. La descarga del Columbiad estuvo acompañada de un terremoto perfecto. Florida fue sacudida hasta lo más profundo. Los gases de la pólvora, expandidos por el calor, hicieron retroceder las capas atmosféricas con tremenda violencia, y este huracán artificial se precipitó como una tromba de agua por el aire.\nPero entonces el experimento se salió de control: aparentemente el cañón no pudo generar suficiente empuje para impulsar el proyectil al espacio. Después de todos los fantásticos efectos, la cápsula perdió velocidad, volvió a caer a la Tierra y se estrelló con un fuerte estruendo." #NT!
 verrier.135.g: "Aún mejor que Kerbal Space Program 2." #NT!
 verrier.136.t: "Volando a la luna" #NT!
 verrier.136.d_humans_in_space: "El inicio de la Columbiade fue todo un éxito. ¡El hombre ha entrado por primera vez en el espacio! La pregunta sigue siendo si volverá..." #NT!
 verrier.136.d_dogs_in_space: "El inicio de la Columbiade fue todo un éxito. ¡Por primera vez un objeto creado por el hombre llega al espacio! Desafortunadamente, es poco probable que los perros puedan traer el Columbiade de regreso a la tierra..." #NT!
 verrier.136.f: "En el momento en que aquella pirámide de fuego se elevó en el aire a una altura prodigiosa, el resplandor de las llamas iluminó toda Florida; y por un momento el día reemplazó a la noche en una considerable extensión del país. Este inmenso dosel de fuego fue percibido a una distancia de cien millas mar adentro, y más de un capitán de barco anotó en su diario la aparición de este gigantesco meteoro. La descarga del Columbiad estuvo acompañada de un terremoto perfecto. Florida fue sacudida hasta lo más profundo. Los gases de la pólvora, expandidos por el calor, hicieron retroceder las capas atmosféricas con tremenda violencia, y este huracán artificial se precipitó como una tromba de agua en el aire.\nEl experimento había tenido éxito." #NT!
 verrier.136.g: "Esto realmente w... ¡FELICIDADES!" #NT!
 verrier.136.h: "Es una pena que no hayamos enviado pilotos reales." #NT!
 verrier.137.t: "¡Regreso de la Luna!" #NT!
 verrier.137.d: "La cápsula de la misión lunar aterrizó sana y salva en el Océano Pacífico y fue recuperada por una corbeta estadounidense. La noticia se ha extendido por todo el país: ¡el hombre ha viajado a la luna y ha vuelto!" #NT!
 verrier.137.f_person: "Se conocía exactamente el lugar donde el proyectil se hundió bajo las olas; pero todavía faltaba la maquinaria para agarrarlo y llevarlo a la superficie del océano. Primero hay que inventarlo y luego fabricarlo. Los ingenieros americanos no podían preocuparse por esas nimiedades. Una vez fijados los garfios, con su ayuda consiguieron levantarlo a pesar de su peso, aminorado por la densidad del líquido en el que estaba sumergido.\nPodemos recordar la intensa simpatía que había acompañado la partida. Si al comienzo de la empresa la aventura había despertado tanta emoción tanto en el viejo como en el nuevo mundo, ¡con qué entusiasmo sería recibido el héroe a su regreso! Así corrió de una ciudad a otra, encontrando en su camino poblaciones enteras sentadas a la mesa, saludándolo con las mismas aclamaciones y prodigándole los mismos bravos." #NT!
 verrier.137.f_team: "Se conocía exactamente el lugar donde el proyectil se hundió bajo las olas; pero todavía faltaba la maquinaria para agarrarlo y llevarlo a la superficie del océano. Primero hay que inventarlo y luego fabricarlo. Los ingenieros americanos no podían preocuparse por esas nimiedades. Una vez fijados los garfios, con su ayuda consiguieron levantarlo a pesar de su peso, aminorado por la densidad del líquido en el que estaba sumergido.\nPodemos recordar la intensa simpatía que había acompañado la partida. Si al comienzo de la empresa la aventura había despertado tanta emoción tanto en el viejo como en el nuevo mundo, ¡con qué entusiasmo serían recibidos a su regreso! Así corrían de una ciudad a otra, encontrando en el camino poblaciones enteras sentadas a la mesa, saludándolas con las mismas aclamaciones y prodigando los mismos bravos." #NT!
 verrier.137.g: "¡Deberíamos celebrarlo!" #NT!
  
