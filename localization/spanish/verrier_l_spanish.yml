 verrier.111.t: "milagros del cielo" #NT!
 verrier.111.d: "Joseph Johann von Littrow, uno de los astrónomos vivos más importantes de Europa, ha publicado un nuevo trabajo estándar en astronomía." #NT!
 verrier.111.f: "Joseph Johann von Littrow fue un astrónomo austriaco e iniciador del nuevo observatorio universitario de Viena. Como director del observatorio de la universidad y desde 1838 decano, pudo reconstruir completamente el obsoleto observatorio y equiparlo con buenos instrumentos de tamaño mediano en 1825. 1834-36 Littrow publicó el libro de divulgación científica "Miracles of the Sky", de los cuales se imprimieron 14.000 ejemplares en pocos años. La obra de tres volúmenes se convirtió en un clásico de la literatura astronómica y convirtió a Littrow en el astrónomo de habla alemana más leído del siglo XIX. Littrow originalmente planeó publicar una historia completa de la astronomía como parte final de sus 'Milagros del cielo'. Sin embargo, no pudo completar este proyecto. Su historia de la astronomía quedó manuscrita. Littrow murió en noviembre de 1840." #NT!
 verrier.111.g: "Este libro tiene una utilidad práctica." #NT!
 verrier.111.h: "Este libro tiene una utilidad teórica." #NT!
 verrier.111.i: "Este libro tiene una utilidad educativa." #NT!
 verrier.112.t: "Bonner Durchmusterung" #NT!
 verrier.112.d: "Los astrónomos prusianos han presentado un extenso catálogo de estrellas con objetos astronómicos hasta ahora desconocidos." #NT!
 verrier.112.f: "El Bonner Durchmusterung (BD) es un catálogo de estrellas (o un atlas derivado de él con 36 hojas) basado en mediciones visuales de estrellas del cielo del norte. La encuesta fue realizada por [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] en el Observatorio de Bonn de la Universidad de Bonn. Fue realizado y publicado entre 1846 y 1863 con el apoyo de Adalbert Krüger y Eduard Schönfeld. En total se midieron alrededor de 324.198 estrellas en el rango de declinación entre 89° y -2° hasta una magnitud de 9,5 (a veces hasta una magnitud de 10). Para ello sirvió un buscador de cometas fabricado por Joseph von Fraunhofer con una apertura de 7,7 cm y una distancia focal de 65 cm." #NT!
 verrier.112.g: "¡Bien!" #NT!
 verrier.112.h: "¡Seguramente [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] descubrirá aún más maravillas del cielo!" #NT!
 verrier.113.t: "Canales marcianos" #NT!
 verrier.113.d: "Uno de nuestros astrónomos ha realizado algunas observaciones extrañas en nuestro planeta vecino rojo." #NT!
 verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] es considerado el [concept_verrier_astronomer] más perspicaz de su siglo y es mejor conocido por sus observaciones de los planetas Mercurio, Venus y Marte. En este último, en 1877, descubrió lo que parecían ser delicados barrancos, pronto apodados por los medios de comunicación canales marcianos, y objeto de investigación durante 80 años. Estas estructuras lineales estaban cerca del límite de visibilidad de los telescopios con lentes de 30 a 50 cm de la época y requerían una experiencia de observación especial. Sólo en la siguiente oposición de Marte en 1879 otros astrónomos confirmaron su avistamiento. [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] las consideró depresiones rectilíneas formadas naturalmente, de hasta 2.000 km de largo y unos 100 km de ancho, a través de las cuales el agua podría eventualmente esparcirse sobre la superficie, que de otro modo estaría seca. Sin embargo, una traducción incorrecta al inglés (canales en lugar de canales correctos) hizo pensar a muchos periodistas en estructuras de ingeniería. Esto dio lugar a novelas de ciencia ficción y a un mito de los marcianos que duró décadas." #NT!
 verrier.113.g: "Un descubrimiento sorprendente." #NT!
 verrier.113.h: "¡Debemos entrenar a un general contra la futura amenaza marciana!" #NT!
 verrier.113.i: "¡Quizás podamos nombrar más cosas después de [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName]!" #NT!
 verrier.114.t: "cometa Halley" #NT!
 verrier.114.d: "El cometa Halley ha reaparecido en el cielo después de unos 75 años." #NT!
 verrier.114.f: "Halley es el único cometa conocido de período corto que es regularmente visible a simple vista desde la Tierra y, por tanto, el único cometa a simple vista que puede aparecer dos veces en la vida humana. Los retornos periódicos de Halley al Sistema Solar interior han sido observados y registrados por astrónomos de todo el mundo desde al menos el año 240 a.C. Pero no fue hasta 1705 que el astrónomo inglés Edmond Halley comprendió que aquellas apariciones eran reapariciones del mismo cometa. Como resultado de este descubrimiento, el cometa lleva el nombre de Halley. El enfoque de 1910 fue notable por varias razones: fue el primer enfoque del que existen fotografías y el primero del que se obtuvieron datos espectroscópicos. El satírico y escritor estadounidense Mark Twain nació el 30 de noviembre de 1835, exactamente dos semanas después del perihelio del cometa. En su autobiografía, publicada en 1909, dijo: "Llegó con el cometa Halley en 1835. Volverá el año que viene y espero salir con él". Será la mayor decepción de mi vida si no salgo con el cometa Halley. El Todopoderoso ha dicho, sin duda: 'Ahora aquí están estos dos monstruos inexplicables; entraron juntos, deben salir juntos.' Twain murió el 21 de abril de 1910, el día siguiente al perihelio posterior del cometa." #NT!
 verrier.114.g: "¡Nos vemos de nuevo dentro de 75 años!" #NT!
 verrier.115.t: "El universo en expansión de Lemaître" #NT!
 verrier.115.d: "Un sacerdote católico ha escrito una teoría intrigante y revolucionaria sobre el estado y el origen del universo que podría revertir nuestra visión anterior del mundo." #NT!
 verrier.115.f: "Georges Lemaître fue un sacerdote católico belga, físico teórico, matemático, astrónomo y profesor de física en la Universidad Católica de Lovaina. Fue el primero en teorizar que la recesión de las galaxias cercanas puede explicarse por un universo en expansión, lo que fue confirmado observacionalmente poco después por Edwin Hubble. Primero derivó la 'ley de Hubble', ahora llamada ley de Hubble-Lemaître por la IAU, y publicó la primera estimación de la constante de Hubble en 1927, dos años antes del artículo de Hubble. Lemaître también propuso la "teoría del Big Bang" sobre el origen del universo, llamándola "hipótesis del átomo primitivo" y más tarde "el comienzo del mundo". Bajo el título 'Un universo homogéneo de masa constante y radio creciente que explica la velocidad radial de las nebulosas extragalácticas' (1927), que más tarde le daría fama internacional, presentó la nueva idea de que el universo se está expandiendo, que derivó de Relatividad general." #NT!
 verrier.115.g: "Entonces, ¿todo este asunto del "big bang" fue inventado por un jesuita? ¡Lo sabía!" #NT!
  
 verrier.116.t: "Teoría cuántica" #NT!
 verrier.116.d: "Con su teoría cuántica, el físico [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] cambió para siempre la comprensión humana de los procesos atómicos y subatómicos." #NT!
 verrier.116.f: "'Era, por naturaleza, una mente conservadora; no tenía nada de revolucionario y era completamente escéptico ante las especulaciones. Sin embargo, su creencia en la fuerza convincente del razonamiento lógico a partir de hechos era tan fuerte que no vaciló en anunciar la idea más revolucionaria que jamás haya sacudido a la física. - Max Born sobre Max Planck \n\n La suposición central detrás de su nueva derivación fue la suposición, ahora conocida como el postulado de Planck, de que la energía electromagnética sólo podría emitirse en forma cuantificada. Los físicos ahora llaman a estos cuantos fotones. Esta suposición, incompatible con la física clásica, se considera el nacimiento de la física cuántica y el mayor logro intelectual de la carrera de Planck. El descubrimiento de la constante de Planck le permitió definir un nuevo conjunto universal de unidades físicas, todas basadas en constantes físicas fundamentales en las que se basa gran parte de la teoría cuántica. En reconocimiento a la contribución fundamental de Planck a una nueva rama de la física, recibió el Premio Nobel de Física de 1918." #NT!
 verrier.116.g: "¡Un avance histórico para la ciencia!" #NT!
 verrier.116.h: "¡Este hombre brillante debería trabajar para nosotros!" #NT!
 verrier.117.t: "Más allá de la Vía Láctea" #NT!
 verrier.117.d: "El astrónomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] demostró que muchos objetos que antes se consideraban nubes de polvo y gas y se clasificaban como "nebulosas" son en realidad galaxias más allá de la Vía Láctea." #NT!
 verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] fue un astrónomo estadounidense. Desempeñó un papel crucial en el establecimiento de los campos de la astronomía extragaláctica y la cosmología observacional. Hubble proporcionó evidencia de que la velocidad de recesión de una galaxia aumenta con su distancia a la Tierra, una propiedad ahora conocida como "ley de Hubble", aunque había sido propuesta dos años antes por Georges Lemaître. Utilizando el Telescopio Hooker en Mount Wilson, Hubble identificó variables Cefeidas, una vela estándar descubierta por Henrietta Leavitt. La comparación de su luminosidad aparente con su luminosidad intrínseca da su distancia a la Tierra. Hubble encontró Cephieds en varias nebulosas, incluidas la Nebulosa de Andrómeda y la Nebulosa del Triángulo. Sus observaciones, realizadas en 1924, demostraron de manera concluyente que estas nebulosas estaban demasiado distantes para ser parte de la Vía Láctea y, de hecho, eran galaxias enteras fuera de la nuestra, por lo que hoy ya no se consideran nebulosas. Hubble también ideó el sistema más utilizado para clasificar galaxias, agrupándolas según su apariencia en imágenes fotográficas. Ordenó los diferentes grupos de galaxias en lo que se conoció como la secuencia de Hubble." #NT!
 verrier.117.h: "¡[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] será una excelente adición a mi colección!" #NT!
 verrier.118.t: "Física nuclear" #NT!
 verrier.118.d: "La investigación y el trabajo realizados por Ernest Rutherford establecen la estructura nuclear del átomo y la naturaleza esencial de la desintegración radiactiva como proceso nuclear." #NT!
 verrier.118.f: "Ernest Rutherford fue un físico neozelandés que llegó a ser conocido como el padre de la física nuclear. Aparte de su trabajo en su tierra natal, pasó gran parte de su carrera en el extranjero, tanto en Canadá como en el Reino Unido. En sus primeros trabajos, Rutherford descubrió el concepto de vida media radiactiva, el elemento radiactivo radón, y diferenció y denominó radiación alfa y beta. Es la base del Premio Nobel de Química que recibió en 1908 "por sus investigaciones sobre la desintegración de los elementos y la química de las sustancias radiactivas". Rutherford se mudó al Reino Unido, donde él y Thomas Royds demostraron que la radiación alfa son núcleos de helio. Más tarde teorizó que los átomos tienen su carga concentrada en un núcleo muy pequeño y, por lo tanto, fue pionero en el modelo del átomo de Rutherford, a través de su descubrimiento e interpretación de la dispersión de Rutherford mediante el experimento de la lámina de oro de Hans Geiger y Ernest Marsden. Realizó la primera reacción nuclear inducida artificialmente en experimentos en los que se bombardeaban núcleos de nitrógeno con partículas alfa. Como resultado, descubrió la emisión de una partícula subatómica a la que llamó protón." #NT!
 verrier.119.t: "La tabla periodica" #NT!
 verrier.119.d: "El químico Dmitri Mendeleev creó una versión de la tabla periódica de elementos." #NT!
 verrier.119.f: "En 1863, había 56 elementos conocidos y se descubría un nuevo elemento a un ritmo de aproximadamente uno por año. Otros científicos habían identificado previamente la periodicidad de los elementos. Después de convertirse en profesor en 1867, Mendeleev escribió "Principios de química", que se convirtió en el libro de texto definitivo de su época. Se publicó en dos volúmenes entre 1868 y 1870, y Mendeleev lo escribió mientras preparaba un libro de texto para su curso. Al intentar clasificar los elementos según sus propiedades químicas, notó patrones que lo llevaron a postular su tabla periódica; afirmó haber imaginado en un sueño la disposición completa de los elementos: 'Vi en un sueño una mesa en la que todos los elementos encajaban según era necesario. Al despertar, lo anoté inmediatamente en una hoja de papel, sólo en un lugar me pareció necesaria una corrección más tarde.' Al agregar elementos adicionales siguiendo este patrón, Mendeleev desarrolló su versión extendida de la tabla periódica. Mendeleev publicó su tabla periódica de todos los elementos conocidos y predijo varios elementos nuevos para completar la tabla en una revista en ruso." #NT!
 verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.120.d: "El [concept_verrier_astronomer] más famoso de Francia ha escrito un compendio sobre los cuerpos celestes del sistema solar." #NT!
 verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] fue un astrónomo y matemático francés que se especializó en mecánica celeste y es mejor conocido por predecir la existencia y posición de Neptuno utilizando únicamente matemáticas. Los cálculos se realizaron para explicar las discrepancias con la órbita de Urano y las leyes de Kepler y Newton. Le Verrier envió las coordenadas a Johann Gottfried Galle en Berlín, pidiéndole que las verificara. Galle encontró a Neptuno la misma noche que recibió la carta de Le Verrier, a 1° de la posición prevista. Después Le Verrier asumió la tarea de '... abarcar en una sola obra todo el sistema planetario, ponerlo todo en armonía si es posible, de lo contrario, declarar con certeza que existen causas aún desconocidas de las perturbaciones...', un trabajo que lo ocuparía por el resto de su vida. Le Verrier comenzó reevaluando, hasta el séptimo orden, la técnica de cálculo de las perturbaciones planetarias conocida como función perturbadora. Esta derivación, que resultó en 469 términos matemáticos, se completó en 1849. Luego recopiló observaciones de las posiciones de los planetas ya en 1750. Examinarlas y corregir las inconsistencias con los datos más recientes lo ocupó hasta 1852. Las tablas formadas las efemérides fundamentales del Connaissance des Temps, el almanaque astronómico de la Bureau des Longitudes, hasta aproximadamente 1912." #NT!
 verrier.120.h: "Él debería servirnos." #NT!
 verrier_congress_attend_modifier: "Asistencia al Congreso Astronómico" #NT!
  
 verrier.121.t: "Astrea descubierta" #NT!
 verrier.121.d: "El astrónomo aficionado prusiano Karl Ludwig Hencke descubrió por casualidad un nuevo planeta y lo llamó 'Astraea'." #NT!
 verrier.121.f: "Karl Ludwig Hencke, en realidad exsecretario de Correos, se dedicó a su pasión, la astronomía, durante su jubilación. El 8 de diciembre de 1845 descubrió el quinto asteroide del sistema solar, Astraea. Esto fue casi 40 años después del descubrimiento del último "planeta" Vesta. El rey de Prusia le concedió una pensión anual de 1.200 marcos por el descubrimiento. El descubrimiento de Astraea debería ser el preludio de futuros descubrimientos en el cinturón de asteroides y fue el último gran descubrimiento de un cuerpo celeste antes del descubrimiento de Neptuno. Al mismo tiempo, 'Astraea' generó dudas sobre si objetos tan pequeños en el espacio realmente merecían el nombre de 'planeta'. En aquel momento, Alexander von Humboldt sugirió agrupar los cuerpos celestes en su propia categoría: el asteroide." #NT!
 verrier.121.g: "¡El duodécimo planeta!" #NT!
 verrier.122.g: "Parece que cada roca que aparece estos días es declarada planeta." #NT!
  
 verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] determina que la distancia de 61 Cygni es 11,4 años luz" #NT!
 verrier.200.d: "De un solo golpe, el universo se ha hecho mucho más grande. Utilizando el paralaje de 61 Cygni, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] ha determinado que la distancia de la estrella es 11,4 años luz. Esta técnica permitirá grandes avances en el estudio del universo." #NT!
 verrier.200.f: "En 1836, el astrónomo alemán Friedrich Bessel logró por primera vez determinar la distancia a una estrella. Para ello utilizó el paralaje, que utiliza el movimiento de la Tierra para registrar la posición relativa de una estrella fija con respecto al fondo. Es como mirar un objeto primero con el ojo derecho y luego con el izquierdo.\n\nLa distancia se puede calcular a partir de este cambio de posición." #NT!
 verrier.200.g: "¡Un gran día para la Astronomía!" #NT!
 verrier_modern_astronomy_invented_modifier: "Primera medición de la distancia de una estrella" #NT!
  
 verrier.201.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] encontró la causa de las líneas Fraunhofer" #NT!
 verrier.201.d: "Durante mucho tiempo se ha especulado sobre el motivo de las finas líneas negras en el espectro solar. Pero ahora el Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] finalmente ha encontrado la razón: Elementos químicos específicos causan que aparezcan esas líneas. Esto ofrece una manera de descubrir qué elementos están presentes en las estrellas." #NT!
 verrier.201.f: "Joseph Fraunhofer notó líneas distintas en el espectro del sol en 1813. Sólo décadas después, Gustav Robert Kirchhoff y Robert Bunsen encontraron la causa de esas líneas. Al quemar varios elementos y compuestos químicos observaron que esos elementos absorbían partes específicas de un espectro. Por lo tanto, argumentaron que la absorción de partes específicas de un espectro es evidencia de un compuesto o elemento químico específico en la parte exterior de una estrella.\n\nLa espectroscopía no sólo permitió clasificar las estrellas por su tipo, sino que también permitió el análisis espectroscópico de materiales y productos químicos. Incluso el descubrimiento del helio se produjo gracias a la espectroscopia del sol." #NT!
 verrier.201.g: "¡Otro misterio del universo resuelto!" #NT!
  
 verrier.1001.t: "Construcción del Tara Wali Kothi" #NT!
 verrier.1001.d: "La construcción de nuestro observatorio Tara Wali Kothi avanza lentamente. El año pasado, el Teniente Coronel [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] fue nombrado Real [concept_verrier_astronomer] con la esperanza de una construcción más rápida. La construcción probablemente llevará algunos años más a menos que apoyemos a Wilcox con dinero y conocimientos. Pero la primera pregunta es si queremos siquiera continuar con la construcción del edificio." #NT!
 verrier.1001.f: "El Tara Wali Kothi fue un observatorio encargado por el rey Nasir-ud-Din Haider, quien estaba interesado en la astronomía y la astrología e incluso estudió astronomía en Calcuta.\nEl Tara Wali Kothi o traducido "Mansión de las Estrellas" comenzó su construcción en 1832 y necesitó 9 años para terminar su construcción en 1841. Estuvo en uso solo unos pocos años y luego fue utilizado como cuartel general durante la rebelión india. Posteriormente fue utilizado como banco." #NT!
 verrier.1001.g: "¡Bajo [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] veremos un progreso rápido!" #NT!
 verrier.1001.h: "¡Esto es una pérdida de dinero!" #NT!
 stop_constructing_tara_wali_kothi_tt: "No continuaremos construyendo el observatorio Tara Wali Kothi. Nunca más tendrás la oportunidad de construirlo." #NT!
  
 verrier.1002.t: "Tara Wali Kothi terminó" #NT!
 verrier.1002.d: "Después de años de construcción, el Tara Wali Kothi finalmente está terminado y albergará los instrumentos astronómicos más nuevos y nos guiará hacia grandes descubrimientos." #NT!
 verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] estaba mirando a través del gran telescopio, buscando estrellas y planetas. Ahora que finalmente se construyó Tara Wali Kothi, el edificio albergaría a las mentes más brillantes de [ROOT.GetCountry.GetName] y brindaría clases a los estudiantes. Fue un gran paso hacia el futuro." #NT!
 verrier.1002.g: "¡La Mansión de las Estrellas nos guiará hacia nuevos descubrimientos!" #NT!
  
