 verrier.70.t: "El cometa [SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]" #NT!
 verrier.70.d: "¡[SCOPE.sCharacter('verrier_1874_discoverer').GetFullName] ha descubierto un @verrier_comet! ¡Gran cometa!" #NT!
 verrier.70.f: "El Gran Cometa de 1874 es un cometa no periódico, que en el verano de 1874 podía verse a simple vista. Sin duda fue una belleza; un verdadero gran cometa. En su punto más brillante, probablemente superó la primera magnitud y mostró una serie de envolturas dentro de su coma que los astrónomos compararon con el Gran Cometa 16 años antes. Los observadores ubicados adecuadamente también notaron que las longitudes máximas de la cola a simple vista alcanzaban los 70 grados cuando el cometa pasó cerca de la Tierra en julio. El susto público por el cometa fue satirizado por Mark Twain en su cuento 'Una curiosa excursión de placer'." #NT!
