 verrier_found_observatory_decision: "encontró un observatorio" #NT!
 verrier_found_observatory_decision_desc: "En el siglo XIX, la astronomía logró enormes avances, sobre todo gracias al patrocinio de los estados nacionales. La búsqueda de cuerpos celestes también se inició porque el nombramiento de nuevas estrellas, planetas o asteroides garantizaba prestigio a países y gobernantes. Con métodos cada vez más nuevos, como la modernización de los telescopios o la introducción de la fotografía, el rendimiento aumentó enormemente. La construcción de un observatorio supondrá el descubrimiento pasivo de nuevos cuerpos celestes cada año; el número exacto se podrá comprobar en el propio observatorio, cuando esté terminado. Las nuevas tecnologías y un [concept_verrier_astronomer] mejoran las estadísticas." #NT!
 verrier_charter_moon_decision: "Mapa de la Luna" #NT!
 verrier_charter_moon_decision_desc: "Los atlas de la Luna y el intento concomitante de cartografiar a la compañera de la Tierra existen desde hace siglos. La invención del telescopio revolucionó esta ciencia, conocida como "selenografía", pero con la invención de la fotografía tenemos una forma completamente nueva de mapear con precisión la luna." #NT!
 verrier_visit_observatory_decision: "Visita el Observatorio" #NT!
 verrier_visit_observatory_decision_desc: "Visita el principal observatorio de nuestro país para ver toda la información importante nacional e internacional sobre astronomía." #NT!
 verrier_asteroid_congress_decision: "Congreso Astronómico sobre Asteroides" #NT!
 verrier_asteroid_congress_decision_desc: "Desde el descubrimiento de Ceres en 1801, los astrónomos han encontrado cada vez más cuerpos celestes, por lo que el número de planetas en el sistema solar no ha dejado de aumentar. El descubrimiento de Neptuno planteó la cuestión de si una nueva categoría podría tener más sentido para los numerosos objetos más pequeños que se encuentran especialmente entre Marte y Júpiter. En particular, la invención de nuevos símbolos astronómicos y su tamaño relativamente pequeño llevó a los astrónomos a suponer que eran más probablemente "pequeñas estrellas" o "pequeños planetas". Por supuesto, esta categorización significaría que algunos de los objetos anteriormente considerados planetas perderían su estatus y serían degradados a meros cantos rodados." #NT!
 verrier_asteroid_congress_decision_tt: "Cuantos más cuerpos celestes se encuentren, más urgente se vuelve una reforma de la definición anterior de planetas. Con más de #BLUE 1.500#! objetos, es probable que la situación se vuelva tan confusa que sea inevitable una conferencia." #NT!
 verrier_carte_congress_decision: "Carta del cielo" #NT!
 verrier_carte_congress_decision_desc: "En 1887, el director del Observatorio de París, Amédée Mouchez, inició un vasto y sin precedentes proyecto internacional de cartografía estelar, quien se dio cuenta del potencial del nuevo proceso fotográfico de placa seca para revolucionar el proceso de elaboración de mapas de las estrellas. Como resultado del Congreso Astrográfico de más de 50 astrónomos celebrado en París en abril de 1887, 20 observatorios de todo el mundo aceptaron participar en el proyecto. Podemos organizar un congreso de este tipo para compartir el conocimiento astronómico de la comunidad internacional." #NT!
 verrier_great_debate_decision: "El gran debate" #NT!
 verrier_great_debate_decision_desc: "El Debate Shapley-Curtis, también conocido como El Gran Debate, agrupó las discusiones de principios del siglo XX que eventualmente llevaron a una nueva comprensión de la naturaleza de las galaxias y el tamaño del Universo. Se trataba del tamaño de la Vía Láctea y de si las galaxias entonces conocidas como nebulosas espirales eran objetos pequeños de la Vía Láctea o mucho más distantes y separados de la Vía Láctea. Ese día, los dos científicos presentaron artículos técnicos independientes sobre la escala de tamaño del Universo, seguido de un debate público por la noche. Podemos celebrar un congreso de este tipo para discutir los misterios últimos del universo." #NT!
  
