 je_verrier_astro_physics: "Física Moderna y Astrofísica" #NT!
 je_verrier_astro_physics_reason: "La física moderna, que evolucionó a finales del siglo XIX, se acercó de nuevo a sus orígenes matemáticos y filosóficos: la teoría atómica, la mecánica cuántica, la velocidad de la luz y la teoría de la relatividad no sólo borran la visión anterior del mundo, sino que, en última instancia, conducen a grandes preguntas. de la vida humana. Los hallazgos astronómicos a menudo han servido de inspiración para juegos mentales." #NT!
