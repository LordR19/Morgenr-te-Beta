 #A teacher from Michigan attempts to go over the Niagara Falls in a barrel 
 verrier.9000.t: "Un profesor de Michigan intenta atravesar las cataratas del Niágara en un barril" #NT!
 verrier.9000.d: "Roza la locura querer cruzar de alguna manera una cascada rugiente. ¿Pero en un barril? ¿Una mujer? Annie Edson Taylor quiere hacer precisamente eso. Quiere flotar por las cataratas del Niágara en un barril.\n¿Deberíamos detener su plan o dejar que corra el riesgo?" #NT!
 verrier.9000.f: "\"¡Cinco dólares a que se ahoga!\"\n\"¡Diez dólares a que llegue viva al fondo!\"\n\n#b Históricamente#! ha habido varios intentos de cruzar, flotar o saltar por el Niágara. Caídas. La mayoría de los intentos terminaron en muerte. Los supervivientes normalmente se enfrentaban a multas y sanciones." #NT!
 verrier.9000.g: "¡Detén esta locura ahora!" #NT!
 verrier.9000.h: "No es mi problema. Déjala hacer lo que quiera..." #NT!
 verrier_niagara_falls_not_allow_barrel_tt: "Si impides que la profesora haga lo que está haciendo, seguramente no pasará nada malo." #NT!
 verrier_niagara_falls_allow_barrel_tt: "Quizás el maestro se convierta en la primera persona en cruzar viva las Cataratas del Niágara en un barril. Pero tal vez ella no sobreviva en absoluto." #NT!
  
 #Annie Edson Taylor is the first person to cross Niagara Falls in a barrel 
 verrier.9001.t: "Annie Edson Taylor es la primera persona en cruzar las Cataratas del Niágara en un barril" #NT!
 verrier.9001.d: "Aunque muchos pensaron que el intento de Annie Edson Taylor sería fatal, ella sobrevivió a la caída de las Cataratas del Niágara. Tiene algunas heridas, incluso sangrando, pero está bien. Aún así, advierte a todos que no intenten lo mismo. Las autoridades locales ya han redactado una orden para que tales intentos sean castigados por la ley." #NT!
 verrier.9001.f: "\"Nadie debería volver a hacer eso.\"\n\n #b Históricamente#! Annie Edson Taylor sobrevivió a su intento en 1901. Sin embargo, una vez en el fondo, sangró y advirtió a posibles imitadores.\n Sin embargo, hubo personas que intentan lo mismo. Charles Stephens fue la primera persona que murió en su intento en 1920." #NT!
 verrier.9001.g: "Ella tuvo suerte. ¡Ahora prohíba a la gente volver a intentarlo!" #NT!
  
 #Annie Edson Taylor dies while attempting to cross Niagara Falls 
 verrier.9002.t: "Annie Edson Taylor muere al intentar cruzar las Cataratas del Niágara" #NT!
 verrier.9002.d: "Lo que muchos suponían que sucedería se ha cumplido. Annie Edson Taylor murió mientras intentaba cruzar las Cataratas del Niágara en un barril. Parece que llegó abajo viva, pero gravemente herida. Sin embargo, como no pudo liberarse del barril, se ahogó cuando entró el agua. Ciertamente no fue una muerte agradable." #NT!
 verrier.9002.f: "\"Mujer de Michigan muere intentando caer en un barril por una enorme cascada.\"\n\n #b Históricamente#! Annie Edson Taylor sobrevivió a su intento en 1901. Sin embargo, una vez en el fondo, sangró y advirtió a posibles imitadores. \n Sin embargo, hubo personas que intentaron lo mismo. Charles Stephens fue la primera persona que murió en su intento en 1920." #NT!
 verrier.9002.g: "Juega juegos estúpidos, gana premios estúpidos... Prohíbe a cualquiera volver a intentarlo." #NT!
  
