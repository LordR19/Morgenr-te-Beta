 verrier_physics_tech: "Física Clásica" #NT!
 verrier_physics_tech_desc: "La física se convirtió en una ciencia separada cuando los primeros europeos modernos utilizaron métodos experimentales y cuantitativos para descubrir lo que ahora se consideran las leyes de la física. Los principales avances de este período incluyen la sustitución del modelo geocéntrico del Sistema Solar por el modelo heliocéntrico copernicano, las leyes que gobiernan el movimiento de los cuerpos planetarios (determinadas por Kepler entre 1609 y 1619), el trabajo pionero de Galileo sobre telescopios y la astronomía observacional en el Siglos XVI y XVII, y el descubrimiento y unificación de las leyes del movimiento y la gravitación universal por parte de Isaac Newton (que llevaría su nombre)." #NT!
 verrier_astronomy_tech: "Astronomía moderna" #NT!
 verrier_astronomy_tech_desc: "Durante los siglos XVIII y XIX, el estudio del problema de los tres cuerpos realizado por Leonhard Euler, Alexis Claude Clairaut y Jean le Rond d'Alembert condujo a predicciones más precisas sobre los movimientos de la Luna y los planetas. Este trabajo fue perfeccionado aún más por Joseph-Louis Lagrange y Pierre Simon Laplace, permitiendo estimar las masas de los planetas y lunas a partir de sus perturbaciones." #NT!
 verrier_electromagnetism_tech: "Electromagnetismo" #NT!
 verrier_electromagnetism_tech_desc: "En 1864, James Clerk Maxwell de Edimburgo anunció su teoría electromagnética de la luz, que fue quizás el mayor paso en el conocimiento mundial de la electricidad. La teoría electromagnética de la luz de Maxwell implicaba obviamente la existencia de ondas eléctricas en el espacio libre, y sus seguidores se propusieron la tarea de demostrar experimentalmente la verdad de la teoría. El descubrimiento de las ondas electromagnéticas en el espacio condujo al desarrollo de la radio en los últimos años del siglo XIX." #NT!
 verrier_astro_physics_tech: "Física Moderna" #NT!
 verrier_astro_physics_tech_desc: "La física moderna es una rama de la física que se desarrolló a principios del siglo XX. Las ramas notables de la física moderna incluyen la mecánica cuántica, la relatividad especial y la relatividad general. Se ocupa de condiciones extremas, como altas velocidades comparables a la velocidad de la luz, distancias pequeñas comparables al radio atómico y energías muy altas." #NT!
 verrier_chemistry_tech: "Química Inorgánica" #NT!
 verrier_chemistry_tech_desc: "El desarrollo de la teoría electroquímica de las combinaciones químicas se produjo a principios del siglo XIX como resultado del trabajo de dos científicos en particular, Jöns Jacob Berzelius y Humphry Davy, y fue posible gracias a la invención previa de la pila voltaica por parte de Alessandro Volta. El británico William Prout propuso por primera vez ordenar todos los elementos por su peso atómico, ya que todos los átomos tenían un peso que era un múltiplo exacto del peso atómico del hidrógeno. FRASCO. Newlands ideó una primera tabla de elementos, que luego se desarrolló hasta convertirse en la moderna tabla periódica de elementos." #NT!
  
 je_verrier_neptune: "El planeta desconocido" #NT!
 je_verrier_neptune_reason: "En 1821, Alexis Bouvard había publicado tablas astronómicas de la órbita de Urano, haciendo predicciones de posiciones futuras basadas en las leyes de movimiento y gravitación de Newton. Observaciones posteriores revelaron desviaciones sustanciales de las tablas, lo que llevó a Bouvard a plantear la hipótesis de algún cuerpo perturbador. Estas irregularidades, tanto en la longitud de la eclíptica del planeta como en su radio vector (su distancia al Sol), podrían haberse explicado mediante varias hipótesis: el efecto de la gravedad del Sol a una distancia tan grande podría diferir de la descripción de Newton; o las discrepancias podrían ser simplemente errores de observación; o tal vez Urano estaba siendo atraído, o perturbado, por un planeta no descubierto. John Couch Adams se enteró de estas irregularidades cuando aún era estudiante y se convenció de la hipótesis de la perturbación. Adams creía que podía utilizar los datos observados en Urano y la ley de gravitación de Newton para deducir la masa, posición y órbita del cuerpo perturbador. Mientras tanto, el 10 de noviembre de 1845, Urbain Le Verrier presentó a la Academia de Ciencias de París una memoria sobre Urano y demostró que la teoría preexistente no explicaba su movimiento. Sin conocer el trabajo de Adams, intentó una investigación similar y el 1 de junio de 1846, en una segunda memoria presentada en una reunión pública de la Academia, dio la posición, pero no la masa ni la órbita, del cuerpo perturbador propuesto. Le Verrier ubicó el planeta desconocido a un grado de su posición de descubrimiento. Le Verrier no sabía que su confirmación pública de los cálculos privados de Adams había puesto en marcha una búsqueda británica del supuesto planeta. El 31 de agosto, Le Verrier presentó una tercera memoria, que ahora da la masa y la órbita del nuevo cuerpo. Ahora sólo se trataba de encontrar el cuerpo celeste y demostrar así su existencia." #NT!
 je_verrier_neptune_success: "El descubrimiento exitoso del Planeta Desconocido requiere un estudio detallado del cielo estrellado. ¡Después de encontrar #G 100#! @verrier_astronomicalobject! #T objetos astronómicos#!, podríamos tener éxito en revelar el planeta." #NT!
 je_verrier_neptune_fail: "Si otra nación cumple con los requisitos que tenemos ante nosotros y descubre el Planeta Desconocido, todos nuestros esfuerzos serán en vano." #NT!
