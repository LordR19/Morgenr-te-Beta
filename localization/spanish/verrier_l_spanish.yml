 #Niagara Falls freeze over 
 verrier.9003.t: "Las Cataratas del Niágara se congelan" #NT!
 verrier.9003.d: "Un invierno helado hace que las Cataratas del Niágara se congelen cada vez más. Mientras tanto, ya se ha formado un puente de hielo debajo de una de las cascadas. La gente acude en masa para ver el espectáculo y empresarios ingeniosos ya están instalando las primeras tiendas móviles en el hielo. Pero también hay voces que alertan de que el hielo podría romperse en algún momento. ¿Deberíamos hacer algo para proteger a la gente?" #NT!
 verrier.9003.f: "\"¡Qué país de las maravillas tan helado! ¡Parece mágico! ¡Estoy seguro de que este país de las maravillas invernal será recordado para siempre como un momento hermoso!\"\n\n#b Históricamente,#! las aguas de América del Norte se han congelado una y otra vez. . Las Cataratas del Niágara no fueron una excepción. El hielo que caía a menudo formaba un "puente de hielo" bajo las cataratas y, a partir de la década de 1880, la gente se reunía allí para celebrar una especie de festival folclórico con entretenimiento y bebidas." #NT!
 verrier.9003.g: "Tenemos que brindar seguridad. Bloquea el puente de hielo." #NT!
 verrier.9003.h: "¡La gente ciertamente es consciente del riesgo y tiene cuidado!" #NT!
 verrier_niagara_falls_no_security_tt: "No bloqueas el puente de hielo, ojalá no pase nada, pero #n nunca se sabe#!...." #NT!
  
 #Niagara Falls ice bridge collapsed - several fatalities 
 verrier.9004.t: "Se derrumbó el puente de hielo de las Cataratas del Niágara: varias víctimas mortales" #NT!
 verrier.9004.d: "Nos han llegado terribles noticias de las Cataratas del Niágara. El puente de hielo se ha roto y los trozos individuales han flotado río abajo a una velocidad vertiginosa. La mayoría de las personas en el puente lograron salvarse, pero algunos desafortunados quedaron atrapados en el muelle de hielo. Cuando los bomberos intentaron rescatarlos, perecieron en la estruendosa mezcla de hielo y agua.\nEl gobierno de [SCOPE.sState('niagara_falls_state_scope').GetName] recibe fuertes críticas, ya que el desastre se podría haber evitado fácilmente." #NT!
 verrier.9004.f: "\"Se escuchó como el rugido de un parque de artillería cuando el gran puente de hielo en el desfiladero justo debajo de la poderosa catarata se alejó repentinamente con su carga de gente. Algunos saltaron al agua y pudieron salvarse tiritando en tierra, otros Fueron demasiado lentos y tuvieron que observar impotentes cómo la enorme masa de hielo corría río abajo.\"\n\n#b Históricamente,#! las aguas de América del Norte se han congelado una y otra vez. Las Cataratas del Niágara no fueron una excepción. El hielo que caía a menudo formaba un "puente de hielo" bajo las cataratas y, a partir de la década de 1880, la gente se reunía allí para celebrar una especie de festival folclórico con entretenimiento y bebidas. En 1912, el puente de hielo se rompió, provocando la muerte de tres personas. Desde entonces, se advierte a los visitantes que no pisen el hielo." #NT!
 verrier.9004.g: "¡Qué tragedia innecesaria!" #NT!
  
 #The ice at Niagara Falls has melted 
 verrier.9005.t: "El hielo de las Cataratas del Niágara se ha derretido" #NT!
 verrier.9005.d: "Ha vuelto a estar más tranquilo en las Cataratas del Niágara. El hielo permaneció poco tiempo y entretanto ha retrocedido. Ahora el agua vuelve a entrar en el recipiente como de costumbre. Lo que queda del corto tiempo son recuerdos encantadores y ganancias considerables para algunos empresarios locales. ¿Quién sabe cuándo se congelarán las Cataratas del Niágara la próxima vez?" #NT!
 verrier.9005.f: "\"Un día les contaré a mis hijos que estaba parado en el puente de hielo y escuché un crujido. Por suerte, no fue nada malo. ¡En cambio, bailé sobre el hielo con mi esposa!\"\n\ n#b Históricamente,#! las aguas de América del Norte se han congelado una y otra vez. Las Cataratas del Niágara no fueron una excepción. El hielo que caía a menudo formaba un "puente de hielo" bajo las cataratas y, a partir de la década de 1880, la gente se reunía allí para celebrar una especie de festival folclórico con entretenimiento y bebidas. En 1912, el puente de hielo se rompió, provocando la muerte de tres personas. Desde entonces, se advierte a los visitantes que no pisen el hielo." #NT!
 verrier.9005.g: "¡Maravilloso!" #NT!
  
