   #Construction of the Ethniko Asterosokopio Athinon started 
 verrier.1011.t: "Comenzó la construcción del Ethniko Asterosokopio Athinon" #NT!
 verrier.1011.d: "El primer Observatorio Griego fue un paso más en el camino de Grecia hacia los tiempos modernos. Una gran multitud se había reunido en la colina de las Ninfas para observar este hito en la historia griega. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] estaba allí, junto con miembros del gobierno y de la Iglesia griega. Todos celebraron, pronunciaron discursos y miraron al cielo." #NT!
 verrier.1011.f: "Bajo los aplausos del pueblo se colocó la primera piedra del edificio. La piedra tenía grabada una imagen del sistema solar, apropiada para el nuevo Observatorio de Grecia.\n\n #b Históricamente, #! el Ethniko Asterosokopio Athinon comenzó su construcción el 26 de junio de 1842, el día de un eclipse solar. Esto fue después de años de presión por parte del astrónomo griego Georgios Konstantinos Vouris, quien fue probablemente el científico griego más conocido de su tiempo.\n Como Vouris vivió en Austria durante bastante tiempo, tenía buenas conexiones tanto con austriacos como con griegos. Convenció al banquero y empresario greco-austriaco Georgios Sinas para que donara a la causa. El primer edificio del observatorio lleva el nombre de Sinas." #NT!
 verrier.1011.a: "Pronto podremos observar las estrellas con una precisión sin precedentes." #NT!
  
  #Astronomers start observing the sky at the Ethniko Asterosokopio Athinon 
 verrier.1012.t: "Los astrónomos comienzan a observar el cielo en el Ethniko Asterosokopio Athinon" #NT!
 verrier.1012.d: "Hoy ha finalizado la construcción del Ethniko Asterosokopio Athinon, el primer observatorio de Grecia. El observatorio es el primer instituto de investigación de Grecia y un gran hito para la comunidad científica de Grecia. Sus astrónomos se centrarán en observar el sol, la luna y las estrellas. Esperemos que su trabajo conduzca a nuevos descubrimientos en el campo de la astronomía." #NT!
 verrier.1012.f: "La luna era claramente visible a través del telescopio. Parecía increíble. Incluso se podían ver los pequeños cráteres.\n\n#b Históricamente, #! el observatorio comenzó su trabajo en 1856 bajo la dirección del astrónomo griego Georgios Konstantinos Vouris, dos años más tarde Vouris enfermó y se retiró a Viena. Su sustituto, Johann Friedrich Julius Schmidt, amplió la biblioteca del observatorio y observó numerosos objetos astronómicos. Uno de sus focos fue la Luna. Su obra principal, el Chaptre der Gebirge des Mondes (El mapa topográfico de la Luna), presentaba toda la superficie observable de la Luna en forma de dibujos precisos. También notó que el cráter Linne mostraba cambios morfológicos.\n Schmidt publicó también trabajos sobre terremotos y meteorología e intentó localizar Troya.\n\n El Observatorio en la colina de las Ninfas todavía está en uso, pero hay tres sitios más que forman parte del Observatorio Nacional de Atenas, la Estación Astronómica Penteli, la Estación Astronómica Kryoneri y el Observatorio Chelmos." #NT!
 verrier.1012.g: "¿Qué maravillas descubriremos?" #NT!
 verrier.1012.h: "¡Estoy seguro de que Vouris hará grandes descubrimientos!" #NT!
  
  #First students at the Othóneion Panepistímion 
 verrier.1013.t: "Primeros alumnos del Othóneion Panepistímion" #NT!
 verrier.1013.d: "El rey Otón utilizó sus contactos con varios científicos europeos para construir una nueva universidad, la Othóneion Panepistímion o Universidad Othoniana. Muchos de los nuevos profesores eran griegos educados en Occidente. Esos científicos y académicos aportan importantes conocimientos a Grecia y educarán a la próxima generación. Actualmente la Universidad está ubicada en la casa de los arquitectos Stamatios Kleanthis y Eduard Schaubert, pero se trasladará tan pronto como se termine el edificio principal." #NT!
 verrier.1013.f: "Georgios Konstantinos Vouris, el conocido [concept_verrier_astronomer], estaba dando clases a los primeros estudiantes griegos de la nueva universidad. Una nueva era estaba amaneciendo en Grecia, una era de aprendizaje y progreso.\n\n#b Históricamente, #! la Universidad fue planificada en 1936 y fundada oficialmente el 3 de mayo de 1837. Fue la primera Universidad en Grecia continental. Cuando se terminó el edificio principal en 1841, la Universidad se trasladó al nuevo edificio. La construcción de las alas de la Universidad duró hasta 1864.\n Othóneion Panepistímion pasó a llamarse Universidad Nacional más tarde, ya que Otto tuvo que huir de Grecia después de un golpe de estado en 1862.\n\n Hoy en día, la Universidad Nacional y Kapodistríaca de Atenas es una de las principales universidades de Grecia. Dos de los alumnos de la universidad, ambos poetas, ganaron premios nobles por sus obras y quince primeros ministros griegos y tres presidentes griegos fueron estudiantes en la universidad." #NT!
 verrier.1013.g: "¡Este conocimiento nos ayudará a cerrar la brecha con las grandes potencias!" #NT!
 verrier.1013.h: "¡No necesitamos la ayuda de extranjeros!" #NT!
  
  #Eidgenössische Sternwarte 
 verrier.1022.t: "Eidgenössische Sternwarte observa el cielo" #NT!
 verrier.1022.d: "Un nuevo observatorio inició hoy su vigilancia del cielo nocturno en Zúrich. El Eidgenössische Sternwarte es el primer observatorio de este tamaño en Suiza." #NT!
 verrier.1022.f: "El Eidgenössische Sternwarte es un observatorio muy moderno situado en las afueras de Zúrich. El primer director del Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], quiere centrarse en la observación de las manchas solares. El edificio fue construido por Gottfried Semper, un arquitecto alemán que tuvo que huir de la represión en Sajonia.\n\n #b Históricamente, #! El Eidgenössische Sternwarte fue construido entre 1862 y 1864 por Gottfried Semper, quien fue el primer profesor de arquitectura en el Politécnico. También planificó el edificio principal del Polytechnikum. El Sternwarte se centraba en la observación de las manchas solares y era el lugar donde se coordinaban las observaciones para calcular el número de manchas solares de Zurich. El número de Zurich, inventado por el primer director de Sternwarte, Rudolf Wolf, es una forma de medir la cantidad de manchas solares y estimar la actividad del sol. Con este número fue posible utilizar datos recopilados desde 1610 y calcular la actividad solar histórica.\n Después de la construcción del hospital cantonal cerca de Sternwarte en 1945, la observación del cielo nocturno se volvió limitada. La observación se interrumpió en 1980. Hoy en día, el antiguo observatorio alberga el Collegium Helveticum de la Eidgenössisch Technische Hochschule. El Collegium es un instituto de investigación interdisciplinario. Además del colegio, el vestíbulo público del Sternwarte alberga la colección de instrumentos astronómicos de Rudolf Wolf." #NT!
 verrier.1022.g: "Zu den Sternen!" #NT!
 verrier.1022.h: "¡Wolf será un gran [concept_verrier_astronomer]!" #NT!
  
  #Möbius 
 verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.1050.d: "Matemático y astrónomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] es el observador del Observatorio de Leipzig. Precisamente este año publicó su nuevo trabajo sobre astronomía "Die Hauptsätze der Astronomie", "Los principios de la astronomía". Seguramente sería útil como astrónomo oficial." #NT!
 verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] era a la vez matemático y astrónomo. Publicó muchos libros sobre astronomía y al mismo tiempo enseñó en la Universidad de Leipzig. En matemáticas, se ocupaba principalmente de la topología, una rama de la geometría que se ocupa de la posición y disposición de entidades geométricas. La más famosa es la tira de Möbius, que Möbius inventó para demostrar que una superficie no tiene necesariamente dos lados." #NT!
 verrier.1050.g: "¡Maravilloso!" #NT!
 verrier.1050.h: "¡Debería convertirse en nuestro jefe [concept_verrier_astronomer]!" #NT!
  
  #Bond 
 verrier.1060.t: "Un cometa que roza el sol arroja dinero a las arcas de Harvard" #NT!
 verrier.1060.d: "Después de que un cometa brillante fuera visible incluso durante el día, la Universidad de Harvard recibió una gran cantidad de donaciones de parte de la gente de Boston. El dinero se utilizará para construir un observatorio. El anterior observador de la universidad, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], se muestra eufórico ante la posibilidad de un observatorio moderno." #NT!
 verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] fue originalmente relojero y al mismo tiempo astrónomo aficionado. En su primera casa construyó un observatorio con el que midió el cielo. En 1839 fue nombrado observador no remunerado en la Universidad de Harvard, debiendo traer su propio equipo. Cuando en 1843 llegaron a la universidad donaciones de 25.730 dólares, pudo construir un observatorio moderno.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] logró, entre otras cosas, descubrir la luna de Saturno, Hiperión, y, junto con su hijo, descubrir el anillo más interno de Saturno. También fue un pionero de la astrofotografía. Logró tomar la primera fotografía de una estrella en Estados Unidos." #NT!
 verrier.1060.g: "¡No necesitamos la ayuda de Bond!" #NT!
 verrier.1060.h: "¡Bond nos llevará a una nueva era de la astronomía!" #NT!
 verrier.1060.i: "¡No necesitamos ningún dinero donado!" #NT!
  
 verrier.1100.t: "Un trabajo estresante" #NT!
 verrier.1100.d: "Tu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], está bastante estresado. ¿Quizás deberíamos darle un respiro a [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim]?" #NT!
 verrier.1100.f: "¡TENGO que encontrar más estrellas! ¡Hay tantos allá afuera! ¿Cómo puedo no encontrar ninguno que nadie más haya encontrado todavía? ¿O qué pasa con los cometas y asteroides? ¡Tengo que encontrar algo!\n¿Quizás algunos marcianos? Espera, ¿son reales los marcianos? ¿O me refiero a los canales marcianos? No lo recuerdo. ¿Y dónde están mis notas otra vez?" #NT!
 verrier.1100.g: "¡[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] necesita un descanso!" #NT!
 verrier.1100.h: "Es [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] trabajo. ¡[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] recibe un pago por descubrir estrellas, no por descansos!" #NT!
 astronomer_on_break_tt: "Tu [concept_verrier_astronomer] se tomará un descanso de #n 1#! año. Durante ese tiempo no obtendrás ninguno de los eventos habituales." #NT!
  
 verrier.1101.t: "¿El Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] está perdiendo la cabeza [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis]?" #NT!
 verrier.1101.d: "Tu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], parece olvidar cada vez más cosas. ¿Quizás es hora de que [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] deje su cargo de astrónomo?" #NT!
 verrier.1101.f: "¿Dónde puse esas notas? Espera, ¿dónde dejé mi almuerzo? ¿Y qué son esas cosas raras en mi telescopio? ¿Ese... es mi almuerzo?\nEspera, ¿qué es este olor? ¿Eso es un incendio? ¿¡Cómo pasó esto!?" #NT!
 verrier.1101.g: "No creo que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] deba seguir funcionando." #NT!
 verrier.1101.h: "¡Pff, eso es totalmente normal!" #NT!
  
 verrier.1110.t: "La estrella gemela desapareció" #NT!
 verrier.1110.d: "Nuestro [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] seguramente había identificado dos estrellas gemelas que se comportaban exactamente igual durante la noche. Cuando otros astrónomos intentaron encontrar esas estrellas, sólo pudieron encontrar una. Parece que [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] podría tener un problema grave con [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] ojos o con el alcohol." #NT!
 verrier.1110.f: "¡Lo juro! *hick* ¡Había una segunda estrella allí! *hick* Era claramente visible *hick* y un gemelo perfecto. *hick* Debe haber desaparecido. *hick* ¡O tal vez mis colegas están mintiendo! *palejo* ¡Quién sabe!" #NT!
 verrier.1110.g: "¡[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] necesita volver a la normalidad!" #NT!
  
 verrier.1111.t: "Notas de investigación destruidas" #NT!
 verrier.1111.d: "Un horrible incidente en el [concept_verrier_observatory] provocó un incendio que destruyó varias notas de investigación de nuestro [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName]. Parece que una vela enciende esas notas de investigación, pero no estamos seguros de por qué [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] no detuvo las llamas." #NT!
 verrier.1111.f: "¡No sé cómo pasó esto! ¡Estaba trabajando muy duro y debí haber estado tan ocupado con el telescopio que simplemente no me di cuenta!" #NT!
 verrier.1111.g: "¿Estaba [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] borracho o algo así?" #NT!
 verrier.1111.h: "¿Estaba [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] drogado?" #NT!
 verrier.1111.i: "¿[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] tuvo otra avería?" #NT!
 verrier.1111.j: "¿[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] volvió a olvidar las velas?" #NT!
  
 verrier.1112.t: "Estrellas perdidas" #NT!
 verrier.1112.d: "Hace unos días nuestro [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], encontró varias estrellas nuevas. Lamentablemente, [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] parece haber perdido [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] notas y no puede volver a encontrar las estrellas. No sabemos si desaparecieron o si [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] olvidó dónde los encontró [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe]." #NT!
 verrier.1112.f: "¿Dónde están esas notas? ¡Busqué por todas partes! En la cocina, en la basura, en mi escritorio... ¡En todas partes!\n¡Y las estrellas también se han ido! ¡Cómo pudo pasar esto!" #NT!
 verrier.1112.g: "¡Ojalá [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] vuelva a encontrar las estrellas!" #NT!
  
