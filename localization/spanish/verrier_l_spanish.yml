 verrier.80.t: "Congreso Carta del Cielo" #NT!
 verrier.80.d: "Los preparativos para el Congreso Astronómico están completos. Es hora de invitar a los demás países." #NT!
 verrier.80.f: "En tres congresos (1887, 1889 y 1891) se desarrollaron métodos uniformes de observación y cálculo basados ​​en las mejores técnicas de la época. En este Parlamento de la Carta del Cielo participaron astrónomos de hasta 38 países; finalmente las zonas de declinación se dividieron entre 18 observatorios según sus latitudes. Sin embargo, los tiempos de exposición previstos de 40 minutos tuvieron que adaptarse parcialmente a la situación climática, así como la evaluación a los comparadores existentes. Desde aproximadamente 1895, varios institutos también quisieron contribuir con su experiencia en proyectos a mejoras, aceleración de la metodología y nuevas tecnologías de laboratorio. A esto se sumó el hecho de que también querían desviar recursos hacia el desarrollo de la astrofísica emergente." #NT!
 verrier.80.g: "Invita a las principales naciones astronómicas." #NT!
 verrier.81.t: "Invitación Carta del Cielo" #NT!
 verrier.81.d: "Nuestros astrónomos fueron invitados a un congreso destinado a una exploración y cartografía más detallada del cielo estrellado." #NT!
 verrier.81.f: "En tres congresos (1887, 1889 y 1891) se desarrollaron métodos uniformes de observación y cálculo basados ​​en las mejores técnicas de la época. En este Parlamento de la Carta del Cielo participaron astrónomos de hasta 38 países; finalmente las zonas de declinación se dividieron entre 18 observatorios según sus latitudes. Sin embargo, los tiempos de exposición previstos de 40 minutos tuvieron que adaptarse parcialmente a la situación climática, así como la evaluación a los comparadores existentes. Desde aproximadamente 1895, varios institutos también quisieron contribuir con su experiencia en proyectos a mejoras, aceleración de la metodología y nuevas tecnologías de laboratorio. A esto se sumó el hecho de que también querían desviar recursos hacia el desarrollo de la astrofísica emergente." #NT!
 verrier.81.g: "Vendremos." #NT!
 verrier.82.t_laughed: "La burla del Congreso Astronómico" #NT!
 verrier.82.t_respected: "Respetado en el Congreso Astronómico" #NT!
 verrier.82.t_lauded: "Elogiado en el Congreso Astronómico" #NT!
 verrier.82.d_laughed: "¡Nuestra delegación fue objeto de risa en el Congreso Astronómico por falta de conocimientos astronómicos!" #NT!
 verrier.82.d_respected: "Nuestra delegación fue recibida con respeto en el Congreso Astronómico." #NT!
 verrier.82.d_lauded: "El conocimiento avanzado de nuestra nación en el campo de la astronomía ha atraído la atención de otros científicos." #NT!
 verrier.82.f_laughed: "—¿Qué quieres decir con que la teoría del éter está pasada de moda?" #NT!
 verrier.82.f_respected: ""Espero que todavía queden algunos bocados con forma de Saturno en el buffet"." #NT!
 verrier.82.f_lauded: ""Buenas noches, Sr. Gran Nube de Magallanes. Finalmente sé por qué esto se llama así"." #NT!
 verrier.82.g: "Horrible ..." #NT!
 verrier.82.h: "Bien." #NT!
 verrier.82.i: "¡Fantástico!" #NT!
 verrier.83.t: "Compartir mapas estelares" #NT!
 verrier.83.d: "A nuestros astrónomos les gustaría intercambiar nuestros mapas estelares por los de colegas extranjeros." #NT!
 verrier.83.f: "La astronomía fue uno de los campos de investigación en los que comenzó muy tempranamente la cooperación internacional; sólo la Primera Guerra Mundial puso fin temporalmente a tales esfuerzos. El desafío de ver todo el cielo y desentrañar los misterios del universo significó que científicos de todos los países se comprometieran con un objetivo común. Sólo la política podría poner obstáculos en el camino." #NT!
 verrier.83.g: "Queremos compartir nuestros mapas." #NT!
 verrier.83.h: "No estamos interesados." #NT!
 verrier.84.t: "Intercambio de mapas" #NT!
 verrier.84.d: "Los astrónomos han intercambiado algunas cajas de estrellas con científicos extranjeros sin consultarnos." #NT!
 verrier.84.f: "La astronomía fue uno de los campos de investigación en los que comenzó muy tempranamente la cooperación internacional; sólo la Primera Guerra Mundial puso fin temporalmente a tales esfuerzos. El desafío de ver todo el cielo y desentrañar los misterios del universo significó que científicos de todos los países se comprometieran con un objetivo común. Sólo la política podría poner obstáculos en el camino, o no." #NT!
 verrier.84.g: "¡Deberían haberme preguntado primero!" #NT!
 verrier.85.t: "Finaliza Congreso Astronómico" #NT!
 verrier.85.d: "El congreso ha finalizado y recientemente hemos recibido información importante sobre el cielo estrellado." #NT!
 verrier.85.f: "El proyecto de crear un mapa celeste con una red internacional de observatorios resultó ser una tarea gigantesca en las décadas siguientes, que no fue tan fácil de dominar. La Carta del Cielo quedó inconclusa. Sin embargo, las reuniones internacionales brindaron la oportunidad de intercambiar y sentaron las bases para futuras colaboraciones y conferencias internacionales en el campo de la investigación astronómica." #NT!
 verrier.85.g: "Fue bastante educativo." #NT!
  
 verrier.86.t: "El gran debate" #NT!
 verrier.86.d: "Los preparativos para el Congreso Astronómico están completos. Es hora de invitar a los demás países." #NT!
 verrier.86.f: "El Gran Debate, también llamado Debate Shapley-Curtis, se celebró entre los astrónomos Harlow Shapley y Heber Curtis. Se trataba de la naturaleza de las llamadas nebulosas espirales y del tamaño del universo. Shapley creía que estas nebulosas eran relativamente pequeñas y se encontraban en las afueras de la Vía Láctea (que entonces se pensaba que era el universo entero), mientras que Curtis sostenía que en realidad eran galaxias independientes, lo que implicaba que eran extremadamente grandes y distantes. Gran parte de la historia del Gran Debate surgió de dos artículos publicados por Shapley y Curtis en la edición de mayo de 1921 del Bulletin of the National Research Council. Tras el debate público, los científicos pudieron verificar pruebas individuales de ambos astrónomos." #NT!
 verrier.86.g: "Invita a las principales naciones astronómicas." #NT!
 verrier.87.t: "El gran debate" #NT!
 verrier.87.d: "Nuestros astrónomos han sido invitados a un congreso para aclarar la cuestión del tamaño y la naturaleza del universo." #NT!
 verrier.87.f: "El Gran Debate, también llamado Debate Shapley-Curtis, se celebró entre los astrónomos Harlow Shapley y Heber Curtis. Se trataba de la naturaleza de las llamadas nebulosas espirales y del tamaño del universo. Shapley creía que estas nebulosas eran relativamente pequeñas y se encontraban en las afueras de la Vía Láctea (que entonces se pensaba que era el universo entero), mientras que Curtis sostenía que en realidad eran galaxias independientes, lo que implicaba que eran extremadamente grandes y distantes. Gran parte de la historia del Gran Debate surgió de dos artículos publicados por Shapley y Curtis en la edición de mayo de 1921 del Bulletin of the National Research Council. Tras el debate público, los científicos pudieron verificar pruebas individuales de ambos astrónomos." #NT!
 verrier.87.g: "¿Asumo que la respuesta es 42?" #NT!
 verrier.88.t: "¿Un Universo o diferentes Galaxias?" #NT!
 verrier.88.d: "El debate en el Congreso Astronómico gira en torno a si la Vía Láctea representa el universo entero." #NT!
 verrier.88.f: "Shapley defendía la Vía Láctea como la totalidad del universo. Creía que las "nebulosas espirales" como Andrómeda eran simplemente parte de la Vía Láctea. Podría respaldar esta afirmación citando tamaños relativos: si Andrómeda no fuera parte de la Vía Láctea, entonces su distancia debe haber sido del orden de 100.000.000 de años luz, un lapso que la mayoría de los astrónomos contemporáneos no aceptarían. Curtis, por otro lado, sostenía que Andrómeda y otras "nebulosas" similares eran galaxias separadas o "universos insulares" (un término inventado por el filósofo del siglo XVIII Immanuel Kant, quien también creía que las "nebulosas espirales" eran extragalácticas). . Demostró que había más novas en Andrómeda que en la Vía Láctea. A partir de esto, podría preguntarse por qué había más novas en una pequeña sección de la galaxia que en otras secciones de la galaxia, si Andrómeda no fuera una galaxia separada sino simplemente una nebulosa dentro de la galaxia de la Tierra. Esto llevó a apoyar a Andrómeda como una galaxia separada con su propia edad y tasa de aparición de novas." #NT!
 verrier.88.g: "El Universo está formado por diferentes galaxias." #NT!
 verrier.88.h: "Sólo existe una Vía Láctea, el resto son nubes de gas." #NT!
 verrier.89.t: "El sol en el universo" #NT!
 verrier.89.d: "Otro foco de debate es si el Sol está en el centro de la Vía Láctea o en una región exterior." #NT!
 verrier.89.f: "'Como consecuencia del crecimiento y la actividad excepcionales de los grandes observatorios, con sus poderosos métodos de análisis de estrellas y de sondeo del espacio, creo que hemos llegado a una época en la que es necesario otro avance; nuestra concepción del sistema galáctico debe ampliarse para mantener en adecuada relación los objetos que encuentran nuestros telescopios; el sistema solar ya no puede mantener una posición central.'\n\n 'Ha habido un acuerdo general similar en los resultados deducidos en cuanto a la forma y estructura de la galaxia:\n 1. Las estrellas no son infinitas en número, ni uniforme en distribución.\n 2. Nuestra galaxia, delimitada para nosotros por los contornos proyectados de la Vía Láctea, contiene posiblemente mil millones de soles.\n 3. Esta galaxia tiene forma muy parecida a una lente, o un reloj delgado, el espesor siendo probablemente menos de una sexta parte del diámetro.\n 4. Nuestro Sol está ubicado bastante cerca del centro de la figura de la galaxia." #NT!
 verrier.89.g: "El Sol está en la parte interior de la Vía Láctea." #NT!
 verrier.89.h: "El Sol está en los confines de la Vía Láctea." #NT!
 verrier.90.t: "Finaliza el gran debate" #NT!
 verrier.90.d: "El Gran Debate ha terminado y han surgido las posiciones aceptadas por la mayoría de los científicos." #NT!
  
  
 verrier.91.t: "Papeles del annus mirabilis" #NT!
 verrier.91.d: "El científico Albert Einstein revolucionó la física clásica con varias teorías." #NT!
 verrier.91.f: "Los artículos annus mirabilis son los cuatro artículos que Albert Einstein publicó en Annalen der Physik (Anales de Física), una revista científica, en 1905. Estos cuatro artículos fueron importantes contribuciones a la fundación de la física moderna. Revolucionaron la comprensión científica de los conceptos fundamentales de espacio, tiempo, masa y energía. El primer artículo explicaba el efecto fotoeléctrico, el segundo explicaba el movimiento browniano. El tercer artículo presentó la teoría de la relatividad especial de Einstein, que establecía la velocidad constante universal de la luz para todos los sistemas de referencia y una teoría del espacio-tiempo. El cuarto, consecuencia de la teoría de la relatividad especial, desarrolló el principio de equivalencia masa-energía, expresado en la famosa ecuación E = mc^2 y que condujo al descubrimiento y uso de la energía atómica. Estos cuatro artículos, junto con la mecánica cuántica y la posterior teoría de la relatividad general de Einstein, son la base de la física moderna." #NT!
 verrier.91.g: "Entonces, ¿todo es relativo ahora?" #NT!
 verrier.92.t: "Einstein se mueve a [ROOT.GetCountry.GetNameNoFlag]" #NT!
 verrier.92.d: "El famoso físico Albert Einstein fue nombrado profesor de una de nuestras universidades y aceptó." #NT!
 verrier.92.f: "Albert Einstein fue un físico teórico nacido en Alemania, ampliamente reconocido como uno de los físicos más grandes e influyentes de todos los tiempos. Einstein es mejor conocido por desarrollar la teoría de la relatividad, pero también hizo importantes contribuciones al desarrollo de la teoría de la mecánica cuántica. La relatividad y la mecánica cuántica son los dos pilares de la física moderna. Su obra también es conocida por su influencia en la filosofía de la ciencia. Einstein nació en el Imperio Alemán, pero se mudó a Suiza en 1895, abandonando su ciudadanía alemana al año siguiente. En 1901 adquirió la ciudadanía suiza, que conservó durante el resto de su vida. En 1914, Einstein se mudó a Berlín para unirse a la Academia de Ciencias de Prusia y a la Universidad Humboldt de Berlín. En 1917, Einstein se convirtió en director del Instituto de Física Kaiser Wilhelm; También volvió a ser ciudadano alemán, esta vez prusiano. En 1933, mientras Einstein estaba de visita en Estados Unidos, Adolf Hitler llegó al poder en Alemania. Einstein, como judío, se opuso a las políticas del gobierno nazi recién elegido; se instaló en los Estados Unidos y se convirtió en ciudadano estadounidense en 1940." #NT!
 verrier.92.g: "¡Bienvenido!" #NT!
 verrier.93.t: "La teoría de la gravedad de Einstein." #NT!
 verrier.93.d: "Con una teoría revolucionaria, Albert Einstein ha vuelto a cambiar nuestra visión de la gravedad en particular y del universo en general." #NT!
 verrier.93.f: "La relatividad general, también conocida como teoría general de la relatividad, es la teoría geométrica de la gravitación publicada por Albert Einstein en 1915 y es la descripción actual de la gravitación en la física moderna. La relatividad general generaliza la relatividad especial y refina la ley de gravitación universal de Newton, proporcionando una descripción unificada de la gravedad como una propiedad geométrica del espacio y el tiempo o espacio-tiempo de cuatro dimensiones. En particular, la curvatura del espacio-tiempo está directamente relacionada con la energía y el impulso de cualquier materia y radiación presentes. La teoría de Einstein tiene implicaciones astrofísicas, incluida la predicción de los agujeros negros: regiones del espacio en las que el espacio y el tiempo están distorsionados de tal manera que nada, ni siquiera la luz, puede escapar de ellos. Los agujeros negros son el estado final de las estrellas masivas. Se cree que los microcuásares y los núcleos galácticos activos son agujeros negros estelares y agujeros negros supermasivos. También predice lentes gravitacionales, donde la curvatura de la luz da como resultado múltiples imágenes del mismo fenómeno astronómico distante." #NT!
 verrier.93.g: "El hombre es un genio." #NT!
 verrier.94.t: "Einstein emigra" #NT!
 verrier.94.d: "¡Debido a cambios políticos en nuestro país, el reconocido físico Albert Einstein entregó hoy su pasaporte y abandonó nuestro país!" #NT!
 verrier.94.f: "Albert Einstein fue principalmente conocido durante su vida por su desarrollo de la teoría de la relatividad y su trabajo en el campo de la física en general. Sin embargo, sus opiniones políticas fueron de interés público hasta mediados del siglo XX debido a su fama y participación en proyectos políticos, humanitarios y académicos en todo el mundo. Einstein fue un defensor de los derechos civiles y utilizó su notoriedad para condenar la discriminación estadounidense. Cuando llegó a Estados Unidos, se opuso al maltrato a los afroamericanos. Einstein, que había experimentado una fuerte discriminación antisemita en la Alemania anterior a la Segunda Guerra Mundial, trabajó con varios activistas y organizaciones de derechos civiles destacados. Estuvo a favor del socialismo, especialmente en su vida posterior, y detalló sus puntos de vista económicos en un artículo de 1949 titulado "¿Por qué el socialismo?" para la Revisión Mensual. Sus opiniones sobre los bolcheviques también cambiaron con el tiempo. En 1925, los criticó por no tener un "sistema de gobierno bien regulado" y calificó su gobierno de "régimen de terror y una tragedia en la historia de la humanidad"." #NT!
 verrier.94.g: "No lo necesitamos de todos modos." #NT!
 verrier.95.t: "Einstein, el político" #NT!
 verrier.95.d: "El físico Albert Einstein ha obtenido reconocimiento nacional e internacional y aparentemente está jugando con la idea de involucrarse activamente en política." #NT!
 verrier.95.f: "En 1918, Einstein fue uno de los miembros fundadores del Partido Demócrata Alemán, un partido liberal. Sus opiniones políticas fueron de interés público hasta mediados del siglo XX debido a su fama y participación en proyectos políticos, humanitarios y académicos en todo el mundo. Einstein fue un activista por la paz y un firme defensor del federalismo global y del derecho mundial. Estuvo a favor del socialismo, especialmente en su vida posterior, y detalló sus puntos de vista económicos en un artículo de 1949 titulado "¿Por qué el socialismo?" para la Revisión Mensual. Las opiniones de Einstein sobre los bolcheviques cambiaron con el tiempo. En 1925, los criticó por no tener un "sistema de gobierno bien regulado" y calificó su gobierno de "régimen de terror y una tragedia en la historia de la humanidad". Su posición visible en la sociedad le permitió hablar y escribir con franqueza, incluso provocativa, en un momento en el que muchas personas eran silenciadas en Europa debido al ascenso del nazismo en Alemania. Einstein fue un defensor de los derechos civiles y utilizó su notoriedad para condenar la discriminación estadounidense. Einstein fue un pacifista de toda la vida y creía que las guerras obstaculizaban el progreso humano." #NT!
 verrier.95.g: "Es una figura pública importante." #NT!
 verrier.95.h: "Es un científico, no un político." #NT!
  
