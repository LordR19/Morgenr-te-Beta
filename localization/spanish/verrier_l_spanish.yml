 je_verrier_charter_moon: "Mapa de la Luna" #NT!
 je_verrier_charter_moon_reason: "La selenografía es el estudio de la superficie y las características físicas de la Luna (también conocida como geografía de la Luna o selenodesia). Al igual que la geografía y la areografía, la selenografía es una subdisciplina dentro del campo de las ciencias planetarias. Históricamente, la principal preocupación de los selenógrafos era mapear y nombrar el terreno lunar identificando mares, cráteres, cadenas montañosas y otras características diversas. El mapeo lunar se volvió sistemático en 1779 cuando Johann Schröter comenzó a observar y medir meticulosamente la topografía lunar. En 1834, Johann Heinrich von Mädler publicó el primer cartógrafo (mapa) grande de la Luna, que constaba de 4 hojas, y posteriormente publicó La selenografía universal. Todas las mediciones lunares se basaron en la observación directa hasta marzo de 1840, cuando J.W. Draper, utilizando un reflector de 5 pulgadas, produjo un daguerrotipo de la Luna y así introdujo la fotografía en la astronomía. Al principio, las imágenes eran de muy mala calidad, pero, como ocurrió con el telescopio 200 años antes, su calidad mejoró rápidamente. En 1890, la fotografía lunar se había convertido en una subdisciplina reconocida de la astronomía." #NT!
 je_verrier_charter_moon_success: "¡Después de recolectar #G 10#! @verrier_moon_photo! #T fotos de la luna#!, deberíamos poder crear un mapa de la luna." #NT!
