 vikelas.300.t: "Un nuevo deporte" #NT!
 vikelas.300.d_football: "Cada vez más ciudadanos están fascinados por un nuevo juego: el fútbol. Aunque muchos critican esta "importación" de [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], el deporte se ha vuelto tan popular que es casi imposible evitarlo." #NT!
 vikelas.300.d_baseball: "Cada vez más ciudadanos están fascinados por un nuevo juego: el béisbol. Aunque muchos critican esta "importación" de [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], el deporte se ha vuelto tan popular que es casi imposible evitarlo." #NT!
 vikelas.300.d_cricket: "Cada vez más ciudadanos están fascinados por un nuevo juego: el Cricket. Aunque muchos critican esta "importación" de [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], el deporte se ha vuelto tan popular que es casi imposible evitarlo." #NT!
 vikelas.300.f: ""El juego es como un descanso y como no puedes trabajar continuamente, necesitas descansar". -Aristóteles" #NT!
 vikelas.300.g: "¡Meta!" #NT!
 vikelas.300.h: "¡Dame mi bate!" #NT!
 vikelas.300.i: "Bonita pelota." #NT!
  
 vikelas.300.football.tt: "El fútbol se convertirá en deporte nacional en [GetPlayer.GetName]." #NT!
 vikelas.300.baseball.tt: "El béisbol se convertirá en el deporte nacional en [GetPlayer.GetName]." #NT!
 vikelas.300.cricket.tt: "El críquet se convertirá en el deporte nacional en [GetPlayer.GetName]." #NT!
  
 vikelas.301.t: "Se funda el club de fútbol" #NT!
 vikelas.301.d: "Los trabajadores y trabajadores de [SCOPE.sState('vikelas_football_club_state_scope').GetName] se han estado reuniendo para partidos de fútbol durante semanas. Ahora han fundado un club: [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]." #NT!
 vikelas.301.f: "En 1848, los estudiantes de la Universidad de Cambridge escribieron las primeras reglas del fútbol. Posteriormente, un equipo estaba formado por entre 15 y 20 jugadores. En 1857, los jugadores de críquet fundaron el Sheffield FC, el primer club de fútbol oficial del mundo. Inglaterra ahora es considerada la "patria del fútbol", también porque aquí se fundó la primera asociación de fútbol, ​​la Football Association (FA), fundada en Londres en 1863, se creó un reglamento completo y se promovió de manera sostenible el desarrollo del deporte. . En la Europa continental, el fútbol pudo establecerse por primera vez en Suiza. El fútbol fue introducido en la región del lago Lemán alrededor de 1855 por ingleses que estudiaban allí en escuelas privadas." #NT!
 vikelas.301.g: "Un deporte que vale la pena apoyar." #NT!
 vikelas.301.h: "Que juego tan aburrido." #NT!
 vikelas.302.t: "Se funda el club de fútbol rival" #NT!
 vikelas.302.d: "Después de un desacuerdo con un club de fútbol del estado vecino, los trabajadores de [SCOPE.sState('vikelas_football_club_state_scope').GetName] se unieron y fundaron su propio club, al que llamaron [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]. Al parecer existe animosidad entre los dos clubes." #NT!
 vikelas.302.f: "Un buen número de clubes deportivos tienen su origen en escisiones y desacuerdos con otros clubes. El Inter de Milán, por ejemplo, fue fundado por varios miembros cosmopolitas descontentos del Milan Cricket and Football Club (ahora AC Milan) en el restaurante milanés Ristorante Orologio. El 'Football Club Internazionale Milano', como se llamaba oficialmente el club, se separó del nacionalista Milan CFC, en el que sólo podían jugar los italianos." #NT!
 vikelas.302.g: "¿Es esta una rivalidad que se está gestando?" #NT!
 vikelas.303.t: "Se funda la Asociación de Fútbol" #NT!
 vikelas.303.d: "Los distintos clubes de nuestro país han formado ahora una asociación nacional de fútbol que tiene como objetivo albergar una liga de fútbol." #NT!
 vikelas.303.f: "La competición de fútbol más antigua del mundo es la Copa FA, fundada por el futbolista y jugador de críquet Charles W. Alcock, y la disputan equipos ingleses desde 1872. Inglaterra también alberga la primera liga de fútbol del mundo, fundada en Birmingham en 1888 por el director del Aston Villa, William McGregor." #NT!
 vikelas.303.g: "Se supone que esto mantendrá ocupada a la gente." #NT!
 vikelas.304.t: "Rivalidad futbolística" #NT!
 vikelas.304.d: "Los clubes de fútbol [SCOPE.sState('vikelas_rival_state_1_scope').GetCustom('vikelas_historical_football_club_names_type')] de [SCOPE.sState('vikelas_rival_state_1_scope').GetName] y [SCOPE.sState('vikelas_rival_state_2_scope').GetCustom('vikelas_historical_football_club_names_type')] de [SCOPE.sState('vikelas_rival_state_2_scope').GetName] disputan hoy un partido de liga en el que se puede decidir el campeón de este año. Las tensiones pueden ser altas ya que ambos se ven como rivales y quieren convertirse en campeones." #NT!
 vikelas.304.f: "Patea, lanza, juega un poco,\nMantenlo bajo, una carrera espléndida, bravo, gana o muere;\n¡A la pelota, City!\nNo importa el peligro,\nTranquilo, ahora es tu oportunidad,\n¡Hurra! Hemos marcado un gol.\n - Albert T. Smith" #NT!
 vikelas.304.g: "¡Prefiero al equipo de [SCOPE.sState('vikelas_rival_state_1_scope').GetName]!" #NT!
 vikelas.304.h: "¡El equipo de [SCOPE.sState('vikelas_rival_state_2_scope').GetName] es mejor!" #NT!
 vikelas.305.t: "Hooligans de fútbol" #NT!
 vikelas.305.d: "El partido de fútbol del campeonato [GetPlayer.GetAdjective] se vio ensombrecido por disturbios violentos de aficionados al fútbol. No estaban contentos con el resultado y atacaron al otro equipo, al árbitro y a tiendas aleatorias en [ROOT.Var('vikelas_rival_state_var').GetState.GetName], causando estragos. Por suerte ninguno murió." #NT!
 vikelas.305.f: "\"¿Dónde estás, árbitro gato asustadizo? ¡Perdimos por tu culpa! ¡Ahí está! ¡Consíganlo, muchachos! \"" #NT!
 vikelas.305.g: "¡Que desastre!" #NT!
 vikelas.306.t: "¡Ha nacido un campeón de fútbol!" #NT!
 vikelas.306.d: "El nuevo campeón de [GetPlayer.GetAdjective] se decidió en un partido reñido en el que jugó el equipo de [ROOT.Var('vikelas_rival_state_var').GetState.GetName]. La gente de [ROOT.Var('vikelas_rival_state_var').GetState.GetNameNoFormatting] está celebrando la victoria de su equipo." #NT!
 vikelas.306.f: "\ "¡Olé! ¡Olé! ¡Olé! ¡Oleeee! ¡Oleeee! ¡Oleeee! \"" #NT!
 vikelas.306.g: "¡Somos los campeones!" #NT!
  
 vikelas.311.t: "Se funda el club de béisbol" #NT!
 vikelas.311.d: ""
 vikelas.311.f: "El primer club de béisbol documentado en los EE. UU. fue el New York Knickerbockers en 1845. También crearon las primeras reglas escritas, de las que Alexander Cartwright fue coautor en gran parte. Sin embargo, estos no incluyen todas las reglas del juego según las cuales se jugaba entonces, sino que sólo proporcionan decisiones vinculantes para algunos casos comunes de duda. El béisbol se concentró inicialmente en el noreste y el medio oeste, pero pronto se expandió a la costa oeste; En su mayor parte, el interés por los estados del sur y las Montañas Rocosas sólo ha surgido en las últimas décadas. En Nueva York, la Liga Nacional fue fundada en 1876 por equipos de Cincinnati, Chicago, Boston, St. Louis, Hartford, Louisville, Nueva York y Filadelfia." #NT!
 vikelas.311.h: "Que juego tan sobrevalorado." #NT!
 vikelas.313.t: "Liga Nacional de Béisbol" #NT!
 vikelas.313.d: "Los distintos clubes de nuestro país han formado ahora una asociación nacional de béisbol que tiene como objetivo albergar una liga de béisbol." #NT!
 vikelas.313.f: "En la década de 1860, el deporte del béisbol, anteriormente popular principalmente en Nueva York, se convirtió en un fenómeno nacional en los Estados Unidos. El factor decisivo fueron los soldados que jugaron este deporte en los campos militares durante la Guerra Civil estadounidense y, de este modo, lograron que el deporte se generalizara. En 1857 se fundó la primera asociación estadounidense de béisbol, la Asociación Nacional de Jugadores de Base Ball (NABBP). En 1867, más de 400 clubes se habían unido a la asociación. Sin embargo, los equipos más fuertes todavía estaban ubicados en el noreste de Estados Unidos, particularmente en Nueva York. Fundada en 1871, la organización sucesora de la NABBP, la Asociación Nacional de Jugadores Profesionales de Base Ball (NAPBBP), también conocida como Asociación Nacional (NA), es considerada la primera liga de béisbol profesional del mundo." #NT!
 vikelas.313.g: "Se supone que esto mantendrá ocupada a la gente." #NT!
 vikelas.314.t: "Béisbol" #NT!
 vikelas.314.d: "Los habitantes de nuestro país han entrado en contacto con un deporte americano que cada vez gana más adeptos. [GetPlayer.GetNameNoFlag] está en un frenesí de béisbol." #NT!
 vikelas.314.f: "Aunque percibido como un deporte nacional de Estados Unidos, el béisbol también se extendió a otros dos países fundamentalmente diferentes, donde pronto asumiría una posición similar. El juego fue llevado a Japón por Horace Wilson en 1872, poco después de la apertura del país. En un momento en que Japón estaba abierto a las innovaciones occidentales, el juego rápidamente se hizo popular. Sin embargo, se necesitarían más de 30 años para que el deporte se profesionalice. El béisbol también fue popularizado en Cuba por Nemesio Guillot, quien fundó el primer gran club de béisbol del país. Se convirtió en el deporte más practicado en el país en la década de 1870, antes del período de intervención estadounidense. A pesar de su origen estadounidense, el béisbol está fuertemente asociado con el nacionalismo cubano, ya que efectivamente reemplazó a los deportes coloniales españoles como las corridas de toros." #NT!
 vikelas.314.g: "¡Dame mi bate!" #NT!
  
 vikelas.321.t: "Se funda el club de críquet" #NT!
 vikelas.321.d: "Algunas personas influyentes han fundado un club deportivo para dedicarse a su pasatiempo favorito: el [SCOPE.GetRootScope.GetState.GetStateRegion.GetCityHubName] Cricket Club." #NT!
 vikelas.321.f: "En el siglo XVIII, el cricket se convirtió en el deporte nacional en Inglaterra. Los nobles y los comerciantes ricos comenzaron a formar sus propios equipos. A lo largo del siglo XIX, este deporte se convirtió en un elemento de conexión entre Gran Bretaña y sus colonias. El crecimiento del cricket a mediados y finales del siglo XIX se vio favorecido por el desarrollo de la red ferroviaria. Por primera vez, equipos situados a grandes distancias podían enfrentarse entre sí sin tener que hacer un viaje prohibitivamente largo. Los espectadores podrían viajar distancias más largas para asistir a los partidos, aumentando el tamaño de las multitudes. El críquet tuvo un amplio impacto en la cultura británica e influyó en el léxico del idioma inglés." #NT!
 vikelas.321.h: "Qué juego más pretencioso." #NT!
  
 vikelas.402.t: "Copa del Mundo en [SCOPE.sCountry('vikelas_fifa_host_scope').GetName]" #NT!
 vikelas.402.d: "[SCOPE.sCountry('vikelas_fifa_host_scope').GetName] ha anunciado que acogerá un Mundial de fútbol. Con la esperanza de mostrar al mundo su habilidad, nuestro país envió un equipo nacional para llevarse el trofeo a casa." #NT!
 vikelas.402.f: "La Copa Mundial de la FIFA de 1930 fue la primera Copa Mundial de la FIFA, el campeonato mundial de selecciones nacionales de fútbol masculina. Tuvo lugar en Uruguay del 13 al 30 de julio de 1930. La FIFA, organismo rector internacional del fútbol, ​​seleccionó a Uruguay como nación anfitriona, ya que el país estaría celebrando el centenario de su primera constitución y la selección nacional de fútbol de Uruguay había retenido con éxito su título de fútbol. en los Juegos Olímpicos de Verano de 1928. Todos los partidos se jugaron en la capital uruguaya, Montevideo, la mayoría en el Estadio Centenario, construido para el torneo. En la final entre los dos grandes favoritos, el equipo local de Uruguay ganó el primer título mundial de la historia contra Argentina." #NT!
 vikelas.402.g: "¡Que gane el mejor!" #NT!
 vikelas.403.t: "Termina el mundial" #NT!
 vikelas.403.d_quarter: "Lamentablemente, nuestra selección nacional sólo alcanzó los cuartos de final del Mundial. El nuevo campeón del mundo es [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_semi: "Nuestra selección luchó valientemente, pero al final sólo fue suficiente para las semifinales. El nuevo campeón del mundo es [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_final: "Nuestra selección nacional tuvo una excelente actuación y llegó a la final. Lamentablemente perdió ante los nuevos campeones del mundo [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]. Al menos pudimos conseguir el segundo puesto en el Mundial." #NT!
 vikelas.403.d_champion: "¡Nuestra selección nacional ganó la Copa del Mundo! Este es un día de alegría para todo el país, la población se encuentra en un estado de alegría." #NT!
 vikelas.403.f: "'El fútbol es un juego sencillo; 22 hombres persiguen un balón durante 90 minutos y al final los alemanes siempre ganan.'" #NT!
 vikelas.403.g: "Este deporte nunca ha sido importante." #NT!
 vikelas.403.h: "Somos los campeones." #NT!
  
