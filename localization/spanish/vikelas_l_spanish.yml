 vikelas.121.t: "El atleta de gimnasia comunista" #NT!
 vikelas.121.d: "[SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] es considerado uno de los deportistas de gimnasia más talentosos de nuestro país y tiene muy buenas posibilidades de ganar una medalla. Sin embargo, su visión del mundo comunista ofende a algunos dirigentes deportivos. Temen que los grupos políticos puedan explotarlo como un ídolo." #NT!
 vikelas.121.f: "La gimnasia es uno de los deportes olímpicos más antiguos y es uno de los cuatro que han estado representados en todos los Juegos Olímpicos. El deporte consta de las tres disciplinas de gimnasia (también llamada gimnasia artística, gimnasia con aparatos o gimnasia con aparatos), gimnasia rítmica y gimnasia en trampolín. La gimnasia artística forma parte del programa olímpico desde Atenas en 1896." #NT!
 vikelas.121.g: "¡No importa lo que piense, debería ganar!" #NT!
 vikelas.121.h: "¿No tenemos otro atleta?" #NT!
 vikelas.122.t: "El tenista reaccionario" #NT!
 vikelas.122.d: "No hay mejor tenista que [SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] en el equipo olímpico. Sin embargo, siempre ofende con sus opiniones reaccionarias. Los partidos tradicionalistas lo celebran como un héroe. Una victoria de su parte podría ser aprovechada por ellos." #NT!
 vikelas.122.f: "En los primeros Juegos Olímpicos de 1896, tanto el Jeu de Paume (en forma del Jeu de longue paume francés) como el tenis sobre hierba estaban en el programa. Sin embargo, como los jugadores famosos de Francia, Gran Bretaña y Estados Unidos no quisieron participar, el campo de participantes de Lawn Tennis estuvo formado principalmente por jugadores desconocidos de Grecia. Además, se reclutaron deportistas de otras disciplinas como el lanzador de martillo británico George Stuart Robertson y el levantador de pesas húngaro Momcsilló Tapavicza. Según una leyenda muy extendida, el atleta Friedrich Adolf Traun fue persuadido por el irlandés John Pius Boland en una tienda de Atenas para participar en el torneo, comprando una raqueta de tenis. El tenis fue deporte olímpico hasta 1924 y no se reintrodujo hasta 1988." #NT!
 vikelas.123.t: "El atleta se pierde el evento" #NT!
 vikelas.123.d: "Uno de nuestros atletas se perdió su evento. Parece que los diferentes calendarios causaron confusión." #NT!
 vikelas.123.f: "\"¿Qué? ¿Otro calendario? ¿Por qué hay más calendarios? ¿Por qué nadie me lo dijo?\"\n\n#b Históricamente#!,, especialmente durante los primeros Juegos Olímpicos modernos, el calendario juliano que se usaba en Grecia causó problemas y significó que algunos atletas incluso se perdieron sus eventos." #NT!
 vikelas.123.g: "¿Por qué usan otro calendario?" #NT!
 vikelas_negative_influence_on_score_tt: "Esto podría tener una influencia #n negativa#! en las posibilidades de [GetPlayer.GetName] de ganar medallas." #NT!
  
 vikelas.124.t: "Honorable ciclista" #NT!
 vikelas.124.d: "Nuestro ciclista, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetFullName], se detuvo cuando su contendiente [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetFullName] tuvo problemas mecánicos en su bicicleta y tuvo que arreglarla. Los dos continuaron la carrera nuevamente, cuando arreglaron la bicicleta. [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastName] ganó la carrera al final de todos modos." #NT!
 vikelas.124.f: "\"¿Cómo está tu bicicleta [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetLastNameNoFormatting]?\"\n\"Oh, es sólo un pequeño problema con la cadena. Se atascó. ¡Pero gracias por esperarme, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastNameNoFormatting]!\"" #NT!
 vikelas.124.g: "¡Un gran gesto!" #NT!
  
 vikelas.125.t: "Ciclista atropellado por un coche" #NT!
 vikelas.125.d: "Nuestro ciclista, [SCOPE.sCharacter('vikelas_cyclist_with_accident_scope').GetFullName], estaba participando en la carrera callejera cuando de repente fue atropellado por un coche. Estaba herido y ahora está en el hospital. Por suerte parece que sólo tiene heridas leves." #NT!
 vikelas.125.f: "En una entrevista, el conductor responsable del accidente declaró: "Qué idea más estúpida. Una carrera de bicicletas en la vía pública. ¡La carretera nos pertenece a mí y a mi coche, no a ningún piloto de carreras!"" #NT!
 vikelas.125.g: "¿Cómo pudo pasar esto?" #NT!
  
 vikelas.126.t: "Accidente masivo en Street Race" #NT!
 vikelas.126.d: "Las calles pequeñas y una salida masiva provocaron un accidente masivo en la carrera callejera de este año. Afortunadamente sólo se registraron heridos leves y, tras un breve descanso, la carrera se reanudó." #NT!
 vikelas.126.f: "\"¿Quién iba a imaginar que cientos de ciclistas que intentaban ganar una competición y salían por una carretera de 3 metros de ancho provocarían un accidente? Estábamos seguros de que los competidores tendrían cuidado en tal situación\", uno de los dijeron los organizadores a un periodista." #NT!
 vikelas.126.g: "¡Qué bueno que no mataron a nadie!" #NT!
  
 vikelas.127.t: "Ciclista borracho" #NT!
 vikelas.127.d: "[SCOPE.sCharacter('vikelas_drunken_cyclist_scope').GetFullName] uno de los ciclistas que participaban por nuestro país se emborrachó durante la carrera callejera, tomó una siesta, se dio la vuelta y condujo en la dirección equivocada." #NT!
 vikelas.127.f: ""Así que este ciclista estaba empatado en primer lugar, pero luego se bajó y entró en la taberna. El calor debió darle mucha sed. Luego se bebió dos botellas enteras de vino blanco. Nunca antes había visto a nadie beber tan rápido. Después se quedó afuera y se quedó dormido. Intentamos despertarlo y en algún momento se despertó y se fue a toda prisa. Lamentablemente tomó la dirección equivocada." #NT!
 vikelas.127.g: "¡Qué exhibición tan vergonzosa!" #NT!
  
 vikelas.128.t: "¡Cerveza gratis!" #NT!
 vikelas.128.d: "[SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullName] ganó la carrera callejera de este año, pero no porque fuera el más rápido, sino porque no se detuvo a beber cerveza gratis." #NT!
 vikelas.128.f: "La carrera callejera olímpica de este año contó con una victoria muy extraña. Durante mucho tiempo [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullNameNoFormatting] estuvo muy atrás pero una mesa con cerveza gratis hizo detener a sus rivales. Mientras bebían, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] se escabulló y pudo avanzar mucho hasta su victoria. Algunas personas dicen que la cerveza gratis no fue una coincidencia y que [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] realmente pagó por ella. Sin embargo, nada de esto es posible de probar." #NT!
 vikelas.128.g: "¡Ja! Eso es lo que te da la bebida." #NT!
 vikelas_positive_influence_on_score_tt: "Esto podría tener una influencia #p positiva#! en las posibilidades de [GetPlayer.GetName] de ganar medallas." #NT!
  
 vikelas.129.t: "Schwingerkönig gana el evento de lucha libre" #NT!
 vikelas.129.d: "El suizo Schwinger [SCOPE.sCharacter('vikelas_schwingerkonig_scope').GetFullName] tiene una de las pruebas de lucha libre de los Juegos Olímpicos de este año." #NT!
 vikelas.129.f: ""¿Solo obtengo una medalla de oro? ¡En Suiza, tenemos un toro!"" #NT!
 vikelas.129.g: "¡Un digno ganador!" #NT!
  
 vikelas.130.t: "Tira y afloja" #NT!
 vikelas.130.d: "En un torneo de tira y afloja muy publicitado en los Juegos Olímpicos, nuestro oponente [SCOPE.sCountry('vikelas_rival_country_scope').GetName] utilizó métodos injustos para molestar a nuestro equipo y luego ganó. Los oponentes insultaron repetidamente a nuestro equipo con bromas sobre nuestro país, nuestra cultura y nuestro idioma." #NT!
 vikelas.130.f: "El tira y afloja fue parte del programa de los Juegos Olímpicos de 1900 a 1920. El tira y afloja ahora se considera un deporte independiente; en el pasado se consideraba parte del atletismo pesado o del atletismo. En París sólo compitieron dos equipos, un equipo francés y un equipo mixto con daneses y suecos. Cada equipo estaba formado por seis atletas. Se jugaron un máximo de tres rondas; Quien ganara dos de ellos sería el ganador. En Amberes se celebró por última vez un tira y afloja. Los cinco participantes determinaron las medallas mediante el sistema Bergvall. Después de la ronda eliminatoria por el oro, los equipos que fueron eliminados por el eventual ganador jugaron una ronda eliminatoria por la plata y luego una tercera ronda eliminatoria por el bronce utilizando el mismo formato." #NT!
 vikelas.130.g: "¡Se arrepentirán de esto algún día!" #NT!
  
 vikelas.131.t_fencing: "El general de esgrima" #NT!
 vikelas.131.t_shooting: "El general fusilero" #NT!
 vikelas.131.t_riding: "El general de equitación" #NT!
 vikelas.131.d_fencing: "Para sorpresa de muchos de sus camaradas, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] participó en los Juegos Olímpicos y sorprendió a sus oponentes con sus notables habilidades en esgrima. Sólo le alcanzó para ganar la medalla de plata, pero para sus compatriotas él es el verdadero ganador." #NT!
 vikelas.131.d_shooting: "[SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] participó en los Juegos Olímpicos y utilizó el rifle como ningún otro. Sólo un tiro fallido le impidió ganar la medalla de oro. Todavía se le considera un héroe en casa." #NT!
 vikelas.131.d_riding: "En los Juegos Olímpicos, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] demostró una actuación tan impresionante que muchos espectadores lo consideraron el ganador. Una descalificación arruinó su triunfo, pero todavía se le considera el favorito del público en los juegos." #NT!
 vikelas.131.f_fencing: "La esgrima es uno de los deportes fundadores de Atenas en 1896. Había tres competiciones en el programa de Atenas: sable y florete para atletas aficionados y una competición de florete para maestros de esgrima. La esgrima con espada se añadió en París en 1900 y la esgrima por equipos en Amberes en 1920. En 1920, las mujeres lucharon por el oro en florete femenino por primera vez en Amberes. Además, la esgrima con espada es una de las cinco disciplinas del pentatlón moderno, que fue rediseñado como competición olímpica y se celebró por primera vez durante los Juegos de Verano de 1912 en Estocolmo." #NT!
 vikelas.131.f_shooting: "El COI asignó nueve pruebas de tiro al programa olímpico de la Segunda Olimpiada. El tiro con el fusil del ejército jugó aquí un papel destacado con 5 clasificaciones (tumbado, de rodillas, de pie, combate en tres posiciones y en equipo). De los más de 6.000 tiradores participantes, sólo 72 atletas participaron en las competiciones olímpicas. El tiro con premios era un asunto muy extendido y lucrativo en aquella época, pero aceptar dinero por un logro deportivo no estaba en consonancia con el espíritu olímpico, por lo que a los profesionales no se les permitía participar en las competiciones olímpicas. Otras competiciones que no tuvieron carácter olímpico fueron el tiro al pichón vivo, el tiro con ballesta y el tiro con cañón." #NT!
 vikelas.131.f_riding: "El COI asignó tres competiciones ecuestres al programa olímpico de los Juegos de la Segunda Olimpiada; Esta fue la primera vez que la equitación fue una disciplina olímpica. Ya no es posible reconstruir el número exacto de participantes en estas tres competiciones. Sólo se conocen por su nombre 15 corredores de 5 países. Sin embargo, otros 50 atletas comenzaron, pero no se puede descartar que entre ellos hubiera varios participantes múltiples. Los eventos en París, Londres y Estocolmo estaban inicialmente reservados para los oficiales. Esto sólo se relajó durante los VII Juegos Olímpicos en Amberes." #NT!
 vikelas.131.g: "Un excelente deportista." #NT!
  
 vikelas.132.t_rowing: "El almirante de remo" #NT!
 vikelas.132.t_sailing: "El almirante de vela" #NT!
 vikelas.132.t_swimming: "El almirante de la natación" #NT!
 vikelas.132.d_rowing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] no sólo es un excelente almirante, sino también un fuerte remero. Compitió en los Juegos Olímpicos con su propio equipo y se ganó el respeto de sus colegas y del público." #NT!
 vikelas.132.d_sailing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] aprovechó su gran experiencia en los Juegos Olímpicos: logró ganar la medalla de plata con su equipo de vela. Este impresionante logro inspira a toda la nación." #NT!
 vikelas.132.d_swimming: "Hubo una sorpresa en los Juegos Olímpicos. Sin el conocimiento de sus colegas y sin informar al gobierno, [SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] participó en los Juegos Olímpicos como un simple atleta. ¿Quién hubiera pensado que sería un nadador tan excelente? No fue suficiente para ganar la medalla de oro, pero sí para dejar una impresión duradera. ¡Qué experto en todos los oficios!" #NT!
 vikelas.132.f_rowing: "En los II Juegos Olímpicos de París, la organización del remo en barco fue tan deficiente que el comité tuvo que organizar dos finales. La inclusión de ambas finales en la lista de ganadores del COI es una señal de la difícil adaptación a las circunstancias en las que se desarrollaron los Juegos Olímpicos de Verano de 1900." #NT!
 vikelas.132.f_sailing: "La vela olímpica forma parte del programa de los Juegos desde 1900: en los segundos Juegos Olímpicos modernos de París, los equipos navegaron por primera vez para conseguir medallas. Se suponía que la vela tendría su estreno olímpico en Atenas en 1896, pero las competiciones no pudieron celebrarse debido a las malas condiciones climáticas. Aparte de los Juegos Olímpicos de Verano de 1904, la vela ha estado presente en todas las ediciones de los Juegos Olímpicos. La mayoría de las competiciones olímpicas de vela se realizaron en lo que se llama formato de regata de flota. En algunos Juegos Olímpicos, sin embargo, también existía el formato Match Race, o un formato mixto de flota/match Race." #NT!
 vikelas.132.f_swimming: "En los Juegos Olímpicos de Verano de 1896 se disputaron cuatro pruebas de natación, todas ellas masculinas. Fueron planificados y organizados por el Subcomité de Deportes Náuticos. Todos los acontecimientos tuvieron lugar el 11 de abril en la Bahía de Zea. La Bahía de Zea es un puerto marítimo y deportivo en el área de Atenas; Se utilizó como lugar de natación porque los organizadores de los Juegos querían evitar gastar dinero en la construcción de un lugar de natación con fines especiales. En total compitieron 13 participantes de 4 países. La natación femenina se introdujo en los Juegos Olímpicos en 1912." #NT!
  
 vikelas.133.t_boxing: "El político del boxeo" #NT!
 vikelas.133.t_wrestling: "El político de la lucha libre" #NT!
 vikelas.133.t_archery: "El político del tiro con arco" #NT!
 vikelas.133.d_boxing: "Muchos ya sospechaban que [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] era un orador ingenioso. Pero demostró en una competición olímpica que también podía afrontar mucho físicamente. ¿Quizás sus rivales políticos deberían tener más cuidado en el futuro?" #NT!
 vikelas.133.d_wrestling: "Si alguien hubiera sospechado que [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] era un luchador talentoso, sus rivales políticos se lo habrían pensado dos veces antes de meterse con él. En los Juegos Olímpicos se ganó casi tanta simpatía como en su partido. ¡Fue casi suficiente para ganar la medalla de oro!" #NT!
 vikelas.133.d_archery: "Los discursos de [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] siempre se han considerado muy acertados. Sin embargo, hasta su aparición en los Juegos Olímpicos, sólo sus amigos más cercanos sabían que era un arquero talentoso en su tiempo libre. Si los votantes lo quisieran tanto como el público del festival deportivo internacional, ¡pronto estaría en la cima del estado!" #NT!
 vikelas.133.f_boxing: "El boxeo es una de las disciplinas olímpicas más antiguas. Los inicios de las peleas a puñetazos como precursor del boxeo moderno se remontan a los Juegos Olímpicos del año 688 a. C.. En los Juegos Olímpicos de 1904 en St. Louis, el boxeo celebró su estreno como deporte olímpico moderno. Sin embargo, aquí sólo participaron estadounidenses, un total de 44 en siete categorías de peso. En 1912 no hubo torneo olímpico de boxeo porque el boxeo estaba prohibido en Suecia en ese momento." #NT!
 vikelas.133.f_wrestling: "En los Juegos Olímpicos de Verano de 1896, se disputó un evento de lucha libre. Fue organizado y preparado por el Subcomité de Lucha Libre y Gimnasia. Compitieron cinco competidores de cuatro países. El ganador fue el alemán Carl Schumann. La lucha se desarrolló por primera vez en el estilo grecorromano y en 1904 se introdujo el estilo libre. La lucha era importante en los juegos, sobre todo porque los antiguos Juegos Olímpicos ya incluían esta disciplina." #NT!
 vikelas.133.f_archery: "El Comité Olímpico Internacional (COI) asignó seis competiciones de tiro con arco al programa olímpico de la Segunda Olimpiada porque, según Pierre de Coubertin, fundador de los Juegos Olímpicos modernos, y según el COI, la participación internacional es un requisito básico para el tiro con arco y Competición olímpica. El tiro con arco era un deporte popular en aquella época y, por ello, se inauguró con un gran desfile en el que participaron 1.723 arqueros. En toda la competición participaron 5254 tiradores. En las seis competiciones del programa olímpico sólo se conocen los nombres de 17 participantes, procedentes de Francia y Bélgica. Sin embargo, en estas competiciones participaron muchos más tiradores. Los historiadores del deporte cifran el número total de participantes en 153, incluidos atletas de los Países Bajos." #NT!
  
 vikelas.134.t: "El campeón olímpico" #NT!
 vikelas.134.d: "Múltiples intentos, años de entrenamiento y un espíritu inquebrantable le han dado finalmente a [SCOPE.sCharacter('vikelas_olympic_champion_scope').GetFullName] el éxito tan esperado: ¡el atleta olímpico ha regresado como campeón y luce su medalla de oro lleno de orgullo!" #NT!
 vikelas.134.f: "El sistema olímpico que conocemos hoy, que honraba al ganador con una medalla de oro, al segundo lugar con una medalla de plata y al tercer lugar con una medalla de bronce, no existió desde el principio. En 1896 y 1900 sólo los dos primeros recibieron medallas (plata para el primero y bronce para el segundo). En 1904, el ganador recibió por primera vez una medalla de oro, los demás colores de las medallas bajaron un lugar." #NT!
 vikelas.134.g: "¡Un héroe nacional!" #NT!
  
 vikelas.141.t: "¡Nada de veleros!" #NT!
 vikelas.141.d: "Aunque los Juegos Olímpicos de este año deberían incluir un evento de vela, por alguna razón no se organizaron veleros. Esto podría significar el fin de la competición de vela." #NT!
 vikelas.141.f: "\"¿Dónde están los veleros?\"\n\"Pensé que eras tú quien los organizaba.\"\n\"¡¿Yo?! Ya organicé el evento de remo. ¡Tú eras responsable de la navegación!\"\n\ n#b Históricamente#!, la prueba de vela durante los primeros Juegos Olímpicos no pudo realizarse porque ni los atletas ni los organizadores organizaron los veleros." #NT!
 vikelas.141.g: "¡Esto es una vergüenza para nuestra nación! ¡Consigue veleros de alguna parte!" #NT!
 vikelas.141.h: "Supongo que este año no se navegará." #NT!
 vikelas.142.t: "¿Partido de fútbol amañado?" #NT!
 vikelas.142.d: "Existen dudas sobre si un partido de fútbol entre nuestro país y [SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] será juzgado de manera justa. Los observadores afirman que el árbitro es parcial y decide a nuestro favor." #NT!
 vikelas.142.f: "El fútbol es una disciplina olímpica oficial desde los Juegos Olímpicos de 1908. Sin embargo, allí todavía competían clubes de fútbol y, a veces, equipos mixtos. Los partidos internacionales sólo tuvieron lugar a partir de 1908. El primer encuentro oficial de la historia lo ganó la selección danesa contra un equipo B francés en el torneo olímpico de fútbol de 1908. Después de que el torneo olímpico de fútbol tuviera prácticamente el mismo estatus que un campeonato mundial de fútbol hasta 1928, su importancia disminuyó drásticamente tras la introducción del mismo en 1930 y el surgimiento del profesionalismo, especialmente en algunos países de Europa y América del Sur en los años 20 y 30. del siglo pasado, debido a que eran exclusivamente amateurs, podían ser titulares y los mejores jugadores de estos países ya no podían participar en los torneos." #NT!
 vikelas.142.g: "¡El balón estaba claramente en fuera de juego!" #NT!
 vikelas.142.h: "[SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] ganó legítimamente el partido." #NT!
 vikelas.143.t: "La nueva leyenda del maratón" #NT!
 vikelas.143.d: "¡El corredor de maratón [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetFullName] ganó el maratón de una manera tan impresionante que ahora es considerado un héroe nacional!" #NT!
 vikelas.143.f: "Con guantes blancos, [SCOPE.sCharacter('vikelas_olympic_rival_athlete_1_scope').GetFullName], el favorito de [SCOPE.sCountry('vikelas_olympic_rival_country_1_scope').GetName], se adelantó a [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_2_scope').GetName] y [SCOPE.sCharacter('vikelas_olympic_rival_athlete_3_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_3_scope').GetName], los tres primeros de la carrera de 1.500 metros. Presuntamente, [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] bebió una copa de vino en la posada del kilómetro 22 y anunció en voz alta su victoria. Cumplió su promesa y superó a todos. Sólo [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName] pudo seguirlo, pero luego se desplomó. [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] supuestamente se fortaleció en el camino con queso de oveja, brandy y las cálidas palabras de sus compatriotas. Corrió hacia el estadio y se arrodilló cansada y humildemente ante su monarca: "Solo soy el hijo de un granjero, mi [SCOPE.sCharacter('vikelas_ruler').GetPrimaryRoleTitle]"." #NT!
 vikelas.143.g: "¡Un verdadero olímpico!" #NT!
 vikelas.144.t: "Juegos Olímpicos bien organizados" #NT!
 vikelas.144.d: "Los demás participantes en los Juegos Olímpicos elogian la buena organización de los juegos. Todo funciona sin problemas." #NT!
 vikelas.144.f: ""Celebrar unos Juegos Olímpicos significa evocar la historia." -Pierre de Coubertin" #NT!
 vikelas.144.g: "Excelente" #NT!
 vikelas.145.t: "Un anfitrión célebre" #NT!
 vikelas.145.d: "Los deportistas y el público extranjero elogian la hospitalidad de nuestro país. Hemos causado una buena impresión al mundo." #NT!
 vikelas.145.f: ""Los Juegos Olímpicos son para el mundo y todas las naciones deben ser admitidas en ellos". -Pierre de Coubertin" #NT!
  
 vikelas.151.t_sailing: "La competición de vela se desarrolla a pesar de los problemas" #NT!
 vikelas.151.t_no_sailing: "Sin competición de vela" #NT!
 vikelas.151.d_sailing: "Aunque originalmente [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] no organizaba barcos para la competición de vela, fue posible conseguir algunos veleros de otras ciudades y naciones." #NT!
 vikelas.151.d_no_sailing: "Como [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] no organizó barcos para la competición de vela, la competición no se celebrará este año." #NT!
 vikelas.151.f_sailing: "La competición de vela se salvó en el último momento con la llegada de veleros procedentes de puertos cercanos. Afortunadamente, el tiempo también acompañó bien para la competición.\n\n#b Históricamente#!, la prueba de vela durante los primeros Juegos Olímpicos no pudo celebrarse porque ni los atletas ni los organizadores organizaron los veleros." #NT!
 vikelas.151.f_no_sailing: "La Regata no pudo realizarse porque no se había previsto el embarque de algunos barcos especiales.\n — Charalambos Anninos\n\n#b Históricamente#!, la prueba de vela durante los primeros Juegos Olímpicos no pudo realizarse porque ni los atletas ni los organizadores organizó los veleros." #NT!
 vikelas.151.g: "¡Espero que nuestros atletas ganen!" #NT!
 vikelas.151.h: "¡Una medalla menos para nuestros rivales!" #NT!
 vikelas.151.i: "Tengo asuntos más importantes de los que ocuparme. Déjame en paz." #NT!
  
 vikelas.161.t: "Guía del autoestopista para el maratón" #NT!
 vikelas.161.d: "Cuando nuestro corredor, [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetFullName] cruzó la línea de meta primero, todos estaban extasiados. Pero poco después resultó que hizo autostop durante 11 kilómetros de camino. Por lo tanto [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetLastName] fue descalificado. Dijo que sólo quería hacer una broma, pero que esto podría perjudicar la posición de nuestros países." #NT!
 vikelas.161.f: "\"Tenía una toalla consigo. ¿Cómo debería haber sabido que participaba en un evento olímpico? ¡Si llevas una toalla contigo, estás preparado para todo!\n" #NT!
 vikelas.161.g: "¡No entrar en pánico!" #NT!
 vikelas.162.t: "Apareció un perro salvaje" #NT!
 vikelas.162.d: "Nuestro corredor de maratón, [SCOPE.sCharacter('vikelas_chased_by_dogs_scope').GetFullName], accidentalmente se metió en un pasto alto, apareció un perro salvaje y comenzó a perseguirlo. No fue hasta que llegó a un campo de maíz donde podía esconderse, que el perro detuvo su persecución." #NT!
 vikelas.162.f: "\ "¡Guau! ¡Guau! \n" #NT!
 vikelas.162.g: "¡No debería haberse metido en la hierba alta!" #NT!
 vikelas.163.t: "Diana en el objetivo equivocado" #NT!
 vikelas.163.d: "Uno de nuestros tiradores, [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetFullName], obtuvo una puntuación perfecta y sólo le quedaba un tiro más. El último disparo también dio en el blanco... pero no fue en el blanco. El tiro se consideró con una puntuación de 0, lo que le costó la victoria a [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetLastName]." #NT!
 vikelas.163.f: "\ "¡Lo juro, di en el blanco! ¡Estoy absolutamente seguro de ello! ¡Nunca di en el blanco equivocado! ¡Nunca sucede!\n" #NT!
 vikelas.163.g: "¡Qué manera tan horrible de perder!" #NT!
  
 vikelas.182.t: "La antorcha olímpica" #NT!
 vikelas.182.d: "El corredor de la antorcha olímpica, que se dirige al [SCOPE.sCountry('vikelas_olympic_country').GetName] para inaugurar los Juegos Olímpicos, pasó hoy por el [SCOPE.sState('capital_scope').GetName]. ¡Fue un evento inspirador para la población!" #NT!
 vikelas.182.f: "La Llama Olímpica, basada en el fuego siempre ardiente de la diosa griega Hestia, se introdujo por primera vez en los Juegos Olímpicos de 1928 en Ámsterdam. La tradición del relevo de la antorcha olímpica se introdujo en los Juegos de Verano de Berlín de 1936. Contrariamente a la creencia popular, la idea no surgió de los nacionalsocialistas, sino del arqueólogo judío alemán Alfred Schiff. La introducción de esta tradición no sólo daría a los Juegos Olímpicos un nuevo símbolo de identificación, sino que también uniría a la población cada año y actuaría como un símbolo edificante para distraer la atención de otros agravios." #NT!
 vikelas.182.g: "Panem et circensis." #NT!
 vikelas.183.t: "La llama olímpica" #NT!
 vikelas.183.d: "Después de una brillante ceremonia de apertura en la que todos los países del mundo aparecieron en una magnífica procesión, se encendió la llama olímpica como punto culminante. ¡La multitud está encantada!" #NT!
 vikelas.183.f: "A lo largo del siglo XX, los Juegos Olímpicos se transformaron cada vez más en un fenómeno de masas, cuya idea ritual-secular permitió a una sociedad alienada de los ideales religiosos y nacionales encontrar un cierto sentido, tanto en el sentido nacional como en el cosmopolita. Algunos vieron esto como una oportunidad para enfatizar la destacada posición de su propio país, para otros, la idea de que las naciones se reunieran pacíficamente para las competiciones deportivas jugó un papel más importante. Para el país anfitrión, sin embargo, fue una oportunidad de presentarse ante su propio pueblo y el mundo de una manera nunca antes vista." #NT!
 vikelas.183.g: "La gente de nuestra nación nos ve como un gran país." #NT!
 vikelas.183.h: "Las naciones del mundo nos ven como un gran país." #NT!
  
 vikelas.191.t: "El COI en [ROOT.GetCountry.GetNameNoFlag]" #NT!
 vikelas.191.d: "Debido a cambios políticos, el COI tuvo que trasladar su sede. Considera que [ROOT.GetCountry.GetNameNoFlag] es un lugar adecuado y ofrece al país la presidencia de la junta." #NT!
 vikelas.191.f: "Si el país fundador original del COI desaparece del mapa por cualquier motivo, el COI trasladará su sede a otro país y lo reelegirá por completo. A cambio, se ofrece la presidencia al país en el exilio. Los candidatos clásicos para tales casos son Suiza o Grecia. Si estos países tampoco existen, la presidencia se ofrecerá a una gran potencia que ya forma parte del consejo." #NT!
 vikelas.191.g: "Elegir un nuevo COI." #NT!
  
