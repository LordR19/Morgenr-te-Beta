 vikelas_autoracing_found_automobile_club_button: "Club de automóviles encontrado" #NT!
 vikelas_autoracing_found_automobile_club_button_desc: "La creación de un club automovilístico es el primer paso para construir otras instalaciones que son esenciales para los deportes de motor." #NT!
 vikelas_autoracing_long_distance_button: "Organizar una carrera de resistencia" #NT!
 vikelas_autoracing_long_distance_button_desc: "Las carreras de resistencia, a menudo de ciudad a ciudad, eran la norma en los primeros días de las carreras de automóviles y continuaron hasta mediados del siglo XX. En Italia, carreras como la Targa Florio o la Mille Miglia son los ejemplos más conocidos. Ponían a prueba a hombres y máquinas y durante mucho tiempo fueron consideradas las verdaderas carreras automovilísticas nacionales." #NT!
 vikelas_autoracing_found_grand_prix_button: "Carreras de Gran Premio encontradas" #NT!
 vikelas_autoracing_found_grand_prix_button_desc: "En 1906 se organizó el primer Gran Premio oficial de la historia del automóvil con la carrera por el Gran Premio de la ACF. Independientemente del país de origen, se homologaron hasta tres coches de carreras por fabricante de automóviles, como solicitaron inicialmente los representantes de la industria francesa. Fiel a su condición de competición más importante, la carrera se disputó sobre una distancia de más de 1.200 km y en dos días consecutivos. En 1925, a instancias del Automóvil Club de Italia, finalmente se anunció la creación de un campeonato mundial oficial. Las tres carreras oficiales de Gran Premio de la temporada (Francia, Italia y Bélgica) fueron designadas como carreras, así como Indianápolis como el evento automovilístico más importante de Estados Unidos." #NT!
 vikelas_autoracing_race_track_button: "construir una pista de carreras" #NT!
 vikelas_autoracing_race_track_button_desc: "Con las carreras de Gran Premio, la pista fija se está convirtiendo cada vez más en la norma para las carreras de coches. Una pista de carreras exclusiva no sólo centralizaría los eventos de carreras internacionales en un solo lugar, sino que, como pista de pruebas, también brindaría a nuestros pilotos una bonificación de experiencia cada año." #NT!
  
 vikelas.501.t: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] funda el Automóvil Club" #NT!
 vikelas.501.d: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] es considerado un conductor apasionado y para conmemorar esta ocasión fundó un club automovilístico con personas de ideas afines. Con ello se pretende fortalecer la industria automovilística nacional y organizar eventos automovilísticos nacionales." #NT!
 vikelas.501.f: "Ya a mediados de la década de 1890, el Automobile Club de France (ACF), fundado en 1895 como el primer club automovilístico del mundo, organizaba una vez al año una carrera que representaba el punto culminante de la temporada. Se trataba de las llamadas carreras "de ciudad a ciudad" en carreteras públicas rurales, en las que los participantes eran enviados individualmente a intervalos. Uno de los factores que impulsaron la fundación de la ACF fue el descenso de Albert de Dion de la carrera París-Rouen en 1894. En los años siguientes comenzó un rápido desarrollo, con vehículos cada vez más potentes que aumentaban considerablemente los peligros del deporte del motor. Por lo tanto, la ACF implementó reglas por primera vez en 1901, lo que puede considerarse el primer reglamento de deportes de motor del mundo. Una innovación central fue la división en categorías que debían aplicarse a todos los eventos apoyados por la ACF. La limitación de peso resultante debería ayudar inicialmente a reducir el inmenso número de defectos de neumáticos debidos a la sobrecarga." #NT!
 vikelas.501.g: "Necesitamos ingenieros experimentados." #NT!
 vikelas.501.h: "Necesitamos tecnología avanzada." #NT!
 vikelas.501.i: "Necesitamos más coches." #NT!
 vikelas.502.t: "Primera carrera del Gran Premio" #NT!
 vikelas.502.d: "El automovilismo está dando un giro revolucionario: con los Grandes Premios se celebrarán una tras otra carreras internacionales en todos los países amantes del automovilismo. Con esto nació un campeonato internacional." #NT!
 vikelas.502.f: "Las carreras anuales de la Copa Gordon Bennett fueron el primer intento de celebrar un campeonato mundial de automóviles entre 1900 y 1905. En vista del constante aumento de las velocidades, en 1902 la ACF publicó por primera vez un reglamento técnico en forma de un llamado campeonato de carreras. fórmula que debían respetar los coches participantes. Sin embargo, la frecuencia de los accidentes siguió aumentando, de modo que a partir de 1903 sólo se pudieron celebrar carreras en circuito en circuitos cerrados. Como sucesora de las carreras Gordon Bennett, la carrera principal organizada por la ACF se disputó por primera vez en 1906 con el nombre de Grand Prix. El primer ganador de un Gran Premio de la historia fue el piloto húngaro Ferenc Szisz con un Renault." #NT!
 vikelas.502.g: "¡A partir de ahora, las carreras de automóviles son internacionales!" #NT!
 vikelas.504.d: "El automovilismo está dando un giro revolucionario: con los Grandes Premios se celebrarán una tras otra carreras internacionales en todos los países amantes del automovilismo. Con esto nació un campeonato internacional. [SCOPE.sCountry('vikelas_gp_founder_scope').GetName] ha invitado a todas las naciones con un Automóvil Club a participar en su primer Gran Premio." #NT!
  
