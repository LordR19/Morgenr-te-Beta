 vikelas.100.t: "El sueño olímpico" #NT!
 vikelas.100.d: "[SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] desea revivir los antiguos Juegos Olímpicos con una apariencia moderna. Cada cuatro años debería celebrarse una competición deportiva internacional." #NT!
 vikelas.100.f: "Inspirada por el antiguo ideal de que una buena mente también necesita un buen cuerpo, la idea olímpica se desarrolló cada vez más. A ello también contribuyó la arqueología: a finales del siglo XIX, Ernst Curtius excavó Olimpia, lo que despertó un renovado interés por los Juegos Olímpicos. A esto se sumó la idea social de la "supervivencia del más fuerte", alimentada por la teoría de la evolución, y la creencia de que el ejercicio físico era esencial en la era del trabajo fabril. Como evento internacional, los Juegos Olímpicos modernos deberían superar el egoísmo nacional y contribuir a la paz. El progreso que supera las fronteras en la sociedad debería simbolizarse luchando por batir récords deportivos según el lema 'Citius, altius, fortius' (Más rápido, más alto, más fuerte)." #NT!
 vikelas.100.g: "Fundó el Comité Olímpico Internacional." #NT!
 vikelas.102.t: "El Comité Olímpico Internacional" #NT!
 vikelas.102.d: "Para revitalizar los Juegos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ha creado un Comité Olímpico Internacional (COI), que será responsable de mantener y organizar una forma moderna de los Juegos antiguos." #NT!
 vikelas.102.f: "El primer COI estaba formado principalmente por confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Se extendieron formando un pequeño círculo. Posteriormente se unirían otros miembros del COI y el grupo de personas con ideas afines se convertiría en una organización internacional." #NT!
 vikelas.102.g: "Un paso adelante para el deporte nacional e internacional." #NT!
 vikelas.103.t: "Los Juegos Olímpicos: ¿un asunto griego?" #NT!
 vikelas.103.d: "Tras la fundación del Comité Olímpico Internacional, surge la pregunta de si los Juegos se celebrarán siempre en Grecia o si tendrán una sede diferente cada cuatro años." #NT!
 vikelas.103.f: "De hecho, los representantes internacionales querían que los Juegos Olímpicos se celebraran a nivel internacional como un evento internacional. En consecuencia, la sede debería rotar cada cuatro años. La decisión sobre el lugar debe ser tomada por la junta directiva. Pero como Grecia ha revivido los juegos, esta posición no está exenta de controversia. Finalmente, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] reducía la cuestión del lugar a una fórmula sencilla: "Nuestros juegos, nuestras reglas". Esto llevaría a que la junta directiva se convirtiera en una mera cuestión de honor y sus derechos se verían severamente restringidos." #NT!
 vikelas.103.g: "Los Juegos Olímpicos son un asunto griego." #NT!
 vikelas.103.h: "Los Juegos Olímpicos son un asunto internacional." #NT!
 vikelas.104.t: "El Comité Olímpico Internacional" #NT!
 vikelas.104.d: "Para revitalizar los Juegos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ha creado un Comité Olímpico Internacional (COI), que será responsable de mantener y organizar una forma moderna de los Juegos antiguos. Está previsto que los juegos se celebren en Grecia cada cuatro años." #NT!
 vikelas.104.f: "El primer COI estaba formado principalmente por confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Se extendieron formando un pequeño círculo. Posteriormente se unirían otros miembros del COI y el grupo de personas con ideas afines se convertiría en una organización internacional. De hecho, los representantes internacionales querían que los Juegos Olímpicos se celebraran a nivel internacional como un evento internacional. Sin embargo, debido a la fuerte influencia griega, el COI tuvo que abandonar la idea de una rotación con diferentes sedes. Por ello, los Juegos Olímpicos se celebran en Grecia cada cuatro años." #NT!
 vikelas.104.g: "Sus juegos, sus reglas..." #NT!
 vikelas.105.t: "El resurgimiento de los Juegos Olímpicos" #NT!
 vikelas.105.d: "Después de que el Comité Olímpico Internacional (COI) se reuniera, la junta directiva decidió que los primeros Juegos modernos deberían celebrarse en Grecia." #NT!
 vikelas.105.f: "Una de las primeras tareas del COI fue determinar la ubicación de los nuevos Juegos. Siguiendo el antiguo ejemplo, el comité decidió por unanimidad que los juegos deberían celebrarse en Grecia en memoria de los Juegos Olímpicos originales. Después de eso, un país diferente albergará los Juegos Olímpicos cada cuatro años. La sede es seleccionada por la junta directiva, que se reconstituye cada cuatro años." #NT!
 vikelas.105.g: "¡Casi no podemos esperar!" #NT!
 vikelas.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Comienzan los Juegos Olímpicos" #NT!
 vikelas.106.d: "¡Han comenzado los primeros Juegos Olímpicos modernos! El mundo entero ha llegado a Grecia. En este evento internacional participan atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! naciones." #NT!
 vikelas.106.f: "Los primeros Juegos Olímpicos modernos comenzaron en [TimeKeeper.GetCurrentDate.Format('wy')], después de que los Juegos Olímpicos antiguos fueran prohibidos en el año 393 por el emperador romano Teodosio I debido al culto a dioses paganos. Aunque los Juegos apenas produjeron logros deportivos de primer nivel, ni siquiera para la época, en general fueron considerados un gran éxito y contribuyeron decisivamente a que los Juegos Olímpicos pudieran establecerse de forma permanente." #NT!
 vikelas.106.g: "¡Los Juegos vuelven a casa!" #NT!
 vikelas.107.g: "¡Más rápido, más alto, más lejos!" #NT!
 vikelas.108.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Fin de los Juegos Olímpicos" #NT!
 vikelas.108.d: "Los primeros Juegos Olímpicos han llegado a su fin. El público, la prensa y los atletas están entusiasmados: una tradición centenaria ha sido revivida y modernizada." #NT!
 vikelas.108.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] Pero otros países también han logrado grandes resultados deportivos. De los [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] países participantes, estos han ganado medallas de oro:\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]0[GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]1" #NT!
 vikelas.108.g: "Citius, Altius, Fortius." #NT!
 vikelas.109.d: "Grecia ha vuelto a invitar al mundo a participar en los Juegos Olímpicos. En este evento internacional participan atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! naciones." #NT!
 vikelas.109.f: "Desde que Grecia fundó el COI, quedó claro que en el futuro, como en el pasado, los Juegos sólo se celebrarían en suelo helénico. Esto no sólo aseguró una cierta continuidad, sino que también aseguró que a Grecia se le diera un papel respetado internacionalmente, lo que le dio al otrora pequeño reino un papel muy especial." #NT!
 vikelas.110.t: "Entusiasmo olímpico" #NT!
 vikelas.110.d: "[SCOPE.sCharacter('vikelas_olympics_enthusiast_scope').GetFullName] está fascinado por los Juegos Olímpicos que se celebrarán próximamente en Grecia. Se encargó personalmente de que [ROOT.GetCountry.GetName] se convirtiera en miembro del recién fundado Comité Olímpico Internacional." #NT!
 vikelas.110.f: "No debería sorprender que en el éxito de los Juegos Olímpicos participaran numerosos académicos: había numerosos anticuarios que, debido a sus inclinaciones, se interesaron por su reactivación. Aunque muchas veces no participaron ellos mismos, intentaron ponerse en contacto con el COI. También consideraron un honor nacional si su propio país estuviera representado en el evento internacional." #NT!
 vikelas.110.g: "Una iniciativa encomiable." #NT!
  
 vikelas.112.t: "Se elige nueva junta directiva del COI" #NT!
 vikelas.112.d: "Se eligió recientemente la junta directiva del COI." #NT!
 vikelas.112.f: "La Junta Directiva del COI se elige cada cuatro años. En la junta sólo permanecen el país fundador y el país de donde procede el presidente. De lo contrario, la distribución sigue este sistema: 5 grandes potencias, 2 naciones de Europa, 2 naciones de América, 2 naciones de Asia, una nación de África, una nación de Oceanía. La junta selecciona un país entre los miembros del COI para albergar los próximos Juegos Olímpicos." #NT!
 vikelas.113.t: "El próximo sitio olímpico" #NT!
 vikelas.113.d: "Los miembros de la junta directiva del COI se han reunido para decidir la sede de los próximos Juegos Olímpicos." #NT!
 vikelas.113.f: "Tres países que son miembros del COI y que no han sido sede de unos Juegos Olímpicos en los últimos 20 años son posibles países de selección. Un cuarto país podría sumarse a la lista debido a la corrupción. La selección depende de la reputación y la red del país. Vasallos y señores supremos, aliados y uniones aduaneras votarán unos por otros. El estado de las relaciones y la infamia también importan." #NT!
 vikelas.113.g: "[SCOPE.sCountry('vikelas_olympics_candidate_1').GetName]" #NT!
 vikelas.113.h: "[SCOPE.sCountry('vikelas_olympics_candidate_2').GetName]" #NT!
 vikelas.113.i: "[SCOPE.sCountry('vikelas_olympics_candidate_3').GetName]" #NT!
 vikelas.113.j: "[SCOPE.sCountry('vikelas_olympics_candidate_4').GetName]" #NT!
 vikelas.113.k: "[SCOPE.sCountry('vikelas_olympics_candidate_fallback').GetName]" #NT!
 vikelas.114.t: "Los próximos Juegos Olímpicos en [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
 vikelas.114.d: "El COI lo ha decidido. [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetName] tiene las mejores condiciones para albergar los próximos Juegos Olímpicos." #NT!
 vikelas.114.f: "Ser anfitrión de los Juegos Olímpicos es un asunto prestigioso. La preparación implica algunos costos, pero el esfuerzo vale la pena." #NT!
 vikelas.114.g: "¡Nos vemos en [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]!" #NT!
 vikelas.115.g: "Nos vemos en... Oye, espera un minuto, ¿somos nosotros? ¡Hurra!" #NT!
 vikelas.116.d: "El mundo entero ha llegado a [ROOT.GetCountry.GetName]. En este evento internacional participan atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! naciones. Estamos orgullosos de ser los anfitriones: ¡que nuestros atletas se beneficien de la ventaja de jugar en casa!" #NT!
 vikelas.116.f: "'Lo importante en los Juegos Olímpicos no es ganar, sino participar; lo importante en la Vida no es el triunfo, sino la lucha; lo esencial no es haber vencido sino haber luchado bien. Difundir estos principios es construir una humanidad fuerte y más valiente y, sobre todo, más escrupulosa y más generosa.' -Pierre de Coubertin" #NT!
 vikelas.116.g: "¡Que empiecen los juegos!" #NT!
 vikelas.117.d: "El mundo entero ha llegado a [SCOPE.sCountry('vikelas_olympic_country').GetName]. En este evento internacional participan atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! naciones." #NT!
 vikelas.118.d: "Nuestros atletas han luchado con valentía; ahora es el momento de llevarse la gloria a casa." #NT!
 vikelas.119.t: "El Comité Olímpico Internacional" #NT!
 vikelas.119.d: "Para revitalizar los Juegos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ha creado un Comité Olímpico Internacional (COI), que será responsable de mantener y organizar una forma moderna de los Juegos antiguos. Se tomó la decisión de albergar los primeros juegos de la era moderna en el [ROOT.GetCountry.GetName]." #NT!
 vikelas.119.f: "El primer COI estaba formado principalmente por confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Se extendieron formando un pequeño círculo. Posteriormente se unirían otros miembros del COI y el grupo de personas con ideas afines se convertiría en una organización internacional. Una de las primeras decisiones se refería a la ubicación de los primeros Juegos Olímpicos. Dado que actualmente no existe ningún Estado nacional griego soberano al que se pueda delegar esta tarea, se decidió organizar los juegos en el país fundador, [ROOT.GetCountry.GetName]. Después de eso, la junta designaría una ubicación diferente cada cuatro años." #NT!
 vikelas.119.g: "Luego organizamos los juegos en nuestras instalaciones." #NT!
 vikelas.120.t: "El Comité Olímpico Internacional" #NT!
 vikelas.120.d: "Para revitalizar los Juegos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] ha creado un Comité Olímpico Internacional (COI), que será responsable de mantener y organizar una forma moderna de los Juegos antiguos. Se tomó la decisión de albergar los primeros juegos de la era moderna en el [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNo]." #NT!
 vikelas.120.f: "El primer COI estaba formado principalmente por confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Se extendieron formando un pequeño círculo. Posteriormente se unirían otros miembros del COI y el grupo de personas con ideas afines se convertiría en una organización internacional. Una de las primeras decisiones se refería a la ubicación de los primeros Juegos Olímpicos. Dado que actualmente no existe ningún Estado nacional griego soberano al que se pueda delegar esta tarea, se decidió organizar los juegos en el país fundador, [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]. Después de eso, la junta designaría una ubicación diferente cada cuatro años." #NT!
 vikelas.120.g: "Nos vemos en [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
  
 vikelas_3_winners_loc: "¡Los Juegos Olímpicos de este año no sólo tienen 1 o 2 ganadores sino 3! ¡[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] y [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] ganaron [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medallas de oro." #NT!
 vikelas_2_winners_loc: "¡Tanto [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] como [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] tienen [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medallas de oro. Esto significa que ambos países albergan a los mejores atletas del mundo." #NT!
 vikelas_1_winner_loc: "¡[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] dominó estos Juegos Olímpicos con [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medallas de oro." #NT!
  
