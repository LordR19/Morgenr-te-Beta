 vikelas_ioc_foundation_button: "Encontré el COI" #NT!
 vikelas_ioc_foundation_button_desc: "El Comité Olímpico Internacional (COI) es una organización no gubernamental con forma jurídica de asociación. El objetivo del comité es organizar y supervisar los Juegos Olímpicos modernos. El país fundador tiene un asiento permanente en la junta directiva que decide las sedes de los Juegos Olímpicos. Poco después de la fundación del COI se podrán organizar los primeros Juegos Olímpicos, que a partir de entonces tendrán lugar cada cuatro años. Bajo ciertas condiciones, otros países pueden unirse al COI como miembros regulares, pero el número de asientos en la junta es limitado." #NT!
 vikelas_ioc_statistics_button: "Visita el COI" #NT!
 vikelas_ioc_statistics_button_desc: "Visita el Comité Olímpico Internacional para obtener información sobre los miembros, los próximos Juegos Olímpicos o el medallero internacional." #NT!
 vikelas_ioc_member_button: "Conviértete en miembro del COI" #NT!
 vikelas_ioc_member_button_desc: "Únase al Comité Olímpico Internacional para competir en los Juegos Olímpicos cuatrienales. Los miembros del COI también tienen la oportunidad de celebrar los juegos en su propio país." #NT!
 vikelas_ioc_bribe_button: "Sobornar al COI" #NT!
 vikelas_ioc_bribe_button_desc: "Con una generosa 'donación' a la Junta Directiva del COI, podremos asegurarnos la buena voluntad de los miembros y situarnos como el cuarto candidato en la distribución de los próximos Juegos Olímpicos. Sin embargo, no hay garantía de que seamos seleccionados posteriormente. Los demás miembros del COI también podrían malinterpretar nuestra generosidad." #NT!
 vikelas_olympic_flame_button: "La llama olímpica" #NT!
 vikelas_olympic_flame_button_desc: "La Llama Olímpica, basada en el fuego siempre ardiente de la diosa griega Hestia, se introdujo por primera vez en los Juegos Olímpicos de 1928 en Ámsterdam. La tradición del relevo de la antorcha olímpica se introdujo en los Juegos de Verano de Berlín de 1936. Contrariamente a la creencia popular, la idea no surgió de los nacionalsocialistas, sino del arqueólogo judío alemán Alfred Schiff. La introducción de esta tradición no sólo daría a los Juegos Olímpicos un nuevo símbolo de identificación, sino que también uniría a la población cada año y actuaría como un símbolo edificante para distraer la atención de otros agravios." #NT!
 vikelas_school_sport_button: "Introducir los deportes escolares" #NT!
 vikelas_school_sport_button_desc: "Con la introducción de deportes escolares podemos aumentar las posibilidades generales de que haya personalidades con características de atleta disponibles y mejorar las posibilidades en los Juegos Olímpicos." #NT!
 vikelas_football_worldcup_button: "Organizar el Mundial de Fútbol" #NT!
 vikelas_football_worldcup_button_desc: "La Copa del Mundo es una competición de fútbol para selecciones nacionales. Los equipos pueden clasificarse para la final del Mundial cada cuatro años. En un torneo de cuatro semanas, el mejor equipo nacional será elegido campeón del mundo. La asociación mundial de fútbol, ​​Fédération Internationale de Football Association (FIFA), organiza y comercializa el torneo. El primer Mundial se celebró en Uruguay en 1930 y lo ganó el equipo anfitrión." #NT!
 vikelas_football_worldcup_tt: "Tener al menos #G 16#! Países con una Asociación de Fútbol." #NT!
  
 je_vikelas_sports: "Deportes" #NT!
 je_vikelas_sports_reason: "En el siglo XIX, los deportes organizados adquirieron un nuevo significado. En muchos estados nacionales se formaron clubes, los campos deportivos se convirtieron en instalaciones públicas y las actividades deportivas se generalizaron como actividades de ocio. El fútbol y el béisbol se convirtieron en deportes nacionales, y las carreras de bicicletas y automóviles pronto se convirtieron en rituales establecidos de la sociedad de masas. El mayor logro de este desarrollo fue el establecimiento de los Juegos Olímpicos como un evento internacional." #NT!
