 manzoni.914.t: "[SCOPE.sCharacter('manzoni_character_scope').GetLastName] supports the Italian Cause" #NT!
 manzoni.914.d: "In the wake of the growing call for a pan-Italian identity, [SCOPE.sCharacter('manzoni_character_scope').GetFullName] has completely identified with the ideals of the Risorgimento. He sees his own origins as secondary and emphasizes his national Italian identity." #NT!
 manzoni.914.f: "Even before the unification of Italy, the intellectual elite in particular had mostly identified themselves as Italian and viewed regional origins only as folklore. From the moment of unification, this awareness spread particularly in the Italian military - the army and the navy became the 'school of the nation'. In politics, the centralist forces prevailed over the regionalist forces early on." #NT!
 manzoni.914.g: "The days of campanilismo are over." #NT!
 manzoni.915.t: "Brigands in [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 manzoni.915.d: "The poor conditions in [SCOPE.sState('manzoni_brigant_state').GetName] have led to more and more people with no prospects joining the [SCOPE.sCharacter('manzoni_brigant_character').GetFullName] gang. They are now wreaking havoc in the surrounding area - to such an extent that the brigands have become a real problem. There are even supporters among the common people who see them as opponents of the government and increasing Italianization, and therefore as political and regional resisters." #NT!
 manzoni.915.f: "Brigandage in Southern Italy had existed in some form since ancient times. However its origins as outlaws targeting random travellers would evolve vastly later on in the form of the political resistance movement. After the conquest of the Kingdom of Two Sicilies in 1861 by the Savoyard Kingdom of Sardinia (later Kingdom of Italy), the most famous and well known form of brigandage in the area emerged. Amongst the brigands were a mixture of people, with different working backgrounds and motives; the brigands included former prisoners, bandits and other people who the Italian government regarded as common criminals, but also former soldiers and loyalists of the Bourbon army. They launched attacks not only against the Italian authorities and the land owning upper-classes, but also against common people, frequently looting villages, towns and farms, and committing armed robberies against both individuals and groups, including farmers, townspeople and rival brigand bands." #NT!
 manzoni.915.g: "Another bandit masquerading as Robin Hood!" #NT!
 manzoni.916.t: "Fear for regional heritage" #NT!
 manzoni.916.d: "Ordinary people in [SCOPE.sState('manzoni_regionalist_state').GetName] fear that the new national Italian institutions and the popularization of the Italian language could destroy the traditional way of life there. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] has argued that the region's special heritage should not be ignored and that the homogenization of Italy has already progressed too far." #NT!
 manzoni.916.f: "With the failed revolution of 1848/1849, the Neo-Guelphs, as the leading arm of the Italian unity movement, became de facto powerless. They had originally spoken out in favor of a federally structured Italy under the primus inter pares presidency of the Pope. In response, centralist circles gained absolute preeminence - a phenomenon that remained prevalent well into the 20th century. Regional sensitivities were no longer taken into account but, on the contrary, regional feelings were seen as dangerous tendencies that could destroy Italian efforts at unification." #NT!
 manzoni.916.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] is an Italian region like any other." #NT!
 manzoni.916.h: "We should take this special heritage into account." #NT!
 manzoni.917.t: "Dialects or languages?" #NT!
 manzoni.917.d: "The leading teachers, lecturers and professors in our country have spoken out in favor of particularly promoting the implementation of the Italian language not only in public institutions, but also in everyday life. This should significantly improve the scientific and political processes in the new Italy - but among the general population, especially the rural population, it is an extremely unpopular demand, as people there continue to speak exclusively in dialect." #NT!
 manzoni.917.f: "Even in the 18th century there was no question that the individual language varieties of the Italian peninsula were independent languages. It wasn't just Tuscan that had great prestige because of Dante Alighieri. Venetian was the official and written language of the Republic of Venice, plays such as those by Carlo Goldoni and literature were written in Venetian, which also still had a special significance as a lingua franca in the Adriatic region. Something similar can be said about Neapolitan. In the 19th century, however, the view prevailed that there was only one standard Italian variety and that all other languages in Italy were mere dialects - even though the Italian spoken in the north already had a special linguistic status. However, in the course of political movements, the reality became more and more prevalent: a language differs from a dialect in that the former has a navy and an army." #NT!
 manzoni.917.g: "Our linguistic diversity is our prestige." #NT!
 manzoni.917.h: "Speak Italian, speak clear. The rest are merely dialects." #NT!
 manzoni.918.t: "The Fate of Foscolo" #NT!
 manzoni.918.d: "As national sentiment becomes more and more evident, voices are being raised calling for the body of the great Italian poet Ugo Foscolo to be transported from Great Britain to Italy." #NT!
 manzoni.918.f: "The new Italian nation was looking for landmarks: historical events but also historical personalities. The idea of creating a tomb of artists, scientists and other great personalities based on the model of the Parthenon, similar to that in France, arose early on. Santa Croce in Florence, which had previously served as the burial place of prominent citizens, seemed the right place for this. Personalities such as Machiavelli, Michelangelo and Galileo have long been more Italian than Tuscan. Ugo Foscolo, a poet of Venetian origin from the island of Zakynthos, lived in the revolutionary years and is considered a defining figure of early Italian liberalism and nationalism. He would be the perfect addition to this gallery of great Italian minds. However, Foscolo died in exile in 1827 - in Turnham Green near London." #NT!
 manzoni.918.g: "Ask them to give us Foscolo." #NT!
 manzoni.918.h: "We would be embarrassed if they said no." #NT!
 manzoni.919.d: "The Italian government has requested that the body of the famous poet and champion of Italian nationalism, Ugo Foscolo, be handed over to them." #NT!
 manzoni.919.g: "They should have their petty little poet. What was his name again?" #NT!
 manzoni.919.h: "The Fosco-guy stays here." #NT!
 manzoni.920.t_foscolo: "Foscolo returns" #NT!
 manzoni.920.d_foscolo: "The British government has agreed - Foscolo's body will soon be back on Italian soil and will find its final resting place in the church of Santa Croce!" #NT!
 manzoni.920.f_foscolo: "Ugo Foscolo's return to Italy is considered one of the first key points for the young nation-state. Foscolo was celebrated like a returned hero; his burial was like a procession - with people crying and cheering. With the 'Pantheon' of great Italian personalities in Santa Croce, a fixed point of Italian nationalism was inaugurated that people could orientate themselves towards. The Italian heroes should would be the focus of this ideology, rather than the Catholic saints." #NT!
 manzoni.920.g: "A great Italian returns home!" #NT!
 manzoni.920.t_no_foscolo: "Foscolo remains in exile" #NT!
 manzoni.920.d_no_foscolo: "Unfortunately, the British government has prevented Ugo Foscolo from returning to Italy - using several hypocritical excuses." #NT!
 manzoni.920.f_no_foscolo: "They actually had the arrogance to refer to the great Italian poet as 'that Fosco-guy'!" #NT!
 manzoni.920.h: "These sons of a one-legged cow are denying us our Foscolo!" #NT!
  
 manzoni_gbr_hits_ita_prestige_tt: "This will give Italy's prestige a hit." #NT!
  
 manzoni_roma_aeterna_decision: "Roma Aeterna" #NT!
 manzoni_roma_aeterna_decision_desc: "Rome, the Eternal City, has been the only true Italian capital since the Roman Empire. We can therefore move our seat of government there without any disadvantages. If we have a zoo, a museum or an observatory in the old capital, they will be dismantled there, but we will immediately receive a corresponding replacement in the new capital." #NT!
  
 manzoni.910.t: "Roma Aeterna" #NT!
 manzoni.910.d: "Only with the transfer of the capital to Rome can Italy call itself the true capital of all Italians. Verily, now Italia can wear Scipio's helmet!" #NT!
 manzoni.910.f: "'When falls the Coliseum, Rome shall fall;\nAnd when Rome falls—the World.' -Lord Byron" #NT!
 manzoni.910.g: "Roma Caput Mundi." #NT!
  
