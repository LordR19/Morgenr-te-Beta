 manzoni.1001.t: "\"The Hobbit or There and Back Again\"" #NT!
 manzoni.1001.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has created a story that quickly became a Bestseller. The story focused on the adventure of a Hobbit takes place in a fantastic world created by [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]. Hopefully [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] will write more books about this world called Middle-Earth!" #NT!
 manzoni.1001.f: "\"In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to eat: it was a hobbit-hole, and that means comfort.\"\n- J.R.R. Tolkien, The Hobbit or There and Back Again" #NT!
 manzoni.1001.g: "What an amazing world [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] created!" #NT!
  
 manzoni.1002.t: "\"War of the Worlds\"" #NT!
 manzoni.1002.d: "\"War of the Worlds\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is a science fiction story about an alien invasion of Earth. Experience the destruction and suffering caused by the aliens in their three-legged war machines. Will humanity prevail or be destroyed by the Martians?" #NT!
 manzoni.1002.f: "\"This isn't a war,\" said the artilleryman. \"It never was a war, any more than there's war between man and ants.\"\n- H.G. Wells, War of the Worlds" #NT!
 manzoni.1002.g: "Are there really alien invaders out there?" #NT!
  
 manzoni.1100.t: "\"Heidi\"" #NT!
 manzoni.1100.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] published a story about a young orphan girl living with her grandfather on the \"Alp\". The book called \"Heidis Lehr- und Wanderjahre\" or \"Heidi: Her Years of Wandering and Learning\" shows Heidi bonding with her grandfather and they enjoy living together. But soon they get seperated as Heidi has to move to Frankfurt am Main to live with Klara Streseman - daughter of a businessman. Will she ever see her grandfather again?" #NT!
 manzoni.1100.f: "\"I want to go about like the light-footed goats.\"\n- Johanna Spyri, Heidis Lehr- und Wanderjahre" #NT!
  
 manzoni.1101.t: "\"Kleider machen Leute\"" #NT!
 manzoni.1101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is not an unknown writer. He published works like \"Der Grüne Heinrich\" and \"Die Leute von Seldwyla\". His newest story \"Kleider machen Leute\" or \"Clothes Make the Man\" is one story in the second part of \"Die Leute von Seldwyla\". A journeyman tailor who wasn't paid by his employer gets picked up by carriage on his way. When he arrives in the village of Goldach the people assume that he is a noble man because he arrived in a carriage, wears luxurious clothes and has groomed mustache. As he is quite shy he does not clear up the misunderstanding. Will the people find out about his secret?" #NT!
 manzoni.1101.f: "\"When a prince is seized of land and people, when a priest presents the doctrine of his church without conviction, but consumes the fruits of his sinecure with dignity, when a conceited teacher holds the honors and benefits of his educational office without the slightest thought given to the significance of his learning and without advancing it in the slightest way, when an artist achieves fame without virtue, through frivolous dealings and empty jugglery, stealing the bread and reputation of those who labor honestly; or when a swindler who inherits or obtains by fraud the name of a great commercial house and then parts thousands of their savings, then all of these people do not cry over their prospects, but rather find delight in their good fortune and never miss an evening without cheerful company and good friends.\"\n- Gottfried Keller, Kleider machen Leute" #NT!
  
 manzoni.1102.t: "\"Uli der Knecht\"" #NT!
 manzoni.1102.d: "Under his pseudonym [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], Albert Bitzius, a Swiss pastor, published his book \"Uli der Knecht\" or \"Uli the farmhand\". It is a typical work for Gotthelf as it features the farmhand Uli (Ulric) who has to overcome his sloppiness to find fulfilment. To achieve this he needs multiple role models and has to obey to different authority figures." #NT!
 manzoni.1102.f: "\"Listen, Uli,\" said the master, \"it can't go on like this, you're too wild for me, your huddling comes back too often; I don't want to entrust my horses and cows to anyone with a head full of bread or wine, I can't let such a person into the stable with a lantern, and especially not if he's also tubby like you, too many houses have already been made to look like that. I don't know what you're thinking and where you're going with it.\" Uli replied that he had not yet thought of anything, that he had still done his work, that nobody needed to do it for him, and that nobody paid him for what he drank; what he drank was nobody's business, he drank his money. \"But it's my servant,\" replied the master.\"\n- Jeremias Gotthelf, Uli der Knecht" #NT!
  
 manzoni.1103.t: "\"Der Steppenwolf\"" #NT!
 manzoni.1103.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] published his newest book \"Der Steppenwolf\" or \"The Steppe Wolf\" that he wrote during his time in Basel. Hesse is already known for his other works like \"Siddharta\". In his newest story middle aged Harry Haller is unhappy with the burgeois society. He even considers to commit suicide but meeting the young Hermine and her colleagues changes his life. Hermine wouldn't be considered the best influence, as she prostitutes herself sometimes, but she can help Harry to experience things he didn't know before, releasing the \"Steppenwolf\" inside of him." #NT!
 manzoni.1103.f: "\"For what I always hated and detested and cursed above all things was this contentment, this healthiness and comfort, this carefully preserved optimism of the middle classes, this fat and prosperous brood of mediocrity.\"\n- Hermann Hesse, Der Steppenwolf" #NT!
  
 manzoni.1104.t: "\"Histoire d'Albert\"" #NT!
 manzoni.1104.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] published his newest bande desinée \"Histoire d'Albert\". It is not a traditional book but contains panels of pictures and short texts underneath. The story is a caricature of a young man trying to find his way and ending up as a radical during the tumultus time of Geneva." #NT!
 manzoni.1104.f: "\"Qu'un sang impur\nAbreuve nos sillons!\nAbreuve nos sillons!\"\n- Rodolphe Töpffer, Histoire d'Albert" #NT!
  
 manzoni.1105.t: "\"La Grande Peur dans la montagne\"" #NT!
 manzoni.1105.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has created a literary masterpiece located in the Swiss Alps. I  it [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] explores what fear does with us. Some critics say that the book \"La Grande Peur dans la montagne\" or \"The great fear in the mountains\" reflects the uncertainty of [GetPlayer.GetNameNoFormatting]." #NT!
 manzoni.1105.f: "\"There was no more sun. There was only this great shadow that was over us, then we saw it running behind us climbing the slopes with great speed, the grassy slopes first, then the first rocks; while things changed aspect, and the color of everything and even the climate changed.\"\n- C.F. Ramuz, a Grande Peur dans la montagne" #NT!
 manzoni.1105.g: "What does fear do with us?" #NT!
  
 manzoni.1400.t: "\"Le Tour du monde en quatre-vingts jours\"" #NT!
 manzoni.1400.d: "\"Le Tour du monde en quatre-vingts jours\" or \"Around the World in Eighty Days\" is a great book written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it Phileas Fogg and his valet Passepartout have to circumvent the world in 80 days or less to win a bet. They embark on a great adventure and visit many countries." #NT!
 manzoni.1400.f: "\"Anything one man can imagine, other men can make real.\"\n- Jules Verne, Le Tour du monde en quatre-vingts jours" #NT!
 manzoni.1400.g: "I wonder if one day we will get around the world in a day?" #NT!
  
 manzoni.1401.t: "\"La Comédie humaine\"" #NT!
 manzoni.1401.d: "\"La Comédie humaine\" or \"The Human Comedy\" is multi-volume collection of interlinked stories written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. With these stories, [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] tries to give us an insight into the daily lives of people in France." #NT!
 manzoni.1401.f: "\"Man cannot spend all his time doing evil, and even in the company of pirates there must be some sweet moments on their sinister ship when you feel as if you were aboard a pleasure yacht.\"\n- Honoré de Balzac, La Comédie humaine" #NT!
 manzoni.1401.g: "So, how do regular people live in France?" #NT!
  
 manzoni.1402.t: "\"Les Trois Mousquetaires\"" #NT!
 manzoni.1402.d: "The story of \"Les Trois Mousquetaires\" or \"The Three Musceteers\" follows the three musketeers Athos, Porthos and Aramis as well as d'Artagnan in their adventures set during the reign of Louis XIII. the book written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has already become quite famous after only a few days." #NT!
 manzoni.1402.f: "\"A rogue does not laugh in the same way that an honest man does; a hypocrite does not shed the tears of a man of good faith. All falsehood is a mask; and however well made the mask may be, with a little attention we may always succeed in distinguishing it from the true face.\"\n- Alexandre Dumas, Les Trois Mousquetaires" #NT!
 manzoni.1402.g: "One for all, all for one!" #NT!
  
 manzoni.1500.t: "\"The Raven\"" #NT!
 manzoni.1500.d: "\"The Raven\" is a narrative poem written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it a man who mourns his deceased Lenore is visited by a raven. He tries to talk to the raven, but the bird only answers \"Nevermore\"." #NT!
 manzoni.1500.f: "Once upon a midnight dreary, while I pondered, weak and weary,\nOver many a quaint and curious volume of forgotten lore—\nWhile I nodded, nearly napping, suddenly there came a tapping,\nAs of some one gently rapping, rapping at my chamber door.\n\"Tis some visiter,\" I muttered, \"tapping at my chamber door—\nOnly this and nothing more.\"\n- Edgar Allen Poe, The Raven" #NT!
 manzoni.1500.g: "A dark shadow hangs over the man..." #NT!
  
 manzoni.1600.t: "\"Nils Holgerssons underbara resa genom Sverige\"" #NT!
 manzoni.1600.d: "\"Nils Holgerssons underbara resa genom Sverige\" or \"The Wonderful Adventures of Nils\" is a children's book written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In the book Nils Holgersson is transformed into a tomte, a dwarf, and can suddenly talk to animals. Shortly after he and the domestic goose Martin join a group of wild geese and travel over all of Sweden. During the journey, Nils changes for the better." #NT!
 manzoni.1600.f: "\"He wasn’t good for much, that boy. His chief delight was to eat and sleep; and after that–he liked best to make mischief.\"\n- Selma Lagerlöf, Nils Holgerssons underbara resa genom Sverige" #NT!
 manzoni.1600.g: "That sounds like an amazing journey!" #NT!
  
 manzoni.1601.t: "\"Röda rummet\"" #NT!
 manzoni.1601.d: "\"Röda rummet\" or \"The Red Room\" is a critique of Swedish society written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], particularly in Stockholm. In it, the idealistic civil servant Arvid Falk becomes a writer and comes into conflict with his conservative brother Carl Nikolaus Falk. Stockholm society is portrayed in a satirical manner." #NT!
 manzoni.1601.f: "\"...as soon as a work of art is of practical use, betrays a purpose or a tendency its beauty vanishes.\"\n- August Strindberg, Röda rummet" #NT!
 manzoni.1601.g: "Society needs to change!" #NT!
  
 manzoni.1700.t: "\"Die Verwandlung\"" #NT!
 manzoni.1700.d: "Imagine getting suddenly tranformed into a huge bug. \"Die Verwandlung\" or \"The Metamorphosis\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] explores such a scenario. When Gregor Samsa, his family's sole breadwinner, is turned into a cockroach one day and can no longer earn any money, it becomes clear how little he actually means to his family." #NT!
 manzoni.1700.f: "\"What a fate: to be condemned to work for a firm where the slightest negligence at once gave rise to the gravest suspicion! Were all the employees nothing but a bunch of scoundrels, was there not among them one single loyal devoted man who, had he wasted only an hour or so of the firm's time in the morning, was so tormented by conscience as to be driven out of his mind and actually incapable of leaving his bed?\"\n- Franz Kafka, Die Verwandlung" #NT!
 manzoni.1700.g: "Ew! A bug!" #NT!
  
 manzoni.1701.t: "\"Der Mann ohne Eigenschaften\"" #NT!
 manzoni.1701.d: "\"Der Mann ohne Eigenschaften\" or \"The Man Without Qualities\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is set in Vienna on the eve of World War I, this great novel of ideas tells the story of Ulrich, ex-soldier and scientist, seducer and skeptic, who finds himself drafted into the grandiose plans for the 70th jubilee of the Emperor Franz Josef." #NT!
 manzoni.1701.f: "\"The secret of a good librarian is that he never reads anything more of the literature in his charge than the title and the table of contents. Anyone who lets himself go and starts reading a book is lost as a librarian...He's bound to lose perspective.\"\n- Robert Musil, Der Mann ohne Eigenschaften" #NT!
 manzoni.1701.g: "Ew! A bug!" #NT!
  
 manzoni.1702.t: "\"Sternstunde der Menschheit\"" #NT!
 manzoni.1702.d: "\"Sternstunde der Menschheit\" or \"Decisive Moments in History\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is a series of 14 historical miniatures. In these stories Zweig depicts a series of moments that altered the course of history, so-called „world minutes“ in which the heroic protagonist fulfilled his destiny and thus shaped the world for generations to come." #NT!
 manzoni.1702.f: "\"At that moment Balboa orders the crew to stop. No one should follow him because he doesn't want to share this first glimpse of the unknown ocean with anyone. Alone and only he wants to have been and remain forever the first Spaniard, the first European, the first Christian, who, after sailing through the one huge ocean of our universe, the Atlantic, now also the other, the still unknown Pacific, spotted. And Vasco Nuñez de Balboa looks and looks and looks, proudly and blissfully drinking in the consciousness that his eye is the first of a European, in which the infinite blue of this sea is reflected.\"\n- Stefan Zweig, Sternstunde der Menschheit" #NT!
 manzoni.1702.g: "Ew! A bug!" #NT!
  
 manzoni.1800.t: "\"Den lille Havfrue\"" #NT!
 manzoni.1800.d: "A mermaid being drawn to the land, that is what \"Den lille Havfrue\" or \"The Little Mermaid\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is about. The youngest daughter of the King of the Sea saves a prince from death and falls in love with him. She trades her tail and legs for a legs in the hope to get the prince to fall in love with her. Will her story end in a happy end?" #NT!
 manzoni.1800.f: "\"I know what you want. It is very stupid of you, but you shall have your way, and it will bring you to sorrow, my pretty princess.\"\n- Hans Christian Andersen, Den lille Havfrue" #NT!
 manzoni.1800.g: "Wait, her name is not Ariel?!" #NT!
  
 manzoni.1900.t: "\"Dracula\"" #NT!
 manzoni.1900.d: "The story of \"Dracula\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is told from various different perspectives. From the logs of a captain to newspaper articles and parts of diaries. In the story the vVampire Dracula feasts on his victims but then gets hunted by a group of vampire hunters. Will the hunters survive or will Dracula continue to haunt humanity." #NT!
 manzoni.1900.f: "\"Do you not think that there are things which you cannot understand, and yet which are; that some people see things that others cannot? But there are things old and new which must not be contemplate by men´s eyes, because they know -or think they know- some things which other men have told them. Ah, it is the fault of our science that it wants to explain all; and if it explain not, then it says there is nothing to explain.\"\n- Bram Stoker, Dracula" #NT!
 manzoni.1900.g: "I have to buy some garlic now..." #NT!
  
 manzoni.2000.t: "\"Max Havelaar\"" #NT!
 manzoni.2000.d: " \"Max Havelaar\" is [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]'s reckoning with the Dutch colonial system in Indonesia. In it, the former colonial official writes a story that reveals the incompetence and corruption within the colonial system. At the same time, he anticipates the criticism of the bourgeois establishment and caricatures it." #NT!
 manzoni.2000.f: "\"The whole conscience of the nations cries out against this cruel tyranny exercised by the merchant-princes of Europe.\"\n- Eduard Douwes "Multatuli" Dekker, Max Havelaar" #NT!
 manzoni.2000.g: "That sounds horrible! We have to do something!" #NT!
  
