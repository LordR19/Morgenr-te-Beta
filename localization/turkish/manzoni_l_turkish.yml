 manzoni_italian_irredenta_decision: "Italia irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Historically, Dalmatia, the Ionian Islands, Malta and Corsica were parts of the italian motherland. Corsica belonged to Genoa, Malta to Sicily and Dalmatia and the Ionian Islands were part of the Republic of Venice. Italian communities still exist in these areas. After the glorious unification of Italy and the great progress we have made, it is time to redeem the last italian territories, which are still under foreign rule. A last time we should cry: Va fuori, stranier'!" #NT!
  
 united_italian: "Italian" #NT!
 je_manzoni_italianization: "Italianization" #NT!
 je_manzoni_italianization_reason: "After the unification of Italy, Massimo d'Azeglio said that 'We have made Italy, now we must make Italians'. Even if the saying is historically questionable, it still brings to the point the truth that after Italy's political unification, internal unity was anything but stable. This doesn't just apply to the south, where the brigands were up to mischief - even in the north, outside of the bourgeois elite, most people still felt connected to their regional identity. Joint wars, a national education system, joint military service and the construction of national institutions such as barracks, military ports and administrative facilities are likely to ensure that a significantly stronger all-Italian identity emerges from the arduous process of national unity in the next few years." #NT!
 manzoni_italian_consiousness_capital_tt: "The local northern Italian and southern Italian populations of our capital state become one Italian population. It will be transformed into an Italian homeland. Our primary culture will change to Italian and we will be able to italianize the whole country." #NT!
 je_manzoni_italianization_goal: "#O National Identity Progress#! reaches #G 250#!." #NT!
