 maria_luigia_died_tt: "#O Maria Luisa of Parma#! dies." #NT!
 je_manzoni_lucca: "The Fate of Lucca" #NT!
 je_manzoni_lucca_reason: "The Congress of Vienna faced some problems during the Restoration in 1815. This included the question of the reinstatement of the Bourbons in Parma and the appanage for Napoleon's wife Maria Luisa, a Habsburg native. The Bourbons in Parma had been granted the Kingdom of Etruria after Bonaparte had incorporated Parma into the French Empire; However, Etruria had to give way to the restoration of Tuscany under a Habsburg heir. The compromise was therefore that the princes of the House of Bourbon-Parma could claim the Duchy of Lucca for themselves, while Maria Luisa could keep Parma as an appanage until her death. After Maria Luisa's death, the House of Bourbon-Parma was supposed to return to Parma and Lucca fell to Tuscany." #NT!
  
 manzoni.901.t: "The Fate of Lucca" #NT!
 manzoni.901.d: "According to the provisions of the Congress of Vienna, the House of Bourbon-Parma ascended the throne in Parma again after the death of Maria Luisa of Habsburg. In return, Lucca must be ceded to Tuscany." #NT!
 manzoni.901.f: "The Congress of Vienna faced some problems during the Restoration in 1815. This included the question of the reinstatement of the Bourbons in Parma and the appanage for Napoleon's wife Maria Luisa, a Habsburg native. The Bourbons in Parma had been granted the Kingdom of Etruria after Bonaparte had incorporated Parma into the French Empire; However, Etruria had to give way to the restoration of Tuscany under a Habsburg heir. The compromise was therefore that the princes of the House of Bourbon-Parma could claim the Duchy of Lucca for themselves, while Maria Luisa could keep Parma as an appanage until her death. After Maria Luisa's death, the House of Bourbon-Parma was supposed to return to Parma and Lucca fell to Tuscany." #NT!
 manzoni.901.g: "Long live [SCOPE.sCharacter('manzoni_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('manzoni_ruler_scope').GetFullName]" #NT!
 manzoni.902.g: "Lucca is finally ours." #NT!
  
