 manzoni.921.t: "Italian Music Culture" #NT!
 manzoni.921.d: "Italy is considered one of the countries that played a decisive role in the development of musical culture - whether in the field of instrument making, in the development of opera, in the training of famous singers or in terms of great composers. Musically, since the Renaissance at the latest, the peninsula has been characterized by a unique musical culture that has captivated the whole of Europe and provided new impulses. The fact that Italian was the only opera language until the 19th century is evidence of this great heritage." #NT!
 manzoni.921.f: "'Give me the laundress' bill and I will set to music even that.' -Gioachino Rossini" #NT!
 manzoni.921.g: "Italy has a rich musical history." #NT!
 manzoni.921.h: "The future belongs to Italian musical culture!" #NT!
 manzoni.922.t: "Dante Cult" #NT!
 manzoni.922.d: "Dante Alighieri is considered the ultimate symbol of Italian culture, and his 'Divine Comedy' is considered one of the classics of world literature and the most important literary testimony of the Middle Ages. The worship of Dante has become a true cult among patriots and is at the same time seen as evidence to the outside world that a pan-Italian feeling existed long before the Risorgimento - after all, it was Dante who first defined the borders of Italy as the area in which the language of the 'Sì' would be spoken. A monument is to be erected in Florence that commemorates the 'supreme poet'." #NT!
 manzoni.922.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 manzoni.922.g: "Support the Dante cult and build a monument in Florence." #NT!
 manzoni.922.h: "And torture future generations with tercets?" #NT!
  
 manzoni_italian_consiousness_2_tt: "The local Corsican, Ticinese, Maltese and Rumantsh populations become an Italian population. Their homelands will be transformed into Italian homelands." #NT!
  
 je_manzoni_italian_greater_national_identity: "Dante's Legacy" #NT!
 je_manzoni_italian_greater_national_identity_reason: "Where does Italian identity end? For Dante it was clear: with the language! And even for many patriots, who were far removed from the heartland of Italian culture, it remained clear which were not only the true boundaries, but also the true language. The renegade peoples of the Alps with their crude Latin, and the Corsicans under the yoke of the French with their Tuscan tongue must also become part of the nation - not only politically but also spiritually. Malta is an exception - but a lost Italian people will soon relearn their language, like a child that has been taken away from its mother for too long." #NT!
  
 manzoni.924.t: "Lingua del Sì" #NT!
 manzoni.924.d: "After more than 500 years of Dante Alighieri defining Italy's language boundaries, this linguistic community is now a national one. From the Alpine valleys to Malta, from the coasts of Sardinia and Corsica to Istria, there is a single Italian language community that carries on the legacy of the greatest poet." #NT!
 manzoni.924.f: "Neapolitan? An Italian dialect. Venetian? An Italian dialect. Corsican? An Italian dialect. Ladin? An Italian dialect. Rumantsh? An Italian dialect. Maltese? Sort of an Italian dialect with Semitic vocabulary." #NT!
 manzoni.924.g: "Italy is now also linguistically united!" #NT!
 manzoni_italian_irredenta_decision_tt: "Has enacted the #YELLOW Italian Irredenta#! decision." #NT!
  
 manzoni.925.t: "Corsican integrated" #NT!
 manzoni.925.d: "The Corsican language and culture is now fully integrated into Italian. An isolated Italian culture has returned home." #NT!
 manzoni.926.t: "Ticinese integrated" #NT!
 manzoni.926.d: "The Ticinese language and culture is now fully integrated into Italian. An isolated Italian culture has returned home." #NT!
 manzoni.927.t: "Maltese integrated" #NT!
 manzoni.927.d: "The Maltese language and culture is now fully integrated into Italian. An isolated Italian culture has returned home." #NT!
 manzoni.928.t: "Romansh integrated" #NT!
 manzoni.928.d: "The Romansh language and culture is now fully integrated into Italian. An isolated Italian culture has returned home." #NT!
 manzoni.925.f: "'For some speak affirmatively Oc, others Oil, others Si, namely the Spaniards, French and Latins. But there is a sign that the languages of these three peoples descend from one and the same dialect, because they name many things with the same expressions, for example Deum, Caelum, Amorem, Mare, Terram and Vivit, Moritur, Amat, almost everything else. Of these, those who spoke Oc occupy the western part of southern Europe, beginning from the borders of the Genoese. But those who say Si assume the eastern one of the above-mentioned boundaries, namely as far as that promontory of Italy where the bosom of the Adriatic Sea begins, and as far as Sicily.' -Dante Alighieri" #NT!
 manzoni.925.g: "Welcome, brothers!" #NT!
 je_manzoni_italian_greater_national_identity_tt: "All Corsican, Ticinese, Maltese and Rumansh Homelands have been transformed into Italian Homelands." #NT!
  
