 manzoni.1300.t: "\"Deutschland. Ein Wintermärchen\" by Heinrich Heine" #NT!
 manzoni.1300.d: "Heinrich Heine, one of the most important poets in the German language, wrote a satirical epic poem directed against the political situation in Germany. While liberals celebrate the book, some politicians want to ban it." #NT!
 manzoni.1300.f: "In 1843, the german poet Heinrich Heine, who left Germany 1831 for France, went back for a few weeks, visiting his mother and publisher Julius Campe in Hamburg. Heine was not a typical romantic author, but more a satirical one who criticized the reactionary policy and censorship of the authoritarian german states, but also his nationalistic and chauvinistic compatriots. On the return journey to Paris, the first draft of \"Deutschland. Ein Wintermärchen\" (Germany: A Winter's Tale) took shape. According to the censorship regulations of the Carlsbad Conference of 1819, manuscripts of more than twenty folios did not fall under the scrutiny of the censor. Therefore it was published together with other poems in a volume called 'New Poems'. The work showed Heines world of images and his folk-song-like poetic diction in a compact gathering, with ironic criticisms of the circumstances in his homeland." #NT!
 manzoni.1300.g: "It should be published." #NT!
 manzoni.1300.h: "Ban and confiscate it!" #NT!
 manzoni.1300.i: "Censor it..." #NT!
 manzoni.1301.t: "Heinrich Heine mocks Cologne Cathedral" #NT!
 manzoni.1301.d: "In his latest work, Heinrich decidedly ridiculed the resumption of Cologne Cathedral construction." #NT!
 manzoni.1301.f: "Heine, a former Prussian citizen (he was born in Düsseldorf), was against the militarism in his own country. In his verse-epic he criticized the 'Prussian behavior', but also went against the transfiguring German romanticism. In fact, he made fun of the anachronistic Germans, who preferred to finish a medieval cathedral, instead of looking forward." #NT!
 manzoni.1301.g: "Damn you, Heine!" #NT!
 manzoni.1302.t: "\"Mondnacht\" by Joseph von Eichendorff" #NT!
 manzoni.1302.d: "A new poem by Joseph von Eichendorff is considered one of the pinnacles of German poetry." #NT!
 manzoni.1302.f: "Joseph Freiherr von Eichendorff was a German poet and novelist of the later German romantic school. Eichendorff's guiding poetic theme was that Man should find happiness in full absorption of the beauties and changing moods of Nature. The lyricism of Eichendorff's poetry is much praised, and his poems have been set by many composers, including Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner, and Alexander Zemlinsky. In 1837, his poem \"Mondnacht\" (Night of the Moon) was published, which is often seen as the 'pearl of pearls' of german romantic lyricism." #NT!
 manzoni.1302.g: "Beautiful." #NT!
 manzoni.1302.h: "Instead of fighting for their political freedom, Germans allow themselves to be distracted by stupid poems?" #NT!
 manzoni.1303.t: "Weaver's Revolt" #NT!
 manzoni.1303.d: "In [SCOPE.sState('manzoni_weberaufstand_state').GetName], social, economical and political problems are evident. Upcoming liberal ideals and emerging poverty among the traditional artisans have created a menacing conflict situation. Rumours do the rounds, that a rebellion will take place, headed by the local weavers." #NT!
 manzoni.1303.f: "The beginning of industrialization plunged a number of weavers into misery. The local textile factory owner buys yarn from them, but is able to lower the price due to the supply. The weavers are therefore not classical factory workers, but impoverished, self-employed people who are factory-dependent. Facing the suffering of exploitation and the danger that they could be exploited even further in the future, some in the region have banded together and are now threatening the entrepreneur whom they hold responsible for their misery. The political elites are already interpreting this difficult situation in their own way. The industrialists in particular are calling for tough action to avoid similar incidents in the future. Those demanding better wage conditions would of course see this as an affront." #NT!
 manzoni.1303.g: "Send the troops." #NT!
 manzoni.1303.h: "Negotiate." #NT!
 manzoni.1304.t: "\"Weberlied\" by Heinrich Heine" #NT!
 manzoni.1304.d: "The suppression of the weavers' uprising in [SCOPE.sCountry('manzoni_weberaufstand_country').GetAdjectiveNoFlag] [SCOPE.sState('manzoni_weberaufstand_state').GetName] has become a symbol of unresolved social and political problems in the territory of the German Confederation. Heinrich Heine criticized the authorities responsible in a poem." #NT!
 manzoni.1304.f: "No tears from their gloomy eyes are flowing,\nThey sit at the loom, their white teeth showing:\nThy shroud, O Germany, now weave we,\nA threefold curse we're weaving for thee,\n—We're weaving, we're weaving!\n\nA curse on the God to whom our petition\nWe vainly address'd when in starving condition;\nIn vain did we hope, and in vain did we wait,\nHe only derided and mock'd our sad fate,\n—We're weaving, we're weaving!\n\nA curse on the King of the wealthy, whom often\nOur misery vainly attempted to soften;\nWho takes away e'en the last penny we've got,\nAnd lets us like dogs in the highway be shot,\n—We're weaving, we're weaving!\n\nA curse on our fatherland false and contriving,\nWhere shame and disgrace alone are seen thriving,\nWhere flowers are pluck'd before they unfold,\nWhere batten the worms on corruption and mould,\n—We're weaving, we're weaving!" #NT!
 manzoni.1304.g: "You again, Heine?" #NT!
 manzoni.1304.h: "Censor! Censor!" #NT!
 manzoni.1305.t: "\"Die Weber\" by Gerhart Hauptmann" #NT!
 manzoni.1305.d: "Gerhart Hauptmann has presented the most important drama of his career. It reinforced his reputation as a representative of German literature at home and abroad. In 1912, Hauptmann received the Nobel Prize in Literature for 'his rich, varied, outstanding effectiveness in the field of dramatic poetry'." #NT!
 manzoni.1305.f: "Most of the characters in \"Die Weber\" (The Weavers) are proletarians fighting for their rights. Unlike most plays of any period, as pointed out many times in literature criticism and introductions, the play has no true central character, providing ample opportunities for ensemble acting. Instead of a hero, Hauptmann created a mob. This mob is therefore the protagonist - or chief character - and if individuals emerge from the rank and file they are not thrust into the foreground to stay long. The historical background was the Weavers' Uprising in the 1840s in [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!
 manzoni.1305.g: "In Germany, even a gory tragedy becomes cultural heritage." #NT!
  
