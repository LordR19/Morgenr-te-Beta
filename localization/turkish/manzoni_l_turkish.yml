 manzoni.1200.t: "\"I promessi sposi\" by Alessandro Manzoni" #NT!
 manzoni.1200.d: "\"I promessi sposi\" (The Bethrothed) is an Italian historical novel by Alessandro Manzoni, first published in 1827, in three volumes. It was the first Italian historical novel, a model for subsequent Italian literary fiction and a basis for the modern Italian language. In the early 19th century, there was still some controversy as to what form the standard literary language of Italy should take. Manzoni - originally from Milan - was firmly in favor of the dialect of Florence and, after 'washing his vocabulary on the banks of the Arno' (as he put it), he revised the novel's language for its republication in 1842." #NT!
 manzoni.1200.f: "Set in northern Italy in 1628, the novel is about two young people, Renzo and Lucia, who live in a village on Lake Como and want to get married, but are prevented and persecuted by the local feudal lord, who has his eye on Lucia, which is why they have to flee their village. Many expressions, Quotes and names from the novel are still commonly used in Italian, such as Perpetua (meaning a priest's house worker) or 'Questo matrimonio non s'ha da fare' ('This marriage is not to be performed', used ironically) and it is still considered a true masterpiece of world literature. Because the book takes place during the period of Spanish occupation, \"I promessi sposi\" has often been interpreted as a hidden attack against Austrian rule in 19th century Italy." #NT!
 manzoni.1200.g: "Who cares about a silly Italian novel?" #NT!
 manzoni.1200.h: "The peak of Italian culture!" #NT!
 manzoni.1202.t: "\"La Ginestra\" by Giacomo Leopardi" #NT!
 manzoni.1202.d: "Giacomo Leopardi created a remarkable and renowned poetic work, related to the Romantic era. Together with Alessandro Manzoni, Leopardi had an immense influence on the Italian language and was one figurehead of patriotic movements in Italy, even if he had reservations about nationalism and belief in progress. He often wrote about poetry in general and about his own idea of poetry, of its language and scope. Leopardi would die in 1837, aged just 38." #NT!
 manzoni.1202.f: "\"La Ginestra\" (The Broom) is the penultimate lyric poem by Giacomo Leopardi. It opens with the description of the slopes of Vesuvius, the volcano that in 79 AD. it erupted, sowing destruction and death where once stood villas, gardens and large, prosperous cities. From this moment on, the poet turns to the broom, which becomes the privileged interlocutor of his poetic discourse: abandoning himself to the memory, Leopardi tells the flower that he has already seen it in the deserted countryside. The broom is therefore considered a symbol of beauty and resistance in the face of devastation. But even the broom will have to bow to the inevitable at some point, with which the poem emphasizes the transience of human existence in contrast to the forces of nature. In doing so, Leopardi mocks the idea of humans dominating nature or placing material wealth and power above higher ideals." #NT!
 manzoni.1202.g: "How melancholic." #NT!
 manzoni.1203.t: "\"Rime Nuove\" by Giosuè Carducci" #NT!
 manzoni.1203.d: "Giosuè Carducci was regarded as the official national poet of modern Italy, being a part of the general cultural and political life. Carducci was a popular lecturer and a fierce critic of literature and society. His collections \"Rime Nuove\" (New Rhymes) and Odi Barbare (Barbarian Odes) contain his greatest works. He also translated some works of Goethe and Heine into Italian. One year before his death, Carducci became the first Italian to win the Nobel Prize in Literature." #NT!
 manzoni.1203.f: "In the collection \"Rime Nuove\", which is preceded by an Intermezzo, the echoes and motifs of Hugo, von Platen, Goethe, Heine, Baudelaire and Poe are captured. In it the contents and forms derive largely from previous writings but are more in-depth and mature. Among the themes that emerge in the \"Rime Nuove\", an important place is taken by the cult of the past and historical memories where the dream of the creation of an egalitarian and liberal society is felt above all through the exaltation of the age of the municipalities which are taken as an example of moral health and civil life. Another example taken by Carducci of democratic expansion is the French Revolution which is recalled in the twelve sonnets of the 'Ça ira'." #NT!
 manzoni.1203.g: "But can you trust a man who writes a satanic hymn?" #NT!
 manzoni.1204.t: "\"Myricae\" by Giovanni Pascoli" #NT!
 manzoni.1204.d: "Giovanni Pascoli studied at the University of Bologna, where his teacher and mentor was Giosuè Carducci. Pascoli, even in a period of positivism and science, believed that life is a mystery. Only symbolic associations discovered in the humble things of nature can lead one to catch a glimpse of the truth behind mere appearances. His later poems share similar themes but are more experimental, and reflect his knowledge of classical antiquity. They were a great influence on later Italian poets, who incorporated his melancholy themes into their own works. Pascoli wrote in both Italian and Latin." #NT!
 manzoni.1204.f: "Myricae is a collection of poems by Giovanni Pascoli. The title of Pascoli's collection derives from a part of the second verse of Virgil's IV Bucolica. Myricae extends for almost the entire span of the author's poetic production, so that the compositional history can be said to coincide with the very development of Pascoli's poetic consciousness. Myricae's poetry presents a symbolic vision of the world with intuition and revelation of the analogies and arcane correspondences between things, a sense of life full of perplexity and bewilderment. The sense of the mystery of life, anguish, death and melancholy are widespread aspects in Pascoli's poetry which also presents the theme of the nest as a metaphor for the home." #NT!
 manzoni.1204.g: "A little great poet." #NT!
 manzoni.1205.g: "Is the author making fun of Sigmund Freud?" #NT!
 manzoni.1206.t: "\"Il Piacere\" by Gabriele D'Annunzio" #NT!
 manzoni.1206.d: "Gabriele D'Annunzio had a prominent place in Italian literature and political life. He was nicknamed Il Vate (The Poet) and Il Profeta (The Prophet). D'Annunzio was associated with the Decadent movement in his literary works, which interplayed closely with French Symbolism and British Aestheticism. At the height of his success, D'Annunzio was celebrated for the originality, power and decadence of his writing. His work had immense impact across Europe and on generations of Italian writers." #NT!
 manzoni.1206.f: "\"Il Piacere\" was the first novel by D'Annunzio. Just as a century earlier the book 'Last Letters of Jacopo Ortis' by Ugo Foscolo had spread the romantic current and sensitivity in Italy, \"Il Piacere\" and its protagonist Andrea Sperelli introduced the decadent tendency and aestheticism into Italian culture at the end of the nineteenth century. D'Annunzio inaugurates a new type of psychological and introspective prose, destined to have great success and which allowed him to investigate the errors and adversities of the life of the 'last descendant of an intellectual race'." #NT!
 manzoni.1206.g: "Is this symbolism or already decadence?" #NT!
 manzoni.1207.g: "This children's tale would definitely have been more successful as a movie." #NT!
 manzoni.1208.g: "A patriotic novel for young Italians!" #NT!
  
