 manzoni.1205.t: "\"La Coscienza di Zeno\"" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, better known by the pseudonym [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], was an Italian writer and businessman, author of novels, plays, and short stories. A close friend of Irish novelist and poet James Joyce, Svevo was considered a pioneer of the psychological novel in Italy and is best known for his modernist novel\"La Coscienza di Zeno\" or \"Zeno's Conscience\"", which became a widely appreciated classic of Italian literature. Svevo was also a model for Leopold Bloom, the protagonist of Joyce's Ulysses." #NT!
 manzoni.1205.f: "\"Unlike other sicknesses, life is always fatal. It doesn't tolerate therapies. It would be like stopping the holes that we have in our bodies, believing them wounds. We would die of strangulation the moment we were treated.\"\n- Italo Svevo, La Coscienza di Zeno" #NT!
  
 manzoni.1207.t: "\"Le avventure di Pinocchio. Storia di un burattino\"" #NT!
 manzoni.1207.d: "Carlo Lorenzini, better known as [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], was a journalist and author who is best remembered for his story about the puppet Pinocchio who came to life. \"The Adventures of Pinocchio. Story of a Puppet\" first appeared in the 'Giornale dei Bambini' from 1880 as a serial story before being published in two volumes in 1883. It is about the mischievous adventures of an animated marionette named Pinocchio and his creator and father figure, a poor woodcarver named Geppetto." #NT!
 manzoni.1207.f: "\"A conscience is that still small voice that people won't listen to.\"\n- Carlo Collodi, Le avventure di Pinocchio. Storia di un burattino" #NT!
  
 manzoni.1208.t: "\"Cuore\"" #NT!
 manzoni.1208.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] was an Italian writer and journalist who later became known for his children's literature. De Amicis was a patriot and fought in the Italian Wars of Independence, but resigned from his service because he was disillusioned with the army. As an avowed Freemason, De Amicis made an effort in his works to replace the Catholicism deep in the Italian soul with secular virtues and commitment to the state. In later years, socialist ideas had a formative influence on him." #NT!
 manzoni.1208.f: "\"This book is particularly dedicated to elementary school children, who are between 9 and 13 years old, and it could be titled: Story of a school year, written by a third grader from a municipal school in Italy. By saying written by a third grader, I don't mean that he actually wrote it, as it is printed. He gradually noted in a notebook, as he knew, what he had seen, heard, thought, in school and outside; and his father, at the end of the year, wrote these pages on those notes, taking care not to alter his thoughts, and to preserve, as much as possible, his son's words. Who then, 4 years later, already being in high school, reread the manuscript and added something of his own, making use of his still fresh memory of the people and things. Now read this book, boys: I hope you will be happy with it and that it will do you some good.\"\n- Edoardo de Amicis, Cuore" #NT!
 manzoni.1208.h: "What a great book!" #NT!
  
 manzoni.1306.t: "\"Berlin Alexanderplatz\"" #NT!
 manzoni.1306.d: "\"Berlin Alexanderplatz\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] tells the story of the worker Franz Biberkopf, who, after his release from prison, is unable to regain his footing in normal life and drifts back into crime. Biberkopf not only fights against inner and outer demons, but also against the metropolis as such, against which he threatens to perish." #NT!
 manzoni.1306.f: "\"You shouldn't worry about your fate. I am an opponent of fate. I'm not Greek, I'm Berliner.\"\n- Alfred Döblin, Berlin Alexanderplatz" #NT!
 manzoni.1306.g: "A groundbreaking work of modernism." #NT!
  
 manzoni.1403.t: "\"Le Petit Prince\"" #NT!
 manzoni.1403.d: "In \"Le Petit Prince\" or \"The Little Prince\" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] lets a small prince from a small planet travel to other planets where he meets various people that are caricatures of different types of adults. On his travels the prince hopes to understand the universe. Will he find an answer to this question?" #NT!
 manzoni.1403.f: "\"All grown-ups were once children... but only few of them remember it.\"\n- Antoine de Saint-Exupéry, Le Petit Prince" #NT!
 manzoni.1403.g: "Understanding the Universe? That sounds impossible..." #NT!
  
 manzoni.1901.t: "\"Ulysses\"" #NT!
 manzoni.1901.d: "\"Ulysses\" is a modern novel written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it, the author takes the reader on a journey through Dublin on which Leopold Bloom, the protagonist, visits various places. A special feature of the novel is that it shows people's thoughts and associations. He describes them as they are going through the person's head." #NT!
 manzoni.1901.f: "\"I was a Flower of the mountain yes when I put the rose in my hair like the Andalusian girls used or shall I wear a red yes and how he kissed me under the Moorish wall and I thought well as well him as another and then I asked him with my eyes to ask again yes and then he asked me would I yes to say yes my mountain flower and first I put my arms around him yes and drew him down to me so he could feel my breasts all perfume yes and his heart was going like mad and yes I said yes I will Yes.\"\n- James Joyce, Ulysses" #NT!
 manzoni.1901.g: "This is an interesting new writing style!" #NT!
  
