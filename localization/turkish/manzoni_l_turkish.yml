 manzoni.332.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is a writer from [SCOPE.sCharacter('manzoni_writer_scope').GetHomeCountry.GetName] with a reputation of [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_writer_experience').GetValue|V0]. Of [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] numerous works, [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_bestsellers_var').GetValue|V0] are considered bestsellers and [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] books are published in [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_book_licenses_var').GetValue|V0] countries." #NT!
