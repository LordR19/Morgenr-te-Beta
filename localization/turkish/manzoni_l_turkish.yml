 je_manzoni_italianization_ai_reason: "After the unification of Italy, Massimo d'Azeglio said that 'We have made Italy, now we must make Italians'. Even if the saying is historically questionable, it still brings to the point the truth that after Italy's political unification, internal unity was anything but stable. This doesn't just apply to the south, where the brigands were up to mischief - even in the north, outside of the bourgeois elite, most people still felt connected to their regional identity. Joint wars, a national education system, joint military service and the construction of national institutions such as barracks, military ports and administrative facilities are likely to ensure that a significantly stronger all-Italian identity emerges from the arduous process of national unity in the next few years." #NT!
 je_manzoni_italianization_ai_goal: "#O National Identity Progress#! reaches #G 250#!." #NT!
  
 je_manzoni_italian_national_identity: "Italian Identity" #NT!
 je_manzoni_italian_national_identity_reason: "After a few years of growing together and a few reforms, the feeling of being connected to a pan-Italian identity is increasingly spreading among the general population. This feeling will spread from region to region, no matter how the state sets the right framework: regions that are well served by government administrations, universities, barracks or naval bases are more likely to develop an all-Italian identity due to their integrative function. Heavily urbanized areas are more likely to find access to a concept that was previously only researched by intellectuals. Under perfect circumstances, one sub-state could adopt the new identity every year. If all Italians in the nation state feel like they are, this will also have an influence on the Italians abroad, who will then increasingly feel like our countrymen abroad rather than as Lombards, Sicilians or Tuscans." #NT!
  
 manzoni.911.t: "Italian consciousness in [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "After years of social and political influence, the population in [SCOPE.sState('united_italian_culture_state').GetName] has developed a sense of belonging with the entire Italian peninsula. They are now fully committed to the pan-Italian identity." #NT!
 manzoni.911.f: "'The Italians wanted to create a new Italy, and to remain the old Italians of before, with the apprehensions and moral miseries that were their heritage from ancient times; because they think about reforming Italy, and no one realizes that to achieve this they must first reform themselves. -Massimo d'Azeglio" #NT!
 manzoni.911.g: "The old Dream of Machiavelli becomes reality!" #NT!
 manzoni_italian_consiousness_tt: "The local northern Italian and southern Italian populations become an Italian population. Northern Italian and southern Italian homelands will be transformed into Italian homelands." #NT!
 manzoni.912.t: "A Pan-Italian Consciousness" #NT!
 manzoni.912.d: "Now that the entire population of Italy no longer sees itself primarily as belonging to its regional identity but to its national identity, this has an impact not only on Italians at home but also across the world." #NT!
 manzoni.912.f: "With the establishment of the Italian national state and the enforcement of the pan-Italian identity, those Italians outside the borders - whether as emigrants in the world or originally living under foreign rule - will also identify themselves primarily as Italians." #NT!
 manzoni.912.g: "We've made the Italians!" #NT!
 manzoni_pan_italian_identity_tt: "Worldwide, all northern Italian and southern Italian populations will now identify themselves as a pan-Italian population. Northern Italian and Southern Italian homelands will only be Italian homelands worldwide." #NT!
 manzoni.913.d: "Now that the entire population of Italy no longer sees itself primarily as belonging to its regional identity but to its national identity, this has an impact not only on Italians at home but also across the world. In our country, too, there is now an urge to identify as Italian, instead of just referring to regional origins, as was previously the case." #NT!
 manzoni.913.g: "Are you saying that there are no differences between a Sicilian fisherman and a Trentino shepherd?" #NT!
  
