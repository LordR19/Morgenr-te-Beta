 manzoni.3.d: "Fundamental changes in [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')], due to political, social and cultural changes in the country, have led to a change in the preference for a literary [concept_manzoni_genre] in [GetPlayer.GetName]." #NT!
 manzoni.3.f_juvenile: "In the 17th and 18th centuries, Puritans in England and America published children's books steeped in Protestant ethics. Some of the first children's books that had a purely educational message as well as entertainment value were published by John Newbery in the 1740s. A few years earlier, Thomas Boreman had written the Gigantick Histories. Nevertheless, moralistic values continued to shape many children's books until the late 19th century, although from the middle of the 18th century the purely religious message was increasingly replaced by the rational moralism propagated by Locke and Rousseau. From the middle of the 19th century, pure fantasy and adventure stories became more and more accepted as children's literature." #NT!
 manzoni.3.f_crime: "Even though the origins of the crime novel go back further, it only became established as a literary genre in the 19th century. It usually focuses on a crime and its prosecution and investigation by the police, a detective or a private individual. The possibilities of describing psychological moments that drive the criminal, providing descriptions of the environment or plunging the investigator into his own troubles of conscience were also processed in a sophisticated literary manner. Fyodor Dostoyevsky's Crime and Punishment can be understood as a crime novel. The transition to thriller and mystery can be fluid." #NT!
 manzoni.3.f_adventure: "Adventure literature is as old as literature itself. Adventure literature can be traced back to antiquity, even to the Ancient Near East. The medieval Arthurian novel and chivalric novel are considered further forerunners of modern adventure novels. A variety of adventurous literature appeared from the 19th century onwards, the best-known representatives of which were Alexandre Dumas, Robert Louis Stevenson, Karl May and Jules Verne. " #NT!
 manzoni.3.f_science: "Even before the term science fiction was developed, visions of future technical developments can be found since the Middle Ages at the latest. The term itself was first used in 1851 by the British poet and essayist William Wilson. Parallel to the belief in science, fear of science and technology emerged in the 19th century. This belief and this fear merged into the epochally new and divided attitude to life of being a neo-mythical titan who is afraid of his own power. This is why dystopias emerged, such as those of Aldous Huxley and George Orwell. This ambivalence characterizes science fiction." #NT!
 manzoni.3.f_social: "The origins of modern social criticism go back at least to the Enlightenment period. Fictional literature can have a significant social impact. For example, the 1852 novel Uncle Tom's Cabin, by Harriet Beecher Stowe furthered the anti-slavery movement in the United States. George Orwell and Charles Dickens wrote Animal Farm and A Tale of Two Cities, respectively, to express their disillusionment with society and human nature." #NT!
 manzoni.3.f_literary: "Literary fiction is often used as a synonym for literature, in the exclusive sense of writings specifically considered to have considerable artistic merit. Literary fiction includes classic books: that is works in any discipline that have been accepted as being exemplary or noteworthy. While literary fiction is commonly regarded as artistically superior to genre fiction, the two are not mutually exclusive." #NT!
 manzoni.3.f_devotional: "Devotional Literature originally describes popular writings with a religious motivation. It is not theological literature because it does not pursue scientific discourses and has no dogmatic intentions. Rather, with the changes of modern times there was a concentration on inwardness, which was characterized by increased piety. It was a guide to virtuous living that was intended to emotionally uplift the spirit." #NT!
 manzoni.3.f_romance: "The popular romance novel refers to an extensive genre of trivial literature that is aimed primarily at the female readership and whose structure mostly follows trivial, i.e. easily accessible, basic patterns. However, not every romance novel can be classified as trivial literature, as topics such as child deaths, abuse, fatal illnesses or similarly complex topics cannot be easily trivialized." #NT!
 manzoni.3.g: "Tastes and fashions come and go." #NT!
  
 manzoni.10.t: "A new Publisher" #NT!
 manzoni.10.d: "The new publishing house [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] opened its doors in [SCOPE.sState('manzoni_publisher_state').GetName] today. The printing press has been rattling since midday today. [GetPlayer.GetName]'s social life has a richer facet." #NT!
 manzoni.10.f: "A new publishing house in [SCOPE.sState('manzoni_publisher_state').GetName] is currently arousing public interest. [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] today announced in a specially printed leaflet that his company will be bringing numerous new publications onto the market from now on. The news therefore spread extremely quickly and an onlooker gathered in front of the building. The question is already circulating as to which area the new publisher will specialize in." #NT!
 manzoni.10.g: "Certainly a publisher of higher literature." #NT!
 manzoni.10.h: "This is a scientific publisher, isn't it?" #NT!
 manzoni.10.i: "I think the publisher will entertain people well." #NT!
 manzoni.10.j: "An art publisher, that would be great!" #NT!
  
 manzoni.11.t: "Public Publisher" #NT!
 manzoni.11.d: "With [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting], [SCOPE.sState('manzoni_publisher_state').GetName] has one of the most exciting and exciting publishers in [GetPlayer.GetName]. The company wants to expand even further in the future and its owner, [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName]; is already one of the most important representatives in the industry." #NT!
 manzoni.11.f: "The commercial publishing house may focus more on quantity than on quality, but it is one of the pioneering institutions of the 19th century: literature is no longer the privilege of a small and wealthy class with a few book titles, but instead a product that is also available to a wider and wider range of people less well-off classes are accessible. With trade publishing comes not only servicing the masses, but also mass success." #NT!
 manzoni.11.g: "This publisher is a cornerstone of our book industry." #NT!
 manzoni.12.t: "Literary Publisher" #NT!
 manzoni.12.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] signed a publishing contract with the publishing house [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] today. The company, which has its headquarters in [SCOPE.sState('manzoni_publisher_state').GetName], is likely to become one of the most sought-after addresses for literature." #NT!
 manzoni.12.f: "A prestigious literary business is the crowning achievement of any publishing industry. It can be justified if a [concept_manzoni_national_writer] manages to achieve the fame of a Great Writer. As a preserver and disseminator of his works, the publishing house will continue to be a contact point even after his lifetime." #NT!
 manzoni.12.g: "This publisher is a cornerstone of our literary standards." #NT!
 manzoni.13.t: "Scientific Publisher" #NT!
 manzoni.13.d: "[SCOPE.sCharacter('manzoni_scientist_scope').GetFullName]'s groundbreaking discoveries have been reverberating throughout the scientific world for some time. His treatises and books are published regularly by [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. The publisher has now announced that it will continue to expand and become one of the leading academic publishers in [GetPlayer.GetName]." #NT!
 manzoni.13.f: "Scientific publishers can arise from the synergies between the publishing industry and the scientific sphere - for example when a scientist writes a treatise. The publishing house, which focuses on scientific work, will also provide important support for students by reliably passing on the latest knowledge of new discoveries and technologies." #NT!
 manzoni.13.g: "This publisher is a cornerstone of our academic society." #NT!
 manzoni.14.t: "Art Publisher" #NT!
 manzoni.14.d: "The publisher [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] has announced that it will publish the artworks of our highly esteemed artist [SCOPE.sCharacter('manzoni_artist_scope').GetFullName] in the future. This is likely to be the beginning of a promising art publishing company of national importance." #NT!
 manzoni.14.f: "If a great artist's masterpiece becomes so important that someone publishes it, then this can be the beginning of a wonderful development in the art world. Sheet music collections or illustrated books are not only beautiful pieces for the educated layperson - they serve as inspiration and teaching for subsequent generations of artists who want to follow in the footsteps of a great artist." #NT!
 manzoni.14.g: "This publisher is a cornerstone of our cultural life." #NT!
  
 artists.52.h: "We will watch [SCOPE.sCharacter('manzoni_new_writer_scope').GetHerHis] career with great interest!" #NT!
  
 manzoni.101.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_local_or_national_short_text_type')]has created a best selling [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]. The story called [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] is a [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_genre_type')] [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]" #NT!
 manzoni.101.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_flavor_work_type')]" #NT!
 manzoni.101.g: "Fantastic!" #NT!
 manzoni.201.g: "I love this book!" #NT!
  
 manzoni.102.t: "World Fame for [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.102.d: "Our writer [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is considered a well-respected writer not only at home, but also abroad. His works are now considered world literature!" #NT!
 manzoni.102.f: "Renowned publishers all over the world have included our artist's work in their programs. In doing so, he reaches an audience that extends far beyond our borders. Book licenses are now a highly sought-after commodity." #NT!
 manzoni.102.g: "Hopefully it doesn't go to his head." #NT!
  
 manzoni_universal_writer: "Universal Writer" #NT!
 manzoni_universal_writer_desc: "This writer is considered an author of world literature." #NT!
  
 manzoni_writer_local_or_national_short_text_national_writer_loc: "Our national writer, [ROOT.GetCharacter.GetFullName], " #NT!
 manzoni_writer_local_or_national_short_text_local_writer_loc: "[ROOT.GetCharacter.GetFullName], a local [GetPlayer.GetAdjective] writer " #NT!
 manzoni_writer_local_or_national_short_text_writer_loc: "[ROOT.GetCharacter.GetFullName] " #NT!
  
 manzoni.301.t: "[SCOPE.sCulture('print_addict_culture').GetName] Bibliomania" #NT!
 manzoni.301.d: "[GetPlayer.GetName] has a thriving book industry and a presentable literary elite. The country's well-educated citizens are becoming more and more interested in cultural life. Some people are already talking about a real addiction to written things - the hunger for printed and written things seems unlimited. [SCOPE.sCulture('print_addict_culture').GetName] Citizens are particularly vulnerable to the emerging trend." #NT!
 manzoni.301.f: "The term bibliomania refers to an excessive passion for collecting books that exhibits hallmarks of addiction and/or obsessive-compulsive disorder. In contrast to harmless bibliophilia, which often accompanies the accumulation of a private library, bibliomania involves either the aspect of compulsive hoarding, the financial ruin caused by collecting, or the commission of crimes to satisfy bibliomania. The first known case of a criminal bibliomaniac in Germany was the Saxon priest Johann Georg Tinius. He embezzled church funds and committed several attempted robbery-murders (in which he used narcotics) to finance his passion for collecting. The auction catalog of Tinius' remaining library alone contained 16,650 works. An example of a bibliotaph is the Comte de Lignerolles, who supposedly withdrew completely from social life from 1848 and devoted himself only to expanding and maintaining his book collection, which he kept in one in a specially designed apartment in Paris. He did not share his knowledge with others and even denied owning certain books. The size and value of his collection only became apparent when the books were auctioned after his death." #NT!
 manzoni.301.g: "But everyone knows how dangerous reading is!" #NT!
 manzoni.302.t: "Has Bibliomania passed its peak?" #NT!
 manzoni.302.d: "A crisis is emerging in the publishing industry: apparently large parts of the population have lost their desire to read, whether because of poor quality books or because of changing leisure behavior." #NT!
 manzoni.302.f: "There is a world out there without books. Help is possible. Films, sports, alcohol addiction and gambling offer similar incentives and can lead bibliomaniac individuals back into social life." #NT!
 manzoni.302.g: "Books are boring anyway." #NT!
 manzoni.302.h: "Start a campaign to awaken the love of reading!" #NT!
 manzoni.303.t: "Madame [SCOPE.sCharacter('manzoni_bookmadame_scope').GetLastNameNoFormatting]'s Book Club" #NT!
 manzoni.303.d: "An influential and educated lady in [SCOPE.sState('manzoni_book_state').GetName] has founded a book club that has become a hub for literature enthusiasts. Book-hungry people are drawn to this place." #NT!
 manzoni.303.f: "Though women had formed Bible study groups since the 1600s, it wasn't until the late 1700s that secular reading circles emerged in both America and Europe. Reading circles were not limited to particular races or classes, with one of the first reading groups for Black women being formed in Lynn, Massachusetts in 1827. Throughout the 1800s, women's reading circles expanded, with some becoming outspoken on social issues such as abolition—foreshadowing the club movement of the end of that century. Well into the 1900s, book clubs continued to serve as both an intellectual outlet and a radical political tool." #NT!
 manzoni.303.g: "A fantastic initiative." #NT!
 manzoni.304.t: "Thriving Book Industry" #NT!
 manzoni.304.d: "An up-and-coming publishing house [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] in [SCOPE.sState('manzoni_book_state').GetName] has developed into a significant player in the market. Apparently its owner [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] has hit the nerve of the times." #NT!
 manzoni.304.f: "In the past, [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] was only a name among insiders that made a name for itself with small printed products. However, the small edition books have now become audience favorites, which is why the company has expanded its divisions and now wants to focus more on mass taste. Critics are already seeing a leveling off of the existing quality offering, but this may simply be the trend of the times." #NT!
 manzoni.304.g: "Produce even more books!" #NT!
 manzoni.304.h: "Produce high quality books." #NT!
  
 manzoni.311.t: "A Publishing House as a Pawn" #NT!
 manzoni.311.d: "A traditional publishing house in [SCOPE.sState('manzoni_book_state').GetName] is on the verge of bankruptcy. A competing publisher has made an offer that would save numerous jobs. However, he is close to an opposition party, more precisely the [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName]." #NT!
 manzoni.311.f: "It came as a shock to the media world when a major publishing house announced last week that it was on the verge of bankruptcy and would have to lay off numerous employees. It seemed a stroke of luck that another publishing house was soon found that wanted to take over the entire company and promised that no cuts would be made. However, there is a catch. Behind the generous offer is [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName], which holds a large stake in the publisher. The corporate merger would therefore take place under the leadership of a political party. Critics have already noted that this could lead to a relevant influence on the media market that does not only affect the region. Some even suspect a plan of [SCOPE.sCharacter('publisher_ig_leader').GetFullName] behind the matter." #NT!
 manzoni.311.g: "If they save the company, why should we put obstacles in their way?" #NT!
 manzoni.311.h: "We cannot allow this political influence!" #NT!
 manzoni.312.t: "Opposition publisher" #NT!
 manzoni.312.d: "In [SCOPE.sState('manzoni_book_state').GetName], a publishing house has become significant. It apparently wants to expand in the near future and sees itself primarily as a counterweight to government policies and is close to the opposition parties. Some members of the government believe that a few bureaucratic obstacles could be put in the way of the problematic company." #NT!
 manzoni.312.f: "'The opinions of others and the freedom to speak are a valuable asset. Shouldn't we value our own words even higher, sir?'" #NT!
 manzoni.312.g: "A few administrative acts could make their business more difficult." #NT!
 manzoni.312.h: "We don't need dirty tricks like that." #NT!
  
 manzoni.321.t: "Book License" #NT!
 manzoni.321.d: "The publisher [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] has today signed an exclusive contract with the writer [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] from [SCOPE.sCountry('manzoni_country_scope').GetName]. His works are extremely popular with audiences." #NT!
 manzoni.321.f: "Publishers cannot avoid audience tastes. Successful authors from abroad who are in tune with the times have the opportunity to be published in our country." #NT!
 manzoni.321.g: "But why don't people read works by domestic authors?" #NT!
 manzoni.322.t: "Foreign Pulp Literature" #NT!
 manzoni.322.d: "A local publisher has been publishing [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]'s foreign works for some time. Critics agree that this pulp literature is highly questionable and has a damaging effect on the quality of our book market. However, this kitsch is selling wildly." #NT!
 manzoni.322.f: "'Is it really worth publishing everything that is written? Would you play any music just because someone made notes on a flute? And why do children's pictures belong on the fridge instead of in the gallery? Some literary outpourings are just that: rubbish!'" #NT!
 manzoni.322.g: "Ban this foreign trash!" #NT!
 manzoni.322.h: "If people want to read it then it can't be that bad." #NT!
 manzoni.323.t: "Pirated Copies" #NT!
 manzoni.323.d: "A representative of the Department of Commerce of [SCOPE.sCountry('manzoni_country_scope').GetName] complained to us today. A publisher in [SCOPE.sState('manzoni_book_state').GetName] is supposed to publish the important works of their national author [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] without a license and make a fortune with it. We have been asked to stop this piracy." #NT!
 manzoni.323.f: "Unfortunately, in the 18th century it was still commonplace for authors and their publishers to be cheated out of their income because competitors copied works without the consent of the authors. From the 19th century onwards, improvements came into force that protected the rights of authors and publishers, but these improvements were often only possible at the national level. Publishers abroad often still printed copies and translations without the authors' consent. This even affected internationally renowned authors such as Jules Verne, whose books were distributed in English-speaking countries without permission and were sometimes massively altered." #NT!
 manzoni.323.g: "Stop the printing presses until a contract is negotiated." #NT!
 manzoni.323.h: "Literature is for everyone." #NT!
  
 manzoni.331.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName]'s International Reading Tour" #NT!
 manzoni.331.d: "[GetPlayer.GetNameNoFlag]'s greatest writer [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has, after some preliminary discussions with a foreign publisher, decided to also honor [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] audience abroad by reading [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] own works. The first destination will be [SCOPE.sCountry('manzoni_writer_destination_scope').GetName]." #NT!
 manzoni.331.f: "Writers can undertake a reading tour once in their career. The destinations correspond to countries where audience tastes match the author's genre. With each new station, reputation, literature tradition and relationships can be improved. A writer can visit a maximum of 5 countries on their tour. The tour also ends when there are no more countries that find his genre appealing." #NT!
 manzoni.331.g: "Good luck!" #NT!
 manzoni.332.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] arrives in [GetPlayer.GetNameNoFlag]" #NT!
 manzoni.332.g: "Arrange a meeting with a local publisher." #NT!
 manzoni.332.h: "Organize a public reading in the literature salon." #NT!
 manzoni.332.i: "The monarch wants a private presentation of [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] works." #NT!
 manzoni.332.j: "Give [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] a warm welcome." #NT!
 manzoni.333.t: "Meeting of literary Giants" #NT!
 manzoni.333.d: "World-famous writer [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] and our national writer [SCOPE.sCharacter('manzoni_writer_2_scope').GetFullName] met at a book launch. The exchange was obviously very productive." #NT!
 manzoni.333.f: "'You're pretty great.'\n'Thank you, you're pretty great, too.'\n'No, you are great.'\n'No, you are.'" #NT!
 manzoni.333.g: "Inspirational!" #NT!
 manzoni.334.t: "Another Destination?" #NT!
 manzoni.334.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has ended his stay abroad. The question arises whether [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] should return or choose a new destination." #NT!
 manzoni.334.f: "Writers can undertake a reading tour once in their career. The destinations correspond to countries where audience tastes match the author's genre. With each new station, reputation, literature tradition and relationships can be improved. A writer can visit a maximum of 5 countries on their tour. The tour also ends when there are no more countries that find his genre appealing." #NT!
 manzoni.334.g: "[SCOPE.sCountry('manzoni_writer_destination_scope').GetName] would be a good destination." #NT!
 manzoni.334.h: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] should return." #NT!
  
 manzoni.341.t: "Literary Circle" #NT!
 manzoni.341.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullLastName] has formed a circle of the country's leading authors in CAPITAL. The event attracted great public attention. There are great expectations of this periodic meeting." #NT!
 manzoni.341.f: "Literary circles have always been influential cultural institutions. They can be quite formal like the French Parnassian poets or the German Georgekreis. An example for an informal literary society were The Inklings, a literary discussion group associated with J. R. R. Tolkien and C. S. Lewis at the University of Oxford for nearly two decades between the early 1930s and late 1949. The Inklings were literary enthusiasts who praised the value of narrative in fiction and encouraged the writing of fantasy. The best-known, apart from Tolkien and Lewis, were Charles Williams, and (although a Londoner) Owen Barfield. " #NT!
 manzoni.341.g: "This will significantly increase the literary culture of our country." #NT!
 manzoni.341.h: "This will inspire a new generation of artists." #NT!
 manzoni.341.i: "This circle will have a strong influence on our society." #NT!
  
 manzoni.400.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is critical of our government" #NT!
 manzoni.400.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is unhappy with the political situation in [GetPlayer.GetName]. If we do not change our politics, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] might consider to stop being our [concept_manzoni_national_writer]." #NT!
 manzoni.400.f: "\"This is outrageous! It it is unfair!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.400.g: "Maybe we should change something..." #NT!
 manzoni.400_tt: "If the [concept_approval] of the [concept_manzoni_national_writer]'s [concept_interest_group] is below #n -2#! they will consider stepping down. You have one year to raise the approval." #NT!
  
 manzoni.401.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is no longer a National Writer" #NT!
 manzoni.401.d: "The situation in [GetPlayer.GetName] has become unbearable for [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Therefore [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] has decided to step down as our [concept_manzoni_national_writer] and to not be the face of our nation anymore." #NT!
 manzoni.401.f: "\"I had enough! You are incapable morons! You do not care for us! You do not help us. This is absolutely inacceptable!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.401.g: "Oh no! Anyways!" #NT!
  
 manzoni.500.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] fed up with government" #NT!
  
 manzoni.500.f: "\"We need a change! People are suffering! I will focus my writing solely on changing the world! Down with those dictators!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.500.g: "Fine." #NT!
 manzoni.500.h: "Do everything possible to stop [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]" #NT!
 manzoni.500.i: "No." #NT!
 manzoni.500.j: "Good Joke!" #NT!
 set_writer_to_agitator_character_scope_effect_tt: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] becomes an [concept_agitator]." #NT!
  
 manzoni.510.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] focuses on writing" #NT!
 manzoni.510.d: "As the political situation is quite good for the [SCOPE.gsInterestGroup('manzoni_writer_ig_scope').GetName], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] decided that it would be a good time to step down and focus entirely on writing, one of [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] passions." #NT!
 manzoni.510.f: "\"I finally have inspiration again! After all these years of fighting for the good cause, I can finally go back to writing! Oh my stories will be fantastic. Maybe I should write a story about politics!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.510.g: "I hope [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] will create fantastic works!" #NT!
 manzoni.510.h: "I think [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] should stay in politics." #NT!
 set_character_as_local_writer_scope_effect_tt: "[SCOPE.sCharacter('wannabe_writer_scope').GetFullName] becomes a [concept_manzoni_local_writer]." #NT!
  
 manzoni.590.t: "A local Writer appears" #NT!
 manzoni.590.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], a [concept_manzoni_local_writer], is becoming more an more known. Surely [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] has a great future ahead!" #NT!
 manzoni.590.f: "\"Oh I can't wait to become the most famous writer of [GetPlayer.GetName]! I want to be the very best!\" - [SCOPE.sCharacter('manzoni_new_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.590.g: "More writers are always good!" #NT!
  
 manzoni.600.t: "Inauguration of the National Library" #NT!
 manzoni.600.d: "With the opening of the National Library of [GetPlayer.GetNameNoFlag], an important step has been taken to advance the exchange of knowledge and the education of the people. [SCOPE.sCharacter('manzoni_librarian_scope').GetFullName] was promoted to first librarian of the new institution." #NT!
 manzoni.600.f: "National libraries emerged in Europe at the end of the 18th century and had their heyday in the long 19th century. The focus was on providing a broad and egalitarian civil public with access to education, which was seen as a national task. At the same time, the English and French institutions, which were considered role models, served to convey the claim to supremacy of the respective cultural nation and its global mission, which American and Russian imitators took up. Through the expansion and differentiation of the sciences, the national libraries also displaced private academic libraries." #NT!
 manzoni.600.g: "Champagne, Champagne!" #NT!
 manzoni.601.t: "Dissolution of a Library" #NT!
 manzoni.601.d: "The administration strives to ensure the completeness of the national book inventory in the capital. The decision was therefore made to close the library in [SCOPE.sState('manzoni_library_state').GetName] and transfer the book inventory." #NT!
 manzoni.601.f: "If for some reason a [concept_manzoni_library] exists outside the capital, half of the book collection will automatically be transferred to the capital. Libraries outside the capital are being closed down." #NT!
 manzoni.601.g: "This exquisite collection of books will enrich our National Library." #NT!
 manzoni.601.h: "Take the collection as the basis for building a new National Library." #NT!
 manzoni.610.t: "The National Library of [SCOPE.sCountry('manzoni_library_country').GetName]" #NT!
 manzoni.610.d: "With the occupation of the enemy capital, the National Library of [SCOPE.sCountry('manzoni_library_country').GetName] also fell under our control. Some soldiers have already been caught stealing rare books in the chaos. The desire to confiscate the books and transfer them to our own national library is growing." #NT!
 manzoni.610.f: "Guglielmo Libri was an Italian count and mathematician, who became known for his love and subsequent theft of ancient and precious manuscripts. His original research was partially based on some 1800 manuscripts and books by Galileo, Fermat, Descartes, Leibniz, and other luminaries which he claimed to have collected throughout his career; in fact, some of these, as it turned out, had been stolen in Florence from the Biblioteca Medicea Laurenziana. In 1841, Libri obtained an appointment as Chief Inspector of French Libraries through his friendship with the influential French Chief of Police François Guizot. This job, involving in part the cataloguing of valuable books and precious manuscripts allowed Count Libri to indulge his collecting passion by stealing them. Abusing his privileges and pretending poor health (coughing, dressed in a big cape in all weathers), he managed to spend time alone in the archives of libraries across the country. There he 'borrowed' items which were never returned. He managed to steal over 30,000 books." #NT!
 manzoni.610.g: "Confiscate the books." #NT!
 manzoni.610.h: "This would be a sin against art and culture!" #NT!
 manzoni.611.t: "National Library plundered!" #NT!
 manzoni.611.d: "Enemy troops have plundered our National Library! It will take years to restore this prestigious institution to its former glory!" #NT!
 manzoni.611.f: "Guglielmo Libri was an Italian count and mathematician, who became known for his love and subsequent theft of ancient and precious manuscripts. His original research was partially based on some 1800 manuscripts and books by Galileo, Fermat, Descartes, Leibniz, and other luminaries which he claimed to have collected throughout his career; in fact, some of these, as it turned out, had been stolen in Florence from the Biblioteca Medicea Laurenziana. In 1841, Libri obtained an appointment as Chief Inspector of French Libraries through his friendship with the influential French Chief of Police François Guizot. This job, involving in part the cataloguing of valuable books and precious manuscripts allowed Count Libri to indulge his collecting passion by stealing them. Abusing his privileges and pretending poor health (coughing, dressed in a big cape in all weathers), he managed to spend time alone in the archives of libraries across the country. There he 'borrowed' items which were never returned. He managed to steal over 30,000 books." #NT!
 manzoni.611.g: "They did WHAT?!" #NT!
  
