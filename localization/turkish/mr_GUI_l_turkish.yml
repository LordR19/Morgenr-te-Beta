 MR_ACADEMICS_SEAPOWER_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Armed Forces#! or the #b Petite Bougeoisie#! are in the [GetPlayer.GetAdjective] Government.#!" #NT!
 #Useful Ivory Tower 
 MR_ACADEMICS_USEFUL_TT: "#T Useful Ivory Tower#!\nThe academy is seen in our country as a haven for eccentric minds who count beetles, polish old vases, and dabble in oddballs. However, it cannot be denied that the isolation of the ivory tower from society also has its advantages. Undisturbed, many a professor works better.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_USEFUL_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Useful Ivory Tower#! Focus yet and did not recently change its focus.#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!" #NT!
