 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carte du Ciel" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Congress on the Carte du Ciel#!\nA vast and unprecedented international star-mapping project was initiated in 1887 by Paris Observatory director Amédée Mouchez, who realized the potential of the new dry plate photographic process to revolutionize the process of making maps of the stars. As a result of the Astrographic Congress of more than 50 astronomers held in Paris in April 1887, 20 observatories from around the world agreed to participate in the project. We can host such a congress to share the astronomical knowledge of the international community.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
