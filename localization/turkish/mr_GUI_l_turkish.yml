 #Avantgarde Intelligentsia 
 MR_ACADEMICS_AVANTGARDE_TT: "#T Avantgarde Intelligentsia#!\nA clique of academics with clear cultural, sociological and anthropological ideas determines everyday scientific life. In contrast, practical fields are of lesser importance.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Avantgarde Intelligentsia#! Focus yet and did not recently change its focus.#!" #NT!
 MR_ACADEMICS_AVANTGARDE_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_AVANTGARDE_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Intelligentsia#! is in the [GetPlayer.GetAdjective] Government.#!" #NT!
 #Practical Academia 
 MR_ACADEMICS_PRACTICAL_TT: "#T Practical Academia#!\nThe scientists in our country tirelessly try to make discoveries from all areas suitable for practical everyday use. This is to serve the general progress and peace of mankind.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT: "#S [GetPlayer.GetName] does not have the #b Practical Academia#! Focus yet and did not recently change its focus.#!" #NT!
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Devout#! or the #b Trade Unions#! are in the [GetPlayer.GetAdjective] Government.#!" #NT!
 #Military-Industrial Complex 
 MR_ACADEMICS_MILITARY_TT: "#T Military-Industrial Complex#!\nCooperation between private industrialists and the military have led to the development of a particularly important web of connections, personal ties and acquaintances, with just an ever so slight hint of corruption, that can best be described as a Military-Industrial Complex.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_MILITARY_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Military-Industrial Complex#! Focus yet and did not recently change its focus.#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT: "#default_text [GetPlayer.GetName] has at least one [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName], [GetBuildingType('building_munition_plants').GetName] or [GetBuildingType('building_artillery_foundries').GetName] of level #p 5#! or higher.#!" #NT!
 MR_ACADEMICS_MILITARY_ARMY_SIZE_REQUIREMENT_TT: "#default_text The [GetPlayer.GetAdjective] Army is at least of size #b 50#! or higher.#!" #NT!
 MR_ACADEMICS_MILITARY_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Armed Forces#! or the #b Industrialists#! are in the [GetPlayer.GetAdjective] Government.#!" #NT!
 #Business Schools & Tycoon Capitalism 
 MR_ACADEMICS_BUSINESS_TT: "#T Business Schools & Tycoon Capitalism#!\nThe independent individual combined with a prosperous time of progress has led to a mentality in which trade schools, medium-sized companies and large corporations have a decisive influence on the science of the country. Vice-versa, the universities work to increase the nation's acquired prosperity through new technologies and to drive social ideas through progress.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_BUSINESS_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Business Schools & Tycoon Capitalism#! Focus yet and did not recently change its focus.#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_2_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] has either [GetBuildingType('building_textile_mills').GetName] or [GetBuildingType('building_furniture_manufacturies').GetName] of at least level #p 15#! or either [GetBuildingType('building_tooling_workshops').GetName] or [GetBuildingType('building_steel_mills').GetName] of at least level #p 10#! or either [GetBuildingType('building_motor_industry').GetName] or [GetBuildingType('building_electrics_industry').GetName] of at least level #p 5#!.#!" #NT!
 MR_ACADEMICS_BUSINESS_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Petite Bougeoisie#! or the #b Industrialists#! are in the [GetPlayer.GetAdjective] Government.#!" #NT!
 #Sea Power & Merchant Marine 
 MR_ACADEMICS_SEAPOWER_TT: "#T Sea Power & Merchant Marine#!\nThe navy and international trade play an immense role for our country. Increasing prosperity through advanced production and global trade in our products is just as important as defending what has already been earned.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
