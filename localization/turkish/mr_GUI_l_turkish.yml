 MR_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Lepsius wrote a letter to Rosellini#! which started Archaeology in Egypt.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Upper Egypt.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Upper Egypt#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_LOWER_EGYPT_EXPEDITION_TT: "#T Send an Expedition to the Pyramids#!\nSince the beginning of time, the Egyptian pyramids have fascinated mankind. It is said that other tombs, temples and even cities that have disappeared in the sands of Lower Egypt are waiting to be rediscovered.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Lower Egypt.#!" #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Lower Egypt#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_BABYLONIA_EXPEDITION_TT: "#T Send an Expedition to the Cradle of Civilization#!\nBabylonia, the southern part of Mesopotamia, owes its name to the once powerful city of Babylon. The region is considered the 'cradle of civilization' where precious archaeological artifacts are discovered again and again. They definitely belong in a museum.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V The Akkadian Language has been deciphered#!, allowing Archaeology in Mesopotamia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Babylonia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Baghdad#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_ASSYRIA_EXPEDITION_TT: "#T Send an Expedition to Gardens of Assyria#!\nAssyria refers to the northern part of Mesopotamia with the two important cities of Assur and Nineveh. The sparse knowledge about the country can still be traced back to the Bible as a source - but maybe there is historical evidence that is more reliable?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Assyria.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Mossul#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT: "#T Send an Expedition to Agamemnon's City#!\nAfter the discovery of Troy, even skeptical scientists come to realize that the myths of the ancient Greeks are more than just fairy tales. The remains of Bronze Age cities are said to lie in Argolis to this day, the best known of which is Mycenae. We should convince ourselves of that.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann discovered Troy#!, allowing Archaeology in Greece.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Peloponnese#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT: "#T Send an Expedition to the Palaces of Crete#!\nThe legendary King Minos is said to have once ruled over Crete. Similar to Troy and Mycenae, there also seems to be something to this story: artifacts from the legendary Minoan culture are increasingly found on the island. Our nation should also secure a few of them.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Crete.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Crete#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT: "#T Send an Expedition to the Lost Cities of the Maya#!\nReports of unknown and huge cities in the middle of the jungle increased. We should investigate further and send an archaeological expedition to Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood undertook a an Expedition#!, allowing Archaeology in Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Yucatán#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_PERU_EXPEDITION_TT: "#T Send an Expedition to search for the Hidden Legacy of the Incas#!\nPilots report strange fortresses and walled structures in the Andes that they saw on their flights over Peru. Maybe the Spaniards didn't completely destroy the culture of the Incas? Some towns of indigenous resistance have not been found to this day.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham discovered Machu Picchu#!, allowing Archaeology in Peru.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Peru.#!" #NT!
 MR_PERU_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Peru#! or has an [concept_lepsius_excavation_licence] with its owner.#!" #NT!
  
 MR_EXODUS_CONGRESS_BUTTON: "Congress on the Exodus" #NT!
 MR_EXODUS_CONGRESS_BUTTON_TT: "#T Congress on the Exodus#!\nWith the increased research into Egypt and the Levant, the question of the historicity of the biblical events arises again. In particular, the non-mention of the Exodus, i.e. the departure of the Hebrews from Egypt, has raised the question of whether the Five Books of Moses are not just mere inventions. Radical scientists even demand that all biblical stories be completely ignored. Another group argues that the Bible's stories cannot be taken literally, but they do have scientific value.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXODUS_CONGRESS_EGYPTIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] needs at least #V 25#! @lepsius_egypt_minor! Egyptian [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (currently [GetPlayer.MakeScope.Var('lepsius_egyptian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_EXODUS_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text At least #V 150#! @lepsius_egypt_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] were found worldwide (currently [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_egypt_minor! were found).#!" #NT!
  
 MR_CIVILIZATION_CONGRESS_BUTTON: "Congress on Civilization" #NT!
 MR_CIVILIZATION_CONGRESS_BUTTON_TT: "#T Congress on the Rise of Civilization#!\nFor centuries it was believed, not only in Europe but also in other countries of the Mediterranean and the Middle East, that Egypt was the oldest civilization. But with the daily increase in finds from Assyria and Babylonia, this theory has been clearly shaken. Rather, it turns out that writing was apparently invented in Mesopotamia - as were many other achievements that accompanied the beginning of civilization. Is it perhaps the case that every civilization ultimately emerged from Babylon - and every form of religion derives from Babylonian myths? Is the Epic of Gilgamesh perhaps the inspiration for every kind of literature - from the Bible to the Homeric epics?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CIVILIZATION_CONGRESS_MESOPOTAMIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] needs at least #V 25#! @lepsius_mesopotamia_minor! Mesopotamian [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (currently [GetPlayer.MakeScope.Var('lepsius_mesopotamian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_CIVILIZATION_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text At least #V 300#! @lepsius_mesopotamia_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] were found worldwide (currently [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_mesopotamia_minor! were found).#!" #NT!
  
 MR_TROY_CONGRESS_BUTTON: "Congress on Troy" #NT!
 MR_TROY_CONGRESS_BUTTON_TT: "#T Congress on Troy#!\nSchliemann found Troy. At least that's what he claims. Although the critical voices that considered Troy to be a mere invention have diminished, a whole series of questions remain unanswered. Is the Troy found by Schliemann the Homeric Troy? And what was Troy anyway? A number of academics remain skeptical. And new discoveries from Anatolia could shed a whole new light on the discoveries.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_TROY_CONGRESS_AEGEAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] needs at least #V 25#! @lepsius_aegean_minor! Aegean [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (currently [GetPlayer.MakeScope.Var('lepsius_aegean_artifact_minor').GetValue|0+]).#!" #NT!
 MR_TROY_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text At least #V 300#! @lepsius_aegean_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] were found worldwide (currently [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_aegean_minor! were found).#!" #NT!
  
 MR_INSPECT_EXCAVATION_BUTTON: "Inspect Excavation" #NT!
 MR_INSPECT_EXCAVATION_BUTTON_TT: "#T Inspect Excavation#!\nWe can send an experienced archaeologist to an area where we are excavating to intensify our efforts there. Our archaeologist will open up a new excavation site in about a year and conduct intensive research, during which we can find further indications of previously unknown, major archaeological discoveries. The success largely depends on the experience of our archaeologist. The establishment of an Archaeological Society also increases our chances.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_INSPECT_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V at least one ongoing [concept_lepsius_excavation]#! in an area where no major archaeological discovery has been made.#!" #NT!
 MR_INSPECT_EXCAVATION_ARTIFACT_FOR_DISCOVERY_TRIGGER_TT: "#default_text [GetPlayer.GetName] must have #V studied at least 30 [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]#! in a specific region before looking for clues there.#!" #NT!
  
 MR_CANCEL_EXCAVATION_BUTTON: "Cancel Excavation" #NT!
 MR_CANCEL_EXCAVATION_BUTTON_TT: "#T Cancel Excavation#!\nIn some situations it can be useful to recall an excavation team. Our acquired artifacts and collections will remain, but our permanent excavation will end.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ARCHAEOLOGY_ON_ARCHAEOLOGICAL_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] has at least #V 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] doing an [concept_lepsius_excavation].#!" #NT!
  
 MR_LOCAL_EXCAVATION_BUTTON: "Local Excavation" #NT!
 MR_LOCAL_EXCAVATION_BUTTON_TT: "#T Local Excavation#!\nArchaeological treasures aren't just waiting to be uncovered far away. Although Local Excavations are considered less prestigious than the search for the famous artifacts, it does provide an insight into the mostly prehistoric era of our home region. Unlike excavations following an expedition, Local Excavations cannot be completed until funding runs out.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
