 MR_AUTORACING_LONG_DISTANCE_BUTTON_TT: "#T Organize an Endurance Race#!\nEndurance racing, often city-to-city, was the norm in the early days of automobile racing and continued into the mid-20th century. In Italy, races like the Targa Florio or the Mille Miglia are the best-known examples. They put man and machine to a special test and were for a long time considered the real national car races.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
