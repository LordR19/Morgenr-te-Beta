 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Great Debate" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T The Great Debate#!\nThe Shapley-Curtis Debate, also known as The Great Debate, bundled the early 20th century discussions that eventually led to a new understanding of the nature of galaxies and the size of the Universe. It revolved around the size of the Milky Way and whether the galaxies then known as spiral nebulae are small objects in the Milky Way or much more distant and separate from the Milky Way. That day, the two scientists presented independent technical papers on the size scale of the Universe, followed by a public discussion in the evening. We can hold such a congress to discuss the ultimate mysteries of the universe.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
