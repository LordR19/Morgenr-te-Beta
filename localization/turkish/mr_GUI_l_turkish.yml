 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] has either an [GetBuildingType('building_lepsius_archaeological_museum').GetName], an [GetBuildingType('building_verrier_observatory').GetName] or a [GetBuildingType('building_dubois_zoo').GetName].#!" #NT!
 MR_ACADEMICS_USEFUL_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Rural Folks#! or the #b Landowners#! are in the [GetPlayer.GetAdjective] Government.#!" #NT!
  
 #Mountain Expedition 
 MR_MOUNTAIN_EXPEDITION_TT: "#T Mountain Expedition#!\nWith the ascent of Mont Blanc in 1786, a new era of conquering the highest peaks on earth began; a trend that only increased during the 19th and 20th centuries. Should we have a mountain range on one of our territories that has not yet been scaled, we could delegate the conquering to a capable general with the appropriate skills.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNTAIN_UNCONQUERED_SUMMIT_TRIGGER_TT: "#default_text [GetPlayer.GetName] owns at least one #V Unconquered Summit#! or has a #V Mountaineering Licence#! with a nation that owns one.#!" #NT!
 MR_MOUNTAIN_PROSPECTING_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Prospecting [concept_technology]#!.#!" #NT!
 MR_MOUNTAIN_NATIONALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Nationalism [concept_technology]#!.#!" #NT!
 MR_MOUNTAIN_GENERAL_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a [concept_general] with one of these traits: #V Mountaineer#!, #V Explorer#!, #V Mountain Commander#! or #V Surveyor#!.#!" #NT!
 MR_MOUNTAIN_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] did not recently succesfully reach a new Mountain or failed a Mountain Expedition.#!" #NT!
  
 #Zeppelin Expedition 
 MR_ZEPPELIN_EXPEDITION_TT: "#T Zeppelin Expedition#!\nThe Aeroarctic, the 'International Study Society for the Exploration of the Arctic by Airship' was a non-governmental scientific association that had set itself the goal of using airships in polar research. It was founded mainly on the initiative of the aeronaut and later general secretary of the society, Walther Bruns. The founding president in 1924 was Fridtjof Nansen. After several years of preparatory work, the company succeeded in 1931 in using an airship for a purely scientific polar expedition for the first time. Through the Arctic flight of the LZ 127 Graf Zeppelin, knowledge of the geography of the polar regions flown over was significantly expanded. As early as 1926 Umberto Nobile flew over the North Pole with his airship 'Norge' and later undertook an expedition with the 'Italia'.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
