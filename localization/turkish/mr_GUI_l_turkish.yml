 MR_IOC_BRIBE_BUTTON_TT: "#T Bribe the IOC#!\nWith a generous 'donation' to the IOC Board of Directors, we can secure the goodwill of the members and be placed as the fourth candidate in the distribution of the next Olympic Games. However, there is no guarantee that we will be selected afterwards. The other IOC members could also misunderstand our generosity.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
