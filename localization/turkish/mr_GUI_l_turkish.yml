 MR_ASTEROID_CONGRESS_BUTTON: "Congress on Asteroids" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Congress on Asteroids#!\nSince the discovery of Ceres in 1801, astronomers have found more and more celestial bodies, which is why the number of planets in the solar system has continued to increase. The discovery of Neptune raised the question of whether a new category might make more sense for the numerous, smaller objects found particularly between Mars and Jupiter. In particular, the invention of new astronomical symbols and their relatively small size led astronomers to assume that they were more likely 'small stars' or 'small planets'. Of course, this categorization would mean that some of the objects previously considered planets would lose their status and would be degraded to mere boulders.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
