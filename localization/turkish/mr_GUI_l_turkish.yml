 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON: "Found Grand Prix" #NT!
 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT: "#T Found Grand Prix Racing#!\nIn 1906, the first official Grand Prix in automotive history was organized with the race for the Grand Prix de l'ACF. Regardless of the country of origin, up to three racing cars per automobile manufacturer were approved, as originally requested by the representatives of the French industry. In keeping with its status as the most important of all competitions, the race was held over a distance of over 1200 km and on two consecutive days. In 1925, at the instigation of the Automobile Club of Italy, the introduction of an official world championship was finally announced. The three official Grand Prix races of the season (France, Italy and Belgium) were designated as races, as well as Indianapolis as the most important American racing event.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
