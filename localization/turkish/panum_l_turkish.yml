 panum_praised_for_tuberculosis_initiative_modifier: "Praised for Tuberculosis Speech" #NT!
 panum_supports_health_care_initiative_modifier: "Supports Health Care Initiative" #NT!
 panum_opposes_health_care_initiative_modifier: "Opposes Health Care Initiative" #NT!
