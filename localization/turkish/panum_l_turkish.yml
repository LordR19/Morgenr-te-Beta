 je_group_panum_medicine: "Morgenröte: #ORANGE Panum Medicine#!" #NT!
  
 je_panum_cholera: "Cholera Epidemic" #NT!
 je_panum_cholera_reason: "Cholera is considered the worst epidemic of the 19th century. It has a similar significance for the Victorian era as the plague in the Middle Ages. It spreads faster than any other disease and comes in a deadly variety.\n\nThe invention of #ORANGE Modern Sewerage#! has particular significance in combating cholera. With this technology, a [concept_panum_physician] can find a #V Treatment for Cholera#!. Even a moderately good health system will help. This all leads to better prevention and cure of the disease. Capital cities that an [concept_gaudi_architect] equips with a modern sewer system are in principle protected from cholera outbreaks.\n\nIn order to defeat cholera once and for all, a #V Vaccine against Cholera#! is needed that is developed by a [concept_theiler_biologist]." #NT!
 je_panum_tuberculosis: "Tuberculosis Epidemic" #NT!
 je_panum_tuberculosis_reason: "Along with cholera, tuberculosis was one of the most common causes of death in the 19th century. The 'White Death' began as a romantic illness and ultimately became more and more a disease of the proletariat. Tuberculosis is mostly limited to a few states with low living standards and high urbanization.\n\nThe invention of #ORANGE Pasteurization#! has particular significance in combating tuberculosis. With this technology, a [concept_panum_physician] can find a #V Treatment for Tuberculosis#!. A good health system will help. This all leads to better prevention and cure of the disease. In rare cases, climatic health resorts can emerge as a response to tuberculosis, although with questionable healing results.\n\nIn order to defeat tuberculosis once and for all, a #V Vaccine against Tuberculosis#! is needed that is developed by a [concept_theiler_biologist]." #NT!
 je_panum_smallpox: "Smallpox Epidemic" #NT!
 je_panum_smallpox_reason: "Smallpox is one of the great scourges of humanity that has decimated entire peoples. Due to variolation and smallpox vaccination, it lost its terror in the course of the 18th century, but without precautions it can still show its ugly face.\n\nThe invention of #ORANGE Vaccination#! has particular significance in combating smallpox. With this technology, a [concept_panum_physician] can find a #V Treatment for Smallpox#!. Already a rudimentary health system will help. This all leads to better prevention and cure of the disease.\n\nIn order to defeat smallpox once and for all, a #V Vaccine against Smallpox#! is needed that is developed by a [concept_theiler_biologist]." #NT!
 je_panum_typhus: "Typhus Epidemic" #NT!
 je_panum_typhus_reason: "Although typhus has been known since the late Middle Ages, its most devastating effects occurred during the Napoleonic Wars. It therefore retained its horror for the generations after 1815. Typhoid fever can spread quickly to several countries. Regions with high devastation are particularly affected. It is therefore considered a classic war disease and particularly affects soldiers and their cramped barracks.\n\nThe invention of #ORANGE Antibiotics#! has particular significance in combating typhus. With this technology, a [concept_panum_physician] can find a #V Treatment for Typhus#!. Already a rudimentary health system will help. This all leads to better prevention and cure of the disease.\n\nIn order to defeat typhus once and for all, a #V Vaccine against Typhus#! is needed that is developed by a [concept_theiler_biologist]." #NT!
 je_panum_yellow_fever: "Yellow Fever Epidemic" #NT!
 je_panum_yellow_fever_reason: "Yellow fever is a regional disease that occurs near the tropics, but in the 19th century it spread to the south of the USA and Europe. It usually only spreads in a few states, but it takes its toll no less.\n\nThe invention of #ORANGE Malaria Prevention#! has particular significance in combating yellow fever. With this technology, a [concept_panum_physician] can find a #V Treatment for Yellow Fever#!. Already a rudimentary health system will help. This all leads to better prevention and cure of the disease.\n\nIn order to defeat yellow fever once and for all, a #V Vaccine against Yellow Fever#! is needed that is developed by a [concept_theiler_biologist]." #NT!
  
 panum.100.t: "The Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 panum.100.d: "#YELLOW Cholera#!, one of humanity's worst scourges, has spread to one of our cities. Dark times have begun. We must expect it to spread across the country - and take its toll." #NT!
 panum.100.f: "Cholera, endemic to East Asia, probably occurred in the Indian subcontinent over several centuries in the form of localized epidemics, but was unknown on other continents. The first pandemic occurred between 1817 and 1824 and affected parts of Asia as well as East Africa and Asia Minor and subsequently Russia and Europe. In 1830 it appeared in Eastern Galicia and Hungary, and in June 1831 in Vienna. It overwhelmed the world in a total of six pandemics and became the scourge of the emerging industrial society. Although most infections (around 85 percent) are asymptomatic, the mortality rate at the beginning is between 20 and 70 percent, if the disease is left untreated." #NT!
 panum.100.g: "Grim Reaper is at our doorstep." #NT!
 panum.101.t: "Cholera spreads to [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.101.d: "The cholera epidemic has spread despite our best efforts. Now it is also raging in [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.101.g: "This plague is completely out of control!" #NT!
 panum.102.t: "Cholera epidemic reaches [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.102.d: "We have received reports that the first cases of cholera were reported in the [SCOPE.sCountry('panum_infected_country').GetName] today. The authorities blame us for not doing enough to prevent the spread." #NT!
 panum.102.g: "This is supposed to be our fault...?" #NT!
 panum.103.t: "Cholera in Factories" #NT!
 panum.103.d: "Several factories in [SCOPE.sState('panum_disease_state').GetName] report the first cases of cholera among the workers. Local authorities are proposing regulation to combat the spread. That would have a massive impact on the industry." #NT!
 panum.103.f: "The first case of cholera occurred last week in a water mill on the outskirts of the city. Although the building was quarantined, there were further incidents further downstream in several manufactories. It is still completely unclear how the disease spread, but some local politicians agree that tough restrictions should be used to regain lost trust among the population." #NT!
 panum.103.g: "Quarantine the Factories!" #NT!
 panum.103.h: "The factories must continue to run, at all costs!" #NT!
 panum.104.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] has contracted Cholera!" #NT!
 panum.104.d: "Just a few days ago [SCOPE.sCharacter('disease_victim_scope').GetFullName] appeared to be completely healthy, but last night [SCOPE.sCharacter('disease_victim_scope').GetSheHe] showed the first symptoms of the terrible illness that has swept over [ROOT.GetCountry.GetNameNoFlag]. [SCOPE.sCharacter('disease_victim_scope').GetHerHis|U] health is deplorable." #NT!
 panum.104.f: "The first two waves of cholera in the 19th century also killed famous people. In Prussia, the philosopher Georg Friedrich Wilhelm Hegel and the general August Neidhardt von Gneisenau died in the cholera epidemic of 1831. The composer Pyotr Ilyich Tchaikovsky is also considered a cholera victim, even though the circumstances - conscious or unconscious ingestion of contaminated water - are controversial." #NT!
 panum.104.g: "Ensure the best possible treatment!" #NT!
 panum.104.h: "Our best doctor will look after [SCOPE.sCharacter('disease_victim_scope').GetHerHim] personally." #NT!
 panum.104.i: "[SCOPE.sCharacter('disease_victim_scope').GetSheHe|U]'s not that important..." #NT!
 panum.105.t: "The Exodus of the Rich" #NT!
 panum.105.d: "The upper class of [SCOPE.sState('panum_disease_state').GetName] uses its financial resources to leave the area as quickly as possible or to escape to the countryside. A lot of bribes were paid to circumvent quarantine regulations. The common people view this development with contempt." #NT!
 panum.105.f: "One of the characteristics of cholera was that it killed both rich and poor alike, making it like the plague of the Middle Ages. The influential and rich families therefore tried their best to avoid the plague. The aristocracy saw cholera as a kind of 'revolutionary disease' because it made no distinction between classes. The lax measures towards the upper class made cholera a political issue due to these social conflicts. It has often been stated that the cholera epidemics of the early 1830s in Europe and the revolutionary movements stood in a context." #NT!
 panum.105.g: "Let them go." #NT!
 panum.105.h: "There is a motive we call him THE GREAT EQUALIZER." #NT!
 panum.106.t: "Opposition tries to exploit Cholera" #NT!
 panum.106.d: "The opposition is using the epidemic to settle scores: it accuses the government of making huge mistakes in combating the epidemic." #NT!
 panum.106.f: "Because of their social and political implications, the cholera epidemics were an area in which the liberals in particular could blame the conservatives. More progressive measures and new methods were recommended as an alternative to the 'backward' elite. It should not be surprising that this cutoff between conservatives and liberals was repeated under different circumstances and with different parties." #NT!
 panum.106.g: "You're right, we're wrong. Now let's fight the epidemic!" #NT!
 panum.106.h: "This government has the situation perfectly under control." #NT!
 panum.107.t: "Mass Graves" #NT!
 panum.107.d: "Criticism of the new dug mass graves in [SCOPE.sState('panum_disease_state').GetName] is growing. The lower class in particular sees the process as an almost mechanical process instead of proper care for the dead." #NT!
 panum.107.f: "In the wake of mass deaths and possible risks of infection, the mass burial of the dead became an unavoidable phenomenon. The fact that richer citizens could afford to have a funeral in the usual style, while the bodies of poor people were simply buried, caused social explosiveness." #NT!
 panum.107.g: "We have no time to waste with the funerals!" #NT!
 panum.107.h: "Everyone deserves a dignified burial." #NT!
 panum.108.t: "Cholera Hospitals" #NT!
 panum.108.d: "Several political parties, through their own interests, have decided to set up cholera hospitals to care for the lower class. However, they are not very popular." #NT!
 panum.108.f: "The construction of mass hospitalizations during epidemics such as cholera or tuberculosis was often controversial. The families preferred to care for their sick people at home instead of giving them away into anonymity, where they were crammed into a small space with other sick people, which is why many were convinced that they would get sick and die there. The accusation circulated that it was primarily a measure to isolate the poor from the rich and thus protect the latter." #NT!
 panum.108.g: "Beat them in the hospitals if you have to!" #NT!
 panum.108.h: "You can't force these stubborn oxen to live." #NT!
 panum.109.t: "Public Panic" #NT!
 panum.109.d: "Despite the best efforts of the local government in [SCOPE.sState('panum_disease_state').GetName], the population has begun to succumb to one of the most dangerous parts of any outbreak: panic." #NT!
 panum.109.f: "'It is easy to think that we are above any other beast upon this Earth, but strip away the veneer of reason, and you find that Man is still an animal, governed by fear and dread of an unknown tomorrow. The outbreak and spread of disease can fill the hearts of even veteran troops with terror, for who can fight a foe they cannot even see? No, terror can chew at their hearts, and leave them seeing enemies in every corner, and where there are enemies, there are foes to be fought. The sick man, pelted with stones to keep them away. Whispers about that family that hasn't came out of their door. The quiet and honest man brings home a gun, afraid that the next knock upon the door will bring petty theft and robbery, not aid.\n\nThis is not the end of the world. It is the end of delusion: Man is an animal, and he is afraid.'\n\nAn excerpt from a news article on the outbreak of [TimeKeeper.GetCurrentDate.Format('y')], from the [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.109.g: "Damnable fear! How can we help them if they won't see reason?" #NT!
 panum.110.t: "Common Purpose" #NT!
 panum.110.d: "The Cholera Outbreak in [SCOPE.sState('panum_disease_state').GetName] appears to have fostered a sense of national unity, the people of the region uniting together to try and fight off the outbreak." #NT!
 panum.110.f: "'A hospital ward is a grim place, for it is a reminder that we live in a sickly world. But that sickness does not care who you are: it does not care for what religion you keep, for the master you have, for the color of your skin or the politics you hold close to your heart. Look to the bed, and yu see a man, or a woman, or a child. You see poeple, in need of help. They do not care for who brings it. They do not care if the doctor is a priest, or a soldier, or a common working man offering what little time he has to spare, endangering himself to help a stranger. They do not look to him to see a monarchist, or a republican, or an agitator, or anything else than what they truly are.\n\nThey look to him, and they see a man. A brother, a son, a countryman, but above all, a fellow Man.'\n\nAn excerpt from a news article on the outbreak of [TimeKeeper.GetCurrentDate.Format('y')], from the [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.110.g: "We stand united against Cholera!" #NT!
 panum.111.t: "The Horror" #NT!
 panum.111.d: "The mountains of corpses in [SCOPE.sState('panum_disease_state').GetName] are now piling up. There is no one left who doesn't know at least one acquaintance who was infected with Cholera. The region has become an epicenter of the epidemic." #NT!
 panum.111.f: "Berlin alone was struck by cholera thirteen times in 42 years between 1831 and 1873. The epidemics of 1848/49, 1852, 1855 and 1866 were particularly severe throughout Prussia. In the latter case, 114,683 people officially died of cholera. A cholera outbreak in London in 1848/1849 was far more serious than the cholera outbreak in 1832/1832. During this outbreak, 15,000 people died in London, more than 0.5 percent of a city population at the time of about 2.5 million. In the first week of September 1849, 300 people died per day. In the third pandemic between 1852 and 1860, around a million people died in Russia, which was facilitated by the Crimean War that was taking place at the same time. The British commander-in-chief, Lord Raglan, and the commander of the French fleet, Armand Joseph Bruat, died of the disease. It is believed that more people died from cholera than from fighting." #NT!
 panum.111.g: "How many more dead?!" #NT!
  
 panum.120.t: "Cholera Epidemic ends" #NT!
 panum.120.d: "The whole of [ROOT.GetCountry.GetNameNoFlag] is breathing a sigh of relief: the authorities have just reported that there are no more cases of cholera in the last disease area. The state of emergency is over. Now it's time to count the dead and return to normality." #NT!
 panum.120.f: "'May God be with me! May Heaven bless this New Year. May it be a year of fruitfulness, of peace and prosperity; may it be a year of peace and unity for all mankind; may the world be freed of cholera.' -Giacomo Meyerberr" #NT!
 panum.120.g: "But at what cost?" #NT!
  
 panum.200.t: "Tuberculosis Epidemic" #NT!
 panum.200.d: "An epidemic has broken out in one of our states: #YELLOW Tuberculosis#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.200.f: "In the early Middle Ages, tuberculosis played a minor role in Europe due to the sparse population. It was only more strongly represented in the few metropolitan areas. After a previous outbreak in Italy in the second half of the 15th century, the largest and longest wave of tuberculosis in history began in the 17th century. Tuberculosis gained widespread interest in the 19th and early 20th centuries as the endemic disease of the urban poor. In 1815 a quarter of deaths in England and in 1918 in France a sixth of deaths were caused by tuberculosis. Around 1880, every second death in Germany in the 15 to 40 age group was due to this disease. Tuberculosis was also the most common cause of death in rural areas." #NT!
 panum.200.g: "Is there at least time for a romantic death?" #NT!
  
 panum.220.t: "Tuberculosis Epidemic ends" #NT!
 panum.220.d: "The city and rural doctors report that the zenith of tuberculosis cases has already been passed for a few weeks. Although the disease has not completely disappeared, it is back within the usual limits." #NT!
 panum.220.f: "'I cannot be deceived in that colour;\nthat drop of blood is my death-warrant;\n I must die.' -John Keats" #NT!
  
 panum.300.t: "Smallpox Epidemic" #NT!
 panum.300.d: "An epidemic has broken out in one of our states: #YELLOW Smallpox#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.300.f: "Smallpox has probably been known for thousands of years and appeared in the first settlements in northeast Africa 12,000 years ago. From there they may have been brought to India by Egyptian traders. The European conquerors brought smallpox with them to America, where it caused devastating epidemics among the Indians starting in 1518, causing millions of deaths. In Europe, smallpox was sometimes considered a childhood disease, and the disease, from which up to 10% of all small children died until the end of the 18th century, was also called “children's disease”. From the 18th century onwards, cases of smallpox increased and replaced the plague as the worst disease. It is estimated that 400,000 people died of smallpox each year, and a third of those who survived went blind. Often children were only considered part of the family once they had survived smallpox. Despite the successful introduction of smallpox vaccination around 1800, smallpox remained an epidemic disease until the second half of the century." #NT!
 panum.300.g: "Cosmetic products will soon become popular, I assume." #NT!
  
 panum.320.t: "Smallpox Epidemic ends" #NT!
 panum.320.d: "The terrible smallpox, one of the worst plagues of humanity, is slowly disappearing from [ROOT.GetCountry.GetNameNoFlag]. Those who survived are scarred for life." #NT!
 panum.320.f: "'Future nations will know by history only that the loathsome smallpox has existed and by you has been extirpated.' -Thomas Jefferson" #NT!
  
 panum.400.t: "Typhus Epidemic" #NT!
 panum.400.d: "An epidemic has broken out in one of our states: #YELLOW Typhus#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.400.f: "Typhus fever, which probably existed in ancient times but was only reliably described in the 16th century, appeared primarily as a typical epidemic of war and misery. Typhus became a serious problem for Napoleon's army during the Russian campaign. When the Grande Armée, which had moved to Russia in June 1812, withdrew in the fall of 1813, Mainz was the first stop on French soil. 15,000-17,000 French crew and just as many civilians died there. The disease, which was then also called “nervous fever” because of the neurological symptoms it caused, remained in the French language as Typhus de Mayence. By the end of October 1814, 14,000 cases of typhus had been recorded in the Franconian area around the Grand Duchy of Würzburg, of which 2,500 were fatal. Another epidemic with around two and a half million deaths occurred as a result of war and civil war between 1918 and 1922 in Russia." #NT!
 panum.400.g: "Maybe change your clothes?" #NT!
  
 panum.420.t: "Typhus Epidemic ends" #NT!
 panum.420.d: "It seems as if the worst phase of the epidemic typhus is over. Although the body count has not yet been completed, it is already clear that nobody can be held responsible for this terrible outbreak." #NT!
 panum.420.f: "'The only English patients I have ever known refuse tea, have been typhus cases; and the first sign of their getting better was their craving again for tea.' -Florence Nightingale" #NT!
  
 panum.500.t: "Yellow Fever Epidemic" #NT!
 panum.500.d: "An epidemic has broken out in one of our states: #YELLOW Yellow Fever#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.500.f: "Yellow fever is endemic to tropical and subtropical areas in South America and Africa. In the 18th and 19th centuries, Central America, the Caribbean and the south of what is now the USA were also affected. The disease probably originated in Africa and reached the New World via the Atlantic triangular trade. The first probable outbreak of the disease occurred in Yucatan in 1648, where the disease was referred to as xekik (black vomit). At least 25 major outbreaks followed, such as in Philadelphia in 1793, in which several thousand people died and the American government and then President George Washington were forced to leave the city. One of the earliest medical descriptions of yellow fever in North America was by John Lining (1756), a physician in Charleston, where yellow fever occurred in 1728 and 1732. Occasional outbreaks were also recorded in Europe, for example in Barcelona in 1821 with several thousand deaths. In 1867 there was an eruption at Fort Jefferson in Florida. In 1878, an eruption in the Mississippi Valley killed 20,000 people, and the last eruption in the United States was in New Orleans in 1905." #NT!
 panum.500.g: "Is spoiled fruit to blame?" #NT!
  
 panum.520.t: "Yellow Fever Epidemic ends" #NT!
 panum.520.d: "After entire streets and families have been wiped out by the insidious yellow fever, doctors and authorities give the all-clear: the epidemic is finally over." #NT!
 panum.520.f: "'It is called a yellow fever, but is like nothing known or read of by the Physicians.' -Thomas Jefferson" #NT!
  
