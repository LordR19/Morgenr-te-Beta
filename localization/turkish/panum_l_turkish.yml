 panum_vaccination_tech_desc: "The smallpox vaccine is the first vaccine to have been developed against a contagious disease. In 1796, British physician Edward Jenner demonstrated that an infection with the relatively mild cowpox virus conferred immunity against the deadly smallpox virus." #NT!
  
