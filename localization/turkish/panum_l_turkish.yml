 panum.201.t: "Tuberculosis spreads to [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.201.d: "The tuberculosis epidemic has spread despite our best efforts. Now it is also raging in [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.201.g: "The white death seems unstoppable." #NT!
 panum.202.t: "A Hereditary Disease?" #NT!
 panum.202.d: "Despite all medical examinations, the origin of tuberculosis still remains a controversial area. Some of our medical staff assume that this is a hereditary disease, or at least one based on 'internal factors'. Other doctors are of the opinion that it is a classic, contagious disease and recommend radical measures." #NT!
 panum.202.f: "Regarding the concept of pathogenesis, different traditions existed in the European countries of the 18th and 19th centuries. Many medical authors of that time considered tuberculosis, or consumption, which was not always synonymous with it, to be the worst of the epidemics known at the time. They saw the causes as an unequal distribution of bodily humors, ominous exhalations from the soil, urbanization or the decline of customs. In Italy, on the other hand, there was a traditional tendency towards a contagious, i.e. h. transmittable cause. Consequently, in the middle of the 18th century, the Republic of Venice introduced the written obligation to report cases of phthisis (consumption due to pulmonary tuberculosis). The personal belongings of those who died of the disease were burned to reduce the risk of infection. In England and the Nordic countries, however, it was generally believed that the disease was due to a hereditary cause." #NT!
 panum.202.g: "It is a hereditary disease and there is nothing we can do." #NT!
 panum.202.h: "It is a contagious disease and we must do everything we can to stop it from spreading!" #NT!
 panum.203.t: "Spitting on the Streets" #NT!
 panum.203.d: "Due to the lack of knowledge about the causes of tuberculosis, the measures were also controversial. Those who assumed a contagious cause advocated radical bans - including spitting in public areas - to prevent the spread. This particularly affected the lower classes. Skeptics saw such regulations as just a way to harass ordinary people." #NT!
 panum.203.f: "Even if the rules of etiquette of the 18th century eradicated some 'bad habits' in the upper and middle classes, many hygienically dubious quirks remained widespread among the masses for a long time. Handkerchiefs and spittoons had not yet become widespread in society at the beginning of the 19th century, and it was only around the turn of the century that it became common practice to ban spitting on public transport, for example." #NT!
 panum.203.g: "Ban this disgusting habit!" #NT!
 panum.203.h: "Announce a draconian ban and make the evildoers pay!" #NT!
 panum.203.i: "Spitting is a human nature that cannot be banned." #NT!
 panum.204.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] has contracted Tuberculosis!" #NT!
 panum.204.d: "The tuberculosis epidemic has also affected our artist [SCOPE.sCharacter('disease_victim_scope').GetFullName]! Surprisingly, [SCOPE.sCharacter('disease_victim_scope').GetSheHe] doesn't see it as the worst stroke of fate." #NT!
 panum.204.f: "At the beginning of the 19th century, but also well beyond, tuberculosis was considered a 'romantic disease'. It gave the victim enough time to prepare for death, and many saw the associated pallor as nothing short of noble. Writers created monuments to her with several works, such as Dumas the Younger with the 'Lady of the Camellias'. She finds similar transfiguration in the operas of Verdi (La Traviata) and Puccini (La Bohème). George Sand, Chopin's partner, is said to have noted: 'Chopin coughs with infinite grace.'" #NT!
 panum.204.i: "Wouldn't that be an inspiring occasion for a requiem?" #NT!
 panum.204.j: "But hasn't tuberculosis always been the subject of writers?" #NT!
 panum.204.k: "But doesn't this very sickness encourage to visualize misery?" #NT!
 panum.205.t: "Tuberculosis Sanatorium" #NT!
 panum.205.d: "In view of the tuberculosis epidemic raging in [SCOPE.sState('panum_disease_state').GetName], one of the doctors there has suggested that some wealthy patients be transferred to the mountains. The high altitude climate and the cleansing air are said to cure them of the disease. There should be a dedicated pulmonary sanatorium for this purpose. [SCOPE.sState('panum_davos_scope').GetName] seems to be the perfect place for such a sanatorium." #NT!
 panum.205.f: "The air cure is a form of climatic therapy that was considered the standard therapy for tuberculosis for a long time from the 19th century onwards. The patients lay on deck chairs outdoors or in open lounges for several hours a day. The air treatment was carried out in special pulmonary sanatoriums. In Germany, the doctor Hermann Brehmer was the first to describe the previously incurable disease tuberculosis as curable with the help of air therapy. In 1856 he wrote his dissertation on the curability of chronic tuberculosis of the lungs. He assumed that there are 'immune places' that, on the one hand, due to their climate, effectively protect the residents from the occurrence of tuberculosis and, on the other hand, have a healing effect after the disease breaks out. In Switzerland, the German-born doctor Alexander Spengler was a pioneer of air therapy. He began practicing as a country doctor in Davos in 1853 and soon came to the conclusion that the residents of the area generally did not suffer from tuberculosis, which he attributed to the high mountain climate. Thomas Mann glorified Davos as a climatic health resort in his 'Zauberberg'." #NT!
 panum.205.g: "Build a Sanatorium in [SCOPE.sState('panum_davos_scope').GetName]!" #NT!
 panum.205.h: "This is all just luxurious charlatanry." #NT!
 panum.206.t: "The Disease of the Proletarians" #NT!
 panum.206.d: "The tuberculosis epidemic in [SCOPE.sState('panum_disease_state').GetName] hits the lower class hardest. [SCOPE.sCharacter('union_leader').GetFullName] has therefore particularly criticized the current conditions and called for far-reaching changes." #NT!
 panum.206.f: "Tuberculosis gained widespread interest in the 19th and early 20th centuries as the endemic disease of the urban poor. In 1815 a quarter of deaths in England and in 1918 in France a sixth of deaths were caused by tuberculosis. Around 1880, every second death in Germany in the 15 to 40 age group was due to this disease." #NT!
 panum.206.g: "Maybe the poor should just wash themselves more?" #NT!
 panum.206.h: "Selective improvements in this area are warranted." #NT!
 panum.206.i: "The question of health care is a national matter." #NT!
 panum.206.j: "Applause for this initiative!" #NT!
 panum.207.t: "Religious Initiative" #NT!
 panum.207.d: "[SCOPE.sCharacter('devout_leader').GetFullName] has personally advocated for the many sick people in [SCOPE.sState('panum_disease_state').GetName]. [SCOPE.sCharacter('devout_leader').GetSheHe|U] would like to set up a non-profit hospital there soon." #NT!
 panum.207.f: "'Hardly a country remains where, in one way or another, the struggle against tuberculosis has not been taken up, and it is extraordinarily gratifying to see how the campaign is now waged quite generally and with considerable vigour against this dangerous enemy.' -Robert Koch" #NT!
 panum.207.g: "These storytellers are just trying to gain influence!" #NT!
 panum.208.t: "The White Plague takes its Toll" #NT!
 panum.208.d: "The tuberculosis outbreak in [SCOPE.sState('panum_disease_state').GetName] has worsened. The number of sick and dead people is increasing every day. None of the doctors expected this development." #NT!
 panum.208.f: "'How pale I look! - I should like, I think, to die of consumption … because then the women would all say, 'see that poor Byron - how interesting he looks in dying!' -Lord Byron" #NT!
 panum.208.g: "Will this never end?" #NT!
  
