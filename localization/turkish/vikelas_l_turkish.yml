 vikelas.100.t: "The Olympic Dream" #NT!
 vikelas.100.d: "[SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] desires to revive the ancient Olympic Games in a modern guise. An international sports competition should be held every four years." #NT!
 vikelas.100.f: "Inspired by the ancient ideal that a good mind also needs a good body, the Olympic idea developed more and more. Archaeology also contributed to this: at the end of the 19th century, Ernst Curtius excavated Olympia, sparking renewed interest in the Olympic Games. Added to this was the social idea of 'survival of the fittest', nurtured by the evolution theory, and the belief that physical exercise was essential in the age of factory work. As an international event, the modern Olympic Games should overcome national egoism and contribute to peace. The progress that overcomes boundaries in society should be symbolized by striving for sporting records according to the motto 'Citius, altius, fortius' (Faster, Higher, Stronger)." #NT!
 vikelas.100.g: "Found the International Olympic Committee." #NT!
 vikelas.102.t: "The International Olympic Committee" #NT!
 vikelas.102.d: "To revitalize the Olympic Games, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] has set up an International Olympic Committee (IOC), which will be responsible for maintaining and organizing a modern form of the ancient Games." #NT!
 vikelas.102.f: "The first IOC consisted primarily of [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]'s confidants. They spread out into a small circle. Later, other IOC members would join and the group of like-minded people would become an international organization." #NT!
 vikelas.102.g: "A step forward for national and international sport." #NT!
 vikelas.103.t: "The Olympic Games: a Greek affair?" #NT!
 vikelas.103.d: "After the founding of the International Olympic Committee, the question arises as to whether the Games will always take place in Greece or whether they will have a different venue every four years." #NT!
 vikelas.103.f: "The international representatives had actually wanted the Olympic Games to take place internationally as an international event. Accordingly, the venue should rotate every four years. The decision about the venue should be made by the board. But since Greece has revived the games, this position is not without controversy. Finally, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] boiled down the question of the venue to a simple formula: 'Our games, our rules'. This would lead to the board being a purely matter of honor and its rights would be severely restricted." #NT!
 vikelas.103.g: "The Olympic Games are a Greek affair." #NT!
 vikelas.103.h: "The Olympic Games are an International affair." #NT!
 vikelas.104.t: "The International Olympic Committee" #NT!
 vikelas.104.d: "To revitalize the Olympic Games, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] has set up an International Olympic Committee (IOC), which will be responsible for maintaining and organizing a modern form of the ancient Games. The games are scheduled to take place in Greece every four years." #NT!
 vikelas.104.f: "The first IOC consisted primarily of [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]'s confidants. They spread out into a small circle. Later, other IOC members would join and the group of like-minded people would become an international organization. The international representatives had actually wanted the Olympic Games to take place internationally as an international event. However, due to the strong Greek influence, the IOC had to abandon the idea of a rotation with different venues. The Olympic Games are therefore held in Greece every four years." #NT!
 vikelas.104.g: "Their Games, their Rules..." #NT!
 vikelas.105.t: "The Revival of the Olympics" #NT!
 vikelas.105.d: "After the International Olympic Committee (IOC) met, the board decided that the first modern Games should take place in Greece." #NT!
 vikelas.105.f: "One of the IOC's first tasks was to determine the location for the new Games. Following the ancient example, the committee unanimously decided that the games should take place in Greece in memory of the original Olympic Games. After that, a different country will host the Olympic Games every four years. The venue is selected by the board, which is reconstituted every four years." #NT!
 vikelas.105.g: "We can hardly wait!" #NT!
 vikelas.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Olympic Games Begin" #NT!
 vikelas.106.d: "The first modern Olympic Games have begun! The whole world has made its way to Greece. Athletes from #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nations take part in this international event." #NT!
 vikelas.106.f: "The first modern Olympic Games began on [TimeKeeper.GetCurrentDate.Format('wy')], after the ancient Olympic Games were banned in 393 by the Roman Emperor Theodosius I because of the worship of pagan gods. Although the games hardly produced any top-class sporting achievements, even for the time, they were generally viewed as a great success and were instrumental in ensuring that the Olympic Games were able to establish themselves permanently." #NT!
 vikelas.106.g: "The Games are coming home!" #NT!
 vikelas.107.g: "Faster Higher Further!" #NT!
 vikelas.108.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Olympic Games End" #NT!
 vikelas.108.d: "The first Olympic Games have come to an end. The audience, the press and the athletes are thrilled: a centuries-old tradition has been revived and given a modern form." #NT!
 vikelas.108.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] But other countries have also achieved great sporting performances. Out of the [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] participating countries, these have won gold medals:\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_9_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_10_this_year_global_type')]" #NT!
 vikelas.108.g: "Citius, altius, fortius." #NT!
 vikelas.109.d: "Greece has once again invited the world to take part in the Olympic Games. Athletes from #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nations take part in this international event." #NT!
 vikelas.109.f: "Since Greece founded the IOC, it was clear that in the future, as in the past, the Games would only take place on Hellenic soil. This not only ensured a certain continuity, but also ensured that Greece was given an internationally respected role, which gave the once small kingdom a very special role." #NT!
 vikelas.110.t: "Olympic Enthusiasm" #NT!
 vikelas.110.d: "[SCOPE.sCharacter('vikelas_olympics_enthusiast_scope').GetFullName] is fascinated by the Olympic Games soon to take place in Greece. He took it into his own hands that [ROOT.GetCountry.GetName] should become a member of the newly found International Olympic Committee." #NT!
 vikelas.110.f: "It should come as no surprise that a number of academics were involved in making the Olympic Games a success - there were numerous antiquarians who were interested in the revival because of their inclinations. Even if they often did not take part themselves, they tried to contact the IOC. They also considered it a national honor if their own country was represented at the international event." #NT!
 vikelas.110.g: "A commendable initiative." #NT!
  
 vikelas.112.t: "New IOC Board elected" #NT!
 vikelas.112.d: "The IOC Board of Directors was newly elected." #NT!
 vikelas.112.f: "The IOC Board of Directors is elected every four years. Only the founding country and the country from which the president comes remain on the board. Otherwise, the distribution follows this system: 5 Great Powers, 2 nations from Europe, 2 nations from America, 2 nations from Asia, one nation from Africa, one nation from Oceania. The board selects a country from the IOC members to host the next Olympics." #NT!
 vikelas.113.t: "The next Olympic Site" #NT!
 vikelas.113.d: "The IOC board members have met to decide on the venue for the next Olympics." #NT!
 vikelas.113.f: "Three countries that are members of the IOC and have not hosted an Olympics in the last 20 years are possible selection countries. A fourth country may be added to the list due to corruption. The selection depends on the reputation and the network of the country. Vassals and overlords, allies and customs unions will vote for each other. The state of relationships and infamy also matter." #NT!
