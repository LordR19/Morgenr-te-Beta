 vikelas.300.t: "A New Sport" #NT!
 vikelas.300.d_football: "More and more of our citizens are fascinated by a new game: Football. Although many are critical of this 'import' from [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], the sport has now become so popular that it is almost impossible to avoid it." #NT!
 vikelas.300.d_baseball: "More and more of our citizens are fascinated by a new game: Baseball. Although many are critical of this 'import' from [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], the sport has now become so popular that it is almost impossible to avoid it." #NT!
 vikelas.300.d_cricket: "More and more of our citizens are fascinated by a new game: Cricket. Although many are critical of this 'import' from [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], the sport has now become so popular that it is almost impossible to avoid it." #NT!
 vikelas.300.f: "'The game is like a rest, and since you cannot work continuously, you need rest.' -Aristotle" #NT!
 vikelas.300.g: "Goal!" #NT!
 vikelas.300.h: "Give me my bat!" #NT!
 vikelas.300.i: "Nice ball." #NT!
  
 vikelas.300.football.tt: "Football will become the national sport in [GetPlayer.GetName]." #NT!
 vikelas.300.baseball.tt: "Baseball will become the national sport in [GetPlayer.GetName]." #NT!
 vikelas.300.cricket.tt: "Cricket will become the national sport in [GetPlayer.GetName]." #NT!
  
 vikelas.301.t: "Football Club founded" #NT!
 vikelas.301.d: "Workers and labourers in [SCOPE.sState('vikelas_football_club_state_scope').GetName] have been meeting for football games for weeks. Now they have founded a club: [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]." #NT!
 vikelas.301.f: "In 1848, students at Cambridge University wrote the first football rules. Afterwards a team consisted of 15 to 20 players. In 1857, cricketers founded Sheffield FC, the world's first official football club. England is now considered the 'motherland of football', also because the first football association was founded here with the Football Association (FA), founded in London in 1863, a comprehensive set of rules was created and the development of the sport was sustainably promoted. In continental Europe, football was first able to establish itself in Switzerland. Football was introduced to the Lake Geneva region around 1855 by English people studying at private schools there." #NT!
 vikelas.301.g: "A sport worth supporting." #NT!
 vikelas.301.h: "What a boring game." #NT!
 vikelas.302.t: "Rival Football Club founded" #NT!
 vikelas.302.d: "After a disagreement with a football club in the neighboring state, the workers in [SCOPE.sState('vikelas_football_club_state_scope').GetName] came together and founded their own club, which they called [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]. Apparently there is animosity between the two clubs." #NT!
 vikelas.302.f: "A fair number of sports clubs have their origins in splits and disagreements with other clubs. Inter Milan, for example, was founded by several disgruntled cosmopolitan members of the Milan Cricket and Football Club (now AC Milan) in the Milanese restaurant Ristorante Orologio. The 'Football Club Internazionale Milano', as the club was officially called, was split off from the nationalist Milan CFC, in which only Italians were allowed to play." #NT!
 vikelas.302.g: "Is this a brewing rivalry?" #NT!
 vikelas.303.t: "Football Association founded" #NT!
 vikelas.303.d: "The various clubs in our country have now formed a national football association that aims to host a football league." #NT!
 vikelas.303.f: "The world's oldest football competition is the FA Cup, which was founded by the footballer and cricketer Charles W. Alcock, and has been contested by English teams since 1872. England is also home to the world's first football league, which was founded in Birmingham in 1888 by Aston Villa director William McGregor." #NT!
 vikelas.303.g: "This is supposed to keep the people busy." #NT!
 vikelas.304.t: "Football Rivalry" #NT!
 vikelas.304.d: "The footbal clubs [SCOPE.sState('vikelas_rival_state_1_scope').GetCustom('vikelas_historical_football_club_names_type')] from [SCOPE.sState('vikelas_rival_state_1_scope').GetName] and [SCOPE.sState('vikelas_rival_state_2_scope').GetCustom('vikelas_historical_football_club_names_type')] from [SCOPE.sState('vikelas_rival_state_2_scope').GetName] are having a league match today, that might decide this year's champions. Tensions might be high as both of them see each others as rivals and want to become champions." #NT!
 vikelas.304.f: "Kick off, throw in, have a little scrimmage,\nKeep it low, a splendid rush, bravo, win or die;\nOn the ball, City!\nNever mind the danger,\nSteady on, now’s your chance,\nHurrah! We’ve scored a goal.\n - Albert T. Smith" #NT!
 vikelas.304.g: "I favor the team from [SCOPE.sState('vikelas_rival_state_1_scope').GetName]!" #NT!
 vikelas.304.h: "The Team from [SCOPE.sState('vikelas_rival_state_2_scope').GetName] is better!" #NT!
 vikelas.305.t: "Football Hooligans" #NT!
 vikelas.305.d: "The Football game over the [GetPlayer.GetAdjective] Championship was overshadowed by riots of violent football fans. They were unhappy with the result and attacked the other team, the referee and random shops in [ROOT.Var('vikelas_rival_state_var').GetState.GetName], causing havoc. Luckily none died." #NT!
 vikelas.305.f: "\"Where are you, you scaredy cat of a referee! We lost because of you! There he is! Get him Boys!\"" #NT!
 vikelas.305.g: "What a Mess!" #NT!
 vikelas.306.t: "A Football Champion is born!" #NT!
 vikelas.306.d: "The new [GetPlayer.GetAdjective] Champion was decided in a tight game which the team from [ROOT.Var('vikelas_rival_state_var').GetState.GetName] one. The people in [ROOT.Var('vikelas_rival_state_var').GetState.GetNameNoFormatting] are celebrating the victory of their team." #NT!
 vikelas.306.f: "\"Ole! Ole! Ole! Oleeee! Oleeee! Oleeee!\"" #NT!
 vikelas.306.g: "We are the Champions!" #NT!
  
 vikelas.311.t: "Baseball Club founded" #NT!
 vikelas.311.d: "" #NT!
 vikelas.311.f: "The first documented baseball club in the USA was the New York Knickerbockers in 1845. They also created the first written rules, which were largely co-authored by Alexander Cartwright. However, these do not include all the rules of the game according to which the game was played back then, but only provide binding decisions for a number of common cases of doubt. Baseball was initially concentrated in the Northeast and Midwest, but soon expanded to the West Coast; For the most part, interest in the Southern States and the Rocky Mountains has only emerged in the last few decades. In New York, the National League was founded in 1876 by teams from Cincinnati, Chicago, Boston, St. Louis, Hartford, Louisville, New York and Philadelphia." #NT!
 vikelas.311.h: "What an overrated game." #NT!
 vikelas.313.t: "National Baseball League" #NT!
 vikelas.313.d: "The various clubs in our country have now formed a national baseball association that aims to host a baseball league." #NT!
 vikelas.313.f: "In the 1860s, the sport of baseball, previously popular primarily in New York, became a national phenomenon in the United States. The decisive factor for this was soldiers who played the game in military camps during the American Civil War and thus ensured that the sport became more widespread. In 1857, the first American baseball association, the National Association of Base Ball Players (NABBP), was founded. By 1867, more than 400 clubs had joined the association. However, the strongest teams were still located in the northeastern United States, particularly in New York. Founded in 1871, NABBP's successor organization, the National Association of Professional Base Ball Players (NAPBBP) - also known as the National Association (NA) - is considered the first professional baseball league in the world." #NT!
 vikelas.313.g: "This is supposed to keep the people busy." #NT!
 vikelas.314.t: "Baseball" #NT!
 vikelas.314.d: "The people of our country have come into contact with an American sport that is gaining more and more fans. [GetPlayer.GetNameNoFlag] is in a baseball frenzy." #NT!
 vikelas.314.f: "Although perceived as a US national sport, baseball also spread to two other, fundamentally different countries, where it would soon assume a similar position. The game was brought to Japan by Horace Wilson in 1872, shortly after the country opened. At a time when Japan was open to Western innovations, the game quickly became popular. However, it would take over 30 years for the sport to become more professional. Baseball was also popularized in Cuba by Nemesio Guillot, who founded the first major baseball club in the country. It became the most played sport in the country in the 1870s, before the period of American intervention. Despite its American origin, baseball is strongly associated with Cuban nationalism, as it effectively replaced colonial Spanish sports such as bullfighting." #NT!
 vikelas.314.g: "Give me my bat!" #NT!
  
 vikelas.321.t: "Cricket Club founded" #NT!
 vikelas.321.d: "Some influential people have founded a sports club to pursue their favorite pastime: the [SCOPE.GetRootScope.GetState.GetStateRegion.GetCityHubName] Cricket Club." #NT!
 vikelas.321.f: "In the 18th century, cricket became the national sport in England. Nobles and rich merchants began to form their own teams. Over the course of the 19th century, the sport became a connecting element between Great Britain and its colonies. The growth of cricket in the mid and late 19th century was assisted by the development of the railway network. For the first time, teams from a long distance apart could play one other without a prohibitively time-consuming journey. Spectators could travel longer distances to matches, increasing the size of crowds. Cricket had a broad impact on British culture and influenced the lexicon the English language." #NT!
 vikelas.321.h: "What a pretentious game." #NT!
  
 vikelas.402.t: "World Cup in [SCOPE.sCountry('vikelas_fifa_host_scope').GetName]" #NT!
 vikelas.402.d: "[SCOPE.sCountry('vikelas_fifa_host_scope').GetName] has announced that it will host a football World Cup. Hoping to show the world its skill, our country sent a national team to bring home the trophy." #NT!
 vikelas.402.f: "The 1930 FIFA World Cup was the inaugural FIFA World Cup, the world championship for men's national football teams. It took place in Uruguay from 13 to 30 July 1930. FIFA, football's international governing body, selected Uruguay as the host nation, as the country would be celebrating the centenary of its first constitution and the Uruguay national football team had successfully retained their football title at the 1928 Summer Olympics. All matches were played in the Uruguayan capital, Montevideo, the majority at the Estadio Centenario, which was built for the tournament. In the final between the two big favorites, the home team from Uruguay won the first World Cup title in history against Argentina." #NT!
 vikelas.402.g: "May the better one win!" #NT!
 vikelas.403.t: "World Cup ends" #NT!
 vikelas.403.d_quarter: "Unfortunately, our national team only reached the quarter-finals of the World Cup. The new world champion is [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_semi: "Our national team put up a brave fight, but in the end it was only enough for the semi-finals. The new world champion is [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_final: "Our national team showed an excellent performance and made it to the final. Unfortunately it lost to the new world champions [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]. At least we were able to secure second place in the World Cup." #NT!
 vikelas.403.d_champion: "Our national team won the World Cup! This is a day of joy for the entire country, the population is in a state of joy." #NT!
 vikelas.403.f: "'Football is a simple game; 22 men chase a ball for 90 minutes and at the end, the Germans always win.'" #NT!
 vikelas.403.g: "This sport has never been important." #NT!
 vikelas.403.h: "We are the champions." #NT!
  
