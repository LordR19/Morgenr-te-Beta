 vikelas_autoracing_found_automobile_club_button_desc: "Establishing an automobile club is the first step in building other facilities that are essential for motorsports." #NT!
 vikelas_autoracing_long_distance_button: "Organize an Endurance Race" #NT!
 vikelas_autoracing_long_distance_button_desc: "Endurance racing, often city-to-city, was the norm in the early days of automobile racing and continued into the mid-20th century. In Italy, races like the Targa Florio or the Mille Miglia are the best-known examples. They put man and machine to a special test and were for a long time considered the real national car races." #NT!
 vikelas_autoracing_found_grand_prix_button: "Found Grand Prix Racing" #NT!
 vikelas_autoracing_found_grand_prix_button_desc: "In 1906, the first official Grand Prix in automotive history was organized with the race for the Grand Prix de l'ACF. Regardless of the country of origin, up to three racing cars per automobile manufacturer were approved, as originally requested by the representatives of the French industry. In keeping with its status as the most important of all competitions, the race was held over a distance of over 1200 km and on two consecutive days. In 1925, at the instigation of the Automobile Club of Italy, the introduction of an official world championship was finally announced. The three official Grand Prix races of the season (France, Italy and Belgium) were designated as races, as well as Indianapolis as the most important American racing event." #NT!
 vikelas_autoracing_race_track_button: "Build a Race Track" #NT!
 vikelas_autoracing_race_track_button_desc: "With the Grand Prix races, the fixed race track is increasingly becoming the norm for car racing. A dedicated race track would not only centralize international racing events in one location, but as a test track it would also give our racing drivers an experience bonus every year." #NT!
  
 vikelas.501.t: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] founds Automobile Club" #NT!
 vikelas.501.d: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] is considered a passionate driver and has founded an automobile club with like-minded people to mark this occasion. This is intended to strengthen the domestic car industry and organize national car events." #NT!
 vikelas.501.f: "As early as the mid-1890s, the Automobile Club de France (ACF), founded in 1895 as the first automobile club in the world, organized a race once a year, which represented the highlight of the season. These were so-called 'city-to-city' races on public country roads, in which the participants were sent out individually at intervals. One of the triggers for the founding of the ACF was Albert de Dion's relegation from the Paris-Rouen race in 1894. In the following years, rapid development began, with ever more powerful vehicles greatly increasing the dangers of motorsport. The ACF therefore implemented rules for the first time in 1901, which can be considered the first motorsport regulations in the world. A central innovation was the division into categories that had to apply to all events supported by the ACF. The resulting weight limitation should initially help to reduce the immense number of tire defects due to overloading." #NT!
 vikelas.501.g: "We need experienced engineers." #NT!
 vikelas.501.h: "We need advanced technology." #NT!
 vikelas.501.i: "We need more cars." #NT!
 vikelas.502.t: "First Grand Prix Race" #NT!
 vikelas.502.d: "Motorsport is taking a revolutionary turn: with the Grand Prix races, international races are to be held one after the other in all motorsport-loving nations. With this, an international championship was born." #NT!
 vikelas.502.f: "The annual races for the Gordon Bennett Cup were the first attempt to hold an automobile world championship from 1900 to 1905. In view of constantly increasing speeds, in 1902 the ACF issued technical regulations for the first time in the form of a so-called racing formula, which the participating cars had to adhere to. Nevertheless, the frequency of accidents continued to increase, so that from 1903 only circuit races could be held on closed courses. As the successor to the Gordon Bennett races, the main race organized by the ACF ran for the first time in 1906 under the name Grand Prix. The first Grand Prix winner in history was the Hungarian driver Ferenc Szisz in a Renault." #NT!
 vikelas.502.g: "From now on, automobile racing is international!" #NT!
 vikelas.504.d: "Motorsport is taking a revolutionary turn: with the Grand Prix races, international races are to be held one after the other in all motorsport-loving nations. With this, an international championship was born. [SCOPE.sCountry('vikelas_gp_founder_scope').GetName] has invited all nations with an Automobile Club to participate at their first Grand Prix." #NT!
  
