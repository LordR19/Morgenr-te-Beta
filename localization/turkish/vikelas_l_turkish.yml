 vikelas_ioc_foundation_button: "Found the IOC" #NT!
 vikelas_ioc_foundation_button_desc: "The International Olympic Committee (IOC) is a non-governmental organization in the legal form of an association. The purpose of the committee is to organize and supervise the modern Olympic Games. The founding country has a permanent seat on the board that decides on the venues for the Olympic Games. Shortly after the IOC is founded, the first of the Olympic Games, which from then on will take place every four years, can be organized. Under certain conditions, other countries can join the IOC as regular members, but the number of seats on the board is limited." #NT!
 vikelas_ioc_statistics_button: "Visit the IOC" #NT!
 vikelas_ioc_statistics_button_desc: "Visit the International Olympic Committee to obtain information about members, the next Olympics or the international medal table." #NT!
 vikelas_ioc_member_button: "Become a Member of the IOC" #NT!
 vikelas_ioc_member_button_desc: "Join the International Olympic Committee to compete in the quadrennial Olympic Games. IOC members also have the chance to hold the games in their own country." #NT!
 vikelas_ioc_bribe_button: "Bribe the IOC" #NT!
 vikelas_ioc_bribe_button_desc: "With a generous 'donation' to the IOC Board of Directors, we can secure the goodwill of the members and be placed as the fourth candidate in the distribution of the next Olympic Games. However, there is no guarantee that we will be selected afterwards. The other IOC members could also misunderstand our generosity." #NT!
 vikelas_olympic_flame_button: "The Olympic Flame" #NT!
 vikelas_olympic_flame_button_desc: "The Olympic Flame, based on the ever-burning hearth fire of the Greek goddess Hestia, was introduced for the first time at the 1928 Olympic Games in Amsterdam. The tradition of the associated Olympic torch relay was introduced at the Summer Games in Berlin in 1936. Contrary to popular belief, the idea did not come from the National Socialists, but from the German-Jewish archaeologist Alfred Schiff. The introduction of this tradition would not only give the Olympic Games a new symbol of identification, but would also bring the population together every year and act as an uplifting symbol to distract from other grievances." #NT!
 vikelas_school_sport_button: "Introduce School Sports" #NT!
 vikelas_school_sport_button_desc: "With the introduction of school sports we can increase the general chance that personalities with athlete characteristics will be available and improve the chances at the Olympic Games." #NT!
 vikelas_football_worldcup_button: "Organize the Football World Cup" #NT!
 vikelas_football_worldcup_button_desc: "The World Cup is a football competition for national teams. Teams can qualify for the finals of the World Cup every four years. In a four-week tournament, the best national team will be determined as world champions. The world football association Fédération Internationale de Football Association (FIFA) organizes and markets the tournament. The first World Cup took place in Uruguay in 1930 and was won by the host team." #NT!
 vikelas_football_worldcup_tt: "Have at least #G 16#! Countries with a Football Association." #NT!
  
