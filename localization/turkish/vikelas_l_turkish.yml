 vikelas_medal_rank_2_this_year_global_loc: "\n2.   [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|V0] - [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName]" #NT!
 vikelas_medal_rank_3_this_year_global_loc: "\n3.   [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|V0] - [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName]" #NT!
