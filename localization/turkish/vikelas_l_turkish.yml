 vikelas.121.t: "The Communist Gymnastic Athlete" #NT!
 vikelas.121.d: "[SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] is considered one of the most talented gymnastics athletes in our country and has a very good chance of winning a medal. However, his communist worldview offends some sports officials. They fear that he could be exploited as an idol by political groups." #NT!
 vikelas.121.f: "Gymnastics is one of the oldest Olympic sports and is one of the four that have been represented at every Olympic Games. The sport consists of the three disciplines of gymnastics (also called artistic gymnastics, apparatus gymnastics or apparatus gymnastics), rhythmic gymnastics and trampoline gymnastics. Artistic gymnastics has been part of the Olympic program since Athens in 1896." #NT!
 vikelas.121.g: "No matter what he thinks, he should win!" #NT!
 vikelas.121.h: "Don't we have another athlete?" #NT!
 vikelas.122.t: "The Reactionary Tennis Player" #NT!
  
 vikelas.122.f: "At the first Olympic Games in 1896, both Jeu de Paume (in the form of the French Jeu de longue paume) and lawn tennis were on the program. However, since the well-known players from France, Great Britain and the USA did not want to take part, the Lawn Tennis field of participants consisted mainly of unknown players from Greece. In addition, athletes from other disciplines such as the British hammer thrower George Stuart Robertson and the Hungarian weightlifter Momcsilló Tapavicza were recruited. According to a widespread legend, the athlete Friedrich Adolf Traun was persuaded to take part in the tournament by the Irishman John Pius Boland in an Athens shop when he bought a tennis racket. Tennis was an Olympic sport until 1924 and was not reintroduced until 1988." #NT!
 vikelas.123.t: "Athlete misses Event" #NT!
 vikelas.123.d: "One of our Athletes missed his event. It seems that the different Calenders caused confusion." #NT!
 vikelas.123.f: "\"What? Another Calender? Why are there more calenders? Why did no one tell me?\"\n\n#b Historically#!, especially during the first modern Olympic Games, the Julian Calender that was used in Greece caused problems and meant that some athletes even missed their events." #NT!
 vikelas.123.g: "Why do they use another calender?!" #NT!
 vikelas_negative_influence_on_score_tt: "This might have a #n negative#! influence on [GetPlayer.GetName]'s chance to win medals." #NT!
  
 vikelas.124.t: "Honorable Cyclist" #NT!
 vikelas.124.d: "Our cyclist, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetFullName], stopped when his contender [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetFullName] faced mechanical problems on his bike and had to fix it. The two continued the race again, when the bicycle was fixed. [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastName] won the race in the end anyways." #NT!
 vikelas.124.f: "\"How is your bicycle [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetLastNameNoFormatting]?\"\n\"Oh, it is only a small problem with the chain. It got stuck. But thank you for waiting for me, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastNameNoFormatting]!\"" #NT!
 vikelas.124.g: "A great gesture!" #NT!
  
 vikelas.125.t: "Cyclist hit by a car" #NT!
 vikelas.125.d: "Our cyclist, [SCOPE.sCharacter('vikelas_cyclist_with_accident_scope').GetFullName] was participating in the street race when he was suddenly hit by a car. He was hurt and is now in the hospital. Luckily it seems like he only has minor injuries." #NT!
 vikelas.125.f: "In an interview, the driver responsible for the accident stated: \"What a stupid idea. A bicycle race on a public road. The road belongs to me and my car, not to some racing driver!\"" #NT!
 vikelas.125.g: "How could this happen?" #NT!
  
 vikelas.126.t: "Mass accident in Street Race" #NT!
 vikelas.126.d: "Small streets and a mass start caused a mass accident in this year's street race. Luckily there were only minor injuries reported and after a short break, the race was started again." #NT!
 vikelas.126.f: "\"Who could have known that hundreds of cyclist that try to win a competition and start in a road that is 3 meters wide would cause an accident? We were sure that the competitors would be careful in such a situation\", one of the organizers told a reporter." #NT!
 vikelas.126.g: "Good thing no one got killed!" #NT!
  
 vikelas.127.t: "Drunken Cyclist" #NT!
 vikelas.127.d: "[SCOPE.sCharacter('vikelas_drunken_cyclist_scope').GetFullName] one of the cyclists participating for our country got drunk during the street race, took a nap and turned around and rode into the wrong direction." #NT!
 vikelas.127.f: "\"So this cyclist was tied for first but then got off and came into the tavern. The heat must have made him very thirsty. Then he drunk two whole bottles of white wine. I never saw anyone drink as fast before. Afterwards he got outside and fell asleep. We tried waking him up and at some point he woke up and rode off in a hurry. Sadly he took the wrong direction.\"" #NT!
 vikelas.127.g: "What a shameful display!" #NT!
  
 vikelas.128.t: "Free Beer!" #NT!
 vikelas.128.d: "[SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullName] won this year's street race but not because he was the fastest, but because he didn't stop to drink free beer." #NT!
 vikelas.128.f: "This year's Olympic Street Race featured a very strange victory. For a long time, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullNameNoFormatting] was far behind but a table with free beer made his rivals stop. While they were drinking, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] sneaked through and was able to get far ahead leading to his victory. Some people say that the free beer was no coincidence and that [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] actually paid for it. None of this is possible to prove though." #NT!
 vikelas.128.g: "Ha! That's what drinking gets you." #NT!
 vikelas_positive_influence_on_score_tt: "This might have a #p positive#! influence on [GetPlayer.GetName]'s chance to win medals." #NT!
  
 vikelas.129.t: "Schwingerkönig wins Wrestling Event" #NT!
 vikelas.129.d: "Swiss Schwinger [SCOPE.sCharacter('vikelas_schwingerkonig_scope').GetFullName] has one the Wrestling event in this year's Olympic Games." #NT!
 vikelas.129.f: "\"I only get a gold medal? In Switzerland, we get a bull!\"" #NT!
 vikelas.129.g: "A worthy winner!" #NT!
  
 vikelas.130.t: "Tug of War" #NT!
 vikelas.130.d: "In a highly publicized tug-of-war tournament at the Olympic Games, our opponent [SCOPE.sCountry('vikelas_rival_country_scope').GetName] used unfair methods to upset our team and then won. The opponents repeatedly insulted our team with jokes about our country, our culture and our language." #NT!
 vikelas.130.f: "Tug of war was part of the Olympic Games program from 1900 to 1920. Tug of war is now considered an independent sport; in the past it was considered part of heavy athletics or track and field. Only two teams competed in Paris, a French team and a mixed team with Danes and Swedes. Each team consisted of six athletes. A maximum of three rounds were played; whoever won two of them was the winner. Tug of war was held one last time in Antwerp. The five participants determined the medals using the Bergvall system. After the knockout round for gold, the teams that were eliminated by the eventual winner played a knockout round for silver and then a third knockout round for bronze using the same format." #NT!
 vikelas.130.g: "They will regret this one day!" #NT!
  
 vikelas.131.t_fencing: "The Fencing General" #NT!
 vikelas.131.t_shooting: "The Shooting General" #NT!
 vikelas.131.t_riding: "The Riding General" #NT!
 vikelas.131.d_fencing: "To the astonishment of many of his comrades, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] took part in the Olympic Games and surprised his opponents with his remarkable fencing skills. It was only enough for a silver medal, but for his compatriots he is the real winner." #NT!
 vikelas.131.d_shooting: "[SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] took part in the Olympic Games and used the rifle like no other. Only one missed shot stopped him from winning the gold medal. He is still considered a hero at home." #NT!
 vikelas.131.d_riding: "At the Olympic Games, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] showed such an impressive riding performance that many spectators saw him as the winner. A disqualification ruined his triumph, but he is still considered a crowd favorite at the games." #NT!
 vikelas.131.f_fencing: "Fencing is one of the founding sports of Athens in 1896. There were three competitions on the program in Athens: saber and foil for amateur athletes and a foil competition for fencing masters. Epee fencing was added in Paris in 1900 and team fencing in Antwerp in 1920. In 1920, women fought for gold in the women's foil for the first time in Antwerp. In addition, epee fencing is one of five disciplines of the modern pentathlon, which was redesigned as an Olympic competition and first held during the 1912 Summer Games in Stockholm." #NT!
 vikelas.131.f_shooting: "The IOC assigned nine shooting events to the Olympic program of the Second Olympiad. Shooting with the army rifle played a prominent role here with 5 classifications (lying, kneeling, standing, three-position combat and as a team). Of the more than 6,000 participating shooters, only 72 athletes took part in the Olympic competitions. Prize shooting was a widespread and lucrative affair at the time, but accepting money for a sporting achievement was not in keeping with the Olympic spirit, which is why professionals were not allowed to take part in Olympic competitions. Other competitions that did not have an Olympic character were live pigeon shooting, crossbow shooting and cannon shooting." #NT!
 vikelas.131.f_riding: "The IOC assigned three equestrian competitions to the Olympic program of the Games of the Second Olympiad; this was the first time that horse riding was an Olympic discipline. The exact number of participants in these three competitions can no longer be reconstructed. Only 15 riders from 5 nations are known by name. However, 50 other athletes started, but it cannot be ruled out that there were a number of multiple starters among them. Eventing in Paris, London and Stockholm was initially reserved for officers. This was only relaxed during the Seventh Olympic Games in Antwerp." #NT!
 vikelas.131.g: "An excellent athlete." #NT!
  
 vikelas.132.t_rowing: "The Rowing Admiral" #NT!
 vikelas.132.t_sailing: "The Sailing Admiral" #NT!
 vikelas.132.t_swimming: "The Swimming Admiral" #NT!
 vikelas.132.d_rowing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] is not only an excellent admiral, but also a strong rower. He competed in the Olympics with his own team and earned the respect of colleagues and audiences." #NT!
 vikelas.132.d_sailing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] made use of his wealth of experience at the Olympic Games: he managed to win the silver medal with his sailing team. The impressive achievement inspires the entire nation." #NT!
 vikelas.132.d_swimming: "There was a surprise at the Olympics. Without the knowledge of his colleagues and without informing the government, [SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] took part in the Olympic Games as a simple athlete. Who would have thought he would be such an excellent swimmer? It wasn't enough for the gold medal, but it was enough for a long-lasting impression. What a jack of all trades!" #NT!
 vikelas.132.f_rowing: "At the 2nd Olympic Games in Paris, the organization of boat rowing was so poor that the committee had to organize two finals. The inclusion of both finals in the IOC's winners' list is a sign of the difficult coming to terms with the circumstances under which the 1900 Summer Olympics took place." #NT!
 vikelas.132.f_sailing: "Olympic sailing has been part of the Games program since 1900: At the second modern Olympic Games in Paris, teams sailed for medals for the first time. Sailing was supposed to have its Olympic premiere in Athens in 1896, but the competitions could not take place due to bad weather conditions. Apart from the 1904 Summer Olympics, sailing has been present in every edition of the Olympic Games. Most of the Olympic sailing competitions were done in what is called a fleet race format. At some Olympics, however, was also the match race format, or a mixed fleet/match race format." #NT!
 vikelas.132.f_swimming: "At the 1896 Summer Olympics, four swimming events were contested, all for men. They were planned and organized by the Sub-Committee for Nautical Sports. All events took place on 11 April in the Bay of Zea. The Bay of Zea is a seaport and marina in the Athens area; it was used as the swimming venue because the organizers of the Games wanted to avoid spending money on constructing a special purpose swimming venue. There was a total of 13 participants from 4 countries competing. Women's swimming was introduced into the Olympics in 1912." #NT!
  
 vikelas.133.t_boxing: "The Boxing Politician" #NT!
 vikelas.133.t_wrestling: "The Wrestling Politician" #NT!
 vikelas.133.t_archery: "The Archery Politician" #NT!
 vikelas.133.d_boxing: "Many had already suspected that [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] was a quick-witted speaker. But he showed in an Olympic competition that he could also deal a lot physically. Perhaps his political rivals should be more careful in the future?" #NT!
 vikelas.133.d_wrestling: "If anyone had suspected that [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] was a gifted wrestler, his political rivals would have thought twice about messing with him. At the Olympic Games he gained almost as much sympathy as in his party. It was almost enough to win the gold medal!" #NT!
 vikelas.133.d_archery: "[SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName]'s speeches have always been considered very accurate. Until his appearance at the Olympics, however, only his closest friends knew that he was a gifted archer in his free time. If the voters loved him as much as the audience at the international sports festival, then he would soon be at the top of the state!" #NT!
 vikelas.133.f_boxing: "Boxing is one of the oldest olympic disciplines. The beginnings of fistfighting as a precursor to modern boxing can be traced back to the Olympic Games in 688 BC.. At the 1904 Olympic Games in St. Louis, boxing celebrated its premiere as a modern Olympic sport. However, only Americans took part here, a total of 44 in seven weight classes. There was no Olympic boxing tournament in 1912 because boxing was banned in Sweden at the time." #NT!
 vikelas.133.f_wrestling: "At the 1896 Summer Olympics, one wrestling event was contested. It was organized and prepared by the Sub-Committee for Wrestling and Gymnastics. Five competitors from four nations competed.The winner was the German Carl Schumann. Wrestling first took place in the Greco-Roman style, and freestyle was introduced in 1904. Wrestling was important at the games, not least because the ancient Olympic Games already featured this discipline." #NT!
 vikelas.133.f_archery: "The International Olympic Committee (IOC) assigned six archery competitions to the Olympic program of the Second Olympiad because, according to Pierre de Coubertin, the founder of the modern Olympic Games, and according to the IOC, international participation is a basic requirement for archery an Olympic competition. Archery was a popular sport at the time and was therefore opened with a large parade in which 1,723 archers took part. 5254 shooters took part in the entire competition. In the six competitions of the Olympic program, only the names of 17 participants, who came from France and Belgium, are known. However, significantly more shooters took part in these competitions. Sports historians put the total number of participants at 153, including athletes from the Netherlands." #NT!
  
 vikelas.134.t: "The Olympic Champion" #NT!
 vikelas.134.d: "Multiple attempts, years of training and an unyielding spirit have finally brought [SCOPE.sCharacter('vikelas_olympic_champion_scope').GetFullName] the long-awaited success: the Olympian has returned as champion and wears his gold medal full of pride!" #NT!
 vikelas.134.f: "The Olympic system we know today, which honored the winner with a gold medal, the second-place finisher with a silver medal, and the third-place finisher with a bronze medal, did not exist from the start. In 1896 and 1900 only the top two were awarded medals (silver for the first and bronze for the second). In 1904 the winner received a gold medal for the first time, the other medal colors were moved down one place." #NT!
 vikelas.134.g: "A national hero!" #NT!
  
 vikelas.141.t: "No Sailboats!" #NT!
 vikelas.141.d: "Although this year's Olympic Games should feature a sailing event, somehow no sailboats were organized. This could mean the end for the sailing competition." #NT!
 vikelas.141.f: "\"Where are the Sailboats?\"\n\"I thought you were the one organizing them.\"\n\"Me?! I already organized the rowing event. You were responsible for the sailing!\"\n\n#b Historically#!, the sailing event during the first Olympic Games could not take place because neither the athletes nor the organizers organized the sailing boats." #NT!
 vikelas.141.g: "This is a disgrace for our nation! Get Sailboats from somewhere!" #NT!
 vikelas.141.h: "No sailing this year, I guess." #NT!
 vikelas.142.t: "Rigged Football Match?" #NT!
 vikelas.142.d: "There are doubts as to whether a football game between our country and [SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] will actually be judged fairly. Observers claim that the referee is biased and decides in our favor." #NT!
 vikelas.142.f: "Football has been an official Olympic discipline since the 1908 Olympic Games. However, football clubs and sometimes mixed teams still competed there. International matches only took place from 1908 onwards. The first official meeting in history was won by the Danish national team against a French B team at the 1908 Olympic football tournament. After the Olympic football tournament had virtually the same status as a football world championship until 1928, its importance declined sharply after the introduction of the same in 1930 and the emergence of professionalism, especially in some countries in Europe and South America in the 20s and 30s of the last century, because it was exclusively amateur were eligible to start and the best players from these countries were therefore no longer allowed to take part in the tournaments." #NT!
 vikelas.142.g: "The ball was clearly offside!" #NT!
 vikelas.142.h: "[SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] rightfully won the match." #NT!
 vikelas.143.t: "The New Legend of Marathon" #NT!
 vikelas.143.d: "Marathon runner [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetFullName] won the marathon in such an impressive way that he is now considered a national hero!" #NT!
 vikelas.143.f: "Wearing white gloves, [SCOPE.sCharacter('vikelas_olympic_rival_athlete_1_scope').GetFullName], the favorite from [SCOPE.sCountry('vikelas_olympic_rival_country_1_scope').GetName], pulled ahead of [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_2_scope').GetName], and [SCOPE.sCharacter('vikelas_olympic_rival_athlete_3_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_3_scope').GetName], the first three of the 1500 meter run. Allegedly, [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] drank a glass of wine in the inn at kilometer 22 and loudly announced his victory. He kept his promise and overtook everyone. Only [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName] was able to follow him, but then collapsed. [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] supposedly fortified himself on the way with sheep's cheese, brandy and the warm words of his compatriots. He ran into the stadium and sank down on his tired knees in humility before his monarch: 'I'm just a farmer's son, my [SCOPE.sCharacter('vikelas_ruler').GetPrimaryRoleTitle].'" #NT!
 vikelas.143.g: "A true Olympian!" #NT!
 vikelas.144.t: "Well-organized Olympic Games" #NT!
 vikelas.144.d: "The other participants in the Olympic Games are full of praise for the good organization of the games. Everything works smoothly." #NT!
 vikelas.144.f: "'Holding an Olympic Games means evoking history.' -Pierre de Coubertin" #NT!
 vikelas.144.g: "Excellent" #NT!
 vikelas.145.t: "A Celebrated Host" #NT!
 vikelas.145.d: "The athletes and the foreign audience are full of praise for the hospitality of our country. We made a good impression on the world." #NT!
 vikelas.145.f: "'The Olympic Games are for the world and all nations must be admitted to them.' -Pierre de Coubertin" #NT!
  
 vikelas.151.t_sailing: "Sailing competition takes place despite problems" #NT!
 vikelas.151.t_no_sailing: "No sailing competition" #NT!
 vikelas.151.d_sailing: "Even though [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] did not organize boats for the sailing competition originally, it was possible to get some sailboats from other towns and nations." #NT!
 vikelas.151.d_no_sailing: "As [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] did not organize boats for the sailing competition, the competition will not take place this year." #NT!
 vikelas.151.f_sailing: "The sailing competition was saved in the last moment by the arrival of sailing ships from close by ports. Thankfully the weather was also working out well for the competition.\n\n#b Historically#!, the sailing event during the first Olympic Games could not take place because neither the athletes nor the organizers organized the sailing boats." #NT!
 vikelas.151.f_no_sailing: "The Regatta could not take place because some special boats embarkation had not been provided for.\n — Charalambos Anninos\n\n#b Historically#!, the sailing event during the first Olympic Games could not take place because neither the athletes nor the organizers organized the sailing boats." #NT!
 vikelas.151.g: "I hope our athletes win!" #NT!
 vikelas.151.h: "One less medal for our rivals!" #NT!
 vikelas.151.i: "I have more important matters to deal with. Leave me alone." #NT!
  
 vikelas.161.t: "Hitchhiker's Guide to the Marathon" #NT!
 vikelas.161.d: "When our runner, [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetFullName] crossed the finish line first, everyone was extatic. But shortly after it turned out that he hitched a ride in a carriage for 11 kilometers of the way. Therefore [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetLastName] was disqualified. He said he just wanted to make a practical joke, but this might hurt our countries standing." #NT!
 vikelas.161.f: "\"He had a towel with him. How should I have known that he participated at an Olympics event? If you carry around a towel, you are prepared for everything!\n" #NT!
 vikelas.161.g: "Don't Panic!" #NT!
 vikelas.162.t: "A wild Dog appeared" #NT!
 vikelas.162.d: "Our Marathon runner, [SCOPE.sCharacter('vikelas_chased_by_dogs_scope').GetFullName], accidently got into some high grass, a wild dog appeared and started chasing him. It wasn't until he reached a corn field where he could hide, that the dog stopped its chase." #NT!
 vikelas.162.f: "\"Woof! Woof!\n" #NT!
 vikelas.162.g: "He shouldn't have gone into the high grass!" #NT!
 vikelas.163.t: "Bull's Eye on the wrong Target" #NT!
 vikelas.163.d: "One of our shooters, [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetFullName], had a perfect score and only one more shot left. The last shot hit the Bull's Eye too... but it was the wrong target. The shot was deemed a score of 0 which cost [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetLastName] his victory." #NT!
 vikelas.163.f: "\"I swear, I hit my target! I am absolutely sure about it! I never hit the wrong target! It never happens!\n" #NT!
 vikelas.163.g: "What a horrible way to lose!" #NT!
  
 vikelas.182.t: "The Olympic Torch" #NT!
 vikelas.182.d: "The Olympic torch runner, who is on his way to [SCOPE.sCountry('vikelas_olympic_country').GetName] to inaugurate the Olympic Games, passed through [SCOPE.sState('capital_scope').GetName] today. It was an inspiring event for the population!" #NT!
 vikelas.182.f: "The Olympic Flame, based on the ever-burning hearth fire of the Greek goddess Hestia, was introduced for the first time at the 1928 Olympic Games in Amsterdam. The tradition of the associated Olympic torch relay was introduced at the Summer Games in Berlin in 1936. Contrary to popular belief, the idea did not come from the National Socialists, but from the German-Jewish archaeologist Alfred Schiff. The introduction of this tradition would not only give the Olympic Games a new symbol of identification, but would also bring the population together every year and act as an uplifting symbol to distract from other grievances." #NT!
 vikelas.182.g: "Panem et circensis." #NT!
 vikelas.183.t: "The Olympic Flame" #NT!
 vikelas.183.d: "After a brilliant opening ceremony in which every country in the world appeared in a magnificent procession, the Olympic flame was lit as the highlight. The crowds are thrilled!" #NT!
 vikelas.183.f: "Over the course of the 20th century, the Olympic Games increasingly transformed into a mass phenomenon, whose ritual-secular idea enabled a society alienated from religious and national ideals to find a certain sense of meaning - both in the national and in the cosmopolitan sense. Some saw this as an opportunity to emphasize the outstanding position of their own country, for others the idea that the nations met peacefully for sporting competitions played a greater role. For the host country, however, it was an opportunity to present itself to its own people and the world in a way that had hardly been seen before." #NT!
 vikelas.183.g: "The people of our nation see us as a great country." #NT!
 vikelas.183.h: "The nations of the world see us as a great country." #NT!
  
 vikelas.191.t: "The IOC in [ROOT.GetCountry.GetNameNoFlag]" #NT!
 vikelas.191.d: "Due to political changes, the IOC had to move its headquarters. It considers [ROOT.GetCountry.GetNameNoFlag] to be a suitable location and offers the country the presidency of the board." #NT!
 vikelas.191.f: "If the original founding country of the IOC disappears from the map for whatever reason, the IOC will move its headquarters to another country and completely re-elect. In return, the country in exile is offered the presidency. Classic candidates for such cases are Switzerland or Greece. If these countries do not exist either, the presidency will be offered to a Great Power that already sits on the board." #NT!
 vikelas.191.g: "Elect a new IOC." #NT!
  
