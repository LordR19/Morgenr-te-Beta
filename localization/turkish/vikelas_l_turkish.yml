 je_vikelas_sports_reason: "In the 19th century, organized sports took on new meaning. In many nation states, clubs were formed, sports fields became public facilities and sporting activities became widespread leisure activities. Football and baseball developed into national sports, and bicycle racing and car racing soon became established rituals of mass society. The crowning achievement of this development was the establishment of the Olympic Games as an international event." #NT!
