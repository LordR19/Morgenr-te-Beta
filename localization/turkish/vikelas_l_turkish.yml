 vikelas_medal_rank_6_this_year_global_loc: "\n6.   [GetGlobalVariable('vikelas_medal_rank_6_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|V0] - [GetGlobalVariable('vikelas_medal_rank_6_this_year_global_var').GetCountry.GetName]" #NT!
 vikelas_medal_rank_7_this_year_global_loc: "\n7.   [GetGlobalVariable('vikelas_medal_rank_7_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|V0] - [GetGlobalVariable('vikelas_medal_rank_7_this_year_global_var').GetCountry.GetName]" #NT!
