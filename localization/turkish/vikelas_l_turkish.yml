 vikelas.114.t: "The next Olympics in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
 vikelas.114.d: "The IOC has decided. [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetName] has the best conditions to host the next Olympic Games." #NT!
 vikelas.114.f: "Hosting the Olympic Games is a prestigious affair. The preparation involves some costs, but the effort is worth it." #NT!
 vikelas.114.g: "See you in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]!" #NT!
 vikelas.115.g: "See you in... Hey, wait a minute, is that us? Hooray!" #NT!
 vikelas.116.d: "The whole world has made its way to [ROOT.GetCountry.GetName]. Athletes from #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nations take part in this international event. We are proud to be the hosts - may our athletes benefit from the home advantage!" #NT!
 vikelas.116.f: "'The important thing in the Olympic Games is not to win, but to take part; the important thing in Life is not triumph, but the struggle; the essential thing is not to have conquered but to have fought well. To spread these principles is to build up a strong and more valiant and, above all, more scrupulous and more generous humanity.' -Pierre de Coubertin" #NT!
 vikelas.116.g: "Let the Games begin!" #NT!
 vikelas.117.d: "The whole world has made its way to [SCOPE.sCountry('vikelas_olympic_country').GetName]. Athletes from #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nations take part in this international event." #NT!
 vikelas.118.d: "Our athletes have fought bravely - now it's time to take home the glory." #NT!
 vikelas.119.t: "The International Olympic Committee" #NT!
 vikelas.119.d: "To revitalize the Olympic Games, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] has set up an International Olympic Committee (IOC), which will be responsible for maintaining and organizing a modern form of the ancient Games. The decision was made to host the first games of the modern era in [ROOT.GetCountry.GetName]." #NT!
 vikelas.119.f: "The first IOC consisted primarily of [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]'s confidants. They spread out into a small circle. Later, other IOC members would join and the group of like-minded people would become an international organization. One of the first decisions concerned the location of the first Olympic Games. Since there is currently no sovereign Greek nation state to which this task could be delegated, it was decided to host the games in the founding country, [ROOT.GetCountry.GetName]. After that, the board would designate a different location every four years." #NT!
 vikelas.119.g: "Then we organize the games on our premises." #NT!
 vikelas.120.t: "The International Olympic Committee" #NT!
 vikelas.120.d: "To revitalize the Olympic Games, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] has set up an International Olympic Committee (IOC), which will be responsible for maintaining and organizing a modern form of the ancient Games. The decision was made to host the first games of the modern era in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNo]." #NT!
 vikelas.120.f: "The first IOC consisted primarily of [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]'s confidants. They spread out into a small circle. Later, other IOC members would join and the group of like-minded people would become an international organization. One of the first decisions concerned the location of the first Olympic Games. Since there is currently no sovereign Greek nation state to which this task could be delegated, it was decided to host the games in the founding country, [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]. After that, the board would designate a different location every four years." #NT!
 vikelas.120.g: "See you in [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
  
 vikelas_3_winners_loc: "This year's Olympic Games has not only 1 or 2 winners but 3! [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] and [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] all won [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! gold medals." #NT!
 vikelas_2_winners_loc: "Both [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] and [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] have [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! gold medals. This means that both countries harbor the top athletes of the world." #NT!
 vikelas_1_winner_loc: "[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] dominated these Olympic Games with [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! gold medals." #NT!
  
